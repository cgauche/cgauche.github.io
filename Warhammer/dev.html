us permet de survivre plus facilement à une menace spécifique. Vous pouvez réussir automatiquement le premier Test pour résister à la menace spécifiée, telle que Magie, Poison, Maladie, Mutation, à chaque séance de jeu. Si le DR requis est important, utilisez votre Bonus d'Endurance comme DR pour le Test.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"Menace","specs":"Corruption, Magie, Poison, Maladie, Mutation","addTalent":"","book":"LDB","page":144,"spec":"","origins":[]},{"index":134,"label":"Résistance à la Magie","id":"resistance a la magie","rand":"","max":"Bonus d'Endurance","test":"","desc":"Vous êtes très résistant à la magie. Le DR de tout Sort vous affectant est réduit de 2 par point que vous possédez dans ce Talent. Le DR d'un Sort est uniquement modifié par le plus haut score du Talent Résistance à la Magie dans la zone de sa cible. De plus, vous ne pourrez jamais apprendre les Talents Béni, Invocation, Magie des Arcanes, Magie mineure et Sorcier !.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":144,"spec":"","origins":[]},{"index":135,"label":"Riposte","id":"riposte","rand":"","max":"Bonus d'Agilité","test":"Corps à corps quand vous vous défendez","desc":"La meilleure défense c'est l'attaque, donc vous répondez à une attaque par une contre-attaque rapide comme l'éclair. Si votre arme possède l'Atout Rapide, vous pouvez infliger des Dégâts quand vous êtes attaqué, comme si c'était votre Action. Vous pouvez Riposter à un nombre d'attaques par Round égal à votre Niveau de Riposte. ","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":144,"spec":"","origins":[]},{"index":136,"label":"Robuste","id":"robuste","rand":"","max":"Bonus d'Endurance","test":"","desc":"Vous êtes un dur à cuire et vous encaissez les Dégâts. Vous réduisez tous les Dégâts subis de 1 par nombre de fois où vous avez pris le Talent Robuste, même si les Dégâts ne peuvent normalement pas être réduits. Mais vous subissez toujours un minimum de 1 Blessure de n'importe quelle source de Dégâts.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":145,"spec":"","origins":[]},{"index":137,"label":"Sans peur","id":"sans peur","rand":"","max":"Bonus de Force Mentale","test":"Calme pour vous opposer à l'Intimidation, la Peur et la Terreur de votre Ennemi","desc":"Vous êtes suffisamment courageux ou fou pour que la peur de certains ennemis ne soit qu'un lointain souvenir. Avec un seul Test de Calme Accessible (+20), vous pouvez ignorer les effets d'Intimidation, de Peur ou de Terreur de l'ennemi spécifié quand vous le rencontrez. Les ennemis courants comprennent les hommes-bêtes, les peaux-vertes, les hors-la-loi, les vampires, les gardes et les Sorciers dissidents.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"Ennemi","specs":"Animaux, Criminels, Gardes, Hommes-bêtes, Hors-la-loi, Hérétiques, Intrus, Miliciens, Monstres, Morts-vivants, Naufrageurs, Patrouilleurs fluviaux, Patrouilleurs routiers, Peaux-vertes, Primes, Rats, Skaven, Sorciers dissidents, Sorcières, Vampires","addTalent":"","book":"LDB","page":145,"spec":"","origins":[]},{"index":138,"label":"Saut carpé","id":"saut carpe","rand":"","max":1,"test":"","desc":"Il est difficile de vous mettre à terre. Vous pouvez effectuer un Test d'Athlétisme Intermédiaire (+0) pour atterrir immédiatement sur vos pieds chaque fois que vous gagnez un État À Terre. Ce Test d'Athlétisme est souvent modifié par la Force du coup qui vous renverse : pour chaque tranche de +10 en Force que possède le coup au-delà de votre Endurance, vous subissez une pénalité de -10 au Test d'Athlétisme, et vice versa.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":145,"spec":"","origins":[]},{"index":139,"label":"Savant","id":"savant","rand":"","max":"Bonus d'Intelligence","test":"Savoir (Savoir choisi)","desc":"Vous êtes exceptionnellement instruit, et vous possédez un niveau important de connaissances avancées dans un domaine d'études. Vous connaissez automatiquement un nombre d'informations correctes égal à votre Niveau de Savant (Savoir), au sujet d'une question pertinente sans avoir besoin de Test de Compétence Savoir. Les Tests, comme toujours, vous fourniront plus d'informations, déterminées par le MJ. ","addSkill":"","addMagic":"","addCharacteristic":"","specName":"Savoir","specs":"Anatomie, Apothicaire, Art, Art de la guerre, Astrologie, Bêtes sauvages, Chaos, Chimie, Dragons, Démonologie, Empire, Esprits, Folklore, Forteresses et routes naines, Guerre, Géants, Généalogie, Géographie, Géologie, Herbes, Histoire, Héraldique, Ingénierie, Itinéraires, Le Moot, Loi, Nécromancie, Magick, Magie, Magie noire, Métallurgie, Nains, Noble, Plantes, Poison, Politique, Prophétie, Reikland, Remèdes, Région, Savoir-vivre, Science, Sigmar, Sorcières, Taxes, Terrain du Moot, Théologie, Torture, Trolls, Voies fluviales, Épaves","addTalent":"","book":"LDB","page":145,"spec":"","origins":[]},{"index":140,"label":"Savoir-vivre","id":"savoir-vivre","rand":"","max":"Bonus de Sociabilité","test":"Charme et Ragot (Groupe Social)","desc":"Vous pouvez vous intégrer socialement au groupe choisi, tant que vous vous habillez et vous comportez de façon appropriée. Voici des exemples de groupes sociaux pour ce Talent : Criminels, Cultistes, Guildes, Nobles, Érudits, Serviteurs et Soldats. Si vous ne possédez pas le Talent, ceux qui le possèdent remarquent votre gêne dans un environnement non familier. Cela concerne principalement l'interprétation du Personnage, mais peut conférer un bonus aux Tests de Sociabilité à la discrétion du MJ.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"Groupe Social","specs":"Criminels, Cultistes, Érudits, Fidèles, Guildes, Nobles, Serviteurs, Soldats","addTalent":"","book":"LDB","page":145,"spec":"","origins":[]},{"index":141,"label":"Seconde vue","id":"seconde vue","rand":"","max":"Bonus d'Initiative","test":"N'importe quel Test pour détecter les Vents de Magie","desc":"Vous pouvez percevoir les Vents changeants de la Magie, qui soufflent depuis les Portes du Chaos jusqu'aux pôles du monde. Vous possédez à présent Seconde vue (voir page 233).","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":145,"spec":"","origins":[]},{"index":142,"label":"Seigneur de guerre","id":"seigneur de guerre","rand":"","max":"Bonus de Sociabilité","test":"Tests de Commandement pendant la guerre","desc":"Votre regard sévère et vos mots exaltants incitent vos soldats à se battre jusqu'au bout. Tous les subalternes capables de vous voir peuvent ajouter votre Niveau de Seigneur de guerre au DR d'un Test de Force Mentale par Round. Ce bonus n'est pas cumulatif.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":145,"spec":"","origins":[]},{"index":143,"label":"Sens aiguisé","id":"sens aiguise","rand":78,"max":"Bonus d'Initiative","test":"Perception (Sens)","desc":"L'un de vos cinq sens principaux est particulièrement développé, vous permettant de repérer ce qui échappe à d'autres. Vous pouvez effectuer des Tests de Perception pour détecter des détails normalement imperceptibles grâce au sens associé, déterminés par le MJ. Cela peut être : voir un aigle au-delà du champ visuel de tout le monde, sentir un poison presque inodore, entendre la respiration d'une souris immobile dans un mur, percevoir une lettre effacée dans une gravure, ou déceler que deux bières d'un même brasseur ont été tirées de deux tonneaux différents.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"Au choix","specs":"Ouïe, Odorat, Goût, Toucher, Vue","addTalent":"","book":"LDB","page":145,"spec":"","origins":[]},{"index":144,"label":"Sens de l'orientation","id":"sens de l'orientation","rand":81,"max":"Bonus d'Initiative","test":"Orientation","desc":"Vous avez un sens instinctif de l'orientation. Vous savez automatiquement où se trouve le nord en regardant les étoiles, les arbres ou n'importe quels autres signes familiers.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":146,"spec":"","origins":[]},{"index":145,"label":"Sixième sens","id":"sixieme sens","rand":85,"max":"Bonus d'Initiative","test":"Test d'Intuition impliquant votre Sixième sens","desc":"Vous avez une impression étrange quand vous êtes en danger, et pouvez réagir en conséquence. Le MJ peut vous prévenir que vous êtes observé, ou que vous êtes en danger ; cela arrivera normalement après un Test d'Intuition secret en votre nom. De plus, vous pouvez ignorer la Surprise si vous réussissez un Test d'Intuition.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":146,"spec":"","origins":[]},{"index":146,"label":"Sociable","id":"sociable","rand":"","max":"Bonus de Sociabilité","test":"Tests de Ragot avec les voyageurs","desc":"Vous aimez parler avec les autres et on dirait bien qu'ils aiment discuter avec vous. Vous pouvez inverser n'importe quel Test de Ragot si cela permet au Test de réussir.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":146,"spec":"","origins":[]},{"index":147,"label":"Sorcier !","id":"sorcier !","rand":"","max":"Bonus de Force Mentale","test":"","desc":"Vous êtes un lanceur de Sorts autodidacte qui a compris peu à peu comment utiliser la magie, par tâtonnements. Ajoutez Langue (Magick) à n'importe quelle Carrière que vous entamez ; si elle est déjà comprise dans votre Carrière, vous pouvez, à la place, acheter la Compétence pour 5 PX de moins par Augmentation. De plus, vous pouvez dépenser un Point de Résilience pour lancer (et mémoriser) un Sort provenant de n'importe quel Domaine de Magie, pour 0 PX. Vous pouvez le faire un nombre de fois égal à votre Niveau dans ce Talent.","addSkill":"Langue (Magick)","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":146,"spec":"","origins":[]},{"index":148,"label":"Souplesse féline","id":"souplesse feline","rand":"","max":"Bonus d'Agilité","test":"Athlétisme quand vous tombez","desc":"Vous êtes agile comme un chat, et capable de tomber de plus grandes hauteurs que les autres sans vous blesser. Chaque fois que vous tombez, effectuez un Test d'Athlétisme. Sur un succès, réduisez la distance de chute de 1 mètre, +1 mètre supplémentaire par +1 DR obtenu, pour calculer les Dégâts.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":146,"spec":"","origins":[]},{"index":149,"label":"Sprinter","id":"sprinter","rand":"","max":"Bonus de Force","test":"Tests d'Athlétisme pour Courir","desc":"Vous êtes un coureur très rapide. Votre Attribut de Mouvement compte comme plus élevé de 1 lorsque vous Courez.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":146,"spec":"","origins":[]},{"index":150,"label":"Studieux","id":"studieux","rand":"","max":"Bonus d'Intelligence","test":"Recherche","desc":"Vous êtes un vrai rat de bibliothèque. Quand vous utilisez Recherche, vous pouvez inverser le résultat de n'importe quel Test raté si cela entraîne un succès.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":146,"spec":"","origins":[]},{"index":151,"label":"Suborneur","id":"suborneur","rand":"","max":"Bonus de Sociabilité","test":"Subornation","desc":"Vous êtes un corrupteur hautement qualifié. Le MJ peut réduire le coût de base de n'importe quel pot-de-vin requis de 10 % par niveau que vous possédez en Suborneur, jusqu'à un minimum de 10 % du montant d'origine. ","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":146,"spec":"","origins":[]},{"index":152,"label":"Tireur d'élite","id":"tireur d'elite","rand":"","max":1,"test":"","desc":"Vous pouvez effectuer des tirs ciblés d'une précision chirurgicale. Vous ignorez les modificateurs de Difficulté des Tests de Projectiles dus à la taille de votre cible.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":146,"spec":"","origins":[]},{"index":153,"label":"Tireur de précision","id":"tireur de precision","rand":88,"max":1,"test":"","desc":"Vous gagnez un bonus permanent de +5 à votre Capacité de Tir de départ (ne compte pas comme des Augmentations).","addSkill":"","addMagic":"","addCharacteristic":"Capacité de Tir","specName":"","specs":"","addTalent":"","book":"LDB","page":146,"spec":"","origins":[]},{"index":154,"label":"Tireur embusqué","id":"tireur embusque","rand":"","max":4,"test":"Portée (Longue – Extrême)","desc":"La distance n'est pas un obstacle pour vos Compétences de tir, et vous êtes expert dans l'art de repérer des cibles aussi bien éloignées qu'à proximité. Vous ne subissez aucune pénalité lors d'un tir à Longue distance, et la moitié des pénalités à Portée extrême.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":146,"spec":"","origins":[]},{"index":155,"label":"Tir mortel","id":"tir mortel","rand":"","max":1,"test":"","desc":"Vous touchez toujours un adversaire juste entre les deux yeux... ou à l'endroit que vous aviez l'intention d'atteindre. Au lieu d'inverser le dé pour déterminer quelle Localisation est touchée avec votre arme à distance, vous pouvez la choisir.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":146,"spec":"","origins":[]},{"index":156,"label":"Tir précis","id":"tir precis","rand":"","max":"Bonus de Capacité de Tir","test":"","desc":"Vous êtes un tireur exceptionnel et savez où atteindre un ennemi pour lui causer un maximum de Dégâts. Votre niveau de Tir précis équivaut à des dégâts supplémentaires pour toutes les armes à distance.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":146,"spec":"","origins":[]},{"index":157,"label":"Tir rapide","id":"tir rapide","rand":"","max":"Bonus d'Agilité","test":"Projectiles quand vous effectuez un Tir rapide","desc":"Si vous avez une arme à distance chargée, vous pouvez faire feu en dehors de l'ordre d'Initiative normal avant que tout autre combattant ne réagisse dans le Round suivant. Vous effectuez un lancer pour toucher en utilisant les modificateurs normaux. Utiliser Tir rapide nécessite à la fois votre Action et votre Mouvement pour votre tour à venir, qui compteront comme ayant été dépensés pendant le prochain tour. Si deux Personnages ou plus utilisent Tir rapide, celui qui a pris ce Talent le plus de fois tire en premier. En cas d'égalité, ils font feu simultanément et devraient être gérés en même temps.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":146,"spec":"","origins":[]},{"index":158,"label":"Tir sûr","id":"tir sûr","rand":"","max":"Bonus d'Initiative","test":"","desc":"Vous savez comment trouver les points faibles de l'armure d'une cible. Quand vous la touchez, vous pouvez ignorer un nombre de PA égal à votre Niveau de Tir sûr.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":146,"spec":"","origins":[]},{"index":159,"label":"Tour des souvenirs","id":"tour des souvenirs","rand":"","max":"Bonus d'Intelligence","test":"","desc":"Une technique de mémorisation initiée par le Culte de Verena, d'après ce que l'on prétend, tirée des pratiques elfiques enseignées par les Maîtres du savoir de Hoeth, Tour des souvenirs vous permet de vous rappeler parfaitement une série d'événements en les mémorisant dans une tour imaginaire. Vous pouvez vous souvenir d'une série d'événements d'une longueur égale à votre Intelligence sans avoir besoin d'effectuer de Test. Pour chaque tranche de 10 éléments supplémentaires que vous tentez de mémoriser, vous devez effectuer un Test d'Intelligence dont la Difficulté augmente pour vous en souvenir correctement, en partant de Très facile (+60) pour 10+, Facile (+40) pour 20+, Accessible (+20) pour 30+, etc. Au-delà de son utilité évidente pour le Pari, car ce Talent ajoute un Bonus de +20 à +60, selon l'utilité de la mémorisation lors du jeu en cours, le MJ peut, si nécessaire, appliquer des Bonus aux autres Tests. Chaque fois que vous prenez ce Talent, vous pouvez vous rappeler une série supplémentaire d'événements, sans avoir à en oublier une précédemment mémorisée. ","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":146,"spec":"","origins":[]},{"index":160,"label":"Trappeur","id":"trappeur","rand":"","max":"Bonus d'Initiative","test":"Tests de Perception pour repérer des pièges, Piégeage","desc":"Vous êtes doué pour repérer et utiliser des pièges. Vous pouvez effectuer un Test de Perception pour en repérer automatiquement, sans avoir à prévenir le MJ de votre intention ; le MJ peut préférer effectuer ces Tests secrètement, à votre place.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":147,"spec":"","origins":[]},{"index":161,"label":"Travailleur qualifié","id":"travailleur qualifie","rand":"","max":"Bonus de Dextérité","test":"Tous les Tests étendus appropriés de Métier.","desc":"Votre maîtrise d'un Métier spécifique est exceptionnelle. Vous ôtez le niveau de votre Talent Travailleur qualifié du DR exigé pour tout Test étendu utilisant votre Compétence de Métier.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"Métier","specs":"Apothicaire, Armurier, Barbier, Batteur d'armure, Brasseur, Bricoleur, Calligraphe, Cartographe, Chandelier, Charpentier, Charpentier naval, Cirier, Colifichets, Construction de bateaux, Cordonnier, Cuisinier, Embaumeur, Empoisonneur, Explosifs, Fabricant d'arcs, Ferronnier, Forgeron, Graveur, Herboriste, Imprimerie, Ingénieur, Joallier, Lapidaire, Maçon, Maroquinier, Maréchal-ferrant, Matériel artistique, Orfèvre, Peintre, Potier, Poisons, Sulpteur sur bois, Tailleur de pierre, Tailleur, Tanneur, Tisseur, Tonnelier, Verrier, Vigneron","addTalent":"","book":"LDB","page":147,"spec":"","origins":[]},{"index":162,"label":"Très fort","id":"tres fort","rand":91,"max":1,"test":"","desc":"Vous gagnez un bonus permanent de +5 à votre Caractéristique Force de départ (ne compte pas comme des Augmentations).","addSkill":"","addMagic":"","addCharacteristic":"Force","specName":"","specs":"","addTalent":"","book":"LDB","page":147,"spec":"","origins":[]},{"index":163,"label":"Très résistant","id":"tres resistant","rand":94,"max":1,"test":"","desc":"Vous gagnez un bonus permanent de +5 à votre Caractéristique Endurance de départ (ne compte pas comme des Augmentations).","addSkill":"","addMagic":"","addCharacteristic":"Endurance","specName":"","specs":"","addTalent":"","book":"LDB","page":147,"spec":"","origins":[]},{"index":164,"label":"Tricheur","id":"tricheur","rand":"","max":"Bonus d'Intelligence","test":"Pari et Escamotage quand vous jouez à un jeu de cartes","desc":"Vous êtes doué pour jouer et gagner aux cartes, bien que vos méthodes puissent impliquer un peu de triche. Quand vous utilisez Pari ou Escamotage avec succès en jouant aux cartes, vous pouvez choisir, soit d'utiliser le DR obtenu, soit le chiffre des unités de votre dé. Donc, un succès de 28 peut être utilisé comme un DR de +8. Si vous jouez avec un jeu de cartes réel pour représenter ce qui se passe en jeu, vous pouvez recevoir un nombre supplémentaire de cartes par distribution égal à votre niveau de Tricheur, puis en défausser pour revenir à la taille de main appropriée avant chaque tour de jeu.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":147,"spec":"","origins":[]},{"index":165,"label":"Tueur","id":"tueur","rand":"","max":1,"test":"","desc":"Quand vous déterminez les Dégâts, utilisez le Bonus d'Endurance de votre adversaire comme votre Bonus de Force s'il est plus élevé ; déterminez toujours ce point avant toute autre règle modifiant votre Force ou Bonus de Force. De plus, si votre cible est plus grande que vous, et que vous obtenez un Critique (voir page 159), multipliez tous les Dégâts de Corps à corps que vous infligez par le nombre de catégories de Taille de votre cible, supérieures à la vôtre (donc, 2 catégories = x2, 3 = x3, et ainsi de suite) ; cette multiplication est calculée une fois tous les modificateurs appliqués. Voir page 342 pour plus d'informations au sujet de la Taille. ","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":147,"spec":"","origins":[]},{"index":166,"label":"Véloce","id":"veloce","rand":"","max":1,"test":"","desc":"Vous gagnez +1 à votre Attribut de Mouvement.","addSkill":"","addMagic":"","addCharacteristic":"Mouvement","specName":"","specs":"","addTalent":"","book":"LDB","page":147,"spec":"","origins":[]},{"index":167,"label":"Vigilance","id":"vigilance","rand":"","max":"Bonus d'Initiative","test":"Perception pendant les combats au Corps à corps","desc":"Vous avez l'habitude d'analyser le champ de bataille pour prendre des décisions rapides, éclairées par les vagues changeantes du conflit. Vous pouvez effectuer un Test de Perception Intermédiaire (+0) pour ignorer la Surprise, modifié normalement par la situation.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":147,"spec":"","origins":[]},{"index":168,"label":"Vision nocturne","id":"vision nocturne","rand":97,"max":"Bonus d'Initiative","test":"Tests de Perception dans des conditions de faible luminosité","desc":"Vous pouvez voir parfaitement dans les ténèbres naturelles. En présumant que vous possédez au moins une faible source de lumière (telle que la lumière des étoiles, le clair de lune, la bioluminescence), vous pouvez voir clairement jusqu'à 20 mètres par Niveau de Vision nocturne. De plus, vous pouvez étendre la distance d'illumination effective de toutes les sources de lumière de 20 mètres par niveau de Vision nocturne.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":147,"spec":"","origins":[]},{"index":169,"label":"Visions sacrées","id":"visions sacrees","rand":"","max":"Bonus d'Initiative","test":"Test d'Intuition quand vous vous trouvez sur un sol sacré","desc":"Vous discernez clairement les grandes œuvres des dieux tout autour de vous. Vous savez automatiquement quand vous entrez sur un sol sacré, et pouvez effectuer un Test d'Intuition pour recevoir des visions (souvent obscures et interprétées via le paradigme de votre culte ou de votre système individuel de croyance) concernant la localité si des événements importants ont eu lieu ici par le passé.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":147,"spec":"","origins":[]},{"index":170,"label":"Vivacité","id":"vivacite","rand":100,"max":1,"test":"","desc":"Vous gagnez un bonus permanent de +5 à votre Caractéristique Initiative de départ (ne compte pas comme des Augmentations).","addSkill":"","addMagic":"","addCharacteristic":"Initiative","specName":"","specs":"","addTalent":"","book":"LDB","page":147,"spec":"","origins":[]},{"index":171,"label":"Volonté de fer","id":"volonte de fer","rand":"","max":"Bonus de Force Mentale","test":"Tests de Calme pour s'opposer à Intimidation","desc":"Vous êtes indomptable, et vous ne vous inclinerez jamais volontairement devant autrui. L'utilisation de la Compétence Intimidation ne provoque pas la Peur chez vous et ne vous empêchera pas de vous opposer à un interlocuteur intimidant.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":147,"spec":"","origins":[]},{"index":172,"label":"Voyageur aguerri","id":"voyageur aguerri","rand":"","max":"Bonus d'Intelligence","test":"N'importe quel Test concernant les particularités locales","desc":"Vous êtes une âme curieuse qui a voyagé partout, et appris toutes sortes d'informations locales. Ajoutez Savoir (Région) à n'importe quelle Carrière que vous entamez. Si elle est déjà incluse dans la Carrière, vous pouvez acheter la Compétence deux fois – avec une Spécialisation différente chaque fois, telle qu'Altdorf, Vorbergland ou Ubersreik – pour 5 PX de moins par Augmentation.","addSkill":"Savoir (Région)","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":147,"spec":"","origins":[]},{"index":173,"label":"Massif","id":"massif","rand":"","max":1,"test":"","desc":"Vous êtes bien plus massif que la plupart des habitants du Vieux Monde. Les règles complètes à propos des différentes Tailles se trouvent à la page 342 de WFJDR.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"ADE2","page":20,"spec":"","origins":[]},{"index":174,"label":"Vice","id":"vice","rand":"","max":"Bonus de Force Mentale","test":"Force Mentale (Résister à la cible)","desc":"Vous êtes consumé par le besoin de vous adonner à un vice particulier et souffrez du Trait Psychologique Vice. Chaque fois que vous choisissez ce Talent, vous développez un nouveau vice.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"Cible","specs":"Alcool, Nourriture, Stupéfiants, Plaisir","addTalent":"","book":"ADE2","page":20,"spec":"","origins":[]},{"index":175,"label":"Crew Commander","id":"crew commander","rand":"","max":"Bonus Initiative","test":"Ranged Skill Tests when firing a weapon with the Crewed Flaw","desc":"","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"AA","page":140,"spec":"","origins":[]},{"index":176,"label":"Chanty","id":"chanty","rand":"","max":"Bonus d'Intelligence","test":"Divertissement (Chant)","desc":"","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"SOC","page":63,"spec":"","origins":[]},{"index":177,"label":"Master and Commander","id":"master and commander","rand":"","max":"Bonus de Sociabilité","test":"Commandement","desc":"","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"SOC","page":63,"spec":"","origins":[]}],"characteristic":[{"index":0,"label":"Capacité de Combat","id":"capacite de combat","abr":"CC","type":"roll","desc":"Il s'agit de votre capacité à vous battre au Corps à corps, à exécuter une frappe mesurée, et de votre efficacité dans le tumulte d'une mêlée générale. Cet Attribut est aussi utilisé pour le combat à mains nues, quand l'arme est votre propre corps !","book":"LDB","page":33,"rand":{"Humain":20,"Halfling":10,"Nain":30,"Haut Elfe":30,"Elfe Sylvain":30,"Gnome":20,"Ogre":20}},{"index":1,"label":"Capacité de Tir","id":"capacite de tir","abr":"CT","type":"roll","desc":"Elle représente votre capacité à atteindre vos cibles avec des armes à distance telles que des arcs et des couteaux de lancer, et, en général, à lancer des objets. Cet Attribut est aussi utilisé comme base pour d'autres attaques à distance comme le Vomissement des trolls.","book":"LDB","page":33,"rand":{"Humain":20,"Halfling":30,"Nain":20,"Haut Elfe":30,"Elfe Sylvain":30,"Gnome":10,"Ogre":10}},{"index":2,"label":"Force","id":"force","abr":"F","type":"roll","desc":"Ceci indique combien de Dégâts vous infligez au Corps à corps, combien vous pouvez soulever et à quel point vous êtes bon en Natation et en Escalade.","book":"LDB","page":34,"rand":{"Humain":20,"Halfling":10,"Nain":20,"Haut Elfe":20,"Elfe Sylvain":20,"Gnome":10,"Ogre":35}},{"index":3,"label":"Endurance","id":"endurance","abr":"E","type":"roll","desc":"Il s'agit de votre résistance physique. Elle vous aide à survivre aux Dégâts durant un combat, mais aussi à des conditions difficiles et à résister au poison.","book":"LDB","page":34,"rand":{"Humain":20,"Halfling":20,"Nain":30,"Haut Elfe":20,"Elfe Sylvain":20,"Gnome":15,"Ogre":35}},{"index":4,"label":"Initiative","id":"initiative","abr":"I","type":"roll","desc":"Elle représente votre vitesse de pensée et de réaction, en particulier dans le feu de l'action et quand vous êtes sous pression. Elle détermine l'ordre de combat, votre intuition et votre perception, et vous aide à être le premier à réagir.","book":"LDB","page":34,"rand":{"Humain":20,"Halfling":20,"Nain":20,"Haut Elfe":40,"Elfe Sylvain":40,"Gnome":30,"Ogre":0}},{"index":5,"label":"Agilité","id":"agilite","abr":"Ag","type":"roll","desc":"L'Agilité est l'expression de votre coordination physique et de vos capacités athlétiques naturelles, la base dans des domaines comme la course, l'équitation et la dissimulation. Elle est aussi utilisée pour esquiver les coups en combat.","book":"LDB","page":34,"rand":{"Humain":20,"Halfling":20,"Nain":10,"Haut Elfe":30,"Elfe Sylvain":30,"Gnome":30,"Ogre":15}},{"index":6,"label":"Dextérité","id":"dexterite","abr":"Dex","type":"roll","desc":"Elle indique votre capacité à accomplir des tâches manuelles délicates telles que jouer d'un instrument de musique ou confectionner habilement des objets. Elle vous aide aussi pour les tours de passe-passe ou pour faire les poches.","book":"LDB","page":34,"rand":{"Humain":20,"Halfling":30,"Nain":30,"Haut Elfe":30,"Elfe Sylvain":30,"Gnome":30,"Ogre":10}},{"index":7,"label":"Intelligence","id":"intelligence","abr":"Int","type":"roll","desc":"L'Intelligence symbolise le potentiel de pensée, d'analyse et de compréhension. Utile pour soigner, évaluer et pour les connaissances en général, elle est indispensable pour comprendre et lancer des Sorts.","book":"LDB","page":34,"rand":{"Humain":20,"Halfling":20,"Nain":20,"Haut Elfe":30,"Elfe Sylvain":30,"Gnome":30,"Ogre":10}},{"index":8,"label":"Force Mentale","id":"force mentale","abr":"FM","type":"roll","desc":"La Force Mentale représente votre volonté en général et votre capacité à ignorer les difficultés et à vous concentrer sur le travail en cours. Elle aide à résister à toutes sortes d'influences et de coercitions, et protège contre la peur et la terreur.","book":"LDB","page":34,"rand":{"Humain":20,"Halfling":30,"Nain":40,"Haut Elfe":30,"Elfe Sylvain":30,"Gnome":40,"Ogre":20}},{"index":9,"label":"Sociabilité","id":"sociabilite","abr":"Soc","type":"roll","desc":"La Sociabilité vous pousse à vous entendre avec les gens et à paraître assez plaisant et convenable. Elle vous aide lorsque vous discutez avec les gens du coin ou que vous commandez les gens en situation de combat, enjôlez les gardes ou tentez de les corrompre, et, pour les Personnages pieux, lorsque vous communiquez avec votre divinité.","book":"LDB","page":34,"rand":{"Humain":20,"Halfling":30,"Nain":10,"Haut Elfe":20,"Elfe Sylvain":20,"Gnome":15,"Ogre":10}},{"index":10,"label":"Blessure","id":"blessure","abr":"B","type":"wounds","desc":"Vos Points de Blessure indiquent le nombre de Dégâts que vous pouvez endurer en fonction de votre puissance physique et de votre force de volonté pour éviter les blessures. Voir le Chapitre 5 : Règles pour en savoir plus sur la façon d'utiliser les Points de Blessures pour calculer les Dégâts.","book":"LDB","page":34,"rand":{"Humain":"BF+(2 × BE)+BFM","Halfling":"(2 × BE)+BFM","Nain":"BF+(2 × BE)+BFM","Haut Elfe":"BF+(2 × BE)+BFM","Elfe Sylvain":"BF+(2 × BE)+BFM","Gnome":"(2 × BE)+BFM","Ogre":"(BF+(2×BE)+BFM)×2"}},{"index":11,"label":"Destin","id":"destin","abr":"","type":"extra","desc":"Chaque Personnage possède une destinée. Alors même si ce futur reste mystérieux et qu'il n'y a aucune garantie quant au fait qu'il soit glorieux, héroïque ou même agréable, il est voué a accomplir quelque chose d'important.<br><br>Pour réprésenter cela, vous commencez la partie avec un certain nombre de Points de Destin. Ce sont ces Points qui vous différencient du reste des habitants du Vieux Monde. Ils vont vous permettre de survivre même lorsque toutes les chances sont contre voous et de l'emporter là où les gens normaux échouerraient<br><br>Le Destin détermine le nombre de Points de Chance dont vous pouvez disposer et qui peuvent être sacrifiés lors des circonstances les plus difficiles afin d'éviter une mort certaine.","book":"LDB","page":34,"rand":{"Humain":2,"Halfling":0,"Nain":0,"Haut Elfe":0,"Elfe Sylvain":0,"Gnome":2,"Ogre":0}},{"index":12,"label":"Chance","id":"chance","abr":"","type":"","desc":"Le Destin est directement lié à vos Points de Chance. Les Points de Chance sont dépensés pour recevoir un bonus mineur, y compris la possibilité de pouvoir relancer un Test qui s'est soldé par un échec ou de prendre l'avantage lorsque la chance vous sourit, et leur nombre ne va pas cesser de fluctuer au cours du jeu.","book":"LDB","page":34,"rand":{"Humain":0,"Halfling":0,"Nain":0,"Haut Elfe":0,"Elfe Sylvain":0,"Gnome":0,"Ogre":0}},{"index":13,"label":"Résilience","id":"resilience","abr":"","type":"extra","desc":"Alors que les Points de Destin représentent votre destinée, peut-être tracée par une divinité mystérieuse, la Résilience représente votre volonté et votre détermination à endurer les événements et à vous dépasser quels que soient les obstacles auxquels vous faite face.<br><br>La Résilience détermine votre limite maximale de Détermination et elle peut être sacrifiée pour vous permettre de surmonter des situations à priori impossibles.","book":"LDB","page":34,"rand":{"Humain":1,"Halfling":2,"Nain":2,"Haut Elfe":0,"Elfe Sylvain":0,"Gnome":0,"Ogre":3}},{"index":14,"label":"Détermination","id":"determination","abr":"","type":"","desc":"Tout comme le Destin, la Résilience est directement liée à une réserve de Point, cette fois appelée Détermination. Les Points e Détermination sont dépensés afin de passer outre des contrariétés mineures, comme le fait d'ignorer les effets négatifs des Blessures critiques pendant un Round ou de retirer un Etat.","book":"LDB","page":34,"rand":{"Humain":0,"Halfling":0,"Nain":0,"Haut Elfe":0,"Elfe Sylvain":0,"Gnome":0,"Ogre":3}},{"index":15,"label":"Extra Points","id":"extra points","abr":"","type":"points","desc":"Vous commencez avec une valeur de base pour le Destin et la Résilience, puis vous disposez d'un nombre de Points supplémentaires à répartir entre ces Attributs, comme bon vous semble. Les nombres de Points supplémentaires sont indiqués dans le Tableau des Attributs. Plus vous attribuez de Points à votre Destin, plus vous êtes chanceux. En comparaison, une plus haute Résilience indique que vous pouvez faire face à n'importe quelle situation.","book":"LDB","page":34,"rand":{"Humain":3,"Halfling":3,"Nain":2,"Haut Elfe":2,"Elfe Sylvain":2,"Gnome":2,"Ogre":1}},{"index":16,"label":"Mouvement","id":"mouvement","abr":"M","type":"mv","desc":"Le Mouvement est utilisé pour déterminer vos vitesses de marche et de course. Le Mouvement humain standard est de 4. Si vous utilisez une grille pour le déplacement, cela indique le nombre de cases que vous pouvez parcourir en un Round, ou de centimètres sur une table. À plus long terme, il indique combien de kilomètres par heure vous pouvez aisément parcourir à pied. Pour plus de détails sur le Mouvement, voir page 164.<br><br><table> <tr> <th> Mouvement </th> <th> Marche </th> <th> Charge </th> </tr> <tr> <td> 3 </td> <td> 6 </td> <td> 12 </td> </tr> <tr> <td> 4 </td> <td> 8 </td> <td> 16 </td> </tr> <tr> <td> 5 </td> <td> 10 </td> <td> 20 </td> </tr> </table> ","book":"LDB","page":35,"rand":{"Humain":4,"Halfling":3,"Nain":3,"Haut Elfe":5,"Elfe Sylvain":5,"Gnome":3,"Ogre":6}},{"index":17,"label":"Corruption","id":"corruption","abr":"","type":"","desc":"Les Points de Corruption sont utilisés pour représenter la lente dérive de votre âme vers les Dieux Sombres du Chaos. Chaque fois que vous êtes exposé à une potentielle source de Corruption, vous risquez d'accumuler des Points. Plus ce total est important, plus vous vous rapprochez du Chaos et plus votre âme s'assombrit, jusqu'à ce qu'éventuellement, vous changiez...","book":"LDB","page":182,"rand":{"Humain":0,"Halfling":0,"Nain":0,"Haut Elfe":0,"Elfe Sylvain":0,"Gnome":0,"Ogre":0}}],"trapping":[{"index":0,"label":"Bâton de combat","id":"baton de combat","prefix":"(2M)","type":"Armes de corps à corps","spec":"Armes d'hast","enc":2,"availability":"Commune","reach":"Longue","loc":"","pa":"","carry":"","damage":"+BF+4","qualities":"Assommante, Défensive","desc":"","gold":0,"silver":3,"bronze":0,"book":"LDB","page":294,"price":"3/-"},{"index":1,"label":"Hallebarde","id":"hallebarde","prefix":"(2M)","type":"Armes de corps à corps","spec":"Armes d'hast","enc":3,"availability":"Commune","reach":"Longue","loc":"","pa":"","carry":"","damage":"+BF+4","qualities":"Défensive, Taille, Empaleuse","desc":"","gold":2,"silver":0,"bronze":0,"book":"LDB","page":294,"price":"2CO"},{"index":2,"label":"Lance","id":"lance","prefix":"(2M)","type":"Armes de corps à corps","spec":"Armes d'hast","enc":2,"availability":"Commune","reach":"Très longue","loc":"","pa":"","carry":"","damage":"+BF+4","qualities":"Empaleuse","desc":"","gold":0,"silver":15,"bronze":0,"book":"LDB","page":294,"price":"15/-"},{"index":3,"label":"Pique","id":"pique","prefix":"(2M)","type":"Armes de corps à corps","spec":"Armes d'hast","enc":4,"availability":"Rare","reach":"Considérable","loc":"","pa":"","carry":"","damage":"+BF+4","qualities":"Empaleuse","desc":"","gold":0,"silver":18,"bronze":0,"book":"LDB","page":294,"price":"18/-"},{"index":4,"label":"Mains nues","id":"mains nues","prefix":"","type":"Armes de corps à corps","spec":"Bagarre","enc":0,"availability":"","reach":"Personnelle","loc":"","pa":"","carry":"","damage":"+BF+0","qualities":"Inoffensive","desc":"","gold":"N :"","pa":"","carry":"","damage":"","qualities":"","desc":"Les livres d'Apothicaire sont en général manuscrits. Un livre d'apothicaire de base contient des descriptions d'ingrédients et des instructions avec des diagrammes pour les processus de brassage. Des préparations pour des toniques digestifs, des décoctions de guérison et de vitalité sont","gold":8,"silver":0,"bronze":0,"book":"LDB","page":304,"price":"8CO"},{"index":167,"label":"Livre (Art)","id":"livre (art)","prefix":"","type":"Livres et documents","spec":"","enc":1,"availability":"Limitée","reach":"","loc":"","pa":"","carry":"","damage":"","qualities":"","desc":"Pièces, poèmes, ballades ou peut-être des arrangements musicaux griffonnés sur des parchemins volants, les livres d'Art prennent différentes formes. Ils comprennent également les traités de perspective, de forme et de style souvent rédigés par des peintres ou sculpteurs célèbres – tels que Leonardo","gold":5,"silver":0,"bronze":0,"book":"LDB","page":304,"price":"5CO"},{"index":168,"label":"Livre (Cryptographie)","id":"livre (cryptographie)","prefix":"","type":"Livres et documents","spec":"","enc":1,"availability":"Exotique","reach":"","loc":"","pa":"","carry":"","damage":"","qualities":"","desc":"Là où les algorithmes et les clefs de cryptage peuvent être rédigés sur une seule page ou deux, les livres de cryptographie sont souvent des codex manuscrits traitant de mathématiques, de numérologie et de cryptage poly-alphabétique.","gold":8,"silver":0,"bronze":0,"book":"LDB","page":304,"price":"8CO"},{"index":169,"label":"Livre (Ingénierie)","id":"livre (ingenierie)","prefix":"","type":"Livres et documents","spec":"","enc":1,"availability":"Limitée","reach":"","loc":"","pa":"","carry":"","damage":"","qualities":"","desc":"La majorité des livres d'ingénierie sont imprimés. L'ingénierie est une science avancée de l'Empire, en grande partie grâce à l'École des Ingénieurs impériaux d'Altdorf et la Guilde des Ingénieurs nains. De ce fait, les textes d'Ingénierie sont souvent écrits, co-écrits et publiés par ces derniers.","gold":3,"silver":0,"bronze":0,"book":"LDB","page":304,"price":"3CO"},{"index":170,"label":"Livre (Loi)","id":"livre (loi)","prefix":"","type":"Livres et documents","spec":"","enc":1,"availability":"Rare","reach":"","loc":"","pa":"","carry":"","damage":"","qualities":"","desc":"Les lois varient considérablement d'une région à une autre. Les cités possédant des presses à imprimer en rassemblent les décrets en volumes reliés, alors que les juges des plus petites villes se réfèrent souvent à des documents manuscrits, rédigés il y a des siècles. Les livres de Loi utilisés par les juristes itinérants ou les juges combinent souvent des pages imprimées et manuscrites issues de différentes villes à travers l'Empire, collectées et rassemblées à l'intérieur d'une même couverture.","gold":15,"silver":0,"bronze":0,"book":"LDB","page":304,"price":"15CO"},{"index":171,"label":"Livre (Magie)","id":"livre (magie)","prefix":"","type":"Livres et documents","spec":"","enc":1,"availability":"Exotique","reach":"","loc":"","pa":"","carry":"","damage":"","qualities":"","desc":"Les grimoires de Sorts sont en général rédigés par des Sorciers, et leurs couvertures sont souvent fermées par des serrures. Parfois, les grimoires sont même protégés par des alarmes ou des protections magiques. Transporter un grimoire de Sorts peut être taxé d'hérésie à moins que le propriétaire Sorcier ne soit diplômé de l'un des Collèges de Magie.","gold":20,"silver":0,"bronze":0,"book":"LDB","page":304,"price":"20CO"},{"index":172,"label":"Livre (Médecine)","id":"livre (medecine)","prefix":"","type":"Livres et documents","spec":"","enc":1,"availability":"Rare","reach":"","loc":"","pa":"","carry":"","damage":"","qualities":"","desc":"Les textes médicaux peuvent aussi bien être manuscrits qu'imprimés, en fonction du prestige de l'auteur médecin. Les illustrations sont courantes, et incluent généralement des dessins d'autopsies détaillés et des procé 0,"silver":0,"bronze":1,"book":"LDB","page":306,"price":"1sc"},{"index":216,"label":"Bave","id":"bave","prefix":"","type":"Drogues et poisons","spec":"","enc":0,"availability":"Rare","reach":"","loc":"","pa":"","carry":"","damage":"","qualities":"","desc":"Extrait des oursins caméléons des marais de l'Empire, cet hallucinogène extraordinairement puissant donne des visions d'un désir profond, comme un amour perdu, un ami décédé ou un enfant disparu. Appelé Bave dans les rues, il est populaire auprès des personnes désespérées. Après l'exposition, vous devez réussir un Test d'Endurance Très difficile (-30) ou être perdu dans un fantasme très réaliste, que le MJ doit gérer. Durée: 1d10 minutes.","gold":1,"silver":5,"bronze":0,"book":"LDB","page":306,"price":"1CO 5/-"},{"index":217,"label":"Bonnet de fou","id":"bonnet de fou","prefix":"","type":"Drogues et poisons","spec":"","enc":0,"availability":"Exotique","reach":"","loc":"","pa":"","carry":"","damage":"","qualities":"","desc":"Ces champignons hallucinogènes sont consommés par les gobelins fanatiques avant la bataille. Ils induisent une rage berserk, ajoutant +10 en Force, +4 Blessures et le Talent Frénésie. Quand l'effet se dissipe, l'utilisateur perd 1d10 Points de Blessure. Tous ceux qui ne sont pas des peaux-vertes doivent aussi réussir un Test de Résistance Intermédiaire (+0) ou contracter une Infection mineure. Durée: actif tant qu'il est mâché plus 2d10 minutes supplémentaires.","gold":5,"silver":0,"bronze":0,"book":"LDB","page":306,"price":"5CO"},{"index":218,"label":"Brise-cœur","id":"brise-coeur","prefix":"","type":"Drogues et poisons","spec":"","enc":0,"availability":"Exotique","reach":"","loc":"","pa":"","carry":"","damage":"","qualities":"","desc":"Combiner les venins d'un Amphisbaena (un serpent rare à deux têtes) et d'un Jabberslythe produit un poison inodore et incolore. Quand il est ingéré, la mixture mortelle inflige 4 État Empoisonné. Combattu avec un Test de Résistance Complexe (-10).","gold":40,"silver":0,"bronze":0,"book":"LDB","page":306,"price":"40CO"},{"index":219,"label":"Délice de Ranald","id":"delice de ranald","prefix":"","type":"Drogues et poisons","spec":"","enc":0,"availability":"Limitée","reach":"","loc":"","pa":"","carry":"","damage":"","qualities":"","desc":"Ce stimulant très addictif est un composé synthétique à base de soufre, de mercure et d'autres éléments. Inhaler la poudre octroie un bonus de +1 en Mouvement, et de +10 en F, E, Ag et CC. Cela dure trois heures, après lesquelles l'utilisateur subit une pénalité de -2 en Mouvement et -20 en Capacité de Combat, Endurance, Force et Agilité. Durée: 1 jour.","gold":0,"silver":18,"bronze":0,"book":"LDB","page":306,"price":"18/-"},{"index":220,"label":"Fleur de lune","id":"fleur de lune","prefix":"","type":"Drogues et poisons","spec":"","enc":0,"availability":"Limitée","reach":"","loc":"","pa":"","carry":"","damage":"","qualities":"","desc":"Ce tranquillisant est une mousse séchée qui pousse seulement sur les feuilles de la forêt Laurelorn. Les elfes utilisent la Fleur de lune pour traiter la Peste noire, octroyant un bonus de +30 à tous les Tests associés pour résister à la maladie, mais elle n'a aucun effet sur les autres races. Les autres peuvent inhaler les vapeurs en faisant bouillir la mousse et s'ils ratent un Test de Force Mentale Très difficile (-30) gagnent un État Inconscient. Sur un succès, ils reçoivent un bonus de +20 aux Tests de Calme et gagnent 1 État Exténué. La Fleur de lune est utilisée comme anesthésique par les médecins réputés et onéreux. Durée: 1d10 + 5 heures.","gold":5,"silver":0,"bronze":0,"book":"LDB","page":306,"price":"5CO"},{"index":221,"label":"Lotus noir","id":"lotus noir","prefix":"","type":"Drogues et poisons","spec":"","enc":0,"availability":"Exotique","reach":"","loc":"","pa":"","carry":"","damage":"","qualities":"","desc":"Cette plante mortelle pousse dans les jungles des Terres du Sud, et elle est utilisée pour empoisonner les lames. Les victimes qui subissent au moins 1 Point de Blessure d'une lame recouverte de sa sève subissent immédiatement 2 État Empoisonnés. Combattu avec un Test de Résistance Complexe (-10).","gold":20,"silver":0,"bronze":0,"book":"LDB","page":306,"price":"20CO"},{"index":222,"label":"Mystracine","id":"mystracine","prefix":"","type":"Drogues et poisons","spec":"","enc":0,"availability":"Rare","reach":"","loc":"","pa":"","carry":"","damage":"","qualities":"","desc":"L'une des drogues de rue les plus courantes de l'Empire, la mystracine doit être mâchée, pour apporter une sensation d'euphorie et des hallucinations agréables qui, selon les dires de certains, pourraient être reliées aux Vents de la Magie. La drogue donne un bonus de +10 aux Tests d'Endurance et de Force Mentale, mais une pénalité de -10 aux Tests d'Agilité, d'Initiative et d'Intelligence. Durée: active tant qu'elle est mâchée plus 1d10 x 10 minutes supplémentaires.","gold":0,"silver":4,"bronze":0,"book":"LDB","page":306,"price":"4/-"},{"index":223,"label":"Racine de mandragore","id":"racine de mandragore","prefix":"","type":"Drogues et poisons","spec":"","enc":0,"availability":"Rare","reach":"","loc":"","pa":"","carry":"","damage":"","qualities":"","desc":"Cette substance hallucinogène extrêmement addictive pousse sous les potences et elle est mâchée pour calmer un esprit agité. Les utilisateurs doivent réussir un Test de Force Mentale à chaque Round pour effectuer une Action ou un Mouvement (un au choix) ; de plus, le Mouvement est réduit de moitié. Cependant, les Tests de Calme reçoivent un bonus de +20. Durée: active tant qu'elle est mâchée plus 1d10 x 10 minutes supplémentaires.","gold":0,"silver":1,"bronze":0,"book":"LDB","page":306,"price":"1/-"},{"index":224,"label":"Belladone","id":"belladone","prefix":"","type":"Herbes et potions","spec":"","enc":0,"availability":"Rare","reach":"","loc":"","pa":"","carry":"","damage":"","qualities":"","desc":"La consommation de cette herbe plonge la victime dans un profond sommeil au bout de 2-3 heures, à moins qu'elle réussisse un Test de Résistance. Un sommeil induit par la belladone dure 1d10 + 4 heures. Dose: 1 par personne.","gold":3,"silver":0,"bronze":0,"book":"LDB","page":307,"price":"3CO"},{"index":225,"label":"Cataplasme de guérison","id":"cataplasme de guerison","prefix":"","type":"Herbes et potions","spec":"","enc":0,"availability":"Commune","reach":"","loc":"","pa":"","carry":"","damage":"","qualities":"","desc":"Cette bande médicinale malodorante est fabriquée à partir d'excréments et d'urine d'animaux, associés à un certain nombre d'herbes communes telles que la sigmafoil, la tarrabeth ou la valériane. Vous ne subissez aucune Infection mineure issue d'une Blessure Critique traitée avec un cataplasme de guérison.","gold":0,"silver":12,"bronze":0,"book":"LDB","page":307,"price":"12/-"},{"index":226,"label":"Faxtoryll","id":"faxtoryll","prefix":"","type":"Herbes et potions","spec":"","enc":0,"availability":"Exotique","reach":"","loc":"","pa":"","carry":"","damage":"","qualities":"","desc":"Appliqués sur une plaie, les cataplasmes constitués de ce coagulant végétal retirent tout État Hémorragique sans Test de Guérison. Dose: 1 par Blessure Critique.","gold":0,"silver":15,"bronze":0,"book":"LDB","page":307,"price":"15/-"},{"index":227,"label":"Potion de guérison","id":"potion de guerison","prefix":"","type":"Herbes et potions","spec":"","enc":0,"availability":"Limitée","reach":"","loc":"","pa":"","carry":"","damage":"","qualities":"","desc":"Si vous avez plus de 0 Blessure, récupérez immédiatement un nombre de Points de Blessure égal à votre Bonus d'Endurance. Dose: 1 par rencontre.","gold":0,"silver":10,"bronze":0,"book":"LDB","page":307,"price":"10/-"},{"index":228,"label":"Potion de vitalité","id":"potion de vitalite","prefix":"","type":"Herbes et potions","spec":"","enc":0,"availability":"Limitée","reach":"","loc":"","pa":"","carry":"","damage":"","qualities":"","desc":"Boire cette décoction retire instantanément tout État Exténué.","gold":0,"silver":18,"bronze":0,"book":"LDB","page":307,"price":"18/-"},{"index":229,"label":"Racine de terre","id":"racine de terre","prefix":"","type":"Herbes et potions","spec":"","enc":0,"availability":"Limitée","reach":"","loc":"","pa":"","carry":"","damage":"","qualities":"","desc":"Cette herbe est ingérée pour annuler les effets de bubons causés par la Peste noire (bien que l'odeur soit toujours conséquente). De plus, gagnez un bonus de +10 à tous les Tests concernant la maladie. Dose: 1 par jour.","gold":5,"silver":0,"bronze":0,"book":"LDB","page":307,"price":"5CO"},{"index":230,"label":"Soude commune","id":"soude commune","prefix":"","type":"Herbes et potions","spec":"","enc":0,"availability":"Commune","reach":"","loc":"","pa":"","carry":"","damage":"","qualities":"","desc":"Maintenu sous le nez d'une personne, l'arôme d'une branche écrasée de cette herbe retire 1 État Sonné. Dose: 1 par rencontre.","gold":0,"silver":12,"bronze":0,"book":"LDB","page":307,"price":"12/-"},{"index":231,"label":"Tonique digestif","id":"tonique digestif","prefix":"","type":"Herbes et potions","spec":"","enc":0,"availability":"Commune","reach":"","loc":"","pa":"","carry":"","damage":"","qualities":"","desc":"Octroie +20 aux Tests pour se remettre des maux d'estomacs tels que la Courante galopante ou le Flux sanglant (voir Maladies et Infections page 186).","gold":0,"silver":3,"bronze":0,"book":"LDB","page":307,"price":"3/-"},{"index":232,"label":"Cache-œil","id":"cache-oeil","prefix":"","type":"Prothèses","spec":"","enc":0,"availability":"Commune","reach":"","loc":"","pa":"","carry":"","damage":"","qualities":"","desc":"Souvent décoratif, un cache-œil est utilisé pour recouvrir un globe oculaire meurtri.","gold":0,"silver":0,"bronze":6,"book":"LDB","page":308,"price":"6sc"},{"index":233,"label":"Crochet","id":"crochet","prefix":"","type":"Prothèses","spec":"","enc":1,"availability":"Commune","reach":"","loc":"","pa":"","carry":"","damage":"","qualities":"","desc":"Vous possédez un crochet là où vous aviez une main. Outil étonnamment maniable une fois que vous vous y êtes habitué, vous pouvez racheter la pénalité de -20 à tous les Tests impliquant deux mains pour 100 PX pour chaque tranche de 5, soustraite de la pénalité, retirant la pénalité entière pour 400 PX. Ajout: en Combat rapproché, les Crochets sont considérés comme des Dagues.","gold":0,"silver":3,"bronze":4,"book":"LDB","page":308,"price":"3/4"},{"index":234,"label":"Dents en bois","id":"dents en bois","prefix":"","type":"Prothèses","spec":"","enc":0,"availability":"Rare","reach":"","loc":"","pa":"","carry":"","damage":"","qualities":"","desc":"Les fausses dents sont souvent magnifiquement sculptées et peintes, et représentent parfois une amélioration par rapport aux originales. Vous ignorez toutes les pénalités dues à la perte de dents.","gold":0,"silver":10,"bronze":0,"book":"LDB","page":308,"price":"10/-"},{"index":235,"label":"Fausse jambe","id":"fausse jambe","prefix":"","type":"Prothèses","spec":"","enc":2,"availability":"Limitée","reach":"","loc":"","pa":"","carry":"","damage":"","qualities":"","desc":"Une fausse jambe (ou juste un faux pied, pour la moitié du prix) vous permet d'ignorer 1 Point de Mouvement perdu par la perte de votre membre. De plus, pour 100 PX, vous pouvez récupérer le dernier Point de Mouvement perdu, car vous vous entraînez à utiliser votre prothèse, et pour 200 PX, vous réapprenez comment utiliser de nouveau Esquive. Tout cela nécessite, cependant, que vous ne perdiez pas votre fausse jambe.","gold":0,"silver":16,"bronze":0,"book":"LDB","page":308,"price":"16/-"},{"index":236,"label":"Merveille d'ingénierie","id":"merveille d'ingenierie","prefix":"","type":"Prothèses","spec":"","enc":1,"availability":"Exotique","reach":"","loc":"","pa":"","carry":"","damage":"","qualities":"","desc":"Si, et seulement si, vous êtes extrêmement riche, vous commandez une œuvre d'art auprès de l'une des Guildes d'Ingénieurs, ce qui vous permet d'ignorer complètement la perte d'une oreille, d'une main, d'un bras ou d'une jambe, lorsque la vapeur siffle et que la machinerie fonctionne à la place du sang et des muscles. Si vous subissez une Blessure Critique à la Merveille, elle tombe automatiquement en panne et doit être rapportée pour une réparation coûteuse (au moins 10 % du prix de base, en fonction de la nature de la Blessure Critique reçue).","gold":20,"silver":0,"bronze":0,"book":"LDB","page":308,"price":"20CO"},{"index":237,"label":"Nez doré","id":"nez dore","prefix":"","type":"Prothèses","spec":"","enc":0,"availability":"Limitée","reach":"","loc":"","pa":"","carry":"","damage":"","qualities":"","desc":"Bien que la plupart soient faits de bois ou de céramique, le terme de nez doré demeure très utilisé. Vous pouvez ignorer la perte de Sociabilité due au fait de ne pas avoir de nez.","gold":0,"silver":18,"bronze":0,"book":"LDB","page":308,"price":"18/-"},{"index":238,"label":"Œil de verre","id":"oeil de verre","prefix":"","type":"Prothèses","spec":"","enc":0,"availability":"Rare","reach":"","loc":"","pa":"","carry":"","damage":"","qualities":"","desc":"Très populaire chez les riches qui préfèrent ne pas arborer un trop grossier cache-œil, l'œil de verre se présente sous différentes formes, du bois au verre poli.","gold":1,"silver":0,"bronze":0,"book":"LDB","page":308,"price":"1CO"},{"index":239,"label":"Affiche","id":"affiche","prefix":"","type":"Possessions diverses","spec":"","enc":2,"availability":"Commune","reach":"","loc":"","pa":"","carry":"","damage":"","qualities":"","desc":"","gold":0,"silver":1,"bronze":0,"book":"LDB","page":308,"price":"1/-"},{"index":240,"label":"Allumette","id":"allumette","prefix":"","type":"Possessions diverses","spec":"","enc":0,"availability":"Commune","reach":"","loc":"","pa":"","carry":"","damage":"","qualities":"","desc":"","gold":0,"silver":0,"bronze":1,"book":"LDB","page":308,"price":"1sc"},{"index":241,"label":"Assiette","id":"assiette","prefix":"","type":"Possessions diverses","spec":"","enc" uile de lampe","prefix":"","type":"Possessions diverses","spec":"","enc":0,"availability":"Commune","reach":"","loc":"","pa":"","carry":"","damage":"","qualities":"","desc":"Contient assez de combustible pour 4 heures d'utilisation standard, ou 8 heures avec une petite flamme équivalente à une bougie.","gold":0,"silver":2,"bronze":0,"book":"LDB","page":308,"price":"2/-"},{"index":260,"label":"Lampe tempête","id":"lampe tempete","prefix":"","type":"Possessions diverses","spec":"","enc":1,"availability":"Limitée","reach":"","loc":"","pa":"","carry":"","damage":"","qualities":"","desc":"Des obturateurs protègent la flamme du vent, et permet également de diriger la lumière dans un arc de 90° ou de l'obscurcir complètement. Fournit un éclairage sur 20 mètres, ou 30 quand il est ciblé.","gold":1,"silver":0,"bronze":0,"book":"LDB","page":308,"price":"1CO"},{"index":261,"label":"Lanterne","id":"lanterne","prefix":"","type":"Possessions diverses","spec":"","enc":1,"availability":"Commune","reach":"","loc":"","pa":"","carry":"","damage":"","qualities":"","desc":"Fournit un éclairage sur 20 mètres.","gold":0,"silver":12,"bronze":0,"book":"LDB","page":308,"price":"12/-"},{"index":262,"label":"Marmite","id":"marmite","prefix":"","type":"Possessions diverses","spec":"","enc":1,"availability":"Commune","reach":"","loc":"","pa":"","carry":"","damage":"","qualities":"","desc":"","gold":0,"silver":8,"bronze":0,"book":"LDB","page":308,"price":"8/-"},{"index":263,"label":"Matraque","id":"matraque","prefix":"","type":"Possessions diverses","spec":"","enc":0,"availability":"Commune","reach":"","loc":"","pa":"","carry":"","damage":"","qualities":"","desc":"","gold":0,"silver":1,"bronze":0,"book":"LDB","page":308,"price":"1/-"},{"index":264,"label":"Paquet de cartes","id":"paquet de cartes","prefix":"","type":"Possessions diverses","spec":"","enc":0,"availability":"Commune","reach":"","loc":"","pa":"","carry":"","damage":"","qualities":"","desc":"","gold":0,"silver":1,"bronze":0,"book":"LDB","page":308,"price":"1/-"},{"index":265,"label":"Pipe et Tabac","id":"pipe et tabac","prefix":"","type":"Possessions diverses","spec":"","enc":0,"availability":"Limitée","reach":"","loc":"","pa":"","carry":"","damage":"","qualities":"","desc":"","gold":0,"silver":3,"bronze":4,"book":"LDB","page":308,"price":"3/4"},{"index":266,"label":"Poupée","id":"poupee","prefix":"","type":"Possessions diverses","spec":"","enc":0,"availability":"Commune","reach":"","loc":"","pa":"","carry":"","damage":"","qualities":"","desc":"","gold":0,"silver":2,"bronze":0,"book":"LDB","page":308,"price":"2/-"},{"index":267,"label":"Sac de couchage","id":"sac de couchage","prefix":"","type":"Possessions diverses","spec":"","enc":1,"availability":"Commune","reach":"","loc":"","pa":"","carry":"","damage":"","qualities":"","desc":"Les Tests de Résistance effectués pour résister au froid (voir page 181) gagnent un bonus de +20 quand vous l'utilisez pour vous reposer.","gold":0,"silver":6,"bronze":0,"book":"LDB","page":308,"price":"6/-"},{"index":268,"label":"Tasse","id":"tasse","prefix":"","type":"Possessions diverses","spec":"","enc":0,"availability":"Commune","reach":"","loc":"","pa":"","carry":"","damage":"","qualities":"","desc":"","gold":0,"silver":0,"bronze":8,"book":"LDB","page":308,"price":"8sc"},{"index":269,"label":"Tente","id":"tente","prefix":"","type":"Possessions diverses","spec":"","enc":2,"availability":"Limitée","reach":"","loc":"","pa":"","carry":"","damage":"","qualities":"","desc":"Une tente de taille moyenne pour 4 personnes dormant côte à côte. Les petites tentes conviennent à 2 personnes pour la moitié du prix et 1 Point d'Encombrement. Les grandes tentes sont prévues pour 8 personnes, pour le double du prix et 4 Points d'Encombrement.","gold":0,"silver":12,"bronze":0,"book":"LDB","page":308,"price":"12/-"}],"skill":[{"index":0,"label":"Art","id":"art","characteristic":"Dextérité","desc":"Créez des œuvres d'art avec le moyen d'expression de votre choix.<br><br>Ne pas avoir accès aux Outils de la profession appropriés entraînera une pénalité à vos Tests. Le DR obtenu détermine la qualité de l'œuvre finale. Un Test étendu peut être nécessaire pour la réalisation d'une œuvre d'art complexe ou de grande taille. La Compétence Art est peu utilisée en combat, mais les bustes de marbre peuvent faire de formidables armes improvisées.","type":"base","example":"Irina a reçu une commande pour peindre le portrait d'un noble local, dont son groupe cherche à obtenir les faveurs. Son MJ décide que cela nécessite un total de 10 DR à un Test étendu d'Art, et chaque Test représente une semaine de travail.","specs":"Calligraphie, Cartographie, Écriture, Gravure, Icones, Mosaïque, Peinture, Sculpture, Tatouage, Tissage","book":"LDB","page":118,"specName":"Au choix","spec":"","origins":[]},{"index":1,"label":"Athlétisme","id":"athletisme","characteristic":"Agilité","desc":"Il s'agit de votre capacité à courir, sauter, à vous déplacer avec rapidité et grâce, et à effectuer toute activité physique générale. Référez-vous à Déplacement (voir page 164) pour plus de détails sur l'utilisation de l'Athlétisme en mouvement de combat.","type":"base","example":"","specs":"","book":"LDB","page":118,"specName":"","spec":"","origins":[]},{"index":2,"label":"Augury","id":"augury","characteristic":"Intelligence","desc":"","type":"avancée","example":"","specs":"","book":"VDLM","page":45,"specName":"","spec":"","origins":[]},{"index":3,"label":"Calme","id":"calme","characteristic":"Force Mentale","desc":"La Compétence Calme vous permet de rester serein sous la pression, de résister à la peur quand vous affrontez l'horreur, et à vous en tenir à vos convictions.<br><br>Le Calme est en général utilisé pour résister aux autres Compétences – Charme, Intimidation et autres Compétences similaires –, mais vous devrez peut-être aussi faire un Test de Calme face à quelque chose qui vous oblige à agir contre votre volonté. Le Calme est aussi la principale Compétence utilisée pour résister aux effets de la Psychologie (voir page 190).","type":"base","example":"","specs":"","book":"LDB","page":119,"specName":"","spec":"","origins":[]},{"index":4,"label":"Charme","id":"charme","characteristic":"Sociabilité","desc":"Le Charme incite les gens à avoir une bonne opinion de vous, de vos points de vue et des actions proposées.<br><br>Réussir un Test opposé de Charme/Calme vous permet d'influencer l'attitude d'une ou plusieurs cibles, jusqu'à un maximum égal à votre Bonus de Sociabilité + DR, affectant en premier la cible ayant la Force Mentale la plus faible. Si une cible est favorable à votre Charme, le Test sera incontesté.<br><br>Votre MJ peut vous autoriser à utiliser le Charme en Combat, s'il pense que vos ennemis pourraient être sensibles à votre façon d'implorer pour votre vie ou à des arguments persuasifs pour faire cesser les violences (bonne chance pour charmer un gobelin !)<br><br>Si vous utilisez Charme comme Action, calculez normalement le nombre de cibles potentielles. Si vous vous en servez pour vous défendre, l'Action n'affecte que votre adversaire. Sur un succès, les cibles charmées ne vous attaqueront pas pendant ce Round et vous gagnez +1 Avantage normalement. Vous pouvez répéter l'action sur plusieurs Rounds jusqu'à ce que vous arrêtiez ou échouiez, après quoi vos paroles n'auront plus aucune incidence.","type":"base","example":"","specs":"","book":"LDB","page":119,"specName":"","spec":"","origins":[]},{"index":5,"label":"Chevaucher","id":"chevaucher","characteristic":"Agilité","desc":"C'est la façon dont vous maîtrisez le fait de chevaucher un groupe particulier d'animaux ; Chevaucher (Cheval), par exemple, vous permettra de monter des chevaux, des mules, des ânes et autres animaux similaires. Vous aurez besoin de faire un Test uniquement lorsque vous voudrez effectuer quelque chose d'inhabituel, comme une course, du dressage, traverser un terrain dangereux ou charger en combat. Autrement, si vous possédez la Compétence, vous êtes considéré comme capable de chevaucher sans avoir besoin de Test.<br><br>Si vous êtes monté sur un destrier, vous vous déplacez en utilisant les statistiques de Mouvement du destrier ; si vous voulez courir, sauter, ou bondir, vous utilisez votre Compétence Chevaucher, et pas Athlétisme. Un Test de Chevaucher étendu peut être nécessaire si vous vous rendez quelque part, le DR cible dépendant de la longueur du voyage, et le nombre de Tests indiquant combien de temps vous mettez à arriver. Un Test de Chevaucher peut être modifié par les conditions environnementales et le tempérament de la monture. Pour plus d'information sur les montures, voir le Chapitre 12 : Bestiaire.<br><br>La Compétence Chevaucher peut être activement utilisée en combat. Voir Chapitre 5 : Règles pour plus d'informations sur le combat monté.","type":"base","example":"","specs":"Blaireau, Cheval, Grand Loup, Griffon, Demigriffon, Pégase","book":"LDB","page":120,"specName":"Au choix","spec":"","origins":[]},{"index":6,"label":"Commandement","id":"commandement","characteristic":"Sociabilité","desc":"C'est une indication de votre capacité à diriger les autres et à vous faire respecter. Le plus souvent associée à des situations martiales, un meneur déterminé peut toutefois réagir rapidement lors d'un incendie ou autre catastrophe, et les nobles utilisent fréquemment la Compétence pour commander leurs subordonnés.<br><br>Un Test de Commandement réussi vous permet de donner des ordres à un nombre de cibles égal à votre Bonus de Sociabilité + DR. Si les cibles sont vos subordonnés directs – un noble commandant un serf ou un sergent dirigeant ses troupes – les ordres ne rencontrent aucune opposition. S'il n'y a pas de hiérarchie en place, ou que l'ordre est particulièrement exigeant – comme ordonner à vos soldats de charger la tête d'une hydre – le Test est opposé au Calme de vos cibles.<br><br>En combat, vous pouvez utiliser Commandement pour encourager vos subalternes. Un Test de Commandement réussi confère un bonus de +10 à tous les Tests de Psychologie jusqu'à la fin du prochain Round (voir page 190).<br><br>Par ailleurs, Commandement peut être utilisé pour transférer un Avantage à des alliés capables de vous entendre ; après un Test de Commandement réussi, vous pouvez transférer un Avantage à un allié de votre choix, et +1 Avantage par DR obtenu, qui peut de nouveau être alloué aux alliés de votre choix à portée de voix.","type":"base","example":"Lord Ludwig von Schemp a regardé ses deux gardes du corps discuter avec des voyous pendant trois Rounds, utilisant sa Compétence Intuition pour cumuler 3 Avantages. Sentant que la situation ne va nulle part, il lance un ordre péremptoire pour attaquer le chef de file ; réussissant son Test avec 5 DR, il donne 2 Avantages à l'un de ses gardes du corps et 1 Avantage à l'autre, espérant que cela mette rapidement fin à l'affaire.","specs":"","book":"LDB","page":120,"specName":"","spec":"","origins":[]},{"index":7,"label":"Conduite d'attelage","id":"conduite d'attelage","characteristic":"Agilité","desc":"La Conduite d'attelage vous permet de conduire les véhicules – le plus souvent de simples chariots et de lourdes diligences, sans parler des créations plus « expérimentales » des Ingénieurs impériaux – sur les routes de l'Empire avec aussi peu d'incidents que possible.<br><br>Dans des circonstances normales, si vous possédez la Compétence Conduite d'attelage, aucun Test n'est nécessaire. Si les conditions sont moins idéales – peut-être la route est-elle en mauvais état ou si la météo est détestable –, un Test de Conduite d'attelage est nécessaire. Si vous ne possédez pas la Compétence Conduite d'attelage, un Test sera peut-être nécessaire pour effectuer des manœuvres même basiques. Un Échec Stupéfiant à un Test de Conduite d'attelage signifie que quelque chose de grave s'est produit. Faites un lancer sur le tableau suivant :<br><br><table><tr><th>1d10</th><th>Résultat</th></tr><tr><td>1–2</td><td>Harnais cassé : un cheval (ou équivalent) se libère ; réduisez la vitesse en fonction.</td></tr><tr><td>3–5</td><td>Cahots de la route : les passagers subissent 1 Point de Blessure et la marchandise fragile pourrait être endommagée.</td></tr><tr><td>6–8</td><td>Roue brisée : réussissez un Test de Conduite d'attelage à chaque Round pour éviter l'accident. Les véhicules à deux roues avec une Roue brisée se retrouvent automatiquement Accidentés.</td></tr><tr><td>9–10</td><td>Essieu cassé : le véhicule devient incontrôlable et se retrouve Accidenté.</td></tr></table><br><br>Accident : Les occupants de véhicules Accidentés subissent généralement 2d10 Points de Blessure modifiées par le Bonus d'Endurance et les PA, sauf si le véhicule roulait doucement (déterminé par le MJ). Les véhicules Accidentés doivent être réparés par quelqu'un possédant la Compétence de Métier appropriée, comme Métier (Charpentier) ou Métier (Charron). Une roue de secours peut être installée par n'importe qui avec un Test de Conduite d'attelage ou un Test du Métier approprié.<br><br>En combat, la Conduite d'attelage peut être utilisée si les circonstances le permettent – par exemple, si le groupe se trouve dans une diligence attaquée par des hors-la-loi, et que vous souhaitiez percuter un ennemi ou les distancer (voir page 165).","type":"base","example":"","specs":"","book":"LDB","page":120,"specName":"","spec":"","origins":[]},{"index":8,"label":"Corps à corps","id":"corps a corps","characteristic":"Capacité de Combat","desc":"La Compétence Corps à corps représente l'entraînement spécifique que vous avez reçu avec un seul type d'armes de combat rapproché. Chaque Spécialisation de Corps à corps indique un entraînement à une classe d'arme spécifique. Si vous n'avez pas la Spécialisation appropriée pour une arme que vous souhaitez utiliser, référez-vous au Chapitre 11 : Guide de l'équipement pour consulter les statistiques de l'arme et savoir quelles pénalités vous subirez. Voir Chapitre 5 : Règles pour plus d'informations sur les combats et l'utilisation de la Compétence Corps à corps.","type":"base","example":"","specs":"Armes d'hast, À deux mains, Bagarre, Base, Cavalerie, Escrime, Fléau, Parade","book":"LDB","page":121,"specName":"Au choix","spec":"","origins":[]},{"index":9,"label":"Crochetage","id":"crochetage","characteristic":"Dextérité","desc":"Vous connaissez les mécanismes de verrouillage et comment les ouvrir sans avoir besoin de vos propres clefs. Crocheter une serrure demande souvent un Test étendu, dont le nombre de DR nécessaire pour ouvrir la serrure dépend de sa complexité.","type":"avancée","example":"","specs":"","book":"LDB","page":121,"specName":"","spec":"","origins":[]},{"index":10,"label":"Discrétion","id":"discretion","characteristic":"Agilité","desc":"Cette Compétence vous permet de vous glisser sournoisement et de vous dissimuler dans les ombres plus facilement que la plupart des gens. Discrétion est généralement opposée à la Compétence Perception de votre adversaire, et les Tests seront modifiés en fonction de l'obscurité ou de la façon dont votre itinéraire est dissimulé, ainsi que par le soin que vous avez mis à vous habiller ou non en conséquence. Un Échec Impressionnant ou Stupéfiant à un Test de Discrétion attirera probablement et immédiatement l'attention des ennemis que vous essayiez en premier lieu d'éviter.<br><br>Discrétion a beaucoup d'applications potentielles en combat, la plupart utiles pour se dissimuler lors de la préparation d'une Embuscade, ou pour vous glisser derrière un adversaire afin de le prendre à revers. Voir le Chapitre 5 : Règles pour plus d'informations sur les conséquences de cette action. Bien sûr, vous pouvez aussi utiliser la Compétence pour fuir un conflit sans être vu...","type":"base","example":"","specs":"Rurale, Souterrains, Urbaine","book":"LDB","page":121,"specName":"Au choix","spec":"","origins":[]},{"index":11,"label":"Divertissement","id":"divertissement","characteristic":"Sociabilité","desc":"Cette Compétence vous permet de ravir les foules par la parole, peut-être en chantant, en jouant la comédie ou en faisant quelques blagues. Une utilisation réussie de la Compétence Divertissement signifie que vous avez assez amusé les spectateurs alentour pour qu'ils vous écoutent ; le DR indique à quel point vous avez réussi.<BR><BR>En combat, il est peu probable que Divertissement soit d'une grande utilité, bien que vous puissiez trouver une façon intéressante d'utiliser Divertissement (Interprétation) pour troubler ou leurrer vos adversaires. ","type":"base","example":"","specs":"Chant, Comédie, Conférence, Discours, Interprétation, Narration, Prophétie, Raillerie, Rhétorique, Voyance","book":"LDB","page":121,"specName":"Au choix","spec":"","origins":[]},{"index":12,"label":"Dressage","id":"dressage","characteristic":"Intelligence","desc":"Dressage représente votre compréhension d'un type particulier d'animal, et votre capacité à l'entraîner. Une utilisation réussie de cette Compétence vous permet d'identifier les capacités Dressé possédées par un animal appartenant à votre Spécialisation (voir page 118). La Compétence Dressage permet aussi d'entreprendre l'Activité Dressage entre deux aventures (voir page 197).<br><br>En combat, un Test opposé de Dressage/Force Mentale réussi vous permet d'intimider un seul animal appartenant à votre Spécialisation ; vous instillez la peur chez l'animal ciblé jusqu'à la fin de votre prochain tour (voir page 190). Quand vous insufflez de la peur de cette façon, vous pouvez par la suite utiliser votre Compétence Dressage au lieu de Corps à corps quand vous vous défendez contre votre cible ; avec l'accord du MJ, vous pouvez aussi utiliser Dressage pour attaquer votre cible, en donnant des instructions spécifiques.","type":"avancée","example":"Affrontant un chien de guerre affamé, Ilse réussit un Test opposé de Dressage (Chien) au premier Round de combat, en faisant peur à la bête et gagnant +1 Avantage. Pendant le Round suivant, elle « attaque » sa cible avec sa Compétence Dressage, contournant la défense du chien. Son MJ lui permet d'ordonner à la bête de fuir, ce qu'elle fait, la queue entre les jambes.","specs":"Blaireau, Cheval, Chien, Demigriffon, Pégase, Pigeon","book":"LDB","page":121,"specName":"Au choix","spec":"","origins":[]},{"index":13,"label":"Emprise sur les animaux","id":"emprise sur les animaux","characteristic":"Force Mentale","desc":"Il s'agit de votre aptitude à vous lier d'amitié, à calmer rapidement ou à asservir les animaux.<br><br>Un Test réussi d'Emprise sur les animaux vous permet d'influencer le comportement d'un ou plusieurs animaux, jusqu'à un maximum égal à votre Bonus de Force Mentale + DR. Si les cibles animales sont naturellement dociles, ce Test peut être incontesté, mais il est généralement opposé à la Force Mentale de la cible.<br><br>En combat, vous pouvez utiliser Emprise sur les animaux lorsque vous affrontez des animaux. Si vous réussissez, aucune cible affectée ne vous attaquera durant ce Round et vous gagnez +1 Avantage. Vous pouvez le faire pendant autant de Rounds successifs que vous le souhaitez, jusqu'à ce que vous décidiez d'arrêter ou ratiez un Test d'Emprise sur les animaux. Après quoi l'instinct de la créature reprend le dessus et vous n'avez plus d'influence.","type":"base","example":"","specs":"","book":"LDB","page":122,"specName":"","spec":"","origins":[]},{"index":14,"label":"Escalade","id":"escalade","characteristic":"Force","desc":"Il s'agit de votre capacité à grimper sur des surfaces lisses ou verticales. Si le temps n'est pas un problème, et que l'escalade est relativement facile, quiconque possède la Compétence Escalade est automatiquement considéré comme capable d'escalader n'importe quelle petite hauteur raisonnable.<br><br>Dans tous les autres cas, référez-vous à la page 165 qui gère aussi l'Escalade pendant le combat. Vous pouvez même vous retrouver à escalader de grands adversaires, même si dans ce cas la notion de prudence reste discutable.","type":"base","example":"","specs":"","book":"LDB","page":12,"specName":"","spec":"","origins":[]},{"index":15,"label":"Escamotage","id":"escamotage","characteristic":"Dextérité","desc":"Cette Compétence vous permet de faire les poches, d'escamoter des objets, et d'effectuer de petits tours de prestidigitation, ainsi que de tricher aux jeux de hasard. Cette Compétence est en général opposée à la Compétence Perception de votre cible ; une réussite signifie que vous avez pris l'objet, fait les poches, ou échangé les cartes, tandis qu'un Succès Minime peut suggérer que vos mauvais coups ont rendu votre adversaire méfiant.<br><br>Vous pouvez aussi utiliser Escamotage pour « aider » votre Compétence Pari quand vous jouez à un jeu de hasard approprié. Avant chaque Round (ou équivalent, en fonction du jeu en question), vous pouvez tenter un Test d'Escamotage (qui sera opposé si les autres se méfient). Sur un succès, vous pouvez inverser votre Test de Pari pour le Round si cela entraîne un succès. Sur un échec, vos adversaires peuvent ne pas être franchement ravis...<br><br>Escamotage et combat se mélangent rarement, bien que des Joueurs inventifs puissent être capables de créer une diversion spectaculaire avec l'accord du MJ, peut-être même gagner un Avantage en faisant surgir une dague de nulle part, surprenant un ennemi superstitieux.","type":"avancée","example":"","specs":"","book":"LDB","page":122,"specName":"","spec":"","origins":[]},{"index":16,"label":"Esquive","id":"esquive","characteristic":"Agilité","desc":"L'Esquive est votre capacité à éviter les objets, en esquivant, plongeant ou en vous déplaçant rapidement. Elle est beaucoup utilisée pour éviter les chutes de pierre, les coups portés, les pièges inattendus, etc.<br><br>En combat, l'Esquive est généralement utilisée pour résister aux attaques ou éviter les Dégâts. Référez-vous au Chapitre 5 : Règles pour plus d'informations à ce sujet.","type":"base","example":"","specs":"","book":"LDB","page":122,"specName":"","spec":"","origins":[]},{"index":17,"label":"Évaluation","id":"evaluation","characteristic":"Intelligence","desc":"Évaluation vous permet de déterminer la valeur d'artefacts rares, de marchandises inhabituelles et d'œuvres d'art. Tout le monde est supposé connaître la valeur relative d'objets ordinaires, mais une utilisation réussie d'Évaluation vous permet de déterminer la valeur d'objets étranges et spécifiques. Un Test d'Évaluation réussi peut aussi vous indiquer si les marchandises (ou pièces) que vous analysez sont contrefaites – ce Test est généralement opposé au DR du Test d'Art ou de Métier du faussaire. Votre MJ peut appliquer des modificateurs basés sur la rareté ou la méconnaissance de l'objet, ou sur les Compétences spécifiques de votre Personnage ou son passé.","type":"avancée","example":"","specs":"","book":"LDB","page":122,"specName":"","spec":"","origins":[]},{"index":18,"label":"Focalisation","id":"focalisation","characteristic":"Force Mentale","desc":"La Compétence Focalisation mesure votre capacité à faire appel et à contrôler les différents Vents de la Magie. Elle est uniquement utilisée avec les règles sur la magie. Voir le Chapitre 8 : Magie pour plus d'informations.<br><br>Focalisation est une Compétence très particulière, en cela qu'elle est à la fois Groupée, permettant les Spécialisations, mais aussi non Groupée pour ceux qui ne sont pas correctement formés à focaliser la magie.","type":"avancée","example":"","specs":"Aqshy, Azyr, Chamon, Dhar, Ghur, Ghyran, Hysh, Shyish, Ulgu","book":"LDB","page":122,"specName":"Au choix","spec":"","origins":[]},{"index":19,"label":"Guérison","id":"guerison","characteristic":"Intelligence","desc":"Cette Compétence signifie que vous êtes formé à soigner les blessures et les maladies. Un Test de Guérison réussi vous permet de faire l'une des choses suivantes :<br><ul><li>Diagnostiquer une pathologie, une infection ou une maladie.</li><li>Traîter une maladie (voir page 186)</li><li>Guérir un nombre de Points de Bless
