arget":"Vous","duration":"(Bonus de Force Mentale) minutes","desc":"Your skin takes on a faint purplish hue as you become more resistant to death and corruption. Critical Hit table rolls against you are modified by –10, and you gain the Resistance (Poison, Disease, and Chaos) Talent. If you already know these Talents, add +1 level per +2 SL.","book":"VDLM","page":122},{"index":215,"label":"Animus Imprisoned","id":"animus imprisoned","type":"Magie des Arcanes","spec":"Mort","cn":12,"range":"Toucher","target":1,"duration":"Spécial","desc":"You imprison the target's soul in a bottle, vial, or pouch. The target's body remains in a coma indefinitely, until the soul-vessel is opened in its immediate vicinity by an Amethyst wizard or priest of Morr. Comatose bodies must be fed and given water, or they will eventually die. You can telepathically communicate with the imprisoned soul. When awakened, the target must Test for exposure to a Moderate Source of Corruption (WFRP, page 182). Should the soul-vessel be opened incorrectly or far away from the body, the target dies, and its soul becomes a Ghost (WFRP, page 331). <br><br>Soul jars can be used as ingredients to enhance the Telepathy spell (see page 125) when communicating with other Amethyst wizards, provided your victim has previously met the wizard. The bound soul becomes a medium on the spirit-plane, enabling an infinite range of communication. If the spell miscasts, the vessel breaks, and the soul is released as described above.","book":"VDLM","page":122},{"index":216,"label":"Ashes and Dust","id":"ashes and dust","type":"Magie des Arcanes","spec":"Mort","cn":9,"range":"Vortex aléatoire","target":"ZdE 2 x (Bonus de Force Mentale) mètres","duration":"(Bonus de Force Mentale) Rounds","desc":"You summon a swirling cloud of choking dust. Targets within the Area of Effect suffer 8 Damage ignoring Armour, and begin to suffocate (WFRP, page 181) until they leave the cloud. This spell uses the Random Vortex rules (page 20). <br><br>If you achieve +4 SL, you can summon a Purple Sun of Xereus at the centre of the cloud. This 1-yard-diameter globe of purple-edged darkness causes Fear (2) and disintegrates anything it touches. Targets struck by the globe must pass a Challenging (+0) Cool Test or die instantly. Obstacles such as walls and doors are burned through automatically.","book":"VDLM","page":122},{"index":217,"label":"Compel Spirits","id":"compel spirits","type":"Magie des Arcanes","spec":"Mort","cn":6,"range":"(Bonus de Force Mentale) mètres","target":"ZdE (Bonus de Force Mentale) mètres","duration":"Jusqu'au lever du soleil","desc":"","book":"VDLM","page":123},{"index":218,"label":"Crystal Maze","id":"crystal maze","type":"Magie des Arcanes","spec":"Mort","cn":13,"range":"(Force Mentale) mètres","target":"ZdE (Bonus de Force Mentale) mètres","duration":"Instantané","desc":"","book":"VDLM","page":123},{"index":219,"label":"Death's Release","id":"death's release","type":"Magie des Arcanes","spec":"Mort","cn":5,"range":"Demie (Initiative) mètres","target":1,"duration":"3 rounds","desc":"You surround a spirit with Shyish to unbind it from the world. Creatures with both the Undead and Ethereal traits must pass a Challenging (+0) Cool Test every round or receive a Stunned Condition as they are forced to confront their own state of existence. Spirits that accrue 3 Stunned Conditions are released from the mortal realm.","book":"VDLM","page":123},{"index":220,"label":"Fate of Bjuna","id":"fate of bjuna","type":"Magie des Arcanes","spec":"Mort","cn":8,"range":"Demie (Force Mentale) mètres","target":"ZdE (Bonus de Force Mentale) mètres","duration":"(Bonus de Sociabilité) Rounds","desc":"Targets succumb to hysterical laughter and may even choke to death. Every round, they must roll a Challenging (+0) Cool Test or receive a Stunned Condition and suffer their own Strength Bonus + 6 Damage, ignoring Armour. This Damage has a 50% chance of being applied to the head and a 50% chance of being applied to the body. The targets' convulsions cause organs to rupture and blood vessels to burst. <br><br>For every +2 SL, you may surround one target with purple energy. If the target fails a Challenging (+0) Willpower Test, the Shyish energy enters their mouth. The target immediately takes Suffocation damage (WFRP, page 181) and continues suffocating for the spell's duration.","book":"VDLM","page":123},{"index":221,"label":"Iyrtu's Embrace","id":"iyrtu's embrace","type":"Magie des Arcanes","spec":"Mort","cn":4,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","desc":"Your arms are sheathed in gauntlets of Shyish, bestowing great crushing power. Your Strength is increased by +10 for every +1 SL. You automatically succeed on grapple attacks (if you roll a miss, count the result as +0 SL).","book":"VDLM","page":124},{"index":222,"label":"Limbwither","id":"limbwither","type":"Magie des Arcanes","spec":"Mort","cn":5,"range":"(Force Mentale) mètres","target":"1 (maximum)","duration":"(Bonus de Force Mentale) minutes ou jours","desc":"You deaden one of your target's limbs. You choose which limb. The limb becomes useless for Willpower Bonus minutes and is treated as amputated (WFRP, page 180). <br><br>Limbwither can instead be cast as a ward on a gravesite. The first person to despoil the grave within the next year is afflicted with a ‘tomb-robber's curse'. Roll a random limb for deadening. This curse lasts for Willpower Bonus days.","book":"VDLM","page":124},{"index":223,"label":"Shyish Uncovered","id":"shyish uncovered","type":"Magie des Arcanes","spec":"Mort","cn":6,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","desc":"You become aware of all deaths that occurred in the spell's Area of Effect within the past month. Every +1 SL adds another month to this period. You learn the number and species of creatures and when they died, but not their names or manners of death. If you know the name of a person who died in the area, you can ask them one question per additional +2 SL. Questions must be answerable with knocks. For example one knock for ‘yes' and two knocks for ‘no', or multiple knocks to answer numeric questions.","book":"VDLM","page":124},{"index":224,"label":"Speed of Lykos","id":"speed of lykos","type":"Magie des Arcanes","spec":"Mort","cn":3,"range":"Demie (Initiative) mètres","target":1,"duration":"1 round","desc":"You imbue yourself or another target with supernatural speed. The target can move 100 yards on its next round and still perform an action. Obstacles and terrain impede movement as normal. Targets who are slain while under the effects of this spell can perform an immediate bonus action before they die.","book":"VDLM","page":124},{"index":225,"label":"Taste of Death","id":"taste of death","type":"Magie des Arcanes","spec":"Mort","cn":7,"range":"Demie (Force Mentale) mètres","target":"1 + ZdE (Spécial)","duration":"Instantané","desc":"You make living enemies acutely aware of their own mortality. Your primary target must test for Minor Exposure to Corruption (WFRP, page 182), and then pass a Challenging (+0) Cool Test or receive an Unconscious Condition. Enemies standing within your Initiative Bonus yards of the primary target must pass an Average (+20) Cool Test or receive a Stunned Condition. <br><br>Everyone who fails their Cool Test must also pass a Easy (+40) Cool Test or receive a Fatigued Condition and Psychology (Despair). For the next week, victims of Despair receive a Fatigued Condition every morning upon awakening.","book":"VDLM","page":125},{"index":226,"label":"Telepathy","id":"telepathy","type":"Magie des Arcanes","spec":"Mort","cn":1,"range":"100 mètres","target":1,"duration":"Instantané","desc":"Using the spirit-plane, you send a telepathic message to another Amethyst wizard. The Animus Imprisoned spell removes range limitations. Attempts to communicate with other characters are difficult. Characters who receive a telepathic message must pass a Challenging (+0) Intuition Test to understand the message. <br><br>Alternatively, this spell can be used to read the surface thoughts of another Amethyst Wizard. The target can make a Challenging (+0) Intelligence Test to notice the attempt, and if detected, can attempt an Opposed Willpower Test to block your intrusion.","book":"VDLM","page":125},{"index":227,"label":"Tide of Years","id":"tide of years","type":"Magie des Arcanes","spec":"Mort","cn":3,"range":"(Bonus de Force Mentale) mètres","target":1,"duration":"Instantané","desc":"You cause a non-magical object to age instantly and crumble to dust. The maximum Encumbrance of the affected object may be up to 2, plus 1 Encumbrance for every +2 SL on your Casting Test. Items with the Durable Quality do not crumble but instead lose all Qualities. <br><br>You can cast Tide of Years on a living creature if you achieve 4 or more SL on your Casting Test. The target must pass an Average (+20) Cool Test or grow older in a matter of seconds. Permanently reduce Strength and Toughness by 1d10 each. Daemons, Undead, and plant- based creatures are immune to this effect.","book":"VDLM","page":125},{"index":228,"label":"Wild Kin of Zandox","id":"wild kin of zandox","type":"Magie des Arcanes","spec":"Mort","cn":5,"range":"Spécial","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","desc":"You summon two guardian hounds made of purple shadow. The hounds cannot be observed directly, but a character who passes a Hard (–20) Perception Test can briefly glimpse the hounds as slavering beasts with needle-sharp fangs. On your round, the hounds can attack enemies within 4 yards. Each hound has Weapon Skill 50 and the Weapon (Bite) +8 Trait. Hounds cannot be attacked themselves and do not accrue Advantage.","book":"VDLM","page":125},{"index":229,"label":"Destrier d'Ombre","id":"destrier d'ombre","type":"Magie des Arcanes","spec":"Ombres","cn":6,"range":"(Bonus de Force Mentale) mètres","target":1,"duration":"Jusqu'au prochain lever de soleil","desc":"Vous invoquez un destrier fantomatique. La chair surnaturelle de la créature est noire comme la nuit, et semble parfois aussi solide qu'immatérielle. Utilisez les règles pour un cheval de monte. Quand le Destrier d'Ombre est hors de la lumière du soleil, il gagne également les Traits de créature suivants : Éthéré, Infravision, Magique, Insensible à la douleur, Furtif, Foulée, Peur 1 et Protection (9+).<br> Même quand ils sont immatériels, les Destriers d'Ombre peuvent être chevauchés. Les cavaliers possédant le Talent Magie des Arcanes (Ombre) le font avec un bonus de +20 aux Tests de Chevaucher. Ceux qui ne possèdent pas le Talent subissent une pénalité de -20 aux Tests de Chevaucher. Les Destriers d'Ombre sont infatigables, ils n'ont donc pas besoin de repos (bien que leurs cavaliers, eux, puissent en avoir besoin!). Aux premiers rayons de l'aube pointant à l'horizon, les Destriers se fondent dans la brume. S'ils sont toujours chevauchés quand le Sort prend fin, ou quand il est dissipé, les cavaliers subissent des Dégâts de Chute (voir page 166).","book":"LDB","page":252},{"index":230,"label":"Illusion","id":"illusion","type":"Magie des Arcanes","spec":"Ombres","cn":8,"range":"(Force Mentale) mètres","target":"ZdE (Bonus d'Initiative) mètres","duration":"(Force Mentale) minutes","desc":"Vous tissez une toile de brins sinueux d'Ulgu, masquant la Zone d'Effet d'une image illusoire de votre choix. Vous trompez automatiquement quiconque ne possède pas le Talent Seconde vue. Ceux qui possèdent ce Talent doivent réussir un Test de Perception Complexe (-10) pour remarquer l'illusion. Cela ne leur permet pas de voir à travers le Sort. Ils doivent le dissiper pour ce faire.<br> Par défaut, l'illusion demeure statique. Pour votre Action, vous pouvez effectuer un Test de Focalisation Difficile (-20) pour déplacer l'illusion pour ce round.","book":"LDB","page":252},{"index":231,"label":"Jumeau maléfique","id":"jumeau malefique","type":"Magie des Arcanes","spec":"Ombres","cn":10,"range":"Vous","target":"Vous","duration":"(Bonus d'Intelligence) minutes","desc":"Vous tissez un masque et une cape d'Ulgu autour de votre silhouette, adoptant l'apparence d'une autre créature humanoïde avec laquelle vous êtes familier (comme déterminé par le MJ). Votre apparence trompe quiconque ne possède pas le Talent Seconde vue, bien que certains puissent le remarquer si vos manières sont incorrectes. Ceux possédant ce Talent doivent réussir un Test de Perception Complexe (-10) pour remarquer que vous camouflez votre silhouette. Cela ne leur permet pas de voir à travers le Sort. Pour ce faire, ils doivent le dissiper.","book":"LDB","page":252},{"index":232,"label":"Linceul d'Invisibilité","id":"linceul d'invisibilite","type":"Magie des Arcanes","spec":"Ombres","cn":8,"range":"Contact","target":1,"duration":"(Bonus de Force Mentale) Rounds","desc":"Vous enroulez votre cible dans un linceul d'Ulgu. Elle devient alors invisible et ne peut pas être perçue par les sens ordinaires. Le Sort trompe automatiquement quiconque ne possède pas le Talent Seconde vue. Ceux qui le possèdent doivent réussir un Test de Perception Intermédiaire (+0) pour remarquer que quelqu'un est à proximité, bien qu'ils ne soient pas capables de discerner l'emplacement exact. Pour ce faire, ils doivent dissiper le Linceul d'Invisibilité. La cible est toujours perceptible par les autres sens, et le Sort prend fin si elle attire l'attention sur elle en faisant des bruits forts ou en attaquant quelqu'un.","book":"LDB","page":252},{"index":233,"label":"Miasme mystifiant","id":"miasme mystifiant","type":"Magie des Arcanes","spec":"Ombres","cn":6,"range":"(Force Mentale) mètres","target":"ZdE (Bonus de Force Mentale) mètres","duration":"(Bonus de Force Mentale) Rounds","desc":"Vous invoquez une masse tourbillonnante de brume traversée d'ombres troublantes qui perturbent les sens. Tous ceux pris à l'intérieur de la brume qui ne possèdent pas le Talent Magie des Arcanes (Ombre) sont affectés par le Miasme, gagnant +1 État Aveuglé, +1 État Assourdi et +1 État Exténué, qui persistent pour la durée du Sort. Toute personne atteinte tentant de se déplacer doit réussir un Test de Perception Intermédiaire (+0), ou gagner un État À Terre. Si le Sort est dissipé alors qu'il est encore actif, toute personne affectée par le Sort doit réussir un Test d'Initiative Facile (+40), ou gagner un État Sonné.","book":"LDB","page":252},{"index":234,"label":"Ombres étrangleuses","id":"ombres etrangleuses","type":"Magie des Arcanes","spec":"Ombres","cn":6,"range":"(Bonus de Force Mentale) mètres","target":1,"duration":"(Bonus de Force Mentale) Rounds","desc":"Vous enroulez des tentacules d'ombre d'Ulgu autour du cou de vos ennemis. En supposant qu'ils aient besoin de respirer, ils gagnent +1 État Exténué, ne peuvent pas parler et sont soumis aux règles de la Suffocation (voir page 181).","book":"LDB","page":252},{"index":235,"label":"Perte de mémoire","id":"perte de memoire","type":"Magie des Arcanes","spec":"Ombres","cn":6,"range":"1 mètre","target":1,"duration":"(Force Mentale) minutes","desc":"Vous invoquez de délicats brins d'Ulgu dans l'esprit de votre cible, faisant disparaître tout souvenir de vous pour la durée du Sort. Une fois le Sort terminé, la cible doit réussir un Test d'Intelligence Accessible (+20), ou la perte de mémoire devient permanente jusqu'à ce qu'elle soit dissipée.","book":"LDB","page":252},{"index":236,"label":"Portail d'Ombre","id":"portail d'ombre","type":"Magie des Arcanes","spec":"Ombres","cn":8,"range":"(Force Mentale) mètres","target":"Vous","duration":"Instantané","desc":"Vous créez un Portail d'Ombre d'Ulgu à travers l'Aethyr. Vous disparaissez de votre emplacement actuel et apparaissez immédiatement à une distance en mètres pouvant être égale jusqu'à votre Force Mentale. Tous les ennemis Engagés avec vous au moment de votre disparition ou réapparition gagnent l'État Surpris.","book":"LDB","page":252},{"index":237,"label":"Bewilder","id":"bewilder","type":"Magie des Arcanes","spec":"Ombres","cn":5,"range":"(Force Mentale) mètres","target":1,"duration":"(Bonus de Force Mentale) Rounds","desc":"","book":"VDLM","page":110},{"index":238,"label":"Black Horrors","id":"black horrors","type":"Magie des Arcanes","spec":"Ombres","cn":6,"range":"(Force Mentale) mètres","target":"ZdE (Force Mentale) mètres","duration":"(Bonus d'Endurance) heures","desc":"You summon a ghostly shade to haunt an area of shadow. Shades cause Fear (1) but do not attack. For every +2 SL on your Casting Test you can increase the Fear rating by 1 to a maximum of Fear (4). Once cast, the affected shadow becomes magical and remains shadowed even if illuminated.","book":"VDLM","page":110},{"index":239,"label":"Bridge of Shadows","id":"bridge of shadows","type":"Magie des Arcanes","spec":"Ombres","cn":6,"range":"(Force Mentale) mètres","target":"ZdE (Bonus de Force Mentale) mètres","duration":"1 round","desc":"You transport a group of willing targets through the air in a swathe of shadows. Targets fly to a destination of your choice within line of sight up to a maximum distance of your Willpower in yards. This distance is measured from their starting position. <br><br>You can fly along with the group if you are within the Area of Effect. Targets cannot fly through solid objects, but they can fly over obstacles up to your Willpower yards in height. The group arrives at its destination when the spell expires.","book":"VDLM","page":110},{"index":240,"label":"Dance of Despair","id":"dance of despair","type":"Magie des Arcanes","spec":"Ombres","cn":13,"range":"ZdE (Force Mentale) mètres","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","desc":"You conjure a stringless fiddle that compels enemies to dance uncontrollably, losing all sense of urgency. Targets can attempt a Willpower Test to resist the dance. Affected enemies cannot move or take actions unless they first pass a Hard (–20) Athletics Test or Challenging Perform (Dance) Test. When the spell expires, affected targets receive a Fatigued Condition. Friendly or neutral characters are unaffected by the spell.","book":"VDLM","page":110},{"index":241,"label":"Deep Pockets","id":"deep pockets","type":"Magie des Arcanes","spec":"Ombres","cn":5,"range":"Toucher","target":"Spécial","duration":"(Bonus de Force Mentale) heures","desc":"You deposit one object into a pocket dimension, making it weightless and invisible. Containers count as one object even if full. The item must have an Encumbrance of 1, plus 1 for every +2 SL on your Casting Test. The object cannot be found with Perception Tests. It may be plucked forth with an Action. If the spell reaches its duration before the item is retrieved, it is lost.","book":"VDLM","page":111},{"index":242,"label":"Grand Illusion","id":"grand illusion","type":"Magie des Arcanes","spec":"Ombres","cn":14,"range":"(Force Mentale) mètres","target":"ZdE (Bonus d'Initiative) mètres","duration":"(Force Mentale) minutes","desc":"This spell functions as the Lore of Shadows spell Illusion (see below), except Grand Illusion includes complete sensory effects, scent, touch, sound, taste, and appearance, and is not limited to static scenes. The caster must describe in detail the illusion when it is cast. <br><br>This illusion is real to anyone who believes it. Thus, a Grand Illusion of a bridge can be crossed successfully by those fooled by it. Anyone who realises it is an illusion can no longer treat it as real — which might have serious consequences if they were only halfway across an illusory bridge.","book":"VDLM","page":111},{"index":243,"label":"Grey Wings","id":"grey wings","type":"Magie des Arcanes","spec":"Ombres","cn":6,"range":"(Force Mentale) mètres","target":"1 (maximum)","duration":"Instantané","desc":"You summon a flock of grey birds that teleports you or another single target up to 100 yards from the target's initial position. <br><br>The target can move through solid objects, even if you do not have line of sight to the destination. For every +2 SL on your Casting Test you can increase the teleportation distance by 100 yards. Unwilling targets can avoid the effects with an Easy (+40) Dodge Test.","book":"VDLM","page":111},{"index":244,"label":"Horn of Andar","id":"horn of andar","type":"Magie des Arcanes","spec":"Ombres","cn":5,"range":"ZdE (Sociabilité) mètres","target":"Vous","duration":"(Force Mentale) minutes","desc":"You invoke a piercing horn blast that affects everyone in range. Friendly targets receive a +2 SL bonus on Cool and Leadership Tests for their improved morale. Enemies suffer –2 SL to Cool and Leadership Tests because of their despair. Enemies must also pass an immediate Fear (1) Test. Neutral targets are unaffected.","book":"VDLM","page":111},{"index":245,"label":"Hush","id":"hush","type":"Magie des Arcanes","spec":"Ombres","cn":3,"range":"(Force Mentale) mètres","target":"1 avec ZdE (Bonus de Force Mentale) mètres","duration":"(Bonus de Force Mentale) minutes","desc":"","book":"VDLM","page":111},{"index":246,"label":"Mutable Visage","id":"mutable visage","type":"Magie des Arcanes","spec":"Ombres","cn":4,"range":"1 mètre","target":1,"duration":"(Force Mentale) minutes","desc":"","book":"VDLM","page":112},{"index":247,"label":"Pit of Tarnus","id":"pit of tarnus","type":"Magie des Arcanes","spec":"Ombres","cn":8,"range":"(Force Mentale) mètres","target":"ZdE (Bonus de Force Mentale) mètres","duration":"(Bonus de Force Mentale) Rounds","desc":"You cause a dark pit to open in the ground with a diameter and depth equal to the Area of Effect. Targets standing on or adjacent to the pit must pass a Challenging (+0) Dodge Test to avoid falling in. Marginal Failures allow victims to grab on to the edge. When the spell ends, the pit closes and victims inside are crushed for 20 Damage, burying them alive. Buried victims are subject to Suffocation (WFRP, page 181).","book":"VDLM","page":112},{"index":248,"label":"Ribauld's Retroactive Illusion","id":"ribauld's retroactive illusion","type":"Magie des Arcanes","spec":"Ombres","cn":11,"range":"(Force Mentale) mètres","target":"Spécial","duration":"Instantané","desc":"You reach far into the past and create an illusion that alters the present reality. Choose a terrain feature and teleport it up to Willpower yards from its position. The terrain must be house-sized or smaller and cannot be part of the ground (such as a hill). Eligible terrain includes buildings, trees, boulders, streams, and pools. Characters occupying the terrain feature teleport along with it. <br><br>In order to qualify as a target for the spell, the terrain feature must not be a famous landmark, and the new location must be a sensible location (a tree or house may not suddenly be built on water and so on). The GM has final say over what amounts to famous or sensible.","book":"VDLM","page":112},{"index":249,"label":"Shadow Grove","id":"shadow grove","type":"Magie des Arcanes","spec":"Ombres","cn":5,"range":"(Force Mentale) mètres","target":"ZdE (Initiative) mètres","duration":"(Bonus de Force Mentale) heures","desc":"You create an area in which all shadows are perceptible, even those cast by invisible creatures or aethyric manifestations. Invisible opponents can be spotted normally. Attacks against revealed opponents have a –10 penalty. <br><br>Creatures possessed by Daemons or spirits cast multiple shadows — one for themselves plus additional shadows for their possessors. <br><br>A light source or natural light is required to see the revealed shadows; the spell does not work in total darkness.","book":"VDLM","page":112},{"index":250,"label":"Substance of Shadow","id":"substance of shadow","type":"Magie des Arcanes","spec":"Ombres","cn":9,"range":"Toucher","target":1,"duration":"Spécial","desc":"You make a target invisible and partially insubstantial. The target must be positioned entirely within a shadow, but this must be caused by an object blocking a visible source of light. Total darkness does not count. <br><br>The target cannot be affected by material attacks, pushed, or touched in any way. Magical attacks are resolved normally. The target can attack or touch material things without penalties. The spell ends if any part of the target leaves the shadow. <br><br>Substance of Shadow can be cast on inanimate objects.","book":"VDLM","page":113},{"index":251,"label":"Traitor of Tarn","id":"traitor of tarn","type":"Magie des Arcanes","spec":"Ombres","cn":12,"range":"(Force Mentale) mètres","target":1,"duration":"(Force Mentale) minutes","desc":"You compel an enemy to switch allegiances. If the target fails an Opposed Willpower Test, they regard you as an ally and treat their former allies as enemies. Each time a target is asked to attack a former ally, it can attempt a Challenging (+0) Cool Test to break the enchantment. Targets will not follow instructions that are clearly suicidal. <br><br>When this spell is cast upon a neutral target, you instead gain +2 SL to any Fellowship-based Tests you make involving the neutral target. The spell has no effect on friendly targets.","book":"VDLM","page":113},{"index":252,"label":"Wandering Shadow","id":"wandering shadow","type":"Magie des Arcanes","spec":"Ombres","cn":4,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) minutes","desc":"Your shadow detaches from your body and moves independently under your direction at your Movement rate. You must use an action to direct your shadow's movement, otherwise it stands still. <br><br>You can see, hear, and smell from your shadow's position but cannot cast spells from it. The shadow is destroyed if it moves into direct sunlight or more than 48 yards from a light source. The shadow causes Fear (1) but cannot attack.","book":"VDLM","page":113},{"index":253,"label":"Configuration du terrain","id":"configuration du terrain","type":"Magie des Arcanes","spec":"Vie","cn":5,"range":"(Bonus d'Initiative) kilomètres","target":"Vous","duration":"Spécial","desc":"En touchant la terre, vos sens circulent à travers Ghyran en repérant la zone avoisinante. Après avoir communié pendant 1 minute, vous percevez une carte mentale détaillée de toutes les caractéristiques naturelles – reliefs, forêts, rivières, mais pas les zones habitées – à portée. Les zones habitées peuvent être sous-entendues – zones de terrain dégagées, ou tranchées creusées, par exemple. Chaque fois que vous augmentez la portée avec un DR, ajoutez +1 minute le temps de communication avec le terrain.","book":"LDB","page":253},{"index":254,"label":"Don de Vie","id":"don de vie","type":"Magie des Arcanes","spec":"Vie","cn":8,"range":"(Bonus de Force Mentale) mètres","target":"Spécial","duration":"Spécial","desc":"Ghyran inonde une zone brûlée ou désertique. Vous pouvez cibler un lit de rivière asséché, un puit, un champ ou un animal domestique. Si vous lancez le Sort avec succès, la cible reprend vie :<br> • Une rivière asséchée recommence à couler<br> • Un puit asséché ou pollué devient potable et frais<br> • Un champ, un vignoble ou un verger fourmille de vie et toutes les cultures atteignent immédiatement leur pleine maturité<br> • Un animal malade ou improductif guérit. La bête affectée est à présent en bonne santé et productive (les vaches produisent du lait, les poules pondent des œufs, les cuirs et toisons des vaches et des moutons sont sains et lustrés) et toutes les maladies sont guéries.","book":"LDB","page":253},{"index":255,"label":"Eau de la terre","id":"eau de la terre","type":"Magie des Arcanes","spec":"Vie","cn":8,"range":"Vous","target":"Vous","duration":"Instantané","desc":"En lançant ce Sort, vous disparaissez immédiatement dans le sol, dans un torrent sauvage de Ghyran. Vous apparaissez au début du prochain round à n'importe quel endroit situé à une distance en mètres égale à votre Force Mentale, faisant violemment irruption de la terre. Pour chaque +2 DR, vous pouvez augmenter la distance parcourue d'un nombre de mètres égal à votre Force Mentale. Tous les ennemis que vous avez Engagés lors de votre apparition gagnent l'État Surpris. Ce Sort ne vous permettra pas de vous déplacer à travers la pierre, mais vous permettra de vous déplacer à travers l'eau.","book":"LDB","page":253},{"index":256,"label":"Écorce","id":"ecorce","type":"Magie des Arcanes","spec":"Vie","cn":3,"range":"Contact","target":1,"duration":"(Bonus de Force Mentale) Rounds","desc":"Vous faites en sorte que la peau de la cible devienne dure et rugueuse comme l'écorce d'un arbre. Tant qu'elle est affectée par le Sort, la cible gagne +2 à son Bonus d'Endurance, mais subit une pénalité de -10 en Agilité et Dextérité.","book":"LDB","page":253},{"index":257,"label":"Forêt d'épines","id":"foret d'epines","type":"Magie des Arcanes","spec":"Vie","cn":6,"range":"(Force Mentale) mètres","target":"ZdE (Bonus de Force Mentale) mètres","duration":"(Bonus de Force Mentale) Rounds","desc":"Ce Sort peut uniquement cibler un carré de terre (même très petit). Vous faites jaillir un amas dense de ronces et de vignes grimpantes qui recouvre la Zone d'Effet.<br> Tant que le Sort est actif, quiconque tente de traverser la zone à pied sans posséder le Talent Magie des Arcanes (Vie) doit réussir un Test d'Agilité Difficile (-20). Un échec signifie qu'il gagne 1 État Hémorragique et un État Empêtré, qui utilise votre Force Mentale pour sa Force. Une fois le Sort terminé, la végétation persiste mais perd ses propriétés surnaturelles.","book":"LDB","page":253},{"index":258,"label":"Graisse de la terre","id":"graisse de la terre","type":"Magie des Arcanes","spec":"Vie","cn":4,"range":"Contact","target":1,"duration":"(Bonus de Force Mentale) jours","desc":"Vous inondez le corps de la cible du si nourrissant Ghyran. Elle n'a pas besoin de manger ou de boire, mais elle excrétera normalement, bien que les excréments soient d'un vert intense.","book":"LDB","page":254},{"index":259,"label":"Régénération","id":"regeneration","type":"Magie des Arcanes","spec":"Vie","cn":6,"range":"Contact","target":1,"duration":"(Bonus de Force Mentale) Rounds","desc":"Votre cible gagne le Trait de créature Régénération (voir page 341).","book":"LDB","page":254},{"index":260,"label":"Sang de la Terre","id":"sang de la terre","type":"Magie des Arcanes","spec":"Vie","cn":6,"range":"Vous","target":"ZdE (Bonus de Force Mentale) mètres","duration":"(Bonus de Force Mentale) Rounds","desc":"Pour lancer ce Sort, vous devez être debout et pieds nus, en contact direct avec la terre. Pour la durée du Sort, toutes les créatures également en contact direct avec la terre à l'intérieur de la Zone d'Effet guérissent d'un nombre de Blessures égal à votre Bonus de Force Mentale au début de chaque round.","book":"LDB","page":254},{"index":261,"label":"Almanac","id":"almanac","type":"Magie des Arcanes","spec":"Vie","cn":4,"range":"Vous","target":"Vous","duration":"1 journée","desc":"You spend a day attuning yourself to an area's natural flows of magic. At the end of the day, you can forecast major seasonal and weather events for the coming year (such as the last frost, good or poor harvest, dry summer, major storm, and so on). You do not know specific dates but if you score at least +2 SL, you can narrow down your predictions to a 1-week period and to the exact day with +4 SL. You may cast other spells and move around normally while investigating the area.","book":"VDLM","page":86},{"index":262,"label":"Dwellers Below","id":"dwellers below","type":"Magie des Arcanes","spec":"Vie","cn":13,"range":"(Force Mentale) mètres","target":"ZdE (Bonus de Force Mentale) mètres","duration":"Instantané","desc":"You summon hundreds of tiny, shrivelled earth spirits to carry your enemies away. Small hummocks rise from the ground within the AoE, and in each mound a doorway opens. Hordes of spirits pour forth and grab your targets' legs. Each target must pass a Strength Test or be pulled underground. Mounted targets may use their mount's Strength for the purpose of this test if they prefer. The spirits do not inflict damage and cannot be harmed. <br><br>Targets that are pulled underground are tormented in a ‘space between worlds' for 1d10 hours. When targets eventually crawl out of a mound, they are covered in soil and worms, and must pass a Test for Moderate Exposure to Corruption (WFRP, page 182). After the spell ends, the spirits flee back beneath the mounds and into the earth.","book":"VDLM","page":86},{"index":263,"label":"Flesh of Stone","id":"flesh of stone","type":"Magie des Arcanes","spec":"Vie","cn":9,"range":"(Bonus de Force Mentale) mètres","target":1,"duration":"(Force Mentale) minutes","desc":"You turn a target into living stone. Unwilling targets can resist the spell with an Opposed Willpower Test. Affected targets can move and fight, but cannot speak, and their Movement is halved. The target's Strength and Toughness are increased by 30 and they gain 4 additional Armour Points on every location. The target doesn't need to breathe while under the spell.","book":"VDLM","page":87},{"index":264,"label":"Gardener's Warcry","id":"gardener's warcry","type":"Magie des Arcanes","spec":"Vie","cn":9,"range":"(Force Mentale) mètres","target":"ZdE (Force Mentale) mètres","duration":"Instantané","desc":"This spell may only target a patch of earth. You summon a small Blood Forest, covering the Area of Effect. Anyone standing in the area immediately suffers 10 Damage (modified by TB and Armour) and receives a Bleeding Condition from lashing branches and thorns. The Blood Forest remains until cut down or burned. Anyone passing through the Blood Forest at more than half of their Movement must make a Challenging (+0) Agility Test or receive a Bleeding Condition.","book":"VDLM","page":87},{"index":265,"label":"Geyser","id":"geyser","type":"Magie des Arcanes","spec":"Vie","cn":8,"range":"(Force Mentale) mètres","target":"ZdE (Bonus de Force Mentale) mètres","duration":"Instantané","desc":"You summon a powerful geyser from the earth. Targets within the Area of Effect suffer a magic missile hit with Damage +4, are knocked Willpower Bonus yards in a direction of your choice, and receive the Prone Condition. You can give any single affected target a Stunned Condition for every additional +2 SL. After the geyser erupts, a pool of fresh springwater remains in its place.","book":"VDLM","page":87},{"index":266,"label":"Invigorating Chant","id":"invigorating chant","type":"Magie des Arcanes","spec":"Vie","cn":6,"range":"ZdE 2 x (Bonus de Sociabilité) mètres","target":"ZdE (Bonus de Sociabilité) mètres","duration":"(Bonus de Force Mentale) Rounds","desc":"You awaken or invigorate plant-based creatures such as Dryads, Tree Kin, Fenbeasts, and carnivorous plants (assuming that dormant organisms of that type are within the Area of Effect). Creatures that were sleeping or dormant must spend 1 round stirring before they can act. Targets immediately heal +SL Wounds, and for the spell's duration receive +SL on all Tests. You cannot control creatures with this spell. Creatures might be irate if awakened out-of-season, but they are unlikely to attack you for the spell's duration. <br><br>Nature spirits of this type take on a wide variety of forms and abilities, whilst it is left up to the GM to decide on their exact properties, the rules of Constructs (see page 30) can be used to give a general notion of the abilities and limitations of such creatures.","book":"VDLM","page":87},{"index":267,"label":"Jade Casket","id":"jade casket","type":"Magie des Arcanes","spec":"Vie","cn":6,"range":"(Force Mentale) mètres","target":1,"duration":"(Bonus de Force Mentale) heures","desc":"You surround a corpse with glowing, green magic to revive it as your servant. The target must have died within the last hour. The creature animates with its maximum Wounds. You can issue simple commands to the target, who otherwise protects you from harm instinctively. The target retains all its non-magical Skills, Traits, and Talents but cannot speak. Though the target is not truly alive and retains no memory of its former life, it is not an Undead creature.","book":"VDLM","page":87},{"index":268,"label":"Leaf Fall","id":"leaf fall","type":"Magie des Arcanes","spec":"Vie","cn":6,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) minutes","desc":"You surround yourself with swirling leaves, your body becoming limber and supple as a willow branch. Missile attacks against you suffer –2 SL and you gain the Contortionist Talent (WFRP, page 135). You reduce Damage from falling, crushing, or blunt weapons (such as clubs and hammers) by 3.","book":"VDLM","page":88},{"index":269,"label":"Leyfinding","id":"leyfinding","type":"Magie des Arcanes","spec":"Vie","cn":5,"range":"(Bonus d'Initiative) kilomètres","target":"Vous","duration":"(Bonus de Force Mentale) heures","desc":"Tapping into the flows of earthbound magic, you receive a detailed mental map of all leylines and stone circles within range. This knowledge provides +2 SL to Navigation Tests made to locate planned or natural leylines. You cannot discern specific colours of magic from afar, but you can sense each leyline's overall strength (minor or major), along with the number of waystones in every stone circle. See <b>Chapter 14</b> for more on leylines and waystones.","book":"VDLM","page":88},{"index":270,"label":"Nature's Whisper","id":"nature's whisper","type":"Magie des Arcanes","spec":"Vie","cn":8,"range":"Vous","target":"Vous","duration":"(Bonus de Sociabilité) minutes","desc":"You commune telepathically with minor river or tree spirits. To cast this spell, you must be in contact with the river or tree being questioned. Spirits' answers can be vague if questions are too complex. River spirits generally answer questions pertaining to happenings within 1 mile upstream or downstream. Trees have similar ranges of awareness within a forest. River spirits recall the last 24 hours, whereas tree spirits have memories spanning years. However, tree spirits are slow and ponderous, requiring 5 minutes or longer to answer just a single question. <br><br>Spirits might request aid in exchange for information. This spell does not make them predisposed to like you and provides no benefits to communication with animated nature spirits, such as Naiads and Dryads.","book":"VDLM","page":88},{"index":271,"label":"Paranoth's Pathway","id":"paranoth's pathway","type":"Magie des Arcanes","spec":"Vie","cn":4,"range":"ZdE (Bonus de Force Mentale) mètres","target":"Vous","duration":"(Force Mentale) minutes","desc":"Your party moves effortlessly through forests. Everyone within the Area of Effect gains the Strider (Woodlands) Talent (WFRP, page 145). If they already have this Talent, you may add +1 temporary level, plus another temporary level per +2 SL. Additionally, if you achieve +4 SL, your party can pass without trace, making it impossible to track your movements. The spell ends if your party crosses another path or harms a living tree.","book":"VDLM","page":88},{"index":272,"label":"Spiral Stair","id":"spiral stair","type":"Magie des Arcanes","spec":"Vie","cn":6,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) minutes","desc":"You are lifted directly upwards by a misty spiral staircase, to a height of Willpower yards. The stairs' height can be increased by additional Willpower yards for every +2 SL to a maximum height of 200 yards. While standing on the staircase you receive 3 Armour Points to all locations, and the stairs' height is added to the distance missile attacks against you must travel. Other Jade Wizards who know this spell can climb the stairs by making a Challenging (+0) Lore (Magic) Test, but to everyone else the stairs are insubstantial.","book":"VDLM","page":89},{"index":273,"label":"Vaunted Transmogrification of Colchis","id":"vaunted transmogrification of colchis","type":"Magie des Arcanes","spec":"Vie","cn":6,"range":"(Force Mentale) mètres","target":"ZdE (Force Mentale) mètres","duration":"(Bonus de Force Mentale) minutes","desc":"You subtly alter material properties within an area, making all characters and surfaces non-flammable. Fires in the area extinguish instantly and Ablaze Conditions are removed. Portable fire sources like torches can be carried into the area, however nothing that was originally affected by the spell takes fire damage. Characters lose this immunity to fire if they leave the AoE.","book":"VDLM","page":89},{"index":274,"label":"Verdant Apotheosis","id":"verdant apotheosis","type":"Magie des Arcanes","spec":"Vie","cn":16,"range":"Ligne de vue","target":"ZdE (Bonus de Force Mentale) mètres","duration":"Instantané","desc":"You summon vast reserves of Ghyran to restore life to recently slain characters by pulling their souls back through the mortal veil. <br><br>Targets who were slain within the last minute reawaken as from a deep sleep and must Test for exposure to Moderate Exposure to Corruption (WFRP, page 182) after witnessing the realm of death. The spell cannot heal Critical Wounds or restore lost limbs, and a decapitated corpse is beyond saving.","book":"VDLM","page":89},{"index":275,"label":"Vital Growth","id":"vital growth","type":"Magie des Arcanes","spec":"Vie","cn":7,"range":"(Bonus de Force Mentale) mètres","target":1,"duration":"Instantané","desc":"You imbue a single plant or tree with Ghyran causing sudden growth. The target grows to its maximum natural height. You can double the maximum height for +2 SL and an additional round spent in concentration on casting the spell, triple it for +4 SL and two additional rounds of concentration, or quadruple it for +6 SL and three additional rounds of concentration.","book":"VDLM","page":89},{"index":276,"label":"Wood Shape","id":"wood shape","type":"Magie des Arcanes","spec":"Vie","cn":8,"range":"Toucher","target":1,"duration":"(Bonus de Force Mentale) heures","desc":"You transform yourself or a willing target into an oak tree. The target can see and hear normally, and can be damaged by axes, fire, and other attacks that would harm a tree. Unwilling targets can attempt an Average (+20) Willpower Test to resist the spell.","book":"VDLM","page":89},{"index":277,"label":"Living Mire","id":"living mire","type":"Magie des Arcanes","spec":"Vie","cn":8,"range":"(Force Mentale) mètres x 10","target":"1 bateau","duration":"(Bonus de Force Mentale) minutes","desc":"","book":"SOC","page":15},{"index":278,"label":"Water Water Everywhere","id":"water water everywhere","type":"Magie des Arcanes","spec":"Vie","cn":6,"range":"Vous","target":"1 bateau","duration":"Instantané","desc":"","book":"SOC","page":15},{"index":279,"label":"Whirlpool","id":"whirlpool","type":"Magie des Arcanes","spec":"Vie","cn":6,"range":"(Force Mentale) mètres x 10","target":"ZdE (Bonus de Force Mentale) mètres","duration":"(Bonus de Force Mentale) Rounds","desc":"","book":"SOC","page":15},{"index":280,"label":"Bonne Volonté","id":"bonne volonte","type":"Magie des Arcanes","spec":"Magie naturelle","cn":0,"range":"Vous","target":"ZdE (Bonus de Sociabilité) mètres","duration":"(Bonus de Force Mentale) Rounds","desc":"Vous créez une atmosphère propice à la bienveillance et à la gentillesse. Tous les Tests de Sociabilité effectués dans la Zone d'Effet bénéficient d'un bonus de +10, et les Trait Psychologique Animosité et Trait Psychologique Haine n'ont aucun effet.","book":"LDB","page":254},{"index":281,"label":"Charme protecteur","id":"charme protecteur","type":"Magie des Arcanes","spec":"Magie naturelle","cn":0,"range":"Contact","target":"Spécial","duration":"(Bonus de Force Mentale) jours","desc":"Vous imprégnez une breloque avec un Sort de protection. Ceux qui la portent gagnent le Talent Résistance à la magie. S'ils possèdent déjà ce Talent, la breloque n'a aucun effet.","book":"LDB","page":254},{"index":282,"label":"Chevaucher l'Obscurité","id":"chevaucher l'obscurite","type":"Magie des Arcanes","spec":"Magie naturelle","cn":0,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) minutes","desc":"En prononçant des mots d'une magie ancienne, votre esprit quitte votre corps et entre dans la Haie, cet espace obscur, frontière entre le monde matériel et celui des esprits. Pendant la durée du Sort, vous vous trouvez hors du monde, témoin invisible sans pouvoir l'affecter d'aucune manière que ce soit. Les barrières physiques ne sont pas un problème et vous pouvez passer à travers n'importe quel obstacle non magique si vous le souhaitez. Votre corps reste sur place, immobile et insensible.<br> À la fin du Sort, vous réintégrez soudain votre corps. Si ce dernier est tué pendant que vous Chevauchez l'Obscurité, votre esprit errera sans but toute l'éternité.","book":"LDB","page":254},{"index":283,"label":"Nepenthès","id":"nepenthes","type":"Magie des Arcanes","spec":"Magie naturelle","cn":0,"range":"Contact","target":"Spécial","duration":"(Bonus de Force Mentale) Rounds","desc":"Vous marmonnez des mots de pouvoir au-dessus d'une potion d'herbe spécialement préparée et la transformez magiquement en un philtre d'une grande puissance. Si cette potion est ingérée alors que le Sort est toujours actif, la cible peut choisir d'oublier un individu de façon permanente.","book":"LDB","page":254},{"index":284,"label":"Panacée","id":"panacee","type":"Magie des Arcanes","spec":"Magie naturelle","cn":0,"range":"Contact","target":"Spécial","duration":"(Bonus de Force Mentale) Rounds","desc":"Vous lancez un Sort sur une décoction déjà prête, lui conférant des propriétés magiques. Si cette dernière est bue alors que le Sort est actif, la cible est guérie d'un nombre de Points de Blessure équivalent à votre Bonus de Force Mentale, ainsi que d'une maladie. Pour chaque DR+2 que vous obtenez, vous pouvez guérir une Maladie supplémentaire.","book":"LDB","page":254},{"index":285,"label":"Séparer les branches","id":"separer les branches","type":"Magie des Arcanes","spec":"Magie naturelle","cn":0,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) minutes","desc":"Vos pupilles se dilatent à la fin de l'incantation, vous permettant alors de voir dans le Monde des Esprits. Cela vous permet de percevoir les créatures invisibles, les esprits, les démons ainsi que celles indiquées comme étant impossible à repérer.","book":"LDB","page":255},{"index":286,"label":"Dagger of the Art","id":"dagger of the art","type":"Magie des Arcanes","spec":"Magie naturelle","cn":4,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","desc":"","book":"ADE3","page":62},{"index":287,"label":"Fellstave","id":"fellstave","type":"Magie des Arcanes","spec":"Magie naturelle","cn":9,"range":"Voir texte","target":"Voir texte","duration":"1 mois","desc":"","book":"ADE3","page":62},{"index":288,"label":"Invigorate","id":"invigorate","type":"Magie des Arcanes","spec":"Magie naturelle","cn":2,"range":"Toucher","target":1,"duration":"(Bonus de Force Mentale) Rounds","desc":"","book":"ADE3","page":63},{"index":289,"label":"Lovelock","id":"lovelock","type":"Magie des Arcanes","spec":"Magie naturelle","cn":10,"range":"Toucher","target":"Spécial","duration":"Jusqu'à minuit","desc":"","book":"ADE3","page":63},{"index":290,"label":"Protection Pouch","id":"protection pouch","type":"Magie des Arcanes","spec":"Magie naturelle","cn":5,"range":"Toucher","target":"Spécial","duration":"1 semaine + 1 semaine par DR","desc":"","book":"ADE3","page":63},{"index":291,"label":"Sightstep","id":"sightstep","type":"Magie des Arcanes","spec":"Magie naturelle","cn":7,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) minutes","desc":"","book":"ADE3","page":64},{"index":292,"label":"Silvertide","id":"silvertide","type":"Magie des Arcanes","spec":"Magie naturelle","cn":4,"range":"Vous","target":"Vous","duration":"1d10 heures","desc":"","book":"ADE3","page":64},{"index":293,"label":"The Ousting","id":"the ousting","type":"Magie des Arcanes","spec":"Magie naturelle","cn":8,"range":"(Force Mentale) mètres","target":1,"duration":"1d10 ans","desc":"","book":"ADE3","page":64},{"index":294,"label":"Wyrd Ward","id":"wyrd ward","type":"Magie des Arcanes","spec":"Magie naturelle","cn":0,"range":"Toucher","target":1,"duration":"(Bonus de Force Mentale) heures","desc":"","book":"ADE3","page":64},{"index":295,"label":"Dégradation","id":"degradation","type":"Magie des Arcanes","spec":"Sorcellerie","cn":14,"range":"(Bonus de Force Mentale) mètres","target":"Spécial","duration":"Spécial","desc":"Vous pouvez cibler aussi bien un puits, qu'un champ ou encore un animal domestique. Si vous parvenez à lancer le Sort, la cible subit une dégradation de son état :<br> • L'eau d'un puits devient immédiatement stagnante et saumâtre<br> • Les cultures d'un champ visé pourrissent en une nuit<br> • Un animal devient malade. La pauvre bête ne produit plus rien (les vaches ne donnent plus de lait, les poules ne pondent plus, les pelages et les peaux sont galeux et inutilisables) et mourra en 10 – DR jours","book":"LDB","page":255},{"index":296,"label":"Horreur obsédante","id":"horreur obsedante","type":"Magie des Arcanes","spec":"Sorcellerie","cn":8,"range":"Toucher","target":"ZdE (un lieu unique)","duration":"(Force Mentale) jours","desc":"Vous ciblez un lieu unique, comme une maison ou une clairière, où chaque créature qui entrera sera la victime de rêves obsédants et de cauchemars éveillés. Ceux qui pénètrent dans le lieu pendant que le Sort est actif sont perturbés par d'étranges sensations, des ombres voletantes et des voix murmurantes à la limite de leur audition. À moins de posséder le Talent Magie des Arcanes (Sorcellerie), ils subissent 1 État Exténué. De plus, à moins de réussir un Test de Calme Intermédiaire (+0), ils subissent de nouveau +1 État Exténué ainsi qu'un État Brisé, qui ne disparaitront que lorsqu'ils quitteront le lieu en question.","book":"LDB","page":255},{"index":297,"label":"Malédiction de douleur paralysante","id":"malediction de douleur paralysante","type":"Magie des Arcanes","spec":"Sorcellerie","cn":10,"range":"(Force Mentale) mètres","target":1,"duration":"(Bonus de Force Mentale) Rounds","desc":"En poignardant une représentation grossière de votre cible – une poupée ou un mannequin, vous lui infligez une douleur paralysante. Lorsque le Sort est lancé avec succès, choisissez quel endroit vous poignardez :<br> • Jambe : la jambe devient inutilisable, comme si elle avait été amputée (voir page 180). Si la cible était en train de courir, elle subit un État À Terre et des Dégâts de chute<br> • Bras : le bras devient inutilisable, comme s'il avait été amputé (voir page 180). Si la cible tenait quelque chose à la main, elle le lâche automatiquement<br> • Corps : la cible souffre d'agonie, subit +1 État Exténué, et doit réussir un Test Difficile (-20) de Résistance ou subir l'État À Terre<br> • Tête : la cible gagne 1 État Sonné, et doit réussir un Test Accessible (+20) de Résistance ou subir un État Inconscient qui dure le temps de la durée du Sort<br> Tant que le Sort est effectif, vous pouvez, pour votre Action, effectuer un Test de Focalisation en poignardant de nouveau la poupée pour choisir une nouvelle Localisation.","book":"LDB","page":255},{"index":298,"label":"Malédiction de malchance","id":"malediction de malchance","type":"Magie des Arcanes","spec":"Sorcellerie","cn":8,"range":"(Bonus de Force Mentale) kilomètres","target":1,"duration":"(Bonus de Force Mentale) jours","desc":"L'ingrédient de ce Sort doit être quelque chose appartenant à la cible, une Possession personnelle ou un simple cheveu. Pendant la durée du Sort, votre cible devient malchanceuse. Les lacets se cassent, les chaises se brisent, et d'autres soucis mineurs surviennent. La cible subit une pénalité de -10 à tous ses Tests, en plus de tout autre modificateur, et ne peut pas dépenser de Points de Chance.","book":"LDB","page":255},{"index":299,"label":"Mauvais œil","id":"mauvais oeil","type":"Magie des Arcanes","spec":"Sorcellerie","cn":6,"range":"(Force Mentale) mètres","target":"Spécial","duration":"Instantané","desc":"Vous fixez votre regard sur une unique cible, qui doit également vous regarder. Effectuez un Test opposé d'Intimidation/Calme, en ajoutant à votre résultat le DR obtenu à votre Test d'Incantation. Votre adversaire subit 1 État Exténué par DR+2 d'écart avec vous. Si vous l'emportez de plus de DR+6, votre adversaire subit un État Brisé.","book":"LDB","page":255},{"index":300,"label":"Menace rampante","id":"menace rampante","type":"Magie des Arcanes","spec":"Sorcellerie","cn":6,"range":"(Force Mentale) mètres","target":1,"duration":"(Bonus de Force Mentale) Rounds","desc":"Vous invoquez une nuée de créatures rampantes et envahissantes qui vont venir harceler vos adversaires. Chaque cible affectée se retrouve Engagée par une nuée de rats géants, d'araignées géantes ou de serpents. Utilisez les caractéristiques classiques du type de créature correspondant, en lui ajoutant le Trait Nuée. Pour votre Action, vous pouvez effectuer un Test d'Emprise sur les animaux Intermédiaire (+0) afin d'envoyer une nuée, ou plus, attaquer une autre cible.<br> Lorsque le Sort s'arrête, les nuées restantes disparaissent dans les ombres.","book":"LDB","page":256},{"index":301,"label":"Destruction de Démon Mineur","id":"destruction de demon mineur","type":"Magie des Arcanes","spec":"Démonologie","cn":6,"range":"(Force Mentale) mètres","target":1,"duration":"(Bonus de Force Mentale) Rounds","desc":"Votre Sort perturbe Dhar, maintenant le démon ciblé en vie et le draine vers vous. Une cible qui possède le Trait de Créature Démoniaque et qui a une Force Mentale inférieure à la vôtre subit un nombre de Blessures égal à votre Bonus de Force Mentale, en ignorant le Bonus d'Endurance et les PA. De plus, vous pouvez augmenter l'une de vos Caractéristiques de +10 pendant la durée du Sort alors que vous absorbez les énergies profanes.","book":"LDB","page":256},{"index":302,"label":"Détection de démon","id":"detection de demon","type":"Magie des Arcanes","spec":"Démonologie","cn":4,"range":"(Force Mentale) mètres","target":"Spécial","duration":"Instantané","desc":"Votre Sort détecte toutes les influences démoniaques de la zone. Vous savez immédiatement s'il y a un démon actif à portée, qu'il ait été invoqué, ou qu'il soit lié à un artefact, s'il possède quelqu'un d'autre, etc.","book":"LDB","page":256},{"index":303,"label":"Manifestation de Démon mineur","id":"manifestation de demon mineur","type":"Magie des Arcanes","spec":"Démonologie","cn":8,"range":"(Bonus de Force Mentale) mètres","target":"Spécial","duration":"(Bonus de Force Mentale) Rounds","desc":"Vous focalisez des relents de Dhar, provoquant une brève déchirure dans la réalité. Un Démon Mineur apparaît immédiatement par cette déchirure (référez-vous à la page 335 pour y trouver deux exemples : Sanguinaires de Khorne et Démonette de Slaanesh). Effectuez un Test opposé de Focalisation (Dhar)/Force Mentale avec le démon. Sur un succès, ce dernier répondra favorablement à un ordre que vous lui donnerez, littéralement, avant de disparaître (en partant du principe qu'il puisse accomplir ce que vous lui avez demandé avant la fin du Sort). Sur un échec, le démon attaque sur le champ.","book":"LDB","page":256},{"index":304,"label":"Octogramme","id":"octogramme","type":"Magie des Arcanes","spec":"Démonologie","cn":10,"range":"Toucher","target":"ZdE (diamètre maximum égal au Bonus de Force Mentale)","duration":"(Force Mentale) minutes","desc":"Vous dessinez un octogramme au sol et y apposez des symboles maudits qui vont vous protéger des influences démoniaques. Quiconque possède le Trait de créature Démoniaque ne peut entrer ou Sortir de l'octogramme à moins que sa Force Mentale ne soit deux fois supérieure à la vôtre.","book":"LDB","page":256},{"index":305,"label":"Crâne hurlant","id":"crane hurlant","type":"Magie des Arcanes","spec":"Nécromancie","cn":8,"range":"(Force Mentale) mètres","target":"Spécial","duration":"Instantané","desc":"Vous hurlez les paroles du Sort. Un crâne énorme, noir et entouré de flammes vertes et pourpres se matérialise devant vous, avant de voler droit devant lui, en criant et gloussant. Le crâne se déplace en ligne droite sur toute la portée du Sort, suivant les contours du relief en passant à travers tous les obstacles qu'il rencontre. Crâne hurlant est un Projectile magique qui n'affecte que les cibles ne disposant pas du Trait de créature Mort-vivant, et inflige des Dégâts équivalents à votre Bonus de Force Mentale. Pour chaque blessure infligée par le Sort, il faut réussir un Test de Calme Intermédiaire (+0) ou subir un État Brisé.","book":"LDB","page":256},{"index":306,"label":"L'appel de Vanhel","id":"l'appel de vanhel","type":"Magie des Arcanes","spec":"Nécromancie","cn":6,"range":"(Force Mentale) mètres","target":"Spécial","duration":"Instantané","desc":"Vous envoyez les flux complexes de Dhar vers vos cibles, leur insufflant une irrésistible énergie. Un nombre de cibles équivalent à votre Bonus d'Intelligence qui possèdent le Trait de créature Mort-vivant gagnent une Action ou un Mouvement gratuits – vous choisissez l'un ou l'autre, qui sera appliqué à toutes les cibles – au moment de lancer le Sort. Pour chaque DR+2 obtenu, vous pouvez affecter un nombre de cibles supplémentaires équivalent à votre Bonus d'Intelligence.","book":"LDB","page":256},{"index":307,"label":"Réanimation","id":"reanimation","type":"Magie des Arcanes","spec":"Nécromancie","cn":8,"range":"(Force Mentale) mètres","target":"ZdE (Bonus de Force Mentale) mètres","duration":"Jusqu'au lever du soleil","desc":"Vous concentrez d'épais filaments de Dhar qui pénètrent des corps, réanimant ceux qui, autrefois, étaient morts. Réanimez un nombre de corps égal à Bonus de Force Mentale + DR (en tant que zombies) ou squelettes (en tant que squelettes) à portée. Ils entrent en jeu avec l'État À Terre. Les morts-vivants sont tous sous votre contrôle et sont capables d'exécuter les ordres simples que vous leur donnez. Si vous mourez ou que vous subissez l'État Inconscient, le Sort s'arrête et les corps réanimés s'effondrent, à nouveau morts. Pour chaque +2 DR obtenu, vous pouvez réanimer Bonus de Force Mentale + DR squelettes ou zombies supplémentaires.","book":"LDB","page":257},{"index":308,"label":"Relever les morts","id":"relever les morts","type":"Magie des Arcanes","spec":"Nécromancie","cn":8,"range":"(Force Mentale) mètres","target":"ZdE (Bonus de Force Mentale) mètres","duration":"Jusqu'au lever du soleil","desc":"Vous focalisez un important flux de Dhar directement vers le sol, faisant se rassembler et sortir de vieux os. DR+1 Squelettes sortiront ainsi du sol dans la zone d'effet que vous aurez choisie avant la fin du round. Ils entrent tous en jeu avec l'État À Terre. Ces morts-vivants sont sous votre contrôle et sont capables d'exécuter les ordres simples que vous leur donnerez. Si vous êtes tué où que vous subissez l'État Inconscient, le Sort s'achève et les morts-vivants s'écroulent. Pour chaque DR+2 que vous obtenez, vous pouvez invoquer DR Squelettes supplémentaires.","book":"LDB","page":257},{"index":309,"label":"Allure démoniaque","id":"allure demoniaque","type":"Magie du Chaos","spec":"Sorts d'Arcanes du Chaos","cn":8,"range":"Vous","target":"Vous","duration":"(Bonus de Sociabilité) Rounds +","desc":"Vous canalisez le pouvoir de transformation du Chaos dans votre propre chair, sacrifiant temporairement votre forme mortelle sur l'autel de la volonté de votre dieu. Votre corps est déformé, prenant les aspects d'un démon loyal à votre dieu protecteur. Lancez 1d10 sur le Tableau de la page 78, et appliquez le Trait pertinent pour toute la durée du Sort. Pour chaque +2 DR, vous pouvez à la fois prolonger la durée et refaire un jet sur le Tableau. Si vous obtenez le Trait Démoniaque et que vous êtes réduit à 0 Blessure, votre âme est aspirée dans les Royaumes du Chaos, comme décrit dans les règles des Traits de créature.<br><br><table> <tr> <th> 1d10 </th> <th> Nurgle </th> <th> Slaanesh </th> <th> Tzeentch </th> <th> Indivisible </th> <tr> <td> 1 </td> <td> Grand </td> <td> Démoniaque (6) </td> <td> Souffle +9 (Feu) </td> <td> Démoniaque (8) </td> <tr> <td> 2 </td> <td> Souffle +7 (Corrosion et Poison) </td> <td> Perturbant (Allure étrange) </td> <td> Démoniaque (9) </td> <td> Démoniaque (8) </td> <tr> <td> 3 </td> <td> Démoniaque (7) </td> <td> Peur (3) </td> <td> Éthéré </td> <td> Élite </td> <tr> <td> 4 </td> <td> Maladie (Pourriture de Nurgle) </td> <td> Frénésie </td> <td> Peur (3) </td> <td> Rapide </td> <tr> <td> 5 </td> <td> Perturbant (Puanteur) </td> <td> Immunité Psychologique </td> <td> Vol (9) </td> <td> Peur (3) </td> <tr> <td> 6 </td> <td> Peur (3) </td> <td> Mutation (jet sous le Tableau) </td> <td> Magique </td> <td> Vol (8) </td> <tr> <td> 7 </td> <td> Parasité </td> <td> Insensible à la douleur </td> <td> Résistance à la Magie (2) </td> <td> Rage </td> <tr> <td> 8 </td> <td> Mutation (jet sous le Tableau) </td> <td> Regard pétrifiant </td> <td> Mutation (jet sous le Tableau) </td> <td> Cornes +10 </td> <tr> <td> 9 </td> <td> Régénération </td> <td> Langue préhensile +6 (6 mètres) </td> <td> Mutation (jet sous le Tableau) </td> <td> Magique </td> <tr> <td> 10 </td> <td> Vomissement </td> <td> Venin </td> <td> Lanceur de Sorts (au choix) </td> <td> Attaque caudale (+10) </td> </table>","book":"EDO","page":79},{"index":310,"label":"Aspect sublimé","id":"aspect sublime","type":"Magie du Chaos","spec":"Sorts d'Arcanes du Chaos","cn":4,"range":"Toucher","target":1,"duration":"(Bonus de Sociabilité) Rounds +","desc":"Le lanceur de sorts imprègne la Cible (peut-être lui-même) avec un vernis corrompu d'Ulgu infusé par Dhar, l'enveloppant dans une aura de dissimulation. Tant que le Sort est en vigueur, la Cible apparaît sans défaut, ni tache. Les cicatrices, les difformités et, surtout, les Mutations sont indétectables, sauf par des moyens divins. Si les vices évidents sont cachés, les Cibles peuvent paraître étranges ou excentriques, trop débordantes de vie ou anormalement séduisantes. La réussite d'un Test de Perception Difficile (-20) révèle que quelque chose ne va pas, mais sans révéler quoi. Pour les Personnages possédant le Talent Seconde vue, le Test est Intermédiaire (+0), et s'ils le réussissent, ils se rendront compte qu'un Sort est en place, mais pas ce qu'il dissimule.","book":"EDO","page":79},{"index":311,"label":"Décharge de Corruption","id":"decharge de corruption","type":"Magie du Chaos","spec":"Sorts d'Arcanes du Chaos","cn":8,"range":"(Force Mentale) mètres","target":1,"duration":"Instantanée","desc":"Vous canalisez la Magie noire en un éclair de puissance corrosive. Il s'agit d’un Projectile magique infligeant Dégâts +6. Les Cibles affectées par le Sort doivent réussir un Test de Résistance Intermédiaire (+0), ou gagner 1 Corruption.","book":"EDO","page":80},{"index":312,"label":"Déchirer l'Aethyr","id":"dechirer l'aethyr","type":"Magie du Chaos","spec":"Sorts d'Arcanes du Chaos","cn":16,"range":"(Force Mentale) mètres","target":"Spécial","duration":"(Bonus de Force Mentale) Rounds +","desc":"Vos mots ignobles et profanes déchirent le tissu de la réalité, creusant une brèche dans le monde, au travers de laquelle les serviteurs des Dieux Sombres sont libres de passer. Un portail déchiqueté vers l'Aethyr apparaît. <br><br>À la fin de chaque round, un démon mineur traverse le portail depuis les Royaumes du Chaos. Ces démons ne sont pas sous votre contrôle, mais sont susceptibles de vous défendre et d’attaquer vos ennemis, si telle est la volonté de votre maître impie. Les démons invoqués dépendent de votre Domaine du Chaos : démonettes de Slaanesh, porte-peste de Nurgle, horreurs de Tzeentch, sanguinaires de Khorne, et, pour les sorciers du Chaos Indivisible, des furies du Chaos. Pendant toute la durée du sort, tous les démons qu’il invoque sont immunisés aux effets du Trait de créature Instable. <br><br>Pour chaque +5 DR de Surincantation, vous pouvez augmenter le rythme d’arrivée des démons de +1. <br><br>Les créatures vivantes doivent réussir un Test de Résistance Accessible (+20) à la fin de chaque Round où elles voient la déchirure, ou gagner +1 Corruption. Toute créature vivante assez stupide ou malchanceuse pour entrer dans la faille choit dans les Royaumes du Chaos et est immédiatement tuée, à moins qu’un Point de Destin ne soit dépensé. Dans ce cas, elle est renvoyée dans la réalité, peut-être sauvée par une Puissance quelconque dans un but encore inachevé. <br><br>Si vous ratez l’Incantation de ce Sort, les démons qui traversent les Royaumes du Chaos appartiennent à une divinité rivale et peuvent être immédiatement hostiles à leur invocateur !","book":"EDO","page":80},{"index":313,"label":"Esclave des Ténèbres","id":"esclave des tenebres","type":"Magie du Chaos","spec":"Sorts d'Arcanes du Chaos","cn":8,"range":"Toucher","target":1,"duration":"Spéciale","desc":"Vous implorez votre divinité pour qu'elle s’empare de l’âme de votre Cible et la remplace par quelque chose de terrible. Faites un Test opposé de Force Mentale, que vous devez gagner d’au moins +2 DR. Si vous y parvenez, l’âme de la victime est envoyée dans les Royaumes du Chaos et le corps est possédé par un démon. À moins que la Cible ne dépense un Point de Destin, le contrôle du Personnage passe au MJ. Si vous ne gagnez pas le Test opposé par au moins +2 DR, vous subissez une Incantation imparfaite majeure, et le Sort échoue. Si vous ne réussissez pas le Test, votre arrogance est punie par votre dieu. Votre âme est arrachée à son corps, pour ne jamais revenir, à moins que vous ne dépensiez un Point de Destin pour y résister. Mais votre dieu ne sera guère ravi si vous rejetez son autorité de manière aussi flagrante. <br><br>Étant donné les risques et les limites inhérents à ce Sort, il est généralement lancé sur des victimes qui ont été « préparées » pour leur sacrifice ; elles ont été attachées, droguées et/ou autrement neutralisées.","book":"EDO","page":80},{"index":314,"label":"Explosion de Corruption","id":"explosion de corruption","type":"Magie du Chaos","spec":"Sorts d'Arcanes du Chaos","cn":8,"range":"(Force Mentale) mètres","target":"ZdE (Bonus de Force Mentale) mètres","duration":"Instantanée","desc":"Vous canalisez la Magie profane en un souffle explosif de Corruption. Il s'agit d’un Projectile magique infligeant Dégâts +5 qui Cible tout le monde dans la Zone d’Effet. Toute personne affectée par le Sort doit réussir un Test de Résistance Intermédiaire (+0), ou gagner 1 Corruption.","book":"EDO","page":80},{"index":315,"label":"Obsession","id":"obsession","type":"Magie du Chaos","spec":"Sorts d'Arcanes du Chaos","cn":8,"range":"(Bonus d'Initiative) kilomètres","target":"Spécial","duration":"(DR) jours","desc":"Vous devez posséder un objet chéri ou précieux appartenant à la Cible. Vous instillez magiquement de la matière brute du Chaos dans l'objet qui, à son tour, affecte la Cible. Elle devient obsédée par quelque chose : la nature précise de l’obsession dépend de l’individu en question, et de votre Domaine. Par exemple, lorsqu’il s’agit de Nurgle, Obsession peut pousser la Cible récemment blessée à gratter frénétiquement ses croûtes. Le Domaine de Slaanesh peut pousser un épicurien ou un gourmand à se goinfrer. <br><br>La Cible doit réussir un Test de Résistance Accessible (+20) toutes les heures, ou succomber à son obsession. En cas d’échec, les Tests suivants deviennent Intermédiaire (+0), puis si les échecs s’enchaînent, les Tests sont de plus en plus difficiles, jusqu’à ce qu’ils deviennent Très difficiles (-30). Si la Cible obtient une Maladresse à l’un d’entre eux (en lançant un double), elle devient complètement obsédée. Elle ne peut rien faire d’autre que céder à cette obsession, quels qu’en soient le coût et les conséquences, pendant un nombre d’heures égal à 1d10 - Bonus de Force Mentale (minimum 1 heure). À la fin de la durée du Sort, en plus de toutes les autres implications physiques, sociales ou financières, la Cible doit réussir un Test de Résistance Intermédiaire (+0) ou gagner +1 Point de Corruption. <br><br>Une Cible ne peut être affectée par ce Sort qu’une seule fois pour chaque Domaine avec lequel il est lancé. Toute tentative ultérieure sur la même Cible avec ce Sort est sans effet.","book":"EDO","page":80},{"index":316,"label":"Odieux messager","id":"odieux messager","type":"Magie du Chaos","spec":"Sorts d'Arcanes du Chaos","cn":8,"range":"(Sociabilité) kilomètres","target":"Spécial","duration":"Instantanée","desc":"Vous invoquez un essaim de démons mineurs asservis à votre volonté. Leur forme varie en fonction de la divinité révérée. Les démons porteront un court message (environ vingt-cinq mots) à votre Cible. Ils voyagent presque instantanément et sont invisibles (et inaudibles) pour toute personne ne possédant pas le Talent Seconde vue, même lorsqu'ils délivrent leur message. Toute personne possédant ce Talent peut effectuer un Test de Perception Difficile (-20) pour remarquer l'essaim et entendre son message. Pour chaque +2 DR, vous pouvez doubler la longueur du message.","book":"EDO","page":81},{"index":317,"label":"Pouvoir du Chaos","id":"pouvoir du chaos","type":"Magie du Chaos","spec":"Sorts d'Arcanes du Chaos","cn":4,"range":"(Force Mentale) mètres","target":"ZdE (Bonus de Sociabilité) mètres","duration":"(Bonus de Force Mentale) Rounds","desc":"Vous appelez les Dieux Sombres du Chaos à vous aider en pratiquant une petite déchirure dans l'Aethyr. Tous les Sorts lancés dans un rayon de quelques mètres du point ciblé par le Sort voient leur NI réduit de moitié. Toute personne se trouvant dans la Zone d’Effet doit réussir un Test de Résistance Accessible (+20) à la fin de chaque Round ou gagner +1 Point de Corruption. Quiconque lance un Sort dans la Zone d’Effet fait son Test avec une Difficulté Accessible (+20).","book":"EDO","page":81},{"index":318,"label":"Flot de Corruption","id":"flot de corruption","type":"Magie du Chaos","spec":"Nurgle","cn":9,"range":"Spécial","target":"Spécial","duration":"Instantané","desc":"Votre gueule se distend de façon horrible avant de vomir un flot d'ordures contaminées et autres horreurs. Effectuez immédiatement une attaque de Souffle comme si vous aviez dépensé 2 Avantages pour activer le Trait de Créature Souffle (voir page 341). Ce dernier compte comme un Projectile magique avec des Dégâts équivalents à votre Bonus d'Endurance, et il ignore les PA. L'attaque dispose également des Traits Corrosif et Poison qui viennent s'ajouter à la suite du Trait de Créature Souffle. De plus, si une cible reçoit plus de Blessures que son Bonus d'Endurance, elle doit réussir un Test de Résistance Intermédiaire (+0) ou contracter Infection du Sang (voir page 187). Pour chaque tranche de +2 DR, vous pouvez augmenter les Dégâts de +2.","book":"LDB","page":257},{"index":319,"label":"Consentement","id":"consentement","type":"Magie du Chaos","spec":"Slaanesh","cn":5,"range":"(Force Mentale) mètres","target":1,"duration":"(Bonus de Force Mentale) Rounds","desc":"Votre magie s'insinue au plus profond de votre cible, lui faisant prendre conscience de tous ses rêves brisés. La Caractéristique d'Initiative de la cible passe à 10, si elle n'était pas déjà inférieure, alors que son esprit se referme. Pendant le Tour de la cible, ses déplacements sont faits au hasard et déterminés par le MJ, pendant que le personnage se lamente sur ce qu'est devenue sa vie, racontant de façon obscène, en agitant les mains en l'air, la façon dont les choses auraient dû se passer. De plus, la cible ne peut effectuer une action que si elle réussit un Test de Calme Intermédiaire (+0) ; sur un échec, la cible est trop occupée à ressasser tout ce qui s'est passé pour entreprendre quoi que ce soit d'autre.","book":"LDB","page":257},{"index":320,"label":"Trahison de Tzeentch","id":"trahison de tzeentch","type":"Magie du Chaos","spec":"Tzeentch","cn":6,"range":"(Force Mentale) mètres","target":1,"duration":"(Bonus de Force Mentale) Rounds","desc":"Vous focalisez des filaments résultant du mélange contre nature de certains Vents de Magie que vous envoyez directement dans l'esprit de votre cible, pervertissant ses motivations, sapant ses envies et attisant les braises du mécontentement. La cible ne peut plus utiliser de Talents, ni ajouter ses Augmentations de Compétences lorsqu'elle effectue un Test de Compétence, ce qui signifie que les Tests effectués par cette dernière le sont à partir de la Caractéristique non modifiée.","book":"LDB","page":257},{"index":321,"label":"Aura dorée de Tzeentch","id":"aura doree de tzeentch","type":"Magie du Chaos","spec":"Tzeentch","cn":7,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","desc":"Ce Sort est l'un des plus simples et des plus pratiques dans l’arsenal d’un sorcier de Tzeentch. Un tourbillon de feu jaune est invoqué à partir de l’Aethyr et enveloppe le corps du Lanceur, le protégeant des coups et des projectiles. Tant que le Sort est en vigueur, le Lanceur bénéficie du Trait de créature Protection 9+.","book":"EDO","page":81},{"index":322,"label":"Avantage de Tzeentch","id":"avantage de tzeentch","type":"Magie du Chaos","spec":"Tzeentch","cn":9,"range":"Vous","target":"Vous","duration":"(Bonus d'Initiative) jours","desc":"Vos paroles, imprégnées de la prescience labyrinthique du Changeur de Voies, remodèlent votre esprit, vous donnant accès à de nouvelles connaissances arcaniques. Choisissez un Sort dans n'importe quel Domaine (pour assurer un jeu rapide, le MJ peut imposer une limite de temps de neuf secondes). Pendant que l’Avantage de Tzeentch est en vigueur, vous pouvez lancer votre nouveau Sort comme si vous l’aviez mémorisé, sans pouvoir le transcrire dans un grimoire, un parchemin ou autre. Si vous focalisez pour lancer le nouveau Sort, vous pouvez utiliser soit Focalisation (Dhar), soit la Compétence de Focalisation appropriée au Domaine que le Sort requiert normalement, si vous la possédez. <br><br>Si vous faites une erreur en canalisant ou en lançant ce nouveau Sort, le Sort Avantage de Tzeentch quitte votre esprit avec dégoût, et s’efface également de votre grimoire avait permis lui- même d’y être transcrit.","book":"EDO","page":81},{"index":323,"label":"Éclair du changement","id":"eclair du changement","type":"Magie du Chaos","spec":"Tzeentch","cn":9,"range":"(Intelligence) mètres","target":1,"duration":"Instantanée","desc":"Un éclair pulsant d'une scintillante énergie chaotique déchire l’air. L’Éclair du changement est un Projectile magique, et la Cible subit des Dégâts +7. De plus, elle doit effectuer un Test de Résistance Intermédiaire (+0). Une Cible qui échoue gagne +1 Point de Corruption. En cas de Maladresse, la Cible effectue immédiatement un jet de Mutation, et gagne le Talent Magie du Chaos (Tzeentch). Un Personnage affecté par ce sort peut résister à une Mutation en dépensant un Point de Détermination.","book":"EDO","page":81},{"index":324,"label":"Feu bleu de Tzeentch","id":"feu bleu de tzeentch","type":"Magie du Chaos","spec":"Tzeentch","cn":6,"range":"(Intelligence) mètres","target":"ZdE (Bonus d'Initiative) mètres","duration":"Instantané","desc":"Vos mots invoquent une boule de feu d'un bleu scintillant qui engloutit vos ennemis. Le Feu bleu de Tzeentch est un Projectile magique. Toute personne se trouvant dans les limites de votre Bonus d’Initiative en mètres autour de la cible subit +3 Points de Dégâts, et gagne 1 État En flammes. <br><br>Si un Personnage de Taille Petite ou supérieure est réduit à 0 Blessure par ce Sort, alors qu’il est sous l’effet de l’État En flammes dû au Feu bleu de Tzeentch, lancez 1d10. Sur un résultat de 9, deux Horreur bleue (voir page 85) se frayent un chemin à travers la chair hurlante du Personnage, le tuant au passage.","book":"EDO","page":82},{"index":325,"label":"Feu rose de Tzeentch","id":"feu rose de tzeentch","type":"Magie du Chaos","spec":"Tzeentch","cn":6,"range":"(Intelligence) mètres","target":1,"duration":"Instantané","desc":"Des éclairs de feu rose tourbillonnent du bout de vos doigts tendus, faisant hurler d'angoisse la réalité. Le Feu rose de Tzeentch est un Projectile magique. La Cible touchée subit Dégâts +6, et gagne +1 État En flammes. <br><br>Si un Personnage de Taille petite ou plus grande est réduit à 0 Blessure par ce Sort, alors qu’il est sous l’effet de l’État En flammes causé par le Feu rose de Tzeentch, lancez un d10. Sur un résultat de 9, une Horreur rose (voir page 85) se fraie un chemin hors du corps convulsé de la Cible, la tuant aussitôt.","book":"EDO","page":82},{"index":326,"label":"Feu spirituel","id":"feu spirituel","type":"Magie du Chaos","spec":"Tzeentch","cn":6,"range":"(Intelligence) mètres","target":1,"duration":"Instantané","desc":"L'air se déforme au bout de vos doigts, formant un éclair d’énergie magique brumeuse et chatoyante que vous pouvez lancer sur votre Cible. Toute personne affectée par Feu spirituel doit réussir un Test de Calme Intermédiaire (+0), ou gagner 1 Point de Corruption. Pour chaque +2 DR, vous pouvez faire gagner un Point de Corruption supplémentaire à la Cible dont le Test de Calme est raté. Si une Mutation se produit à la suite de ce Sort, la Cible effectue automatiquement un jet sur le tableau des Mutations mentales, et gagne +1 État En flammes alors que du feu surnaturel jaillit de chaque orifice de sa tête.","book":"EDO","page":82},{"index":327,"label":"Flammes vacillantes du capricieux destin","id":"flammes vacillantes du capricieux destin","type":"Magie du Chaos","spec":"Tzeentch","cn":4,"range":"(Intelligence) mètres","target":"Spécial","duration":"(Bonus de Force Mentale) Rounds +","desc":"Vous invoquez un torrent de feu magique, qui crache, crépite et brûle sans aucun combustible matériel. Ce feu n'a aucune propriété physique et ne brûle pas, n’endommage pas et n’émet pas de chaleur. Toutes les créatures vivantes et les démons qui peuvent le percevoir peuvent choisir de relancer chaque Test une fois, comme s’ils avaient dépensé un Point de Chance, même s’ils ont réussi le Test. Chaque fois, ils doivent réussir un Test de Résistance Intermédiaire (+0) ou gagner +1 Point de Corruption. Les Personnages portant la marque de Tzeentch sont immunisés à cette Corruption. Le Test pour résister au gain de Corruption ne peut pas être relancé en utilisant l’effet de ce Sort.","book":"EDO","page":82},{"index":328,"label":"La Main Pourpre","id":"la main pourpre","type":"Magie du Chaos","spec":"Tzeentch","cn":3,"range":"(Intelligence) mètres","target":1,"duration":"Variable","desc":"Ce Sort est une malédiction mesquine utilisée par les sorciers de la Main Pourpre pour intimider et calmer les co-conspirateurs agressifs. De tous les codes non verbaux utilisés par la Main Pourpre, le sens de cette malédiction est clair : corrigez vos actes immédiatement ou soyez punis. <br><br>Pour lancer le Sort, le sorcier doit d'abord obtenir un petit morceau de sa Cible : un cheveu perdu ou une rognure d’ongle d’orteil suffisent. Si cet objet est obtenu et que le Sort est lancé avec succès, la paumes des mains de la Cible deviennent d’un profond violet. Les effets du Sort durent une heure pour chaque niveau de réussite obtenu par le Lanceur lors de l’Incantation.","book":"EDO","page":82},{"index":329,"label":"Malédiction de Tzeentch","id":"malediction de tzeentch","type":"Magie du Chaos","spec":"Tzeentch","cn":9,"range":"(Intelligence) mètres","target":1,"duration":"Variable","desc":"Selon la tradition tzeentchienne, tous les Sorts découlent de la volonté du Dieu et lui appartiennent donc. En utilisant ce Sort, un sorcier de Tzeentch peut faire perdre à un autre sorcier la connaissance et la capacité de lancer un Sort dont il avait auparavant la maîtrise. <br><br>Si la Malédiction de Tzeentch est un succès, le Lanceur doit alors faire un Test opposé de Force Mentale contre la Cible. Si le Lanceur gagne, la Cible perd l'accès à un Sort pris au hasard. Les effets de la Malédiction durent un jour pour chaque DR obtenu par le Lanceur lors du T
