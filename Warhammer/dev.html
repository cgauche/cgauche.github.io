ost plus d'une semaine par mois le long de la frontire avec la Sylvanie. En effet, mme en temps de  paix  avec les Comtes vampires de Sylvanie, la plupart des patrouilles ont la garantie de tomber sur au moins un groupe de zombis pourrissants qui rde prs de la frontire.  cause de ce devoir peu engageant, mais trs ncessaire, les Gardechamps vtrans surprennent souvent les autres aventuriers (surtout les Prtres et les Rpurgateurs, oui, oui) par leur exprience face  la ncromancie.","book":"ADE1","page":89,"subRand":"","rand":{"Humain":"","Halfling":52,"Nain":"","Haut Elfe":"","Elfe Sylvain":"","Middenheim":"","Middenland":"","Nordland":"","Gnome":"","Ogre":""}},{"index":52,"label":"Rpurgateur","id":"repurgateur","class":"Itinrants","resume":"Vous chassez les sorcires illgales qui infestent l'Empire en usant de tous les moyens ncessaires.","desc":"Peu de personnes sont aussi craintes et respectes que les Rpurgateurs, qui disposent d'une incroyable marge de manuvre pour mener  bien leur devoir. Gnralement quips de lames en argent et d'une paire de pistolets  difficile en effet de dissiper le plomb  ils poursuivent leurs traques dans les coins les plus reculs du Vieux Monde, prts  juger toute sorcire dont ils croiseraient la route ou quiconque oserait en hberger. La plupart des Rpurgateurs de l'Empire appartiennent au Culte de Sigmar. Les plus profanes d'entre eux sont quelquefois embauchs par des gouvernements de province et ne sont ni plus ni moins que des chasseurs de primes spcialiss. Les Collges de Magie ont leurs propres Rpurgateurs qu'ils appellent Gardiens des Magisters et qui pourchassent les sorciers solitaires, les ncromanciens et les dmonologues et ils pensent qu'il est plus sage d'envoyer un sorcier pour attraper un sorcier.<br><br> Je n'ai jamais rencontr de sorcires qui ne soient pas sensibles au feu. <br> Pre Linken Donatus, Prtre de Sigmar, assassin par un pyromancien vreux<br><br> Si tu n'es pas une sorcire, tu n'as rien  craindre. <br> Walter Keller, Rpurgateur vtran, le nuit prcdant l'incendie d'Almshof<br><br>L'existence d'un Rpurgateur est une aventure permanente au cours de laquelle il va parcourir de long en large de nombreuses provinces. On fait appel  eux ds qu'apparaissent des signes de manifestations magiques non officielles, et on attend d'eux qu'ils les suivent jusqu' la source. Plus la rputation d'un Rpurgateur est importante, plus il se retrouve confront  des ennemis dangereux qui lui font vivre des aventures animes. Si vous incarnez un Rpurgateur, prenez la peine de vous assurer qu'aucun autre Joueur ne joue un Sorcier de village ou un Sorcier dissident, ce qui risquerait de dclencher un conflit immdiat au sein du groupe.","book":"LDB","page":83,"subRand":"","rand":{"Humain":43,"Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":"","Middenheim":51,"Middenland":43,"Nordland":42,"Gnome":"","Ogre":""}},{"index":53,"label":"Saltimbanque","id":"saltimbanque","class":"Itinrants","resume":"Que vous soyez de haute ou basse extraction, vous divertissez les gens pour leur faire oublier la dure ralit de la vie.","desc":"On trouve des Saltimbanques partout dans le Vieux Monde, et ils sont nombreux  parcourir les routes du Reikland, cherchant  gagner leur crote. Certains restent affects  un unique thtre, d'autres se produisent seuls et d'autres encore appartiennent  une troupe. Les plus pauvres ne sont rien de plus que des mendiants itinrants, alors qu'on chantera les louanges de ceux qui se produisent  la cour des comtes et autres princes. Ce n'est pas une vie facile et les gens n'ont que peu de piti pour les mauvaises prestations, et n'hsiteront pas  expulser les mauvais artistes aprs leur avoir jet des lgumes pourris au visage.<br><br>Les Saltimbanques les plus rpandus sont les amuseurs de foules, comme les bouffons, les chanteurs, les acteurs, les musiciens, les acrobates, les danseurs et les jongleurs, mme si, dans le Vieux Monde, on trouve galement des spectacles bien plus tranges.<br><br>Errant tel un mnestrel<br><br>Vie de carnaval et de chiffons,<br><br>De vers, ballades et de chansons,<br><br>Ainsi que de berceuses irrelles ! <br> Libretto de L'Empereur du Nippon, par Guillibert et Solomon<br><br> Comment on entre dans la troupe du Thtre de Luitpold ? Par l'entranement ! <br> Blague trs rpandue  Altdorf<br><br> Vladimira Tchaukofiev, prodige de la musique, se produisit dans toutes les cours de l'Empire, interprtant ses compositions pour les riches et les puissants.  son retour triomphant dans son Kislev natal, au cours du rgne de Katerin la Sanglante, elle joua la premire de son opra  Les Comtes vampires du Stirland , inspir par ses voyages en Sylvania. Anticonformiste, elle dirige toujours avec une baguette en argent. <br>  Plaidoyer contre la ncromancie , Patriarche Felip Iyrtu, 2415 CI, issu de la liste de lecture de la premire anne, Collge Amthyste<br><br>La route  perte de vue, un nouveau village chaque nuit, l'odeur du fard et les rugissements de la foule  la vie en soi est une aventure pour un Saltimbanque qui amne joie et excitation dans la triste vie de ceux qu'il divertit. Compte tenu de leur existence en marge de la socit respectable, les Saltimbanques un peu curieux de ce qui les entoure auront maintes opportunits de partir  l'aventure.","book":"LDB","page":84,"subRand":"","rand":{"Humain":45,"Halfling":55,"Nain":63,"Haut Elfe":48,"Elfe Sylvain":55,"Middenheim":54,"Middenland":45,"Nordland":44,"Gnome":44,"Ogre":64}},{"index":54,"label":"Apothicaire","id":"apothicaire","class":"Lettrs","resume":"Vous tes particulirement dou en chimie et en prparations diverses. Vous fabriquez et vendez des mdicaments de toutes sortes.","desc":"Les Apothicaires se spcialisent dans la prparation de traitements mdicamenteux  le plus souvent pilules, inhalations et onguents  qu'ils vendent indiffremment aux malades ou aux docteurs. Leurs ateliers dbordent d'impressionnants talages d'alambics bouillonnants, de bchers dbordants, de pilons et de mortiers usags ainsi que de tout un attirail destin  diverses prparations physiques. Certains Apothicaires arrondissent leurs fins de mois en vendant des substances illicites  en passant des stimulants pour les tudiants aux abois jusqu'aux plantes hallucinognes les plus tranges destines aux nobles oisifs, ou lorsqu'ils rpondent  des commandes louches destines  des groupes encore plus louches. C'est un commerce fort lucratif, mais dangereux. Les ingrdients les plus rares sont chers, et c'est la raison pour laquelle, bien souvent, les Apothicaires rencontrent des problmes de trsorerie et qu'ils partent eux-mmes explorer les contres sauvages afin de trouver leurs propres ingrdients. Ils sont nombreux  accepter des missions de courte dure au sein de certaines expditions de mercenaires ou militaires, ce qui leur rapporte quelques pices supplmentaires.<br><br> Regarde donc ce sceau : mortier blanc, pilon noir. Ne t'avise mme pas de passer commande sans qu'il y apparaisse ou tu seras immdiatement signal  la Garde. Et, mon garon, ne t'avise pas de doubler notre Apothicaire, ou tu te demanderas le reste de ta vie si ta prochaine boisson ne sera la dernire. <br> Kathe l'Invisible, Assassin.<br><br> La chimie des hommes ? Aussi rudimentaire que leur architecture. a vous tuera ! J'ai demand une fois un revigorant aprs une nuit de beuverie un peu difficile. J'y ai gagn une intoxication alimentaire qui a dur une semaine ! <br> Thorica Norrasdotr, Marchande naine<br><br> cause de la pression impose par la guilde des Mdecins, la plupart des villes refusent que les Apothicaires exercent la mdecine, mais cela n'empche pas qu'ils puissent, au cours de la partie, endosser le rle de gurisseurs. Ils sont trs polyvalents, car ils se rvlent capables d'identifier des substances peu courantes et potentiellement dangereuses sur lesquelles le groupe peut tomber et mme en transformer certaines en mdicaments utiles.","book":"LDB","page":85,"subRand":75,"rand":{"Humain":46,"Halfling":56,"Nain":64,"Haut Elfe":50,"Elfe Sylvain":"","Middenheim":55,"Middenland":46,"Nordland":45,"Gnome":45,"Ogre":""}},{"index":55,"label":"Mundane Alchemist","id":"mundane alchemist","class":"Lettrs","resume":"","desc":"","book":"VDLM","page":38,"subRand":100,"rand":{"Humain":46,"Halfling":56,"Nain":64,"Haut Elfe":"","Elfe Sylvain":"","Middenheim":55,"Middenland":46,"Nordland":45,"Gnome":"","Ogre":""}},{"index":56,"label":"Boucher Ogre","id":"boucher ogre","class":"Lettrs","resume":"Ogre","desc":"Dans l'histoire des ogres, il fut un temps o le rle du boucher tait tout  fait prosaque : il concernait seulement la prparation rudimentaire de la viande  la demande du mangeur. Cependant, depuis l'arrive de la Gueule, cette fonction a pris une dimension indite au sein de la socit ogre. Chez les ogres des Montagnes des Larmes, le statut de boucher se situe quelque part entre celui de prtre et de mystique. Leur foi est prouve dans la prparation de la viande : la pendaison d'une carcasse, la dcoupe de la chair ou encore le versement du sang sont pour eux ce que la prire et l'encens sont aux shallens les plus dvots. Mme si certains se tournent vers d'autres religions, la Gueule est la seule divinit qui compte vraiment, faisant appel au cur (ou plutt aux tripes) de chaque ogre. <br><br>  coute, vous les minus, vous avez des bouchers, mais vous connaissez pas nos bouchers. Les vtres, ils se contentent de dcouper un morceau de viande et a s'arrte l. Si tu veux rencontrer un vrai boucher, viens dans les Montagnes et on te prparera un festin que t'es pas prt d'oublier. Manger de la viande prpare par un vrai boucher, a change la vie, mon vieux. a fait pas disparatre la faim, mais a montre  quel point la tienne est insignifiante compare  celle de la Gueule.  <br>  Gutrug Qutegueule, mercenaire,  un camarade humain quelque peu confus <br><br> Les bouchers ogres sont choisis ds leur plus jeune ge pour tre veills aux mystres de la Gueule. Ils gagnent souvent le Grand Nom de Qutegueule  un moment dans leur vie. Le pouvoir et la faim dvorante de la Gueule coulent dans leurs veines. Grce  leurs accomplissements, ils rappellent  tous les ogres que le dsir de dvorer et de consommer est au cur de leur nature profonde. Peu d'entre eux quittent les Montagnes des Larmes, mais comme tous les ogres, certains ont envie de voyager. Ils sont trs respects par les autres ogres, qui les considrent avec un mlange de crainte et d'apprhension. Si la notion de magie ogre est largement perue comme une plaisanterie par les rudits, ceux qui se familiarisent avec les tranges rituels des bouchers changent rapidement d'avis.","book":"ADE2","page":37,"subRand":"","rand":{"Humain":"","Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":"","Middenheim":"","Middenland":"","Nordland":"","Gnome":"","Ogre":65}},{"index":57,"label":"rudit","id":"erudit","class":"Lettrs","resume":"Vous consacrez votre vie  parfaire vos connaissances, et ce, quels que soient les chemins que vous aurez  emprunter.","desc":"Les rudits tudient en gnral dans une des institutions d'apprentissage du Vieux Monde, parmi lesquelles se trouve bien videmment l'universit d'Altdorf. La plupart se spcialisent dans une ou deux matires, et nombreux sont ceux qui en apprennent juste assez pour leur permettre d'exercer un mtier utile ou leur fournir assez de connaissances pour se sentir  l'aise pendant une conversation lors d'un diner mondain. Les rudits les plus pauvres tiennent souvent le rle de scribes, lisant et crivant des lettres pour les autres, la plupart des citoyens de l'Empire tant illettrs. D'autres deviennent prcepteurs et instruisent les familles les plus riches.<br><br>Les rudits les plus talentueux sont rgulirement invits par les universits  rejoindre leurs rangs, des tablissements o des Professeurs de renom tiennent des confrences devant des centaines d'tudiants. Les nains et les hauts elfes sont moins susceptibles de se retrouver en poste dans des institutions impriales, ce qui ne les empche pas de parcourir l'Empire  la recherche de connaissances sotriques.<br><br> Aucun d'entre nous n'avait d'elle une haute opinion. C'tait une petite chose maigrichonne que le Capitaine avait sortie d'une bibliothque d'Altdorf, mme qu'elle s'appelait Sosber. Le nez dans un livre. Mais lorsqu'on s'est retrouvs face  cette espce de cadavre, et que les soi-disant guerriers ont pris la fuite, elle a ragi  la vitesse de l'clair. Sa voix douce rsonnait comme de l'acier alors qu'elle nous disait o frapper. Pas au niveau des ttes, comme on pourrait le croire, mais au corps. Mme si c'est l'acier qui a tu la bte ce jour-l, c'est le savoir qui a rendu cet acte possible. <br> Oskar Reisdorf, Mercenaire<br><br>Les rudits les plus pauvres qui ne peuvent, ou ne veulent pas enseigner auront souvent besoin de trouver des fonds pour financer leurs recherches. Quelques-uns iront chercher des secrets depuis longtemps oublis ou des ouvrages trs anciens dans les coins les plus reculs du monde. D'autres sont embauchs afin d'accompagner des groupes d'aventuriers conscients que leurs connaissances pourront tre trs utiles.<br><br>rudit est une Carrire trs utile, car elle donne accs  des Comptences Savoir d'une grande raret, et offre un excellent moyen au MJ de partager des informations avec les Joueurs. S'il est jou avec un minimum de bon sens, l'rudit pourra temprer les tendances un peu brutales et belliqueuses des autres Personnages qui rsolvent tous les problmes  coups d'pe. Les rudits peuvent utiliser leurs connaissances pour rsoudre des nigmes ou laborer des stratgies et des tactiques sortant de l'ordinaire.","book":"LDB","page":86,"subRand":75,"rand":{"Humain":48,"Halfling":58,"Nain":66,"Haut Elfe":54,"Elfe Sylvain":56,"Middenheim":57,"Middenland":48,"Nordland":47,"Gnome":47,"Ogre":""}},{"index":58,"label":"Cartographer","id":"cartographer","class":"Lettrs","resume":"","desc":"","book":"AA","page":22,"subRand":100,"rand":{"Humain":48,"Halfling":58,"Nain":66,"Haut Elfe":54,"Elfe Sylvain":56,"Middenheim":57,"Middenland":48,"Nordland":47,"Gnome":"","Ogre":""}},{"index":59,"label":"Ingnieur","id":"ingenieur","class":"Lettrs","resume":"Vous crez des machines et des constructions aussi tranges qu'utiles et souvent carrment mortelles.","desc":"Les Ingnieurs sont capables de concevoir et de fabriquer des appareils ou des structures mcaniques comme des ponts, des canaux ou mme des fortifications. La plupart d'entre eux ont suivi une formation, les nains  la trs rigide guilde des Ingnieurs nains, les humains dans des tablissements avant-gardistes tels que l'cole impriale d'Ingnieurs d'Altdorf, et ce, mme si l'on dniche galement certains autodidactes de talent. Les Ingnieurs humains attachent une grande importance  l'innovation et aux dcouvertes alors que les nains prfrent se reposer sur des conceptions qui ont fait leurs preuves depuis des gnrations. Les Ingnieurs des compagnies minires sont trs bien pays ; ceux de l'Arme qui entretiennent les machines de guerre de l'Empire et officient en tant que soldats du gnie et constructeurs de ponts, beaucoup moins. Les Matres Ingnieurs doivent souvent grer des quipes entires sur des projets de constructions ambitieux. Les Ingnieurs agrs sont les plus respects de l'Empire, mandats pour concevoir, tester et excuter des Commandes impriales, telles que les Roues  aubes  vapeur, qui ont rvolutionn la vitesse de transport sur les canaux du Vorbergland.<br><br> Qu'est-ce que a fait ? Eh bien, c'est cens plumer les poulets, Tiblair. Recule-toi ! <br> Wolfgang Kugelschrieber, Inventeur<br><br> Le Matre Ingnieur Volker von Meinkopt a trouv l'inspiration en regardant des tudiants en train de recharger  l'cole impriale d'Artillerie. Il a eu une rvlation : plus de canons = plus de tirs = plus de morts potentiels. Il a donc trs vite fabriqu la premire arme de poing  rptition,  Cavalcade de la Mort tournoyante de von Meinkopt  ainsi que le premier pistolet  Micro-Ressort  innombrables Voles de Plomb pernicieux de von Meinkopt . Et comme il n'tait pas question qu'il se repose sur ses lauriers, il a ensuite invent cet norme canon  9 fts, le canon  rptition Feu d'Enfer, arme mortelle pour ceux qui se trouvent dans sa ligne de mire et, bien souvent, pour l'quipe qui le manie. <br>  Grand Ingnieur de l'Empire  Dame Theodora Holzenauer, Ingnieur et Journaliste<br><br>Certains Ingnieurs effectuent des recherches dans des Forteresses naines, pour la plupart abandonnes, car elles renferment des secrets de fabrication de l'ancien temps. Ceux qui osent affronter les profondeurs de ces endroits trouvent quelquefois des merveilles datant de plusieurs millnaires, dont la plupart dtournes par les gobelins et les skavens dans le but de raliser leurs infmes projets. Les gigantesques ponts de pierres qui surplombent ces forteresses sont tout aussi poustouflants, certains s'tirant sur plusieurs kilomtres, vritables merveilles et vestiges d'un temps rvolu qui reliaient autrefois les villes, forts et fermes arables des nains.","book":"LDB","page":87,"subRand":75,"rand":{"Humain":49,"Halfling":59,"Nain":69,"Haut Elfe":"","Elfe Sylvain":"","Middenheim":58,"Middenland":49,"Nordland":48,"Gnome":"","Ogre":""}},{"index":60,"label":"Artillerist","id":"artillerist","class":"Lettrs","resume":"","desc":"","book":"AA","page":18,"subRand":100,"rand":{"Humain":49,"Halfling":59,"Nain":69,"Haut Elfe":"","Elfe Sylvain":"","Middenheim":58,"Middenland":49,"Nordland":48,"Gnome":"","Ogre":""}},{"index":61,"label":"Juriste","id":"juriste","class":"Lettrs","resume":"Vous louvoyez au milieu d'un systme juridique totalement dloyal, dfendant vos clients et poursuivant les coupables en justice.","desc":"Les Juristes fournissent des conseils lgaux, interprtent les lois et plaident en faveur de leurs clients devant les cours. Ils sont souvent spcialiss dans les lois de la province dans laquelle ils exercent ou encore dans la loi ecclsiastique. La plupart ont tudi dans les universits et sont donc riches et influents, bien que certains individus dous de basse extraction soient parfois leurs apprentis. Les Juristes du culte apprennent auprs de leurs semblables, et ceux instruits par les Cultes de Verena et de Sigmar sont particulirement apprcis. Certains Juristes sont employs comme mdiateurs, rglant des conflits informels hors des cours si onreuses, l'un des rles prfrs des halflings. D'autres travaillent pour des gangs de criminels, exploitant les failles lgales pour librer leurs clients, toujours coupables. En haut de l'chelle, les Matre du Barreau sont les seuls Juristes  avoir le droit de plaider devant les cours d'appel des cits-tats et rclament des commissions exorbitantes pour leurs services.<br><br> Requins ! Non, pis ! Sangsues ! Mais pas de celles qui vont nous dbarrasser de nos mauvais fluides, oh non. Ce sont ces sangsues qui vont vider vos coffres et vous laisser sans le sou. <br> Stefan Bachler, Marchand<br><br> Ce n'est pas ce que le juriste raconte  propos de mes droits qui m'inquite, mais plus ce qui est raisonnable et qui entre dans le cadre de la justice. Ces lments devraient servir de base  notre nouvelle loi. <br> Lectrice Agatha von Bhrn, Chancelier suprme de l'Empire.<br><br>Les Juristes excellent  sortir les autres du ptrin lorsque les aventuriers excellent  les y mettre. Ils peuvent se servir de leurs connaissances de certaines lois obscures de la rgion afin d'viter des ennuis en suggrant des approches individuelles pour rsoudre les problmes pineux. Aprs tout, il est plus rentable, et moins dangereux, d'emmener un malfrat devant une cour que de le ligoter au fond d'une cave.","book":"LDB","page":88,"subRand":"","rand":{"Humain":50,"Halfling":61,"Nain":71,"Haut Elfe":58,"Elfe Sylvain":"","Middenheim":59,"Middenland":50,"Nordland":49,"Gnome":48,"Ogre":""}},{"index":62,"label":"Interpreter","id":"interpreter","class":"Lettrs","resume":"","desc":"","book":"Lustria","page":194,"subRand":"","rand":{"Humain":50,"Halfling":61,"Nain":71,"Haut Elfe":58,"Elfe Sylvain":"","Middenheim":59,"Middenland":50,"Nordland":49,"Gnome":"","Ogre":""}},{"index":63,"label":"Mdecin","id":"medecin","class":"Lettrs","resume":"La main sre et le cur bien accroch, vous pratiquez la mdecine, luttant pour sauver des vies.","desc":"Les Mdecins tudient les symptmes de leurs patients et leur prescrivent des remdes, ou pratiquent des interventions chirurgicales. Alors que l'art de la gurison est ancestral, et dans son ensemble issu de pratiques elfiques, la science formelle qu'est la mdecine est plutt rcente, et nombreux sont ceux qui ne sont pas convaincus de son efficacit.  cause du passif de l'Empire par rapport  la ncromancie et aux garanties demandes par le Culte de Morr, l'tude des cadavres est interdite, ce qui rend compliqu l'apprentissage de l'anatomie. La rputation de la mdecine est galement mise  mal par les escrocs qui vendent des remdes miracles sans aucun effet, s'ils ne causent pas encore plus de souffrances  ceux qui les utilisent. Les Mdecins apprennent leur profession dans une universit ou tudient dans la guilde des Mdecins. La plupart des oprations chirurgicales peu coteuses sont assures par des mdecins d'arrire-cour, connus sous le nom de barbiers-chirurgiens  la formation totalement officieuse. Les Docteurs diplms en mdecine, au cur bien accroch, sont trs demands au sein de l'Arme. Les Mdecins les plus rputs n'exercent qu'auprs des marchands les plus riches et des nobles.<br><br> Venez voir Neuber pour vos amputations ! Je vous retire le bras en quelques secondes ! Et je vous recouds avant mme que vous soyez rveill. Mon travail est tellement bon que vous y reviendrez ! <br> Gotthard Neuber, barbier-chirurgien<br><br> Mfiez-vous du docteur de Bronze. <br> Proverbe reiklander qui met en garde contre les mdecins trop abordables.<br><br> Ce sont des salauds, tous. Je ne peux mme pas vous faire une bonne saigne sans leur permission.  Pratique de la mdecine sans Licence , tu parles. Je sais que tu n'as pas les moyens de te payer leurs services, chri. Tiens, mon chou, prends ce th. Quoi ? Oh non, c'est juste du th. Et si tu te sens mieux, tu remercies Shallya, hein ? <br> Jana Palner, Chirurgienne  temps partiel<br><br>Il est de notorit publique que les honoraires de la guilde des Mdecins sont exorbitants, ce qui implique que, quelquefois, les Mdecins dbutants, sans encore de clientle bien tablie, vont chercher des sources de revenus alternatives. Certains Mdecins sont en permanence  la recherche de traitements plus efficaces et de nouveaux mdicaments, ce qui peut les entraner assez loin. D'autres prfrent perfectionner leurs connaissances en anatomie en tant les premiers  tudier des blessures graves, et quel meilleur moyen d'y parvenir que de voyager avec des aventuriers ?","book":"LDB","page":89,"subRand":"","rand":{"Humain":51,"Halfling":63,"Nain":72,"Haut Elfe":60,"Elfe Sylvain":"","Middenheim":60,"Middenland":51,"Nordland":50,"Gnome":50,"Ogre":""}},{"index":64,"label":"Nonne","id":"nonne","class":"Lettrs","resume":"Vous tes au service de votre divinit, ayant fait vu d'une vie pieuse.","desc":"Les Nonnes font partie d'ordres religieux et sont en temps normal clotres au sein d'une abbaye, d'un couvent ou d'un monastre. La plupart se lvent avant le soleil pour effectuer leurs Prires du matin avant d'effectuer leur labeur dans les champs, de soigner les malades ou de travailler  la prservation de manuscrits importants. Les serments de plerinage en contraignent certaines  voyager  travers l'Empire alors que d'autres ont fait vu d'aider la communaut, marchant aux cts du peuple et rpondant  ses besoins spirituels. Certains ermites, tout comme ceux qui prennent soin des sanctuaires, sont souvent appels Nonnes ou Moines par les habitants de l'Empire. De nombreuses Nonnes apprennent les mtiers, indispensables de vignerons, de brasseurs ou de cartographes. Les Abbesses mettent ces activits en avant afin d'attirer les dons de la noblesse locale. Les chefs d'ordres militaires, ou trs rassembleurs, bnficient d'une influence importante au sein de leur propre culte ainsi qu'avec la classe dirigeante d'une province. Pour en savoir plus sur les diffrentes religions et les diffrents ordres, rfrez-vous au Chapitre 7 : Religions et Croyances.<br><br> Ils sont arrivs en imaginant qu'il tait simple de massacrer quelques pauvres frres malchanceux et de s'emparer de nos reliques. Je demande  Morr de ne pas juger avec trop de svrit les sept bandits que nous enterrons ce jour, car frre Hild les a dj suffisamment punis. <br> Abb Ernst Halfhauser<br><br> Vite ! Dpche-toi ! Les Surs de la Foi et de la Chastet vont dfiler dans les rues. Je suis curieux de voir si je parviens  coincer quelques pices de cuivre entre leurs pines. a porte chance pour une anne entire ! <br> Bengt, vagabond d'Altdorf<br><br>Lorsqu'un ordre religieux dcouvre de terribles secrets ou une partie d'une prophtie, ses dirigeants ressentent souvent la ncessit d'agir en envoyant frres et surs de par le monde. Les abbayes sises le long des routes de plerinage vont rgulirement envoyer leurs membres pour protger les nombreux plerins qui parcourent les longues routes sacres de l'Empire. De mme, il y aura toujours des religieux itinrants parcourant le monde et partant  l'aventure dans chaque nouveau territoire qu'ils dcouvrent.","book":"LDB","page":90,"subRand":"","rand":{"Humain":53,"Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":"","Middenheim":62,"Middenland":53,"Nordland":52,"Gnome":"","Ogre":""}},{"index":65,"label":"Prtre","id":"pretre","class":"Lettrs","resume":"Vous portez la parole de votre dieu et assouvissez les besoins spirituels des masses.","desc":"Les Prtres s'occupent de tous les fidles du Vieux Monde. Mme si la plupart sont affects  des temples spcifiques, d'autres prfrent une vie d'errance afin de toucher les fidles qui ne peuvent, ou ne veulent pas se rendre dans les temples. On attend d'eux qu'ils incarnent les croyances de leur religion  ce qui va dpendre de la divinit qu'ils servent. Les Grands Prtres sont responsables d'un temple, et de tous ses membres du culte et lacs. Souvent, ils sont appels, aux cts des Lecteurs, afin de porter conseil aux classes dirigeantes, et nombreux sont ceux qui tiennent une place active dans la politique d'une rgion. Les Prtres ont de nombreuses obligations relatives  leur dieu, comme le devoir de conscration des nouveaux navires des Prtres de Manann ou la responsabilit de ceux de Shallya envers les malades et les blesss. Ils interviennent donc dans tous les aspects de la vie de l'Empire. Pour en apprendre plus sur la religion et les diffrents ordres, voir le Chapitre 7 : Religions et Croyances.<br><br> Lorsque j'ai besoin d'un conseil sens, je me tourne vers un Prtre de Verena. Pour tout le reste, je cherche un Prtre de Ranald. <br> Wermer Losch, Marchand<br><br> La prtresse de Shallya, juste une gamine, a pos sa main sur le front de mon petit Anton en murmurant et il s'est tout de suite arrt de crier. Il m'a souri pour la premire fois depuis des jours. Je n'oublierai jamais. Oh, il est mort quelques jours plus tard, mais il n'a pas souffert. Non, il n'a pas souffert. <br> Sabine Schmidt, Poissonnire<br><br> coutez, il n'y a rien  craindre. La Nuit des Sorcires, l'Hexensnacht a lieu tous les ans. Nous devons juste demander au Seigneur de la Mort de veiller sur nous. Et, lorsque minuit sonnera, nous appellerons MORR ! MORR ! MORR ! <br> Pre Wilhelm Abgott, Prtre de Morr<br><br>Certains Prtres, qui doivent normalement rester en service dans des temples, cherchent des prtextes afin de sjourner  l'extrieur. Lorsqu'ils ont vent de problmes tranges rapports par leur congrgation, ils peuvent partir en qute de rponses. Certains Grands Prtres trouvent les obligations administratives tellement loignes de ce qu'ils avaient imagin, lorsqu'ils ont rejoint le culte, qu'ils partent pour de longs plerinages loin de leur temple.","book":"LDB","page":91,"subRand":"","rand":{"Humain":58,"Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":"","Middenheim":67,"Middenland":58,"Nordland":56,"Gnome":51,"Ogre":""}},{"index":66,"label":"Priest of Handrich","id":"priest of handrich","class":"Lettrs","resume":"","desc":"","book":"ADE3","page":46,"subRand":"","rand":{"Humain":58,"Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":"","Middenheim":67,"Middenland":58,"Nordland":56,"Gnome":"","Ogre":""}},{"index":67,"label":"Priest of Solkan","id":"priest of solkan","class":"Lettrs","resume":"","desc":"","book":"ADE3","page":54,"subRand":"","rand":{"Humain":58,"Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":"","Middenheim":67,"Middenland":58,"Nordland":56,"Gnome":"","Ogre":""}},{"index":68,"label":"Priestess of Rhya","id":"priestess of rhya","class":"Lettrs","resume":"","desc":"","book":"ADE3","page":72,"subRand":"","rand":{"Humain":58,"Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":"","Middenheim":67,"Middenland":58,"Nordland":56,"Gnome":"","Ogre":""}},{"index":69,"label":"Sorcier","id":"sorcier","class":"Lettrs","resume":"Dtenteur de plein droit d'une magie aussi puissante que dangereuse, vous tes craint des citoyens de l'Empire  qui vous inspirez la plus grande mfiance.","desc":"Les Sorciers concentrent l'un des huit Vents de Magie, que seuls les lanceurs de sorts sont capables de percevoir, afin de lancer de puissants sortilges. Pour avoir le droit d'utiliser la magie au sein de l'Empire, un humain doit suivre les Articles de l'Ordonnance impriale et appartenir  l'un des huit Collges de Magie d'Altdorf  chacun spcialis dans l'un des Vents, car les Magisters ne peuvent concentrer qu'un seul Vent sans risquer de se mettre en danger. Aprs avoir russi leurs examens, les Sorciers novices deviennent des Magisters. Ils tudient et pratiquent leur art avec la plus grandes prcautions, art que, selon les Articles, ils ne peuvent utiliser hors des collges que pour dfendre leur vie, ou contre les ennemis de l'Empire. De nombreux Magisters sont rattachs  l'Arme impriale, et mme s'ils sont considrs avec grande mfiance, personne ne remet en cause leur efficacit sur le champ de bataille.<br><br> Je n'ai rien  faire des promesses qu'ils ont faites, ni des collges auxquels ils appartiennent, ce sont des abominations dangereuses. Je vais continuer  demander  ce qu'ils soient dtruits au nom de Sigmar et pour le bien de tous. <br> Reikhardt Mair, Rpurgateur<br><br>De nombreux Magisters quittent leur Collge de Magie endetts pour les cours reus. Ces Sorciers cherchent rapidement un emploi ou partent chercher fortune sur terre, sur mer ou dans tout autre endroit o ils sont susceptibles de dnicher des reliques, des artefacts et d'anciens livres dbordant de savoirs magiques. Les Magisters nomades, qui ne demandent qu' faire leurs preuves, sont alors activement encourags  tester leurs Comptences  travers l'Empire en chassant tout danger potentiel qui menace les populations locales.<br><br>Les Sorciers font d'excellents Personnages, car ils ajoutent de la puissance de feu  un groupe, mais ils peuvent paratre compliqus pour les Joueurs dbutants dans le sens o il leur faut apprendre des rgles supplmentaires pour les Sorts. Pour cette raison, le MJ devra garder en tte qu'il devra peut-tre accompagner le Sorcier afin qu'il utilise efficacement ces rgles et qu'il apporte un avantage au groupe. Vous choisissez la couleur de la magie que vous tudiez au moment o vous obtenez le Talent Magie des Arcanes. Pour en apprendre plus sur la magie, voir le Chapitre 8 : Magie.","book":"LDB","page":92,"subRand":95,"rand":{"Humain":59,"Halfling":"","Nain":"","Haut Elfe":64,"Elfe Sylvain":60,"Middenheim":68,"Middenland":59,"Nordland":57,"Gnome":58,"Ogre":""}},{"index":70,"label":"Hierophant","id":"hierophant","class":"Lettrs","resume":"","desc":"","book":"VDLM","page":56,"subRand":95,"rand":{"Humain":59,"Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":"","Middenheim":68,"Middenland":59,"Nordland":57,"Gnome":"","Ogre":""}},{"index":71,"label":"Alchemist","id":"alchemist","class":"Lettrs","resume":"","desc":"","book":"VDLM","page":68,"subRand":95,"rand":{"Humain":59,"Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":"","Middenheim":68,"Middenland":59,"Nordland":57,"Gnome":"","Ogre":""}},{"index":72,"label":"Druid","id":"druid","class":"Lettrs","resume":"","desc":"","book":"VDLM","page":80,"subRand":95,"rand":{"Humain":59,"Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":"","Middenheim":68,"Middenland":59,"Nordland":57,"Gnome":"","Ogre":""}},{"index":73,"label":"Astromancer","id":"astromancer","class":"Lettrs","resume":"","desc":"","book":"VDLM","page":92,"subRand":95,"rand":{"Humain":59,"Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":"","Middenheim":68,"Middenland":59,"Nordland":57,"Gnome":"","Ogre":""}},{"index":74,"label":"Shadowmancer","id":"shadowmancer","class":"Lettrs","resume":"","desc":"","book":"VDLM","page":104,"subRand":95,"rand":{"Humain":59,"Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":"","Middenheim":68,"Middenland":59,"Nordland":57,"Gnome":"","Ogre":""}},{"index":75,"label":"Spiriter","id":"spiriter","class":"Lettrs","resume":"","desc":"","book":"VDLM","page":116,"subRand":95,"rand":{"Humain":59,"Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":"","Middenheim":68,"Middenland":59,"Nordland":57,"Gnome":"","Ogre":""}},{"index":76,"label":"Pyromancer","id":"pyromancer","class":"Lettrs","resume":"","desc":"","book":"VDLM","page":128,"subRand":95,"rand":{"Humain":59,"Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":"","Middenheim":68,"Middenland":59,"Nordland":57,"Gnome":"","Ogre":""}},{"index":77,"label":"Shaman","id":"shaman","class":"Lettrs","resume":"","desc":"","book":"VDLM","page":140,"subRand":95,"rand":{"Humain":59,"Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":"","Middenheim":68,"Middenland":59,"Nordland":57,"Gnome":"","Ogre":""}},{"index":78,"label":"Magister Vigilant","id":"magister vigilant","class":"Lettrs","resume":"","desc":"","book":"VDLM","page":40,"subRand":100,"rand":{"Humain":59,"Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":"","Middenheim":68,"Middenland":59,"Nordland":57,"Gnome":"","Ogre":""}},{"index":79,"label":"Batelier","id":"batelier","class":"Riverains","resume":"Vous naviguez sur les eaux dangereuses du Vieux Monde, transportant tour  tour des passagers ou des marchandises, tout en relayant les dernires nouvelles.","desc":"De trs nombreux bateaux et barges parcourent les voies navigables de l'Empire, transportant des biens provenant des coins les plus reculs des provinces vers les plus grandes villes. Ces navires  fond plat sont en mesure de naviguer bien plus facilement  contre-courant que les autres, et un important rseau de canaux leur permet d'atteindre les endroits les plus reculs. Les Capitaines sont des marins aguerris qui connaissent parfaitement les rivires qu'ils empruntent. Un Canotier n'est encore qu'un larbin, mais il ne faudra pas bien longtemps avant qu'il n'apprenne les ficelles. Les Bateliers pilotent des navires marchands chargs de marchandises vers, et depuis, les marchs, et sont soit  leur propre compte ou travaillent pour une chambre de commerce plus importante. De nombreux Bateliers sont galement passeurs, faisant traverser les rivires  leurs passagers vers, ou depuis, les villes. Dans les cits les plus importantes, certains pilotent galement des taxis de rivire, sont  la tte de bateaux de plaisance ou encore convoient des navires au nom d'un tiers.<br><br> Un jour ou l'autre, la pluie s'abattra pour de bon. Alors, n'oubliez pas votre chapeau, madame. <br> Travis Binckel, Taxi de rivire<br><br> Attention  l'embranchement. C'est le Conducteur de barges qui a de la bouteille qui vous dit a. Si vous approchez d'un rocher ou d'un autre danger, suivez la direction des toiles et assurez-vous de rester dans cette direction, ou prenez la direction de la fort et faites attention de bien maintenir le cap. Sinon, vous risquez de driver et de couler. Et personne n'a envie de perdre sa barge. <br> Jacob Walles, Conducteur de barges ayant coul la sienne  un embranchement<br><br>Un Batelier n'aura pas besoin d'aller au-devant de l'aventure, car c'est elle qui ne manquera pas de se prsenter  lui. Tout le monde a besoin des bateaux, surtout ceux qui partent  l'aventure. De plus, ces esquifs constituent une excellente base d'oprations. Le Batelier n'aura mme pas  savoir si les objectifs de l'aventure vont ncessiter de quitter les berges de la rivire ou pas. Et mme si c'tait temporairement le cas, les aventuriers pourraient facilement permettre  un Batelier talentueux de s'occuper des leurs affaires pendant qu'ils font une pause au cours de leur expdition fluviale.","book":"LDB","page":93,"subRand":"","rand":{"Humain":61,"Halfling":64,"Nain":74,"Haut Elfe":65,"Elfe Sylvain":"","Middenheim":"","Middenland":61,"Nordland":59,"Gnome":59,"Ogre":""}},{"index":80,"label":"Contrebandier","id":"contrebandier","class":"Riverains","resume":"Vous faites de la contrebande de cargaisons, cherchant  viter les taxes et esquiver les patrouilleurs fluviaux afin d'encaisser le maximum de bnfice.","desc":"Le commerce est tax par les seigneurs locaux, tout comme il est ponctionn, mais illgalement, par les bandits et par ceux qui font du racket. Les Contrebandiers se considrent comme des mes charitables : les marchands font de meilleurs profits, les clients paient moins cher, les Patrouilleurs fluviaux, peu touffs par la moralit, prennent une petite commission, les hors-la-loi sont vits, au minimum. Une bonne dose d'ingniosit et un peu de bouteille sont ncessaires pour viter les huissiers, les douanes officielles, les receveurs d'octroi et tous ceux qui chercheront  les arrter. Mais les Contrebandiers acceptent cette prise de risques, car ils doivent subvenir  leurs besoins et  ceux de leur famille.<br><br>Il existe toutes sortes de Contrebandiers : certains vont transporter des objets de petite taille, mais de trs forte valeur pour des familles de nobles, alors que d'autres vont convoyer d'normes cargaisons pour des marchands plus ou moins louches. Certains font galement la contrebande de biens illgaux, et c'est l un crime pour lequel la peine encourue est bien plus lourde qu'un simple doigt brl ou que recevoir la marque du Contrebandier.<br><br> coute, c'est l qu'on va mettre les meilleures bouteilles de Bordeleaux. Les patrouilleurs fluviaux vont chercher derrire, les trouver et les confisquer. Et c'est ce qu'on veut, parce que cela signifie qu'ils ne vont pas trouver les douze bouteilles qu'on a caches en dessous, l. Et si jamais ils les trouvaient, ce ne serait pas la fin du monde parce qu'ils seraient tellement satisfaits de leur prise qu'ils n'iraient mme pas regarder o l'on a cach vingt-quatre autres bouteilles. <br> Hansel Solomon, Contrebandier<br><br>Bien souvent, les Contrebandiers se retrouvent embarqus dans des aventures mme s'ils cherchent gnralement  ce que tout reste le plus calme possible. De nombreuses pripties peuvent survenir au cours d'une mission de contrebande, et mme si tout se passe bien, il y aura toujours la tentation de la mission d'aprs, plus grosse et encore plus lucrative que la prcdente. On peut vivre un grand nombre d'aventures en solo rien qu'avec des missions de contrebande. Il est galement facile, pour un Contrebandier, de trouver du travail qui s'carte un peu de ce qu'il fait habituellement. Celui qui a plus d'un tour dans son sac, l'il aux aguets, et qui est capable de conserver son calme, mme quand la situation se complique, sera toujours une recrue de choix pour n'importe quelle expdition dangereuse.","book":"LDB","page":94,"subRand":"","rand":{"Humain":62,"Halfling":68,"Nain":76,"Haut Elfe":66,"Elfe Sylvain":"","Middenheim":69,"Middenland":62,"Nordland":61,"Gnome":62,"Ogre":""}},{"index":81,"label":"Owler","id":"owler","class":"Riverains","resume":"","desc":"","book":"Salzemund","page":141,"subRand":"","rand":{"Humain":62,"Halfling":68,"Nain":76,"Haut Elfe":66,"Elfe Sylvain":"","Middenheim":69,"Middenland":62,"Nordland":61,"Gnome":"","Ogre":""}},{"index":82,"label":"Dbardeur","id":"debardeur","class":"Riverains","resume":"Mme si vous dchargez les marchandises des navires contre rmunration, tout le monde sait que ce sont les Dbardeurs qui font la loi sur les docks.","desc":"Mme si leur seule attribution consiste  charger et  dcharger les navires, les guildes de Dbardeurs ont le pouvoir de ralentir ou d'acclrer le commerce. Ce qui leur confre un certain pouvoir, car beaucoup de quais sont dirigs par ces guildes. Dans les villes les plus grandes, il peut y avoir des affrontements violents entre plusieurs gangs afin de dcider duquel aura le pouvoir. Les Contrematres  la mine renfrogne grent les affaires courantes de la guilde lorsqu'ils ne sont pas  user de leur sifflet pour faire sortir leur gang des tavernes du quai lors de l'arrive d'un nouveau bateau, ou encore pour dfendre leur territoire.<br><br>Un Dbardeur peut travailler en solitaire dans un village riverain, ou appartenir  un gang plus important qui uvre sur un quai fourmillant d'activit. Quelquefois, il peut mme se retrouver dans une bande de criminels organiss qui va effectuer ce travail en tant que couverture. Certains dcident de devenirs des excuteurs, et s'assurent que tout le monde travaille  son maximum.<br><br> coute, je sais bien que nous sommes plus ou moins spcialiss dans le charbon, mais ne te mprends pas, on porte n'importe quoi tant qu'il y a suffisamment d'argent en jeu. Donc, on fait le truc avant que les porteurs dsigns arrivent, et on est bons, mon pote. <br> Albert Pfrtner, Porteur de charbon<br><br> Mon garon, faut pas croire que les dbardeurs se la coulent douce. C'est un travail dangereux, en espace confin, avec des charges trs lourdes et des piles de caisses qui n'en finissent pas, et si c'est mal fait, la cargaison risque de se dsquilibrer et de faire chavirer le bateau. Ce que je veux te dire, c'est qu'il faut les payer correctement. Et si tu veux voir un bateau couler, rajoute quelques pices. <br> Aleida Fuchs, Marchande<br><br>Malgr la monotonie et la rptition qui rgissent la vie sur les quais, certaines opportunits d'aventure s'offrent  un Dbardeur. Certains gangs font littralement la loi et n'hsiteront pas  se battre pour dfendre chaque pouce de leur territoire. Les Dbardeurs sont des Personnages intressants  avoir sous la main, car ils sont trs dbrouillards et ont l'habitude de traiter avec les misreux.","book":"LDB","page":95,"subRand":"","rand":{"Humain":64,"Halfling":71,"Nain":78,"Haut Elfe":"","Elfe Sylvain":"","Middenheim":71,"Middenland":64,"Nordland":63,"Gnome":"","Ogre":68}},{"index":83,"label":"Femme du fleuve","id":"femme du fleuve","class":"Riverains","resume":"Les rivires sont le centre nvralgique du commerce du Vieux Monde, et vous vivez en plein milieu de cette fourmilire.","desc":"Les berges fertiles des grandes rivires de l'Empire sont trs fortement peuples, et les habitants qui travaillent jour et nuit sur les eaux et dans les marais proches fournissent la grande majorit du poisson frais, des anguilles et des crustacs qui vont permettre de nourrir les villes et les cits avoisinantes.  l'inverse des villages situs  l'intrieur des terres, les trangers, qui viennent commercer ou livrer, sont trs nombreux dans les villages ctiers. Les Femmes du fleuve sont de ce fait trs polyvalentes et bien souvent les premires  apprendre les nouvelles en provenance des terres lointaines. Les rivires sont pourvoyeuses de bien des mtiers diffrents. Nombreux sont ceux qui rcoltent les richesses du Reik : les pcheurs (qui utilisent des cannes, des lances ou des filets), les chasseurs d'anguilles (qui utilisent des nasses) ou encore les plongeurs pour les coquillages. La plupart vivent dans les villages riverains, draguant les lits des rivires, tractant et entretenant les milliers de navires qui parcourent le Reik.<br><br> Si je laisse tomber ce bton dans l'eau, juste ici, il terminera sa course  Marienburg.  moins qu'il ne reste coinc dans la boue, videmment. <br> Jemima l'Alevin<br><br> Ils disent qu'on peut parcourir tout l'empire si on reste sur le Reik suffisamment longtemps. Eh bien, j'y suis rest, pendant vingt ans,  suivre le courant du regard. J'en ai vu des choses. J'ai assist  de nombreuses guerres, et j'ai vu la paix. J'ai t tmoin de priodes d'allgresse et d'poques plus rudes. J'ai vu la joie, et la tristesse. Et, pendant tout ce temps, je peux vous dire, le plus honntement du monde, que je n'ai pas pch un seul poisson. <br> Thys Lange, le plus mauvais pcheur du Reikland<br><br>Une Femme du fleuve se sent chez elle lorsqu'elle se trouve  proximit d'une tendue d'eau, et l'tendue de ses comptences est telle qu'elle peut se permettre d'arrter de travailler quand elle le souhaite, car elle pourra trouver du travail n'importe o ailleurs si elle en a besoin. Une Femme du fleuve sera l'une des premires  entendre les ragots qui maillent les coins les moins frquentables des berges d'une rivire et peut mme avoir des contacts intressants parmi les plus dmunis. Leur exprience et leurs connaissances peuvent faire la diffrence entre le succs et l'chec lors d'une expdition fluviale.","book":"LDB","page":96,"subRand":"","rand":{"Humain":67,"Halfling":74,"Nain":80,"Haut Elfe":"","Elfe Sylvain":"","Middenheim":"","Middenland":67,"Nordland":66,"Gnome":66,"Ogre":""}},{"index":84,"label":"Marin","id":"marin","class":"Riverains","resume":"L'appel du large et une vie passe  parcourir les mers rsonnent en vous, mme si de nombreux Marins du Reikland n'ont jamais vu la mer.","desc":"Les Marins parcourent la haute mer dans la Marine impriale, ou se mettent au service de Marchands. Mme si le Reikland ne possde aucune cte, le Reik, entre le Wasteland et Altdorf, est large de plusieurs kilomtres et emprunt par de nombreux navires de grande taille. La Premire Flotte impriale, qui patrouille ces eaux, ne voit que trs rarement la haute mer, en grande partie  cause du fait que les taxes  payer pour faire passer un navire de guerre par Marienburg sont exorbitantes.<br><br>Un Marin parvient toujours  trouver du travail, que ce soit comme membre d'quipage sur un vaisseau de combat de l'Empire ou comme simple quipier sur un sloop de commerce. Certains Marins parcourent le monde et paient leur transport en travaillant. Le Reik possde galement de nombreuses  Missions , ces btiments fournis par la Marine impriale, et qui emploient de nombreux Marins.<br><br> Je vois la mer ! <br> Marian Zelman, Marin du Reikland optimiste<br><br> Ouaip, j'ai navigu vers Marienburg. Ces maudits Wastelanders ont fait tout leur possible pour nous empcher de prendre la haute mer. J'te jure, le Nautonier a d faire trois fois le tour des les avant qu'on sente enfin l'odeur de l'eau sale. Et ils nous ont taxs double sur tout. Mme le chat de l'quipage y a eu droit. Honntement, je suis content d'tre rentr  la maison. <br> Thom Wesserbrug, Matre d'quipage<br><br>Une fois Marienburg franchie, c'est le monde entier qui attend le Marin : la dangereuse Mer des griffes, le Grand Ocan aux profondeurs insondables, les les aux sirnes et leur exotisme, les Mers du Sud et le Golfe noir. Et mme sur le Reik, un Marin peut passer sa vie entire  en parcourir les eaux sans jamais vivre la mme journe.","book":"LDB","page":97,"subRand":"","rand":{"Humain":69,"Halfling":75,"Nain":81,"Haut Elfe":81,"Elfe Sylvain":"","Middenheim":"","Middenland":69,"Nordland":70,"Gnome":"","Ogre":69}},{"index":85,"label":"Naufrageur","id":"naufrageur","class":"Riverains","resume":"Vous attirez les navires et les faites couler par le fond avant d'en rcuprer le chargement.","desc":"Quelquefois, les dieux vont offrir une aubaine aux riverains sous la forme d'un navire au tragique destin. Mais parfois, les dieux ont besoin d'un coup de main : c'est l que les Naufrageurs entrent en jeu. Par la pose de piges perfides et l'envoi de signaux perturbateurs, les Naufrageurs parviennent  attirer les navigateurs imprudents vers des bancs de sable ou des rochers avant de rcuprer ce qui se trouve dans l'pave, sans se proccuper des protestations d'ventuels survivants de l'quipage.<br><br>Certains Naufrageurs sont particulirement fiers de leurs piges astucieux, qui parviennent  donner l'illusion d'un accident lors du naufrage et leur permettent de rester  une distance respectable. Certains prennent les navires  l'abordage et balancent l'quipage par-dessus bord, capables de reprer au premier coup d'il les bateaux aux lourdes cargaisons et aux dfenses les plus faibles. Ces Pirates des rivires sont pourchasss, autant par les Patrouilleurs de routes que par les fluviaux et sont en perptuel mouvement afin d'chapper aux autorits.<br><br> On espionnait ce sloop bien prometteur alors qu'il retournait vers Carroburg et que la nuit tombait. Puis on a allum des feux sur la berge  leur gauche afin de leur faire croire que le village n'tait qu' quelques centaines de mtres devant. Ils ont vir  tribord, comme on l'avait prvu et ont percut le banc de sable de plein fouet. C'tait parfait. Bon, comment est-ce qu'on pouvait deviner que le bateau transportait une compagnie de pistoliers ? <br> Greta Lachsmann, peu de temps avant sa pendaison<br><br> Si on laisse vivre l'quipage, ils vont dire aux patrouilleurs o on opre, donc la seule chose raisonnable  faire c'est de tous les tuer. <br> Mandel Stein, Pirate des rivires pragmatique<br><br>La prparation et l'excution d'un naufrage est une aventure en elle-mme : viter les autorits, disposer des biens, s'assurer que tout le monde tient sa langue et dpenser l'agent ainsi gagn, tout cela offre des opportunits de danger et d'aventure. Et comment savoir quelle cargaison va tre dcouverte, et qui va venir les prendre en chasse une fois le larcin effectu ? Les Naufrageurs, dont la vie quotidienne est faite de ces pripties, n'auront aucun mal  quitter cette existence et  y revenir lorsqu'il sera temps  nouveau.","book":"LDB","page":98,"subRand":"","rand":{"Humain":70,"Halfling":"","Nain":82,"Haut Elfe":"","Elfe Sylvain":61,"Middenheim":"","Middenland":70,"Nordland":71,"Gnome":"","Ogre":""}},{"index":86,"label":"Nautonier","id":"nautonier","class":"Riverains","resume":"Vous pilotez des navires sur les eaux parmi les plus tratres du Vieux Monde.","desc":"Les Nautoniers sont des guides de rivires spcialiss qui connaissent sur le bout des doigts les rivires de la rgion. Ils sont trs nombreux prs des portions de rivires les plus dangereuses de l'Empire et n'hsitent pas  demander de fortes sommes pour accomplir une mission, mme si certains pensent que la tche est plutt facile. D'autres estiment que ce n'est pas cher pay compar  une cargaison perdue.<br><br>La plupart des Nautoniers vont rester attachs  une unique portion de rivire rpute, alors que d'autres vont faire le plus de profits au cours de la priode de l'anne o les eaux sont les plus dangereuses. D'autres Nautoniers, familiers avec plus de cours d'eau, guideront les navires tout le long de leur traverse, endossant alors le rle de navigateur. C'est souvent le cas pour les navires marchands qui transportent une cargaison de valeur aux pires moments de l'anne.<br><br> Un grand bateau est arriv de Marienburg, une ligne de flottaison basse et charg jusqu'au bord. Je leur ai dit que a leur coterait une couronne pour lui faire traverser le Furdienst. Oui, c'est raide, mais c'tait un gros bateau. Le Wastelander, plein d'arrogance, s'est moqu de moi et m'a rpondu qu'il s'en chargerait lui-mme. Bien sr, ils ont trs vite driv vers les eaux peu profondes et se sont embourbs. Ils ont perdu une bonne partie de leur cargaison et il a fallu une semaine de travail pour rparer les dgts. Je pense que a leur a cot bien plus qu'une Couronne. <br> Ilsa Dasche, Nautonire<br><br>Les Nautoniers, experts dans leur domaine, sont souvent embauchs par de riches clients qui ont besoin d'un spcialiste en la matire lorsqu'ils s'embarquent pour des voyages vers des terres inconnues. Mme lorsqu'ils traversent des eaux qu'ils ne connaissent pas, les Nautoniers sont trs utiles, car leur connaissance des rivires et du pilotage est irremplaable. Comme leur travail est principalement saisonnier, ils n'hsiteront pas  tout laisser tomber pour partir o bon leur semble. Cette libert correspond parfaitement au style de vie des aventuriers, et permet tout aussi facilement de revenir au mtier de Nautonier si les aventures vcues n'ont pas permis de subvenir  leurs besoins.","book":"LDB","page":99,"subRand":"","rand":{"Humain":71,"Halfling":76,"Nain":83,"Haut Elfe":"","Elfe Sylvain":"","Middenheim":"","Middenland":71,"Nordland":72,"Gnome":"","Ogre":""}},{"index":87,"label":"Patrouilleur fluvial","id":"patrouilleur fluvial","class":"Riverains","resume":"Infatigable et sr de vous, vous patrouillez les rivires sans relche, pourchassant les hors-la-loi et les fauteurs de troubles.","desc":"Le son d'un clairon sur une rivire annonce l'arrive de la Patrouille fluviale impriale, groupe d'intervention arm aussi rput pour les brutes qui la composent que pour son efficacit. La plupart des auberges et villages riverains leur gardent prcieusement une place au mouillage, car, sans leur prsence, les eaux resteraient sous la coupe de dangereux criminels. Ces patrouilles, surcharges de travail, se concentrent sur les crimes les plus horribles, et se contentent de rsoudre les dlits mineurs avec des amendes ponctuelles. Sur les principales routes de commerce, elles possdent des navires plus importants dirigs par des Abordeurs entrans  repousser des menaces plus importantes, comme les peaux-vertes ou les trolls.<br><br>Certains Patrouilleurs fluviaux ne mettent les bottes sur un bateau que trs rarement, supervisant des avant-postes qui contrlent des eaux d'une forte importance stratgique. D'autres patrouillent sur des navires rapides et sont chargs d'intercepter les contrebandiers qui agissent de nuit. Les plus grands bateaux des Patrouilleurs fluviaux sont de vritables vaisseaux de guerre hrisss de canons et de mortiers, prts  toutes les ventualits.<br><br>  une poque, alors que j'tais Patrouilleur fluvial, Grand Willi est venu me voir pour que je ne m'occupe pas d'une certaine cargaison. Il m'a dit que la seule chose que j'avais  faire tait de le laisser passer et que tout se passerait bien. J'tais jeune,  l'poque. Du coup, j'ai tout racont au propritaire du bateau. Est-ce que j'ai t remerci pour mon honntet ? Nan, Grand Willi s'est point, il m'a coll une rouste, et le jour d'aprs, je me suis fait virer des Patrouilleurs. Ils taient bien tous de mche, hein ? <br> Nikki Schnelling, ex-Patrouilleur fluvial<br><br>Un Patrouilleur fluvial consciencieux, qui fouille les btiments et qui pousse plus loin ses recherches, risque  tout moment de tomber sur un truc pas clair ou sur une sinistre cargaison. Gnralement, ils travaillent un mois d'affile avant de se reposer un mois complet. Ce type d'emploi du temps est idal pour pouvoir partir  l'aventure, d'autant que le Patrouilleur fluvial n'est pas oblig de dserter s'il a dcid de faire autre chose, ni mme de perdre du temps  tenter de convaincre son Sergent qu'il est de son devoir d'enquter sur les crimes. Ils peuvent donc se mettre en retrait, enquter de leur ct et reprendre leur poste avant le dbut du prochain cycle.","book":"LDB","page":100,"subRand":"","rand":{"Humain":73,"Halfling":77,"Nain":"","Haut Elfe":"","Elfe Sylvain":"","Middenheim":"","Middenland":73,"Nordland":74,"Gnome":"","Ogre":""}},{"index":88,"label":"Beachcomber","id":"beachcomber","class":"Seafarers","resume":"","desc":"","book":"SOC","page":64,"subRand":"","rand":{"Humain":"","Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":"","Middenheim":"","Middenland":"","Nordland":"","Gnome":"","Ogre":""}},{"index":89,"label":"Chantyman","id":"chantyman","class":"Seafarers","resume":"","desc":"","book":"SOC","page":66,"subRand":"","rand":{"Humain":"","Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":"","Middenheim":"","Middenland":"","Nordland":"","Gnome":"","Ogre":""}},{"index":90,"label":"Huffer","id":"huffer","class":"Seafarers","resume":"","desc":"","book":"SOC","page":68,"subRand":"","rand":{"Humain":"","Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":"","Middenheim":"","Middenland":"","Nordland":"","Gnome":"","Ogre":""}},{"index":91,"label":"Officer","id":"officer","class":"Seafarers","resume":"","desc":"","book":"SOC","page":70,"subRand":"","rand":{"Humain":"","Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":"","Middenheim":"","Middenland":"","Nordland":"","Gnome":"","Ogre":""}},{"index":92,"label":"Sailor","id":"sailor","class":"Seafarers","resume":"","desc":"","book":"SOC","page":72,"subRand":"","rand":{"Humain":"","Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":"","Middenheim":"","Middenland":"","Nordland":"","Gnome":"","Ogre":""}},{"index":93,"label":"Sailor-Priest of Manann","id":"sailor-priest of manann","class":"Seafarers","resume":"","desc":"","book":"SOC","page":74,"subRand":"","rand":{"Humain":"","Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":"","Middenheim":"","Middenland":"","Nordland":"","Gnome":"","Ogre":""}},{"index":94,"label":"Ship's Gunner","id":"ship's gunner","class":"Seafarers","resume":"","desc":"","book":"SOC","page":76,"subRand":"","rand":{"Humain":"","Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":"","Middenheim":"","Middenland":"","Nordland":"","Gnome":"","Ogre":""}},{"index":95,"label":"Wrecker","id":"wrecker","class":"Seafarers","resume":"","desc":"","book":"SOC","page":78,"subRand":"","rand":{"Humain":"","Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":"","Middenheim":"","Middenland":"","Nordland":"","Gnome":"","Ogre":""}},{"index":96,"label":"Priest of Stromfels","id":"priest of stromfels","class":"Seafarers","resume":"","desc":"","book":"SOC","page":90,"subRand":"","rand":{"Humain":"","Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":"","Middenheim":"","Middenland":"","Nordland":"","Gnome":"","Ogre":""}},{"index":97,"label":"Charlatan","id":"charlatan","class":"Roublards","resume":"Peu scrupuleux et charmant, vous sparez les imbciles de leur argent ; et Dieu merci, les imbciles ne manquent pas...","desc":"Un Charlatan opre dans la confiance, mais fait son beurre de la trahison. En s'attaquant aux faiblesses motionnelles et psychologiques, les Charlatans proposent  leur  cible  un prix trop beau pour tre vrai. Les privilges sociaux ne fournissent pas de protection, et mme les citoyens les plus nobles peuvent tomber dans les filets d'un Charlatan talentueux. Le manque de scrupule, alli  un don pour le mensonge, profite aussi aux Charlatans.<br><br>Les Charlatans regroupent les Filous, les Arnaqueurs, et autres Escrocs cherchant  s'en prendre aux crdules. Les halflings commettent souvent des escroqueries en petits groupes familiaux. Les jeunes hauts elfes, s'encanaillant avec des humains, considrent leurs arnaques comme une grande chasse, motivs non par le profit, mais par le fait de prouver leur supriorit. Certains Charlatans expriments travaillent avec des artistes, qui falsifient des documents contre une part des profits.<br><br> Je l'ai ramene parcourant d'innombrables lieues depuis les plus hautes tours des elfes. Vous voyez comme elle scintille au clair de lune ? Seule la magie peut faire natre une telle lueur ! Aussi incroyable que cela puisse tre, je dois m'en sparer  contrecur. Pour un tel pouvoir, le prix, quel qu'il soit n'est qu'une broutille. <br> Wolmar Rotte, Arnaqueur<br><br> Le dernier hritier vivant de Lord Schwalb, vous dites ? Foutaises ! Vous tes le cinquime  hritier   passer cet aprs-midi ! Combien avez-vous pay pour ce bout de papier ? Et surtout quel est l'escroc qui vous l'a vendu ? <br> Gerold Behn, Majordome agac<br><br>Pour viter d'veiller les soupons, les Charlatans restent rarement longtemps dans la mme rgion. Peu de Filous avouent ouvertement leur vocation, prfrant se faire passer pour quelqu'un d'autre. Trs peu de raisons empchent donc les Charlatans de poursuivre des intrts parallles ; ils peuvent ensuite retourner n'importe o de riches imbciles sont prts  payer pour rien d'autre qu'une promesse.","book":"LDB","page":101,"subRand":"","rand":{"Humain":74,"Halfling":78,"Nain":"","Haut Elfe":84,"Elfe Sylvain":"","Middenheim":72,"Middenland":74,"Nordland":75,"Gnome":71,"Ogre":""}},{"index":98,"label":"Entremetteur","id":"entremetteur","class":"Roublards","resume":"Dbrouillard et intress, vous gagnez votre vie en vendant des marchandises illicites dans les bas-fonds de la ville.","desc":"Les Entremetteurs guident les gens vers les tablissements offrant une varit de services illgaux et immoraux. Bien que beaucoup d'humains et de nains s'opposent  ce genre d'activits, la plupart des halflings et hauts elfes sont parfaitement neutres en ce qui concerne les repaires de drogus, les bordels et autres maisons du vice.<br><br>Les Entremetteurs regroupent les vendeurs de drogue, les effeuilleuses, les prostitues et les modles. Beaucoup de chefs-d'uvre clbres de l're moderne ont eu pour modles des Entremetteurs arrachs  la rue. Les armes en dplacement sont suivies par des cantinires, parmi lesquelles les Entremetteuses cherchent  se faire de l'argent par tous les moyens. Les Meneurs, propritaires d'tablissements o les Entremetteurs se regroupent, peuvent se retrouver  la tte d'empires importants fournissant des services  tous genres de roublards, des receleurs qui ont besoin de rencontrer discrtement de riches clients, jusqu' fournir des repaires srs aux chefs de gangs et barons du crime.<br><br> Venez au Marteau et Godet, vous y trouverez la meilleure musique et les meilleurs divertissements de la vieille ville d'Altdorf ! Vous ne serez pas dus ! <br> Raynald Schmid, Entremetteur<br><br> Moquez-vous tant que vous le voulez, mais ces vtements cotent une fortune. Pour un gamin n sous un tas d'fumier, il mne une vie de luxe. <br> Hertel Netzhoch, Aubergiste<br><br>Les Entremetteurs vivant dans les zones urbaines voyagent parfois pour fuir la peste et les perscutions religieuses, ces dernires tant plus frquentes dans les rgions domines par le Culte de Sigmar. D'autres, comme ceux qui vagabondent avec les saltimbanques, considrent le voyage comme une partie intgrante de leur profession. Ceux qui parviennent  convaincre des mcnes peuvent bnficier de beaucoup de temps  consacrer  leur propre sort.","book":"LDB","page":102,"subRand":"","rand":{"Humain":76,"Halfling":81,"Nain":"","Haut Elfe":86,"Elfe Sylvain":"","Middenheim":74,"Middenland":76,"Nordland":77,"Gnome":73,"Ogre":""}},{"index":99,"label":"Hors-la-loi","id":"hors-la-loi","class":"Roublards","resume":"Vous vous attaquez aux voyageurs, extorquant un droit de passage aux plus vulnrables et aux imprudents.","desc":"Les Hors-la-loi sillonnent les routes du Vieux Monde  la recherche de voyageurs vulnrables et de caravanes marchandes. Ils mnent des vies dangereuses et souvent misrables. Beaucoup ne se considrent pas comme des criminels, mais comme un groupe d'oppresss essayant de vivre leurs existences libres, loin des contraintes. Beaucoup de Hors-la-loi elfes sylvains correspondent  cette description, repoussant la prolifration des Humains jusqu'aux lisires des forts, prts  entreprendre des actions bien plus drastiques que leurs congnres. Des Hors-la-loi particulirement astucieux et brutaux peuvent former leurs propres groupes, unifiant mme parfois plusieurs bandes sous une mme bannire. Ces Rois des bandits sont craints et vilipends par les nobles et les paysans. Bien que peu de Hors-la-loi fassent la distinction en choisissant leurs proies, certains prtendent protger les gens du peuple. Ces bons samaritains concentrent leurs larcins sur les nobles avares et, en retour, les gens du coin leur fournissent de la nourriture, des informations et un refuge sr.<br><br> Ce sont des enfants, pas des bandits. Affams, sales, maladifs. Ils nous ont accueillis avec des voles de flches et nous avons tenu bon... ils ont l'ge de mon fils. Des enfants. Ils ont tu six d'entre nous... <br> Valentin Behr, Patrouilleur routier<br><br>...et il dit,  Titus, pourquoi prends-tu ces cisailles ?  Et je fais,  Celles-ci ?  Et il dit,  Ouais, ce sont les seules cisailles que je vois.  Alors j'ai ri et rpondu :  Parfois, ils ne veulent pas me donner leurs bagues comme je leur demande. Quand je leur montre les cisailles, ils changent rapidement leur fusil d'paule. Et s'ils ne le font pas...   Ha ! Ha ! Ha !<br> Titus Widmann, Hors-la-loi<br><br>Les bandes de Hors-la-loi ne sont pas toutes constitues de monstres sauvages, et beaucoup peuvent donc tre raisonnes si on les approche correctement. Un groupe d'aventuriers peut demander  un Hors-la-loi de les accompagner comme guide ou pour les protger, en particulier si le groupe essaie de mettre fin  une activit impie dans le domaine d'un Roi des bandits. Les Hors-la-loi solitaires peuvent trouver facile le fait de rejoindre un groupe d'aventuriers. Mais ils peuvent avoir besoin de se dguiser s'ils sont recherchs l o ils se rendent.","book":"LDB","page":103,"subRand":"","rand":{"Humain":80,"Halfling":82,"Nain":86,"Haut Elfe":89,"Elfe Sylvain":67,"Middenheim":76,"Middenland":80,"Nordland":81,"Gnome":74,"Ogre":78}},{"index":100,"label":"Pilleur de tombes","id":"pilleur de tombes","class":"Roublards","resume":"Vous bravez la menace de la ncromancie, volant les morts pour remplir vos propres poches.","desc":"Le trafic de corps et de membres est lucratif, avec une forte demande des universits et mdecins pour des cadavres frais. Outre le march scientifique, des corps sont parfois enterrs avec toutes sortes d'objets de valeur sous les stles funraires des tombeaux des Jardins de Morr. Parce que leur travail est videmment illgal et sacrilge, les Pilleurs de tombes oprent gnralement sous le couvert des tnbres. Les Trafiquants de cadavres sont rputs supprimer l'intermdiaire et choisir les mendiants et autres infortuns directement dans les rues. Les Pilleurs de tombes vitent les risques juridiques du pillage des morts rcents, et se rendent  la place dans les ruines et antiques tumulus, risquant d'y croiser les morts sans repos et les brigands. trangement, certains Chasseurs de trsors victorieux se voient acclams en hros, leurs trsors vendus  l'aristocratie qui les exhibe ensuite. On raconte mme que la grande fortune de l'un des ordres de chevalerie provenait de plusieurs de ses membres qui avaient pill une tombe trangre.<br><br> Vous ne pouvez pas l'emporter avec vous... mais je peux l'emporter avec moi. <br> Symon Schreiber, Pilleur de tombes<br><br> Il n'y a pas que les bijoux, Herbert. Regarde tous ces ossements ! Il y a des professeurs  Altdorf qui donneraient beaucoup d'argent pour a ! <br>Tyle  la Goule  Grubsch, Trafiquant de cadavres<br><br> Les cauchemars de Khemri me hantent toujours. Les maldictions lances par ces tyrans morts depuis longtemps ont scell mon destin. Je ne peux qu'esprer que Morr puisse mettre un terme  la ncromancie qui pourrit mes os et noircit mon cur. <br>- Lady Estelle Hauptleiter, Chasseuse de trsors (dcde)<br><br>Les Pilleurs de tombes embrassent facilement une vie d'aventure, en particulier si leurs sjours nocturnes sont dcouverts par des autorits peu compatissantes. Ils peuvent aussi tre sollicits par des antiquaires qui souhaitent engager leurs services spcialiss dans l'excavation d'un tombeau, ou peut-tre se sentiront-ils obligs de traquer un ncromancien suspect d'utiliser des corps  des fins abominables.","book":"LDB","page":104,"subRand":"","rand":{"Humain":81,"Halfling":83,"Nain":"","Haut Elfe":"","Elfe Sylvain":"","Middenheim":77,"Middenland":81,"Nordland":82,"Gnome":"","Ogre":82}},{"index":101,"label":"Ranonneur","id":"ranonneur","class":"Roublards","resume":"Vous tes membre d'un gang criminel organis, collectant les dettes et extorquant de l'argent aux plus faibles.","desc":"Les Ranonneurs extorquent de l'argent aux citoyens et aux marchands respectueux de la loi, fournissant une  protection  ou tout autre  service  frauduleux similaire. Si les  honoraires  ne sont pas pays dans les temps, les victimes, leurs familles et leur gagne-pain courent un risque considrable. Des gangs importants soudoient ou intimident les autorits locales pour qu'elles ignorent leurs activits  leurs Coupe-jarret sont toujours prts  tuer  ou pire  pour que leurs affaires continuent de bien fonctionner. Les Coupe-jarret sont employs pour collecter des dettes de toutes sortes, en particulier celles rsultant de paris perdus ou de prts  taux levs. Dans un monde gangrn par la pauvret, la promesse de richesse facile est un attrait que de nombreux imbciles sont incapables d'ignorer. Plus la corruption est organise, plus les organisations qui les dirigent sont vastes et complexes. Alors que les plus petits trafics sont grs par de petits gangs dont le territoire se limite  un immeuble ou deux, les plus grands peuvent comprendre des cits et mme des rgions entires, et les Barons du crime qui les dirigent peuvent exercer un pouvoir extraordinaire.<br><br> J'espre que vous avez l'argent d'Hazelman, parce que j'ai vraiment horreur du bruit des doigts qui se brisent. <br> Claus Betelhof, Ranonneur bien lev<br><br> SI TU NE PEUX PAS PAYER LE PRIX, FAIS PAS LE PARI. <br> Inscription aux Os de Bosco (tripot d'Altdorf )<br><br> ou bosco t'cassera t' jambes. <br> Ajout griffonn  la craie sous l'inscription aux Os de Bosco<br><br>Les Coupe-jarret et les Ranonneurs sont toujours prts  recourir aux menaces et  la violence, ce qui fait d'eux des membres utiles  beaucoup de groupes souhaitant affronter une opposition agressive. Les Chefs de gang peuvent mme grer leurs affaires sur les routes, pour essayer d'tendre leur territoire ou d'explorer de nouvelles opportunits de complots juteux. tant donn la nature comptitive de certains trafics, mme les Barons du crime les plus puissants peuvent se voir dtrns par des adversaires, ou par trahison. Forcs  se cacher ou  fuir, certains truands peuvent chercher  utiliser un groupe d'aventuriers expriments  leur propre avantage.","book":"LDB","page":105,"subRand":"","rand":{"Humain":82,"Halfling":84,"Nain":87,"Haut Elfe":"","Elfe Sylvain":"","Middenheim":80,"Middenland":82,"Nordland":83,"Gnome":76,"Ogre":87}},{"index":102,"label":"Receleur","id":"receleur","class":"Roublards","resume":"Expert avis en objets de valeur, vous achterez tout, lgal ou non, et inverserez la situation pour ramasser un joli profit.","desc":"Un Receleur achte les butins des Voleurs et les revend pour faire du profit, souvent  ceux qui ignorent que les biens sont vols. Les Receleurs brillants travaillent parfois comme prteurs sur gages, importateurs et autres marchands. D'autres prfrent rester itinrants, trafiquant uniquement des objets transportables. Bien que le Receleur moyen revende des marchandises et des objets de valeur, on trouve aussi des spcialistes bien informs qui se concentrent sur les informations et savoirs interdits. Certains Receleurs dplacent les objets vols  travers l'Empire. Une peinture vole  Altdorf est plus facile  vendre  Talabheim  une clientle ignorant le cambriolage. Quand des objets prestigieux disparaissent, les Receleurs sont aussi les premiers  tre consults par ceux qui cherchent  les acqurir. Certains Receleurs prennent mme des commissions  leurs clients, pour les mettre en contact avec ceux qui peuvent voler sur demande.<br><br> Je sais que c'est vol. Vous le savez aussi. Mme le vieux Sigmar sait que c'est vol. Donc quand je vous demande si c'est vol, ne m'insultez pas en me disant que a ne l'est pas. Heureusement pour vous, je vends des objets drobs, alors arrtez de paniquer. <br>- Elene Weslach, Receleuse itinrante<br><br> Pourquoi m'appelle-t-on Receleur ? Eh bien parce que je recle des combines pour vous viter d'tre pris, pas vrai. Donc, vous volez, et je m'assure que vous n'ayez pas  vous inquiter de la faon d'couler la marchandise. Considrez-moi comme votre complice. <br>  Furoncle  Vakram, Receleur<br><br>La recherche d'acheteurs et de vendeurs, ou le besoin d'chapper  une terrible situation, peut mener loin un Receleur. Ils peuvent se trouver partout  travers l'Empire et dans beaucoup de rgions au-del des frontires. Les Brocanteurs prometteurs transportent des marchandises illicites entre les cits du Vieux Monde  la recherche d'acheteurs. D'autres, cherchant  se faire un nom ailleurs, tentent de se faire une place dans les cits souterraines existantes. tant donn que leurs intrts sont souvent communs, les Receleurs et Marchands s'associent parfois. Mais avec cette activit criminelle et tous ces dplacements, les ennuis sont invitables.","book":"LDB","page":106,"subRand":"","rand":{"Humain":83,"Halfling":85,"Nain":88,"Haut Elfe":"","Elfe Sylvain":"","Middenheim":82,"Middenland":83,"Nordland":84,"Gnome":77,"Ogre":""}},{"index":103,"label":"Sorcier dissident","id":"sorcier dissident","class":"Roublards","resume":"Volontaire et ambitieux, vous vous vertuez  matriser la magie sans licence officielle.","desc":"Quiconque possde le rare talent de manier la magie doit, selon la loi, tre entran par les Magisters des Collges de Magie. Tout le monde n'accepte pas un tel destin ; certaines personnes dissimulent leurs pouvoirs ou prennent la fuite. Ces personnes sont des Sorciers dissidents. Ils risquent la folie et la damnation, car la magie les consume par manque d'un apprentissage correct, et ils comprennent rarement la nature des forces qu'ils bricolent. D'autres embrassent pleinement leurs pouvoirs en plein essor, acceptant le risque. Il existe des Sorciers dissidents de toutes sortes, car le talent de manier la magie se dcline de bien des faons sans inclination particulire. Certains ont des personnalits bienveillantes et aiment simplement la libert. D'autres sont des nobles refusant l'ide d'tre des Sorciers dissidents, car ils risquent d'tre dshrits. D'autres encore sont terrifis par ce qu'ils peuvent devenir, et prennent donc la fuite. Dans tous les cas, peu admettront ce qu'ils sont, car tous risquent d'tre brls vifs par des Sigmarites trop zls.<br><br> Pensez-vous que seuls les Magisters peuvent manipuler la magie ? Rflchissez encore ! Je possde, moi aussi, une telle connaissance, et je refuse de devenir l'esclave de ces soi-disant Collges. <br> Apprenti Franz Zimmel de l'Ordre Dor, trois mois avant d'tre captur par un Rpurgateur<br><br>Les Sorciers dissidents mnent des existences dangereuses. Bien que certains se prsentent comme des Sorciers officiels, de telles supercheries sont facilement discernables par quiconque connat la magie. Toutefois, des groupes d'aventuriers  en particulier ceux sans foi inbranlable ou scrupules moraux  se soucient rarement des aspects prcis de l'ducation d'un Sorcier tant que les mthodes utilises sont efficaces et qu'elles ne sont pas associes aux Dieux Sombres. Bien que la sorcellerie non autorise soit illgale  passible de la peine de mort  beaucoup de Magisters ont une brve exprience en tant que Sorcier dissident avant d'intgrer les Collges de Magie. Ce fait est reconnu par les Collges et les cultes, donc un Sorcier dissident, s'il est dcouvert, devrait se soumettre aux autorits. La formation dans les Collges peut se drouler entre deux aventures, ce qui signifie qu'un Sorcier dissident peut revenir plus tard dans une Carrire de Sorcier (reconnu par les Collges), ou devenir l'objet principal d'une nouvelle aventure.","book":"LDB","page":107,"subRand":"","rand":{"Humain":84,"Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":"","Middenheim":83,"Middenland":84,"Nordland":85,"Gnome":"","Ogre":""}},{"index":104,"label":"Voleur","id":"voleur","class":"Roublards","resume":"Vous volez les autres dans le but de remplir vos propres poches, et vous tes plutt dou pour a.","desc":"Les Voleurs drobent toutes sortes de richesses et de biens  leurs prochains. Du plus humble tire-laine au plus rus des cambrioleurs, l'ide d'une journe de travail honnte en change d'un salaire respectable n'est rien de plus qu'une mauvaise blague. Les Voleurs s'organisent souvent en gangs avec des Charlatans, des Ranonneurs et des Receleurs pour s'enrichir. Les querelles acharnes entre ces organisations illicites sont rputes durer des annes, ou mme des dcennies. Les Voleurs les plus humbles ciblent des individus, leur faisant les poches ou guettant leurs victimes dans des ruelles infestes de rats. Les Cambrioleurs vitent la confrontation en entrant par effraction dans les entreprises et les rsidences, emportant des objets transportables de valeur. Les Voleurs les plus ambitieux tudient leurs cibles pendant des jours voire des semaines, allant mme jusqu' infiltrer les tablissements cibles pour avoir une meilleure connaissance de la configuration des lieux. Travaillant avec d'autres Cambrioleurs professionnels, de tels experts peuvent organiser des braquages auxquels leurs pairs infrieurs ne peuvent que rver.<br><br> Un seul plancher qui craque dans toute la maison et il est pour moi... <br> Alette Zimmermann, Voleuse, en prison<br><br> Qu'est-ce que... ? Ce ne sont pas des chiens... ce sont des ours ! <br> Marx le Mutil, Voleur malchanceux<br><br> Non, la liste des charges n'inclut pas  Voler le cur du Juge . Vous devez me confondre avec un juge qui a un cur. <br> Leonora Nithardt, Juge<br><br>Les Voleurs ayant des dmls avec la justice sont obligs de se cacher ou de fuir, avec donc toujours plus de potentiels dtenus en cavale. Parfois, les objets drobs par les Voleurs sont d' une valeur exorbitante ou d'une qualit surnaturelle qui semblent attirer les ennuis comme un corps en dcomposition attire les mouches. Ce qui peut conduire  toutes sortes d'aventures inattendues. videmment, les talents d'un Cambrioleur sont toujours utiles aux aventuriers, et des individus fiables peuvent esprer tre bien rmunrs pour leurs comptences.","book":"LDB","page":108,"subRand":"","rand":{"Humain":87,"Halfling":89,"Nain":89,"Haut Elfe":"","Elfe Sylvain":"","Middenheim":87,"Middenland":87,"Nordland":87,"Gnome":80,"Ogre":""}},{"index":105,"label":"Bailli","id":"bailli","class":"Ruraux","resume":"Vous tes un fonctionnaire local jouissant de la confiance des dirigeants de la rgion pour administrer efficacement et fermement leurs terres.","desc":"Les Nobles confient aux Baillis le soin de collecter les taxes issues de leurs terres. Certains Baillis sont respects et honntes, et il ne se passe pas une semaine sans qu'ils se rendent dans un temple de Sigmar. D'autres sont des tyrans qui jouissent du pouvoir confr par leur seigneur sur leurs proprits et possessions pour faire usage de menaces et de violences lors de l'exercice de leur profession. Les Baillis en exercice depuis longtemps deviennent souvent de fidles serviteurs de la famille dirigeante et disposent d'avantages en nature consquents. Les Prfets bnficient d'un champ d'action plus important et ont de plus grandes responsabilits. Ils assurent le maintien de l'ordre au niveau des frontires du territoire de leur seigneur et rsolvent les conflits, qu'ils aient pour origine des histoires de btail ou des limites de proprits agricoles.<br><br> Je sais, les rcoltes ont t mauvaises mais il faut payer ce qui est d. Je prends la moiti aujourd'hui et l'autre Marktag. Comment a ? C'est ce que je peux proposer de mieux, et je ne peux pas tre plus juste. <br> Lena Sauer, Bailli<br><br> Je vais aller moi-mme jeter un il au pturage en question. Jusqu' mon retour, je ne veux aucune dispute entre vos turbulents descendants, suis-je assez clair, Bauer, Meier ? Et vous vous partagerez le cot des rparations de l'auberge, ou vous aurez  renoncer  tout ce que vous seriez en droit de prtendre, ou pas, sur ces terres. <br> Lorenz Schulte, Prfet de la Valle D'Elster<br><br>La grande majorit des Baillis disposent d'une certaine libert, ce qui leur permet de prendre le temps de s'occuper d'affaires prives ou d'embaucher d'autres personnes pour le faire en leur nom. Comme ils sont tout aussi nombreux  avoir toute autorit sur les territoires dont ils s'occupent, ils sont rgulirement envoys par leurs employeurs afin de rsoudre divers problmes, ce qui peut les mener dans les endroits les plus inattendus.","book":"LDB","page":109,"subRand":"","rand":{"Humain":88,"Halfling":90,"Nain":91,
