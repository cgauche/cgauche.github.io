est opposé.","book":"EDO","page":82},{"index":330,"label":"Maître du Destin","id":"maître du destin","type":"Magie du Chaos","spec":"Tzeentch","cn":8,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) jours","desc":"Les sorciers de Tzeentch négocient souvent avec leur maître pour obtenir des indications sur leur destin. Cette recherche est dangereuse, car Tzeentch est un dieu capricieux, même envers ses serviteurs favoris. Une fois que le Sort est lancé, il ne peut plus l'être à nouveau, jusqu’à ce que sa durée soit écoulée. <br><br>Calculez la réussite du Test de Langue (Magick) nécessaire pour lancer le Sort. Pour chaque DR positif, le Lanceur bénéficie d’un Point de Chance qu’il peut utiliser normalement pendant la durée du Sort. Cependant, si le Sort échoue, pour chaque DR négatif, le Lanceur reçoit un Point de Corruption pour avoir examiné un éventail vertigineux d’inquiétants échos futurs.","book":"EDO","page":82},{"index":331,"label":"Parole de Tzeentch","id":"parole de tzeentch","type":"Magie du Chaos","spec":"Tzeentch","cn":7,"range":"(Bonus de Force) mètres","target":1,"duration":"(Bonus d'Intelligence) Rounds","desc":"Alors que votre langue émet les motifs sonores déformés de ce Sort blasphématoire, deux voix semblent sortir de votre gorge, en une harmonie impie et contre nature. Vos mots renferment une signification supplémentaire pour ceux qui sont affectés par le Sort, même si les Cibles ne peuvent pas se souvenir de ce qui a été dit. Elles en conservent un sentiment obsédant de pressentiment, comme si elles avaient oublié quelque chose de très important concernant leur propre avenir. <br><br>Les Cibles vivantes affectées par le Sort doivent faire un Test opposé d'Intelligence. Si la Cible perd, elle gagne 1 État Sonné, +1 État Sonné supplémentaire pour chaque DR d’écart. En cas de Maladresse, elle gagne l’État Inconscient, et +1 Point de Corruption. <br><br>Une fois que tous les États ont été retirés, les Cibles affectées doivent réussir un Test de Résistance Accessible (+20), ou gagner +1 Corruption. Si elles obtiennent une Maladresse, elles gagnent immédiatement 1 Mutation mentale, et ne peuvent pas prendre d’Ambition à court terme pendant les 1d10 semaines suivantes.","book":"EDO","page":83},{"index":332,"label":"Percevoir l'écheveau","id":"percevoir l'echeveau","type":"Magie du Chaos","spec":"Tzeentch","cn":3,"range":"Vous","target":"Vous","duration":"1 round","desc":"Vos yeux brillent de rose et bleu tandis que vous prononcez des mots de pouvoir interdits. Vos yeux se dessillent et vous percevez, pendant quelques instants fugaces, le destin interconnecté de toutes choses. Vous pouvez choisir une Cible que vous pouvez voir, et le MJ doit révéler la Motivation, l'Ambition à court terme et l’Ambition à long terme de cette Cible.","book":"EDO","page":83},{"index":333,"label":"Tempête de feu de Tzeentch","id":"tempete de feu de tzeentch","type":"Magie du Chaos","spec":"Tzeentch","cn":11,"range":"(Intelligence) mètres","target":"ZdE (Bonus d'Initiative) mètres","duration":"(Bonus de Force Mentale) Rounds","desc":"Sur votre ordre, des liens de feu aethyrique s'élèvent de la terre, puis s’enroulent autour de votre Cible, l’enveloppant dans un cocon d’énergie magique. Les Cibles affectées gagnent l’État À Terre et sont considérées comme impuissantes pour toute la durée du Sort. Lorsque la Transformation de Tzeentch prend fin, la Cible doit faire un Test de Résistance Intermédiaire (+0), auquel vous opposez votre Compétence Langue (Magick). Si elle perd, elle gagne +1 Point de Corruption, +1 Point supplémentaire pour chaque DR d’écart.","book":"EDO","page":83},{"index":334,"label":"Encalminé","id":"encalmine","type":"Invocation","spec":"Manann","cn":"","range":"(Bonus d'Initiative) kilomètres","target":"1 voilier dans la Ligne de vue","duration":"1 heure","desc":"Vous volez le vent des voiles d'un navire ou d'un bateau. Il est complètement encalminé. Même en cas de tempête, des eaux étrangement calmes et lisses entoure le vaisseau tandis que des vents violents, des pluies cinglantes et des crêtes imposantes s'élèvent et s'écrasent tout autour de lui. Cette zone de calme s'étend autour du vaisseau sur une distance en mètres égale au Bonus d'Initiative, et si le navire est propulsé par un autre moyen, tel que des rames, la zone de calme se déplace avec lui.","book":"LDB","page":222},{"index":335,"label":"Générosité de Manann","id":"generosite de manann","type":"Invocation","spec":"Manann","cn":"","range":"Contact","target":1,"duration":"Instantané","desc":"Vous implorez Manann de vous fournir de la nourriture. En restant dans un plan d'eau, vous attrapez suffisamment de poisson pour nourrir 1 personne ; si c'est en mer, vous en obtenez suffisamment pour 2 personnes. Pour chaque +2 DR, vous pouvez nourrir une autre personne.","book":"LDB","page":222},{"index":336,"label":"Marcher sur les eaux","id":"marcher sur les eaux","type":"Invocation","spec":"Manann","cn":"","range":"Vous","target":"Vous","duration":"(Bonus de Sociabilité) minutes","desc":"Vous faites appel à Manann pour vous permettre de traverser une étendue d'eau libre comme s'il s'agissait d'un terrain solide. Cela ne fonctionne que sur les grandes étendues d'au moins dix mètres de large. Tout ce qui est plus petit est trop éloigné du domaine de Manann pour être remarqué.","book":"LDB","page":222},{"index":337,"label":"Mer déchainée","id":"mer dechainee","type":"Invocation","spec":"Manann","cn":"","range":"(Sociabilité) mètres","target":1,"duration":"(Bonus de Sociabilité) Rounds","desc":"Votre cible se retrouve immédiatement trempée d'eau salée, et titube comme sur le pont tanguant d'un vaisseau en pleine tempête. Ses cheveux sont balayés par des vents spectraux, et les embruns lui lacèrent la peau. Elle gagne les États Aveuglé, Assourdi et Exténué et doit effectuer un Test d'Agilité Accessible (+20) pour utiliser son Mouvement. Sur un échec, elle gagne aussi l'État À Terre.","book":"LDB","page":222},{"index":338,"label":"Vents favorables","id":"vents favorables","type":"Invocation","spec":"Manann","cn":"","range":"(Bonus d'Initiative) kilomètres","target":"1 voilier dans la Ligne de vue","duration":"1 heure","desc":"Les voiles du vaisseau ciblé s'emplissent de vents favorables, l'entraînant rapidement en toute sécurité vers sa destination. Tant que ce Miracle est actif, le voilier se déplace à sa vitesse maximale, peu importe le vent, la marée ou le courant. Tous les Tests effectués pour diriger le vaisseau gagnent un bonus de +10.","book":"LDB","page":222},{"index":339,"label":"Visage de l'homme noyé","id":"visage de l'homme noye","type":"Invocation","spec":"Manann","cn":"","range":"(Sociabilité) mètres","target":1,"duration":"(Bonus de Sociabilité) Rounds","desc":"Vous implorez Manann de noyer vos ennemis. Les poumons de votre cible se remplissent d'eau salée sans discontinuer tant que le Miracle est actif. Ses cheveux flottent autour de sa tête comme si elle était immergée. Votre cible gagne l'État Exténué et est sujet aux règles de Noyade et de Suffocation (page 181) pendant que le Miracle est actif. Quand le Miracle prend fin, votre cible doit effectuer un Test de Résistance Difficile (-20). Sur un échec, elle subit également un État À Terre.","book":"LDB","page":223},{"index":340,"label":"Blessed Voyage","id":"blessed voyage","type":"Invocation","spec":"Manann","cn":"","range":"Toucher","target":"1 bateau","duration":"Instantané","desc":"","book":"SOC","page":87},{"index":341,"label":"Blessing of the Albatross","id":"blessing of the albatross","type":"Invocation","spec":"Manann","cn":"","range":"Toucher","target":1,"duration":"1 journée","desc":"","book":"SOC","page":87},{"index":342,"label":"Blessing of the Mariner","id":"blessing of the mariner","type":"Invocation","spec":"Manann","cn":"","range":"Toucher","target":1,"duration":"1 journée","desc":"","book":"SOC","page":87},{"index":343,"label":"Breathe Water","id":"breathe water","type":"Invocation","spec":"Manann","cn":"","range":"Toucher","target":1,"duration":"(Bonus de Sociabilité) minutes","desc":"","book":"SOC","page":87},{"index":344,"label":"Quell Waters","id":"quell waters","type":"Invocation","spec":"Manann","cn":"","range":"(Sociabilité) mètres x 10","target":"1 strait or whirlpool","duration":"(Bonus de Sociabilité) Rounds","desc":"","book":"SOC","page":87},{"index":345,"label":"Sea Curse","id":"sea curse","type":"Invocation","spec":"Manann","cn":"","range":"(Sociabilité) mètres x 10","target":"1 bateau","duration":"(Bonus de Sociabilité) Rounds","desc":"","book":"SOC","page":87},{"index":346,"label":"Repel Sea Beast","id":"repel sea beast","type":"Invocation","spec":"Manann","cn":"","range":"(Sociabilité) mètres x 10","target":"1 creature with the Aquatic Trait (see Death on the Reik Companion, page 90) or the Marine Creature Trait (see page 140)","duration":"(Bonus de Sociabilité) Rounds","desc":"","book":"SOC","page":87},{"index":347,"label":"Rip Tides","id":"rip tides","type":"Invocation","spec":"Manann","cn":"","range":"(Sociabilité) mètres x 10","target":"1 bateau","duration":"(Bonus de Sociabilité) Rounds","desc":"","book":"SOC","page":87},{"index":348,"label":"Anéantir les morts-vivants","id":"aneantir les morts-vivants","type":"Invocation","spec":"Morr","cn":"","range":"Vous","target":"ZdE (Bonus de Sociabilité) mètres","duration":"Instantané","desc":"Vous faites appel à la puissance de Morr pour châtier tous les morts-vivants. Un feu noir se propage depuis votre corps en un cercle parfait dont le rayon en mètres est égal à vote Bonus de Sociabilité. Toutes les cibles potentielles ayant le Trait de créature Mort-vivant perdent 1d10 Points de Blessures, qui ignorent le Bonus d'Endurance et les PA. Tout mort-vivant détruit par ce Miracle ne peut jamais être relevé par Nécromancie dans des conditions normales. Pour chaque +2 DR, vous pouvez augmenter la zone d'effet de +(Bonus de Sociabilité) mètres.","book":"LDB","page":223},{"index":349,"label":"Condamné","id":"condamne","type":"Invocation","spec":"Morr","cn":"","range":"Contact","target":1,"duration":"Instantané","desc":"En plongeant profondément votre regard dans les yeux de votre cible tout en murmurant une lamentation à Morr, vous obtenez une vision de sa Destinée, un aperçu de ce que lui réserve l'avenir. Cette vision est presque toujours liée à la mort de la cible. Ce Miracle ne peut être pratiqué qu'une seule fois par Personnage, après quoi le Talent Destinée peut être acheté par des PX comme s'il faisait partie de la Carrière de la cible.","book":"LDB","page":223},{"index":350,"label":"Main de Morr","id":"main de morr","type":"Invocation","spec":"Morr","cn":"","range":"Contact","target":1,"duration":"(Bonus de Sociabilité) heures (Spécial)","desc":"Vous touchez les yeux de quelqu'un proche de la mort et vous implorez Morr de guider son âme sans s'en emparer. La cible doit avoir 0 Point de Blessure et être consentante. Pour la durée du Miracle, la cible gagne l'État Inconscient et ne se dégradera pas jusqu'à la fin du Miracle, repoussant la maladie, ignorant les Blessures Critiques, les poisons ou autre. Le Miracle prend fin si une guérison appropriée est apportée, ou si vous pratiquez les rites funéraires. Si vous le faites, ce qui prend environ une minute, l'âme de la cible passera par le Portail vers la mort, et le cadavre ne pourra jamais être utilisé par la Nécromancie.","book":"LDB","page":223},{"index":351,"label":"Masque mortuaire","id":"masque mortuaire","type":"Invocation","spec":"Morr","cn":"","range":"Vous","target":"Vous","duration":"(Bonus de Sociabilité) Rounds","desc":"Morr œuvre à travers vous, franchissant le Portail pour révéler sa présence à vos ennemis. Votre visage prend un aspect cadavérique et vous gagnez Peur 1.","book":"LDB","page":223},{"index":352,"label":"Rites funéraires","id":"rites funeraires","type":"Invocation","spec":"Morr","cn":"","range":"1 mètre","target":1,"duration":"Instantané","desc":"Vous chantez un requiem solennel devant un cadavre. Ce Miracle assure que l'âme soit envoyée par le Portail vers le Royaume de Morr, et garantit que le cadavre ne puisse pas être ciblé par les Sorts de Nécromancie. Si le Miracle cible un ennemi avec les Traits de créature Mort-vivant ou Fabriqué, il sera détruit.","book":"LDB","page":223},{"index":353,"label":"Seuil du Portail","id":"seuil du portail","type":"Invocation","spec":"Morr","cn":"","range":"Contact","target":"Zone d'Effet","duration":"Spécial","desc":"Vous tracez une ligne de huit mètres de long au sol tout en incantant un chant funèbre à Morr. En exécutant ce Miracle, un portail sombre indistinct semble apparaître au milieu des croassements rauques de corbeaux. Les créatures ayant le Trait de créature Mort-vivant doivent réussir un Test de Force Mentale Intermédiaire (+0) pour passer la ligne. Les créatures possédant à la fois les Traits Mort-vivant et Fabriqué ne peuvent tout simplement pas la franchir. Le Miracle reste actif jusqu'à l'aube.","book":"LDB","page":223},{"index":354,"label":"Appel à la Fureur","id":"appel a la fureur","type":"Invocation","spec":"Myrmidia","cn":"","range":"(Sociabilité) mètres","target":"(Bonus d'Intelligence) alliés","duration":"(Bonus de Sociabilité) Rounds","desc":"Vos Prières passionnées inspirent à vos alliés un mépris féroce de leurs ennemis. Tous les alliés affectés reçoivent le Trait Psychologique Haine à l'égard de tous ceux qui les engagent en combat.","book":"LDB","page":223},{"index":355,"label":"Bouclier de Myrmidia","id":"bouclier de myrmidia","type":"Invocation","spec":"Myrmidia","cn":"","range":"(Sociabilité) mètres","target":"(Bonus d'Intelligence) alliés","duration":"(Bonus de Sociabilité) Rounds","desc":"Vos Prières passionnées incitent Myrmidia à protéger vos alliés avec des filaments de lumière vive et scintillante, repoussant les frappes ennemies. Toutes les cibles affectées gagnent +1 PA à toutes les Localisations.","book":"LDB","page":223},{"index":356,"label":"Inspirant","id":"inspirant","type":"Invocation","spec":"Myrmidia","cn":"","range":"(Sociabilité) mètres","target":"(Bonus d'Intelligence) alliés","duration":"(Bonus de Sociabilité) Rounds","desc":"Vos Prières exaltantes inspirent la discipline et la coordination à l'intérieur de vos rangs. Les cibles affectées gagnent +1 Talent Coude-à-coude.","book":"LDB","page":223},{"index":357,"label":"Lance de Myrmidia","id":"lance de myrmidia","type":"Invocation","spec":"Myrmidia","cn":"","range":"(Sociabilité) mètres","target":"Vous","duration":"(Bonus de Sociabilité) Rounds","desc":"Si vous portez une lance, elle gagne l'Atout Percutante, et est considérée comme Magique.","book":"LDB","page":224},{"index":358,"label":"Œil de l'aigle","id":"oeil de l'aigle","type":"Invocation","spec":"Myrmidia","cn":"","range":"(Sociabilité) mètres","target":"Vous","duration":"(Bonus de Sociabilité) Rounds","desc":"Vous faites appel à Myrmidia pour envoyer un Serviteur divin vous accordant la connaissance de vos ennemis. Un aigle spectral se manifeste, planant dans le ciel au-dessus. L'aigle ressemble et possède les capacités d'un aigle normal, mais ne peut pas physiquement affecter le monde, ou être blessé en aucune manière. Pendant que le Miracle est actif, vous pouvez voir à travers les yeux de l'aigle et contrôler son vol, surveillant le champ de bataille et espionnant vos ennemis. Votre vision est perçante, mais vous n'avez accès à aucun de vos propres Talents, tels que Vision nocturne. Pendant que vous regardez à travers les yeux de l'aigle, vous ne pouvez pas le faire par vos propres yeux, ce qui vous laisse potentiellement vulnérable.","book":"LDB","page":224},{"index":359,"label":"Soleil flamboyant","id":"soleil flamboyant","type":"Invocation","spec":"Myrmidia","cn":"","range":"Vous","target":"Zone d'Effet","duration":"Instantané","desc":"Vous faites appel à Myrmidia pour épurer le champ de bataille d'ennemis peu honorables, un éclair aveuglant de lumière dorée jaillit alors. Tous les non Myrmidiens qui regardent dans votre direction reçoivent 1 État Aveuglé. Pour chaque +2 DR, ils reçoivent +1 État Aveuglé.","book":"LDB","page":224},{"index":360,"label":"Command the Legion","id":"command the legion","type":"Invocation","spec":"Myrmidia","cn":"","range":"Voir texte","target":"Un allié au choix","duration":"Instantané","desc":"","book":"AA","page":79},{"index":361,"label":"Dismay Foe","id":"dismay foe","type":"Invocation","spec":"Myrmidia","cn":"","range":"Vous","target":"Vous","duration":"1 round","desc":"","book":"AA","page":79},{"index":362,"label":"In Good Order","id":"in good order","type":"Invocation","spec":"Myrmidia","cn":"","range":"Vous","target":"ZdE (Bonus de Force Mentale) mètres","duration":"(Bonus de Force Mentale) Rounds","desc":"","book":"AA","page":79},{"index":363,"label":"Know Your Enemy","id":"know your enemy","type":"Invocation","spec":"Myrmidia","cn":"","range":"(Force Mentale) mètres","target":1,"duration":"Instantané","desc":"","book":"AA","page":79},{"index":364,"label":"On Deadly Ground","id":"on deadly ground","type":"Invocation","spec":"Myrmidia","cn":"","range":"Vous","target":"ZdE (Bonus de Force Mentale) mètres","duration":"(Bonus de Force Mentale) Rounds","desc":"","book":"AA","page":79},{"index":365,"label":"Quick Strike","id":"quick strike","type":"Invocation","spec":"Myrmidia","cn":"","range":"Vous","target":"Vous","duration":"3 rounds","desc":"","book":"AA","page":79},{"index":366,"label":"Shieldmaiden's Devotion","id":"shieldmaiden's devotion","type":"Invocation","spec":"Myrmidia","cn":"","range":"Vous","target":"ZdE (Bonus de Force Mentale) mètres","duration":"4 rounds","desc":"","book":"AA","page":79},{"index":367,"label":"Skill of Combat","id":"skill of combat","type":"Invocation","spec":"Myrmidia","cn":"","range":"Vous","target":"ZdE (Bonus de Force Mentale) mètres","duration":"4 rounds","desc":"","book":"AA","page":79},{"index":368,"label":"Vengeful Wrath","id":"vengeful wrath","type":"Invocation","spec":"Myrmidia","cn":"","range":"Vous","target":"Vous","duration":"6 rounds","desc":"","book":"AA","page":79},{"index":369,"label":"Grâce de Ranald","id":"grace de ranald","type":"Invocation","spec":"Ranald","cn":"","range":"Contact","target":1,"duration":"(Bonus d'Agilité) Rounds","desc":"Vous faites appel à Ranald pour permettre à votre cible de gérer les énigmes de la réalité. Votre cible gagne +10 en Agilité, +10 en Discrétion et + 1 Talent Souplesse féline pour la durée du Miracle.","book":"LDB","page":224},{"index":370,"label":"Invitation","id":"invitation","type":"Invocation","spec":"Ranald","cn":"","range":"1 mètre","target":1,"duration":"Instantané","desc":"Vous énoncez l'une des énigmes de Ranald concernant des portails, s'ils existent ou pas lorsqu'ils sont fermés. L'un des systèmes de verrouillage d'une porte, une fenêtre ou d'une trappe ciblée cède : une serrure se déverrouille, un loquet se débloque, une corde se détache. Pour chaque +2 DR, vous pouvez cibler un autre système de verrouillage de la porte, fenêtre ou trappe.","book":"LDB","page":224},{"index":371,"label":"Que la chance persiste","id":"que la chance persiste","type":"Invocation","spec":"Ranald","cn":"","range":"Vous","target":"Vous","duration":"Spécial","desc":"En croisant les doigts, vous posez l'énigme de Ranald et demandez ce qu'est exactement la chance? Gagnez +1 Point de Chance. Pour chaque +2 DR, vous pouvez gagner +1 Point de Chance supplémentaire, ce qui peut aller au-delà du maximum normal. Vous ne pouvez plus invoquer ce Miracle avant d'avoir atteint 0 Point de Chance.","book":"LDB","page":224},{"index":372,"label":"Riche, pauvre, mendiant, voleur","id":"riche, pauvre, mendiant, voleur","type":"Invocation","spec":"Ranald","cn":"","range":"1 mètre","target":1,"duration":"(Bonus de Sociabilité) minutes","desc":"Vous souriez à Ranald tout en demandant effrontément aux autres ce qu'est exactement la richesse? Pour chaque cible affectée, choisissez une option :<br> • La bourse de la cible semble vide<br> • La bourse de la cible semble pleine<br> • La tenue de la cible semble bon marché et insignifiante<br> • La tenue de la cible semble riche et bien taillée<br> • Le seul objet de valeur disponible est impossible à percevoir<br> Pour chaque +2 DR, vous pouvez choisir un effet supplémentaire pour l'une de vos cibles.","book":"LDB","page":224},{"index":373,"label":"Vous ne m'avez pas vu, n'est-ce pas?","id":"vous ne m'avez pas vu, n'est-ce pas?","type":"Invocation","spec":"Ranald","cn":"","range":"(Sociabilité) mètres","target":1,"duration":"(Bonus de Sociabilité) Rounds","desc":"Vous énoncez une énigme complexe concernant la réalité de ce qui ne peut être perçu. Les cibles affectées par ce Miracle peuvent passer inaperçues, à condition qu'elles n'attirent pas l'attention sur elles, en touchant, attaquant, appelant quelqu'un, lançant un Sort, ou en faisant du bruit. Vous pouvez invoquer ce Miracle uniquement si personne ne vous regarde directement.","book":"LDB","page":224},{"index":374,"label":"Yeux de chat","id":"yeux de chat","type":"Invocation","spec":"Ranald","cn":"","range":"(Sociabilité) mètres","target":"Vous","duration":"(Bonus de Sociabilité) Rounds","desc":"Existe-t-il quelque chose qui ne peut être vu? Vous posez l'énigme à Ranald, qui envoie en réponse un Serviteur divin sous la forme d'un chat. Cet envoyé ressemble à un chat normal et en possède les capacités, mais ne peut être blessé en aucune façon. Pendant que le Miracle est actif, vous percevez tout ce que le chat perçoit – ce qu'il voit, entend, touche – et vous contrôlez son Mouvement. Vos sens sont aiguisés comme ceux d'un chat, mais vous n'avez accès à aucun de vos propres Talents, tels que Vision nocturne. Pendant que le Miracle est actif, vous ne pouvez rien percevoir à travers vos propres sens, ce qui vous rend vulnérable.","book":"LDB","page":224},{"index":375,"label":"Abri de Rhya","id":"abri de rhya","type":"Invocation","spec":"Rhya","cn":"","range":"Vous","target":"Vous","duration":"Spécial","desc":"Vous chantez l'un des hymnes sur l'abri et la sécurité à Rhya. Vous pouvez seulement invoquer ce Miracle en extérieur et hors des zones habitées. Vous découvrez un abri naturel parfait. Une association de terre et d'arbres a formé un endroit idéal pour camper pour la nuit. Le coin est protégé de toutes les pluies et vents naturels et dure aussi longtemps que vous campez là. L'abri est suffisamment grand pour une personne. Pour chaque +2 DR, il autorise un individu supplémentaire. Lorsque vous quittez le camp, l'abri ne peut pas être redécouvert. Comme si son existence n'était dû qu'à la volonté de votre déesse.","book":"LDB","page":225},{"index":376,"label":"Caresse de Rhya","id":"caresse de rhya","type":"Invocation","spec":"Rhya","cn":"","range":"Contact","target":1,"duration":"Spécial","desc":"Vous posez les mains sur une cible blessée ou malade tout en psalmodiant vos Prières. Choisissez l'un des effets suivants :<br> • Guérir (Bonus de Sociabilité) Blessures<br> • Traiter 1 maladie contractée naturellement<br> Pour chaque +2 DR, vous pouvez choisir un autre effet, ou le même de façon répétée. Ce Miracle est lent, et les résultats mettent au moins 10 minutes à se manifester. S'il est interrompu, le Miracle devra être invoqué de nouveau.","book":"LDB","page":225},{"index":377,"label":"Enfants de Rhya","id":"enfants de rhya","type":"Invocation","spec":"Rhya","cn":"","range":"Vous","target":"Zone d'Effet","duration":"(Bonus de Sociabilité) Rounds","desc":"Posant les mains à terre, vous psalmodiez une Prière pour Rhya réclamant son aide pour mieux comprendre son Royaume. Ce Miracle peut seulement être invoqué à l'extérieur, en dehors des zones habitées. Vous ressentez la présence et le passage de toutes les créatures conscientes dans un rayon de (Sociabilité) mètres. Chaque +2 DR étend la zone d'effet de +(Sociabilité) mètres.","book":"LDB","page":225},{"index":378,"label":"Récolte de Rhya","id":"recolte de rhya","type":"Invocation","spec":"Rhya","cn":"","range":"Contact","target":"Vous","duration":"1 round","desc":"Vous psalmodiez vos Prières à Rhya, et la vie jaillit. Des fruits, légumes et champignons comestibles poussent aux endroits que vous touchez. Pour chaque round durant lequel le Miracle est actif, vous produisez suffisamment de nourriture pour nourrir une personne. Le type de nourriture dépend de l'endroit où vous vous trouvez : dans une grotte vous pouvez faire pousser des champignons, alors qu'en extérieur vous pouvez produire différents fruits et légumes.","book":"LDB","page":225},{"index":379,"label":"Secours de Rhya","id":"secours de rhya","type":"Invocation","spec":"Rhya","cn":"","range":"(Sociabilité) mètres","target":"(Bonus de Sociabilité) alliés","duration":"Instantané","desc":"Vous psalmodiez une chanson de revitalisation de Rhya. Toutes les cibles affectées retirent 1 État. Si cela retire tous les États subis, les cibles se sentent aussi revigorées qu'après une bonne nuit de sommeil, et gagnent un bonus de +10 à tous les Tests lors de leur prochain Tour.","book":"LDB","page":225},{"index":380,"label":"Union de Rhya","id":"union de rhya","type":"Invocation","spec":"Rhya","cn":"","range":"Contact","target":"Spécial","duration":"(Bonus de Sociabilité) heures","desc":"Vous bénissez et consacrez l'union entre deux âmes. Pendant que le Miracle est actif, et si c'est biologiquement possible, le couple concevra un enfant.","book":"LDB","page":225},{"index":381,"label":"Rhya's Abundance","id":"rhya's abundance","type":"Invocation","spec":"Rhya","cn":"","range":"Toucher","target":"Vous","duration":"1 round","desc":"You  sing  of  the  summer  and  the  radiance  of  Rhya,  to  bring  forth a bounty and expel all foulness. Stored food and uncooked ingredients slowly swell and divide in two, doubling everything you touch. Mould, vermin, insects, and other sources of spoilage disappear and old food becomes fresh once again. You can touch one barrel, crate, or basket of food per round.","book":"ADE3","page":74},{"index":382,"label":"Rhya's Demand","id":"rhya's demand","type":"Invocation","spec":"Rhya","cn":"","range":"Vous","target":"ZdE (Bonus de Sociabilité) mètres","duration":"Instantané","desc":"You sing subtle harmonies, drawing together melodious strands of  resentment  from  deep  within  the  earth  —  demanding  recompense  from  those  who  have  not  shown  Rhya  gratitude.  All  humanoid  creatures  within  Fellowship  Bonus  Yards  who  have  not  made  a  sacrifice  to  Rhya  (or  another  diety  of  nature  or  powerful  nature  spirit  to  whom  the  cult  of  Rhya  are  well  disposed, such as Isha or Taal) since the last spring equinox lose 1 Wound (+1 for every SL) and gain a Fatigued Condition.<br><br>If five or more individuals are so affected then the ground within Fellowship Yards becomes infertile and nothing will grow there for d10 years from now.","book":"ADE3","page":74},{"index":383,"label":"Rhya's Dominion","id":"rhya's dominion","type":"Invocation","spec":"Rhya","cn":"","range":"4 mètres","target":1,"duration":"Until sunrise or sunset, whichever comes sooner","desc":"You cry an invocation for Rhya to summon a nature spirit and command  its  obedience.  You  must  focus  on  a  natural  feature  where  a  spirit  could  reside  —  such  as  a  field  of  crops,  a  pool,  or a clump of brambles. If the Miracle is successful, the spirit appears and will complete one task in the name of Rhya. Spirits tend to be over-literal in how they interpret demands, and no request  can  break  the  strictures  of  Rhya.  Tasks  could  include  watching  others  on  the  priestess's  behalf,  harassing  those  who  trespass in the spirit's domain, or finding something lost nearby.","book":"ADE3","page":74},{"index":384,"label":"Rhya's Flock","id":"rhya's flock","type":"Invocation","spec":"Rhya","cn":"","range":"(Sociabilité) mètres","target":"Spécial","duration":"(Bonus de Sociabilité) Rounds","desc":"You whisper deep secrets from the time when Rhya walked the earth  taming  the  wild.  A  flock,  herd,  or  pack  of  domesticated  animals  submits  to  your  will,  answering  ancient  commands  heard by their ancestors. You can sense the mood of the animals and see through their eyes. By reaching out to the beasts' minds, you can calm or agitate them. You can make them stampede, fall asleep, attack, or simply become your eyes and ears (and sense of smell, taste, and touch) — they can do anything within the creatures' natural behavioural range.","book":"ADE3","page":74},{"index":385,"label":"Rhya's Taming","id":"rhya's taming","type":"Invocation","spec":"Rhya","cn":"","range":"Toucher","target":1,"duration":"Jusqu'au prochain lever de soleil","desc":"You reach out a gentle hand to a creature of the wild and hum soothing  melodies  to  calm  and  tame.  Take  an  Average  (+20)  Charm  Animal  Test  to  domesticate  any  uncorrupted,  wild  animal  of  Large  Size  or  smaller.  If  successful,  it  will  become  docile  towards  Humans,  Elves  who  honour  Isha,  and  similar  allies. For every Success Level it becomes increasingly tame and pliable, although it will not willingly leave its natural territory.","book":"ADE3","page":74},{"index":386,"label":"Rhya's Rage","id":"rhya's rage","type":"Invocation","spec":"Rhya","cn":"","range":"Vous","target":"Vous","duration":"(Bonus de Sociabilité) Rounds","desc":"As  you  intone  a  chant  of  quiet  resolve,  you  feel  Rhya's  power  surge  through  your  being,  ready  to  defend  those  who  need  protection. This Miracle can be cast only when you are defending children  or  a  home  or  farmstead  occupied  by  its  inhabitants.  You gain the Immunity to Psychology and Painless Traits, and +2 SL to Melee, Strength, and Toughness Tests.","book":"ADE3","page":74},{"index":387,"label":"Amère catharsis","id":"amere catharsis","type":"Invocation","spec":"Shallya","cn":"","range":"Contact","target":1,"duration":"Instantané","desc":"En réponse à vos Prières, Shallya aspire un poison, ou une maladie, de la cible, le retirant complètement de son organisme. Pour chaque +2 DR, vous pouvez purger un autre poison ou maladie. Pour chaque poison retiré ou maladie traitée de cette manière, vous subissez un nombre de Points de Blessure égal à 1d10 – votre Bonus de Sociabilité, non modifié par votre Bonus d'Endurance ou vos PA.","book":"LDB","page":225},{"index":388,"label":"Baume pour un esprit blessé","id":"baume pour un esprit blesse","type":"Invocation","spec":"Shallya","cn":"","range":"Contact","target":1,"duration":"(Bonus de Sociabilité) minutes","desc":"Vous faites appel à Shallya pour apaiser les esprits tourmentés de vos cibles. Tous les Traits Psychologiques sont retirés pour la durée du Miracle et les cibles plongent ensuite dans un sommeil profond et réparateur jusqu'au lever de soleil suivant, en supposant qu'elles ne soient pas dérangées. Des cibles non volontaires peuvent effectuer un Test de Calme Intermédiaire (+0) pour résister au sommeil.","book":"LDB","page":225},{"index":389,"label":"Endurance de l'anachorète","id":"endurance de l'anachorete","type":"Invocation","spec":"Shallya","cn":"","range":"(Sociabilité) mètres","target":1,"duration":"(Bonus de Sociabilité) Rounds","desc":"Vos Prières sincères à Shallya accordent à la cible la force de résister. La cible ne ressent aucune douleur, et ne subit aucune pénalité causée par les États.","book":"LDB","page":225},{"index":390,"label":"Innocence immaculée","id":"innocence immaculee","type":"Invocation","spec":"Shallya","cn":"","range":"Contact","target":1,"duration":"Instantané","desc":"En posant vos mains sur l'affligé, vous implorez Shallya de le débarrasser d'une corruption récemment contractée. La cible perd 1 Point de Corruption, et peut perdre un Point supplémentaire pour chaque +2 DR obtenue. Cependant, les dieux du Chaos n'aiment pas être ainsi rejetés. Si une tentative pour invoquer le Miracle se traduit par une Maladresse, vous et votre cible gagnez 1d10 Points de Corruption, en plus des autres effets. Ce Miracle doit être déclenché dans l'heure qui suit le moment où la cible a gagné un Point de Corruption.","book":"LDB","page":225},{"index":391,"label":"Larmes de Shallya","id":"larmes de shallya","type":"Invocation","spec":"Shallya","cn":"","range":"Contact","target":1,"duration":"Spécial","desc":"Vous faites appel à Shallya avec passion pour qu'elle épargne une pauvre âme blessée, alors que les larmes coulent librement sur vos joues. Vous priez pendant 10 – (votre Bonus de Sociabilité) rounds, et vous guérissez la cible d'1 Blessure Critique. Pour chaque +2 DR, vous pouvez guérir une autre Blessure Critique. Si vos Prières sont interrompues, la cible ne reçoit aucun bénéfice. Ce Miracle ne peut pas rattacher des membres amputés.","book":"LDB","page":226},{"index":392,"label":"Martyr","id":"martyr","type":"Invocation","spec":"Shallya","cn":"","range":"(Sociabilité) mètres","target":1,"duration":"(Bonus de Sociabilité) Rounds","desc":"Vous entonnez des Prières sur le besoin de Shallya de supporter la douleur du monde. Vous recevez tous les Dégâts subis en principe par vos cibles. Si vous prenez des Dégâts à cause de ce Miracle, votre Bonus d'Endurance est doublé pour le calcul des Points de Blessure subis à cause de ces Dégâts.","book":"LDB","page":226},{"index":393,"label":"Comète à Deux Queues","id":"comete a deux queues","type":"Invocation","spec":"Sigmar","cn":"","range":"(Sociabilité) mètres","target":"Zone d'Effet","duration":"Instantané","desc":"Vous invoquez des litanies pour Sigmar, faisant appel à lui pour châtier ses ennemis. Une comète à Deux Queues, laissant une traînée de feu dans son sillage, tombe du ciel pour frapper un point dans la Ligne de vue et dans la zone d'effet. Tout ce qui se trouve dans un rayon de (Bonus de Sociabilité) mètres du point d'impact subit 1d10 + DR Dégâts, qui ignorent le Bonus d'Endurance et les PA, et gagne l'État En flammes. L'endroit ciblé doit se trouver à l'extérieur, et peut seulement cibler que ceux que Sigmar jugerait être des ennemis.","book":"LDB","page":226},{"index":394,"label":"Feu de l'âme","id":"feu de l'ame","type":"Invocation","spec":"Sigmar","cn":"","range":"Vous","target":"Zone d'Effet","duration":"Instantané","desc":"Vous faites appel à la puissance de Sigmar pour châtier les ennemis de l'Empire. Un feu sacré jaillit de votre corps vers l'extérieur dans un rayon de (Bonus de Sociabilité) mètres. Toutes les cibles dans la zone d'effet subissent 1d10 Blessures qui ignorent le Bonus d'Endurance et les PA. Les cibles possédant les Traits de créature Mort-vivant et Démoniaque gagnent aussi l'État En flammes. Pour chaque +2 DR, vous pouvez étendre la zone d'effet de +(Bonus de Sociabilité) mètres, ou causer +2 Dégâts supplémentaires à toutes les peaux-vertes, morts-vivants ou serviteurs des Puissances de la Ruine affectés.","book":"LDB","page":226},{"index":395,"label":"Flambeau de Vertu","id":"flambeau de vertu","type":"Invocation","spec":"Sigmar","cn":"","range":"Vous","target":"Zone d'Effet","duration":"(Bonus de Sociabilité) Rounds","desc":"Alors que vous hurlez des Prières au nom de Sigmar, le feu sacré de la vertu vous imprègne. Tous les alliés dans votre Ligne de Vue retirent instantanément tout État Brisé, et gagnent le Talent Sans peur pendant que le Miracle est actif. Ce qui persiste tant qu'ils restent dans votre Ligne de vue. Toutes les peaux-vertes dans votre Ligne de Vue sont sujet à Peur 1.","book":"LDB","page":226},{"index":396,"label":"Marteau ardent de Sigmar","id":"marteau ardent de sigmar","type":"Invocation","spec":"Sigmar","cn":"","range":"Vous","target":"Vous","duration":"(Bonus de Sociabilité) Rounds","desc":"Vous psalmodiez des bénédictions sur la puissance de Sigmar. Si vous portez un marteau, il est considéré comme Magique, inflige +(Bonus de Sociabilité) Dégâts et toute cible frappée reçoit l'État En flammes et l'État À Terre.","book":"LDB","page":226},{"index":397,"label":"N'écoutez point la Sorcière","id":"n'ecoutez point la sorciere","type":"Invocation","spec":"Sigmar","cn":"","range":"Vous","target":"Zone d'Effet","duration":"(Bonus de Sociabilité) Rounds","desc":"Vous faites appel à Sigmar pour protéger de l'influence du Chaos tous ceux qui se trouvent près de vous. Tous les Sorts qui ciblent quelque chose ou quelqu'un dans les (Bonus de Sociabilité) mètres subissent une pénalité de -20 aux Tests de Langue (Magick), en plus de toute autre pénalité. Pour chaque +2 DR, vous pouvez augmenter la zone d'effet d'un nombre de mètres égal à votre Bonus de Sociabilité.","book":"LDB","page":226},{"index":398,"label":"Vaincre les impies","id":"vaincre les impies","type":"Invocation","spec":"Sigmar","cn":"","range":"(Sociabilité) mètres","target":"(Bonus de Sociabilité) alliés","duration":"(Bonus de Sociabilité) Rounds","desc":"Vos Prières emplissent vos alliés désignés d'un féroce mépris pour les ennemis de Sigmar. Tous les alliés affectés reçoivent le Trait Psychologique Haine à l'égard des peaux-vertes, des morts-vivants et de tout ce qui est associé au Chaos.","book":"LDB","page":226},{"index":399,"label":"Bondissant comme un cerf","id":"bondissant comme un cerf","type":"Invocation","spec":"Taal","cn":"","range":"Vous","target":"Vous","duration":"(Bonus de Sociabilité) Rounds","desc":"Vous chantez pour Père Taal, et il vous accorde sa faveur, vous accordant vitesse et agilité. Vous gagnez +1 Mouvement et +1 Talent Bonnes jambes. De plus, vous réussissez automatiquement tous les Tests d'Athlétisme pour sauter avec au moins 0 DR ; si vous obtenez moins, augmentez le DR à 0.","book":"LDB","page":227},{"index":400,"label":"Dent et griffe","id":"dent et griffe","type":"Invocation","spec":"Taal","cn":"","range":"Vous","target":"Vous","duration":"(Bonus de Sociabilité) Rounds","desc":"Vous faites appel à Taal pour qu'il vous accorde la puissance féroce de son royaume. Gagnez les Traits de créature Morsure (Bonus de Force +3) et Arme (Bonus de Force +4). Ces attaques sont Magiques.","book":"LDB","page":227},{"index":401,"label":"Enchevêtrement","id":"enchevetrement","type":"Invocation","spec":"Taal","cn":"","range":"(Sociabilité) mètres","target":"Zone d'Effet","duration":"Instantané","desc":"Vous faites appel à Taal, en psalmodiant des Prières pour protéger ses régions sauvages. Racines, plantes grimpantes et lianes s'enroulent autour de vos ennemis. Toutes les cibles dans un rayon de (Bonus de Sociabilité) mètres de la zone cible gagnent l'État Empêtré. Pour chaque +2 DR, vous pouvez augmenter la zone d'effet d'un nombre de mètres égal à votre Bonus de Sociabilité, ou infliger un État Empêtré supplémentaire. Enchevêtrement possède une Force égale à votre Force Mentale lorsqu'il s'agit de se libérer.","book":"LDB","page":227},{"index":402,"label":"Instincts animaux","id":"instincts animaux","type":"Invocation","spec":"Taal","cn":"","range":"Contact","target":1,"duration":"(Bonus de Sociabilité) heures","desc":"Vous entonnez des chants décrivant les sens extraordinaires de Taal et demandant son aide. Pendant que le Miracle est actif, vous gagnez +1 Talent Sens aiguisé (Au choix) et, si vous vous reposez, vous êtes automatiquement réveillé si des menaces se présentent dans un rayon de (Initiative) mètres.","book":"LDB","page":227},{"index":403,"label":"Roi de la Nature","id":"roi de la nature","type":"Invocation","spec":"Taal","cn":"","range":"(Sociabilité) mètres","target":1,"duration":"(Bonus de Sociabilité) Rounds","desc":"Vous psalmodiez lentement une Prière, et Taal répond avec un animal convenant à la zone environnante. Ce dernier agira selon vos souhaits pour la durée du Miracle. Voir Les bêtes du Reikland page 314 pour des exemples d'animaux qui peuvent être invoqués.","book":"LDB","page":227},{"index":404,"label":"Seigneur de la Chasse","id":"seigneur de la chasse","type":"Invocation","spec":"Taal","cn":"","range":"Vous","target":"Vous","duration":"(Bonus de Sociabilité) heures","desc":"Vous faites appel à Taal pour vous guider durant la chasse de votre proie, qui doit être un animal que vous avez vu, ou un individu que vous connaissez (limité par le MJ). Pendant que le Miracle est actif, vous ne pouvez pas perdre la piste de votre proie, sauf de façon surnaturelle. Si votre proie entre dans une zone habitée, la piste s'arrête là. Vous recevez aussi un bonus de +10 à tous les Tests concernant votre proie pendant que vous êtes sous l'influence du Miracle.","book":"LDB","page":227},{"index":405,"label":"Frisson du givre","id":"frisson du givre","type":"Invocation","spec":"Ulric","cn":"","range":"Vous","target":"Zone d'Effet","duration":"(Bonus de Sociabilité) Rounds","desc":"Vous criez rageusement des Prières et le froid d'Ulric répond. Vos yeux prennent une lueur bleu acier et l'air autour de vous devient anormalement froid. Vous insufflez Peur 1 (voir page 190) à tous les ennemis et tous ceux qui se trouvent dans un rayon de (Sociabilité) mètres de vous perdent -1 Avantage au début de chaque round, car ils sont gelés jusqu'aux os.","book":"LDB","page":227},{"index":406,"label":"Fureur d'Ulric","id":"fureur d'ulric","type":"Invocation","spec":"Ulric","cn":"","range":"(Sociabilité) mètres","target":1,"duration":"(Bonus de Sociabilité) Rounds","desc":"Vous psalmodiez frénétiquement des Prières et la férocité d'Ulric se répand. Les cibles gagnent le Trait de créature Frénésie.","book":"LDB","page":227},{"index":407,"label":"Hurlement du loup","id":"hurlement du loup","type":"Invocation","spec":"Ulric","cn":"","range":"(Sociabilité) mètres","target":"Spécial","duration":"(Bonus de Sociabilité) Rounds","desc":"Vous hurlez pour obtenir l'aide d'Ulric, et il envoie un Serviteur divin inférieur sous la forme d'un loup blanc. Le loup combat vos ennemis pendant la durée du Miracle, avant de retourner aux Terrains de Chasse d'Ulric dans un hurlement fantomatique effrayant. Le loup blanc possède les statistiques d'un Loup (voir page 315) avec les Trait de créature Frénésie, Trait de créature Magique et Trait de créature Taille (Grande).","book":"LDB","page":227},{"index":408,"label":"Jugement du Roi de la neige","id":"jugement du roi de la neige","type":"Invocation","spec":"Ulric","cn":"","range":"(Sociabilité) mètres","target":1,"duration":"Instantané","desc":"Vous faites appel à Ulric pour qu'il manifeste son mépris pour les faibles, les couards et les fourbes. La cible subit 1d10 Blessures qui ignorent le Bonus d'Endurance et les PA. Si le MJ juge que la cible n'est ni faible, ni couarde ni fourbe, vous subissez les effets à sa place.","book":"LDB","page":227},{"index":409,"label":"Morsure de l'hiver","id":"morsure de l'hiver","type":"Invocation","spec":"Ulric","cn":"","range":"Vous","target":"Vous","duration":"(Bonus de Sociabilité) Rounds","desc":"Vous rugissez des Prières en hommage à Blitzbeil, la hache assoiffée d'Ulric. Si vous portez une hache, elle est considérée comme Magique, cause + DR Dégâts supplémentaires et toutes les cibles vivantes frappées doivent réussir un Test de Résistance Intermédiaire (+0) ou gagner un État Sonné. De plus, les cibles frappées perdent tout État Hémorragique alors que leur sang gèle ; de même, les attaques de votre hache ne peuvent pas causer d'État Hémorragique.","book":"LDB","page":227},{"index":410,"label":"Peau de loup d'hiver","id":"peau de loup d'hiver","type":"Invocation","spec":"Ulric","cn":"","range":"Contact","target":1,"duration":"(Bonus de Sociabilité) heures","desc":"Vos Prières hurlées attirent l'attention d'Ulric, permettant à vos cibles de survivre à la morsure de son royaume. Bien que les cibles ressentent toujours la douleur et l'inconfort causés par le froid et les conditions hivernales, elles ne subissent aucune pénalité automatique.","book":"LDB","page":228},{"index":411,"label":"Entraves à la vérité","id":"entraves a la verite","type":"Invocation","spec":"Verena","cn":"","range":"(Sociabilité) mètres","target":1,"duration":"(Bonus de Sociabilité) Rounds","desc":"Vous faites appel à Verena, sollicitant son jugement sur un suspect présumé. Si votre cible a commis un crime et affirme que non, alors qu'il est affecté par ce Miracle, il gagne un État Empêtré qui ne peut pas être retiré pendant toute la durée du Miracle. Si vous avez faussement accusé la cible, Verena est contrariée par votre manque de sagesse : vous gagnez +1 Point de Péché et devez immédiatement effectuer un lancer sur le tableau de la Colère des dieux.","book":"LDB","page":228},{"index":412,"label":"Épée de justice","id":"epee de justice","type":"Invocation","spec":"Verena","cn":"","range":"Vous","target":"Vous","duration":"(Bonus de Sociabilité) Rounds","desc":"Vous priez Verena de guider votre lame pour terrasser l'injustice. Si vous portez une épée, elle ignore les PA et est considérée comme Magique. De plus, si les adversaires frappés sont des criminels (ce qui est déterminé par le MJ), ils doivent réussir un Test de Résistance Accessible (+20) ou subir un État Inconscient qui dure pendant un nombre de rounds au moins égal à votre Bonus de Sociabilité. Si n'importe quel crime est perpétré contre les adversaires inconscients, vous subissez +1 Point de Péché par crime.","book":"LDB","page":228},{"index":413,"label":"Justice aveugle","id":"justice aveugle","type":"Invocation","spec":"Verena","cn":"","range":"Vous","target":"Vous","duration":"(Bonus de Sociabilité) Rounds","desc":"Vous marmonnez des Prières sur les perceptions aiguisées de Verena, capable de percer la vérité de toutes choses. Vous pouvez effectuer un Test de Perception Intermédiaire (+0) pour percer à jour les Sorts et les Miracles impliquant une illusion ou une mauvaise direction. Vous pouvez aussi effectuer un Test d'Intuition Accessible (+20) pour savoir si un Personnage qui vous parle est en train de mentir. Remarque : cela ne vous dira que si le Personnage pense dire la vérité, cela ne vous alertera pas s'il se trompe.","book":"LDB","page":228},{"index":414,"label":"La Vérité éclatera","id":"la verite eclatera","type":"Invocation","spec":"Verena","cn":"","range":"(Bonus de Sociabilité) mètres","target":1,"duration":"Instantané","desc":"Vous entonnez des Prières sur la capacité de Verena à trouver la vérité. Vous pouvez poser une seule question aux cibles. Elles y répondront immédiatement, sincèrement et entièrement. Les cibles peuvent tenter de résister en contestant votre DR avec un Test de Calme Accessible (+20). Sur un succès, elles peuvent refuser obstinément de répondre. Si elles obtiennent +2 DR, elles peuvent cacher des informations mineures. +4 DR leur permet de dissimuler des informations importantes alors que +6 DR leur permet de mentir ouvertement. Vous saurez si elles résistent avec succès, même si vous manquerez d'informations sur l'ampleur de leur tromperie ou de preuve de leur malhonnêteté.","book":"LDB","page":228},{"index":415,"label":"Sagesse de la chouette","id":"sagesse de la chouette","type":"Invocation","spec":"Verena","cn":"","range":"Vous","target":"Vous","duration":"(Bonus de Sociabilité) Rounds","desc":"Vous faites appel à Verena pour vous apporter sagesse et connaissance. Vous gagnez un bonus de +20 à tous les Tests d'Intelligence pendant que ce Miracle est actif. Vos pupilles se dilatent considérablement et votre regard devient perçant et inquiétant : gagnez +1 Talent Menaçant et +1 Talent Sens aiguisé (Vue).","book":"LDB","page":228},{"index":416,"label":"Verena est mon témoin","id":"verena est mon temoin","type":"Invocation","spec":"Verena","cn":"","range":"Vous","target":"Vous","duration":"(Bonus de Sociabilité) Rounds","desc":"En demandant à Verena d'être votre témoin, la véracité de vos paroles est évidente pour tous. Pour la durée du Miracle, à condition que vous ne disiez que la vérité, tous les auditeurs croiront ce que vous dites. Évidemment, cela ne signifie pas nécessairement qu'ils seront d'accord avec vos conclusions.","book":"LDB","page":228},{"index":417,"label":"A Deal's a Deal","id":"a deal's a deal","type":"Invocation","spec":"Handrich","cn":"","range":"Vous","target":"Vous","duration":"Instantané","desc":"","book":"ADE3","page":47},{"index":418,"label":"Carry My Burdens","id":"carry my burdens","type":"Invocation","spec":"Handrich","cn":"","range":"1 mètre","target":"One  non-monstrous  creature  (as  determined  by  the  GM)","duration":"Until the journey's completion","desc":"","book":"ADE3","page":47},{"index":419,"label":"Shake On It","id":"shake on it","type":"Invocation","spec":"Handrich","cn":"","range":"Toucher","target":1,"duration":"(Bonus de Sociabilité) Rounds","desc":"","book":"ADE3","page":47},{"index":420,"label":"Supply and Demand","id":"supply and demand","type":"Invocation","spec":"Handrich","cn":"","range":"(Sociabilité) mètres","target":"One batch of trade goods in line of sight","duration":"1 heure","desc":"","book":"ADE3","page":47},{"index":421,"label":"Trickle Down","id":"trickle down","type":"Invocation","spec":"Handrich","cn":"","range":"(Sociabilité) mètres","target":"Fellowship Bonus people","duration":"(Bonus de Sociabilité) Rounds","desc":"","book":"ADE3","page":47},{"index":422,"label":"Twist of Fortune","id":"twist of fortune","type":"Invocation","spec":"Handrich","cn":"","range":"(Sociabilité) mètres","target":1,"duration":"Instantané","desc":"","book":"ADE3","page":47},{"index":423,"label":"Absolute Purity","id":"absolute purity","type":"Invocation","spec":"Solkan","cn":"","range":"Vous","target":"ZdE (Bonus de Sociabilité) mètres","duration":"Instantané","desc":"","book":"ADE3","page":55},{"index":424,"label":"Fist of Vengeance","id":"fist of vengeance","type":"Invocation","spec":"Solkan","cn":"","range":"(Bonus de Sociabilité) mètres","target":1,"duration":"Instantané","desc":"","book":"ADE3","page":55},{"index":425,"label":"Flaming Blade","id":"flaming blade","type":"Invocation","spec":"Solkan","cn":"","range":"Vous","target":"Vous","duration":"(Bonus de Sociabilité) Rounds","desc":"","book":"ADE3","page":55},{"index":426,"label":"Fury of the Righteous Sun","id":"fury of the righteous sun","type":"Invocation","spec":"Solkan","cn":"","range":"(Bonus de Sociabilité) mètres","target":"ZdE (Bonus de Sociabilité) mètres","duration":"Instantané","desc":"","book":"ADE3","page":55},{"index":427,"label":"Light of Stasis","id":"light of stasis","type":"Invocation","spec":"Solkan","cn":"","range":"4 mètres","target":3,"duration":"(Bonus de Sociabilité) Rounds","desc":"","book":"ADE3","page":55},{"index":428,"label":"Still the Winds","id":"still the winds","type":"Invocation","spec":"Solkan","cn":"","range":"(Bonus de Sociabilité) mètres","target":"ZdE (Bonus de Sociabilité) mètres","duration":"(Bonus de Sociabilité) Rounds","desc":"","book":"ADE3","page":55},{"index":429,"label":"Blood Trail","id":"blood trail","type":"Invocation","spec":"Stromfels","cn":"","range":"Vous","target":"Vous","duration":"1 heure","desc":"","book":"SOC","page":91},{"index":430,"label":"Curse of the Harsh Mistress","id":"curse of the harsh mistress","type":"Invocation","spec":"Stromfels","cn":"","range":"Toucher","target":1,"duration":"(Bonus de Force) jours","desc":"","book":"SOC","page":91},{"index":431,"label":"Manann's Mood Made Meaningless","id":"manann's mood made meaningless","type":"Invocation","spec":"Stromfels","cn":"","range":"Voir texte","target":"Voir texte","duration":"(Bonus de Force) jours","desc":"","book":"SOC","page":91},{"index":432,"label":"Raging Seas","id":"raging seas","type":"Invocation","spec":"Stromfels","cn":"","range":"(Force) mètres x 10","target":"Voir texte","duration":"Instantané","desc":"","book":"SOC","page":91},{"index":433,"label":"Seasickness","id":"seasickness","type":"Invocation","spec":"Stromfels","cn":"","range":"(Force) mètres x 10","target":1,"duration":"(Bonus de Force) heures","desc":"","book":"SOC","page":91},{"index":434,"label":"Send ‘em to Stromfels","id":"send ‘em to stromfels","type":"Invocation","spec":"Stromfels","cn":"","range":"(Force) mètres x 10","target":"1 ship with a Holed Rating","duration":"Instantané","desc":"","book":"SOC","page":91},{"index":435,"label":"Storm Winds","id":"storm winds","type":"Invocation","spec":"Stromfels","cn":"","range":"(Force) mètres x 10","target":"1 bateau","duration":"(Bonus de Force) minutes","desc":"","book":"SOC","page":91}],"creature":[{"index":0,"label":"Humain","id":"humain","title":"","type":"Les peuples du Reikland","spec":"","char":{"M":4,"CC":30,"CT":30,"F":30,"E":30,"I":30,"Ag":30,"Dex":30,"Int":30,"FM":30,"Soc":30,"B":12},"traits":"Arme +7, Préjugé (un au choix)","optionals":"À distance +8 (50), Lanceur de Sorts, Maladie","skills":"","talents":"","trappings":"","spells":"","desc":"","book":"LDB","page":311},{"index":1,"label":"Nain","id":"nain","title":"","type":"Les peuples du Reikland","spec":"","char":{"M":3,"CC":40,"CT":30,"F":30,"E":40,"I":30,"Ag":20,"Dex":40,"Int":30,"FM":50,"Soc":20,"B":16},"traits":"Animosité (un au choix), Arme +7, Haine (peaux-vertes), Préjugé (un au choix), Résistance à la Magie, Vision nocturne ","optionals":"À distance +8 (50), Rage","skills":"","talents":"","trappings":"","spells":"","desc":"","book":"LDB","page":311},{"index":2,"label":"Halfling","id":"halfling","title":"","type":"Les peuples du Reikland","spec":"","char":{"M":3,"CC":20,"CT":40,"F":20,"E":30,"I":30,"Ag":30,"Dex":40,"Int":30,"FM":40,"Soc":40,"B":10},"traits":"Arme +5, Taille (Petite), Vision nocturne","optionals":"À distance +7 (25), Furtif","skills":"","talents":"","trappings":"","spells":"","desc":"","book":"LDB","page":311},{"index":3,"label":"Elfe (haut et sylvain)","id":"elfe (haut et sylvain)","title":"","type":"Les peuples du Reikland","spec":"","char":{"M":5,"CC":40,"CT":40,"F":30,"E":30,"I":50,"Ag":40,"Dex":40,"Int":40,"FM":40,"Soc":30,"B":13},"traits":"Animosité (deux au choix), Arme +7, Préjugé (un au choix), Vision nocturne","optionals":"À distance +9 (150), Arboricole, Furtif, Lanceur de Sorts (un au choix), Magique, Pisteur, Résistance à la Magie","skills":"","talents":"","trappings":"","spells":"","desc":"","book":"LDB","page":311},{"index":4,"label":"Ogre","id":"ogre","title":"","type":"Les peuples du Reikland","spec":"","char":{"M":6,"CC":30,"CT":20,"F":45,"E":45,"I":10,"Ag":25,"Dex":20,"Int":20,"FM":30,"Soc":20,"B":30},"traits":"Affamé, Arme +8, Armure (Peau 1), Préjugé (Maigrichons), Taille (Grande), Vision nocturne","optionals":"Belliqueux, Infecté, Pisteur","skills":"","talents":"","trappings":"","spells":"","desc":"Grands, bruyants, brutaux et extrêmement violents, les ogres sont animés par le besoin de remplir leur énorme ventre musclé. Ils manquent d'astuce ou d'intelligence pour le faire avec subtilité, optant d'emblée pour la force dans la plupart des situations.<br><br>Originaires des terres situées très à l'est, les ogres sont répandus dans le Vieux Monde car ils adorent errer, toujours à la recherche de nouvelles proies. Au cours de leurs voyages à but alimentaire, longs de plusieurs décennies, ils mettent tout en œuvre pour s'intégrer, portant des vêtements de la région et suivant les coutumes locales qu'ils comprennent, car cela leur permet d'attirer plus facilement leur prochaine proie.<br><br>Dans l'Empire, ils servent souvent dans l'Armée et sont souvent aperçus dans les grandes villes, où ils sont recrutés pour leurs muscles. La Guilde des Vieux halflings (des entrepreneurs en construction) a effectivement monopolisé le travail bon marché des ogres dans nombre de villes et cités de l'Empire, source d'un grand mécontentement pour ses rivaux.","book":"LDB","page":312},{"index":5,"label":"Bella la Noire","id":"bella la noire","title":"Bandit humain","type":"Les peuples du Reikland","spec":"","char":{"M":3,"CC":32,"CT":35,"F":41,"E":45,"I":30,"Ag":25,"Dex":29,"Int":27,"FM":34,"Soc":33,"B":19},"traits":"À distance +8 (50), Animosité (Les riches, Les hommes-bêtes), Arboricole, Arme +8, Armure (Légère 2), Brutal, Endurant, Préjugé (Baillis, Juristes)","optionals":"","skills":"","talents":"","trappings":"","spells":"","desc":"Le mari de Béthilda a été massacré par des hommes-bêtes attaquant le village de Reikherz. Quatre mois plus tard, elle fut expulsée pour ne pas avoir payé son loyer. Désespérée, Béthilda se rapprocha de son cousin, un hors-la-loi recherché. Après s'être laissée persuader, Béthilda rejoignit sa bande de bandits qui sévissait sur la route de Karstadt-Siedlung et fut surprise de trouver aussi intéressant le vol de grand chemin. Aujourd'hui, elle voyage en tant que Bella la Noire et s'est bâti une réputation de brutalité impitoyable, ce qui inquiète grandement son cousin.","book":"LDB","page":313},{"index":6,"label":"Pol Dankels","id":"pol dankels","title":"Sorcier humain","type":"Les peuples du Reikland","spec":"","char":{"M":4,"CC":24,"CT":26,"F":27,"E":46,"I":49,"Ag":26,"Dex":34,"Int":65,"FM":47,"Soc":44,"B":14},"traits":"Arme +5, Coriace, Intelligent, Lanceur de Sorts (Sorcellerie), Préjugé (sigmarites), Rusé","optionals":"","skills":"","talents":"","trappings":"","spells":"","desc":"Pol pensait qu'il suivrait les traces de ses parents, dirigeant la boulangerie Bertram à Tahme, mais les dieux avaient d'autres projets pour lui. C'est le jour de son vingt-troisième anniversaire, le jour où sa femme l'a découvert au lit avec sa sœur et a voulu partir avec leurs trois enfants, que quelque chose a basculé. Les badauds ont affirmé que ses yeux luisants étaient violets et que de la fumée lavande sortait de ses mains. Pour Pol, le monde devint rouge alors que la boulangerie flambait. C'était il y a sept ans. Pol est depuis sur la route avec ses trois enfants, fuyant désespérément les Répurgateurs et les mandataires de sa femme. Il ne se laissera pas attraper. Ses enfants ont besoin de lui.","book":"LDB","page":313},{"index":7,"label":"Eusapia Balacañon","id":"eusapia balacañon","title":"Maître sorcier humain (OR 1)","type":"Les peuples du Reikland","spec":"","char":{"M":4,"CC":47,"CT":33,"F":35,"E":39,"I":42,"Ag":43,"Dex":29,"Int":48,"FM":53,"Soc":37,"B":14},"traits":"Animosité (Tiléens), Arme (Bâton de combat) +7","optionals":"","skills":"Chevaucher (Cheval) 58, Commandement 47, Corps à corps (Arme d'hast) 62, Corps à corps (Base) 52, Esquive 48, Focalisation (Ghur) 68, Intimidation 50, Intuition 47, Langue (Estalien) 63, Langue (Magick) 63, Perception 47, Ragot 52, Savoir (Magie) 53, Soin aux animaux 63","talents":"Lire/Écrire, Magie des Arcanes (Ghur), Magie mineure, Menaçant, Noblesse","trappings":"Bâton de combat, Cheval de guerre léger, Selle et Harnais, Grimoire, Habit de cour, Licence magique, Robes de sorcier, 1 CO","spells":"Alerte, Fléchette, Pas léger, Repères, Carreau, Protection, Terrifiant, Vision dans l'obscurité, La lance d'Ambre, Langue bestiale, Maître de la bête, Vol du Destin","desc":"La grâce et la sophistication de l'aristocratie estalienne associées à la présence et la stature de la noblesse de l'Empire font de Balacañon un membre respecté de la haute société. Et le fait qu'elle soit un sorcier la fait craindre à juste titre. Véritable machine de guerre, Balacañon combine son éducation avec les énergies primitives de Ghur pour se démarquer.","book":"MSR","page":48},{"index":8,"label":"Araignée géante","id":"araignee geante","title":"","type":"Les bêtes du Reikland","spec":"","char":{"M":5,"CC":35,"CT":25,"F":15,"E":25,"I":10,"Ag":35,"Dex":30,"Int":5,"FM":25,"Soc":"–","B":2},"traits":"Arme +3, Bestial, Grimpant, Taille (Petite), Toile 40, Vision nocturne","optionals":"Arboricole, Armure 1, Dressé (Dompté, Garder, Guerre, Magie, Monture), Morsure, Nuée, Taille (de Petite à Énorme), Venin (Moyen)","skills":"","talents":"","trappings":"","spells":"","desc":"Les araignées géantes se tapissent au plus profond des forêts et des grottes de l'Empire, mais elles peuvent vivre n'importe où, y compris dans les greniers poussiéreux et les caves sombres. La plupart capturent leurs proies à l'aide de toiles solides avant de leur injecter du venin. Bien que la plupart aient la taille d'un grand rat, certaines espèces d'araignées géantes sont effroyablement grandes. Les gobelins des forêts capturent souvent de grands spécimens pour en faire des montures.","book":"LDB","page":314},{"index":9,"label":"Cheval","id":"cheval","title":"","type":"Les bêtes du Reikland","spec":"","char":{"M":7,"CC":25,"CT":"–","F":45,"E":35,"I":15,"Ag":30,"Dex":"–","Int":10,"FM":10,"Soc":10,"B":22},"traits":"Arme +7, Bestial, Foulée, Nerveux, Taille (Grande)","optionals":"Armure, Dressé (Divertir, Dompté, Guerre, Magie, Monture, Trait)","skills":"","talents":"","trappings":"","spells":"","desc":"Les chevaux sont élevés pour différents usages, servant de montures rapides aux Messagers, de destriers robustes pour les Chevaliers et de chevaux de traits pour les fermiers. Ils sont tellement utilisés que le commerce de chevaux est presque une compétition sportive au Reikland. Les maquignons (les vendeurs de chevaux) sans scrupule cherchent à se faire de l'argent sur le dos d'acheteurs ignorants, en lissant la robe et limant les dents des vieux chevaux, ou en leur bourrant les naseaux de petits chiffons pour éponger le mucus. Un acheteur non averti devrait donc se montrer prudent.","book":"LDB","page":314},{"index":10,"label":"Chien","id":"chien","title":"","type":"Les bêtes du Reikland","spec":"","char":{"M":4,"CC":25,"CT":"–","F":20,"E":20,"I":35,"Ag":30,"Dex":"–","Int":15,"FM":10,"Soc":15,"B":5},"traits":"Arme +5, Bestial, Foulée, Nerveux, Taille (Petite), Vision nocturne","optionals":"Armure 1, Dressé (Divertir, Dompté, Garder, Guerre, Magie, Rapporter), Frénésie, Infecté, Pisteur, Taille (de Petite à Moyenne), Territorial","skills":"","talents":"","trappings":"","spells":"","desc":"Les chiens sont élevés pour une myriade de raisons à travers le Vieux Monde. Alors que les toutous choyés des courtisans d'Altdorf ne sont une menace que pour la dignité d'un Joueur, les espèces plus grandes, y compris celles élevées pour la guerre ou les combats de chiens, peuvent représenter une menace considérable.","book":"LDB","page":315},{"index":11,"label":"Loup","id":"loup","title":"","type":"Les bêtes du Reikland","spec":"","char":{"M":4,"CC":35,"CT":"–","F":35,"E":30,"I":35,"Ag":30,"Dex":"–","Int":15,"FM":15,"Soc":"–","B":10},"traits":"Arme +6, Armure 1, Bestial, Foulée, Nerveux, Pisteur, Vision nocturne","optionals":"Dressé (Dompté, Garde, Guerre, Magie, Monture, Rapporter, Trait), Frénésie, Infecté, Taille (Grande), Territorial","skills":"","talents":"","trappings":"","spells":"","desc":"Les loups chassent généralement en meute et ont la réputation d'être des chasseurs tenaces, poursuivant sans relâche leurs proies sur des dizaines de kilomètres. Plusieurs espèces rôdent dans le Reikland, dont les redoutables loups géants, capturés et élevés par des gobelins qui les utilisent comme gardes ou montures.","book":"LDB","page":315},{"index":12,"label":"Ours","id":"ours","title":"","type":"Les bêtes du Reikland","spec":"","char":{"M":4,"CC":35,"CT":"–","F":55,"E":45,"I":20,"Ag":25,"Dex":15,"Int":10,"FM":15,"Soc":"–","B":28},"traits":"Arme +8, Armure (Peau 1), Bestial, Foulée, Morsure +9, Nerveux, Taille (Grande), Vision nocturne","optionals":"Affamé, Dressé (Divertir, Dompté, Guerre), Infecté, Parasité, Taille (Énorme), Territorial","skills":"","talents":"","trappings":"","spells":"","desc":"Arpentant les étendues sauvages du Reikland, les Ours sont solitaires et généralement farouches, agressifs que lorsque des intrus menacent leurs petits ou s'ils sont blessés. Quand la nourriture se raréfie, ils se rapprochent des villages non protégés et des voyageurs, en particulier ceux qui se montrent négligents avec leurs provisions.","book":"LDB","page":315},{"index":13,"label":"Pigeon","id":"pigeon","title":"","type":"Les bêtes du Reikland","spec":"","char":{"M":2,"CC":15,"CT":"–","F":5,"E":15,"I":25,"Ag":40,"Dex":"–","Int":10,"FM":20,"Soc":10,"B":1},"traits":"Arme +0, Bestial, Nerveux, Taille (Minuscule), Vol 100","optionals":"Dressé (Dompté, Revenir au colombier), Taille (Petite)","skills":"","talents":"","trappings":"","spells":"","desc":"Les pigeons sont élevés dans tout le Reikland pour transporter des messages de toutes sortes. Récemment, ils ont gagné en renommée pour le transport de chargements plus mortels, car l'oiseau facilement accessible est devenu populaire parmi les Ingénieurs, qui les utilisent pour déployer leurs « bombes-pigeons » à des degrés divers de réussite.","book":"LDB","page":316},{"index":14,"label":"Rat géant","id":"rat geant","title":"","type":"Les bêtes du Reikland","spec":"","char":{"M":4,"CC":25,"CT":"–","F":30,"E":25,"I":25,"Ag":35,"Dex":"–","Int":15,"FM":15,"Soc":"–","B":5},"traits":"Arme +4, Bestial, Foulée, Infecté, Nerveux, Vision nocturne, Taille (Petite)","optionals":"Armure 1, Dressé (Guerre), Maladie (Fièvre du rongeur ou Peste Noire), Nuée, Taille (de Petite à Moyenne)","skills":"","talents":"","trappings":"","spells":"","desc":"Les rats s'infiltrent partout et sont particulièrement répandus dans les cités et les villes. Plus la population est dense, plus les rats s'entassent avec eux, ce qui est particulièrement néfaste quand les créatures sont porteuses de maladies. Généralement de petite taille, ils peuvent atteindre des proportions monstrueuses, et l'on rapporte la présence de rats sous Altdorf, de la taille d'un humain voire plus grands. On utilise des pièges à rats pour les garder sous contrôle.","book":"LDB","page":316},{"index":15,"label":"Sanglier","id":"sanglier","title":"","type":"Les bêtes du Reikland","spec":"","char":{"M":7,"CC":35,"CT":"–","F":35,"E":35,"I":35,"Ag":35,"Dex":"–","Int":10,"FM":10,"Soc":"–","B":10},"traits":"Arme +6, Armure (Peau 1), Bestial, Cornes (Défenses), Foulée, Nerveux, Vision nocturne","optionals":"Belliqueux, Dressé (Dompté, Guerre, Magie, Monture), Frénésie, Infecté, Parasité, Taille (Grande), Territorial","skills":"","talents":"","trappings":"","spells":"","desc":"À la recherche de nourriture dans la forêt, les sangliers sont des créatures solitaires, qui, lorsqu'ils sont acculés, se battent en utilisant leurs défenses aiguisées avec une ténacité qui stupéfait ceux qui n'y sont pas préparés. Bien que la plupart mesurent entre 1m50 et 1m80 de long, certains atteignent des proportions remarquables. Les plus grands d'entre eux sont très prisés des orcs, qui les utilisent comme de féroces montures de guerre.","book":"LDB","page":316},{"index":16,"label":"Serpent","id":"serpent","title":"","type":"Les bêtes du Reikland","spec":"","char":{"M":3,"CC":40,"CT":"–","F":30,"E":25,"I":25,"Ag":40,"Dex":"–","Int":5,"FM":45,"Soc":"–","B":8},"traits":"À Sang-froid, Arme +5, Armure 1, Bestial, Rapide, Taille (Petite)","optionals":"Constricteur, Limicole, Nuée, Taille (de Minuscule à Énorme), Venin (de Très Facile à Très Difficile)","skills":"","talents":"","trappings":"","spells":"","desc":"On trouve des serpents dans tout l'Empire, en particulier dans les forêts profondes. La plupart sont inoffensifs, mais certains utilisent un venin mortel ou enserrent leurs victimes jusqu'à ce qu'elles meurent par suffocation. Comme beaucoup de créatures du Vieux Monde, ils peuvent atteindre des proportions gigantesques, représentant un réel danger même pour le plus fort des mercenaires.","book":"LDB","page":317},{"index":17,"label":"Basilic","id":"basilic","title":"","type":"Les bêtes monstrueuses du Reikland","spec":"","char":{"M":4,"CC":45,"CT":35,"F":55,"E":55,"I":25,"Ag":15,"Dex":"–","Int":15,"FM":15,"Soc":"–","B":64},"traits":"À Sang-froid, Arme +9, Armure 2, Attaque caudale +8, Bestial, Foulée, Immunité (Poison), Infecté, Morsure +9, Regard pétrifiant, Taille (Énorme), Venin, Vision nocturne","optionals":"Mutation, Territorial","skills":"","talents":"","trappings":"","spells":"","desc":"Ces créatures reptiliennes à huit pattes sont solitaires et insaisissables. Considérées comme étant l’une des plus anciennes créatures du Chaos, on les dit emplies de tant de malveillance et de venin que même le sol sur lequel elles marchent est empoisonné. Leur morsure est également venimeuse, mais c’est leur regard pétrifiant qui est le plus à craindre.<br><br> Rarement rencontrés aujourd’hui, les basilics sont des ennemis des plus dangereux. Leurs glandes et leurs organes sont très prisés des Sorciers et Alchimistes. Des chasseurs opportunistes écoutent donc souvent les rumeurs sur la présence de basilics dans les espaces sauvages du Vorbergland, et bien peu en reviennent.","book":"LDB","page":317},{"index":18,"label":"Bête des marais","id":"bete des marais","title":"","type":"Les bêtes monstrueuses du Reikland","spec":"","char":{"M":5,"CC":35,"CT":"–","F":50,"E":55,"I":10,"Ag":15,"Dex":10,"Int":"–","FM":"–","Soc":"–","B":40},"traits":"Arme +8, Fabriqué, Increvable, Infecté, Infravision, Instable, Limicole, Régénération, Stupide, Taille (Grande)","optionals":"Affamé, Frénésie, Parasité, Territorial","skills":"","talents":"","trappings":"","spells":"","desc":"Animées par des lanceurs de Sorts à partir d’immondices des marais et des tourbières, les Bêtes des marais ne sont que des automates parfaitement stupides créés par magie. Vaguement humanoïdes, ils sont constitués de boue, d’os, de branches et de mucus, et nécessitent d’importantes quantités de magie pour conserver leur intégrité. Parfois, ils sont animés par des Sorciers spécialisés dans la Magie de Jade pour servir de gardes du corps ou pour accomplir une tâche spécifique nécessitant de la force brute ou un meurtre aveugle. Ils s’animent parfois de façon autonome, engendrés dans des bassins d’eau stagnante où le flux de Magie a été corrompu. Le Collège de Jade d’Altdorf conserve une vingtaine de ces créatures comme bêtes de somme, qui effectuent des corvées pour les Magisters supérieurs, maintenues par la focalisation incessante de douzaines d’apprentis.","book":"LDB","page":318},{"index":19,"label":"Demigriffon","id":"demigriffon","title":"","type":"Les bêtes monstrueuses du Reikland","spec":"","char":{"M":7,"CC":35,"CT":"–","F":55,"E":40,"I":30,"Ag":45,"Dex":"–","Int":15,"FM":25,"Soc":"–","B":30},"traits":"Arme +9, Armure 1, Bestial, Foulée, Morsure +9, Taille (Grande), Vision nocturne","optionals":"Dressé (Dompté, Garde, Guerre, Monture, Trait)","skills":"","talents":"","trappings":"","spells":"","desc":"Avec leur tête d’aigle et leur corps de lion, les demigriffons sont de puissantes créatures au port altier. Ils arpentent les forêts et les prairies de l’Empire, généralement loin des habitations humaines, chassant seuls. Des demigriffons captifs sont utilisés par les ordres de chevaliers les plus indomptables de l’Empire comme destriers de guerre. Contrairement aux plus grandes montures monstrueuses, généralement capturées jeunes et élevées en captivité, la capture d’un demigriffon adulte est un rite de passage dans certains ordres.","book":"LDB","page":318},{"index":20,"label":"Dragon","id":"dragon","title":"","type":"Les bêtes monstrueuses du Reikland","spec":"","char":{"M":6,"CC":65,"CT":60,"F":65,"E":65,"I":60,"Ag":25,"Dex":15,"Int":45,"FM":85,"Soc":25,"B":104},"traits":"Arme +10, Armure 5, Attaque caudale +9, Morsure +10, Souffle +15 (divers), Taille (Énorme), Vision nocturne, Vol 80","optionals":"Arboricole, Corruption mentale, Dressé (Monture), Immunité (une au choix), Lanceur de Sorts (Divers), Limicole, Magique, Mort-vivant, Mutation, Parasité, Taille (Monstrueuse), Venin","skills":"","talents":"","trappings":"","spells":"","desc":"Les dragons régnaient sur les cieux bien avant que les anciennes races n’arpentent le monde connu. Même si les dragons d’aujourd’hui ne sont plus que l’ombre de leurs frères, ils demeurent parmi les créatures connues les plus puissantes de l’Empire.<br><br>Les quelques anciens dragons survivants sont immenses et sortent rarement de leur léthargie. S’ils prennent ombrage de la présence d’un petit groupe d’aventuriers, ces derniers ne pourront pas faire grand-chose pour lui résister.","book":"LDB","page":319},{"index":21,"label":"Fimir","id":"fimir","title":"","type":"Les bêtes monstrueuses du Reikland","spec":"","char":{"M":6,"CC":35,"CT":20,"F":45,"E":40,"I":30,"Ag":20,"Dex":20,"Int":30,"FM":30,"Soc":15,"B":30},"traits":"À Sang-froid, Arme +8, Armure 2, Limicole, Taille (Grande), Vision nocturne","optionals":"Attaque caudale +7, Lanceur de Sorts (Démonologie)","skills":"","talents":"","trappings":"","spells":"","desc":"Les Fimirs sont des créatures reptiliennes discrètes, pourvues d’un seul oeil. Ils chassent dans les recoins sombres des marais et des tourbières de l’ouest du Reikland, mais fuient la lumière du soleil. Les Fimirs n’apparaissent habituellement qu’à l’aube ou au crépuscule, ou sous le couvert de la brume et du brouillard pour traquer des victimes à des fins mystérieuses. Des sorcières humaines inconscientes ou suffisamment désespérées pour se mêler des affaires des démons ont été appelées pour rechercher un Fimir dans le but de mettre au jour ses pernicieux mystères, car on prétend qu’elles invoquent et contrôlent ces entités. Et quant à savoir s’il est plus risqué de traiter avec les Puissances de la Ruine ou avec le Fimir, à chacun de le décider. Les Fimirs forment une société matriarcale. Le chef de chaque clan est une puissante sorcière appelée meargh, aidée par un groupe de lanceurs de Sorts inférieurs appelés dirach. La majorité des membres du clan sont d’humbles sheals, qui sont protégés par une caste de guerriers, les fimms, aux queues garnies de pointes et de boules osseuses, utilisées pour briser les membres des adversaires imprudents.","book":"LDB","page":319},{"index":22,"label":"Géant","id":"geant","title":"","type":"Les bêtes monstrueuses du Reikland","spec":"","char":{"M":6,"CC":30,"CT":30,"F":65,"E":55,"I":30,"Ag":20,"Dex":15,"Int":25,"FM":25,"Soc":20,"B":72},"traits":"Arme +10, Armure 1, Coriace, Foulée, Taille (Énorme), Vision nocturne","optionals":"Affamé, Bestial, Infecté, Parasité, Souffle (Vomi d’ivrogne), Stupide, Taille (Monstrueuse)","skills":"","talents":"","trappings":"","spells":"","desc":"Les géants sont des créatures solitaires qui évitent généralement la civilisation. La plupart chassent dans les endroits éloignés et montagneux entourant l’Empire ou se cachent dans des grottes et des ruines oubliées, loin des peuples plus petits, bien qu’ils migrent parfois dans les contreforts à la recherche de nourriture. Ils ont la réputation d’être belliqueux et féroces, à cause de leur taille impressionnante, de leur régime alimentaire à base de bétail et de leur association avec des armées peaux-vertes en maraude qui les asservissent. En réalité, beaucoup de géants ont un bon fond, sont en proie à des crises de colère et défendent farouchement leur vie privée, mais ne sont pas nécessairement hostiles aux autres.","book":"LDB","page":320},{"index":23,"label":"Griffon","id":"griffon","title":"","type":"Les bêtes monstrueuses du Reikland","spec":"","char":{"M":6,"CC":50,"CT":"–","F":50,"E":50,"I":45,"Ag":60,"Dex":"–","Int":20,"FM":40,"Soc":"–","B":76},"traits":"Arme +9, Armure 1, Bestial, Morsure +9, Taille (Énorme), Vision nocturne, Vol 80","optionals":"Dressé (Dompté, Garde, Guerre, Magie, Monture)","skills":"","talents":"","trappings":"","spells":"","desc":"Avec les pattes avant et les ailes d’un aigle et l’arrière-train d’un grand chat, les griffons sont des bêtes élégantes au port naturellement altier et majestueux. Ils nichent haut dans les montagnes qui entourent l’Empire et sont des tueurs rapides et efficaces, peu enclins à la destruction aveugle de créatures, contrairement aux manticores ou aux hippogriffes. Peut-être à cause de cette apparente noblesse, l’image du Griffon est extrêmement populaire au sein de l’Empire, utilisée sur les blasons, dans l’iconographie religieuse et comme symbole de l’Empire lui-même.<br><br>Les griffons sont aussi l’une des bêtes les plus intelligentes. S’ils sont capturés relativement jeunes et soumis à un entraînement approprié, ils peuvent être extrêmement loyaux, capables d’anticiper et d’obéir à une grande variété d’ordres. Ils sont tellement prisés que des chasseurs meurent régulièrement en essayant de se procurer un oeuf de griffon pour le revendre.<br><br>Le griffon le plus célèbre du Reikland est sans doute Griffe-de-Mort. Installé dans le Zoo impérial d’Altdorf, il appartenait au Prince héritier du Reikland et aurait paraît-il éclos dans les mains de l’Empereur Karl Franz en personne – ce qui a provoqué l’impression de toutes sortes de dessins humoristiques dans des pamphlets séditieux.","book":"LDB","page":320},{"index":24,"label":"Hyppogriffe","id":"hyppogriffe","title":"","type":"Les bêtes monstrueuses du Reikland","spec":"","char":{"M":7,"CC":45,"CT":"–","F":55,"E":50,"I":20,"Ag":55,"Dex":"–","Int":5,"FM":35,"Soc":"–","B":36},"traits":"Animosité (Tout), Arme +9, Belliqueux, Bestial, Foulée, Morsure +9, Taille (Grande), Territorial, Vision nocturne, Vol 120","optionals":"Dressé (Dompté, Monture), Frénésie, Haine (Tout), Rage","skills":"","talents":"","trappings":"","spells":"","desc":"Particulièrement féroces et territoriaux, les hippogriffes possèdent une tête et des ailes d’aigle, le buste d’un lion et l’arrière-train d’un cheval. Issus le plus souvent des Montagnes Grises, ils attaquent sans provocation, presque imprudents dans leur fureur, déchirant la chair en lambeaux pour la dévorer plus tard. Leur rage est telle que des troupeaux entiers de bétails peuvent être anéantis par un seul hippogriffe, qui s’enfuit ensuite avec ses proies préférées, abandonnant les restes aux charognards.<br><br>N’étant pas foncièrement intelligents, lors de la chasse, les hippogriffes ont tendance à tuer tout ce qu’ils voient. Supposant que tout ce qu’ils ne voient plus disparaît à jamais, les victimes réelles des hippogriffes sont relativement peu nombreuses, puisqu’il suffit de trouver une bonne cachette pour leur échapper.","book":"LDB","page":321},{"index":25,"label":"Hydre","id":"hydre","title":"","type":"Les bêtes monstrueuses du Reikland","spec":"","char":{"M":6,"CC":45,"CT":"–","F":50,"E":55,"I":15,"Ag":35,"Dex":"–","Int":15,"FM":25,"Soc":"–","B":68},"traits":"Arme +9, Armure 3, Bestial, Constricteur, Foulée, Furtif, Pisteur, Régénération, Taille (Énorme), Souffle +10 (Feu), Vision nocturne","optionals":"Belliqueux, Territorial, Venin","skills":"","talents":"","trappings":"","spells":"","desc":"L’hydre possède plusieurs têtes semblables à celle d’un lézard et un corps massif qui supporte un entrelacs de cous et de têtes qui soufflent une fumée incandescente et mordent férocement. Créatures étrangement tenaces et furtives, les hydres traquent leurs proies sur des kilomètres, mais elles perdent trop souvent patience et chargent, en rugissant de toutes leurs têtes.","book":"LDB","page":321},{"index":26,"label":"Jabberslythe","id":"jabberslythe","title":"","type":"Les bêtes monstrueuses du Reikland","spec":"","char":{"M":7,"CC":45,"CT":40,"F":55,"E":50,"I":20,"Ag":35,"Dex":"–","Int":10,"FM":20,"Soc":"–","B":68},"traits":"Arme +9, Armure 3, Attaque caudale +8, Bestial, Bond, Infecté, Langue préhensile +5 (12), Morsure +9, Perturbant, Sang corrosif, Taille (Énorme), Venin, Vision nocturne","optionals":"Mutation, Territorial","skills":"","talents":"","trappings":"","spells":"","desc":"Le Jabberslythe est une ancienne créature du Chaos qui se cache dans les profondeurs des forêts les plus sombres. Créature démente, le Jabberslythe est un ignoble mélange de crapaud, de dragon de vase et d’insecte, le tout irrigué par un sang noir corrosif qui jaillit à la moindre blessure. Pire encore, tous ceux qui regardent cette horreur perdent l’esprit, baragouinant, se griffant les yeux et riant hystériquement, faisant d’eux des proies faciles pour le Jabberslythe. De plus, il dispose d’une langue collante capable de fouetter et de ramener son prochain repas dans sa gueule béante. En accord avec son apparence, la créature se déplace de façon gauche et balourde, et possède même des ailes, bien trop petites pour réussir à soulever son impressionnant gabarit.","book":"LDB","page":322},{"index":27,"label":"Manticore","id
