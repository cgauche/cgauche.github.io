:"","carry":"","damage":"","qualities":"","desc":"","gold":0,"silver":2,"bronze":0,"book":"LDB","page":308,"price":"2/-"},{"index":267,"label":"Sac de couchage","id":"sac de couchage","prefix":"","type":"Possessions diverses","spec":"","enc":1,"availability":"Commune","reach":"","loc":"","pa":"","carry":"","damage":"","qualities":"","desc":"Les Tests de Rsistance effectus pour rsister au froid (voir page 181) gagnent un bonus de +20 quand vous l'utilisez pour vous reposer.","gold":0,"silver":6,"bronze":0,"book":"LDB","page":308,"price":"6/-"},{"index":268,"label":"Tasse","id":"tasse","prefix":"","type":"Possessions diverses","spec":"","enc":0,"availability":"Commune","reach":"","loc":"","pa":"","carry":"","damage":"","qualities":"","desc":"","gold":0,"silver":0,"bronze":8,"book":"LDB","page":308,"price":"8sc"},{"index":269,"label":"Tente","id":"tente","prefix":"","type":"Possessions diverses","spec":"","enc":2,"availability":"Limite","reach":"","loc":"","pa":"","carry":"","damage":"","qualities":"","desc":"Une tente de taille moyenne pour 4 personnes dormant cte  cte. Les petites tentes conviennent  2 personnes pour la moiti du prix et 1 Point d'Encombrement. Les grandes tentes sont prvues pour 8 personnes, pour le double du prix et 4 Points d'Encombrement.","gold":0,"silver":12,"bronze":0,"book":"LDB","page":308,"price":"12/-"}],"skill":[{"index":0,"label":"Art","id":"art","characteristic":"Dextrit","desc":"Crez des uvres d'art avec le moyen d'expression de votre choix.<br><br>Ne pas avoir accs aux Outils de la profession appropris entranera une pnalit  vos Tests. Le DR obtenu dtermine la qualit de l'uvre finale. Un Test tendu peut tre ncessaire pour la ralisation d'une uvre d'art complexe ou de grande taille. La Comptence Art est peu utilise en combat, mais les bustes de marbre peuvent faire de formidables armes improvises.","type":"base","example":"Irina a reu une commande pour peindre le portrait d'un noble local, dont son groupe cherche  obtenir les faveurs. Son MJ dcide que cela ncessite un total de 10 DR  un Test tendu d'Art, et chaque Test reprsente une semaine de travail.","specs":"Calligraphie, Cartographie, criture, Gravure, Icones, Mosaque, Peinture, Sculpture, Tatouage, Tissage","book":"LDB","page":118,"specName":"Au choix","spec":"","origins":[]},{"index":1,"label":"Athltisme","id":"athletisme","characteristic":"Agilit","desc":"Il s'agit de votre capacit  courir, sauter,  vous dplacer avec rapidit et grce, et  effectuer toute activit physique gnrale. Rfrez-vous  Dplacement (voir page 164) pour plus de dtails sur l'utilisation de l'Athltisme en mouvement de combat.","type":"base","example":"","specs":"","book":"LDB","page":118,"specName":"","spec":"","origins":[]},{"index":2,"label":"Augury","id":"augury","characteristic":"Intelligence","desc":"","type":"avance","example":"","specs":"","book":"VDLM","page":45,"specName":"","spec":"","origins":[]},{"index":3,"label":"Calme","id":"calme","characteristic":"Force Mentale","desc":"La Comptence Calme vous permet de rester serein sous la pression, de rsister  la peur quand vous affrontez l'horreur, et  vous en tenir  vos convictions.<br><br>Le Calme est en gnral utilis pour rsister aux autres Comptences  Charme, Intimidation et autres Comptences similaires , mais vous devrez peut-tre aussi faire un Test de Calme face  quelque chose qui vous oblige  agir contre votre volont. Le Calme est aussi la principale Comptence utilise pour rsister aux effets de la Psychologie (voir page 190).","type":"base","example":"","specs":"","book":"LDB","page":119,"specName":"","spec":"","origins":[]},{"index":4,"label":"Charme","id":"charme","characteristic":"Sociabilit","desc":"Le Charme incite les gens  avoir une bonne opinion de vous, de vos points de vue et des actions proposes.<br><br>Russir un Test oppos de Charme/Calme vous permet d'influencer l'attitude d'une ou plusieurs cibles, jusqu' un maximum gal  votre Bonus de Sociabilit + DR, affectant en premier la cible ayant la Force Mentale la plus faible. Si une cible est favorable  votre Charme, le Test sera incontest.<br><br>Votre MJ peut vous autoriser  utiliser le Charme en Combat, s'il pense que vos ennemis pourraient tre sensibles  votre faon d'implorer pour votre vie ou  des arguments persuasifs pour faire cesser les violences (bonne chance pour charmer un gobelin !)<br><br>Si vous utilisez Charme comme Action, calculez normalement le nombre de cibles potentielles. Si vous vous en servez pour vous dfendre, l'Action n'affecte que votre adversaire. Sur un succs, les cibles charmes ne vous attaqueront pas pendant ce Round et vous gagnez +1 Avantage normalement. Vous pouvez rpter l'action sur plusieurs Rounds jusqu' ce que vous arrtiez ou chouiez, aprs quoi vos paroles n'auront plus aucune incidence.","type":"base","example":"","specs":"","book":"LDB","page":119,"specName":"","spec":"","origins":[]},{"index":5,"label":"Chevaucher","id":"chevaucher","characteristic":"Agilit","desc":"C'est la faon dont vous matrisez le fait de chevaucher un groupe particulier d'animaux ; Chevaucher (Cheval), par exemple, vous permettra de monter des chevaux, des mules, des nes et autres animaux similaires. Vous aurez besoin de faire un Test uniquement lorsque vous voudrez effectuer quelque chose d'inhabituel, comme une course, du dressage, traverser un terrain dangereux ou charger en combat. Autrement, si vous possdez la Comptence, vous tes considr comme capable de chevaucher sans avoir besoin de Test.<br><br>Si vous tes mont sur un destrier, vous vous dplacez en utilisant les statistiques de Mouvement du destrier ; si vous voulez courir, sauter, ou bondir, vous utilisez votre Comptence Chevaucher, et pas Athltisme. Un Test de Chevaucher tendu peut tre ncessaire si vous vous rendez quelque part, le DR cible dpendant de la longueur du voyage, et le nombre de Tests indiquant combien de temps vous mettez  arriver. Un Test de Chevaucher peut tre modifi par les conditions environnementales et le temprament de la monture. Pour plus d'information sur les montures, voir le Chapitre 12 : Bestiaire.<br><br>La Comptence Chevaucher peut tre activement utilise en combat. Voir Chapitre 5 : Rgles pour plus d'informations sur le combat mont.","type":"base","example":"","specs":"Blaireau, Cheval, Grand Loup, Griffon, Demigriffon, Pgase","book":"LDB","page":120,"specName":"Au choix","spec":"","origins":[]},{"index":6,"label":"Commandement","id":"commandement","characteristic":"Sociabilit","desc":"C'est une indication de votre capacit  diriger les autres et  vous faire respecter. Le plus souvent associe  des situations martiales, un meneur dtermin peut toutefois ragir rapidement lors d'un incendie ou autre catastrophe, et les nobles utilisent frquemment la Comptence pour commander leurs subordonns.<br><br>Un Test de Commandement russi vous permet de donner des ordres  un nombre de cibles gal  votre Bonus de Sociabilit + DR. Si les cibles sont vos subordonns directs  un noble commandant un serf ou un sergent dirigeant ses troupes  les ordres ne rencontrent aucune opposition. S'il n'y a pas de hirarchie en place, ou que l'ordre est particulirement exigeant  comme ordonner  vos soldats de charger la tte d'une hydre  le Test est oppos au Calme de vos cibles.<br><br>En combat, vous pouvez utiliser Commandement pour encourager vos subalternes. Un Test de Commandement russi confre un bonus de +10  tous les Tests de Psychologie jusqu' la fin du prochain Round (voir page 190).<br><br>Par ailleurs, Commandement peut tre utilis pour transfrer un Avantage  des allis capables de vous entendre ; aprs un Test de Commandement russi, vous pouvez transfrer un Avantage  un alli de votre choix, et +1 Avantage par DR obtenu, qui peut de nouveau tre allou aux allis de votre choix  porte de voix.","type":"base","example":"Lord Ludwig von Schemp a regard ses deux gardes du corps discuter avec des voyous pendant trois Rounds, utilisant sa Comptence Intuition pour cumuler 3 Avantages. Sentant que la situation ne va nulle part, il lance un ordre premptoire pour attaquer le chef de file ; russissant son Test avec 5 DR, il donne 2 Avantages  l'un de ses gardes du corps et 1 Avantage  l'autre, esprant que cela mette rapidement fin  l'affaire.","specs":"","book":"LDB","page":120,"specName":"","spec":"","origins":[]},{"index":7,"label":"Conduite d'attelage","id":"conduite d'attelage","characteristic":"Agilit","desc":"La Conduite d'attelage vous permet de conduire les vhicules  le plus souvent de simples chariots et de lourdes diligences, sans parler des crations plus  exprimentales  des Ingnieurs impriaux  sur les routes de l'Empire avec aussi peu d'incidents que possible.<br><br>Dans des circonstances normales, si vous possdez la Comptence Conduite d'attelage, aucun Test n'est ncessaire. Si les conditions sont moins idales  peut-tre la route est-elle en mauvais tat ou si la mto est dtestable , un Test de Conduite d'attelage est ncessaire. Si vous ne possdez pas la Comptence Conduite d'attelage, un Test sera peut-tre ncessaire pour effectuer des manuvres mme basiques. Un chec Stupfiant  un Test de Conduite d'attelage signifie que quelque chose de grave s'est produit. Faites un lancer sur le tableau suivant :<br><br><table><tr><th>1d10</th><th>Rsultat</th></tr><tr><td>12</td><td>Harnais cass : un cheval (ou quivalent) se libre ; rduisez la vitesse en fonction.</td></tr><tr><td>35</td><td>Cahots de la route : les passagers subissent 1 Point de Blessure et la marchandise fragile pourrait tre endommage.</td></tr><tr><td>68</td><td>Roue brise : russissez un Test de Conduite d'attelage  chaque Round pour viter l'accident. Les vhicules  deux roues avec une Roue brise se retrouvent automatiquement Accidents.</td></tr><tr><td>910</td><td>Essieu cass : le vhicule devient incontrlable et se retrouve Accident.</td></tr></table><br><br>Accident : Les occupants de vhicules Accidents subissent gnralement 2d10 Points de Blessure modifies par le Bonus d'Endurance et les PA, sauf si le vhicule roulait doucement (dtermin par le MJ). Les vhicules Accidents doivent tre rpars par quelqu'un possdant la Comptence de Mtier approprie, comme Mtier (Charpentier) ou Mtier (Charron). Une roue de secours peut tre installe par n'importe qui avec un Test de Conduite d'attelage ou un Test du Mtier appropri.<br><br>En combat, la Conduite d'attelage peut tre utilise si les circonstances le permettent  par exemple, si le groupe se trouve dans une diligence attaque par des hors-la-loi, et que vous souhaitiez percuter un ennemi ou les distancer (voir page 165).","type":"base","example":"","specs":"","book":"LDB","page":120,"specName":"","spec":"","origins":[]},{"index":8,"label":"Corps  corps","id":"corps a corps","characteristic":"Capacit de Combat","desc":"La Comptence Corps  corps reprsente l'entranement spcifique que vous avez reu avec un seul type d'armes de combat rapproch. Chaque Spcialisation de Corps  corps indique un entranement  une classe d'arme spcifique. Si vous n'avez pas la Spcialisation approprie pour une arme que vous souhaitez utiliser, rfrez-vous au Chapitre 11 : Guide de l'quipement pour consulter les statistiques de l'arme et savoir quelles pnalits vous subirez. Voir Chapitre 5 : Rgles pour plus d'informations sur les combats et l'utilisation de la Comptence Corps  corps.","type":"base","example":"","specs":"Armes d'hast,  deux mains, Bagarre, Base, Cavalerie, Escrime, Flau, Parade","book":"LDB","page":121,"specName":"Au choix","spec":"","origins":[]},{"index":9,"label":"Crochetage","id":"crochetage","characteristic":"Dextrit","desc":"Vous connaissez les mcanismes de verrouillage et comment les ouvrir sans avoir besoin de vos propres clefs. Crocheter une serrure demande souvent un Test tendu, dont le nombre de DR ncessaire pour ouvrir la serrure dpend de sa complexit.","type":"avance","example":"","specs":"","book":"LDB","page":121,"specName":"","spec":"","origins":[]},{"index":10,"label":"Discrtion","id":"discretion","characteristic":"Agilit","desc":"Cette Comptence vous permet de vous glisser sournoisement et de vous dissimuler dans les ombres plus facilement que la plupart des gens. Discrtion est gnralement oppose  la Comptence Perception de votre adversaire, et les Tests seront modifis en fonction de l'obscurit ou de la faon dont votre itinraire est dissimul, ainsi que par le soin que vous avez mis  vous habiller ou non en consquence. Un chec Impressionnant ou Stupfiant  un Test de Discrtion attirera probablement et immdiatement l'attention des ennemis que vous essayiez en premier lieu d'viter.<br><br>Discrtion a beaucoup d'applications potentielles en combat, la plupart utiles pour se dissimuler lors de la prparation d'une Embuscade, ou pour vous glisser derrire un adversaire afin de le prendre  revers. Voir le Chapitre 5 : Rgles pour plus d'informations sur les consquences de cette action. Bien sr, vous pouvez aussi utiliser la Comptence pour fuir un conflit sans tre vu...","type":"base","example":"","specs":"Rurale, Souterrains, Urbaine","book":"LDB","page":121,"specName":"Au choix","spec":"","origins":[]},{"index":11,"label":"Divertissement","id":"divertissement","characteristic":"Sociabilit","desc":"Cette Comptence vous permet de ravir les foules par la parole, peut-tre en chantant, en jouant la comdie ou en faisant quelques blagues. Une utilisation russie de la Comptence Divertissement signifie que vous avez assez amus les spectateurs alentour pour qu'ils vous coutent ; le DR indique  quel point vous avez russi.<BR><BR>En combat, il est peu probable que Divertissement soit d'une grande utilit, bien que vous puissiez trouver une faon intressante d'utiliser Divertissement (Interprtation) pour troubler ou leurrer vos adversaires. ","type":"base","example":"","specs":"Chant, Comdie, Confrence, Discours, Interprtation, Narration, Prophtie, Raillerie, Rhtorique, Voyance","book":"LDB","page":121,"specName":"Au choix","spec":"","origins":[]},{"index":12,"label":"Dressage","id":"dressage","characteristic":"Intelligence","desc":"Dressage reprsente votre comprhension d'un type particulier d'animal, et votre capacit  l'entraner. Une utilisation russie de cette Comptence vous permet d'identifier les capacits Dress possdes par un animal appartenant  votre Spcialisation (voir page 118). La Comptence Dressage permet aussi d'entreprendre l'Activit Dressage entre deux aventures (voir page 197).<br><br>En combat, un Test oppos de Dressage/Force Mentale russi vous permet d'intimider un seul animal appartenant  votre Spcialisation ; vous instillez la peur chez l'animal cibl jusqu' la fin de votre prochain tour (voir page 190). Quand vous insufflez de la peur de cette faon, vous pouvez par la suite utiliser votre Comptence Dressage au lieu de Corps  corps quand vous vous dfendez contre votre cible ; avec l'accord du MJ, vous pouvez aussi utiliser Dressage pour attaquer votre cible, en donnant des instructions spcifiques.","type":"avance","example":"Affrontant un chien de guerre affam, Ilse russit un Test oppos de Dressage (Chien) au premier Round de combat, en faisant peur  la bte et gagnant +1 Avantage. Pendant le Round suivant, elle  attaque  sa cible avec sa Comptence Dressage, contournant la dfense du chien. Son MJ lui permet d'ordonner  la bte de fuir, ce qu'elle fait, la queue entre les jambes.","specs":"Blaireau, Cheval, Chien, Demigriffon, Pgase, Pigeon","book":"LDB","page":121,"specName":"Au choix","spec":"","origins":[]},{"index":13,"label":"Emprise sur les animaux","id":"emprise sur les animaux","characteristic":"Force Mentale","desc":"Il s'agit de votre aptitude  vous lier d'amiti,  calmer rapidement ou  asservir les animaux.<br><br>Un Test russi d'Emprise sur les animaux vous permet d'influencer le comportement d'un ou plusieurs animaux, jusqu' un maximum gal  votre Bonus de Force Mentale + DR. Si les cibles animales sont naturellement dociles, ce Test peut tre incontest, mais il est gnralement oppos  la Force Mentale de la cible.<br><br>En combat, vous pouvez utiliser Emprise sur les animaux lorsque vous affrontez des animaux. Si vous russissez, aucune cible affecte ne vous attaquera durant ce Round et vous gagnez +1 Avantage. Vous pouvez le faire pendant autant de Rounds successifs que vous le souhaitez, jusqu' ce que vous dcidiez d'arrter ou ratiez un Test d'Emprise sur les animaux. Aprs quoi l'instinct de la crature reprend le dessus et vous n'avez plus d'influence.","type":"base","example":"","specs":"","book":"LDB","page":122,"specName":"","spec":"","origins":[]},{"index":14,"label":"Escalade","id":"escalade","characteristic":"Force","desc":"Il s'agit de votre capacit  grimper sur des surfaces lisses ou verticales. Si le temps n'est pas un problme, et que l'escalade est relativement facile, quiconque possde la Comptence Escalade est automatiquement considr comme capable d'escalader n'importe quelle petite hauteur raisonnable.<br><br>Dans tous les autres cas, rfrez-vous  la page 165 qui gre aussi l'Escalade pendant le combat. Vous pouvez mme vous retrouver  escalader de grands adversaires, mme si dans ce cas la notion de prudence reste discutable.","type":"base","example":"","specs":"","book":"LDB","page":12,"specName":"","spec":"","origins":[]},{"index":15,"label":"Escamotage","id":"escamotage","characteristic":"Dextrit","desc":"Cette Comptence vous permet de faire les poches, d'escamoter des objets, et d'effectuer de petits tours de prestidigitation, ainsi que de tricher aux jeux de hasard. Cette Comptence est en gnral oppose  la Comptence Perception de votre cible ; une russite signifie que vous avez pris l'objet, fait les poches, ou chang les cartes, tandis qu'un Succs Minime peut suggrer que vos mauvais coups ont rendu votre adversaire mfiant.<br><br>Vous pouvez aussi utiliser Escamotage pour  aider  votre Comptence Pari quand vous jouez  un jeu de hasard appropri. Avant chaque Round (ou quivalent, en fonction du jeu en question), vous pouvez tenter un Test d'Escamotage (qui sera oppos si les autres se mfient). Sur un succs, vous pouvez inverser votre Test de Pari pour le Round si cela entrane un succs. Sur un chec, vos adversaires peuvent ne pas tre franchement ravis...<br><br>Escamotage et combat se mlangent rarement, bien que des Joueurs inventifs puissent tre capables de crer une diversion spectaculaire avec l'accord du MJ, peut-tre mme gagner un Avantage en faisant surgir une dague de nulle part, surprenant un ennemi superstitieux.","type":"avance","example":"","specs":"","book":"LDB","page":122,"specName":"","spec":"","origins":[]},{"index":16,"label":"Esquive","id":"esquive","characteristic":"Agilit","desc":"L'Esquive est votre capacit  viter les objets, en esquivant, plongeant ou en vous dplaant rapidement. Elle est beaucoup utilise pour viter les chutes de pierre, les coups ports, les piges inattendus, etc.<br><br>En combat, l'Esquive est gnralement utilise pour rsister aux attaques ou viter les Dgts. Rfrez-vous au Chapitre 5 : Rgles pour plus d'informations  ce sujet.","type":"base","example":"","specs":"","book":"LDB","page":122,"specName":"","spec":"","origins":[]},{"index":17,"label":"valuation","id":"evaluation","characteristic":"Intelligence","desc":"valuation vous permet de dterminer la valeur d'artefacts rares, de marchandises inhabituelles et d'uvres d'art. Tout le monde est suppos connatre la valeur relative d'objets ordinaires, mais une utilisation russie d'valuation vous permet de dterminer la valeur d'objets tranges et spcifiques. Un Test d'valuation russi peut aussi vous indiquer si les marchandises (ou pices) que vous analysez sont contrefaites  ce Test est gnralement oppos au DR du Test d'Art ou de Mtier du faussaire. Votre MJ peut appliquer des modificateurs bass sur la raret ou la mconnaissance de l'objet, ou sur les Comptences spcifiques de votre Personnage ou son pass.","type":"avance","example":"","specs":"","book":"LDB","page":122,"specName":"","spec":"","origins":[]},{"index":18,"label":"Focalisation","id":"focalisation","characteristic":"Force Mentale","desc":"La Comptence Focalisation mesure votre capacit  faire appel et  contrler les diffrents Vents de la Magie. Elle est uniquement utilise avec les rgles sur la magie. Voir le Chapitre 8 : Magie pour plus d'informations.<br><br>Focalisation est une Comptence trs particulire, en cela qu'elle est  la fois Groupe, permettant les Spcialisations, mais aussi non Groupe pour ceux qui ne sont pas correctement forms  focaliser la magie.","type":"avance","example":"","specs":"Aqshy, Azyr, Chamon, Dhar, Ghur, Ghyran, Hysh, Shyish, Ulgu","book":"LDB","page":122,"specName":"Au choix","spec":"","origins":[]},{"index":19,"label":"Gurison","id":"guerison","characteristic":"Intelligence","desc":"Cette Comptence signifie que vous tes form  soigner les blessures et les maladies. Un Test de Gurison russi vous permet de faire l'une des choses suivantes :<br><ul><li>Diagnostiquer une pathologie, une infection ou une maladie.</li><li>Trater une maladie (voir page 186)</li><li>Gurir un nombre de Points de Blessure gal  votre Bonus d'Intelligence + DR (Remarque : un patient ne peut bnficier que d'un jet de Gurison aprs chaque rencontre). Si des liquides striles ou des pansements et des cataplasmes appropris sont utiliss, aucune Infection ne se dveloppera suite  la blessure (voir page 181).</li><li>Arrter un tat Hmorragique (chaque DR retire un tat Hmorragique supplmentaire).</li></ul><br>Un chec  un Test de Gurison peut potentiellement provoquer des Blessures si le total de votre Bonus d'Intelligence + DR est infrieur  0. Sur un chec Stupfiant, votre patient contractera galement une Infection mineure (voir page 187).<br><br>Si vous vous occupez d'une personne malade, un Test de Gurison russi vous protge de la maladie pour ce jour. Chaque DR empche galement un autre Personnage qui rencontre le patient ce mme jour de contracter la maladie. Pour chaque journe complte pendant laquelle le patient reste  vos bons soins, la dure de la maladie est rduite de 1, jusqu' un minimum de 1. Pour plus d'informations, voir Maladie et Infection au Chapitre 5 : Rgles.<br><br>Certaines blessures ncessitent de la Chirurgie ; voir le Talent Chirurgie pour plus de dtails. Pour plus d'informations sur la faon de gurir les blessures, rfrez-vous au Chapitre 5 : Rgles.<br><br>Votre MJ peut appliquer des modificateurs aux Tests de Gurison pour illustrer la virulence de la maladie, le caractre appropri des conditions et du matriel, ou le stress d  votre situation. Si vous gurissez quelqu'un pendant un combat, les Tests seront trs probablement Intermdiaires (+0).","type":"avance","example":"","specs":"","book":"LDB","page":123,"specName":"","spec":"","origins":[]},{"index":20,"label":"Intimidation","id":"intimidation","characteristic":"Force","desc":"Cette Comptence vous permet de contraindre ou d'effrayer des cratures doues de conscience. La manire prcise d'initier un Test d'Intimidation dpend du contexte : bien qu'il soit gnralement accompagn d'une menace non dissimule, il peut s'agir parfois d'une allusion subtile ou mme d'un simple regard. L'Intimidation est presque toujours oppose  la Comptence Calme de votre cible ; sur un succs, vous pouvez intimider un nombre de cibles gal  votre Bonus de Force + DR. Chaque cible ragira  l'Intimidation en fonction de sa propre personnalit et de la faon dont vous avez russi  la menacer, mais dans tous les cas, elle fera marche arrire ou s'cartera du chemin et ne vous dnoncera pas, ou bien considrera que le combat est la seule solution et prparera ses armes.<br><br>En combat, vous provoquez la Peur (voir page 190) chez toutes les cibles Intimides. Vous pouvez aussi utiliser votre Comptence Intimidation  la place de Corps  corps quand vous vous dfendez face  ceux qui ont peur de vous, obligeant les personnes intimides  quitter le combat par votre volont et votre seule posture. Par ailleurs, avec l'accord de votre MJ, vous pouvez utiliser Intimidation pour  attaquer  de telles cibles, en dictant des ordres prcis, comme  lche ton arme  ou  dgage de l . Cependant, si vous chouez  l'un de ces Tests d'Intimidation ultrieurs, vous n'intimidez plus (ou ne causez plus de la Peur) les adversaires affects. Avec l'accord de votre MJ, vous pouvez tenter de les Intimider de nouveau lors d'un prochain Round, mais cela entrane un modificateur ngatif, puisqu'ayant dj constat vos fanfaronnades, ils sont moins susceptibles de vous craindre.","type":"base","example":"Face  un groupe de tire-laine, Svetlana la Puissante obtient 4 DR  son Test d'Intimidation. Combin  son BF de 5, cela signifie qu'elle peut affecter jusqu' 9 cibles, bien plus que suffisant pour affecter les trois tire-laine qui ont  prsent Peur de Svetlana. Comme elle a gagn de 3 DR, elle gagne galement +1 Avantage jusqu' la fin de son prochain tour. Au Round suivant, elle  attaque  les tire-laine en utilisant son Intimidation, dans l'intention de les effrayer jusqu' ce qu'ils la laissent tranquille. Cependant, elle choue au Test, et les tire-laine ralisent qu'ils sont plus nombreux qu'elle, et arms...","specs":"","book":"LDB","page":124,"specName":"","spec":"","origins":[]},{"index":21,"label":"Intuition","id":"intuition","characteristic":"Initiative","desc":"La Comptence Intuition vous permet de percevoir ce qui vous entoure, de remarquer quand quelque chose ne va pas, et de ressentir quand des gens vous cachent quelque chose. Une utilisation russie de la Comptence Intuition vous donne des renseignements subtils et implicites concernant votre environnement, dtermins par votre MJ. Cela peut tre une information, comme savoir si quelqu'un est convaincu de la vracit de ses propos, quelle est l'attitude gnrale envers le noble local, ou est-ce que les intentions des gens du coin, si serviables, sont aussi pures qu'elles le paraissent. Si quelqu'un essaye activement de dissimuler ses intentions, il peut rsister  votre Intuition avec Calme ou Divertissement (Interprtation).<br><br>En combat, un Test d'Intuition russi peut tre utilis pour vous donner +1 Avantage puisque vous valuez l'environnement et vos adversaires. Vous pouvez continuer  renforcer votre Avantage lors des tours suivants  condition que vous soyez capable d'observer vos cibles et que vous ne soyez pas interrompu (en tant attaqu par exemple) ; de cette faon vous pouvez gagner un maximum d'Avantages gal  votre Bonus d'Intelligence.","type":"base","example":"","specs":"","book":"LDB","page":124,"specName":"","spec":"","origins":[]},{"index":22,"label":"Langue","id":"langue","characteristic":"Intelligence","desc":"La Comptence Langue indique votre aisance avec diffrentes langues. Tous les Personnages sont considrs comme capables de parler le  reikspiel   la langue de l'Empire  et leur langue maternelle (si votre Personnage en possde une diffrente du reikspiel), sans avoir besoin de faire de Test. Si votre partie ne se droule pas dans l'Empire, remplacez le reikspiel par la langue locale.<br><br>Si vous possdez l'une de ces Comptences, vous tes gnralement capable de vous faire comprendre dans cette langue, ou de comprendre des concepts simples. Vous serez amen  faire un Test de votre Comptence de Langue quand un concept particulirement difficile doit tre transmis, ou qu'un dialecte ou vocabulaire obscur est utilis.<br><br>Remarque : Langue (Magick) est utilise pour lancer des Sorts et peut, de temps  autre, ncessiter un Test avec... des consquences fcheuses en cas d'chec. Rfrez-vous au Chapitre 8 : Magie pour plus d'information  ce sujet.","type":"avance","example":"","specs":"Albionais, Bataille, Bretonnien, Classique, Elthrin, Estalien, Ghassalli, Gospodarin, Grumbarth, Guilde, Halfling, Khazalid, Magick, Norse, Queekique, Reikspiel, Tilen, Voleur, Wastelander","book":"LDB","page":124,"specName":"Au choix","spec":"","origins":[]},{"index":23,"label":"Marchandage","id":"marchandage","characteristic":"Sociabilit","desc":"Marchandage vous permet d'obtenir de meilleures offres lorsque vous ngociez avec autrui. En gnral, Marchandage est utilis pour savoir si vous faites, ou non, une bonne affaire, la plupart du temps grce  un Test oppos de Marchandage. De faon plus spcifique, cette Comptence peut tre utilise quand vous parcourez les choppes pour trouver les meilleurs prix. Pour plus d'informations  ce sujet, rfrez-vous au Chapitre 11 : Guide de l'quipement.","type":"base","example":"","specs":"","book":"LDB","page":126,"specName":"","spec":"","origins":[]},{"index":24,"label":"Mtier","id":"metier","characteristic":"Dextrit","desc":"Beaucoup de gens au Reikland embrassent une profession ; mme les aventuriers ont souvent une Carrire plus fiable ou plus respectable sur laquelle compter entre deux pisodes palpitants.<br><br>La Comptence Mtier reprsente votre capacit  crer quelque chose ou  fournir un service, ainsi que votre connaissance du savoir essentiel entourant votre profession.<br><br>Possder la Comptence est suffisant pour effectuer automatiquement les tches associes  votre profession, en partant du principe que vous possdez les ressources et des outils adapts. Vous avez besoin d'effectuer un Test de Mtier uniquement si vous cherchez  crer quelque chose rapidement, que les conditions sont dfavorables ou que vous cherchez  inventer ou crer un objet de grande qualit.<br><br>Les Tests de Mtier de ce type sont souvent des Tests tendus, dont le DR et le temps ncessaires dpendent de la porte ou de l'ampleur de ce qui est produit ; un repas rapide avec Mtier (Cuisinier) pour impressionner un seigneur local prendra bien moins de temps que la construction d'un navire de guerre avec Mtier (Charpentier de marine).<br><br>Vous pouvez aussi effectuer un Test de Mtier comme une Comptence Savoir pour dterminer une information importante concernant la profession en question. Dans de telles circonstances, le MJ peut prfrer utiliser l'Int plutt que la Dex comme Caractristique de base, bien que cela soit souvent ignor pour simplifier.<br><br>Bien que beaucoup de Comptences Mtier aient peu d'utilit en combat, il y a autant de Comptences Mtier que de professions, et certaines peuvent tre utilises en fonction des circonstances. Par exemple, russir un Test de Mtier (Apothicaire) peut tre utile si vous combattez dans une choppe d'Apothicaire, car vous identifiez des substances cres  jeter sur vos ennemis.<br><br>La Comptence Mtier est aussi utilise pour effectuer une Activit Artisanat (voir page 196).","type":"avance","example":"","specs":"Apothicaire, Armurier, Barbier, Batteur d'armure, Brasseur, Bricoleur, Calligraphe, Cartographe, Chandelier, Charpentier, Charpentier naval, Cirier, Colifichets, Construction de bateaux, Cordonnier, Cuisinier, Embaumeur, Empoisonneur, Explosifs, Fabricant d'arcs, Ferronnier, Forgeron, Graveur, Herboriste, Imprimerie, Ingnieur, Joallier, Lapidaire, Maon, Maroquinier, Marchal-ferrant, Matriel artistique, Mineur, Orfvre, Peintre, Potier, Poisons, Sulpteur sur bois, Tailleur de pierre, Tailleur, Tanneur, Tisseur, Tonnelier, Verrier, Vigneron","book":"LDB","page":126,"specName":"Au choix","spec":"","origins":[]},{"index":25,"label":"Musicien","id":"musicien","characteristic":"Dextrit","desc":"Il s'agit de votre capacit  jouer d'un instrument de musique, assez bien, nous l'esprons, pour impressionner les autres. Un Test de Musique russi vous permet de divertir les personnes suffisamment proches pour vous voir et vous entendre ; le DR indique la qualit du morceau jou.","type":"avance","example":"","specs":"Clavecin, Cor, Cornemuse, Fifre, Luth, Violon, Tambour","book":"LDB","page":126,"specName":"Au choix","spec":"","origins":[]},{"index":26,"label":"Natation","id":"natation","characteristic":"Force","desc":"C'est votre capacit  nager dans l'eau sans vous noyer. Si vous possdez la Comptence Natation, vous tes automatiquement en mesure de nager librement sans effectuer de Test. Mais si vous vous trouvez dans des courants difficiles, en course- poursuite, ou que vous fuyez un requin gant envoy par Stromfels, le dieu de la Noyade, un Test sera ncessaire. Il peut tre modifi par les conditions de l'eau, ou par l'encombrement de vos vtements, de votre armure, ou autre quipement.<br><br>Natation est utilise en combat, uniquement s'il vous arrive de combattre dans l'eau. Alors, elle remplace des Comptences telles que l'Athltisme pour dterminer le Mouvement. Si une vitesse dtermine est ncessaire, vous nagez  la moiti de votre Caractristique de Mouvement, en utilisant les rgles normales pour se dplacer qui se trouvent  la page 164.","type":"avance","example":"","specs":"","book":"LDB","page":126,"specName":"","spec":"","origins":[]},{"index":27,"label":"Orientation","id":"orientation","characteristic":"Initiative","desc":"L'Orientation vous permet de trouver votre chemin dans la nature en utilisant des repres, des corps stellaires ou des cartes. Possder la Comptence Orientation signifie que vous savez  peu prs o vous vous trouvez, et pouvez dterminer votre chemin grce  des repres bien connus sans effectuer de Test. Un Test est ncessaire uniquement si vous tes dsorient ou que vous voyagez loin des sentiers battus. Une russite vous indique alors la bonne direction ou vous permet d'viter les msaventures.<br><br>Si vous parcourez un long trajet, votre MJ peut vous demander d'effectuer un Test d'Orientation tendu, modifi par les conditions mto, les repres visibles, et l'accs  des informations gographiques fiables. Le DR ncessaire pour russir dpend de la distance  laquelle se trouve la destination, et chaque Test reprsente entre une heure et une journe de voyage, en fonction de la nature du trajet.","type":"base","example":"","specs":"","book":"LDB","page":127,"specName":"","spec":"","origins":[]},{"index":28,"label":"Pari","id":"pari","characteristic":"Intelligence","desc":"Cette Comptence vous permet d'valuer la probabilit qu'un pari porte ses fruits, et de participer avec succs  diffrents jeux de hasard.<br><br>Lors d'un pari, tous les Joueurs effectuent un Test de Pari  en appliquant tous les modificateurs appropris pour leur connaissance du jeu  et le Joueur qui obtient le DR le plus haut l'emporte. En cas d'galit, tous les Joueurs ayant les scores les plus faibles se retirent, et les Joueurs restants effectuent un autre Test de Pari, en rptant ce processus jusqu' ce qu'un Joueur l'emporte.<br><br>Si vous souhaitez influencer le jeu par des procds moins honntes, voir Escamotage.","type":"base","example":"","specs":"","book":"LDB","page":127,"specName":"","spec":"","origins":[]},{"index":29,"label":"Perception","id":"perception","characteristic":"Initiative","desc":"Il s'agit de votre capacit  percevoir des choses avec vos sens  la vue, l'odorat, l'oue, le toucher et le got, et tout autre sens comme des sens magiques ou non humains. Votre MJ peut vous demander d'effectuer un Test de Perception pour dtecter quelque chose, comme un mouvement derrire la ligne des arbres, la prsence d'un pige ou quelqu'un qui vous suit, modifi par la facilit  le remarquer. La Perception est aussi utilise pour rsister aux tentatives pour dissimuler des choses par le biais de Comptences telles qu'Escamotage ou Discrtion.<br><br>La Perception a de nombreuses utilits en combat, le plus souvent pour remarquer des dtails importants, au-del de ce qui est vident dans l'environnement alentour et vos adversaires, comme dtermin par le MJ.","type":"base","example":"","specs":"","book":"LDB","page":127,"specName":"","spec":"","origins":[]},{"index":30,"label":"Pigeage","id":"piegeage","characteristic":"Dextrit","desc":"Du simple pige, ou pige--loup, aux appareils les plus spectaculaires tels que l'Enduit-voleur de Von Grizzel, il est peu probable que les Joueurs s'aventurent loin dans le Vieux Monde sans rencontrer de piges. La Comptence Pigeage mesure votre capacit  poser et dsarmer des piges de toutes sortes. Quiconque la possde est automatiquement considr comme capable d'activer et de dsarmer des piges avec suffisamment de temps. Un Test n'est en principe ncessaire que si vous essayez d'utiliser la Comptence rapidement ou sous la pression, ou si le pige est particulirement complexe. Un chantillon de piges simples se trouve dans le Chapitre 11 : Guide de l'quipement.<br><br>Poser ou dsarmer la plupart des piges ncessite un Test de Pigeage Accessible (+20%), mais des appareils plus complexes peuvent ncessiter un Test tendu, demandant plusieurs DR sur plusieurs Rounds.","type":"avance","example":"","specs":"","book":"LDB","page":127,"specName":"","spec":"","origins":[]},{"index":31,"label":"Pistage","id":"pistage","characteristic":"Initiative","desc":"Vous tes capable de suivre des traces subtiles laisses par d'autres. Pistage est utilis pour suivre des traces difficiles dans la nature. Il ne s'agit pas d'une Comptence pour traquer un ensemble d'empreintes de pieds dans la neige, car un simple Test de Perception suffit pour cela. Pistage implique des connaissances et une sensibilisation plus profonde permettant de reconnatre les signes subtils du passage d'une proie. Vous pouvez aussi tenter de dissimuler vos traces, auquel cas votre Comptence Pistage est oppose au Test de Pistage de votre poursuivant.<br><br>Un Test tendu de Pistage est souvent ncessaire pour suivre une piste, dont la Difficult est modifie par la fracheur des traces, et par l'tat du terrain : une terre humide trahit mieux le passage qu'un sol pierreux. Le MJ peut aussi utiliser les rgles de Poursuite pour dterminer si vous russissez  traquer une proie en fuite (voir page 166).","type":"avance","example":"","specs":"","book":"LDB","page":127,"specName":"","spec":"","origins":[]},{"index":32,"label":"Prire","id":"priere","characteristic":"Sociabilit","desc":"Il s'agit de votre capacit  invoquer ou  communier avec une divinit. Pour plus d'informations sur l'utilisation de la Comptence Prire dans l'espoir d'une intervention divine, voir le Chapitre 7 : Religions et Croyances.<br><br>En combat, si votre MJ estime que c'est appropri compte tenu de votre situation et de votre foi, vous pouvez utiliser Prire pour mditer et vous concentrer. Chaque Round que vous passez  prier en combat  russissant un Test de Prire  vous gagnez +1 Avantage. De cette faon, vous pouvez gagner des Avantages supplmentaires, jusqu' un maximum gal  votre Bonus de Sociabilit. De plus, si vos ennemis comprennent votre langue et connaissent (ou craignent) votre divinit, le MJ peut vous permettre d'utiliser Prire au lieu de la Comptence Intimidation.","type":"avance","example":"","specs":"","book":"LDB","page":127,"specName":"","spec":"","origins":[]},{"index":33,"label":"Projectiles","id":"projectiles","characteristic":"Capacit de Tir","desc":"Bien que tout le monde puisse lancer une simple pierre en utilisant la Capacit de Tir, il faut de l'entranement et de la pratique pour utiliser des armes comme des arcs et des pistolets. Chaque Spcialisation de Projectiles reprsente un groupe particulier d'armes  distance. Si vous ne possdez pas la Spcialisation Projectiles pour une arme dont vous souhaitez user, rfrez-vous au Chapitre 11 : Guide de l'quipement pour voir quelles pnalits vous subirez en l'utilisant. Voir le Chapitre 5 : Rgles pour plus de dtails sur le combat  distance.","type":"avance","example":"","specs":"Arbalte, Arc, Entraves, Explosifs, Fronde, Ingnierie, Lancer, Poudre noire","book":"LDB","page":127,"specName":"Au choix","spec":"","origins":[]},{"index":34,"label":"Psychometry","id":"psychometry","characteristic":"Intelligence","desc":"","type":"avance","example":"","specs":"","book":"VDLM","page":47,"specName":"","spec":"","origins":[]},{"index":35,"label":"Ragot","id":"ragot","characteristic":"Sociabilit","desc":"Cette Comptence vous permet de dnicher rapidement des informations utiles et intressantes, et de rpandre vos propres rumeurs. Un Test de Ragot russi signifie que vous avez trouv un renseignement utile, que votre MJ peut vous transmettre, au sujet de la rgion. Chaque DR vous offre soit un renseignement supplmentaire, soit la possibilit de rpandre une rumeur auprs d'un nombre d'individus gal  votre Bonus de Sociabilit. Le temps ncessaire pour un Test de Ragot dpend combien les Joueurs sont circonspects, et comment la rgion est peuple, ce qui est dcid par le MJ.<br><br>Il est peu probable que Ragot puisse tre utile en combat, mais si votre attaquant se trouve tre de la rgion et que vous savez quelque chose de vraiment croustillant...","type":"base","example":"","specs":"","book":"LDB","page":128,"specName":"","spec":"","origins":[]},{"index":36,"label":"Ramer","id":"ramer","characteristic":"Force","desc":"Il s'agir de votre adresse  manier une pagaie et  diriger un bateau sur l'eau. La Comptence Ramer est gnralement utilise lors des courses-poursuites, pour traverser des rapides, viter dsesprment des pieuvres des tourbires, ou pour des prouesses inhabituelles, ou dangereuses, similaires. Quiconque possde la Comptence est automatiquement considr comme capable de filer habilement sur un tang ou une rivire calme sans Test. Ceux qui ne possdent pas la Comptence peuvent devoir effectuer un Test, sauf pour les manuvres de base.","type":"base","example":"","specs":"","book":"LDB","page":128,"specName":"","spec":"","origins":[]},{"index":37,"label":"Recherche","id":"recherche","characteristic":"Intelligence","desc":"Il s'agit de votre habilet  dnicher les connaissances utiles et souvent obscures des bibliothques et autres mines d'informations. Recherche ncessite de possder le Talent Lire/crire (voir page 140).<br><br>Le simple fait de possder la Comptence Recherche indique que vous pouvez trouver des informations simples dans une bibliothque clairement indexe sans Test en disposant d'assez de temps. Si vous recherchez une information spcifique moins bien connue, ou si vous tes press, vous devrez effectuer un Test de Recherche tendu, dont la Difficult est modifie par la taille de la bibliothque, et le DR cible dpend de l'obscurit du sujet.<br><br>Recherche n'a pas d'utilit au combat, sauf peut-tre si l'on dniche un manuel utile sur les techniques de combat  l'pe.","type":"avance","example":"","specs":"","book":"LDB","page":128,"specName":"","spec":"","origins":[]},{"index":38,"label":"Reprsentation","id":"representation","characteristic":"Agilit","desc":"Vous avez appris un art physiquement exigeant, probablement pour gagner votre vie, peut-tre en tant que saltimbanque ou membre d'un carnaval itinrant. Une utilisation russie de la Comptence Reprsentation vous permet de divertir tous les spectateurs suffisamment proches pour vous voir et vous entendre ; le DR indique  quel point vous avez russi.<br><br>Certaines spcialisations physiques de Reprsentation peuvent vous donner un Avantage au combat. Avec l'accord de votre MJ, Reprsentation (Acrobaties) peut tre utilise  la place d'Esquive. D'autres Comptences Reprsentation peuvent tre directement utilises comme arme si vous possdez les quipements appropris, comme avec Reprsentation (Cracheur de feu) !","type":"avance","example":"","specs":"Acrobaties, Combat, Cracheur de feu, Danser, Funambule, Jonglage, Mime, Pitreries","book":"LDB","page":129,"specName":"Au choix","spec":"","origins":[]},{"index":39,"label":"Rsistance","id":"resistance","characteristic":"Endurance","desc":"La Comptence Rsistance est sollicite quand vous devez supporter des conditions difficiles, faire face  la privation, attendre sans bouger pendant une longue priode de temps, ou survivre dans des environnements hostiles. Plus spcifiquement, les Tests de Rsistance servent  rsister ou  vous remettre de diffrents tats (voir page 167) et vous aident  rcuprer vos Points de Blessure perdus. Rfrez-vous au Chapitre 5 : Rgles pour plus d'informations  ce sujet.","type":"base","example":"","specs":"","book":"LDB","page":129,"specName":"","spec":"","origins":[]},{"index":40,"label":"Rsistance  l'alcool","id":"resistance a l'alcool","characteristic":"Endurance","desc":"Il s'agit de votre capacit  consommer de l'alcool sans que cela n'obscurcisse votre jugement ou ne vous rende draisonnable.<br><br>Aprs chaque boisson alcoolise, faites un Test de Rsistance  l'alcool, modifi par la puissance de la boisson. Pour chaque Test auquel vous chouez, vous subissez une pnalit de -10  vos CC, CT, Ag, Dex et Int, jusqu' un maximum de -30 par Caractristique. Si vous chouez  un nombre de Tests gal  votre Bonus d'Endurance, vous tes Ivre. Faites un lancer sur le tableau suivant pour en connatre les consquences :<br><br><table><tr><th>1d10</th><th>Ivre</th></tr><tr><td>12</td><td> Bravoure du Marienburgher !  : Gagnez un bonus de +20  votre Comptence Calme.</td></tr><tr><td>34</td><td> Vous tes mon meilleur ami !  : Ignorez tous vos Prjugs et toutes vos Animosits existantes (voir page 190).</td></tr><tr><td>56</td><td> Pourquoi est-ce que la pice tourne ?  :  votre tour, vous pouvez soit effectuer un Mouvement, soit une Action, mais pas les deux (voir page 157).</td></tr><tr><td>78</td><td> Je vais tous vous prendre un par un !  : Gagnez Animosit (Tout le monde !) (voir page 190).</td></tr><tr><td>910</td><td> Comment je suis arriv l ?  : Vous vous rveillez le lendemain, avec une gueule de bois de tous les diables et peu de souvenirs de ce qui s'est pass. Le MJ et les autres Joueurs qui taient avec vous combleront les lacunes embarrassantes si vous cherchez  le savoir. Russissez un Test de Rsistance  l'alcool ou gagnez un tat Empoisonn (voir page 168).</td></tr></table><br><br>Aprs une heure passe sans boire, effectuez un Test de Rsistance  l'alcool Intermdiaire (+0). Les effets de l'ivresse se dissiperont aprs 10-DR heures, et tous les modificateurs de Caractristiques disparatront aprs ce dlai. Une fois tous les effets dissips, effectuez un nouveau Test de Rsistance  l'alcool Intermdiaire (+0). Vous avez  prsent la gueule de bois, qui correspond  l'tat Extnu et ne peut pas tre retir pendant 5  DR heures.<br><br>Vous pouvez dpenser 1 Point de Dtermination pour ignorer les modificateurs ngatifs de l'ivresse jusqu' la fin du prochain Round (voir page 171).","type":"base","example":"","specs":"","book":"LDB","page":129,"specName":"","spec":"","origins":[]},{"index":41,"label":"Savoir","id":"savoir","characteristic":"Intelligence","desc":"Possder une Comptence Savoir signifie que vous avez officiellement tudi, ou avez appris d'une faon ou d'une autre, une branche de connaissances avances. Vous possdez des donnes approfondies dans une spcialisation et n'avez donc pas besoin d'effectuer de Test pour que le MJ vous donne les lments d'information utiles. Si vous recherchez des informations spcifiques moins connues, vous aurez besoin d'effectuer un Test de Savoir, modifi selon la nature obscure de l'information, o les DR indiqueront de combien de dtails vous vous souvenez.<br><br>En combat, un Test de Savoir russi peut ventuellement vous accorder +1 Avantage (avec l'accord de votre MJ). Par exemple, Savoir (Gologie) peut vous donner un Avantage si vous combattez dans une caverne, ou Savoir (Ingnierie) peut vous aider si vous combattez un ennemi arm d'un appareil mcanique complexe. Vous pouvez continuer  renforcer votre Avantage lors des tours ultrieurs,  condition que les circonstances le permettent (dtermin par le MJ) et que vous ne soyez pas interrompu ; de cette faon, vous pouvez gagner un maximum d'Avantages, gal  votre Bonus d'Intelligence.","type":"avance","example":"","specs":"Anatomie, Art, Astrologie, Btes sauvages, Chaos, Chimie, Dragons, Dmonologie, Empire, paves, Esprits, Folklore, Guerre, Gants, Gnalogie, Gographie, Gologie, Herbes, Histoire, Hraldique, Ingnierie, Itinraires, Le Moot, Loi, Ncromancie, Magick, Magie, Magie noire, Mtallurgie, Middenheim, Middenland, Nains, Noble, Nordland, Plantes, Poison, Politique, Prophtie, Reikland, Remdes, Rgion, Savoir-vivre, Science, Sigmar, Sorcires, Taxes, Thologie, Torture, Trolls, Voies fluviales, Ulric","book":"LDB","page":129,"specName":"Au choix","spec":"","origins":[]},{"index":42,"label":"Signes secrets","id":"signes secrets","characteristic":"Intelligence","desc":"Vous avez t form  utiliser des marques clandestines intelligibles pour les membres d'un groupe slectionn. Les raisons pour lesquelles quelqu'un peut vouloir dlivrer un message secret sont nombreuses : les vagabonds peuvent indiquer quels propritaires sont susceptibles d'offrir la charit, les voleurs peuvent vouloir indiquer des failles, ou des cibles potentielles, alors que les guetteurs peuvent vouloir alerter les autres sur l'emplacement proche d'un monstre dangereux.<br><br>Cette Comptence ne ncessite gnralement pas de Test  vous pouvez dchiffrer n'importe quels signes appropris que vous pouvez voir si vous possdez cette Comptence. Mais si les signes ont t modifis, effacs, ou si vous tes press par le temps, un Test sera probablement ncessaire. La plupart des messages sont trs simples, et ne comptent pas plus de trois mots.","type":"avance","example":"","specs":"claireur, Chasseur, Contrebandier, Guilde (Au choix), Mineur, Ordre chevaleresque, Ordre Gris, Ranger, Rural, Vagabond, Voleur","book":"LDB","page":129,"specName":"Au choix","spec":"","origins":[]},{"index":43,"label":"Soin aux animaux","id":"soin aux animaux","characteristic":"Intelligence","desc":"La Comptence Soin aux animaux vous permet de vous occuper des animaux et de les soigner quand ils tombent malades ou sont blesss.<br><br>Possder une seule Augmentation en Soin aux animaux signifie que vous pouvez garder les animaux en bonne sant sans avoir besoin de faire de Test. Vous pouvez galement effectuer un Test de Soin aux animaux pour identifier et rsoudre des problmes avec les animaux tels que :<br><ul><li>Dceler une maladie.</li><li>Comprendre les raisons de la dsobissance ou de l'inconfort.</li><li>Dterminer les spcificits de l'animal.</li><li>Gurir un nombre de blessures gal au Bonus d'Intelligence + DR (Remarque : un animal ne peut bnficier que d'un lancer de Gurison aprs chaque rencontre)</li><li>Stopper un tat Hmorragique.</li><li>Prparer l'animal pour une dmonstration.</li></ul><br>En combat, vous pouvez valuer un animal ennemi avec un Test de Soin aux animaux. Sur un succs, vous, et tous ceux que vous en informez, gagnez +10 pour toucher lorsque vous attaquez cet animal  ou quiconque l'utilise comme monture  jusqu' la fin de votre prochain tour, car vous remarquez un harnachement dtach, une boiterie cause par une blessure mineure, ou mettez en lumire n'importe quelle autre faiblesse ou vulnrabilit. Soin aux animaux ne peut fournir qu'un maximum de +10 pour toucher par animal, quel que soit le nombre de Tests effectus pour dceler une faiblesse.","type":"avance","example":"","specs":"","book":"LDB","page":130,"specName":"","spec":"","origins":[]},{"index":44,"label":"Subornation","id":"subornation","characteristic":"Sociabilit","desc":"Il s'agit de votre capacit  juger de la probabilit qu'une personne accepte ou non un pot-de-vin, et de la meilleure faon de lui prsenter la chose pour qu'elle l'accepte.<br><br>Un Test de Subornation russi vous indique si une cible peut tre soudoye. Si oui, votre MJ dtermine secrtement le prix de sa coopration en utilisant le Revenu de la cible (voir page 52), en augmentant le montant en fonction de son honntet habituelle et du risque encouru en acceptant le pot-de-vin. Puis vous estimez ce montant cible et le MJ vous indiquera si le prix est suprieur, infrieur ou gal. Chaque DR obtenu lors de votre Test de Subornation vous offre une estimation supplmentaire.  la fin de ce processus, vous dterminez combien d'argent offrir, en vous basant sur les informations obtenues.<br><br>En combat, vous pouvez utiliser ainsi Subornation pour essayer d'arrter le combat, mais considrez le Test comme Difficile (-20)  cause du stress de la situation. Si votre cible n'est pas rceptive, vous ne pouvez pas offrir de pot-de-vin, ou si votre cible ne parle pas votre langue, vos tentatives pathtiques de l'acheter resteront vaines. videmment, s'ils ont l'avantage du nombre, qu'est-ce qui pourrait les empcher de prendre tout votre argent ?","type":"base","example":"Snorri tente de soudoyer un Garde pour qu'il le laisse passer ; il s'agit d'un Personnage Bronze 2, ce qui signifie qu'il a un Revenu de 4d10 sous de cuivre. Le MJ dcide que le garde peut tre soudoy et obtient secrtement 21 sur les 4d10, indiquant que le prix pour soudoyer le garde est de 21 sous de cuivre. Laisser passer Snorri n'est pas trop risqu pour le Garde, il le fait d'ailleurs souvent, le MJ n'augmente donc pas le pot-de-vin ncessaire. Snorri a obtenu 1 DR  son Test de Subornation ; il sait donc que le Garde est rceptif au pot-de-vin, et a 2 estimations pour trouver le prix. La premire estimation de Snorri est de 15 sous de cuivre, ce  quoi son MJ rpond  Suprieur . Sa seconde estimation se monte  40, ce  quoi son MJ rpond  Infrieur . Snorri sait  prsent qu'il doit verser un pot-de-vin au garde compris entre 15 et 40 sous de cuivre. Il dcide de viser haut et offre 30 sous de cuivre. Le sourire aux lvres, le Garde fait traverser Snorri.","specs":"","book":"LDB","page":130,"specName":"","spec":"","origins":[]},{"index":45,"label":"Survie en extrieur","id":"survie en exterieur","characteristic":"Intelligence","desc":"La Comptence Survie en extrieur est utilise pour la survie dans la nature, et comprend la capacit de pcher, de chasser, de rechercher de la nourriture, de faire un feu et de construire un abri. Les voyageurs expriments sont dous pour reprer les signes d'un changement de mto et les excrments de nombreuses btes dangereuses.<br><br>Quand vous campez, faites un Test de Survie en extrieur, modifi par la rudesse des conditions  par exemple, un Test est Intermdiaire (+0) s'il pleut, Difficile (-20) lors d'une tempte. Un Test russi indique que vous pouvez vous procurer de la nourriture et un abri pour la nuit. Chaque DR vous permet de procurer l'quivalent pour un Personnage de plus. Si le Test choue, vous devez faire un Test de Rsistance Intermdiaire (+0) ou recevoir l'tat Extnu. Si vous subissez un chec Stupfiant, quelque chose de fcheux est arriv, dtermin par le MJ ; peut-tre votre camp est-il attaqu pendant la nuit ?<br><br>Quand vous combattez dans la nature sauvage, vous pouvez effectuer un Test de Survie en extrieur pour recevoir +1 Avantage, de la mme faon qu'avec Intuition, pour un nombre maximum d'Avantages gal  votre Bonus d'Intelligence, car vous reprez les terrains dangereux ou intressants pour les utiliser  votre Avantage.","type":"base","example":"","specs":"","book":"LDB","page":131,"specName":"","spec":"","origins":[]},{"index":46,"label":"Voile","id":"voile","characteristic":"Agilit","desc":"C'est votre capacit  piloter et manuvrer un voilier  y compris grer les nuds, le gouvernail, la mesure du vent, etc. En partant du principe que vous disposez d'un quipage suffisamment entran sur votre vaisseau, vous utilisez uniquement la Comptence Voile quand vous devez pousser votre vaisseau pour effectuer une course-poursuite, naviguer sur des hauts-fonds particulirement dangereux, lutter contre de mauvaises conditions mto, ou lors de difficults similaires. Naviguer simplement par vent calme ou guider un bateau dans le sens du courant ne ncessite pas de Test pour ceux qui possdent Voile. La Comptence peut aussi tre utilise pour des activits lies  la voile, comme faire des nuds ou les utiliser pour ligoter des personnes.<br><br>Comme tous les bateaux  voile sont peu ou prou identiques  diriger, possder une Spcialisation fait que les autres sont de Base pour vous.","type":"avance","example":"","specs":"Caravelle, Chaland, Cogue, Drakkar, Frgate","book":"LDB","page":131,"specName":"Au choix","spec":"","origins":[]}],"spell":[{"index":0,"label":"Bndiction de Bataille","id":"benediction de bataille","type":"Bni","spec":"","cn":"","range":"6 mtres","target":1,"duration":"6 rounds","desc":"Votre cible gagne +10 en Capacit de Combat","book":"LDB","page":221},{"index":1,"label":"Bndiction de Chance","id":"benediction de chance","type":"Bni","spec":"","cn":"","range":"6 mtres","target":1,"duration":"6 rounds","desc":"Votre cible peut relancer le prochain Test auquel elle choue. Le second rsultat doit tre conserv.","book":"LDB","page":221},{"index":2,"label":"Bndiction de Charisme","id":"benediction de charisme","type":"Bni","spec":"","cn":"","range":"6 mtres","target":1,"duration":"6 rounds","desc":"Votre cible gagne +10 en Sociabilit","book":"LDB","page":221},{"index":3,"label":"Bndiction de Conscience","id":"benediction de conscience","type":"Bni","spec":"","cn":"","range":"6 mtres","target":1,"duration":"6 rounds","desc":"Votre cible doit russir un Test de Force Mentale Accessible (+20) pour briser n'importe quel Commandement de votre divinit. Sur un echec, elle est couverte de Honte et ne peut pas affectuer d'Action.","book":"LDB","page":221},{"index":4,"label":"Bndiction de Convalescence","id":"benediction de convalescence","type":"Bni","spec":"","cn":"","range":"Contact","target":1,"duration":"Instantane","desc":"Votre cible peut rduire la dure d'une maladie dont elle est afflige d'une 1 journe. Cette Prire ne peut tre tente q'une fois par maladie et par personne.","book":"LDB","page":221},{"index":5,"label":"Bndiction de Courage","id":"benediction de courage","type":"Bni","spec":"","cn":"","range":"6 mtres","target":1,"duration":"6 rounds","desc":"Votre cible gagne +10 en Force Mentale.","book":"LDB","page":221},{"index":6,"label":"Bndiction de Droiture","id":"benediction de droiture","type":"Bni","spec":"","cn":"","range":"6 mtres","target":1,"duration":"6 rounds","desc":"L'arme de votre cible est considre comme Magique.","book":"LDB","page":221},{"index":7,"label":"Bndiction de Finesse","id":"benediction de finesse","type":"Bni","spec":"","cn":"","range":"6 mtres","target":1,"duration":"6 rounds","desc":"Votre cible gagne +10 en Dextrit.","book":"LDB","page":221},{"index":8,"label":"Bndiction de Grce","id":"benediction de grace","type":"Bni","spec":"","cn":"","range":"6 mtres","target":1,"duration":"6 rounds","desc":"Votre cible gagne +10 en Agilit.","book":"LDB","page":221},{"index":9,"label":"Bndiction de Gurison","id":"bene s","target":1,"duration":"Instantane","desc":"Votre cible peut retirer 1 Etat.","book":"LDB","page":221},{"index":17,"label":"Bndiction de Vigueur","id":"benediction de vigueur","type":"Bni","spec":"","cn":"","range":"6 mtres","target":1,"duration":"6 rounds","desc":"Votre cible gagne +10 en Endurance.","book":"LDB","page":221},{"index":18,"label":"Bndiction de Vivacit","id":"benediction de vivacite","type":"Bni","spec":"","cn":"","range":"6 mtres","target":1,"duration":"6 rounds","desc":"Votre cible gagne +10 en Initiative.","book":"LDB","page":221},{"index":19,"label":"Alerte","id":"alerte","type":"Magie mineure","spec":"","cn":0,"range":"1 mtre","target":"Spcial","duration":"Instantane","desc":"Vous concentrez la magie dans un objet, remarquant immdiatement s'il a t empoisonn ou pig.","book":"LDB","page":240},{"index":20,"label":"Amiti animale","id":"amitie animale","type":"Magie mineure","spec":"","cn":0,"range":"1 mtre","target":1,"duration":"1 heure","desc":"Vous vous liez d'amiti avec une crature plus petite que vous et possdant le Trait de crature Bestial. L'animal a totalement confiance en vous et vous considre comme un ami.","book":"LDB","page":240},{"index":21,"label":"Bruits","id":"bruits","type":"Magie mineure","spec":"","cn":0,"range":"(Force Mentale) mtres","target":"Spcial","duration":"(Bonus de Force Mentale) Rounds","desc":"Vous crez de petits bruits, discrets et indistincts qui rsonnent comme s'ils manaient d'un endroit particulier situ  porte, sans tenir compte de la Ligne de Vue. Les bruits peuvent voquer quelque chose de spcifique, tel que des bruits de pas, des murmures ou le hurlement d'un animal, mais rien assez distinct pour pouvoir transmettre un message.<br><br> Tant que le Sort est actif, vous pouvez contrler les sons en russissant un Test de Focalisation Accessible (+20). Un succs vous permet de dplacer les sons jusqu' un autre point  porte, ou d'augmenter ou diminuer le volume sonore.","book":"LDB","page":240},{"index":22,"label":"Choc ounds","desc":"La cible gagne un tat Aveugl, puis un autre tat Aveugl au dbut de chaque round pour la dure du Sort.","book":"LDB","page":241},{"index":28,"label":"En catimini","id":"en catimini","type":"Magie mineure","spec":"","cn":0,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","desc":"Vous tlportez un petit objet  pas plus gros que votre poing  proche de votre personne entre vos mains.","book":"LDB","page":241},{"index":29,"label":"Feux follets","id":"feux follets","type":"Magie mineure","spec":"","cn":0,"range":"(Force Mentale) mtres","target":"Spcial","duration":"(Force Mentale) minutes","desc":"Vous crez des lumires magiques scintillantes jusqu' un nombre gal  votre Bonus d'Intelligence. Elles ressemblent  des torches ou des lampes-tempte. Pourvu qu'elles restent dans la Ligne de vue, pour votre Action, vous pouvez contrler les lumires en russissant un Test de Focalisation Accessible (+20) ; un succs vous permet de faire bouger les lumires dans n'importe quelle direction. Elles se dplacent en ligne droite en passant  travers les objets (ou les tmoins) sur leur chemin,  moins que vous n'effectuiez un nouveau Test pour modifier leur direction.","book":"LDB","page":241},{"index":30,"label":"Flamme magique","id":"flamme magique","type":"Magie mineure","spec":"","cn":0,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","desc":"Vous allumez une petite flamme qui vacille dans la paume de votre main. Elle ne vous brlera pas, mais elle mettra de la chaleur et enflammera des objets inflammables, comme le ferait une flamme naturelle.","book":"LDB","page":241},{"index":31,"label":"Flchette","id":"flechette","type":"Magie mineure","spec":"","cn":0,"range":"(Force Mentale) mtres","target":1,"duration":"Instantane","desc":"Vous faites voler une petite flchette d'nergie magique depuis vos doigts. Il s'agit d'un Projectile magique avec Dgt +0.","book":"LDB","page":241},{"index":32,"label":"Lumire","id":"lumiere","type":"Magie mineure","spec":"","cn":0,"range":"Vous","target":"Vous","duration":"(Force Mentale) minutes","desc":"Vous crez une petite lumire, presque quivalente  une torche, qui jaillit de vos mains, de votre bton ou d'une autre partie de votre personne. Tant que le Sort est actif, vous pouvez choisir d'augmenter la luminosit pour qu'elle soit quivalente  celle d'une lanterne, ou de la diminuer pour obtenir celle d'une bougie, si vous russissez un Test de Focalisation Accessible (+20).","book":"LDB","page":241},{"index":33,"label":"Murmures","id":"murmures","type":"Magie mineure","spec":"","cn":0,"range":"(Force Mentale) mtres","target":"Spcial","duration":"(Bonus de Force Mentale) Rounds","desc":"Vous projetez votre voix vers un point situ  une distance en mtres gale  votre Force Mentale, sans tenir compte de la Ligne de vue. Votre voix rsonne depuis ce point, et tous ceux  porte de voix l'entendront.","book":"LDB","page":241},{"index":34,"label":"Pas lger","id":"pas leger","type":"Magie mineure","spec":"","cn":0,"range":"Vous","target":"Vous","duration":"(Force Mentale) minutes","desc":"La magie qui afflue dans vos pieds s'assure que les matires organiques sur lesquelles vous marchez ne soient pas endommages : les brindilles ne cassent pas, l'herbe revient  sa position d'origine, et mme les fleurs dlicates ne sont pas abmes. Ceux qui cherchent  utiliser la Comptence Pistage pour vous suivre  travers un terrain rural subissent une pnalit de -30  leurs Tests.","book":"LDB","page":241},{"index":35,"label":"Protection contre la pluie","id":"protection contre la pluie","type":"Magie mineure","spec":"","cn":0,"range":"Vous","target":"Vous","duration":"(Bonus d'Endurance) heures","desc":"Vous pouvez rester au sec quel que soit le temps, car vous n'tes pas affect par les prcipitations. Cela concerne la pluie, la grle, le grsil, la neige et n'importe quelle chute d'eau similaire provenant du ciel, mais pas l'eau stagnante.","book":"LDB","page":241},{"index":36,"label":"Purification de l'eau","id":"purification de l'eau","type":"Magie mineure","spec":"","cn":0,"range":"1 mtre","target":"Spcial","duration":"Instantane","desc":"Vous purifiez toute l'eau  l'intrieur d'un rceptacle, un flacon d'eau, une chope ou une cruche. Toutes les impurets non magiques, comme le poison ou les polluants sont limins, pour ne laisser qu'une eau potable frache et claire. Si le rcipient contenait un autre liquide compos principalement d'eau comme de la bire ou du vin , il est aussi purifi, se changeant en une dlicieuse eau pure sans la moindre trace d'alcool.","book":"LDB","page":241},{"index":37,"label":"Putrfaction","id":"putrefaction","type":"Magie mineure","spec":"","cn":0,"range":"1 mtre","target":"Spcial","duration":"Instantane","desc":"Vous faites pourrir un volume de matires organiques de la taille approximative d'un poing. Les denres alimentaires prissent, les vtements se dsagrgent, le cuir se racornit (perdant 1 PA  1 Localisation), etc. Comme le MJ le dcide.","book":"LDB","page":241},{"index":38,"label":"Repres","id":"reperes","type":"Magie mineure","spec":"","cn":0,"range":"Vous","target":"Vous","duration":"Instantane","desc":"Vous dtectez l'influx des Vents de la Magie depuis leur source. Vous savez dans quelle direction se trouve le Nord.","book":"LDB","page":242},{"index":39,"label":"Secousse","id":"secousse","type":"Magie mineure","spec":"","cn":0,"range":"(Bonus de Force Mentale) mtres","target":"Spcial","duration":"Instantane","desc":"Vous dplacez lgrement un objet. Quelque chose peut tomber d'une tagre, ou un livre peut se refermer en claquant. Si l'objet est tenu, le porteur doit russir un Test de Dextrit Accessible (+20) ou le laisser tomber.","book":"LDB","page":242},{"index":40,"label":"Serrure ouverte","id":"serrure ouverte","type":"Magie mineure","spec":"","cn":0,"range":"Contact","target":"Spcial","duration":"Instantane","desc":"Une serrure non magique que vous touchez se dverrouille.","book":"LDB","page":242},{"index":41,"label":"Sommeil","id":"sommeil","type":"Magie mineure","spec":"","cn":0,"range":"Contact","target":1,"duration":"(Bonus de Force Mentale) Rounds","desc":"Vous touchez votre adversaire, le plongeant dans un profond sommeil. Si la cible possde un tat  Terre, elle gagne l'tat Inconscient lorsqu'elle s'endort. Elle reste inconsciente pour la dure du Sort, bien que les bruits forts, le fait de la dplacer ou de la bousculer la rveille instantanment. Si votre cible se tient debout ou assise quand elle est affecte, elle commence  se rveiller en touchant le sol, gagnant l'tat  Terre, mais en demeurant consciente.<br> Si votre cible ne rsiste pas et qu'elle est suffisamment fatigue, elle plongera dans un profond sommeil rparateur lorsque le Sort prendra fin.","book":"LDB","page":242},{"index":42,"label":"Source","id":"source","type":"Magie mineure","spec":"","cn":0,"range":"Contact","target":"Spcial","duration":"(Bonus de Force Mentale) Rounds","desc":"Vous touchez le sol et de l'eau en jaillit au rythme de 1 demi-litre par round, jusqu' un total de votre Bonus d'Initiative en litres.","book":"LDB","page":242},{"index":43,"label":"Tendre l'oreille","id":"tendre l'oreille","type":"Magie mineure","spec":"","cn":0,"range":"(Force Mentale) mtres","target":1,"duration":"(Bonus d'Initiative) minutes","desc":"Vous pouvez entendre ce que vos cibles disent comme si vous vous teniez juste  ct d'elles.","book":"LDB","page":242},{"index":44,"label":"Arme aethyrique","id":"arme aethyrique","type":"Magie des Arcanes","spec":"Sorts d'Arcane","cn":2,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds +","desc":"Vous crez une arme de Corps  corps dont les Dgts sont gaux  votre Bonus de Force Mentale. Elle peut prendre n'importe quelle forme et peut donc utiliser n'importe quelle Comptence de Corps  corps que vous possdez. L'arme est considre comme Magique.","book":"LDB","page":242},{"index":45,"label":"Armure Aethyrique","id":"armure aethyrique","type":"Magie des Arcanes","spec":"Sorts d'Arcane","cn":2,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds +","desc":"Vous gagnez +1 PA  toutes les Localisations en vous enveloppant dans un nuage de magie protectrice.","book":"LDB","page":242},{"index":46,"label":"Attaques en chane","id":"attaques en chane","type":"Magie des Arcanes","spec":"Sorts d'Arcane","cn":6,"range":"(Force Mentale) mtres","target":"Spcial","duration":"Instantan","desc":"Vous formez un peron de magie fracassante, tournoyant vers votre cible. Il s'agit d'un Projectile magique avec Dgts +4. Si Attaques en chane rduit la cible  0 Blessure, il rebondit sur une autre cible dans la porte initiale du Sort, et  une distance en mtres de la cible prcdente gale  votre Bonus de Force Mentale, infligeant de nouveau les mmes Dgts. Il peut rebondir un nombre maximum de fois gal  votre Bonus de Force Mentale. Pour chaque +2 DR obtenu, il peut cibler une cible supplmentaire.","book":"LDB","page":243},{"index":47,"label":"Aura ordinaire","id":"aura ordinaire","type":"Magie des Arcanes","spec":"Sorts d'Arcane","cn":4,"range":"Vous","target":"Vous","duration":"(Force Mentale) minutes","desc":"Vous drainez tous les Vents de la Magie de votre corps et de vos Possessions, retirant toute aura magique. Pour la dure du Sort, vous semblez ordinaire pour les Talents Perception de la magie et similaire. Vous n'avez effectivement aucune capacit magique et votre nature magique ne peut tre dtecte d'aucune faon. Tant que le Sort est actif, vous ne pouvez lancer aucun autre Sort. Aura ordinaire est instantanment dissip si vous effectuez un Test de Focalisation.","book":"LDB","page":243},{"index":48,"label":"Bouclier anti-flches","id":"bouclier anti-fleches","type":"Magie des Arcanes","spec":"Sorts d'Arcane","cn":3,"range":"Vous","target":"(Bonus de Force Mentale) mtres","duration":"(Bonus de Force Mentale) Rounds","desc":"Tous les projectiles constitus de matire organique, comme des flches en bois, sont automatiquement dtruits s'ils entrent dans la Zone d'Effet, n'infligeant aucun Dgt  leur cible. Les projectiles constitus uniquement de matire non organique, comme les couteaux de lancer ou les munitions de pistolet, ne sont pas affects.","book":"LDB","page":243},{"index":49,"label":"Bouclier magique","id":"bouclier magique","type":"Magie des Arcanes","spec":"Sorts d'Arcane","cn":4,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds +","desc":"Vous vous entourez d'une bande de magie protectrice. Tant que le Sort est actif, ajoutez +(Bonus de Force Mentale) DR quand vous tentez de dissiper un Sort.","book":"LDB","page":243},{"index":50,"label":"Carreau","id":"carreau","type":"Magie des Arcanes","spec":"Sorts d'Arcane","cn":4,"range":"(Force Mentale) mtres","target":1,"duration":"Instantan","desc":"Vous concentrez la magie en un carreau destructeur. Carreau est un Projectile magique avec Dgt +4.","book":"LDB","page":243},{"index":51,"label":"Chute","id":"chute","type":"Magie des Arcanes","spec":"Sorts d'Arcane","cn":1,"range":"(Force Mentale) mtres","target":1,"duration":"Instantan","desc":"Vous focalisez la magie dans un objet tenu par un adversaire. Cela peut tre une arme, une corde ou la main de quelqu'un.  moins que la cible russisse un Test de Dextrit Intermdiaire (+0), l'objet tombe. Pour chaque +2 DR, vous pouvez imposer une pnalit de -10 supplmentaire au Test de Dextrit.","book":"LDB","page":243},{"index":52,"label":"Dplacement d'objet","id":"deplacement d'objet","type":"Magie des Arcanes","spec":"Sorts d'Arcane","cn":4,"range":"(Force Mentale) mtres","target":1,"duration":"1 round","desc":"En utilisant la magie, vous agrippez un objet inanim pas plus grand que vous, et le dplacez par la seule force de votre volont, qui est considre comme ayant une Force gale  votre Force Mentale. Vous pouvez dplacer l'objet jusqu' une distance en mtres gale  votre Bonus de Force Mentale. Si quelqu'un tente de gner le dplacement de l'objet, effectuez un Test oppos de Force Mentale/Force. Pour chaque +2 DR, vous pouvez augmenter la distance sur laquelle l'objet est dplac d'un nombre de mtres gal  votre Bonus de Force Mentale.","book":"LDB","page":243},{"index":53,"label":"Dme","id":"dme","type":"Magie des Arcanes","spec":"Sorts d'Arcane","cn":7,"range":"Vous","target":"(Bonus de Force Mentale) mtres","duration":"(Bonus de Force Mentale) Rounds","desc":"Vous crez un dme d'nergie magique au-dessus des ttes, bloquant les attaques de l'extrieur. Quiconque se trouve dans la Zone d'Effet gagne le Trait de crature Protection (6+) (voir page 341) contre les Attaques magiques ou  distance provenant de l'extrieur du dme. Les personnes  l'intrieur peuvent attaquer des cibles situes  l'extrieur du dme normalement, et le dme ne gne pas le dplacement.","book":"LDB","page":243},{"index":54,"label":"Effrayant","id":"effrayant","type":"Magie des Arcanes","spec":"Sorts d'Arcane","cn":3,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","desc":"En vous recouvrant de magie, vous devenez effrayant et intimidant. Gagnez Peur 1. Pour chaque +3 DR, vous pouvez augmenter votre valeur de Peur de 1.","book":"LDB","page":243},{"index":55,"label":"Enchevtrement","id":"enchevetrement","type":"Magie des Arcanes","spec":"Sorts d'Arcane","cn":3,"range":"(Force Mentale) mtres","target":1,"duration":"Spcial","desc":"En utilisant la magie, vous pigez votre cible, l'enveloppant dans tout ce qui convient  votre Domaine : des vignes grimpantes, des ombres, ses propres vtements Votre cible gagne un tat Emptr d'une Force gale  votre Intelligence. Pour chaque +2 DR, vous pouvez donner +1 tat Emptr  la cible. Le Sort dure jusqu' ce que tout tat Emptr soient retirs.","book":"LDB","page":244},{"index":56,"label":"Envol","id":"envol","type":"Magie des Arcanes","spec":"Sorts d'Arcane","cn":8,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds +","desc":"Vous pouvez voler, en vous faisant pousser des ailes, en montant sur une colonne de lumire magique, ou toute autre mthode. Gagnez le Trait de crature Vol (Agilit) (voir page 343).","book":"LDB","page":244},{"index":57,"label":"Explosion","id":"explosion","type":"Magie des Arcanes","spec":"Sorts d'Arcane","cn":4,"range":"(Force Mentale) mtres","target":"(Bonus de Force Mentale) mtres","duration":"Instantan","desc":"Vous focalisez la magie en une onde de choc explosive. Il s'agit d'un Projectile magique de +3 Dgts qui cible quiconque se trouve dans la Zone d'Effet.","book":"LDB","page":244},{"index":58,"label":"Perturbant","id":"perturbant","type":"Magie des Arcanes","spec":"Sorts d'Arcane","cn":4,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","desc":"Vous vous enveloppez de magie, qui tourbillonne autour de vous, perturbant vos ennemis. Tant que le Sort est actif, vous gagnez le Trait de crature Perturbant (voir page 341).","book":"LDB","page":244},{"index":59,"label":"Pont","id":"pont","type":"Magie des Arcanes","spec":"Sorts d'Arcane","cn":4,"range":"(Bonus de Force Mentale) mtres","target":"(Bonus de Force Mentale) mtres","duration":"(Bonus de Force Mentale) Rounds +","desc":"Vous crez un pont d'nergie magique, d'une longueur et d'une largeur maximales en mtres gales  votre Bonus de Force Mentale. Pour chaque +2 DR, vous pouvez augmenter la longueur ou la largeur d'un nombre de mtres gal  votre Bonus de Force Mentale.","book":"LDB","page":244},{"index":60,"label":"Pousse","id":"poussee","type":"Magie des Arcanes","spec":"Sorts d'Arcane","cn":6,"range":"Vous","target":"Vous","duration":"Instantan","desc":"Toutes les cratures situes  une distance en mtres gale  votre Bonus de Force Mentale sont repousses d'un nombre de mtres gal  votre Bonus de Force Mentale et gagnent l'tat  Terre. Si cela les amne  entrer en contact avec un mur ou un autre grand obstacle, elles subissent un nombre de Dgts gal  la distance parcourue en mtres. Pour chaque +2 DR, vous pouvez repousser les cratures d'un nombre de mtres supplmentaires gal  votre Bonus de Force Mentale.","book":"LDB","page":244},{"index":61,"label":"Protection","id":"protection","type":"Magie des Arcanes","spec":"Sorts d'Arcane","cn":5,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","desc":"Vous vous enveloppez d'une magie protectrice, gagnez le Trait de crature Protection (9+) (voir page 341).","book":"LDB","page":244},{"index":62,"label":"Sang corrosif","id":"sang corrosif","type":"Magie des Arcanes","spec":"Sorts d'Arcane","cn":4,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","desc":"Vous vous imprgnez de magie, donnant  votre sang une puissance effroyable. Vous gagnez le Trait de crature Sang corrosif (voir page 341).","book":"LDB","page":244},{"index":63,"label":"Souffle","id":"souffle","type":"Magie des Arcanes","spec":"Sorts d'Arcane","cn":6,"range":"1 mtre","target":1,"duration":"Instantan","desc":"Vous effectuez immdiatement une attaque de Souffle, comme si vous aviez dpens 2 Avantages pour activer le Trait de crature Souffle (voir page 341). Souffle est un Projectile magique dont les Dgts sont gaux  votre Bonus d'Endurance. Le MJ dtermine quel type d'attaque de Souffle correspond le mieux  votre Talent Magie des Arcanes.","book":"LDB","page":244},{"index":64,"label":"Tlportation","id":"teleportation","type":"Magie des Arcanes","spec":"Sorts d'Arcane","cn":5,"range":"Vous","target":"Vous","duration":"Instantan","desc":"En utilisant la magie, vous pouvez vous tlporter jusqu' une distance en mtres gale  votre Bonus de Force Mentale. Ce dplacement vous permet de traverser des espaces, d'viter des dangers et des piges et d'ignorer les obstacles. Pour chaque +2 DR, vous pouvez augmenter la distance parcourue d'un nombre de mtres gal  votre Bonus de Force Mentale.","book":"LDB","page":244},{"index":65,"label":"Terrifiant","id":"terrifiant","type":"Magie des Arcanes","spec":"Sorts d'Arcane","cn":7,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","desc":"Vous gagnez le Trait de crature Terreur 1 (voir page 343).","book":"LDB","page":244},{"index":66,"label":"Vision dans l'obscurit","id":"vision dans l'obscurite","type":"Magie des Arcanes","spec":"Sorts d'Arcane","cn":1,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","desc":"Vous renforcez votre Seconde vue pour aider vos sens ordinaires. Tant que le Sort est actif, vous gagnez le Trait de crature Infravision (voir page 340).","book":"LDB","page":244},{"index":67,"label":"Belligerence of the Bloodmarsh","id":"belligerence of the bloodmarsh","type":"Magie des Arcanes","spec":"Sorts d'Arcane","cn":2,"range":"(Bonus de Force Mentale) mtres","target":"Any 1 Fenbeast","duration":"Instantan","desc":"Duration: Instant You imbue a Fenbeast with a sense of urgent purpose and hot temper. If it does not already possess it, the Fenbeast gains the Frenzy Trait (WFRP, page 190).","book":"VDLM","page":26},{"index":68,"label":"Collapse Construct","id":"collapse construct","type":"Magie des Arcanes","spec":"Sorts d'Arcane","cn":6,"range":"(Bonus de Force Mentale) mtres","target":"Any 1 Construct","duration":"Instantan","desc":"You work to unravel the magical energies holding a construct together. If you successfully cast the spell, make an Opposed Willpower/Toughness Test against the construct. If you succeed, the construct becomes inert and lifeless.","book":"VDLM","page":26},{"index":69,"label":"Decipher Curse","id":"decipher curse","type":"Magie des Arcanes","spec":"Sorts d'Arcane","cn":4,"range":"(Force Mentale) mtres","target":"Any item","duration":"Instantan","desc":"You perform a magical investigation into whether an item is cursed. Successfully deciphering a cursed item reveals its secrets: the fact that it is cursed, the details of its boons and banes, and how the curse is triggered. Those who create curses do not like having them deciphered. If you decipher the curse, make a Challenging (+0) Intelligence Test. Failure means you suffer Moderate Exposure to
