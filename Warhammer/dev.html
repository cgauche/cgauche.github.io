<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=5.0">
    <script src="enable-threads.js"></script>
</head>
<body>
<div class="main_panel ui-widget">
    <header class="header_panel"><span class="text"></span></header>
    <main class="body_panel">
        <div class="all_panel panel_center overflow_panel"></div>
        <div class="two_part_panel overflow_panel">
            <div class="left_panel pretty_panel overflow_panel"></div>
            <div class="right_panel pretty_panel overflow_panel"></div>
        </div>
    </main>
    <div id="help_modal" class="modal" style="display:none;">
        <div class="title_modal"><span class="close_modal" onclick="$(this).parent().next().html(''); $(this).parents('#help_modal').hide()">X</span></div>
        <div class="help_panel"></div>
    </div>
    <footer class="footer_panel">
        <button style="visibility:hidden" class="ui-button ui-widget left_button button random">Random</button>
        <button style="visibility:hidden" class="ui-button ui-widget left_button button other"></button>
        <button style="visibility:hidden" class="ui-button ui-widget right_button button cancel">Annuler</button>
        <button style="visibility:hidden" class="ui-button ui-widget right_button button validate">OK</button>
    </footer>
</div>
<div id="load" style='display:none' title="Charger votre personnage">
    <textarea style='width: 97%;' placeholder='Entrer le code de votre personnage ici' class='code'></textarea>
</div>
<div id="save" style='display:none' title="Code de votre personnage">
    <textarea style='width: 97%;' class='codesave'></textarea>
</div>

</script>
<style>
 

 
.ui-helper-hidden {
	display: none;
}
.ui-helper-hidden-accessible {
	border: 0;
	clip: rect(0 0 0 0);
	height: 1px;
	margin: -1px;
	overflow: hidden;
	padding: 0;
	position: absolute;
	width: 1px;
}
.ui-helper-reset {
	margin: 0;
	padding: 0;
	border: 0;
	outline: 0;
	line-height: 1.3;
	text-decoration: none;
	font-size: 100%;
	list-style: none;
}
.ui-helper-clearfix:before,
.ui-helper-clearfix:after {
	content: "";
	display: table;
	border-collapse: collapse;
}
.ui-helper-clearfix:after {
	clear: both;
}
.ui-helper-zfix {
	width: 100%;
	height: 100%;
	top: 0;
	left: 0;
	position: absolute;
	opacity: 0;
	filter:Alpha(Opacity=0);  
}

.ui-front {
	z-index: 100;
}


 
.ui-state-disabled {
	cursor: default !important;
	pointer-events: none;
}


 
.ui-icon {
	display: inline-block;
	vertical-align: middle;
	margin-top: -.25em;
	position: relative;
	text-indent: -99999px;
	overflow: hidden;
	background-repeat: no-repeat;
}

.ui-widget-icon-block {
	left: 50%;
	margin-left: -8px;
	display: block;
}

 

 
.ui-widget-overlay {
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
}
.ui-accordion .ui-accordion-header {
	display: block;
	cursor: pointer;
	position: relative;
	margin: 2px 0 0 0;
	padding: .5em .5em .5em .7em;
	font-size: 100%;
}
.ui-accordion .ui-accordion-content {
	padding: 1em 2.2em;
	border-top: 0;
	overflow: auto;
}
.ui-autocomplete {
	position: absolute;
	top: 0;
	left: 0;
	cursor: default;
}

.ui-menu {
	list-style: none;
	padding: 0;
	margin: 0;
	display: block;
	outline: 0;
}
.ui-menu .ui-menu {
	position: absolute;
}
.ui-menu .ui-menu-item {
	margin: 0;
	cursor: pointer;
	 
	list-style-image: url("data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7");
}
.ui-menu .ui-menu-item-wrapper {
	position: relative;
	padding: 3px 1em 3px .4em;
}
.ui-menu .ui-menu-divider {
	margin: 5px 0;
	height: 0;
	font-size: 0;
	line-height: 0;
	border-width: 1px 0 0 0;
}
.ui-menu .ui-state-focus,
.ui-menu .ui-state-active {
	margin: -1px;
}

 
.ui-menu-icons {
	position: relative;
}
.ui-menu-icons .ui-menu-item-wrapper {
	padding-left: 2em;
}

 
.ui-menu .ui-icon {
	position: absolute;
	top: 0;
	bottom: 0;
	left: .2em;
	margin: auto 0;
}

 
.ui-menu .ui-menu-icon {
	left: auto;
	right: 0;
}
.ui-button {
	padding: .4em 1em;
	display: inline-block;
	position: relative;
	line-height: normal;
	margin-right: .1em;
	cursor: pointer;
	vertical-align: middle;
	text-align: center;
	-webkit-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;

	 
	overflow: visible;
}

.ui-button,
.ui-button:link,
.ui-button:visited,
.ui-button:hover,
.ui-button:active {
	text-decoration: none;
}

 
.ui-button-icon-only {
	width: 2em;
	box-sizing: border-box;
	text-indent: -9999px;
	white-space: nowrap;
}

 
input.ui-button.ui-button-icon-only {
	text-indent: 0;
}

 
.ui-button-icon-only .ui-icon {
	position: absolute;
	top: 50%;
	left: 50%;
	margin-top: -8px;
	margin-left: -8px;
}

.ui-button.ui-icon-notext .ui-icon {
	padding: 0;
	width: 2.1em;
	height: 2.1em;
	text-indent: -9999px;

    input[type=number] {

        width: 100%;

        direction: rtl;

    }



    td.right {

        text-align: right

    }



    table select {

        width: 100%;

    }



    th {

        text-align: center

    }



    .ajax_loader {

        display: flex;

        position: absolute;

        top: 0;

        right: 0;

        bottom: 0;

        left: 0;

    }



    .loader {

        margin: auto;

        border: 16px solid #f3f3f3;

        border-radius: 50%;

        border-top: 16px solid #3498db;

        width: 120px;

        height: 120px;

        -webkit-animation: spin 2s linear infinite;  

        animation: spin 2s linear infinite;

    }



     

    @-webkit-keyframes spin {

        0% {

            -webkit-transform: rotate(0deg);

        }

        100% {

            -webkit-transform: rotate(360deg);

        }

    }



    @keyframes spin {

        0% {

            transform: rotate(0deg);

        }

        100% {

            transform: rotate(360deg);

        }

    }

    var StepSpecies = function (i, CharGen) {

        var oThat = {};

        var character;

        var $species;



        oThat.stepName = "Race";

        oThat.type = 'creation';

        oThat.desc = function () {

            return 'Votre Personnage sera un humain, un nain, un halfling, un gnome, un haut elfe ou un elfe sylvain. Elles sont décrites ci-dessous pour vous aider à choisir, et vous trouverez également quelques points de vue typiques que chaque race a sur les autres. <br><br>Vous pouvez cliquer sur: <ul><li><b>Lancer</b> et gagner 20 PX si vous acceptez le premier choix</li><li><b>Choisir</b> pour faire votre propre choix.</li></ul>'

        };

        oThat.title = function () {

            return 'Choisissez l\'une des races'

        };

        oThat.initAction = function () {

            character = CharGen.character.clone();

        };



        oThat.cancelAction = true;

        oThat.validateAction = true;

        oThat.resetAction = function () {

            CharGen.character.specie = null;

        };

        oThat.randomAllAction = function () {

            var elems = CharGen.data.specie.all;

            var value = Helper.getRandomInt(100);

            for (var i = 0; i < elems.length; ++i) {

                var el = elems[i];

                if (el.rand >= value) {

                    character.setSpecie(el);

                    break;

                }

            }

            character.randomState.specie = 1;

            oThat.saveAction();

        }

        oThat.saveAction = function () {

            if (!character.isFreeMode() && character.randomState.specie > 0) {

                character.addXP('Race Aléatoire', 20, true);

            }

            character.randomState.specie = -2;

            CharGen.saveCharacter(character);

            return true;

        };



        oThat.randomAction = function (el) {

            el.off('click').on('click', function () {

                var species = $(CharGen.data.specie.all);

                var value = Helper.getRandomInt(100);

                character.randomState.specie = 1;

                $(this).removeClass('clickMe').prop('disabled', true);

                var y = 0;

                var target = -1;

                species.each(function (i, el) {

                    if (target !== -1 && el.rand !== target) {

                        return false;

                    }

                    if (el.rand >= value) {

                        character.randomState.imposedSpecie[y++] = el.id;

                        target = el.rand;

                    }

                });

                CharGen.saveRandomState(character);

                $species.find('.showRoll').css('color', 'yellow');

                Helper.dice(value,

                    function (i) {

                        $species.find('.showRoll').css('color', 'yellow');

                    },

                    function (i) {

                        oThat.autoSelectSpecie(true);

                    }, function () {

                        $species.find('.showRoll').css('color', 'inherit');

                    });

            });

        };

        oThat.otherAction = function (el) {

            el.html('Choisir');

            el.off('click').on('click', function () {

                character.randomState.specie = -1;

                CharGen.saveRandomState(character);

                $(this).prop('disabled', true);

                $('.random').removeClass('clickMe').prop('disabled', true);

                $species.find('li[data-line]').removeClass('disabled');

            });

        };



        oThat.autoSelectSpecie = function (anime) {

            var specieId = character.getSpecie() !== null ? [character.getSpecie().id] : character.randomState.imposedSpecie;

            anime = typeof anime !== 'undefined' && anime;

            $(specieId).each(function (i, el) {

                var $el = $species.find('li[data-id="' + el + '"]');

                setTimeout(function () {

                    $el.removeClass('disabled');

                    Helper.updateSelectedElementFromList($el, true)

                    if (anime) {

                        $el.animate({

                            "background-color": "#F39814",

                            color: "rgb(38, 38, 38)",

                        }, 500).delay(300).animate({

                            "background-color": "rgb(38, 38, 38)",

                            color: "white",

                        }, 500);

                        setTimeout(function () {

                            $species.find('li[data-id="' + el + '"]').attr('style', '')

                        }, 1500)

                    } else if (specieId.length === 1) {

                        $el.click();

                    }

                }, (anime ? 1000 : 100));

            });

        }



        oThat.show = function () {

            var species = $(CharGen.data.specie.all);

            var previousRand = 1;

            var previousPreviousRand = 1;

            var displayedSpecies = [];

            var currentDetail = '';

            var tmp = '';

            var justChange = false;

            $(species).each(function (i, el) {

                var tmpDetail = el.refDetail;

                var mySpecie = Helper.clone(el);

                var min = (el.rand >= previousRand ? previousRand : previousPreviousRand);

                var max = min !== el.rand ? '-' + el.rand : ''

                var roll = '<span class="showRoll">' + min + max + '</span>';

                if (currentDetail !== tmpDetail) {

                    justChange = true;

                    currentDetail = tmpDetail;

                    tmp = Helper.clone(mySpecie);

                    tmp.level = 1;

                    tmp.altLabel = '<span>' + tmpDetail + '</span>' + roll;

                    displayedSpecies[displayedSpecies.length] = tmp;

                }

                if (el.rand && el.rand >= previousRand) {

                    previousPreviousRand = previousRand;

                    previousRand = el.rand + 1;

                }

                if (!justChange || (typeof species[i+1] !== 'undefined' && species[i+1].refDetail === currentDetail)) {

                    mySpecie.level = 2;

                    displayedSpecies[displayedSpecies.length] = mySpecie;

                }

                justChange = false;

            });

            $species = Helper.generateNormalList(displayedSpecies, function () {

                return true

            }, function (i, el) {

                character.setSpecie(el);

                $('.validate').prop('disabled', false);

            }, undefined, CharGen);

            $('.random').removeClass('clickMe');

            if (character.isFreeMode()) {

                $('.random').css('visibility', 'hidden');

                $('.other').css('visibility', 'hidden');

            } else {

                if (character.randomState.specie !== -1) {

                    $species.find('li[data-line]').addClass('disabled');

                    if (character.randomState.specie === 0) {

                        $('.random').addClass('clickMe');

                    }

                }

                $('.random').prop('disabled', character.randomState.specie !== 0);

                $('.other').prop('disabled', character.randomState.specie <= -1);

            }

            oThat.autoSelectSpecie();

        };

        return oThat;

    }

    this.StepSpecies = StepSpecies

</script><script>

        };

        oThat.resetAction = function () {

            if (oThat.characterOnCreation()) {

                CharGen.character.career = null;

            }

        };

    var EditHelper = {

        hide: function (hide) {

            return hide === true ? 'style="display:none"' : '';

        },

        inputHidden: function (value, name, text) {

            return '<input name="' + name + '" type="hidden" value="' + value + '">' + (typeof text !== 'undefined' ? text : '');

        },

        paragraph: function (text, content, hide) {

            return '<div ' + EditHelper.hide(hide) + '>' + (text ? '<b>' + text + ' : </b>' : '') + (typeof content !== 'undefined' ? content : '') + '</div>';

        },

        inputTextArea: function (value, name, classes, disabled) {

            value = value.toString().replace(/<br>/gmi, "\n");

            if (disabled === true) {

                return EditHelper.inputHidden(value, name, value);

            }

            return '<textarea name="' + name + '" ' + (classes ? 'class="' + classes + '"' : '') + '>' + value + '</textarea>';

        },

        inputText: function (value, name, classes, disabled) {

            if (disabled === true) {

                return EditHelper.inputHidden(value, name, value);

            }

            return '<input name="' + name + '" type="text" value="' + value + '" ' + (classes ? 'class="' + classes + '"' : '') + '>';

        },

        inputTexts: function (elems, nb, name, classes, disabled) {

            var html = '';

            for (var i = 0; i < nb; ++i) {

                var value = typeof elems[i] !== 'undefined' ? elems[i] : '';

                html += EditHelper.inputText(value, name + '[' + i + '][label]', classes, disabled);

            }

            return EditHelper.paragraph('', html);

        },

        inputSelect: function (value, list, compareKey, valueKey, labelKey, name, classes, disabled) {

            var html = '<select name="' + name + '" ' + (classes ? 'class="' + classes + '"' : '') + ' >';

            html += '<option value=""></option>';

            var selectedValue = '';

            var selectedLabel = '';

            $(list).each(function (i, e) {

                var compare = typeof e !== 'object' ? e : e[compareKey];

                var label = typeof e !== 'object' ? e : e[labelKey];

                var val = typeof e !== 'object' ? e : e[valueKey];

                var selected = '';

                if (value && compare == value) {

                    selected = 'selected="selected"';

                    if (disabled === true) {

                        selectedValue = val;

                        selectedLabel = label;

                        return false;

                    }

                }

                html += '<option value="' + val + '" ' + selected + '>' + label + '</option>'

            });

            html += '</select>';

            if (disabled === true) {

                return EditHelper.inputHidden(selectedValue, name, selectedLabel);

            }

            return html;

        },

        inputSelects: function (elems, nb, list, compareKey, valueKey, labelKey, name, disable) {

            var html = '';

            for (var i = 0; i < nb; ++i) {

                var value = typeof elems[i] !== 'undefined' ? elems[i][compareKey] : '';

                html += EditHelper.paragraph('', EditHelper.inputSelect(value, list, compareKey, valueKey, labelKey, name + '[' + i + '][label]', '', disable));

            }

            return html;

        },

        inputElem: function (el, list, compareKey, valueKey, labelKey, name, disable) {

            var suffix = typeof el.suffix !== 'undefined' ? el.suffix : '';

            var value = typeof el.id !== 'undefined' ? el.id : '';

            var prefix = '';

            if (typeof el.original !== 'undefined') {

                prefix = el.original.substring(el.original.indexOf(el.label) + el.label.length).trim();

            }

            return EditHelper.inputText(suffix, name + '[suffix]', 'number', disable)

                + EditHelper.inputSelect(value, list, 'id', 'label', 'label', name + '[label]', 'autocomplete', 'disable')

                + EditHelper.inputText(prefix, name + '[prefix]', '', disable);

        },

        inputElems: function (elems, nb, list, compareKey, valueKey, labelKey, name, disable) {

            var html = '';

            for (var i = 0; i < nb; ++i) {

                var value = typeof elems[i] !== 'undefined' ? elems[i] : '';

                html += EditHelper.paragraph('', EditHelper.inputElem(value, list, compareKey, valueKey, labelKey, name + '[' + i + ']'), disable);

            }

            return html;

        },

        table: function (table, funcHeader, funcElem) {

            var html = '<table><tr>';

            for (let [key, value] of Object.entries(table)) {

                html += '<td>' + funcHeader(key, value) + '</td>'

            }

            html += '</tr><tr>'

            for (let [key, value] of Object.entries(table)) {

                html += '<td>' + funcElem(key, value) + '</td>';

            }

            html += '</tr></table>';

            return html;

        },

        inputBookAndPage: function (CharGen, value, name, hide, disable) {

            var newName = name ? name + '|' : name;

            return EditHelper.paragraph('Livre',

                EditHelper.inputSelect(value.book, CharGen.data.book.all, 'abr', 'abr', 'label', newName + 'book', '', disable) +

                EditHelper.inputText(value.page, newName + 'page', 'number', disable),

                disable

            );

        },

        

        prepareData: function (elements) {

            

            var result = {};



            elements.each(function() {

                var name = $(this).attr('name');

                var value = $(this).val();



                

                var nameParts = name.match(/[^\[\]]+/g);



                

                var current = result;



                

                for (var i = 0; i < nameParts.length - 1; i++) {

                    if (!current[nameParts[i]]) {

                        current[nameParts[i]] = {};

                    }

                    current = current[nameParts[i]];

                }



                

                current[nameParts[nameParts.length - 1]] = value;

            });

            var final = {};

            for (let [key, el] of Object.entries(result)) {

                if (typeof el !== 'object') {

                    final[key] = el.trim().replace(new RegExp("[\n]+$", 'gmi'), "").replace(/(\n)+/gmi, "<br><br>").replace('’', "'");

                } else {

                    var tmp = [];

                    if (typeof el[0] === 'undefined') {

                        el = {0: el};

                    }

                    for (let [index, e] of Object.entries(el)) {

                        var text = DataFunctions.getLabelForElem(e);

                        if (text) {

                            tmp[tmp.length] = text;

                        }

                    }

                    final[key] = tmp.join(', ')

                }

            }

            return final;

        }

    }

 campagne","species":0.75,"careers":0.75,"trappings":0,"spells":0.75,"skills":"","talents":0.75},{"index":10,"label":"Lustria","id":"lustria","abr":"Lustria","language":"VO","type":"Cadre de campagne","species":0,"careers":0.75,"trappings":0,"spells":0,"skills":"","talents":0},{"index":11,"label":"Salzenmund, City of Salt and Silver","id":"salzenmund, city of salt and silver","abr":"Salzemund","language":"VO","type":"Cadre de campagne","species":0.75,"careers":0.75,"trappings":0,"spells":"","skills":"","talents":""},{"index":12,"label":"Reikland Miscellanea","id":"reikland miscellanea","abr":"RM","language":"VO","type":"Cadre de campagne","species":"","careers":"","trappings":0,"spells":0,"skills":"","talents":""},{"index":13,"label":"Aventures à Ubersreik I","id":"aventures a ubersreik i","abr":"AU1","language":"VF","type":"Scénario","species":"","careers":"","trappings":0,"spells":"","skills":"","talents":0},{"index":14,"label":"Aventures à Ubersreik II","id":"aventures a ubersreik ii","abr":"AU2","language":"VF","type":"Scénario","species":"","careers":"","trappings":"","spells":"","skills":"","talents":""},{"index":15,"label":"Aventures à Ubersreik III","id":"aventures a ubersreik iii","abr":"AU3","language":"VO","type":"Scénario","species":"","careers":"","trappings":0,"spells":"","skills":"","talents":""},{"index":16,"label":"Nuits agitées et dures journées","id":"nuits agitees et dures journees","abr":"NADJ","language":"VF","type":"Scénario","species":1,"careers":"","trappings":"","spells":0,"skills":"","talents":1},{"index":17,"label":"L'Ennemi dans l'Ombre","id":"l'ennemi dans l'ombre","abr":"EDO","language":"VF","type":"Scénario","species":"","careers":"","trappings":0,"spells":0,"skills":"","talents":0},{"index":18,"label":"Mort sur le Reik","id":"mort sur le reik","abr":"MSR","language":"VF","type":"Scénario","species":"","careers":"","trappings":0,"spells":0,"skills":"","talents":0},{"index":19,"label":"Pouvoir derrière le Trône","id":"pouvoir derriere le trône","abr":"PDT","language":"VF","type":"Scénario","species":"","careers":"","trappings":0,"spells":0,"skills":0,"talents":0},{"index":20,"label":"Le Rat Cornu","id":"le rat cornu","abr":"LRC","language":"VO","type":"Scénario","species":"","careers":0,"trappings":0,"spells":0,"skills":"","talents":""},{"index":21,"label":"Empire en Ruine","id":"empire en ruine","abr":"EER","language":"VO","type":"Scénario","species":"","careers":"","trappings":0,"spells":0,"skills":"","talents":""}],"specie":[{"index":0,"label":"Humains (Reiklander)","id":"humains (reiklander)","refChar":"Humain","refCareer":"Humain","refDetail":"Humain","rand":90,"desc":"Les humains constituent la race civilisée la plus répandue du Vieux Monde. Depuis les plaines des Royaumes estaliens aux provinces gelées de Kislev, les humains occupent chaque région du continent, et ils y prospèrent. Le plus grand et le plus puissant royaume humain est l'Empire, une mosaïque de provinces puissantes couvertes de forêts apparemment sans fin. Situé au cœur de l'Empire, le Reikland en est la région la plus riche et la plus cosmopolite.<br><br>Beaucoup de Reiklanders estiment qu'il leur revient de gouverner de droit divin, car Sigmar, le dieu protecteur de l'Empire, était lui-même un Reiklander avant de s'élever au rang de divinité, il y a plusieurs siècles. Les temples et sanctuaires dédiés à ce dieu sont légion dans l'Empire, et la majorité des Reiklanders croient pieusement au message de Sigmar, qui promeut l'Empire et son unité. Pour cette raison, ils sont beaucoup plus amicaux, ouverts et optimistes que les autres peuples, car qu'est-ce qui pourrait mal tourner sur une terre qui a donné naissance à un dieu ? En comparaison, les étrangers les considèrent souvent comme d'insupportables fouineurs arrogants qui mettent partout leur nez indésirable.<br><br>Au-delà de leur style de vie aisé et de leur personnalité arrogantes, les Reiklanders sont en tous points identiques aux autres humains. Si les humains ont une espérance de vie plus courte que celles des autres races, ils sont en revanche plus vigoureux, plus ambitieux et pleins de ressources. Ils ont également un lien apparemment inextricable avec les horreurs insidieuses des Puissances de la Ruine, puisque plus d'humains succombent à la corruption que n'importe quelle autre race. Ce n'est sans doute pas une surprise si les races anciennes en déclin se préoccupent de plus en plus de la montée spectaculaire de l'humanité, qui pourrait mener à un cataclysme.<br><br><h3>Points de vue</h3><i>Sur les  nains...</i><br>« Ce sont nos alliés depuis que Sigmar a parcouru cette cité ; j'ai même combattu avec eux en '05. Bien sûr, ils sont un poil têtus, très vindicatifs et plutôt brusques, mais je ne veux pas entendre un seul mot contre eux. »<br>– Reikäger Jungling, soldat d'Altdorf<br><br><i>Sur les  halflings...</i><br>« Si je devais manger et fumer toute la journée, je serais heureux comme Ranald devant son herbe à chat. C'est quand ils débarquent en oubliant les bonnes manières et qu'ils me cassent la vaisselle, que j'peux pas les supporter ! Ils sourient et haussent les épaules quand la garde vient les ramasser, comme s'ils ne comprenaient pas ce qu'ils avaient fait de mal. »<br>– Stefan Krause, tavernier à Stirgau<br><br><i>Sur les  hauts elfes...</i><br>« Oui, je fais du commerce avec eux. Et, non, ne soyez pas ridicule, je n'ai jamais été changée en statue de sel rien qu'en les regardant. Vraiment, je les trouve gracieux et courtois. Parfaitement civilisés. Mais, de vous à moi, si Verena posait la question, je pourrais aussi dire que je les trouve tout simplement... étranges. Tellement intenses. Comme si chaque transaction que nous faisions comptait vraiment. »<br>– Dorothea Taalenstein, marchande à Kemperbad<br><br><i>Sur les  elfes sylvains...</i><br>« Les elfes de la forêt vous dites ? Y'en a pas ici, mon gars. Tu d'vrais aller au sud de la Bretonnie. J'ai entendu dire qu'y en avaient des tas, et qu'y-z étaient vraiment horribles ! »<br>– Siggina Gerster, racoleuse d'Ubersreik","skills":"Calme, Charme, Commandement, Corps à corps (Base), Évaluation, Langue (Bretonnien), Langue (Wastelander), Marchandage, Projectiles (Arc), Ragot, Savoir (Reikland), Soin aux animaux","talents":"Perspicace ou Affable, Destinée, 3 Talent aléatoire","book":"LDB","page":25},{"index":1,"label":"Humains (Middenheim)","id":"humains (middenheim)","refChar":"Humain","refCareer":"Middenheim","refDetail":"Humain","rand":90,"desc":"Les Personnages originaires de Middenheim ont grandi dans une cité gigantesque et cosmopolite où foisonnent commerce, divertissement et vie criminelle. Il y a de grandes chances qu'ils aient appris soit à gagner leur vie en travaillant honnêtement, soit à tisser facilement des liens avec l'une des strates de la société complexe de la cité. Leur évolution est représentée par leurs Talents et Compétences.","skills":"Calme, Charme, Commandement, Corps à corps (Base), Divertissement (Au choix), Évaluation, Marchandage, Métier (Au choix), Projectiles (Arc), Ragot, Savoir (Middenheim), Subornation","talents":"Destinée, Savoir-vivre (Au choix) ou Infatigable, 3 Talent aléatoire","book":"Middenheim","page":151},{"index":2,"label":"Humains (Middenland)","id":"humains (middenland)","refChar":"Humain","refCareer":"Middenland","refDetail":"Humain","rand":90,"desc":"Les habitants du Middenland ont bien plus en commun avec leurs ancêtres Teutogens que les citoyens de Middenheim. Nombre d'entre eux mènent une existence éprouvante au sein de l'un des villages ou de l'une des communautés agricoles qui bordent la Drakwald. Ils ont dû apprendre à vivre dans la nature, et leurs Compétences et leurs Talents reflètent cette nécessité.","skills":"Calme, Commandement, Corps à corps (Base), Évaluation, Intimidation, Langue (Wastelander), Marchandage, Projectiles (Arc), Ragot, Savoir (Middenland), Soin aux animaux, Survie en extérieur","talents":"Menaçant ou Guerrier né, Destinée ou Talent aléatoire, 3 Talent aléatoire","book":"Middenheim","page":152},{"index":3,"label":"Humains (Nordland)","id":"humains (nordland)","refChar":"Humain","refCareer":"Nordland","refDetail":"Humain","rand":90,"desc":"Aux yeux de la plupart des étrangers, l'archétype du nordlander est un vieux loup de mer imbibé de grog. En réalité, cependant, seule une petite minorité de la population vit sur la côte. Même si une grande portion des baronnies du Nordland sont des étendues reculées et peu habitées, la ville de Salzenmund a toutes les caractéristiques d'une petite cité raffinée. Les Compétences et Talents des personnages du Nordland reflètent soit leur familiarité avec la mer, soit leur éducation ancrée dans la vie à la campagne.","skills":"Corps à corps (Base), Évaluation, Langue (Norse), Langue (Wastelander), Marchandage, Métier (Au choix), Natation, Projectiles (Arc), Ragot, Résistance à l'alcool, Savoir (Nordland), Voile (Au choix)","talents":"Pêcheur ou Nomade, Cœur vaillant ou Très résistant, Destinée ou Talent aléatoire, 2 Talent aléatoire","book":"Middenheim","page":153},{"index":4,"label":"Humains (Tiléens)","id":"humains (tileens)","refChar":"Humain","refCareer":"Humain","refDetail":"Humain","rand":90,"desc":"","skills":"Calme, Charme, Corps à corps (Base), Évaluation, Langue (Arabyan), Langue (Reikspiel), Langue (Tiléen), Marchandage, Projectiles (Arbalète), Ragot, Savoir (Tilée), Voile (Au choix)","talents":"Ergoteur ou Pêcheur, Imperturbable ou Affable","book":"AA","page":55},{"index":5,"label":"Humains (Altdorfer — South Banker)","id":"humains (altdorfer — south banker)","refChar":"Humain","refCareer":"Humain","refDetail":"Humain","rand":90,"desc":"","skills":"Calme, Charme, Chevaucher (Cheval), Commandement, Corps à corps (Base), Corps à corps (Escrime), Langue (Au choix), Projectiles (Arc), Projectiles (Poudre noire), Ragot, Savoir (Au choix), Soin aux animaux","talents":"Affable ou Perspicace, Coopératif ou Lire/Écrire, Destinée, Noblesse ou Âme pure, Savoir-vivre (Au choix)","book":"ADE3","page":83},{"index":6,"label":"Humains (Altdorfer — Eastender)","id":"humains (altdorfer — eastender)","refChar":"Humain","refCareer":"Humain","refDetail":"Humain","rand":90,"desc":"","skills":"Calme, Corps à corps (Bagarre), Discrétion (Urbaine), Escamotage, Évaluation, Intimidation, Intuition, Langue (Bataille ou Voleur), Marchandage, Projectiles (Poudre noire), Ragot, Savoir (Reikland)","talents":"Destinée, Doigts de fée ou Lire/Écrire, Ergoteur ou Fuite !, Perspicace ou Affable, Criminel ou Talent aléatoire","book":"ADE3","page":83},{"index":7,"label":"Humains (Altdorfer — Hexxerbezrik)","id":"humains (altdorfer — hexxerbezrik)","refChar":"Humain","refCareer":"Humain","refDetail":"Humain","rand":90,"desc":"","skills":"Calme, Corps à corps (Base), Discrétion (Urbaine), Escamotage, Évaluation, Intimidation, Intuition, Langue (Classique), Perception, Ragot, Savoir (Magie), Savoir (Reikland)","talents":"Destinée, Insignifiant ou Lire/Écrire, Perspicace ou Affable, Seconde vue ou Sixième sens, Talent aléatoire","book":"ADE3","page":84},{"index":8,"label":"Humains (Altdorfer — Docklands)","id":"humains (altdorfer — docklands)","refChar":"Humain","refCareer":"Humain","refDetail":"Humain","rand":90,"desc":"","skills":"Corps à corps (Bagarre), Escamotage, Évaluation, Intimidation, Intuition, Langue (Voleur), Marchandage, Ragot, Ramer, Résistance à l'alcool, Savoir (Reikland), Voile (Chaland), Évaluation","talents":"Criminel ou Savoir-vivre (Marchands), Destinée, Négociateur ou Menaçant, Perspicace ou Affable, Talent aléatoire","book":"ADE3","page":84},{"index":9,"label":"Humains (Bjornling Norse)","id":"humains (bjornling norse)","refChar":"Humain","refCareer":"Humain","refDetail":"Humain","rand":90,"desc":"","skills":"Corps à corps (Base), Langue (Reikspiel), Langue (Wastelander), Marchandage, Métier (Au choix), Natation, Ragot, Ramer, Résistance à l'alcool, Savoir (Norsca), Voile (Au choix), Évaluation","talents":"Guerrier né ou Pied marin, Pêcheur ou Seigneur de guerre, Résistance (Corruption), 2 Talent aléatoire","book":"SOC","page":56},{"index":10,"label":"Humains (Sarl Norse)","id":"humains (sarl norse)","refChar":"Humain","refCareer":"Humain","refDetail":"Humain","rand":90,"desc":"","skills":"Chevaucher (Au choix), Corps à corps (Base), Langue (Gospodarinyi), Langue (Reikspiel), Métier (Au choix), Natation, Ragot, Ramer, Résistance à l'alcool, Savoir (Norsca), Soin aux animaux, Voile (Au choix)","talents":"Cavalier émérite ou Pied marin, Claquer le fouet ou Loup de mer, Résistance (Corruption), 2 Talent aléatoire","book":"SOC","page":56},{"index":11,"label":"Humains (Skaeling Norse)","id":"humains (skaeling norse)","refChar":"Humain","refCareer":"Humain","refDetail":"Humain","rand":90,"desc":"","skills":"Calme, Corps à corps (Base), Corps à corps (Deux-mains), Divertissement (Narration), Langue (Khorne), Langue (Reikspiel), Langue (Wastelander), Natation, Ramer, Résistance, Résistance à l'alcool, Voile (Au choix)","talents":"Charge berserk ou Fuite !, Déterminé ou Insignifiant, Résistance (Corruption), 2 Talent aléatoire","book":"SOC","page":56},{"index":12,"label":"Humains (Salzenmunder)","id":"humains (salzenmunder)","refChar":"Humain","refCareer":"Humain","refDetail":"Humain","rand":90,"desc":"","skills":"Calme, Charme, Commandement, Corps à corps (Base), Divertissement (Narration), Langue (Norscan), Marchandage, Métier (Au choix), Projectiles (Arc), Ragot, Savoir (Nordland), Évaluation","talents":"Affable ou Perspicace, Destinée, 3 Talent aléatoire","book":"Salzemund","page":142},{"index":13,"label":"Halflings","id":"halflings","refChar":"Halfling","refCareer":"Halfling","refDetail":"Halfling","rand":94,"desc":"Les halflings se rencontrent partout à travers le Reikland, travaillant au service des commerces dans toutes les villes. Un quartier entier de la capitale du Reikland, Altdorf, connu sous le nom de Haffenstadt, regroupe même des centaines de familles élargies de halflings venant en aide aux restaurants, aux tavernes, aux échoppes de pipes et à un nombre impressionnant de gargotes ambulantes. Les halflings sont aussi très présents dans beaucoup de villages du Reikland, où ils travaillent souvent en tant qu'employés d'une auberge ou d'une ferme. Ce sont des créatures grégaires, qui préfèrent vivre en groupes familiaux très soudés, partageant maisons, chambres et lits avec des douzaines d'amis et de parents ; tout le monde contribue et tout le monde partage. Ce style de vie interdépendant laisse désemparés nombre de halflings, aux prises avec le concept de propriété et d'espace privés.<br><br>Il est de notoriété publique que les halflings se passionnent pour la généalogie de leur famille, et beaucoup de clans halflings peuvent retracer leurs origines sur plusieurs siècles, jusqu'à la fondation même du Moot (leur grande province autogouvernée dans l'Empire). Le doyen du Moot, actuellement Hisme Fiercoeur, est le conservateur du Haffenlyver, un ancien rouleau brodé détaillant les principales lignées de leurs clans fondateurs, considéré comme le plus grand trésor des halflings.<br><br>Une autre particularité est l'étrange affinité des halflings avec les ogres. Malgré leur appétit vorace, et un penchant à dévorer tout ce qui leur tombe sous la main, les ogres ont tendance à respecter les halflings. De fait, les équipes de manœuvres ogres sont souvent supervisées par des contremaîtres halflings, et la plupart des bandes d'ogres mercenaires ont un cuisinier halfling dans leur équipe.<br><br>Les halflings sont de petite taille, arborent des joues roses et imberbes, semblables à des enfants humains aux grands yeux et au visage (et corps) potelé, impression renforcée par leur bonne humeur et leurs cheveux bouclés. Ils sont réputés pour leur énorme appétit pour toutes choses et leur manque de préoccupation pour l'espace personnel (ils sont tactiles), pour les limites sociales (« Eh bien, ma grande tante s'est juste mise en ménage avec mon meilleur ami, si vous saviez ce qu'ils font ! »), et pour les droits de propriété (« Ce n'est pas comme s'il l'utilisait ! »), ce qui a d'ailleurs envoyé plus d'un halfling en prison pour vol.<br><br><h3>Points de vue</h3><i>Sur les humains reiklanders...</i><br>« Bornés et pieux, belliqueux et jaloux... Je pourrais continuer, mais les bonnes manières m'en empêchent, et, d'ailleurs, je les aime bien, et puis ils aiment mes tartes. Tant que vous restez loin de leurs temples et de leurs extrémistes, ils forment un groupe ouvert et plutôt accueillant. Bon peuple, excellent pour les affaires. »<br>– « Tubs » Samworth Rumster XVI, vendeur de tartes à Kalegan<br><br><i>Sur les nains...</i><br>« Ma tante Bessie était on ne peut plus cupide, tout comme ses six fils. Mais Bessie n'est rien à côté des nains. Leurs yeux deviennent aussi grands que Mannslieb même devant un gramme d'or. Mais si vous le leur dites, ils vous grogneront après comme si vous aviez volé le dernier gâteau au miel, et commenceront à gribouiller des notes dans leur satané livre à propos de l'insulte que vous avez fait à l'honneur de leur famille ou autres joyeusetés. »<br>– « Lilly » Joseppinalina Piedfoin, colporteuse du Reikland<br><br><i>Sur les hauts elfes...</i><br>« Je les ai vus sur les rivières dans leurs bateaux blancs. Comment les gardent-ils aussi propres ? Et leurs cheveux... oh, leurs cheveux... ils luisent comme des rayons de soleil, si, si. Je me suis faufilée une fois sur un bateau pour voir ce qu'ils font. La même chose que les autres, cela semble juste plus... sérieux. »<br>– « Délicate » Cordelineth Tuilecaramel IV, roublarde d'Altdorf<br><br><i>Sur les elfes sylvains...</i><br>« Des elfes qui vivent dans les bois ? Ne sois pas ridicule. Les elfes vivent dans des tours blanches et de jolis bateaux dans la ville d'Altdorf, imbécile. »<br>– « Jammy » Mercimaus Fleurdaulne II, érudit de Fielbach","skills":"Charme, Discrétion (Au choix), Escamotage, Esquive, Intuition, Langue (Halfling), Marchandage, Métier (Cuisinier), Pari, Perception, Résistance à l'alcool, Savoir (Reikland)","talents":"Petit, Résistance (Corruption), Sens aiguisé (Goût), Vision nocturne, 2 Talent aléatoire","book":"LDB","page":26},{"index":14,"label":"Halflings (Cendreplaine)","id":"halflings (cendreplaine)","refChar":"Halfling","refCareer":"Halfling","refDetail":"Halfling","rand":94,"desc":"Le clan Cendreplaine possède une histoire étendue et auguste. Autrefois, les Cendreplaine patrouillaient les frontières du Mootland sous le nom Gardechamps (voir p. 89). Ils repoussaient toutes les menaces, des voleurs de bétails humains aux morts-vivants de Sylvanie. Au cours des siècles, le clan est devenu célèbre pour son regard vif, son cœur vaillant et son endurance.<br><br>Depuis que Ludwig le Gros a officiellement reconnu le Moot il y a mille cinq cents ans, les archers halflings ont défendu les frontières de l'Empire aux côtés des soldats humains. Certains des archers les plus compétents et les plus braves appartenaient au clan Cendreplaine. Quelques uns ont été acclamés comme des Héros de l'Empire, et ont reçu une Croix impériale en or en reconnaissance de leurs précieux et courageux services.<br><br>Dans le Reikland, de nombreux soldats, éclaireurs et chasseurs halflings sont des Cendreplaine. La plupart d'entre eux sont basés dans les casernes halflings d'Altdorf, à proximité des Casernes de l'armée régulière, dont les détachements de soutien sont rattachés aux unités de l'armée de l'État. Les Cendreplaine vivant dans les confins de la campagne du Reikland sont souvent au service de seigneurs humains en tant que grands veneurs, ou à leur compte dans la Reikwald comme braconniers et hors-la-loi. Dans les villes et les cités, les yeux vifs des Cendreplaine (et leur petite taille) en font de parfaits ratiers, une compétence très recherchée dans le Reikland! Ces Cendreplaine, davantage mus par l'appât du gain, se retrouvent souvent à travailler comme chasseurs de primes, où la probabilité que leur cible les sous-estime est directement proportionnelle à leur succès.","skills":"Charme, Discrétion (Au choix), Escamotage, Métier (Cuisinier), Perception, Résistance à l'alcool, Savoir (Reikland), Calme, Intuition, Langue (Halfling), Projectiles (Au choix)","talents":"Petit, Résistance (Corruption), Sens aiguisé (Goût), Vision nocturne, Savoir-vivre (Soldat) ou Sens aiguisé (Vue), Talent aléatoire","book":"ADE1","page":23},{"index":15,"label":"Halflings (Basseronce)","id":"halflings (basseronce)","refChar":"Halfling","refCareer":"Halfling","refDetail":"Halfling","rand":94,"desc":"Les halflings du clan Basseronce sont ceux que l'on rencontre le plus fréquemment dans le Reikland, surtout parmi les riverains de la province. Même si les halflings vivent une vie sédentaire et s'installent quelque part avec quelques douzaines de leurs proches, d'autres sont plus enclins à partir à la recherche de travail (ou d'aventure). Uniques parmi les clans halflings du Reikland, les Basseronce apprécient un style de vie nomade et s'aventurent souvent assez loin, juste pour le plaisir du voyage. Les Basseronce rejoignent souvent des mercenaires ogres en tant que cuisiniers et brocanteurs. Leur nature itinérante convient naturellement à l'envie de voyager des ogres. <br><br>Ce sont des gens simples, aux désirs ordinaires, et il n'ont pas peur de travailler dur, mais n'hésitent pas non plus à se défiler s'ils en ont l'opportunité. Les Basseronce naviguent souvent sur le Reik en tant que bateliers ou nautoniers, où leurs doigts de fée et leurs yeux vifs constituent de grands atouts. Certains cherchent du travail comme patrouilleurs fluviaux, mais ils sont davantage susceptibles d'être du mauvais côté de la loi en introduisant et en transportant clandestinement des marchandises. Certains Basseronce font office de colporteurs, de serviteurs ou de cuisiniers pour les marchands ou nobles humains, et voyagent avec eux à travers le Reikland. <br><br>Les Basseronce ne voyagent pas tous sans arrêt. Beaucoup d'entre eux passent leur vie au même endroit, même s'ils se jettent sur les voyageurs, avides d'histoires de pays lointains et de nouvelles de leur petit-cousin qui « est parti dans cette direction, mais il y a vingt ans ». Les Basseronce font preuve d'une curiosité attachante et d'une nature franche, et estiment que les sous doivent être dépensés. Par conséquent, ils sont souvent populaires, mais rarement nantis.","skills":"Charme, Discrétion (Au choix), Escamotage, Métier (Cuisinier), Perception, Résistance à l'alcool, Savoir (Reikland), Calme, Intuition, Langue (Halfling), Projectiles (Au choix)","talents":"Petit, Résistance (Corruption), Sens aiguisé (Goût), Vision nocturne, Sociable ou Voyageur aguerri, Talent aléatoire","book":"ADE1","page":24},{"index":16,"label":"Halflings (Tuilecaramel)","id":"halflings (tuilecaramel)","refChar":"Halfling","refCareer":"Halfling","refDetail":"Halfling","rand":94,"desc":"La lignée des Tuilecaramel remonte à la plus ancienne famille fermière du Mootland. Ils entretiennent une profonde affinité avec la terre riche et fertile, et les cultures. À l'instar des habitants typiques du Stirland (voir p. 15), les Tuilecaramel parlent généralement lentement, réfléchissent intensément, et ont la réputation d'être terriblement feignants. En vérité, ils sont plus adaptés au train de vie tranquille et bucolique d'une vie à la ferme, rythmée non par les minutes et les heures, mais par le lever du soleil et les saisons, là où chacun coopère pour le bien commun sans se soucier d'abstractions idéalistes comme l'espace personnel et la propriété privée. À bien des égards, les Tuilecaramel enjoués et indolents, avec leur visage ouvert et leurs tendances chapardeuses, sont l'archétype des halflings souvent caricaturé dans les journaux d'Altdorf. <br><br>Les Tuilecaramel qui vivent dans les villages, les hameaux et dans la campagne du Reikland travaillent comme fermiers, brasseurs ou artisans, et fabriquent des œuvres raffinées de leurs doigts délicats et habiles. Certains sont des serviteurs pour des marchands prospères ou des nobles, et s'occupent de leurs terres et de leurs jardins, ou travaillent dans les cuisines. Leur capacité à faire pousser des choses en fait d'excellents herboristes et apothicaires, même s'ils cultivent des herbes à des fins récréatives aussi souvent qu'à des fins médicales. Ces Tuilecaramel qui vivent dans des environnements urbains plus denses acceptent n'importe quel type de travail, de préférence des tâches qui demandent peu d'effort et rapportent une belle récompense. Par conséquent, bon nombre des voleurs et pickpockets halflings du Reikland sont des Tuilecaramel.","skills":"Charme, Discrétion (Au choix), Escamotage, Métier (Cuisinier), Perception, Résistance à l'alcool, Savoir (Reikland), Langue (Halfling), Pari, Savoir (Herbes), Soin aux animaux","talents":"Petit, Résistance (Corruption), Sens aiguisé (Goût), Vision nocturne, Maître artisan (Fermiers) ou Costaud, Talent aléatoire","book":"ADE1","page":25},{"index":17,"label":"Halflings (Piedfoin)","id":"halflings (piedfoin)","refChar":"Halfling","refCareer":"Halfling","refDetail":"Halfling","rand":94,"desc":"Les Piedfoin (ou « Piedsfoin », les deux graphies sont utilisées par le clan) sont un clan essentiellement mercantile d'halflings. Ils sont installés aux lieux de commerce principaux du Reikland: les villages au bord de cours d'eau, les villes aux carrefours importants et, bien sûr, Altdorf, le joyau débordant d'activité et le trésor de la couronne du Reikland. Avec un bon œil pour les affaires et le chic pour nouer des relations, les halflings Piedfoin sont mus par le profit et prêts à voyager loin à la recherche d'une bonne affaire, souvent accompagnés d'une suite de Basseronce aventureux. En théorie, le clan Piedfoin est la famille de commerçants la plus importante du Reikland, mais même si elles partagent leur nom, les entreprises du clan sont loin d'être unies. Des Piedfoin individuels, ou de petits consortiums, passent leurs propres accords commerciaux, et vont parfois jusqu'à faire concurrence à leurs proches ou à les discréditer. <br><br>La plupart des Piedfoin sont des marchands, même si beaucoup d'entre eux poursuivent des Carrières secondaires, par exemple en tant que plaideurs ou employés. Les plus aventureux se lancent dans l'espionnage industriel en tant qu'enquêteurs et espions pour dénicher les secrets de leurs concurrents. Les plus jeunes travaillent parfois comme serviteurs pour les membres plus âgés de leur famille, conduisent des chariots tirés par des poneys afin de se faire une place dans l'entreprise familiale. Les Piedfoin sont rarement mêlés à des activités illégales. Ils ont conscience que le succès dans les affaires dépend autant de la réputation que de la perspicacité, et les marchands Piedfoin ont par conséquent peu de chances de se comporter peu scrupuleusement, sous peine de ternir leur nom.","skills":"Charme, Discrétion (Au choix), Escamotage, Métier (Cuisinier), Perception, Résistance à l'alcool, Savoir (Reikland), Évaluation, Langue (Halfling), Marchandage, Pari","talents":"Petit, Résistance (Corruption), Sens aiguisé (Goût), Vision nocturne, Négociateur ou Savoir-vivre (Guilde), Talent aléatoire","book":"ADE1","page":25},{"index":18,"label":"Halflings (Piedpaille)","id":"halflings (piedpaille)","refChar":"Halfling","refCareer":"Halfling","refDetail":"Halfling","rand":94,"desc":"Le clan Piedpaille adore fabriquer de beaux objets. Les origines de leur famille remontent au commerce du tissage, même si elles se sont diversifiées au fil des ans. De nos jours, les halflings Piedpaille vivent dans la plupart des villes et cités du Reikland et travaillent dans plusieurs domaines artisanaux. La créativité est inculquée aux Piedpaille dès leur plus jeune âge. Avec un tel engagement pour la qualité, certains ateliers Piedpaille ont même gagné le respect des artisans nains (même si ces derniers ne l'admettent pas ouvertement). De nouvelles inventions dans le traitement industriel, comme les grands métiers à tisser à vapeur d'Altdorf et de Nuln, inquiètent beaucoup les experts tisserands Piedpaille. Ils aimeraient beaucoup empêcher la propagation de ces machines. <br><br>Les Piedpaille sont également particulièrement impliqués dans le domaine de la construction d'Altdorf. La Guilde des Contremaîtres, dirigée par les Piedpaille, est chargée de la gestion d'une grande partie des projets architecturaux de la ville. Et comme les contremaîtres Piedpaille ont accaparé la main-d'œuvre ouvrière des ogres dans la ville, ils possèdent un avantage conséquent sur leurs collègues humains. <br><br>Presque tous les Piedpaille sont des artisans. Le tissage est toujours au centre des intérêts du clan, mais d'autres métiers comme la charpenterie, la forge et la fabrication de ceintures sont également répandus. D'autres membres du clan sont des marchands et vendent les produits de leur famille, ou des serviteurs qui aident les membres du clan les plus doués. Vu les taxes imposées par les guildes humaines, et la réticence de certaines d'entre elles à accueillir des membres non humains, certains Piedpaille sont obligés de poursuivre une Carrière de contrebande afin de transporter leurs marchandises là où elles peuvent être vendues librement. Récemment, beaucoup d'entre eux sont descendus dans les rues comme agitateurs pour protester contre la possible multiplication de métiers à tisser industriels qui représentent une concurrence directe aux compétences éprouvées de leur clan.","skills":"Charme, Discrétion (Au choix), Escamotage, Métier (Cuisinier), Perception, Résistance à l'alcool, Savoir (Reikland), Évaluation, Langue (Halfling), Marchandage, Métier (Au choix)","talents":"Petit, Résistance (Corruption), Sens aiguisé (Goût), Vision nocturne, Maître artisan (Au choix) ou Doigts de fée, Talent aléatoire","book":"ADE1","page":26},{"index":19,"label":"Halflings (Piedfoin-Piedpaille)","id":"halflings (piedfoin-piedpaille)","refChar":"Halfling","refCareer":"Halfling","refDetail":"Halfling","rand":94,"desc":"Le clan Piedfoin-Piedpaille s'est formé assez récemment (d'un point de vue d'halfling) suite à un conflit lié aux lignées. Les détails précis du schisme ont été oubliés après des siècles de querelles internes et d'accusations, mais les Piedfoin-Piedpaille sont persuadés d'être le véritable clan, et que les clans Piedfoin et Piedpaille sont la descendance illégitime de leur propre et authentique lignée. La plupart des Piedfoin et Piedpaille répondent à cette opinion avec des sourires condescendants et des yeux levés au ciel. Mais les halflings Piedfoin-Piedpaille sont terriblement pédants et ignorent ces réactions. Ils sont pointilleux, maniaques, mesquins, orgueilleux, susceptibles, prompts à la colère et procéduriers. <br><br>Les Piedfoin-Piedpaille vivent presque exclusivement dans le secteur Haffenstadt, à Altdorf, même si certains d'entre eux ont émigré à Ubersreik et Bögenhafen. Ils sont généralement plaideurs, prêteurs sur gages et usuriers, même s'ils empiètent souvent sur les intérêts des clans Piedfoin et Piedpaille. Par conséquent, ils travaillent souvent comme marchands pingres et sans scrupules, ou propriétaires d'ateliers produisant des marchandises bon marché et de mauvaise qualité pour sous-coter le travail soigné des Piedpaille. Ils sont rarement impliqués dans des crimes plus graves ; pas par scrupules moraux, mais par crainte des Havrebas, qui ne tolèrent aucune concurrence.","skills":"Charme, Discrétion (Au choix), Escamotage, Métier (Cuisinier), Perception, Résistance à l'alcool, Savoir (Reikland), Langue (Halfling), Marchandage, Ragot, Subornation","talents":"Petit, Résistance (Corruption), Sens aiguisé (Goût), Vision nocturne, Ergoteur ou Numismate, Talent aléatoire","book":"ADE1","page":26},{"index":20,"label":"Halflings (Pochégarée)","id":"halflings (pochegaree)","refChar":"Halfling","refCareer":"Halfling","refDetail":"Halfling","rand":94,"desc":"Les Pochégarée vivent une vie de misère et d'isolement. Pochégarée est le nom donné à un halfling sans clan. Même si, à de rares occasions, il peut s'agir d'une punition officielle infligée par les anciens des clans pour de graves transgressions, les Pochégarée sont généralement des enfants abandonnés ou des orphelins dépossédés dont aucune famille n'a voulu. Les raisons qui pousseraient une créature aussi compatissante qu'un halfling à abandonner son enfant font l'objet de nombreuses spéculations: le scandale, la peur de représailles ou la mort sont les plus probables. L'isolement imposé des Pochégarée produit souvent de jeunes halflings endurcis et indépendants, même si leur apparence confiante cache un désir douloureux pour la chaleur, l'intimité et la sécurité d'une famille qui leur sont à jamais refusées. <br><br>La plupart des Pochégarée commencent leur vie comme indigents et mendiants dans les rues d'Altdorf, ou dans les villes les plus importantes du Reikland. Ils y mènent une vie de souffrance auprès de gangs d'enfants humains qui les surpassent et les dépassent sans cesse. Même si les Pochégarée mettent les autres halflings mal à l'aise, de rares chanceux peuvent être adoptés dans un autre clan grâce à la nature indulgente et sociable de leur espèce. Cependant, de nombreux Pochégarée ne parviennent pas à échapper aux yeux remplis de pitié de leurs pairs, forçant beaucoup d'entre eux à s'installer parmi les grands. Par conséquent, les Pochégarée qui échappent aux rues et taudis d'Altdorf vivent un peu partout et travaillent comme saltimbanques, serviteurs, cuisiniers, entremetteurs ou d'autres métiers qui leur rapportent une situation stable et une place parmi les humains, constamment à la recherche de l'affection qui leur a été refusée au cours de leur enfance. <br><br>La honte des Pochégarée est telle que peu d'entre eux osent avoir des enfants. Toutefois, un « clan » de ces malheureux est en train de se développer dans les taudis d'Altdorf et suscite l'inquiétude des halflings bien-pensants.","skills":"Charme, Discrétion (Au choix), Escamotage, Métier (Cuisinier), Perception, Résistance à l'alcool, Savoir (Reikland), Intuition, Pari, Ragot, Résistance","talents":"Petit, Résistance (Corruption), Sens aiguisé (Goût), Vision nocturne, Brouet ou Dur à cuire, Talent aléatoire","book":"ADE1","page":27},{"index":21,"label":"Halflings (Havrebas)","id":"halflings (havrebas)","refChar":"Halfling","refCareer":"Halfling","refDetail":"Halfling","rand":94,"desc":"Le clan Havrebas est le plus important de Nuln, et vient tout juste d'arriver à la capitale impériale par le Reik. Cependant, même si cela ne fait que quelques décennies que le clan s'est installé dans le Reikland, il s'est rapidement développé dans la province, et a étendu son influence dans le secteur d'Haffenstadt et la plupart des grandes villes du Reikland. Les Havrebas sont la conséquence logique du mépris naturel des halflings pour le caractère sacré de la propriété privé. Cette famille de criminels forme un réseau étroit d'intérêts qui se soutiennent mutuellement, un groupe bien plus organisé et solidaire que n'importe quel autre clan. Comme un halfling perd de façon quasi systématique face à un adversaire humain, les Havrebas font en sorte de se déplacer en masse. En cas de recours à la violence, ils attaquent toujours en groupe. Maintenant qu'ils se sont fait une place dans la pègre du Reikland, une rivalité tendue est apparue entre le clan et les autres organisations criminelles, comme le Poisson et les Crochets (les gangs des docks d'Altdorf) ou les familles criminelles Selblich et Barbieri. <br><br>Bien que la plupart des Havrebas soient des voleurs et des rançonneurs, d'autres maintiennent une apparence de respectabilité et travaillent comme enquêteurs, plaideurs, receleurs et marchands, uniquement des rôles leur permettant d'accomplir les objectifs du clan. À ces fins, beaucoup d'entre eux se font appeler « Basfond », le nom d'un clan disparu, annexé depuis des siècles par les Havrebas. Même si tous les halflings ont conscience de la supercherie, ils ne songent jamais à la partager avec les « grands », qui pensent que les deux clans sont complètement distincts. D'autres Havrebas travaillent aussi comme espions et infiltrent des syndicats de crime organisé humains pour les saboter de l'intérieur. Certains rejoignent même le Guet d'Altdorf, qui est sans doute le plus grand groupe criminel de la ville! S'il y a un profit à se faire du mauvais côté de la loi, un Havrebas est prêt à se porter volontaire.","skills":"Charme, Discrétion (Au choix), Escamotage, Métier (Cuisinier), Perception, Résistance à l'alcool, Savoir (Reikland), Langue (Halfling), Intimidation, Marchandage, Subornation","talents":"Petit, Résistance (Corruption), Sens aiguisé (Goût), Vision nocturne, Criminel ou Savoir-vivre (Criminel ou Guilde), Talent aléatoire","book":"ADE1","page":28},{"index":22,"label":"Halflings (Rumster)","id":"halflings (rumster)","refChar":"Halfling","refCareer":"Halfling","refDetail":"Halfling","rand":94,"desc":"Rumster est probablement le clan de halflings le plus connu du Reikland. Les Rumster (et leurs fameuses tourtes et pâtisseries) sont répandus dans l'ensemble de la province et de l'Empire. Les humains, les halflings et les nains consomment régulièrement leurs marchandises auprès de vendeurs de rue et de petites boulangeries, même si leur tendance à préparer des pâtisseries épaisses est moins adaptée aux papilles gustatives elfiques. Les humains pensent que toutes les tourtes portant le nom « Rumster » proviennent du même endroit, mais en réalité, il existe des centaines d'entreprises Rumster distinctes actives rien qu'à Altdorf. Comme la plupart des tourtes Rumster sont de bonne qualité, cela peut endormir la méfiance des humains (dont la robustesse intestinale ne vaut pas celle des halflings) face à une tourte Rumster de qualité douteuse, ce qui peut provoquer une « Vengeance des Rumster » (voir Courante galopante WFJDR, p. 186). <br><br>Presque tous les halflings Rumster sont des cuisiniers ou des marchands, et préparent des tourtes ou les vendent. Quelques Rumster travaillent dans les champs pour contribuer à leur hégémonie montante sur le marché de la tourte. Certains sont des serviteurs ou des cochers, et livrent des tourtes chaudes dans tout le Reikland, tandis que d'autres sont des gardes et protègent le secret de leurs recettes de la concurrence et ainsi que les vendeurs de tourtes contre les clients furieux et mécontents. Cependant, on peut trouver des Rumster dans d'autres occupations plus variées, comme ratiers ou pilleurs de tombes. Après tout, il faut bien que la viande vienne de quelque part!","skills":"Charme, Discrétion (Au choix), Escamotage, Métier (Cuisinier), Perception, Résistance à l'alcool, Savoir (Reikland), Langue (Halfling), Marchandage, Ragot, Résistance","talents":"Petit, Résistance (Corruption), Sens aiguisé (Goût), Vision nocturne, Maître artisan (Cuisinier) ou Négociateur, Talent aléatoire","book":"ADE1","page":29},{"index":23,"label":"Halflings (Bordécharde)","id":"halflings (bordecharde)","refChar":"Halfling","refCareer":"Halfling","refDetail":"Halfling","rand":94,"desc":"Les Bordécharde forment un clan pauvre. Ils n'ont aucune compétence et aucun talent spécifiques et vivent en marge des sociétés humaine et halfling. Ils acceptent toutes les tâches qu'on leur propose et partout où ils peuvent, si répugnantes soient- elles. Ils se retrouvent entraînés dans des activités criminelles par nécessité, mais ne font pas preuve du même enthousiasme que les Havrebas. Ils sont également moins solidaires et bien moins organisés en réseau que les rançonneurs. La plupart des grandes villes et cités accueillent un ou plusieurs « terriers » (presque un minuscule bas-fond) de Bordécharde, où des douzaines d'entre eux survivent péniblement, tassés dans des logements sordides et insalubres. <br><br>Les halflings Bordécharde exercent généralement les métiers désagréables que personne d'autre ne veut faire. Collecteurs d'excréments, ratiers et mendiants sont des métiers courants, et beaucoup d'entre eux travaillent comme employés de jour dans les abattoirs, les quais, les tanneries et manufactures de soude. Certains exercent des professions illégales, comme pilleur de tombes ou hors-la-loi, et sont souvent enrôlés dans les combines des Havrebas pour servir de bras supplémentaires (et facilement remplaçables). Les Bordécharde n'ont pas peur de travailler dur, et un grand nombre d'entre eux sont honnêtes et peuvent donc obtenir un emploi relativement stable et travailler pour des commerces respectables en tant que couturiers, débardeurs ou employés.","skills":"Charme, Discrétion (Au choix), Escamotage, Métier (Cuisinier), Perception, Résistance à l'alcool, Savoir (Reikland), Langue (Halfling), Pari, Ragot, Résistance ","talents":"Petit, Résistance (Corruption), Sens aiguisé (Goût), Vision nocturne, Insignifiant ou Savoir-vivre (Serviteurs), Talent aléatoire","book":"ADE1","page":30},{"index":24,"label":"Halflings (Pavéderonces)","id":"halflings (pavederonces)","refChar":"Halfling","refCareer":"Halfling","refDetail":"Halfling","rand":94,"desc":"Les halflings n'ont pas de nobles au même sens que les humains ou les autres races. En règle générale, ils obtiennent un statut en fonction de leurs accomplissements, pas de l'identité de leurs parents, et même si leurs origines sont importantes (et remontent souvent jusqu'à l'époque de Ludwig le Gros), elles ne garantissent ni le respect ni le privilège. Ceci dit, le clan Pavéderonces est ce qui se rapproche le plus de la noblesse dans la société halfling. Leur lignée est aussi ancienne que celle des Fiercœur (les anciens du Mootland), les Pavéderonces se considèrent comme supérieurs aux autres clans: plus anciens, plus sages, plus instruits. Ce clan nanti, qui s'est développé grâce au commerce et à l'exploitation d'autres clans halflings inférieurs, s'est installé il y a plus d'un millénaire à Altdorf. Ils sont bien intégrés à la Cour impériale d'Altdorf, et parlent avec un accent de la haute société qui choque ceux qui les rencontrent pour la première fois. <br><br>Les Pavéderonces œuvrent généralement pour les intérêts du clan (et les leurs) et cherchent à obtenir du profit, de l'influence et un statut. La majorité d'entre eux sont des courtisans à Altdorf, que ce soit à part entière ou rattachés à des familles de Comtes Électeurs et d'autres nobles humains influents. Certains travaillent comme marchands, banquiers ou membres de guildes, et achètent souvent des licences de Guilde alors qu'ils ne possèdent aucune aptitude pour l'artisanat concerné, uniquement dans le but d'obtenir l'influence politique associée au fait d'appartenir à une guilde, ou de la diriger. Les Pavéderonces sont généralement bien éduqués, et travaillent parfois dans les universités et établissements d'enseignement du Reikland. À l'instar des humains, de nombreux Pavéderonces ont des serviteurs: les serviteurs Bordécharde et Tuilecaramel sont aussi courants que les gardes Cendreplaine.","skills":"Charme, Discrétion (Au choix), Escamotage, Métier (Cuisinier), Perception, Résistance à l'alcool, Savoir (Reikland), Commandement, Langue (Halfling), Ragot, Savoir (Héraldique)","talents":"Petit, Résistance (Corruption), Sens aiguisé (Goût), Vision nocturne, Lire/Écrire ou Savoir-vivre (Érudits ou Nobles), Talent aléatoire","book":"ADE1","page":31},{"index":25,"label":"Halflings (Fraisedébois)","id":"halflings (fraisedebois)","refChar":"Halfling","refCareer":"Halfling","refDetail":"Halfling","rand":94,"desc":"Les Fraisedébois sont probablement le clan halfling le mieux intégré de l'Empire. Ils se mêlent aisément à la classe moyenne florissante, et exercent une influence raisonnable, mais sans les airs pincés et les aspirations des Pavéderonces pour la noblesse. Ils ont toutes les caractéristiques des halflings amicaux: charmants, sympathiques et plaisants, et ne tolèrent pas les mauvaises manières. Ils font grand cas de l'art de la conversation et sont facilement offensés si les mondanités du discours civilisé sont ignorées. Les Fraisedébois sont également plus studieux que la plupart des autres halflings, leur intérêt pour l'apprentissage et l'érudition les amène à se faire une place dans les écoles et université du Reikland, ou à apporter leur aide dans les temples dédiés à Verena (où leur manque de foi personnelle est moins important que leur intérêt pour la connaissance). <br><br>Les Fraisedébois sont généralement des commerçants, des marchands et des membres de guildes dans les villes et cités du Reikland. Ils tiennent souvent leur propre petit commerce en tant que boulangers, tailleurs et avocats, ou gèrent des restaurants ou des tavernes respectables. Certains travaillent comme érudits ou scribes et sont réputés pour l'allure soignée de leur écriture manuscrite. Étant donné la politesse presque oppressante de leur clan, les jeunes Fraisedébois partent parfois à l'aventure, avec la certitude qu'ils peuvent revenir se réfugier plus tard dans leur famille (et leur bonne réputation).","skills":"Charme, Discrétion (Au choix), Escamotage, Métier (Cuisinier), Perception, Résistance à l'alcool, Savoir (Reikland), Langue (Halfling), Marchandage, Ragot, Savoir (Au choix)","talents":"Petit, Résistance (Corruption), Sens aiguisé (Goût), Vision nocturne, Lire/Écrire ou Savoir-vivre (Citadins ou Guilde)","book":"ADE1","page":32},{"index":26,"label":"Nains","id":"nains","refChar":"Nain","refCareer":"Nain","refDetail":"Nain","rand":97,"desc":"Les nains, ou Dawi, le nom qu'ils se donnent – sont légendairement bourrus et têtus. Bien que la majorité vive dans de vastes constructions à flanc de montagne, connues sous le nom de « forteresses », la plupart des grandes villes et la capitale du Reikland abritent également des populations naines. Compte tenu de leur nature clanique, les nains ont tendance à se regrouper, formant des enclaves ou des quartiers partout où ils s'installent. Beaucoup de nains vivant dans le Reikland sont les descendants de ceux qui ont été chassés de forteresses tombées il y a plusieurs siècles, mais la plupart se considèrent toujours comme des nains des Montagnes Grises, bien que certains n'aient jamais vu une colline, et encore moins une montagne.<br><br>La culture naine éprouve un profond respect pour les compétences artisanales, comme la maçonnerie, la forge, et l'ingénierie, et les forteresses naines reflètent leurs impressionnantes prouesses. Ils convoitent aussi l'or et les joyaux, minant profondément sous les Montagnes Grises à la recherche de pierres et de métaux précieux. Cependant, bien plus que ces possessions matérielles, les nains vénèrent leurs aînés, et plusieurs de leurs cultes sont centrés sur leurs si importants ancêtres. Les nains n'ont pas d'affinité avec la magie, bien que leurs forgerons de runes gravent sur des artefacts des symboles complexes leur permettant d'exploiter la magie. Cependant, leurs prouesses en ingénierie sont si impressionnantes, que certains de leurs plus ingénieux mécanismes ou engins à vapeur sont pris à tort pour de la magie par les gens simples.<br><br>Les nains sont trapus, musclés, épais avec un large torse. Leurs traits sont rudes et leurs chevelures épaisses. La pilosité faciale est une marque de fierté et de statut parmi les nains, et tresses élaborées et ornements indiquent leur rang : raser un nain entraîne une honte terrible. En effet, l'honneur est un aspect fondamental de leur caractère. Compte tenu de leur longue mémoire et de leur nature fière, ils nourrissent une rancune envers ceux qui les ont offensés ou déshonorés, s'attachant à leurs griefs pendant de nombreuses années, assumant même les rancœurs héritées de leurs ancêtres, sachant que leurs aïeux les surveillent, ruminant leur amertume même après la mort. Bien qu'il puisse être difficile pour les autres de gagner l'amitié d'un nain, une fois acquise, elle est absolue. Même s'ils n'ont pas une espérance de vie aussi longue que celle des elfes presque immortels, les nains peuvent vivre plusieurs siècles. En fait, certains disent qu'aussi longtemps qu'un nain a un but, il ne mourra pas, à moins d'être tué en combat, soutenu par la force de ses convictions.<br><br><h3>Points de vue</h3><i>Sur les humains reiklanders...</i><br>« Comme mes ancêtres avant moi, j'ai vécu dans le Reikland toute ma vie. Les gens savent qu'il ne faut pas se mêler de mes affaires, et font preuve, comme il se doit, du respect que je mérite. Oui, ils ne sont pas fiables, et aussi changeants que le vent, mais ils sont aussi débrouillards et rusés. Aussi je vous recommande de faire équipe avec eux en cas de situation compliquée, car ils trouvent des solutions auxquelles je n'aurais même pas pensé. »<br>– Garral Herraksson, joaillier d'Eilhart<br><br><i>Sur les halflings...</i><br>« Tout simplement pas le genre de personnes que j'apprécie. Toujours souriants. Toujours agités. Toujours la bouche ouverte. Toujours en groupes importants et qui ne veulent pas la fermer ! Quand ils viennent dans mon échoppe, je me plais à les chasser à coups de balai. Franchement, pourquoi sont-ils aussi heureux ? Je ne leur fais pas confiance, voilà. »<br>– Helgi Galannasniz, bourgeois de Schrabwald<br><br><i>Sur les hauts elfes...</i><br>« Ne me parlez pas de ces salauds ! Alrug Lancecieux, mon dernier grand-oncle, a été trahi pendant la fichue Guerre de la maudite Vengeance par ces... ces... Ah ! C'est la plus ancienne rancune de notre clan ! Toujours d'actualité depuis des centaines de foutues années ! Quand je trouverai les descendants de ce satané Galanthiel Murmureux, par Grungni ! Je leur donnerai à tous, l'un après l'autre, une leçon de bonnes manières avec ma hache ! »<br>– Snorrt Leivvusson, diplomate de Karak Ziflin<br><br><i>Sur les elfes sylvains...</i><br>« Mon arrière-grand-père pensait que l'exploitation des forêts de l'autre côté des Montagnes Grises serait lucrative. Ignorant tous les avertissements, il était persuadé qu'il ferait fortune. Qu'est-ce qu'une bande d'elfes maigrichons aurait bien pu lui faire à lui et à ses gars, après tout ? Beaucoup, en fin de compte. Seul mon grand- père a survécu, épargné pour transmettre le message : “Ne vous approchez pas.” Alors moi et mes hommes, on a préparé un groupe pour prendre notre revanche. »<br>– Merig Ranvigsdottir, villageoise d'Azorn-Kalaki<br><br><h3>Option: Animosité (Elfes)</h3>Compte tenu de l'incroyable mémoire des nains et de leur tendance à nourrir les rancunes, beaucoup entretiennent un profond ressentiment envers les elfes pour leur rôle dans la Guerre de la Barbe. De ce fait, beaucoup de nains possèdent le Trait Psychologique (voir page 190) Animosité (elfes) ; étant donné que certains groupes de WFJDR comprennent à la fois des elfes et des nains, cela pourrait créer des tensions inutiles entre les membres du groupe. Certains préféreront donc le laisser de côté.","skills":"Calme, Corps à corps (Base), Divertissement (Narration), Évaluation, Intimidation, Langue (Khazalid), Métier (Au choix), Résistance, Résistance à l'alcool, Savoir (Géologie), Savoir (Métallurgie), Savoir (Nains)","talents":"Costaud, Déterminé ou Obstiné, Lire/Écrire ou Impitoyable, Résistance à la Magie, Vision nocturne","book":"LDB","page":25},{"index":27,"label":"Nains (Altdorfer)","id":"nains (altdorfer)","refChar":"Nain","refCareer":"Nain","refDetail":"Nain","rand":97,"desc":"","skills":"Calme, Corps à corps (Base), Intimidation, Intuition, Langue (Khazalid), Métier (Au choix), Résistance, Résistance à l'alcool, Savoir (Géologie), Savoir (Métallurgie), Savoir (Nains), Évaluation","talents":"Costaud, Déterminé ou Maître artisan (Au choix), Impitoyable ou Lire/Écrire, Résistance à la Magie, Vision nocturne","book":"ADE3","page":83},{"index":28,"label":"Nains (Norse)","id":"nains (norse)","refChar":"Nain","refCareer":"Nain","refDetail":"Nain","rand":97,"desc":"","skills":"Calme, Corps à corps (Base), Divertissement (Narration), Escalade, Langue (Khazalid), Langue (Norse), Métier (Au choix), Résistance, Résistance à l'alcool, Savoir (Nains), Voile (Au choix), Évaluation","talents":"Costaud, Impitoyable ou Lire/Écrire, Noctambule ou Obstiné, Résistance à la Magie, Vision nocturne","book":"SOC","page":41},{"index":29,"label":"Nains (Cragforge Clan)","id":"nains (cragforge clan)","refChar":"Nain","refCareer":"Nain","refDetail":"Nain","rand":97,"desc":"","skills":"Calme, Corps à corps (Base), Divertissement (Narration), Intimidation, Langue (Khazalid), Métier (Orfèvre), Résistance, Résistance à l'alcool, Savoir (Géologie), Savoir (Métallurgie), Savoir (Nains), Évaluation","talents":"Costaud, Déterminé ou Obstiné, Impitoyable ou Lire/Écrire, Résistance à la Magie, Vision nocturne","book":"Salzemund","page":142},{"index":30,"label":"Nains (Grumsson Clan)","id":"nains (grumsson clan)","refChar":"Nain","refCareer":"Nain","refDetail":"Nain","rand":97,"desc":"","skills":"Calme, Corps à corps (Base), Divertissement (Narration), Intimidation, Langue (Khazalid), Langue (Norscan), Métier (Au choix), Résistance, Résistance à l'alcool, Savoir (Nains), Voile (Au choix), Évaluation","talents":"Costaud, Déterminé ou Obstiné, Résistance à la Magie, Vision nocturne, Talent aléatoire","book":"Salzemund","page":142},{"index":31,"label":"Gnomes","id":"gnomes","refChar":"Gnome","refCareer":"Gnome","refDetail":"Gnome","rand":98,"desc":"Pour la majeure partie des habitants de l'Empire, les gnomes ne sont qu'un mythe, que l'on ne retrouve que dans les plus invraisemblables romances bretonniennes ou dans les feuilletons horrifiques à un sou qui se vendent dans les rues d'Altdorf. Ils y sont fréquemment décrits comme des êtres espiègles doués de magie. Cependant, toutes ces légendes ont leur part de vérité. Non seulement les gnomes existent ; mais en plus, ils vivent dans l'Empire.<br><br>Les gnomes (ou « gnommi », comme ils se nomment dans leur propre langue, le ghassalli) ont quelques colonies à l'intérieur des frontières de l'Empire, mais ne se mêlent que très peu à la société humaine. Les gnomes sont si rares que les gens ignorants les prennent souvent pour des halflings mal nourris.<br><br>Pour cette raison, les gnomes qui cherchent à passer incognito dans la société impériale se rasent souvent la barbe et les moustaches et portent des vêtements volumineux ou rembourrés afin de cacher leur relative minceur. Même si un tel « déguisement » ne tromperait jamais un halfling, cela suffit généralement à convaincre les personnes des autres races.<br><br>Les gnomes sont des êtres de petite taille et filiformes. Ils ont un nez bulbeux, de grandes oreilles arrondies, des cheveux épais et des doigts habiles. Leurs voix bourrues sont étonnamment graves pour des êtres aussi petits. La société des gnomes repose sur d'étroits rapports claniques ; pour eux, la loyauté familiale et personnelle passe avant la plupart des autres préoccupations. Les gnomes font d'ailleurs preuve à cet égard d'une ténacité opiniâtre, capable d'étonner même le plus intraitable des nains. Tout comme le suggèrent les légendes, les gnomes sont des êtres magiques, qui ont une affinité particulière pour Ulgu, le Vent gris du Domaine des Ombres, des illusions et de la tromperie.<br><br>Glimdwarrow est la plus grande cité gnome de l'Empire. D'après certaines rumeurs, d'autres existeraient sous les Montagnes Grises dans le Reikland, sous les Monts du Milieu dans le Middenland et dans les collines de Kölsa du Talabecland. Glimdwarrow est une ville souterraine qui s'étend sous les Landes miroitantes, dans le sud du Middenland. Ses galeries et ses salles sont dissimulées par de puissantes illusions et surveillées par la vigilante Garde du Dwarrow, une unité d'élite de sorciers-guerriers. Glimdwarrow se vantait autrefois d'être un lieu très animé, avec une population forte de plusieurs milliers de personnes. Malheureusement, il y a cent ans, les hordes de peaux-vertes de Grom la Panse ont ravagé les Landes miroitantes et massacré presque tous les gnomes qui s'y cachaient. Aujourd'hui, les galeries en ruine de Glimdwarrow sont en grande partie désertes, et seuls huit clans gnomes y vivent encore. Dirigés par Merawidda Frayne, la perturbée Reine des Cendres, les chefs des clans restants se vouent une haine déclarée, chacun tenant les autres pour responsables des horreurs infligées par les peaux-vertes de Grom.<br><br><h3>Points de vue</h3><i>Sur les nains...</i><br>« La grand-mère Tegen se croit têtue, toujours à ressasser tout ce qu'elle reproche au clan Landweth, qui serait la cause de tous nos problèmes, clamant que jamais on ne la persuadera du contraire. Mais, Mabyn peut en témoigner, ce n'est rien par rapport aux nains. Je connais des montagnes qui seraient moins inflexibles en ce qui concerne l'or. »<br>– Aelyn Thorne, négociant de Glimdwarrow<br><br><i>Sur les elfes sylvains...</i><br>« J'en ai jamais rencontré, et je ne pense pas que j'en verrai un jour. Mais ils ne valent sans doute guère mieux que ces autres elfes arrogants qui viennent de l'autre côté de l'eau. »<br>– Morkam « Rotules », fermier des Landes miroitantes<br><br><i>Sur les hauts elfes...</i><br>« Même 200 ans après, je suis toujours en colère contre les elfes. Sans ces idiots, nous serions toujours les bienvenus dans tout l'Empire. Mais non, ils imposent partout leur façon de faire, et malheureusement, l'empereur Magnus a cru à toutes leurs balivernes sur la magie. Et depuis, nous sommes là à nous cacher, sursautant au moindre bruit. »<br>– Kywere Hawken, illusionniste de Glimdwarrow<br><br><i>Sur les halflings...</i><br>« Ces petits trublions ! J'en ai rencontré toute une famille sur la route de Nomenfast. Pendant que l'un d'entre eux, campé devant moi, marchandait le prix d'un assortiment d'épingles, les autres étaient occupés à farfouiller dans mes marchandises, à tenter de chiper tout ce qu'ils pouvaient. Par la barbe de Ringil, je parie qu'ils ont eu un choc quand, une fois rentrés au camp, ils se sont aperçus que leurs besaces avaient
