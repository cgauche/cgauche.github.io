 puis jusqu' Nuln. Ubersreik traite toutes les sortes de commerce, mais est surtout connue pour le minerai et la mtallurgie qualifie des nains. <br><br>Pour plus de dtails sur Ubersreik, voir la Bote d'Initiation de Warhammer Fantasy. <br><br>","type":"lore","book":"LDB","page":282,"level":2,"children":[]},{"index":37,"label":"Weissbruck","id":"weissbruck","suffix":"","prefix":"","abr":"","parent":"altdorf et les villes libres","desc":" l'origine, l'un des nombreux et minuscules villages bordant la rivire Bgen, Weissbruck s'est rapidement dvelopp au cours du sicle dernier pour devenir un port anim pour les marchandises et les voyageurs circulant entre Bgenhafen et Altdorf. Le changement de fortune de Weissbruck est d  ses dirigeants astucieux, les Grubers, qui ont dcid d'exploiter les riches gisements de charbon et de fer situs dans les collines de Skaag. Cet approvisionnement en ressources ncessaires a permis aux Grubers, avec la permission et le partenariat du Prince d'Altdorf, de commander la construction d'un canal  leurs ingnieurs nains en 2462 CI, ce qui a rapidement acclr la croissance de la ville, grce  l'apport de toutes sortes de citoyens. <br><br>Alors que l'extraction minire a ralenti ces dernires annes, le commerce augmente rgulirement. Malgr la richesse de ses dirigeants, Weissbruck conserve un peu le caractre d'une ville minire typique ; de robustes mineurs et dbardeurs assurent une paix fragile, et la menace de la violence n'est jamais trs loin. Comme les extractions minires ont diminu, de plus en plus de mineurs sont descendus des collines de Skaag, une main-d'uvre croissante, agite et sans emploi qui n'a pas grand-chose  faire sinon avaler du tord-boyaux bon march et menacer les trangers. <br><br>","type":"lore","book":"LDB","page":283,"level":2,"children":[]},{"index":38,"label":"Wheburg","id":"wheburg","suffix":"","prefix":"","abr":"","parent":"altdorf et les villes libres","desc":"Wheburg est la premire ville aborde aprs avoir quitt les Montagnes Grises, sur la route menant de Helmgart  Bgenhafen. Sa proximit avec la forteresse d'Helmgart assure que des troupes y passent rgulirement, et la ville offre une caserne de taille convenable pour les soldats en visite. Ayant survcu aux conditions extrmes de la montagne  pour ne rien dire des armes dvastatrices d'orcs et de gobelins, et d'ventuels monstres perchs sur le Drachenberg  proximit  la plupart des visiteurs arrivent  Wheburg avec un dsir imprieux de clbrer la vie. <br><br>Pour satisfaire ce besoin, Wheburg a tout mis sur son hospitalit, et ses habitants sont considrs comme les plus amicaux de tout le Reikland  moyennant finance. Les rues sont bordes de tavernes, d'auberges et de maisons de jeu, sans parler de certains tablissements moins salubres o l'on peut profiter de tous les plaisirs de la chair, ainsi que de substances illicites. Bien que les bagarres et les dlits mineurs soient courants, les choses dgnrent rarement tant donn le nombre important de soldats gnralement disponibles pour disperser les ftards bruyants (sauf, videmment, si ces ftards sont des soldats en repos). Passer du temps  Wheburg avant le mariage est devenu un rite de passage pour Reiklanders fortuns, et il est courant d'entendre des hommes et des femmes prtendre  ce qui se passe  Wheburg, reste  Wheburg   tous les coins de rue. <br><br>","type":"lore","book":"LDB","page":283,"level":2,"children":[]},{"index":39,"label":"Les bastions et forteresses","id":"les bastions et forteresses","suffix":"","prefix":"","abr":"","parent":"","desc":"La frontire sud du Reikland est domine par les Montagnes Grises, domines  leur tour par une srie de places fortes, reconstruites sans cesse pour lutter contre les attaques des trolls des montagnes, des peaux-vertes et des morts sans repos, sans parler du royaume voisin de Bretonnie. <br><br>Le Reik est galement parsem de bastions pour contrer les attaques, mais la plupart sont des reliques de pierre datant du pass de l'Empire, lorsque le Reikland combattait contre les autres provinces et en son propre sein. Seules demeurent  prsent les forteresses stratgiques, facilement dpasses en nombre par les chteaux tombant en ruine, leur pouvoir ancestral et leur pass lgendaires entirement oublis, comme leurs vestiges perdus dans le temps. <br><br>","type":"lore","book":"LDB","page":283,"level":1,"children":[40,41,42,43]},{"index":40,"label":"Tour noire","id":"tour noire","suffix":"La","prefix":"","abr":"","parent":"les bastions et forteresses","desc":"Bien que les passes du Dfil de la Hache et de la Dame Grise soient les routes les plus connues des Montagnes Grises, elles ne sont pas les seules. Le Couloir tordu est une gorge troite traversant les montagnes, non loin de la frontire avec le Wasteland. Il est impraticable pour la plupart des marchands, bien trop troit pour les chariots ou les chevaux, d'autant plus dangereux que le chemin longe troitement le bord de la falaise, ce qui fait que le moindre faux-pas peut mener  une mort bien peu glorieuse. <br><br>Parfaitement infranchissable l'hiver et dangereux le reste de l'anne, le Couloir tordu tait connu seulement des bergers et des contrebandiers, jusqu' ce qu'une vague d'attaques de peaux-vertes attire l'attention des autorits sur la passe. <br><br>Il y a plusieurs dcennies, l'Empereur Mattheus II ordonna la construction d'une forteresse pour surveiller le Couloir tordu aprs une nouvelle invasion. Neuf ans plus tard, la Tour noire tait acheve, tirant son nom de la pierre sombre, extraite localement, qui constitue ses murs, et de l'ardoise qui recouvre les toits de ses tours. <br><br>Sa position leve au-dessus du Couloir tordu offrait aux tireurs d'lite de l'Empereur un perchoir parfait pour exercer leurs comptences ltales ; cependant, son statut de bastion reiklander fut de courte dure. Une ngligence lors de la phase d'laboration eut pour consquence la construction de la tour sur des terres revendiques par les nains de Karak Ziflin. Pour ne pas contrarier les nains, l'Empereur cda la tour, au grand dam du Margrave de Geetburg qui avait aid  la financer. <br><br>Aujourd'hui, les nains permettent  gnreusement   une garnison restreinte d'tablir sa caserne aux cts de leurs propres troupes  la Tour noire, une structure bien reconstruite. Alors que les Reiklanders souffrent sous le commandement des nains, et que ces derniers dnigrent constamment la pitre architecture humaine qu'ils ont toujours supplante, la Tour est une poudrire de griefs et de ressentiments,  l'atmosphre tendue  et parfois mme insupportable. <br><br>","type":"lore","book":"LDB","page":284,"level":2,"children":[]},{"index":41,"label":"Manoir Steirlich","id":"manoir steirlich","suffix":"","prefix":"","abr":"","parent":"les bastions et forteresses","desc":"Sur le versant sud des Hgercrybs, dans le Duch de Grauwerk, se dresse un manoir bien fortifi, au sommet d'une crte balaye par les vents. Le manoir est ancien, proprit de la famille von Bruner, et actuellement dirig par le graf Steirlich : le Graf et son imposant manoir ont t ainsi nomms en l'honneur d'un anctre clbre  qui la terre a t offerte par l'Empereur Mandred, Tueur de skavens, en 1138 CI. <br><br>L'ambitieux Graf arbore un regard d'acier et des traits aussi larges que le Reik. Il est bien vu par la population locale pour sa dtermination  dloger les bandits et  chasser d'autres menaces qui risqueraient de porter atteinte  sa proprit. En ralit, des bruits racontent qu'il serait peut-tre un peu trop dispos  enquter sur des vnements surnaturels, car de sombres rumeurs de corruption entourent les hritiers de la ligne von Bruner. <br><br>Certes, le sduisant et tnbreux Graf est toujours  la recherche de curs vaillants, de volonts d'acier et de bras arms pour l'aider  maintenir la paix, donc peu de gens osent exprimer leurs peurs  haute voix. <br><br>","type":"lore","book":"LDB","page":284,"level":2,"children":[]},{"index":42,"label":"Helmgart","id":"helmgart","suffix":"","prefix":"","abr":"","parent":"les bastions et forteresses","desc":"Situe haut dans les Montagnes Grises, la ville-forteresse d'Helmgart garde la frontire avec la Bretonnie du ct Est du Dfil de la Hache. Les relations entre l'Empire et la Bretonnie n'ont pas toujours t courtoises, et bien que les remparts d'Helmgart ne soient pas orns d'anciens crnes dans des heaumes cisels, il en reste trs probablement dans les cellules du chteau. Ces derniers temps, les soldats d'Helmgart sont plus souvent appels  patrouiller la passe, protgeant les voyageurs et les marchands contre les peaux-vertes, les bandits et autres menaces. <br><br>Le donjon d'Helmgart a t directement creus dans le flanc de la montagne par les nains il y a bien longtemps. Trois niveaux de robustes murs de pierre s'appuient sur une grande montagne de granit, dominant la rgion environnante et offrant un excellent point de vue sur la route en contrebas. Helmgart,  proprement dit, est un mur imposant uniquement interrompu par un unique long tunnel se faufilant entre les deux versants escarps : la seule route qui mne  la Bretonnie. Les troupes en garnison dans la forteresse comptent plusieurs rgiments lgendaires. Le plus clbre, les artilleurs des Maraudeurs de Mackensen  un rgiment d'tat reiklander , est bien connu pour sa prcision meurtrire, une rputation effrayante sans doute facilite par le manque de couverture sur la route situe sous des hauts murs. La forteresse sige  l'une des extrmits de la grande route menant directement  Bgenhafen, et de l  Altdorf. <br><br>Gardienne de la principale route de commerce de l'Empire depuis la Bretonnie, Helmgart est  la fois une imposante citadelle et une ville commerante anime. Ici, les marchands bretonniens commercent du brandevin, du vin, des tissus fins, des armes et des armures, tandis que leurs homologues reiklanders acheminent des marchandises de leur province vers le sud. Les clans nains locaux changent galement des lingots d'argent, de plomb et de fer, ainsi que des prcieuses pices de mtal forges par leurs soins. Avec autant de marchands, le Marketplatz d'Helmgart est un endroit anim, offrant des opportunits infinies et frquent par d'innombrables voleurs. <br><br>","type":"lore","book":"LDB","page":284,"level":2,"children":[]},{"index":43,"label":"Le Rocher","id":"le rocher","suffix":"","prefix":"","abr":"","parent":"les bastions et forteresses","desc":"Surplombant l'une des nombreuses les d'Essel sur le Reik, le promontoire massif, connu simplement sous le nom du Rocher, est visible  des kilomtres  la ronde. Un chemin sinueux s'enroule le long du versant abrupt et escarp, depuis la petite jete semblant insignifiante  sa base jusqu'aux murs svres de la citadelle trapue couronnant le mont rocailleux. Les capitaines la contournent et les plus superstitieux d'entre eux font l'offrande de sel et d'acier au Grand-pre Reik pour protger leur passage. Aucun fanion ne flotte au sommet des sinistres remparts, bien que le reflet occasionnel du heaume d'un garde prouve que des troupes les parcourent. <br><br>Ignor par la plupart, le Rocher est une prison sre gardant de dangereux criminels qui, pour diverses raisons politiques sensibles, ne peuvent pas tre tout simplement excuts. Certains ont des amis ou des proches puissants, ou sont eux- mmes des nobles dont les crimes, s'ils venaient  s'bruiter, pourraient causer scandale et honte aux puissants du Reikland. D'autres sont des otages politiques, maintenus captifs pour s'assurer la complaisance de parents entts. videmment, certains en savent trop, et leurs prcieux secrets sont protgs dans le Rocher. Personne ne sait grand-chose sur ce qui se passe  l'intrieur des murs du Rocher, et personne ne veut vritablement le savoir. <br><br>","type":"lore","book":"LDB","page":285,"level":2,"children":[]},{"index":44,"label":"Les villages,  hameaux et sites sacrs","id":"les villages, hameaux et sites sacres","suffix":"","prefix":"","abr":"","parent":"","desc":" travers l'Empire, la plupart des centaines de villages et hameaux non dnombrs se regroupent autour des villes pour leur protection et le commerce. En comparaison, dans le Vorbergland Sud, les colonies se dissminent plus librement  travers les terres cultives, parsemant gnreusement le paysage, comptant sur la protection des forteresses dans les montagnes et les rgiments d'tat des grandes villes commerciales.  cause d'une bizarrerie de la loi du Reikland instaure, il y a plusieurs sicles, par les Sigmarites, les villages sont dfinis comme une petite colonie disposant d'un temple de Sigmar ; les hameaux, en comparaison, ne bnficient pas d'une telle structure spirituelle, et de ce fait, sont souvent plus petits. <br><br>En plus de ces petites colonies, le Reikland abrite un nombre incalculable de monastres, d'abbayes, de sanctuaires isols et autres sites sacrs. Bien que la plupart soient situs dans des endroits proches d'une protection, certains exemples fortifis se nichent dans des endroits improbables, souvent pour des raisons religieuses ou historiques, que ce soit sur les flancs d'une montagne, dans les profondeurs d'une fort, au centre d'un lac ou dans des endroits encore plus excentriques. <br><br>","type":"lore","book":"LDB","page":285,"level":1,"children":[45,46,47,48]},{"index":45,"label":"Monastre de la Parole Sacre","id":"monastere de la parole sacree","suffix":"","prefix":"","abr":"","parent":"les villages, hameaux et sites sacres","desc":"Au cur de la fort de la Reikwald  l'ouest d'Aldorf, loin de toute route facilement praticable, se dresse le Monastre de la Parole Sacre. Ce site sacr est entretenu par les Sigmarites de l'Ordre de l'Enclume. L'Ordre est charg du respect des lois qui rgissent le Culte de Sigmar et de la conservation de tous les dtails des pratiques du Culte. <br><br>Le Monastre de la Parole Sacre abrite le plus grand trsor de l'Ordre : le Testament de Sigmar. Rcupr peu de temps aprs l'abdication du Dieu, le Testament est un recueil de souvenirs de guerriers et de citoyens qui ont connu Sigmar Heldenhammer avant sa divine ascension. Considr comme le recueil le plus prcis des vritables paroles de Sigmar et des pratiques qu'il a observes toute sa vie, le Testament fait partie des uvres les plus sacres du Reikland. <br><br>L'Ordre de l'Enclume n'a pas pour coutume d'accepter des visiteurs, mais le Monastre de la Parole Sacre n'est pas un lieu de recueillement ordinaire. Les pnitents  la recherche de dtails obscurs sur les origines de la Loi de Sigmar viennent des quatre coins de l'Empire pour interroger les moines  la robe noire et verte sur la doctrine. <br><br>Les nobles et les marchands extrmement fortuns qui ont manifest  maintes reprises leur dvotion au Culte de Sigmar se verront parfois accorder l'autorisation d'effectuer un plerinage au Monastre de la Parole Sacre. Bien que personne n'ait le droit de lire le Testament original, ni mme de le toucher, l'autorisation de contempler une ou deux de ses pages est considre comme un honneur inestimable. <br><br>","type":"lore","book":"LDB","page":285,"level":2,"children":[]},{"index":46,"label":"Rottfurt","id":"rottfurt","suffix":"","prefix":"","abr":"","parent":"les villages, hameaux et sites sacres","desc":"Des dizaines de colonies sans grand intrt bordent la Teufel, et sont mme interchangeables. Ce n'est pas le cas de Rottfurt, dont le nom est prononc  voix basse et avec dfrence par les rudits et les Sorciers  travers l'Empire. Bien qu'tant surtout un village de bergers, produisant de la laine et de la viande de mouton, Rottfurt fournit galement un clbre  et trs cher  parchemin de peau de mouton : l'Argent de Rottfurt. Le parchemin montre un faible lustre, absorbe bien l'encre et rsiste  la dcoloration bien plus longtemps que des parchemins de moindre qualit. <br><br>Grce  cela, les moutons  la toison paisse et ple de Rottfurt font la fiert du village et permettent tout ce confort. Ils se nourrissent de l'herbe abondante des Hauts d'Hammastrat avoisinants et sont gnralement autoriss  errer comme ils le souhaitent pendant la journe. Les bergers contribuent  une milice tournante, charge de protger le prcieux cheptel cote que cote. <br><br>Mais, dernirement, du btail a disparu ; malgr tous leurs efforts, curieusement les personnes de garde se sont toujours endormies.  leur rveil, un autre mouton avait disparu. Ce qui a dbut comme une frustration mineure est devenu une obsession pour les gens du coin, faisant natre autant de thories farfelues et spectaculaires qu'il y a d'toiles dans le ciel. <br><br>","type":"lore","book":"LDB","page":285,"level":2,"children":[]},{"index":47,"label":"Wrlin","id":"wrlin","suffix":"","prefix":"","abr":"","parent":"les villages, hameaux et sites sacres","desc":"Le petit hameau de pcheurs de Wrlin est presque impossible  remarquer depuis la rivire. La colonie est entoure de nombreux petits lots rocheux et de promontoires, et protge par des centaines d'arbres courbs. Ces saules de Wrlin bordent les rives du Reik sur plusieurs kilomtres, et il semble que personne ne trouve d'intrt  utiliser leur bois. Beaucoup d'changes commerciaux transitent par Wrlin, mais trs peu s'y droulent, car la majorit des produits sont destins  des marchs plus lucratifs. <br><br>","type":"lore","book":"LDB","page":286,"level":2,"children":[]},{"index":48,"label":"Zahnstadt","id":"zahnstadt","suffix":"","prefix":"","abr":"","parent":"les villages, hameaux et sites sacres","desc":"Zahnstadt l'isol est considr par les gens du coin comme tant le dernier village du Vorbergland, aprs lequel le paysage vallonn devient strile et froid avant d'atteindre les Montagnes Grises infestes de peaux-vertes. Dans l'ombre de ces sommets, Zahnstadt se dissimule le long de la rive sud de la rivire Mos, au fond d'une valle sombre o des rochers escarps s'lvent de tous cts. En t, le soleil ne baigne le village que pendant une heure ou deux au beau milieu de la journe, se cachant derrire les falaises environnantes le matin et rampant derrire les montagnes durant la journe. <br><br>En hiver, le village ne bnficie d'aucun soleil direct, et demeure enferm dans un cercle lugubre de pnombre et de tnbres. Malgr cela, le peuple de Zahnstadt est connu pour son caractre enjou et sa perptuelle gaiet, un trait que les trangers trouvent souvent forc et rebutant. Toutes les maisons  Zahnstadt sont peintes dans un mlange criard de couleurs diverses, bien souvent inharmonieux. Son auberge locale, le Soleil capricieux, est clbre pour son foyer brlant en permanence et pour ses chansons toujours joyeuses qui rsonnent longuement dans la nuit. <br><br>","type":"lore","book":"LDB","page":286,"level":2,"children":[]},{"index":49,"label":"Sites anciens et ruines terrifiantes","id":"sites anciens et ruines terrifiantes","suffix":"","prefix":"","abr":"","parent":"","desc":"La longue et sanglante histoire du Reikland remonte  une poque plus ancienne encore que celle de Magnus le Pieux et de la Grande Guerre Contre le Chaos ; les vestiges d'anciennes atrocits recouvrent littralement le royaume. Le voyageur sage et prvoyant n'hsitera donc pas  vrifier s'il n'y a pas d'anciennes ruines  proximit avant d'tablir son campement pour la nuit. Certains de ces sites sont entours de lgendes troublantes de bien triste renom promettant un macabre spectacle, mme si la plupart des villes et des villages se vantent d'avoir de telles ruines  proximit, avec leurs propres lgendes parlant de carnages et de diverses horreurs. <br><br>","type":"lore","book":"LDB","page":286,"level":1,"children":[50,51,52,53,54]},{"index":50,"label":"Cercle de Pierres noires","id":"cercle de pierres noires","suffix":"Le","prefix":"","abr":"","parent":"sites anciens et ruines terrifiantes","desc":"L'homme sage ne s'aventure pas  proximit du Cercle de Pierres noires. Le chemin menant  cet endroit o repose un ancien et terrible pouvoir se trouve au nord de Blutroch, prs de la route d'Altdorf-Bgenhafen. Lorsque la nuit tombe, les six pierres sculptes se mettent  briller d'une lueur verte ple et brillante, telles des cires de Morrslieb. <br><br>Au centre du Cercle de Pierres noires se trouve un bloc monolithique, fait d'une roche non identifiable, recouverte en permanence du sang d'innombrables innocents sacrifis au fil des millnaires. <br><br>Malgr la triste rputation du Cercle, les voyageurs semblent attirs vers ses environs malveillants, sduits par les lgendes de potentiel mystique et d'artefacts perdus aux terribles pouvoirs arcaniques. Mme les apparitions frquentes d'hommes-btes et de cultistes  en particuliers aux alentours de Geheimnisnacht  ne peuvent dissuader ces braves, certains pourraient dire imprudentes, mes. <br><br>","type":"lore","book":"LDB","page":286,"level":2,"children":[]},{"index":51,"label":"Chteau Drachenfels","id":"chateau drachenfels","suffix":"","prefix":"","abr":"","parent":"sites anciens et ruines terrifiantes","desc":"Semblables  des serres tordues et dformes, les sept tours du Chteau Drachenfels s'agrippent au ciel en un geste malveillant et rancunier. Chacune de ces tourelles dformes est ajoure de fentres, comme autant d'innombrables yeux, alertant de l'arrive de tout voyageur assez malchanceux  ou insens , pour tomber par hasard sur le repaire du Grand Enchanteur, Constant Drachenfels. <br><br>Drachenfels  sorcier, ncromancien et dmonologue puissant et mythique, a tourment l'humanit depuis bien avant l're de l'Empire ; il tait dj ancien lorsqu'il a subi sa premire grande dfaite des mains de Sigmar Heldenhammer. Il est retourn maintes et maintes fois dans son antre des Montagnes Grises, comme une plaie purulente qui refuse de gurir. Des rumeurs courent selon lesquelles les ruines apparemment calmes, pour la plupart rduites  l'tat de gravats et abandonnes depuis longtemps, sont moins abandonnes qu'elles n'y paraissent... <br><br>","type":"lore","book":"LDB","page":287,"level":2,"children":[]},{"index":52,"label":"Helspire","id":"helspire","suffix":"","prefix":"","abr":"","parent":"sites anciens et ruines terrifiantes","desc":"S'levant dangereusement des sommets surplombant le Dfil de la Hache, l'Helspire est une sinistre forteresse, taille directement dans la roche vive des Montagnes Grises et incruste des os d'innombrables dfunts. Elle semble abandonne depuis longtemps et aussi immobile qu'une tombe ; cependant, en de rares nuits d'importance occulte, mme pendant les plus noires, des lumires tranges brillent le long des remparts, jetant des ombres inquitantes sur la passe. Alors l'Helspire se rvle tre une citadelle de morts sans repos et de chevaliers squelettes, parcourant la montagne, terrorisant  la fois les Reiklanders et les Bretonniens. On ne sait que trs peu de choses sur le chteau, et aucun vivant n'affirme avoir perc ses sinistres murs ou savoir qui commande les lgions de morts-vivants rdant  l'intrieur. Certains disent qu'il s'agit du repaire d'une cabale de ncromanciens, d'autres de la crypte d'un vampire, et quelques-uns chuchotent mme que la forteresse est dirige par une puissante Liche, sorcier hors pair de son vivant, qui s'accroche  la non-mort pour assouvir sa vengeance sanglante pour un fait vieux de quelques sicles. Sans doute  cause de cette incertitude, on raconte que l'Helspire est remplie de riches trsors issus du Vieux Monde, mais personne ne connat la vrit, et ceux qui ont recherch de tels trsors ne sont jamais revenus ou n'en ont jamais parl. <br><br>","type":"lore","book":"LDB","page":287,"level":2,"children":[]},{"index":53,"label":"Lorlay","id":"lorlay","suffix":"La","prefix":"","abr":"","parent":"sites anciens et ruines terrifiantes","desc":"Avec une vue  couper le souffle, la Lorlay est une importante formation rocheuse qui se dresse firement au centre du Reik,  environ 40 kilomtres en aval du Grissenwald. Les chenaux situs de part et d'autres de l'le en saillie sont profonds et coulent rapidement, et malgr la relative troitesse de la rivire  cet endroit, aucun passage n'a t construit avec succs. <br><br>Des lgendes romantiques prtendent qu'une belle elfe gracieuse, une vierge  la peau ple nage dans les eaux rapides  l'aube et au crpuscule. Pour cela, la Lorlay est un endroit pris par les Reiklanders fortuns pour organiser des enterrements de vie de garons Taalites avant les mariages, et un nombre surprenant d'auberges de grande classe se trouvent donc  proximit. Les contes sur la vierge chantante des eaux sont particulirement rpandus parmi les marins du Reikland lis au fleuve, et si l'on en croit leurs rcits, elle a t aperue par la moiti des matelots de la Marine. <br><br>","type":"lore","book":"LDB","page":287,"level":2,"children":[]},{"index":54,"label":"Pierres chantantes","id":"pierres chantantes","suffix":"Les","prefix":"","abr":"","parent":"sites anciens et ruines terrifiantes","desc":" l'ouest de Schdelheim, au fond d'une valle boise,se dresse un ancien dolmen. Ses pierres sont vieilles au-del de l'imaginable, disposes en spirale autour d'un arrangement d'pais piliers coiffs d'une norme plaque, ressemblant ni plus ni moins  un autel titanesque. Depuis le sol, il est presque impossible de discerner le motif complexe des pierres, en particulier  cause des arbres et des arbustes qui ont pouss parmi les menhirs. <br><br>Lorsqu'un vent d'ouest souffle sur la valle, en provenance du Wasteland, les pierres produisent une plainte trange qui rsonne  des kilomtres  la ronde. Bien que certains autochtones affirment qu'couter le chant des pierres peut aider  rsoudre les problmes ou confrer une trange sagesse, d'autres dclarent qu'une telle absurdit est une hrsie, sachant que rien, sauf des ennuis, ne ressort du phnomne d'un tel pouvoir impie, et sont plus que disposs  utiliser la violence pour sauver les mes de la folie. <br><br>","type":"lore","book":"LDB","page":287,"level":2,"children":[]},{"index":55,"label":"Le Magick","id":"le magick","suffix":"","prefix":"","abr":"","parent":"","desc":"Mme si les Vents de la Magie soufflent en permanence sur toute chose, ils sont relativement inoffensifs tant qu'ils ne sont pas matriss par le Magick. Pour une raison encore obscure, lorsque certaines paroles sont prononces par des personnes sensibles  la magie, les Vents rpondent. Les Collges de Magie enseignent une langue complexe appele lingua praestantia qui va former la base de leurs Sorts et qui a t,  l'origine, enseigne aux humains par les elfes. Mme si elle est extraordinairement difficile  prononcer correctement, elle est un driv largement simplifi d'Anoqeyn, la langue elfique servant  faonner leurs puissantes magies. Les Magisters des Collges et les elfes ne sont pas les seuls  matriser le Magick. Ses formes complexes sont galement utilises par de nombreuses cratures magiques un peu partout dans le Vieux Monde, dont les esprits et les dmons. De nombreux Sorciers dissidents semblent galement comprendre cette langue de manire instinctive, un peu comme si elle s'tait insinue en eux, les implorant de s'en servir pour tre transforme en Sort. <br><br>","type":"magick","book":"LDB","page":230,"level":1,"children":[]},{"index":56,"label":"Sorts d'Arcane","id":"sorts d'arcane","suffix":"","prefix":"","abr":"","parent":"","desc":"Les Sorts d'Arcane reprsentent des formulations courantes de la lingua praestantia. La faon dont ces Sorts se manifestent en pratique dpend de votre Talent Magie des Arcanes. Par exemple, un lanceur de Sorts possdant le Talent Magie des Arcanes (Feu) incantant Chute peut provoquer la surchauffe de l'objet, alors qu'un lanceur utilisant Magie des Arcanes (Ombre) peut le rendre lgrement immatriel, faisant littralement glisser l'objet des doigts de la cible. <br><br>Traitez les Sorts d'Arcane comme des options supplmentaires pour tous les Domaines de Magie, y compris les Domaines de la Sorcellerie, de la Magie naturelle, du Chaos et la Magie noire. Ils sont en tous points de vue considrs comme des Sorts de Domaine, ce qui signifie qu'ils bnficient de tous les avantages des Sorts de Domaine, et qu'ils ne peuvent tre appris et enseigns qu'entre ceux partageant le mme Talent Magie des Arcanes. <br><br><b>Remarque :</b> tous les Sorts marqus d'un  +   la fin de leur Dure gagnent le texte supplmentaire suivant : lorsque le Sort doit prendre fin, vous pouvez effectuer un Test de Force Mentale pour prolonger la Dure pour +1 Round.","type":"magick","book":"LDB","page":242,"level":1,"children":[]},{"index":57,"label":"Les Huits Domaines","id":"les huits domaines","suffix":"","prefix":"","abr":"","parent":"","desc":"Chacun des huit Vents de Magie bnficie d'un domaine qui lui est associ, sous la forme d'un ensemble de Sorts et de connaissances utilis par ses adeptes. Chacun des huit Collges de Magie n'tudie qu'un seul domaine, et leurs btiments sont construits en fonction de cet unique Vent de sorte que son instruction soit la moins dangereuse possible. <br><br>","type":"magick","book":"LDB","page":230,"level":1,"children":[58,59,60,61,62,63,64,65]},{"index":58,"label":"Bte","id":"bete","suffix":"Domaine de la","prefix":"","abr":"","parent":"les huits domaines","desc":"Le Domaine de la Bte est li  Ghur, le Vent d'Ambre, une froide force primale associe aux rgions sauvages et aux btes qui y vivent. Pour ceux qui possdent la Seconde vue, Ghur semble souffler faiblement dans les zones o la nature a t apprivoise et des colonies construites. Cela peut expliquer pourquoi les Chamanes de l'Ordre d'Ambre choisissent souvent une existence hermtique et vitent leurs semblables. <br><br>Les Sorts du Domaine de la Bte permettent  un Chamane de communiquer avec les animaux, demandant leur aide et les invoquant mme en bataille. La Magie change-forme peut aussi tre utilise par le Sorcier pour adopter une forme animale. <br><br>Le Vent ambre, Ghur, reflte une frocit primitive et glaciale, qui trouble autant les btes que les cratures conscientes. Chaque fois que vous lancez avec succs un Sort du Domaine de la Bte, vous pouvez aussi gagner le Trait de crature Peur 1 (voir page 341) pour les 1d10 prochains Rounds. <br><br><b>Composants:</b> les Chamanes utilisent de la fourrure animale, de la peau et des os, enrouls  l'aide de tendons et barbouills de runes de sang pour concentrer le Vent ambre. Ils utilisent aussi souvent des griffes sculptes, des organes desschs et des plumes trempes dans des humeurs rares. Il est assez courant que des excrments, de l'urine, et autres scrtions, soient galement utiliss. <br><br>","type":"magick","book":"LDB","page":"230, 245","level":2,"children":[]},{"index":59,"label":"Cieux","id":"cieux","suffix":"Domaine des","prefix":"","abr":"","parent":"les huits domaines","desc":"Le Domaine des Cieux est li  Azyr, le Vent bleu. Il cascade  travers le ciel du Vieux Monde, crpitant au firmament comme un gros nuage charg. Les Astromanciens de l'Ordre Cleste, rputs pour eurs attitudes calmes et contemplatives, utilisent le vent pour prdire l'avenir, la lentille d'Azyr influenant ce qu'ils peuvent voir dans les toiles. <br><br>Les Sorts du Domaine des Cieux impliquent la manipulation du destin, la cration de barrires de protection ou la maldiction d'un ennemi avec srie de malchances contre nature. Sur le champ de bataille, les Astromanciens contrlent aussi les forces lmentaires, frappant leurs ennemis avec des clairs, ou faisant mme tomber des toiles filantes du ciel. <br><br>Les Sorts d'Arcane issus du Domaine des Cieux s'accompagnent du craquement de la foudre et d'une odeur d'ozone. Les Sorts infligeant des Dgts ignorent les PA des armures en mtal, et se dirigent vers toutes les autres cibles dans les 2 mtres,  l'exception de ceux possdant le Talent Magie des Arcanes (Cieux), infligeant un nombre de Dgts gal  votre Bonus de Force Mentale, traits comme un Projectile magique. <br><br><b>Composants:</b> les instruments, cartes, lentilles et symboles astronomiques prdominent dans la magie des Cieux, de mme que les composants associs  l'augure, telles que les viscres des animaux, les miroirs, les boules de cristal et les langues d'oiseau. Certains Sorts bass sur le vent utilisent des ailes et des plumes, et ceux impliquant l'lectricit prfrent des clats de mtal sculpt. <br><br>","type":"magick","book":"LDB","page":"230, 246","level":2,"children":[]},{"index":60,"label":"Feu","id":"feu","suffix":"Domaine du","prefix":"","abr":"","parent":"les huits domaines","desc":"Le Domaine du Feu est li  Aqshy, le Vent rouge. Aqshy est un vent brlant et sec associ  la fougue, au courage et  la ferveur et attir par la chaleur empirique. Les Pyromanciens de l'Ordre Flamboyant sont braves et colriques, ce qui en fait des Magisters de bataille incroyablement destructeurs. <br><br>Beaucoup des Sorts du Domaine du Feu sont offensifs de nature, permettant au lanceur de conjurer de grandes boules de feu, ou d'enflammer les lames de leurs allis. Mme leurs Sorts non offensifs, comme les grossires magies de gurison, sont toujours destructeurs par nature. Les Sorciers Flambloyants sont galement capables d'inspirer leurs allis, rassemblant leur courage et inspirant bravoure et loyaut aux troupes qu'ils servent. <br><br>Le Domaine du Feu, et le Vent flamboyant d'Aqshy, est tout sauf subtil. Ses Sorts sont hurls avec ferveur et se manifestent de faon grandiloquente, avec des flammes vives et une chaleur intense. Vous pouvez infliger +1 tat En flammes  quiconque cibl par des Sorts du Domaine du Feu,  moins qu'il ne possde galement le Talent Magie des Arcanes (Feu). Chaque tat En flammes situ  une distance en mtres gale  votre Bonus de Force Mentale ajoute +10 aux tentatives de Focalisation ou d'Incantation avec Aqshy. <br><br><b>Composants:</b> les Pyromanciens utilisent une large slection de matriaux inflammables comme composants, souvent immols au moment o le Sort est lanc, notamment le charbon, les huiles, les graisses et les bois rouges. Les Possessions immunises au feu sont aussi courantes, telles que les clefs en fer, les parties sculptes des grilles de foyers et de petits fours de pierre. <br><br>","type":"magick","book":"LDB","page":"231, 247","level":2,"children":[]},{"index":61,"label":"Lumire","id":"lumiere","suffix":"Domaine de la","prefix":"","abr":"","parent":"les huits domaines","desc":"Le Domaine de Lumire est en lien avec Hysh, le Vent blanc. Hysh est considr comme le Vent le plus difficile  percevoir et  manipuler. Il parat confus mme pour ceux qui possdent la Seconde Vue. Ce qui le rend difficile  dompter mme s'il est moins imprvisible que les autres. On associe Hysh  la patience, l'intelligence et la puret. Les Hirophantes de l'Ordre Lumineux sont reconnus pour leur discipline, leurs connaissances et leur dvotion  la lutte contre le Chaos. <br><br>Les Sorts du Domaine de la Lumire sont parmi les plus puissants, et on trouve, entre autres, des cnes de lumire aveuglante ainsi que les Sorts permettant de bannir les dmons et les morts-vivants du plan des mortels. Hysh permet galement de soigner ses compagnons ou de remettre de l'ordre dans les penses. <br><br>Les Sorts d'Arcane issus du Domaine de la Lumire ont tendance  mettre des rayons clatants d'une lumire blanche aveuglante, ou  entourer le lanceur de Sorts de vagues chatoyantes de radieuse puret. Vous pouvez infliger un tat Aveugl aux cibles des Sorts du Domaine de la Lumire,  moins qu'ils ne possdent le Talent Magie des Arcanes (Lumire). <br><br>Si une cible possde les Traits de crature Dmoniaque ou Mort-vivant, les Sorts infligent une frappe supplmentaire avec un nombre de Dgts gal  votre Bonus d'Intelligence qui ignore le Bonus d'Endurance et les PA. <br><br><b>Composants:</b> les Hirophantes du Domaine de la Lumire utilisent de nombreux artefacts associs  la saintet et aux lieux sacrs, complts par des cristaux, du verre, des pyramidions et de petites statues, tous sculpts de symboles sacrs, de serpents se contorsionnant et de contes moraux. Les bougies blanches, l'argent ouvrag et le papier blanchi sont galement courants. <br><br>","type":"magick","book":"LDB","page":"231, 248","level":2,"children":[]},{"index":62,"label":"Mtal","id":"metal","suffix":"Domaine du","prefix":"","abr":"","parent":"les huits domaines","desc":"Le Domaine du Mtal est associ  Chamon, le Vent dor. Pour ceux qui ont la Seconde vue, Chamon apparat comme un Vent fort et dense, s'enfonant dans la terre avant de se fondre avec des mtaux denses, comme le plomb et l'or. Les Alchimistes de l'Ordre Dor ont la rputation d'tre trangement prosaques, ce qui est rare parmi les Sorciers, et ils sont nombreux  dsirer approfondir leurs connaissances en physique et en chimie tout en travaillant  leur magie. <br><br>Les Sorts du Domaine du Mtal impliquent bien souvent la transmutation ou la modification des mtaux. Lorsqu'ils se retrouvent sur les champs de bataille, on sait que les Alchimistes ont la capacit d'roder les armes et les armures, d'alourdir subitement leurs adversaires en jouant sur la densit de leurs protections ou encore d'enchanter les armes de leurs allis grce  leur mystrieux pouvoir. <br><br>Le vent de Chamon est trs dense, et s'attache rapidement aux substances mtalliques. Les Sorts issus de ce Domaine s'accompagnent de lumire dore et de chaleur, et sont particulirement efficaces contre les ennemis suffisamment insenss pour s'envelopper dans du mtal. Les Sorts infligeant des Dgts ignorent les PA des armures mtalliques, et infligent un bonus de Dgts gal au nombre de PA de l'armure mtallique porte  n'importe quelle Localisation frappe. Donc, si votre Sort frappe un Bras protg par 2 PA d'une armure mtallique, il inflige +2 Dgts supplmentaires et ignore les PA. <br><br><b>Composants:</b> les mtaux pais et lourds de tous types, incrusts ou sculpts, constituent la majorit des composants Dors, bien que beaucoup de Sorts utilisent aussi des possessions associes  la forge, y compris des sections de soufflets marqus de formules mathmatiques, des morceaux gravs d'une enclume ou des fragments de fourneaux. <br><br>","type":"magick","book":"LDB","page":"231, 249","level":2,"children":[]},{"index":63,"label":"Mort","id":"mort","suffix":"Domaine de la","prefix":"","abr":"","parent":"les huits domaines","desc":"Le Domaine de la Mort est reli  Shyish, le Vent violet. Il est attir par les endroits funestes, tels que les champs de bataille, les Jardins de Morr et les sites d'excutions. Comme on dit que le vent souffle plus fort pendant les priodes de transition, les Sorciers de l'Ordre d'Amthyste ont donc tendance  effectuer leurs plus grands rites au crpuscule, ou juste avant l'aube. Bien que Shyish soit reli au temps et  la mortalit, il se distingue de la Ncromancie, la pratique illgale consistant  relever et contraindre les morts, qui utilise la Magie noire de Dhar au lieu de Shyish. En effet, l'Ordre d'Amthyste, tout comme le Culte de Morr, uvre inlassablement  combattre la menace de la Ncromancie. <br><br>Nanmoins, les Sorts du Domaine de la Mort ressemblent  ceux de la Ncromancie pour un il non averti. Ils peuvent drainer la force de vie de leurs cibles, rpandre la peur parmi leurs ennemis et contacter les esprits des dfunts. <br><br>Le Vent amthyste de Shyish transporte la poussire et le bruissement incessant du sable glissant dans le sablier du Temps. Les cibles affectes par des Sorts du Domaine de la Mort sont draines de leur force vitale, et demeurent affaiblies et lthargiques. Vous pouvez assigner +1 tat Extnu  chaque cible vivante affecte par un Sort de ce Domaine. Une cible peut n'avoir qu'un seul tat Extnu gagn de cette faon  la fois. <br><br><b>Composants:</b> les os des cratures conscientes sont trs rpandus dans la magie d'Amthyste, ainsi que les symboles de mort, y compris le bois ou les clous provenant d'un cercueil, les fluides d'embaumement, les sabliers, les pices en argent et la poussire de cimetire, le tout soigneusement prsent ou grav. Les pierres prcieuses, matriaux et fleurs de couleur violette (en particulier les roses) sont aussi frquents. <br><br>","type":"magick","book":"LDB","page":"232, 250","level":2,"children":[]},{"index":64,"label":"Ombres","id":"ombres","suffix":"Domaine des","prefix":"","abr":"","parent":"les huits domaines","desc":"Le Domaine des Ombres est reli  Ulgu, le Vent gris. Pour la Seconde vue, il apparat comme un brouillard pais, se rassemblant en zones o intrigues et tromperies sont pratiques, se changeant en tornades et temptes lorsqu'un conflit clate. Les Magisters de l'Ordre Gris, connus sous le nom de Gardiens gris, ont des manires mystrieuses et des loyauts incertaines. Malgr cela, l'Ordre Gris, rput pour sa sagesse et son habilet dans les ngociations, est souvent appel pour des missions diplomatiques. <br><br>Les Sorts du Domaine des Ombres peuvent tre utiliss pour masquer ou obscurcir, dconcerter ou dsorienter les ennemis. En combat, les tentacules sombres et intangibles d'Ulgu peuvent transpercer le cur de leurs ennemis, viscrant les troupes les mieux protges, tout en laissant des armures trangement intactes. <br><br>Les Sorts lancs depuis le Domaine des Ombres le sont de manire furtive, tout comme sont prononcs les mots du lingua praestantia, en toute discrtion. N'importe lequel des Sorts de protection que vous lancerez vous enveloppera dans les ombres et dans des volutes de fume, vous rendant immatriel, permettant mme parfois que les lames vous traversent sans vous blesser. De plus, les Sorts lancs depuis le Domaine des Ombres ignorent tous les PA non magiques. <br><br><b>Composants:</b> tout objet utilis pour se cacher ou se dissimuler peut tre un composant gris ; cela comprend entre autres le maquillage, les parfums, les foulards, les lunettes, les miroirs et les perruques. Les objets utiliss par des professions verses dans les intrigues, comme les artefacts diplomatiques, les symboles de rang et, l'expression ultime du pouvoir  l'pe  sont utiliss trs frquemment. <br><br>","type":"magick","book":"LDB","page":"232, 251","level":2,"children":[]},{"index":65,"label":"Vie","id":"vie","suffix":"Domaine de la","prefix":"","abr":"","parent":"les huits domaines","desc":"Le Domaine de la Vie est li  Ghyran, le Vent vert. Ghyran est associ  la croissance,  la fertilit et  la nourriture. Pour ceux qui possdent la Seconde vue, Ghyran ressemble beaucoup  une pluie lgre, tombant sur le sol et se regroupant en rapides tourbillons. Il s'enfonce dans le sol pour y tre aspir par les racines des plantes et nourrir tous les tres vivants. Les Druides de l'Ordre de Jade prfrent souvent une vie loigne des cits, en accord avec les saisons et la nature. <br><br>Les Sorts du Domaine de la Vie impliquent souvent la gurison et le rajeunissement, allant du soin des blessures  l'closion de la vie dans un dsert strile. Ils peuvent galement avoir des applications dfensives. Les ennemis d'un Druide peuvent se retrouver soudain enchevtrs dans des ronces et des plantes grimpantes acres. <br><br>Les Sorts lancs avec Ghyran, le Vent de Jade, sont imprgns de vie et se manifestent gnralement sous forme de lumire verte, s'accompagnent souvent de phnomnes naturels dots de qualits surnaturelles. Les vignes grimpantes, les sous-bois, les arbres et les rivires se plient tous  la volont des Druides. <br><br>Recevez un bonus de +10 aux lancers pour Incanter ou Focaliser dans un environnement rural ou sauvage. Les cratures vivantes  par exemple, les cratures ne possdant pas les Traits Dmoniaque ou Mort-vivant  cibles par des Sorts d'Arcane issus du Domaine de la Vie se voient retirer tout tat Extnu et tat Hmorragique, aprs que tous les autres effets ont t appliqus, alors que des flots magiques de vie les traversent. Les cratures avec le Trait de crature Mort-vivant,  l'inverse, subissent un nombre de Dgts supplmentaires gal  votre Bonus de Force Mentale, ignorant le Bonus d'Endurance et les PA, si elles sont affectes par un Sort issu du Domaine de la Vie. <br><br><b>Composants:</b> les Druides utilisent une large varit de composants naturels, allant de graines rares et de noix, d'humeurs recueillies sur des cratures conscientes en bonne sant, de sves d'arbres rares, du limon fertile, des eaux de source et une varit de composants vivants, y compris des plantes et des petits animaux. <br><br>","type":"magick","book":"LDB","page":"232, 253","level":2,"children":[]},{"index":66,"label":"Autres domaines","id":"autres domaines","suffix":"","prefix":"","abr":"","parent":"","desc":"Dans les coins les plus reculs de l'Empire, dans les communauts rurales loignes de l'influence des Collges de Magie, des formes de magie anciennes sont toujours pratiques, bien qu'elles soient illgales et passibles de la peine de mort. Il en existe un nombre incalculable, mais deux des Domaines les plus courants toujours pratiqus par les humains sont la Magie naturelle et la Sorcellerie. <br><br>","type":"magick","book":"LDB","page":233,"level":1,"children":[67,68]},{"index":67,"label":"Magie naturelle","id":"magie naturelle","suffix":"Domaine de la","prefix":"","abr":"","parent":"autres domaines","desc":"Les pratiquants de la Magie naturelle mnent gnralement des vies discrtes, en marge des plus petites colonies humaines, au service des communauts locales. Tout comme ils vivent entre la civilisation et la nature sauvage, une grande partie de leur Magie concerne l'espace se trouvant entre le monde matriel et le royaume des esprits. Elle a tendance  se concentrer sur le folklore, les esprits et le monde naturel, ainsi que sur les moyens d'aider les communauts rurales qui le peuplent. Jadis communment rpandue dans l'empire, plus de deux sicles de perscution suite  la fondation des Collges de Magie l'ont pratiquement radique.<br><br>Les sorciers de village sont convaincus que leur Domaine est un don des dieux, et font rfrence  ceux qui le pratiquent comme tant les lus.  cause de leurs anciennes traditions et leurs croyances fermement enracines, leurs Sorts ne peuvent pas tre lancs sans composants, partie intgrante du processus d'incantation. <br><br>Par chance, ceux qu'ils utilisent se trouvent facilement en bordure des villages et ne sont, la plupart du temps, que des herbes et des plantes. Vous rcuprez DR+1 composants lorsque vous recherchez de la nourriture en utilisant Savoir (Herboristerie), comme dcrit sous Trouver de la nourriture et des herbes  la page 131, ou vous pouvez encore les acheter pour 5 sous de cuivre chacun. <br><br><b>Composants:</b> les villageois utilisent des composants prpars avec des matriaux locaux en suivant des standards exigeants et des outils bien spcifiques. Ainsi, les composants peuvent inclure des choses aussi prcises que les ailes d'une libellule tue avec une pointe en argent, des baguettes de bouleaux polies avec du miel d'abeille lors du Sonnstill, ou des os enterrs sous une haie pendant un mois d'hiver complet. ","type":"magick","book":"LDB","page":"233, 254","level":2,"children":[]},{"index":68,"label":"Sorcellerie","id":"sorcellerie","suffix":"Domaine de la","prefix":"","abr":"","parent":"autres domaines","desc":"Bien que le Domaine de la Sorcellerie ne soit pas rellement malveillant, ou infod aux dieux du Chaos, il a une rputation mrite de lien avec le mal et les dsagrments. Souvent autodidactes et utilisant plusieurs Vents, ceux qui pratiquent le Domaine de la Sorcellerie manquent de la discipline et du savoir des Collges de Magie, et courent un risque considrable de corruption. Les effets corrosifs de Dhar et le rejet des personnes bien-pensantes de l'Empire font souvent d'eux des mes amres et malveillantes, au cur dur et au regard sinistre. <br><br>Les Sorts de Sorcellerie se nourrissent de tous les Vents disponibles, sans se soucier des mlanges et d'ventuels rsultats catastrophiques.  chaque fois qu'un pratiquant de la Sorcellerie fait un jet sur le Tableau des Incantations Imparfaites, il gagne 1 Point de Corruption. De plus, vous pouvez infliger un tat Hmorragique  toute cible d'un Sort du Domaine de la Sorcellerie. Enfin, le fait de focaliser ou lancer des Sorts de ce Domaine ncessite systmatiquement un lancer sur le Tableau des Incantations Imparfaites Mineures  moins d'tre lanc avec un ingrdient, ou bien ce composant ne servira  rien si un jet sur le Tableau des Incantations Imparfaites doit malgr tout tre effectu. Par chance, les ingrdients du Domaine de la Sorcellerie sont bon march et facilement disponibles : la plupart du temps, ce sont des morceaux d'animaux de petite taille. Les composants cotent le NI du Sort en sous de cuivre,  la place des pistoles d'argent habituelles. Sinon, un Sorcier dissident peut chercher les diffrents composants lui- mme, en utilisant la Comptence Survie en extrieur : un jet russi permet de recevoir 1+ DR composants, comme dcrit sous Trouver de la nourriture et des herbes, page 131. <br><br><b>Composants:</b> les Sorciers dissidents utilisent un horrible mlange de morceaux, qu'ils rcuprent le plus souvent alors que l'animal est encore vivant. Il n'est pas rare de les apercevoir en train d'craser des yeux de lzards, ou des pattes de chien, des estomacs de baudet, ou bien pire encore, pendant qu'ils marmonnent leurs horribles Sorts. <br><br>","type":"magick","book":"LDB","page":"233, 255","level":2,"children":[]},{"index":69,"label":"Magie noire","id":"magie noire","suffix":"","prefix":"","abr":"","parent":"","desc":"Bien que difficile  matriser, Qhaysh est la combinaison sre de plusieurs Vents de Magie. Dhar, connu gnralement sous le nom de Magie noire, est une mthode bien plus dangereuse pour lancer des Sorts en utilisant plusieurs Vents. Elle n'est gnralement pratique que par les enchanteurs malfiques, les ncromanciens, et par de puissantes sorcires, car elle offre une source sduisante de puissance brute, mais souille de terribles effets secondaires. Bien peu parviennent  focaliser longtemps Dhar sans succomber  l'influence corruptrice du vent malveillant, car il dforme leurs corps et leurs esprits d'une manire surnaturelle. <br><br>Dhar est semblable  un bourbier stagnant pour ceux qui possdent la Seconde vue, se terrant dans les endroits saturs de mal ou de corruption : les pierres des hordes d'hommes-btes, les idoles sombres des adorateurs du Chaos, et l o plusieurs des Vents de Magie agissent. Dhar est si dense et puissant qu'il peut fusionner et se cristalliser de manire autonome en une matire physique, la substance largement redoute appele malepierre. <br><br>","type":"magick","book":"LDB","page":233,"level":1,"children":[70,71]},{"index":70,"label":"Dmonologie","id":"demonologie","suffix":"Domaine de la","prefix":"","abr":"","parent":"magie noire","desc":"Le Domaine de Dmonologie, dont l'usage est proscrit, s'intresse  l'invocation, au lien et au contrle des dmons, et ce dans le but de rendre plus puissant le lanceur du Sort. Son utilisation est extrmement dangereuse, entranant le plus souvent la soumission de l'me du dmonologue aux Puissances de la Ruine, donnant ainsi naissance  un nouveau Sorcier du Chaos. ","type":"magick","book":"LDB","page":256,"level":2,"children":[]},{"index":71,"label":"Ncromancie","id":"necromancie","suffix":"Domaine de la","prefix":"","abr":"","parent":"magie noire","desc":"La Ncromancie est un antique art magique qui cherche  matriser la mort et  obtenir la vie ternelle, en utilisant le plus souvent des corps en dcomposition. Considre comme la forme la plus infecte de la Magie, une pure hrsie, l'tude de ses secrets n'est jamais prise  la lgre, car l'horreur que reprsentent la mort et les morts-vivants ne doit jamais tre sous-estime. ","type":"magick","book":"LDB","page":256,"level":2,"children":[]},{"index":72,"label":"Magie du Chaos","id":"magie du chaos","suffix":"","prefix":"","abr":"","parent":"","desc":"Trois des quatre Grandes Puissances du Chaos possdent un Domaine de Magie unique  seul Khorne, le dieu du Sang, qui excre la Magie et tout ce qui s'y rapporte, ne possde pas de Domaine. Vous trouverez ici un Sort pour chacun de ces Domaines du Chaos, afin de pouvoir apporter de la consistance  vos cultistes du Chaos et les ajouter aux Sorts d'Arcane et du Domaine de Dmonologie. ","type":"magick","book":"LDB","page":257,"level":1,"children":[73,74,75,76]},{"index":73,"label":"Sorts d'Arcanes du Chaos","id":"sorts d'arcanes du chaos","suffix":"","prefix":"","abr":"","parent":"magie du chaos","desc":"Les Sorts d'Arcanes du Chaos sont disponibles pour tous les sorciers du Chaos. Ils se manifestent selon le Domaine spcifique du Chaos. Par exemple, si un lanceur de sorts possde Magie du Chaos (Nurgle) et lance Aspect sublim, la Cible s'panouit dans une vie anormalement saine, alors que si le lanceur de sorts utilise Magie du Chaos (Slaanesh), la Cible apparatra si attirante que personne ne relvera le moindre dfaut. <br><br><b>Remarque :</b> tous les Sorts marqus d'un  +   la fin de leur Dure gagnent le texte supplmentaire suivant : lorsque le Sort doit prendre fin, vous pouvez effectuer un Test de Force Mentale pour prolonger la Dure pour +1 Round.","type":"magick","book":"EDO","page":79,"level":2,"children":[]},{"index":74,"label":"Nurgle","id":"nurgle","suffix":"Domaine de","prefix":"","abr":"","parent":"magie du chaos","desc":"Le Domaine de Nurgle rpand d'horribles maladies et immondices, mlangeant les excs boursoufls du Vent de Jade avec toute la corruption disponible, avant de les recracher dans tous les endroits possibles. ","type":"magick","book":"LDB","page":257,"level":2,"children":[]},{"index":75,"label":"Slaanesh","id":"slaanesh","suffix":"Domaine de","prefix":"","abr":"","parent":"magie du chaos","desc":"Le Domaine de Slaanesh n'est que tortures et excs, destins  tre exhibs devant le Prince du Plaisir et de la Souffrance pour son ternel amusement. Il est en gnral compos du mlange perverti des vents d'Amthyste, d'Or et de Jade, aussi tordu qu'original. ","type":"magick","book":"LDB","page":257,"level":2,"children":[]},{"index":76,"label":"Tzeentch","id":"tzeentch","suffix":"Domaine de","prefix":"","abr":"","parent":"magie du chaos","desc":"Tzeentch est le Changeur de Voies, le Grand Architecte et le Tisseur de destins. Symbole despoir et de transformation pour ses fidles, il reprsente la matrise du sort et de la destine, ainsi que la capacit  modifier les voies prtablies. Patron de nombreux rvolutionnaires et agitateurs inconscients, Tzeentch est secrtement vnr partout o les mes aspirent  un changement du statu quo, ou l o les ides et les esprits se rassemblent pour rflchir  la nature de lexistence. En tant que dieu de la Magie, Tzeentch favorise les sorciers, en particulier ceux qui se sentent frustrs par les limites que leur imposent les autorits mortelles. <br><br>Tzeentch est le Matre de la Magie, de la tratrise et du mensonge. Le Domaine de Tzeentch en est l'incarnation, compos en grande partie de Sorts se concentrant sur le changement, ces derniers s'appuyant sur les Vents Gris, Amthyste et Blanc. <br><br><h3>Attribut de Domaine</h3>Les Cibles des Sorts issus du Domaine de Tzeentch sont dchires par la Magie transformatrice du Chaos. Celles affectes par un Sort du Domaine de Tzeentch doivent russir un Test de Rsistance Intermdiaire (+0), ou gagner +1 Point de Corruption. Si elles russissent leur Test, elles gagnent +1 Point de Chance, quelles peuvent utiliser normalement. Tels sont les caprices de Tzeentch. ","type":"magick","book":"LDB","page":257,"level":2,"children":[]},{"index":77,"label":"Atouts d'arme","id":"atouts d'arme","suffix":"","prefix":"","abr":"Atout","parent":"","desc":"Certaines armes prsentent des avantages spcifiques par rapport  d'autres, qui sont dcrits avec les Atouts d'arme.","type":"equipment","book":"LDB","page":297,"level":1,"children":[78,79,80,81,82,83,84,85,86,87,88,89,90,91,92,93,94,95,96,97]},{"index":78,"label":" Enroulement","id":"a enroulement","suffix":"Atout","prefix":"","abr":"","parent":"atouts d'arme","desc":"Les armes  Enroulement possdent gnralement de longues chanes avec des poids au bout, les rendant trs difficiles  parer efficacement. Les Tests de Corps  corps opposant une attaque provenant d'une arme  Enroulement subissent une pnalit de -1 DR, car les frappes pares s'enroulent sur le haut des boucliers ou autour des lames.","type":"equipment","book":"LDB","page":297,"level":2,"children":[]},{"index":79,"label":" Poudre noire","id":"a poudre noire","suffix":"Atout","prefix":"","abr":"","parent":"atouts d'arme","desc":"Les coups de feu suivis de volutes de fume et de confusion peuvent tre terrifiants. Si vous tes cibl par une arme  Poudre noire, vous devez russir un Test de Calme Accessible (+20) ou gagner un tat Bris, mme si le tir vous rate.","type":"equipment","book":"LDB","page":297,"level":2,"children":[]},{"index":80,"label":" Rptition","id":"a repetition","suffix":"Atout","prefix":"(Indice)","abr":"","parent":"atouts d'arme","desc":"Votre arme contient Indice munitions, automatiquement recharges aprs chaque coup que vous tirez. Lorsque vous avez utilis toutes vos munitions, vous devez recharger entirement l'arme en utilisant les rgles normales.","type":"equipment","book":"LDB","page":297,"level":2,"children":[]},{"index":81,"label":"Assommante","id":"assommante","suffix":"Atout","prefix":"","abr":"","parent":"atouts d'arme","desc":"Les armes Assommantes sont particulirement efficaces pour forcer les ennemis  se soumettre. Si vous touchez la Tte avec une arme Assommante, tentez un Test oppos Force/ Rsistance contre la cible frappe. Si vous remportez le Test, votre adversaire gagne un tat Sonn.","type":"equipment","book":"LDB","page":297,"level":2,"children":[]},{"index":82,"label":"Dfensive","id":"defensive","suffix":"Atout","prefix":"","abr":"","parent":"atouts d'arme","desc":"Les armes Dfensives sont conues pour parer les attaques. Si vous utilisez une telle arme, vous gagnez un bonus de +1 DR  n'importe quel Test de Corps  corps quand vous opposez une attaque.","type":"equipment","book":"LDB","page":298,"level":2,"children":[]},{"index":83,"label":"Dvastatrice","id":"devastatrice","suffix":"Atout","prefix":"","abr":"","parent":"atouts d'arme","desc":"Une arme Dvastatrice peut utiliser le rsultat le plus haut entre le d des units ou le DR pour dterminer les Dgts causs par une touche russie. Par exemple, si vous obtenez 34  votre Test d'attaque et que le nombre vis tait 52, vos pouvez choisir d'utiliser le DR, qui dans ce cas est de 2, ou le rsultat du d des units, qui est de 4. Une arme Inoffensive ne peut jamais tre Dvastatrice (Inoffensive prend le dessus).","type":"equipment","book":"LDB","page":298,"level":2,"children":[]},{"index":84,"label":"Empaleuse","id":"empaleuse","suffix":"Atout","prefix":"","abr":"","parent":"atouts d'arme","desc":"Les armes Empaleuses peuvent tuer d'une simple frappe nette et causent un Coup Critique sur n'importe quel nombre divisible par 10 (par exemple : 10, 20, 30, etc.), ainsi que sur un double (par exemple : 11, 22, 33) obtenu infrieur ou gal au Test appropri au combat.<br><br>Si l'empalement vient d'une arme  distance, la munition utilise s'est fermement loge dans le corps de la cible. Les flches et les carreaux ncessitent un Test de Gurison Intermdiaire pour tre retirs  les balles ncessitent un chirurgien (voir le Talent Chirurgie au Chapitre 4 : Comptences et Talents). Chaque flche ou balle non retire vous empche de gurir 1 de vos Blessures.","type":"equipment","book":"LDB","page":298,"level":2,"children":[]},{"index":85,"label":" Explosion","id":"a explosion","suffix":"Atout","prefix":"(Indice)","abr":"","parent":"atouts d'arme","desc":"Tous les Personnages situs  Indice mtres du point cible frapp subissent DR + Dgts d'arme et gagnent tous les tats infligs par l'arme.","type":"equipment","book":"LDB","page":298,"level":2,"children":[]},{"index":86,"label":"Immobilisante","id":"immobilisante","suffix":"Atout","prefix":"","abr":"","parent":"atouts d'arme","desc":"Votre arme s'enroule autour de vos adversaires, les entravant. N'importe quel adversaire touch avec succs par votre arme gagne un tat Emptr avec une Force gale  votre Caractristique de Force. Quand vous Entravez un adversaire, vous ne pouvez par ailleurs pas utiliser l'arme pour toucher. Vous pouvez y mettre un terme quand vous le souhaitez.","type":"equipment","book":"LDB","page":298,"level":2,"children":[]},{"index":87,"label":"Incassable","id":"incassable","suffix":"Atout","prefix":"","abr":"","parent":"atouts d'arme","desc":"L'arme est extrmement bien conue ou faite dans un matriau particulirement rsistant. Dans presque toutes les circonstances, cette arme ne sera ni brise, ni corrode, ni mousse.","type":"equipment","book":"LDB","page":298,"level":2,"children":[]},{"index":88,"label":"Percutante","id":"percutante","suffix":"Atout","prefix":"","abr":"","parent":"atouts d'arme","desc":"Certaines armes sont vraiment colossales ou causent de terribles dgts dus  leur poids ou  leur conception. Sur une touche russie, ajoutez le rsultat du d des units du lancer d'attaque  tout Dgt caus par une arme Percutante. Une arme Inoffensive ne peut jamais tre galement Percutante (Inoffensive prend le dessus).","type":"equipment","book":"LDB","page":298,"level":2,"children":[]},{"index":89,"label":"Perforante","id":"perforante","suffix":"Atout","prefix":"","abr":"","parent":"atouts d'arme","desc":"L'arme est extrmement efficace pour pntrer les armures. Les PA ne provenant pas de mtal sont ignors, et le premier point de toutes les autres armures est ignor.","type":"equipment","book":"LDB","page":298,"level":2,"children":[]},{"index":90,"label":"Perturbante","id":"perturbante","suffix":"Atout","prefix":"","abr":"","parent":"atouts d'arme","desc":"Les armes Perturbantes peuvent tre utilises pour forcer un adversaire  reculer  cause de leur dangerosit ou de leur capacit d'enroulement. Au lieu de causer des Dgts, une attaque russie avec une arme Perturbante peut forcer un adversaire  reculer d'un mtre par DR obtenu au Test oppos.","type":"equipment","book":"LDB","page":298,"level":2,"children":[]},{"index":91,"label":"Pige-lame","id":"piege-lame","suffix":"Atout","prefix":"","abr":"","parent":"atouts d'arme","desc":"Certaines armes sont conues pour piger d'autres armes, et parfois mme les briser. Si vous obtenez un Critique quand vous vous dfendez contre une attaque provenant d'une arme possdant une lame, vous pouvez choisir de la piger plutt que de causer un Coup Critique.<br><br>Si vous choisissez cela, effectuez un Test oppos de Force, en ajoutant votre DR obtenu au prcdent Test de Corps  corps. Si vous l'emportez, votre adversaire laisse tomber la lame qui lui est arrache. Si vous obtenez un Succs Stupfiant, vous ne dsarmez pas seulement votre adversaire, mais la force de votre manuvre brise la lame  moins qu'elle ne possde l'Atout Incassable. Si vous chouez au Test, votre adversaire libre sa lame et peut combattre normalement.","type":"equipment","book":"LDB","page":298,"level":2,"children":[]},{"index":92,"label":"Pistolet","id":"pistolet","suffix":"Atout","prefix":"","abr":"","parent":"atouts d'arme","desc":"Vous pouvez utiliser cette arme pour attaquer en Combat rapproch.","type":"equipment","book":"LDB","page":298,"level":2,"children":[]},{"index":93,"label":"Pointue","id":"pointue","suffix":"Atout","prefix":"","abr":"","parent":"atouts d'arme","desc":"Il est facile d'atteindre sa cible avec cette arme. Gagnez un bonus de +1 DR  tout Test russi quand vous attaquez avec cette arme.","type":"equipment","book":"LDB","page":298,"level":2,"children":[]},{"index":94,"label":"Prcise","id":"precise","suffix":"Atout","prefix":"","abr":"","parent":"atouts d'arme","desc":"L'arme est prcise et permet de toucher aisment. Gagnez un bonus de +10  n'importe quel Test quand vous utilisez cette arme.","type":"equipment","book":"LDB","page":298,"level":2,"children":[]},{"index":95,"label":"Protectrice","id":"protectrice","suffix":"Atout","prefix":"(Indice)","abr":"","parent":"atouts d'arme","desc":"Si vous utilisez cette arme pour opposer une attaque, vous tes considr comme ayant Indice PA  tous les endroits de votre corps. Si votre arme possde un Indice Protectrice de 2 ou plus (donc : Protectrice 2 ou Protectrice 3), vous pouvez aussi opposer des projectiles tirs dans votre Ligne de Vue.","type":"equipment","book":"LDB","page":298,"level":2,"children":[]},{"index":96,"label":"Rapide","id":"rapide","suffix":"Atout","prefix":"","abr":"","parent":"atouts d'arme","desc":"Les armes Rapides sont conues pour frapper avec une telle rapidit que parer n'est pas une option, laissant un adversaire transperc avant qu'il ait pu ragir. Le porteur d'une arme Rapide peut choisir d'attaquer avec l'arme Rapide en dehors de l'ordre d'Initiative normale, que ce soit pour frapper le premier, le <br><br>De plus, tous les Tests de Corps  corps pour se dfendre contre des armes Rapides subissent une pnalit de -10 si votre adversaire utilise une arme sans l'Atout Rapide ; les autres Comptences dfendent normalement. Deux adversaires avec des armes Rapides combattent dans l'ordre d'Initiative (l'un par rapport  l'autre) normalement. Une arme Rapide ne peut jamais tre aussi Lente (Lente prend le dessus).dernier ou au moment o il le souhaite.","type":"equipment","book":"LDB","page":298,"level":2,"children":[]},{"index":97,"label":"Taille","id":"taille","suffix":"Atout","prefix":"","abr":"","parent":"atouts d'arme","desc":"Les armes de Taille possdent de lourdes lames qui peuvent entamer les armures avec une horrifiante facilit. Si vous touchez un adversaire, vous Endommagez de 1 Point une pice d'armure ou un Bouclier frapp tout en blessant la cible.","type":"equipment","book":"LDB","page":299,"level":2,"children":[]},{"index":98,"label":"Dfauts d'arme","id":"defauts d'arme","suffix":"","prefix":"","abr":"Dfaut","parent":"","desc":"Certaines armes sont juste plus difficiles  utiliser, ou simplement dangereuses, comme dcrit dans les Dfauts d'arme.","type":"equipment","book":"LDB","page":299,"level":1,"children":[99,100,101,102,103,104]},{"index":99,"label":"Dangereuse","id":"dangereuse","suffix":"Dfaut","prefix":"","abr":"","parent":"defauts d'arme","desc":"Certaines armes sont presque aussi susceptibles de vous blesser que votre adversaire. Tout Test rat incluant un 9 sur le d des dizaines ou des units entrane une Maladresse (voir Chapitre 5 : Rgles pour plus d'informations sur les Maladresses).","type":"equipment","book":"LDB","page":299,"level":2,"children":[]},{"index":100,"label":"puisante","id":"epuisante","suffix":"Dfaut","prefix":"","abr":"","parent":"defauts d'arme","desc":"L'arme est fatigante  utiliser ou il est difficile de viser avec. Vous ne gagnez les bnfices des Traits d'arme Percutante et Dvastatrice que lors d'un Tour o vous Chargez.","type":"equipment","book":"LDB","page":299,"level":2,"children":[]},{"index":101,"label":"Imprcise","id":"imprecise","suffix":"Dfaut","prefix":"","abr":"","parent":"defauts d'arme","desc":"Les armes Imprcises sont difficiles  manier car elles sont lourdes ou bien il est difficile de viser avec. Subissez une pnalit de -1 DR quand vous utilisez l'arme pour attaquer. Une arme Imprcise ne peut jamais tre galement Prcise (Imprcise prend le dessus).","type":"equipment","book":"LDB","page":299,"level":2,"children":[]},{"index":102,"label":"Inoffensive","id":"inoffensive","suffix":"Dfaut","prefix":"","abr":"","parent":"defauts d'arme","desc":"Certaines armes ne sont pas trs efficaces pour pntrer les armures. Tous les PA sont doubls contre les armes Inoffensives. De plus, vous n'infligez pas automatiquement le minimum de 1 Blessure sur une touche russie en combat.","type":"equipment","book":"LDB","page":299,"level":2,"children":[]},{"index":103,"label":"Lente","id":"lente","suffix":"Dfaut","prefix":"","abr":"","parent":"defauts d'arme","desc":"Les armes Lentes sont lourdes et massives, les rendant difficiles  utiliser correctement. Les Personnages utilisant des armes Lentes frappent toujours en dernier lors d'un Round, sans tenir compte de l'ordre d'Initiative. De plus, les adversaires gagnent un bonus de +1 DR  tout Test pour se dfendre contre vos attaques.","type":"equipment","book":"LDB","page":299,"level":2,"children":[]},{"index":104,"label":"Recharge","id":"recharge","suffix":"Dfaut","prefix":"(Indice)","abr":"","parent":"defauts d'arme","desc":"L'arme est longue  recharger. Une arme dcharge possdant ce dfaut ncessite un Test tendu de Projectiles appropri au Groupe d'armes correspondant et ncessite galement d'obtenir Indice DR pour tre recharge. Si vous tes interrompu pendant que vous rechargez, vous devez recommencer  zro.","type":"equipment","book":"LDB","page":299,"level":2,"children":[]},{"index":105,"label":"Atouts d'armure","id":"atouts d'armure","suffix":"","prefix":"","abr":"","parent":"","desc":"Les Armures peuvent possder les Atouts d'armure","type":"equipment","book":"LDB","page":300,"level":1,"children":[106,107]},{"index":106,"label":"Flexible","id":"flexible","suffix":"Dfaut","prefix":"","abr":"","parent":"atouts d'armure","desc":"Une armure Flexible peut tre porte sous une couche d'armure non Flexible si vous le souhaitez. Si c'est le cas, vous gagnez les bnfices des deux.","type":"equipment","book":"LDB","page":300,"level":2,"children":[]},{"index":107,"label":"Impntrable","id":"impenetrable","suffix":"Dfaut","prefix":"","abr":"","parent":"atouts d'armure","desc":"L'armure est particulirement rsistante, ce qui signifie que la plupart des attaques ne peuvent tout simplement pas la pntrer. Toutes les Blessures Critiques causes par un nombre impair pour vous toucher, tel que 11 ou 33, sont ignores.","type":"equipment","book":"LDB","page":300,"level":2,"children":[]},{"index":108,"label":"Dfauts d'armure","id":"defauts d'armure","suffix":"","prefix":"","abr":"","parent":"","desc":"Certaines armures possdent des points faibles, tels que dcrits par les Dfauts d'armure.","type":"equipment","book":"LDB","page":300,"level":1,"children":[109,110,111,112]},{"index":109,"label":"Partielle","id":"partielle","suffix":"Dfaut","prefix":"","abr":"","parent":"defauts d'armure","desc":"L'armure ne couvre pas entirement la Localisation. Un adversaire qui obtient un nombre pair pour vous toucher, ou obtient un Coup Critique, ignore les PA de l'armure Partielle.","type":"equipment","book":"LDB","page":300,"level":2,"children":[]},{"index":110,"label":"Points faibles","id":"points faibles","suffix":"Dfaut","prefix":"","abr":"","parent":"defauts d'armure","desc":"L'armure possdent de petits Points faibles o une lame peut facilement se glisser si votre adversaire est suffisamment habile ou chanceux. Si votre adversaire possde une arme avec l'Atout Empaleuse et obtient un Critique, les PA de votre armure sont ignors.","type":"equipment","book":"LDB","page":300,"level":2,"children":[]},{"index":111,"label":"% en discretion","id":"% en discretion","suffix":"Dfaut","prefix":"","abr":"","parent":"defauts d'armure","desc":"Certaines armures entranent une pnalit si vous la portez, par exemple, porter une cotte de mailles entrane une pnalit de -10 en Discrtion.","type":"equipment","book":"LDB","page":299,"level":2,"children":[]},{"index":112,"label":"% en perception","id":"% en perception","suffix":"Dfaut","prefix":"","abr":"","parent":"defauts d'armure","desc":"Certaines armures entranent une pnalit si vous la portez, par exemple, porter une cotte de mailles entrane une pnalit de -10 en Discrtion.","type":"equipment","book":"LDB","page":299,"level":2,"children":[]},{"index":113,"label":"Trait Psychologique","id":"trait psychologique","suffix":"","prefix":"","abr":"","parent":"","desc":"Nos instincts et nos motions ont une trs forte influence sur la faon dont nous ragissons en fonction des circonstances. Ces rgles apportent un ct thtral  vos parties et contribuent  rendre encore plus vivants les habitants du Vieux Monde. <br><br><h3>Test de Psychologie</h3><br><br>Si vous vous retrouvez expos  l'un des Traits Psychologiques suivants, vous pouvez tenter de rsister  leurs effets en russissant un Test de Calme au dbut du Round, Test dont la Difficult est dtermine par le MJ. Sur un succs, les effets sont annuls jusqu' la fin de la rencontre, mme si d'autres Tests peuvent tre ncessaires si les circonstances changent. <br><br><b>Liste complte des tats</b><br><br>Animosit, Peur, Frnsie, Haine, Prjug, Terreur<br><br><b>Exemple:</b> Brokk possde Animosit (elfes). Lorsque le nain tombe sur un groupe d'elfes hautains dans une taverne, en train de descendre des pichets de vin et de rire  gorges dployes, il effectue un Test de Calme pour ne pas s'nerver. Il le russit et n'est donc pas sujet  Hostilit, mme s'il ne manque pas de cracher au sol alors qu'il passe devant les cratures narquoises. Un peu plus tard, un elfe le bouscule au niveau du bras, et il renverse une partie de sa choppe de bire. Le MJ lui demande d'effectuer un nouveau Test. Cette fois, c'est un chec. Il pose donc sa choppe et se lve afin  de causer  avec l'elfe incrimin, et lche, sans tre capable de se retenir, une tirade qui exprime clairement le fond de sa pense quant  sa soi-disant maladresse !","type":"psychologie","book":"LDB","page":190,"level":1,"children":[]},{"index":114,"label":"Animosit","id":"animosite","suffix":"Trait Psychologique","prefix":"(Cible)","abr":"","parent":"","desc":"Vous nourrissez une hostilit envers la Cible, qui reprsente un groupe de personnes ou de cratures, comme les  nordlanders  ou les  hommes-btes . Vous devez effectuer un Test de Psychologie chaque fois que vous rencontrez l'un de ces groupes. Sur un succs, il est possible que vous marmonniez et crachiez au sol, mais vous ne subirez qu'une pnalit de -20  vos Tests de Sociabilit envers ce groupe. Sur un chec, vous subissez Animosit.  la fin de chaque Round suivant, vous pouvez tenter un nouveau Test de Psychologie pour mettre fin  l'Animosit. Si ce n'est pas le cas, les effets d'Animosit cesseront naturellement lorsque tous les membres du groupe en question dans votre Ligne de Vue se seront calms ou auront disparu, que vous aurez gagn un tat Sonn ou Inconscient, ou que vous serez tomb sous le coup d'un autre effet psychologique. <br><br>Lorsque vous tes atteint par l'Animosit, vous devez immdiatement vous en prendre aux cratures en question, que ce soit verbalement (insultes, sarcasmes ou autres) ou physiquement (le plus souvent avec les poings), en fonction. Vous gagnez galement +1 DR ds que vous vous en prenez au groupe, que cela soit socialement ou physiquement. Animosit est annul par Peur et Terreur.","type":"psychologie","book":"LDB","page":190,"level":1,"children":[]},{"index":115,"label":"Peur","id":"peur","suffix":"Trait Psychologique","prefix":"(Indice)","abr":"","parent":"","desc":"La Peur reprsente une aversion extrme pour quelque chose. Les cratures qui causent la Peur possdent un Indice de Peur ; cette valeur reprsente le DR que vous devez atteindre lorsque vous effectuez votre Test tendu de Calme pour vaincre cette Peur. Vous pouvez effectuer ce Test  la fin de chaque Round jusqu' ce que votre DR devienne suprieur ou gal  l'Indice de Peur de la crature. Tant que ce n'est pas le cas, vous tes sujet  la Peur. <br><br>Lorsque vous tes sous le coup de la Peur, vous subissez -1 DR  tous les Tests en rapport avec la source de votre peur. Vous tes incapable de vous rapprocher de ce qui provoque cette Peur  moins de russir un Test de Calme Intermdiaire (+0). Si la source de votre Peur se rapproche de vous, vous devez russir un Test de Calme Intermdiaire (+0) ou gagner un tat Bris.","type":"psychologie","book":"LDB","page":190,"level":1,"children":[]},{"index":116,"label":"Frnsie","id":"frenesie","suffix":"Trait Psychologique","prefix":"","abr":"","parent":"","desc":"Vous pouvez, par le biais d'un Test de Force Mentale, vous mettre dans un tat psychologique dans lequel vous allez vous surmotiver, mordre votre bouclier, etc. Sur un succs, vous entrez en Frnsie. <br><br>Tant que vous tes en Frnsie, vous tes immunis  tous les autres Traits Psychologiques, et sous aucun prtexte vous ne fuirez, ni ne battrez en retraite.  l'inverse, vous devez vous dplacer  votre maximum en direction de l'ennemi le plus proche dans votre Ligne de Vue pour l'attaquer. La seule Action possible est un Test de Capacit de Combat ou un Test d'Athltisme pour atteindre votre ennemi le plus rapidement possible. De plus, vous pouvez effectuer un Test de Capacit de Combat gratuit chaque Round car vous vous lancez  corps perdu dans votre attaque. Enfin, vous gagnez un Bonus de Force de +1 grce  votre frocit. <br><br>Vous restez en Frnsie jusqu' ce que tous les ennemis dans votre Ligne de Vue soient neutraliss ou que vous gagniez l'tat Sonn ou Inconscient. Ds que votre Frnsie s'achve, vous gagnez l'tat Extnu.","type":"psychologie","book":"LDB","page":190,"level":1,"children":[]},{"index":117,"label":"Haine","id":"haine","suffix":"Trait Psychologique","prefix":"(Cible)","abr":"","parent":"","desc":"Vous ressentez une profonde haine pour la Cible, qui reprsente en gnral un groupe de personnes ou de cratures, comme les  hochlanders , les  pieuvres des tourbires  ou les  esclavagistes . Vous n'interagirez jamais avec des personnes que vous hassez  ce point. Lorsque vous rencontrez ceux qui vous provoquent la Haine, vous devez effectuer un Test de Psychologie. Sur un chec, vous ressentez de la Haine.  la fin de chaque Round qui suivra, vous pourrez tenter un autre Test de Psychologie afin de mettre fin  votre tat de Haine. Si vous ne le faites pas, les effets de la Haine se dissiperont d'eux-mmes lorsque tous les membres du groupe concern dans votre Ligne de Vue seront morts ou auront disparu, ou que vous gagniez l'tat Inconscient. <br><br>Tant que vous ressentez de la Haine, vous devez faire tout ce qui est en votre pouvoir pour dtruire le groupe ha, et ce, le plus rapidement et de manire la plus violente possible. Vous gagnez +1 DR  tous vos Tests de Combat effectus contre le groupe en question, et tes immunis  Peur et Intimidation (mais pas Terreur) causs par ceux de ce groupe. ","type":"psychologie","book":"LDB","page":190,"level":1,"children":[]},{"index":118,"label":"Prjug","id":"prejuge","suffix":"Trait Psychologique","prefix":"(Cible)","abr":"","parent":"","desc":"Vous ressentez une profonde aversion pour la Cible, en gnral un groupe de personnes ou de cratures, comme les  ostlanders , les  elfes  ou les  Sorciers . Vous devez effectuer un Test de Psychologie chaque fois que vous rencontrez l'un de ces groupes. Sur un succs, il est possible que vous fronciez les sourcils, mais cela ne vous empchera pas de vous comporter normalement. Vous ne subirez qu'une pnalit de -10  vos Tests de Sociabilit avec ce groupe. Sur un chec, vous devenez sensible aux Prjugs.  partir du Round qui suivra, vous pourrez effectuer un autre Test de Psychologie de faon  mettre fin aux Prjugs. Si vous ne le faites pas, les effets de Prjug s'arrteront d'eux-mmes lorsque tous les membres du groupe qui taient dans votre Ligne de Vue auront disparu, que vous gagniez l'tat Sonn ou Inconscient, ou que vous soyez sujet  un autre Trait Psychologique. <br><br>Lorsque vous tes sujet aux Prjugs, vous devez copieusement insulter votre Cible  haute et intelligible voix.","type":"psychologie","book":"LDB","page":190,"level":1,"children":[]},{"index":119,"label":"Terreur","id":"terreur","suffix":"Trait Psychologique","prefix":"(Indice)","abr":"","parent":"","desc":"Certaines cratures sont si profondment perturbantes qu'elles parviennent  provoquer une terreur glaante auprs de leurs adversaires. Lorsque vous rencontrez pour la premire fois une crature qui inspire la Terreur, effectuez un Test de Psychologie. Sur un succs, vous ne subissez aucun effet supplmentaire  cause de la Terreur. Sur un chec, vous gagnez autant d'tat Bris que l'Indice de Terreur de la crature, auquel vous rajoutez les DR infrieurs  0. <br><br>Une fois ce Test de Psychologie effectu, la crature cause la Peur, avec un Indice de Peur quivalent  son Indice de Terreur.","type":"psychologie","book":"LDB","page":191,"level":1,"children":[]},{"index":120,"label":"Vice","id":"vice","suffix":"Trait Psychologique","prefix":"(Cible)","abr":"","parent":"","desc":"Vous prouvez le besoin constant de vous adonner  votre Vice, vers lequel vos penses s'garent en permanence. Vous devez vous y abandonner totalement et de manire malsaine. Par exemple, si votre Vice est
