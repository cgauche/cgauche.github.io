li  la nourriture, vous ne vous contentez pas de prendre un simple repas, mais vous vous transformez en un vritable goinfre qui se met  manger tout ce qu'il peut jusqu' ce qu'il soit ballonn et en devienne malade. Chaque fois que vous tes confront  la Cible de votre Vice, vous devez vous soumettre  un Test de Psychologie (WFJDR p. 190). En cas d'chec, vous devez immdiatement vous laisser aller  votre Vice, en renonant  vos autres actions ou devoirs. Vous ne serez satisfait qu'une fois que vous aurez perdu connaissance et gagnerez alors un tat Extnu.  la fin de chaque Round, vous pouvez ensuite tenter un autre Test de Psychologie pour mettre fin  cet tat. Vous subissez galement -20  tous les Tests de Sociabilit envers les Personnages qui ont t tmoins de votre folie furieuse, car ils sont rvulss par votre comportement. Pour chaque jour complet que vous passez sans vous adonner  votre Vice, vous gagnez un cumul de -20  tous les Tests de Psychologie jusqu' ce que vous y soyez soumis.","type":"psychologie","book":"AU2","page":20,"level":1,"children":[]},{"index":121,"label":"les tats","id":"les etats","suffix":"","prefix":"","abr":"","parent":"","desc":"Les tats reprsentent l'effet des vnements qui se produisent au cours de vos aventures. Ces diffrents tats peuvent tre nots sur votre feuille de Personnage, mais rien ne vous empche d'utiliser des pions pour les symboliser. La description de chaque tat indique la dure normale des effets qu'il gnre ; cependant, il est possible que certaines causes  comme un Sort ou une Blessure critique, changent cet tat de fait. <br><br><b>Note:</b> Si vous subissez un tat quel qu'il soit, vous perdez immdiatement tout Avantage (voir p. 164). <br><br>Un tat peut tre annul en utilisant des Points de Dtermination. Si la plupart sont fortement invalidants, vous parviendrez  les grer assez facilement si vous tes prudent (voir page 171). <br><br><h3>tats multiples</h3><br><br>Vous pouvez tre la victime du mme tat  plusieurs reprises ; de plus, il arrivera quelquefois que vous obteniez plusieurs fois le mme tat au cours d'une seule occasion. Si cela se produit, les pnalits obtenues s'accumulent. Ainsi, si vous avez 3 tats Hmorragique, vous perdez 3 Points de Blessure par Round ; de mme, si vous avez 3 tats Extnu, vous subissez une pnalit de -30  tous vos Tests. <br><br>Vous pouvez galement tre sous l'emprise d'tats diffrents simultanment. Lorsque cela se produit, les effets ne se cumulent pas ; vous choisissez la pnalit la plus importante et vous l'appliquez. Donc, si vous tes sous l'emprise des tats Extnu et  Terre, vous ne subirez qu'une pnalit de -20  vos Test, et non de -30. <br><br><b>Liste complte des tats</b><br><br>tat Assourdi, tat  Terre, tat Aveugl, tat Bris, tat Emptr, tat Empoisonn, tat En flammes, tat Extnu, tat Hmorragique, tat Inconscient, tat Sonn, tat Surpris","type":"etat","book":"LDB","page":167,"level":1,"children":[]},{"index":122,"label":"Assourdi","id":"assourdi","suffix":"tat","prefix":"","abr":"","parent":"","desc":"Que ce soit  cause d'un bruit tonitruant ou d'un coup port  la tte, vous ne parvenez plus  entendre correctement. Vous subissez une pnalit de -10  tous les Tests impliquant l'audition, et tout adversaire qui vous attaque en combat rapproch par le flanc ou par derrire gagne un bonus supplmentaire de +10 pour vous toucher (ce bonus n'est pas augment avec de multiples tats Assourdi). Un tat Assourdi est retir  la fin de chaque Round aprs le premier, souvent remplac par un acouphne.","type":"etat","book":"LDB","page":167,"level":1,"children":[]},{"index":123,"label":" Terre","id":"a terre","suffix":"tat","prefix":"","abr":"","parent":"","desc":"Vous vous retrouvez au sol, sans doute parce que vous n'avez plus de Points de Blessure disponibles, que vous avez chut ou que vous avez t frapp par quelque chose de trs gros. <br><br>Pendant votre tour, votre Mouvement ne peut tre utilis que pour vous relever ou encore ramper de la moiti de votre Mouvement en mtres (Note : s'il ne vous reste plus aucune Blessure, vous ne pouvez que ramper). Vous subissez une pnalit de -20  tout Test qui implique un dplacement quelconque, et tout adversaire qui tente de vous attaquer en Combat au Corps  corps gagne un bonus de +20 pour vous toucher. <br><br> l'inverse de la plupart des tats,  Terre ne se cumule pas  soit vous tes  Terre, soit vous ne l'tes pas. <br><br>Vous perdez l'tat  Terre lorsque vous vous relevez.","type":"etat","book":"LDB","page":167,"level":1,"children":[]},{"index":124,"label":"Aveugl","id":"aveugle","suffix":"tat","prefix":"","abr":"","parent":"","desc":"Vous n'tes plus capable de voir clairement, que ce soit  cause d'un clair lumineux ou d'un liquide que vous aurez reu dans les yeux. <br><br>Vous subissez une pnalit de -10  tous les Tests qui impliquent la vue, et un adversaire qui vous attaque en combat rapproch gagne +10 pour vous toucher. <br><br>Un tat Aveugl est retir  la fin de chaque Round,  partir du prochain Round.","type":"etat","book":"LDB","page":167,"level":1,"children":[]},{"index":125,"label":"Bris","id":"brise","suffix":"tat","prefix":"","abr":"","parent":"","desc":"Vous tes terrifi, vaincu, paniqu ou encore convaincu que vous allez mourir. Pendant votre tour, votre Mouvement et votre Action doivent tre utiliss pour vous loigner le plus vite possible jusqu' ce que vous vous retrouviez  l'abri, hors de vue de l'ennemi ; vous pourrez alors utiliser votre Action sur une Comptence qui vous permettra de vous cacher plus efficacement. Vous subissez galement une pnalit de -10  tous les Tests autres que ceux impliquant la course ou la dissimulation. <br><br>Vous ne pouvez effectuer aucun Test pour rcuprer de cet tat si vous tes Engag avec un ennemi (voir page 159). Si vous n'tes pas Engag,  la fin de chaque Round, vous pouvez tenter un Test de Calme pour vous dbarrasser d'un tat Bris, o chaque DR retire un tat Bris supplmentaire, et dont la Difficult est dicte par les circonstances dans lesquelles vous vous trouvez ; il est plus facile de vous reprendre pour recouvrer vos esprits si vous vous cachez derrire un tonneau au fond d'une impasse situe loin du danger (Accessible +20) plutt que lorsque vous vous trouvez  trois enjambes d'un dmon salivant qui rclame votre sang (Trs difficile -30). <br><br>Si vous passez un Round entier  tre cach hors de vue de tout ennemi, vous retirez 1 tat Bris. <br><br>Une fois que vous n'avez plus d'tats Bris, vous gagnez 1 tat Extnu.","type":"etat","book":"LDB","page":168,"level":1,"children":[]},{"index":126,"label":"Emptr","id":"empetre","suffix":"tat","prefix":"","abr":"","parent":"","desc":"Vous tes gn par quelque chose qui restreint votre dplacement ; cela peut tre des cordes, une toile d'araigne, ou les biceps protubrants d'un adversaire. <br><br>Au cours de votre tour, vous ne pouvez pas utiliser votre Mouvement, et toute action qui implique un dplacement quelconque subit une pnalit de -10 (dont l'Empoignade ; voir page 163). <br><br>Vous pouvez utiliser votre Action pour retirer l'tat Emptr en russissant un Test oppos de Force contre la source de cet emptrement, et chaque DR obtenu permet de retirer un tat Emptr supplmentaire.","type":"etat","book":"LDB","page":168,"level":1,"children":[]},{"index":127,"label":"Empoisonn","id":"empoisonne","suffix":"tat","prefix":"","abr":"","parent":"","desc":"Vous avez t Empoisonn ou un venin vous a t inject. La difficult de tous les Tests effectus pour liminer le poison est dicte par le poison ou le venin en question. <br><br> la fin de chaque Round, perdez 1 Point de Blessure, en ignorant tous les modificateurs. De plus, vous subissez une pnalit de -10  tous vos Tests. <br><br>Si vous atteignez 0 Point de Blessure alors que vous tes Empoisonn, vous ne pouvez soigner aucune Blessure tant qu'il vous reste des tats Empoisonn. Si vous tombez Inconscient alors que vous tes Empoisonn, effectuez un Test de Rsistance aprs un nombre de Rounds quivalent  votre Bonus d'Endurance ou vous mourrez dans d'horribles souffrances. Voir Traumatisme page 172 pour en savoir plus. <br><br> la fin de chaque Round, vous pouvez effectuer un Test de Rsistance. Sur un succs, retirez un tat Empoisonn, et chaque DR permet d'en retirer un supplmentaire. Un Test de Gurison permet d'obtenir le mme rsultat. <br><br>Une fois dbarrass de tous les tats Empoisonn, gagnez 1 tat Extnu.","type":"etat","book":"LDB","page":168,"level":1,"children":[]},{"index":128,"label":"En flammes","id":"en flammes","suffix":"tat","prefix":"","abr":"","parent":"","desc":"Vous avez pris feu ! Cet tat ne peut s'appliquer que si vous tes inflammable  par exemple : porter des vtements susceptibles de prendre feu , mais certains effets, magiques ou divins, peuvent galement vous enflammer mme si vous n'tes normalement pas combustible ! <br><br> la fin de chaque Round, vous subissez 1d10 Points de Blessure, rsultat modifi par votre Bonus d'Endurance et les PA de la Localisation la moins protge, pour un minimum de 1 Blessure. Pour chaque tat En flammes supplmentaire que vous subissez, ajoutez +1 aux Dgts subis ; ainsi, si vous avez 3 tats En flammes, vous subissez 1d10+2 Points de Blessure. Un unique tat En flammes peut tre retir avec un Test d'Athltisme, et chaque DR obtenu permet de retirer un tat En flammes supplmentaire. La difficult du Test est ajuste en fonction des circonstances : il est plus facile de se dfaire des flammes en se roulant dans le sable qu'au milieu d'une cuisine pleine d'huile.","type":"etat","book":"LDB","page":168,"level":1,"children":[]},{"index":129,"label":"Extnu","id":"extenue","suffix":"tat","prefix":"","abr":"","parent":"","desc":"Vous tes puis, ou stress, mais quoi qu'il en soit, vous avez besoin de repos. <br><br>Vous subissez une pnalit de -10  tous vos Tests. <br><br>Pour retirer un tat Extnu, il faut normalement du repos, un Sort ou un effet divin, mais, dans certaines conditions, par exemple lorsque l'tat Extnu est d  une charge porte trop importante (voir Encombrement  la page 293), le fait de faire des modifications (comme porter moins de piges, par exemple), peut permettre de retirer l'tat.","type":"etat","book":"LDB","page":168,"level":1,"children":[]},{"index":130,"label":"Hmorragique","id":"hemorragique","suffix":"tat","prefix":"","abr":"","parent":"","desc":"Vous saignez abondamment. Perdez 1 Blessure  la fin de chaque Round, en ignorant tous les modificateurs. De plus, vous subissez une pnalit de -10 lorsqu'il s'agit de faire un Test pour rsister  une Blessure Purulente, Infection Mineure ou Infection du Sang (voir page 187). Si vous atteignez 0 Blessure, vous ne perdez plus de Points de Blessure supplmentaires et tombez immdiatement inconscient (et vous gagnez l'tat Inconscient)  cause de la perte de sang.  la fin du Round, vous avez 10 % de chance de mourir par tat Hmorragique que vous possdez ; donc, si vous souffrez de 3 tats Hmorragique, vous mourrez de la perte de sang sur un rsultat de 1  30. Si vous faites un double sur ce jet, vos blessures coagulent un peu et vous perdez 1 tat Hmorragique. Vous ne pouvez pas reprendre vos esprits tant que tous les tats Hmorragique ne sont pas retirs (voir Traumatisme  la page 172). <br><br>On peut retirer un tat Hmorragique avec : un Test de Gurison russi, o chaque DR retire un tat Hmorragique supplmentaire ; ou avec n'importe quel Sort ou n'importe quelle Prire qui gurit les Points de Blessure, avec un tat de retir par Point de Blessure guri. <br><br>Une fois tous les tats Hmorragique retirs, gagnez un tat Extnu.","type":"etat","book":"LDB","page":169,"level":1,"children":[]},{"index":131,"label":"Inconscient","id":"inconscient","suffix":"tat","prefix":"","abr":"","parent":"","desc":"Vous tes KO, inconscient, ou frapp d'incapacit. Vous ne pouvez absolument rien faire de votre tour et n'avez aucune conscience de ce qui vous entoure. Un attaquant qui vous cible gagne le bnfice de la rgle Je ne faillirai pas ! (voir p. 171) sans avoir  dpenser un Point de Rsilience ; ou, si le MJ prfre, une attaque en combat rapproch vous tue automatiquement. Toute attaque  distance est galement un succs et occasionne les mmes Dgts que si le tireur tait  bout portant. <br><br>L'tat Inconscient ne se cumule pas  soit vous tes Inconscient, soit vous ne l'tes pas. <br><br>Rcuprer d'un tat Inconscient va bien souvent dpendre des circonstances qui ont caus cette inconscience. Reportez-vous aux Traumatismes  la page 172 pour en savoir plus sur le sujet. Si vous dpensez un Point de Dtermination pour vous dbarrasser d'un tat Inconscient, mais que vous tes toujours sujet aux causes de cette inconscience, vous gagnez un nouvel tat Inconscient  la fin du Round. <br><br>Lorsque vous vous dbarrassez de l'tat Inconscient, vous gagnez l'tat  Terre et l'tat Extnu.","type":"etat","book":"LDB","page":169,"level":1,"children":[]},{"index":132,"label":"Sonn","id":"sonne","suffix":"tat","prefix":"","abr":"","parent":"","desc":"Vous avez reu un coup sur la tte, ou tes dsorient ou confus ; vos oreilles bourdonnent et plus rien n'a vraiment de sens. <br><br>Vous tes incapable d'effectuer votre Action au cours de votre tour et vous ne pouvez vous dplacer que de la moiti de votre Mouvement. Vous pouvez vous dfendre lors des Tests opposs  mais pas ceux qui utilisent Langue (Magick). Vous subissez galement une pnalit de -10  tous les Tests, et tout adversaire qui tente de vous frapper en Combat au Corps  corps gagne +1 Avantage avant d'effectuer son attaque. <br><br> la fin de chaque Round, vous pouvez tenter un Test de Rsistance Intermdiaire (+0). Sur un succs, retirez 1 tat Sonn, et chaque DR obtenu permet de retirer 1 tat Sonn supplmentaire. <br><br>Une fois dbarrass de tout tat Sonn, gagnez 1 tat Extnu si vous n'en possdez pas dj.","type":"etat","book":"LDB","page":169,"level":1,"children":[]},{"index":133,"label":"Surpris","id":"surpris","suffix":"tat","prefix":"","abr":"","parent":"","desc":"Vous avez t pris au dpourvu et vous n'tes absolument pas prt  ragir  ce qu'il arrive. <br><br>Vous ne pouvez effectuer ni votre Mouvement ni votre Action pendant ce tour et vous ne pouvez pas vous dfendre lors de Tests opposs. Tout adversaire qui tente de vous frapper en Combat au Corps  corps gagne +20  la CC. <br><br>L'tat Surpris ne se cumule pas, et donc vous ne pouvez pas en subir plusieurs, mme si, techniquement, vous pouvez tre surpris plus d'une fois dans un mme Round. <br><br> la fin de chaque Round, ou aprs la premire tentative effectue pour vous toucher, vous perdez l'tat Surpris.","type":"etat","book":"LDB","page":169,"level":1,"children":[]}]};</script><script> $(document).ready(function () { CharacterGenerator().init(); }); </script>
