":"manticore","title":"","type":"Les bêtes monstrueuses du Reikland","spec":"","char":{"M":6,"CC":55,"CT":"–","F":55,"E":55,"I":50,"Ag":65,"Dex":"–","Int":10,"FM":35,"Soc":"–","B":72},"traits":"Arme +9, Armure 2, Attaque caudale +8, Bestial, Morsure +9, Taille (Énorme), Territorial, Venin, Vol 80","optionals":"Dressé (Dompté, Magie, Monture), Haine (Prédateurs), Mutation","skills":"","talents":"","trappings":"","spells":"","desc":"Heureusement assez rares, les manticores sont féroces à l’extrême, animées par la volonté de débarrasser leur territoire, avec une extraordinaire brutalité, des prédateurs rivaux. Cela signifie que se trouver sur le territoire d’une manticore ne passe pas inaperçu, car des corps d’autres monstres jonchent le sol. La créature possède la tête et le corps déformé d’un grand chat (bien que parfois son visage apparaisse un peu trop humain), les ailes d’une chauve-souris et une queue semblable à un fouet hérissé de barbelés.<br><br><i>« Quand je voyageais avec les elfes d’Ulthuan, j’ai vu beaucoup de choses qui sidéreraient la plupart des gens. Une fois, j’ai aperçu une manticore, avec au beau milieu de sa crinière de lion un visage de haut elfe ! Je suppose que c’était moins une manticore qu’une elfticore. »</i><br>– Adhemar Fitztancred, Gardien Gris, conteur et menteur","book":"LDB","page":322},{"index":28,"label":"Pégase","id":"pegase","title":"","type":"Les bêtes monstrueuses du Reikland","spec":"","char":{"M":8,"CC":35,"CT":"–","F":45,"E":40,"I":30,"Ag":45,"Dex":"–","Int":20,"FM":25,"Soc":"–","B":28},"traits":"Arme +7, Foulée, Taille (Grande), Vol 100","optionals":"Dressé (Dompté, Guerre, Magie, Monture, Trait)","skills":"","talents":"","trappings":"","spells":"","desc":"Les pégases sont de magnifiques chevaux blancs pourvus d’ailes de cygne. Ce sont des voltigeurs acharnés et inépuisables qui se déplacent en grandes hordes dans les hautes montagnes, semblant prendre beaucoup de plaisir à virevolter dans les courants d’air chaud tourbillonnants. Les pégases font de parfaits destriers et beaucoup de guerriers ou d’éclaireurs ont tenté d’en capturer un. Ils sont très intelligents, et certains pensent qu’ils ne se laissent capturer que s’ils le veulent bien, ce qui a fait naître toutes sortes de légendes romantiques fantaisistes insistant sur le fait que seuls les plus dignes ou les plus vertueux pouvaient être choisis.<br><br><i>« Ouais, les champs sont verdoyants par ici. Ce sont les pégases, vous voyez. Pas besoin d’acheter de l’engrais pour fertiliser, il tombe du paradis, comme un cadeau des dieux. Attention, faut pas rester sous la horde quand elle passe au-dessus. C’est salissant. Très salissant. »</i><br>– Berthold Bruner, fermier et garde-pégase","book":"LDB","page":323},{"index":29,"label":"Pieuvre des tourbières","id":"pieuvre des tourbieres","title":"","type":"Les bêtes monstrueuses du Reikland","spec":"","char":{"M":3,"CC":35,"CT":"–","F":80,"E":75,"I":15,"Ag":55,"Dex":"–","Int":5,"FM":65,"Soc":"–","B":56},"traits":"Amphibie, Bestial, Constricteur, Furtif, Limicole, Taille (Grande), 8 Tentacules +9","optionals":"Taille (Énorme-Monstrueuse), Territorial","skills":"","talents":"","trappings":"","spells":"","desc":"Les pieuvres des tourbières se cachent dans les eaux peu profondes, généralement dans les marécages. Elles y attendent leurs proies dans une immobilité parfaite, capables de sentir les vibrations des créatures en approche, puis surgissent de l’eau boueuse, cherchant à agripper et à noyer en utilisant leurs robustes tentacules. Généralement marbrées de vert et de brun, les pieuvres des tourbières bénéficient d’un camouflage parfaitement adapté aux environnements marécageux, leurs immenses yeux limpides étant souvent le seul indice trahissant leur présence. Beaucoup possèdent des tentacules de six mètres ou plus et un corps de plus d’un mètre quatre-vingt de long, mais des histoires prétendent qu’elles atteignent plusieurs fois cette taille, en particulier si elles ont un apport régulier supplémentaire en viande.","book":"LDB","page":323},{"index":30,"label":"Squig des cavernes","id":"squig des cavernes","title":"","type":"Les bêtes monstrueuses du Reikland","spec":"","char":{"M":4,"CC":45,"CT":"–","F":50,"E":30,"I":10,"Ag":40,"Dex":"–","Int":5,"FM":15,"Soc":"–","B":12},"traits":"Arme +9, Bestial, Bond, Infecté, Vision nocturne","optionals":"Amphibie, Cornes, Frénésie, Infravision, Rage, Souffle (acide ou gaz), Taille (Minuscule-Énorme)","skills":"","talents":"","trappings":"","spells":"","desc":"Les squigs sont de grandes créatures fongoïdes, en général de forme ronde, qui vivent sous terre dans les grottes les plus profondes et les plus sombres. Ils arborent une gueule béante et de grandes dents pointues. Ils sont prisés des gobelins pour leur chair et leur peau, mais aussi comme gardes ou animaux de compagnie.","book":"LDB","page":323},{"index":31,"label":"Troll","id":"troll","title":"","type":"Les bêtes monstrueuses du Reikland","spec":"","char":{"M":6,"CC":30,"CT":15,"F":55,"E":45,"I":10,"Ag":15,"Dex":15,"Int":10,"FM":20,"Soc":5,"B":30},"traits":"Arme +9, Armure 2, Coriace, Increvable, Infecté, Morsure +8, Régénération, Stupide, Taille (Grande), Vomissement","optionals":"Affamé, Amphibie, Bestial, Frénésie, Furtif, Insensible à la douleur, Limicole, Mutation, Parasité, Résistance à la Magie, Vision nocturne","skills":"","talents":"","trappings":"","spells":"","desc":"Les trolls sont des créatures sales et immondes qui infestent tous les coins du Vieux Monde. Prompts à s’adapter à leur environnement, quel que soit leur type, ils sont tous énormes et imposants. Sombres et mus par leurs pulsions alimentaires, ils aiment tout de même amasser des biens et leur repaire peut renfermer des trésors composés d’objets utiles et de valeur… et des restes macabres de leurs repas.<br><br>Bien qu’il existe beaucoup d’espèces de trolls, ils partagent tous des traits communs : ils sont généralement extrêmement stupides, ce qui signifie que tout ennemi vif d’esprit peut avoir un avantage sur eux ; ils peuvent régénérer, ce qui les rend extrêmement difficiles à tuer ; et ils sont capables de régurgiter leur dernier repas à volonté, vomissant de la bile âcre sur des distances particulièrement impressionnantes – bien qu’ils répugnent à le faire, car la faim les tenaille alors.<br><br><i>« Je vous assure, monsieur, que nous avons mené de nombreuses études sur le sujet, et nous avons perdu certains de nos plus braves taxonomistes dans cette entreprise. Il y a précisément vingt-trois espèces de trolls dans l’Empire en ce moment – y compris dix-sept sous-espèces et deux observations non vérifiées, pas encore classifiées. Ce niveau de détail est exactement ce pourquoi la Société impériale a été créée : nous savons que nos chiffres sont exacts. »</i><br>– Ignatius de Nuln, homme de lettres","book":"LDB","page":324},{"index":32,"label":"Vouivre","id":"vouivre","title":"","type":"Les bêtes monstrueuses du Reikland","spec":"","char":{"M":4,"CC":55,"CT":"–","F":60,"E":55,"I":15,"Ag":45,"Dex":"–","Int":10,"FM":50,"Soc":"–","B":84},"traits":"Arme +10, Armure 2, Bestial, Taille (Énorme), Venin, Vol 90","optionals":"Attaque caudale +9, Cornes, Dressé (Dompté, Garde, Guerre, Magie, Monture), Souffle (Poison)","skills":"","talents":"","trappings":"","spells":"","desc":"Bien que les incultes les confondent souvent à tort avec des dragons, au-delà de quelques similitudes superficielles, les vouivres nauséabondes n’ont rien de commun avec ces dignes créatures. Charognards lâches et malvoyants, elles ont tendance à assouvir leur énorme appétit en choisissant des créatures sans défense – principalement des moutons et des chèvres –, évitant autant que possible le combat direct. Contrairement aux autres monstres des Montagnes, les vouivres ne sont pas particulièrement territoriales, et se déplacent généralement lorsque leurs zone de chasse sont envahis.","book":"LDB","page":325},{"index":33,"label":"Orc","id":"orc","title":"","type":"Les hordes de peaux-vertes","spec":"","char":{"M":4,"CC":35,"CT":30,"F":35,"E":45,"I":20,"Ag":25,"Dex":20,"Int":25,"FM":35,"Soc":20,"B":14},"traits":"Animosité (peaux-vertes), Arme +8, Armure 3, Belliqueux, Increvable, Infecté, Vision nocturne","optionals":"À distance +8 (50), Insensible à la douleur, Taille (Grande)","skills":"","talents":"","trappings":"","spells":"","desc":"Les orcs sont mauvais, brutaux, belliqueux et presque immunisés contre la douleur. Ils possèdent un corps massif et de larges épaules puissantes et ils ne laisseront pas une chose aussi insignifiante que la perte d’un bras faire obstacle à une bonne bagarre. Ils sont taillés pour le combat et n’aiment rien de plus au monde. Quand ils n’ont pas d’ennemis à combattre, ils s’en prennent à des groupes rivaux de peaux-vertes. S’il n’y a pas de groupe rival, ils se battront entre eux. Bien que moins nombreux que les gobelins, ils sont plus grands et plus robustes, et toutes les occasions sont bonnes pour le faire savoir. Les orcs peuvent atteindre des tailles prodigieuses, et les plus grands, les plus forts, les plus robustes et les plus agressifs d’entre eux se voient par conséquent accorder plus de prestige : la force entraîne le pouvoir dans leur société guerrière. Certains orcs chevauchent d’énormes sangliers pendant les batailles, un spectacle assez terrifiant.Nous être les meilleurs.<br><br><i>« Nous être les meilleurs. Nous pas être foutus gobbos ou stoupides trollz, nous être plus forts ! Et si quoiqu’un dit que nous pas forts, nous taper dur sur foutue tête. »</i><br>– Gurkk Chop’crâne, Chef orc","book":"LDB","page":325},{"index":34,"label":"Gobelin","id":"gobelin","title":"","type":"Les hordes de peaux-vertes","spec":"","char":{"M":4,"CC":25,"CT":30,"F":30,"E":30,"I":20,"Ag":35,"Dex":30,"Int":30,"FM":20,"Soc":20,"B":11},"traits":"Animosité (peaux-vertes), Arme +7, Armure 1, Effrayé (elfes), Infecté, Vision nocturne","optionals":"À distance +7 (25), Arboricole, Haine (nains), Infravision, Venin","skills":"","talents":"","trappings":"","spells":"","desc":"L’instinct de conservation d’un gobelin, rachitique, malveillant, mais également agile et intelligent, ne doit jamais être sous-estimé. Ces créatures sont néanmoins lâches, et se regroupent donc facilement si le nombre leur procure un avantage écrasant. Les gobelins rejoignent souvent les armées d’orcs – pas toujours par choix – s’appropriant opportunément une partie du butin de guerre pendant que les autres prennent part au plus gros du combat.<br><br><i>« Des gobelins, sire ! Par milliers ! »</i><br>– Lieutenant Bromkopf, 24e Régiment de Fantassins reiklander","book":"LDB","page":326},{"index":35,"label":"Snotling","id":"snotling","title":"","type":"Les hordes de peaux-vertes","spec":"","char":{"M":4,"CC":25,"CT":15,"F":25,"E":20,"I":20,"Ag":30,"Dex":"–","Int":15,"FM":30,"Soc":"–","B":7},"traits":"Arme +4, Bestial, Infecté, Taille (Petite), Vision nocturne","optionals":"Dressé (Dompté, Rapporter, Garde), Nuée, Venin","skills":"","talents":"","trappings":"","spells":"","desc":"Créatures écervelées s’apparentant à des chiots excités et incontrôlables, les snotlings sont des charognards et des imitateurs-nés, ramassant des os et des choses brillantes partout où ils passent, ou copiant les actions de tout ce qu’ils voient. Si les gobelins ou les orcs les poussent au conflit, ils se battent en nuées nauséabondes, essayant de submerger leurs ennemis par le poids de leur nombre. Pour cela, ils trouvent toutes sortes de substances répugnantes et toxiques, comme des champignons vénéneux ou des déjections, à lancer sur leurs ennemis.","book":"LDB","page":326},{"index":36,"label":"Banshee","id":"banshee","title":"","type":"Les morts sans repos","spec":"","char":{"M":6,"CC":30,"CT":"–","F":30,"E":30,"I":20,"Ag":30,"Dex":30,"Int":25,"FM":40,"Soc":20,"B":13},"traits":"Arme +7, Éthéré, Hurlement fantomatique, Infravision, Instable, Mort-vivant, Terreur 3","optionals":"Bestial, Insensible à la douleur, Rage, Territorial, Vol","skills":"","talents":"","trappings":"","spells":"","desc":"Les Banshees sont les vestiges spectraux de sorcières autrefois puissantes dont les esprits sont imprégnés de l’énergie fétide de Dhar. Leur après-vie sans repos est tourmentée par le chagrin et l’amertume, un vide béant dans leurs âmes qui les pousse à émettre des hurlements déchirants, assez terrifiants et puissants pour plonger dans la folie ceux qui l’entendent, ou même arrêter leur coeur.","book":"LDB","page":327},{"index":37,"label":"Chauve-souris vampire (Varghulf)","id":"chauve-souris vampire (varghulf)","title":"","type":"Les morts sans repos","spec":"","char":{"M":8,"CC":55,"CT":"–","F":55,"E":55,"I":30,"Ag":50,"Dex":20,"Int":10,"FM":60,"Soc":"–","B":42},"traits":"Affamé, Arme +9, Armure 1, Bestial, Haine (Vivant), Infravision, Morsure +8, Mort-vivant, Peur 4, Régénération, Taille (Grande), Terreur 3, Vampirique","optionals":"Corruption (Mineure), Frénésie, Pisteur, Rage, Territorial, Vol","skills":"","talents":"","trappings":"","spells":"","desc":"La plupart des vampires dissimulent leur besoin de sang sous une apparence de civilité et de savoir-vivre, se définissant eux-mêmes comme les aristocrates des morts-vivants. Cependant, certains fuient leur côté humain et embrassent la bête qui les habite. Ces chauve-souris vampires, les Varghulfs, sont des créatures cruelles et sauvages, abandonnées à l’autosatisfaction animale. Elles se manifestent sous la forme de grandes bêtes aux allures de chauve-souris, se délectant de leur besoin primaire de sang.","book":"LDB","page":327},{"index":38,"label":"Fantôme","id":"fantôme","title":"","type":"Les morts sans repos","spec":"","char":{"M":6,"CC":30,"CT":"–","F":30,"E":30,"I":10,"Ag":30,"Dex":20,"Int":15,"FM":15,"Soc":"–","B":10},"traits":"Arme +6, Éthéré, Infravision, Instable, Mort-vivant, Peur 2","optionals":"Bestial, Haine, Nuée, Rage, Territorial","skills":"","talents":"","trappings":"","spells":"","desc":"Les fantômes sont les esprits d’âmes tourmentées, mortes alors que leurs affaires terrestres n’étaient pas réglées. Tout comme les squelettes et les zombies, les fantômes peuvent être invoqués par des vampires ou des nécromanciens, ou peuvent hanter des régions imprégnées de Dhar. Dans des cas exceptionnels, des esprits particulièrement déterminés peuvent se frayer un chemin depuis le Royaume de Morr pour poursuivre leurs propres affaires, bien que de tels événements attirent rapidement l’attention du Culte de Morr ou des Magisters de l’Ordre d’Améthyste. Lorsqu’ils sont invoqués grâce aux arts nécromantiques, les fantômes se regroupent, formant de grandes armées d’esprits qui fondent sur leurs ennemis. Ils répandent la peur et la désolation sur leur passage.","book":"LDB","page":328},{"index":39,"label":"Goule de crypte","id":"goule de crypte","title":"","type":"Les morts sans repos","spec":"","char":{"M":4,"CC":30,"CT":"–","F":35,"E":30,"I":30,"Ag":35,"Dex":25,"Int":20,"FM":20,"Soc":5,"B":11},"traits":"Arme +6, Infecté, Morsure +5, Vision nocturne","optionals":"Bestial, Insensible à la douleur, Venin","skills":"","talents":"","trappings":"","spells":"","desc":"Parmi les êtres les plus pitoyables du Vieux Monde, les goules de crypte sont des créatures voûtées et hideuses, à la peau cireuse et sale, et dont les dents jaunes bien aiguisées sont capables de déchirer la chair de leurs victimes. Les goules sont attirées par les énergies magiques de Shyish et Dhar, ce qui signifie dans les faits qu’elles tournent autour des cimetières, des cryptes et des champs de bataille.","book":"LDB","page":328},{"index":40,"label":"Loup funeste","id":"loup funeste","title":"","type":"Les morts sans repos","spec":"","char":{"M":9,"CC":30,"CT":"–","F":35,"E":35,"I":30,"Ag":30,"Dex":"–","Int":"–","FM":"–","Soc":"–","B":24},"traits":"Arme +6, Armure 1, Fabriqué, Foulée, Infravision, Instable, Mort-vivant, Peur 2, Pisteur, Taille (Grande)","optionals":"Corruption (Mineure), Infecté, Insensible à la douleur, Perturbant, Territorial","skills":"","talents":"","trappings":"","spells":"","desc":"Quand la terre restitue les morts, il n’y a pas que les humains qui se relèvent : parodies macabres de loups géants aux yeux rougeoyants, aux lambeaux de chairs tombant de leurs carcasses putréfiées, les loups funestes rôdent la nuit pour le compte de leurs maîtres nécromanciens. Dans le Reikland, on dit qu’ils parcourent les forêts hantées des Hägercrybs quand Morrslieb est pleine, à la recherche d’une proie pour assouvir leur insatiable faim, rongés par un appétit de chair fraîche et un instinct accru pour l’odeur du sang.","book":"LDB","page":328},{"index":41,"label":"Spectre de cairn","id":"spectre de cairn","title":"","type":"Les morts sans repos","spec":"","char":{"M":6,"CC":35,"CT":"–","F":35,"E":30,"I":15,"Ag":30,"Dex":25,"Int":25,"FM":50,"Soc":15,"B":14},"traits":"Arme +9, Éthéré, Étreinte glaciale, Infravision, Instable, Mort-vivant, Terreur 3","optionals":"Bestial, Champion, Insensible à la douleur, Territorial","skills":"","talents":"","trappings":"","spells":"","desc":"Les spectres de cairn sont des esprits particulièrement puissants, les restes spectraux d’aspirants nécromanciens qui ont cherché à prolonger leur existence grâce à la magie sombre. De leur vivant, ils étaient obstinés ; dans la mort, leur volonté malveillante les pousse à exercer une terrible vengeance sur les âmes ardentes des vivants. Beaucoup de ces spectres hantent les cairns couverts de brume qui parsèment le paysage de l’Empire, tels que les Hägercrybs déchues.","book":"LDB","page":329},{"index":42,"label":"Squelette","id":"squelette","title":"","type":"Les morts sans repos","spec":"","char":{"M":4,"CC":25,"CT":25,"F":30,"E":30,"I":20,"Ag":20,"Dex":25,"Int":"–","FM":"–","Soc":"–","B":12},"traits":"Arme +7, Armure 2, Fabriqué, Infravision, Insensible à la douleur, Instable, Mort-vivant, Peur 2","optionals":"Corruption (Mineure), Infecté, Territorial","skills":"","talents":"","trappings":"","spells":"","desc":"Les squelettes sont les restes décharnés de ceux qui sont morts depuis longtemps, réanimés, parodies de vivants, par une magie sombre pour arpenter la terre. Ceux qui sont morts sans recevoir le repos accordé par les rituels de Morr, le dieu de la Mort, peuvent être ressuscités sous cette forme par un nécromancien suffisamment puissant. Totalement dépourvus d’intelligence, les squelettes combattent jusqu’à ce que leurs os soient réduits en miettes. Leur ténacité n’a rien à voir avec du courage, ils n’ont tout simplement peur de rien, et ne peuvent pas être tués puisqu’ils ne sont vivants.<br><br><i>« J’ai soulevé le lourd couvercle, m’attendant à découvrir le sublime masque mortuaire en or de Khetanken. Mais on nous avait mal renseignés. Une main osseuse a jailli et m’a saisi par le cou. Surpris, j’ai lâché le couvercle, et la main et l’avant-bras ont été sectionnés, piégeant la créature dans le sarcophage. Mais la main persistait à m’étrangler, serrant si fort mon pauvre cou que je pouvais à peine respirer ! J’ai pensé que ma dernière heure était arrivée. C’est alors que soeur Célestine a jeté de l’eau bénite sur la chose qui est redevenue inerte. Je m’en sers pour me gratter le dos à présent. »</i><br>– Hubert Karter, Pilleur de tombes","book":"LDB","page":329},{"index":43,"label":"Vampire","id":"vampire","title":"","type":"Les morts sans repos","spec":"","char":{"M":6,"CC":60,"CT":40,"F":50,"E":40,"I":50,"Ag":70,"Dex":40,"Int":40,"FM":60,"Soc":40,"B":19},"traits":"Arme +9, Morsure +8, Mort-vivant, Vampirique, Vision nocturne","optionals":"Affamé, Bestial, Champion, Corruption (Mineure), Corruption mentale, Frénésie, Grimpant, Increvable, Infravision, Insensible à la douleur, Lanceur de Sorts (Mort ou Nécromancie), Perturbant, Peur 1, Pisteur, Rage, Regard pétrifiant, Régénération, Vol","skills":"","talents":"","trappings":"","spells":"","desc":"Les vampires se considèrent comme les rois de la nuit. Beaucoup peuvent passer pour des humains, certains opérant même durant de longues périodes parmi les vivants. Malgré leur apparence extérieure humaine, aucun coeur ne bat sous leur peau pâle, et au lieu des faims de mortels, ils souffrent d’une soif incessante de sang. Les vampires du Vieux Monde sont en fin de compte tous issus de lignées anciennes, apparues il y a des millénaires dans le Sud. Beaucoup sont extrêmement fiers de leur héritage, des traits et traditions qui les différencient des autres. Les vampires de lignées différentes sont souvent de grands rivaux, mais ils sont assez intelligents pour se rassembler quand cela devient nécessaire pour faire face aux ennemis les plus importants.","book":"LDB","page":330},{"index":44,"label":"Zombie","id":"zombie","title":"","type":"Les morts sans repos","spec":"","char":{"M":4,"CC":15,"CT":"–","F":30,"E":30,"I":5,"Ag":10,"Dex":15,"Int":"–","FM":"–","Soc":"–","B":12},"traits":"Arme +7, Fabriqué, Infravision, Insensible à la douleur, Instable, Mort-vivant, Peur 2","optionals":"Armure, Corruption (Mineure), Infecté, Maladie, Parasité, Perturbant, Territorial","skills":"","talents":"","trappings":"","spells":"","desc":"Comme les squelettes, les zombies sont des créatures mortes-vivantes réanimées et maintenues « en vie » par d’ignobles magies. Contrairement aux squelettes, ils sont morts si récemment qu’une grande partie de leur corps subsiste encore, la chair malade et pourrissante s’affaissant sur leurs organes boursouflés et envahis par les vers. Quand ils combattent, leur chair et leurs organes se détachent de leurs os, libérant des effluves nauséabondes et toxiques, suffisamment puissantes pour retourner l’estomac de quiconque, à part, peut-être, celui des soldats les plus endurcis.","book":"LDB","page":330},{"index":45,"label":"Chamane-Brey","id":"chamane-brey","title":"","type":"Esclaves des Ténèbres","spec":"Hommes-bêtes, les enfants du Chaos","char":{"M":4,"CC":40,"CT":30,"F":30,"E":45,"I":40,"Ag":35,"Dex":25,"Int":30,"FM":50,"Soc":30,"B":16},"traits":"Arboricole, Arme +7, Cornes +6, Corruption (Mineure), Lanceur de Sorts (Bêtes, n’importe laquelle du Chaos, Mort ou Ombres), Rage, Vision nocturne","optionals":"Infecté, Maladie (Vérole du Tanneur), Mutation, Parasité, Taille (Grande)","skills":"","talents":"","trappings":"","spells":"","desc":"Les chamanes-brays sont nés avec la capacité de manier les pouvoirs du Chaos, qu’ils utilisent avec un talent terrifiant. Ils n’ont jamais besoin de se défendre eux-mêmes contre les autres membres de la horde, ce qui est exceptionnel chez les hommes-bêtes. Personne n’oserait les attaquer puisqu’ils représentent la volonté des Dieux Sombres en personne.","book":"LDB","page":331},{"index":46,"label":"Gor","id":"gor","title":"","type":"Esclaves des Ténèbres","spec":"Hommes-bêtes, les enfants du Chaos","char":{"M":4,"CC":45,"CT":30,"F":35,"E":45,"I":30,"Ag":35,"Dex":25,"Int":25,"FM":30,"Soc":25,"B":14},"traits":"Arboricole, Arme +7, Armure 1, Cornes +6, Rage, Vision nocturne","optionals":"Armure 2, Corruption (Mineure), Infecté, Lanceur de Sorts (Bêtes), Maladie (Vérole du Tanneur), Mutation, Parasité, Taille (Grande)","skills":"","talents":"","trappings":"","spells":"","desc":"Les gors, les hommes-bêtes les plus courants, hantent presque chaque forêt du Vieux Monde. Leur apparence varie considérablement, mais tous allient des traits bestiaux et humains, souvent avec la tête et les jambes d’un bouc et le torse et les bras d’un humain. La seule caractéristique commune à tous les Gors est une grande paire de cornes – les plus grandes sont les meilleures, car elles indiquent le statut parmi les hommes-bêtes –, un trait qui les différencie des ungors et des changepeaux.","book":"LDB","page":332},{"index":47,"label":"Minotaure","id":"minotaure","title":"","type":"Esclaves des Ténèbres","spec":"Hommes-bêtes, les enfants du Chaos","char":{"M":6,"CC":45,"CT":25,"F":44,"E":45,"I":20,"Ag":35,"Dex":25,"Int":20,"FM":30,"Soc":15,"B":30},"traits":"Affamé, Arme +9, Cornes +9, Taille (Grande), Vision nocturne","optionals":"Arboricole, Belliqueux, Corruption (Mineure), Infecté, Maladie (Vérole du Tanneur), Mutation, Parasité, Rage","skills":"","talents":"","trappings":"","spells":"","desc":"Les minotaures semblables à des taureaux, énormes et massifs, dominent même les plus grands bestigors. Les hordes possédant un grand contingent de minotaures se considèrent comme particulièrement bénies par les Dieux Sombres. Les hommes-bêtes se rassemblent autour des minotaures car leur présence imposante insuffle du courage même aux plus petits d’entre eux.","book":"LDB","page":332},{"index":48,"label":"Ungor","id":"ungor","title":"","type":"Esclaves des Ténèbres","spec":"Hommes-bêtes, les enfants du Chaos","char":{"M":4,"CC":35,"CT":30,"F":30,"E":35,"I":30,"Ag":35,"Dex":25,"Int":25,"FM":35,"Soc":25,"B":12},"traits":"Arboricole, Arme +6, Vision nocturne","optionals":"À distance +7 (25), Armure 1, Corruption (Mineure), Infecté, Maladie (Vérole du Tanneur), Mutation, Parasité, Taille (Petite)","skills":"","talents":"","trappings":"","spells":"","desc":"Les ungors possèdent des cornes vestigiales ou très courtes, et ils sont donc à peine considérés comme des « gors » par le reste de la horde. Certains possèdent même des visages semblables à ceux des humains, faisant d’eux des infiltrés efficaces, mais aussi des cibles faciles aux moqueries. En effet, les ungors sont durement traités par les gors, et sont souvent chétifs et mal nourris par rapport à leurs frères aux plus grandes cornes, ce qui en fait des créatures aigries, enclines à reporter leur jalousie sur les autres.","book":"LDB","page":332},{"index":49,"label":"Cultiste","id":"cultiste","title":"","type":"Esclaves des Ténèbres","spec":"Cultistes, les égarés et les damnés","char":{"M":4,"CC":30,"CT":30,"F":30,"E":30,"I":30,"Ag":30,"Dex":30,"Int":30,"FM":30,"Soc":30,"B":12},"traits":"Arme +6","optionals":"Armure 1, Corruption (Mineure), Lanceur de Sorts (Chaos), Mutation","skills":"","talents":"","trappings":"","spells":"","desc":"Pour ceux qui ne sont pas atteints par le fléau du Chaos, il ne représente qu’une abomination contre nature, mais pour ceux qu’il affecte, chaque pas vers la damnation, chaque idée les rapprochant du Chaos semble non seulement logique mais indispensable. Certains adeptes particulièrement dévoués des cultes proscrits reçoivent des « dons » de leurs dieux : d’immondes mutations qui les condamneront à mort si les Répurgateurs découvrent leur secret.","book":"LDB","page":333},{"index":50,"label":"Mutant","id":"mutant","title":"","type":"Esclaves des Ténèbres","spec":"Cultistes, les égarés et les damnés","char":{"M":4,"CC":30,"CT":30,"F":30,"E":30,"I":30,"Ag":30,"Dex":30,"Int":30,"FM":30,"Soc":30,"B":12},"traits":"Arme +7, Corruption (Mineure), Mutation","optionals":"Tous les traits","skills":"","talents":"","trappings":"","spells":"","desc":"L’un des destins les plus tragiques pour un humain est de succomber à l’influence mutagène du Chaos. Cela peut se produire sans raison aucune, et même des bébés peuvent naître mutants. Lorsque cela se produit, beaucoup de parents ne trouvent pas la force d’assassiner leurs enfants, mais les abandonnent plutôt dans les bois, pour qu’ils meurent ou soient recueillis par d’autres mutants ou hommes bêtes. Peu importe qu’ils soient innocents, tous les mutants sont source de terreur pour le commun des mortels, et la plupart se tournent vers les Dieux Sombres, abandonnés et aigris, ou en finissent avant qu’il ne soit trop tard.","book":"LDB","page":333},{"index":51,"label":"Guerrier du Chaos","id":"guerrier du chaos","title":"","type":"Esclaves des Ténèbres","spec":"Cultistes, les égarés et les damnés","char":{"M":4,"CC":55,"CT":30,"F":45,"E":45,"I":45,"Ag":55,"Dex":30,"Int":35,"FM":55,"Soc":25,"B":17},"traits":"Arme +8, Armure 5, Champion, Corruption (Mineure)","optionals":"Belliqueux, Corruption mentale, Frénésie, Lanceur de Sorts (Chaos), Maladie, Mutation, Perturbant","skills":"","talents":"","trappings":"","spells":"","desc":"Énormes brutes lourdement cuirassées, affublées de pointes et d’impressionnants symboles de leurs dieux, les guerriers du Chaos ne sont clairement plus des humains. Plus rien ne subsiste de leur existence passée, et ils n’existent que pour servir leur sombre maître, et rien d’autre.<br><br>Alors que la plupart des guerriers du Chaos sont des maraudeurs couverts de gloire venant des régions loin au nord, quelques cultistes privilégiés peuvent se voir attribuer une armure du Chaos par les Dieux Sombres, leur conférant une grande puissance, avec obligation de ne jamais l’ôter du reste de leur vie. Comme peu de guerriers les surpassent, et qu’aucun chevalier n’est mieux protégé, leur espérance de vie demeure très longue.<br><br><i>« Dans le Nord redouté se trouve le plus grand danger. Il est le fruit d’un autre lieu, d’un autre temps, nous attaquant à cause des erreurs et de la malchance de dieux morts depuis longtemps. Il agrippe avidement notre monde, frémissant d’impatience, envoyant des hordes parmi les plus belliqueuses et envieuses : nos propres parents, les tribus de l’Homme. »</i><br><br>— Phitzer, Sorcière wissenlander","book":"LDB","page":334},{"index":52,"label":"Sanguinaire de Khorne","id":"sanguinaire de khorne","title":"","type":"Esclaves des Ténèbres","spec":"Démons, les armées baragouinantes","char":{"M":5,"CC":55,"CT":35,"F":45,"E":35,"I":60,"Ag":40,"Dex":30,"Int":25,"FM":70,"Soc":15,"B":17},"traits":"Arme +9, Arme (griffes), Armure 5, Champion, Cornes +8, Corruption (Modérée), Démoniaque 8+, Frénésie, Insensible à la douleur, Instable, Peur 3","optionals":"","skills":"","talents":"","trappings":"","spells":"","desc":"Élus de Khorne, les sanguinaires règnent sur les champs de bataille du Vieux Monde, arrachant crânes et vies en l’honneur du dieu du Sang. Des dents pointues et acérées dépassent de leur monstrueux visage cornu. Leur peau rouge-sang est dure comme l’airain, forgée sur l’enclume de guerres incessantes. Chaque sanguinaire porte une Lame des Enfers, diaboliquement tranchante et trempée dans le sang versé, qu’il manie avec témérité, se délectant du doux plaisir de la tuerie aveugle.","book":"LDB","page":335},{"index":53,"label":"Démonette de Slaanesh","id":"demonette de slaanesh","title":"","type":"Esclaves des Ténèbres","spec":"Démons, les armées baragouinantes","char":{"M":4,"CC":60,"CT":50,"F":40,"E":30,"I":65,"Ag":60,"Dex":35,"Int":30,"FM":70,"Soc":45,"B":17},"traits":"Arme +9, Champion, Corruption (Modérée), Démoniaque 8+, Instable, Perturbant, Peur 2, Vision nocturne","optionals":"","skills":"","talents":"","trappings":"","spells":"","desc":"Comme toutes les créatures du Prince de la Souffrance et du Plaisir, les démonettes de Slaanesh sont aussi belles qu’horribles. Leur allure surnaturelle défiant tout sens et toute rationalité, elles rendent leurs ennemis incapables de résister, tant ils sont charmés par la sensualité de leurs formes monstrueuses. Elles arborent une peau crémeuse et pâle et de grands yeux noir de jais, ainsi qu’une épaisse chevelure flottant au vent et de couleur contre nature. Au lieu de mains, leurs bras sveltes se terminent par des griffes recourbées aux allures de pinces de crabe.","book":"LDB","page":335},{"index":54,"label":"Furie du Chaos","id":"furie du chaos","title":"","type":"Esclaves des Ténèbres","spec":"Démons, les armées baragouinantes","char":{"M":4,"CC":45,"CT":0,"F":45,"E":35,"I":45,"Ag":45,"Dex":20,"Int":25,"FM":25,"Soc":5,"B":12},"traits":"Arme +8 (Griffes), Cornes +6, Corruption (modérée), Démoniaque 8+, Instable, Morsure +6, Nerveux, Peur 2, Vol 90","optionals":"Brutal, Effrayé (Démons, Démonologues), Intelligent, Mutation, Rapide, Taille (Minuscule ou Petit ou Grand)","skills":"Corps à Corps (Bagarre) 50","talents":"","trappings":"","spells":"","desc":"À bien des égards, les furies du Chaos sont considérées comme des démons sans importance. Elles ne servent aucun dieu en particulier, et ne sont que des manifestations ataviques du Chaos dans sa forme indivisible, primitive et sans personnalité distincte. Leur faiblesse relative, ainsi que le fait qu’aucune puissance du Chaos ne chercherait à se venger si elles étaient maltraitées, font qu’elles sont souvent invoquées par des démonologues novices à la recherche d’un serviteur malléable et utile. <br><br> Malgré leur manque de puissance, les furies restent toujours plus fortes que la plupart des humains mortels, et capables de voler rapidement grâce à leurs ailes en cuir. Leur apparence est changeante, comme celle de tous les serviteurs du Chaos, mais elles ont généralement une silhouette grossière qui n’est pas sans évoquer celle d’un homme-bête ailé. Les furies sont souvent caractérisées par un long museau canin, des cornes courtes et pointues, des yeux jaunes brûlants et une peau parsemée de fourrure sombre et d’écailles reptiliennes rouges. <br><br> Les furies sont faibles et lâches par nature. Un démonologue peut facilement en lier une afin de délivrer de simples messages ou de s’attaquer à des cibles isolées. Cependant, si on leur confie des tâches trop pénibles, complexes ou dangereuses, elles peuvent devenir rancunières et refuser de coopérer.","book":"EDO","page":84},{"index":55,"label":"Horreur rose","id":"horreur rose","title":"","type":"Esclaves des Ténèbres","spec":"Démons, les armées baragouinantes","char":{"M":4,"CC":50,"CT":30,"F":35,"E":30,"I":35,"Ag":30,"Dex":35,"Int":25,"FM":30,"Soc":10,"B":12},"traits":"Arme +8 (Griffes), Corruption (modérée), Dédoublement, Démoniaque 8+, Feu de Tzeentch, Instable, Peur 2","optionals":"Lanceur de sorts (Tzeentch), Langue préhensile +6 (6 mètres), Mutation, Taille (Grande), Perturbant","skills":"Focalisation 65, Langue (Magick) 55","talents":"","trappings":"","spells":"","desc":"Les horreurs de Tzeentch sont les rejetons mutants et baragouinant du Changeur de Voies. Monstruosités aux membres multiples, leur forme semble se tordre et se modifier selon les bras, les jambes et les tentacules qui surgissent, serpentant dans l’air à la recherche de proies à emporter dans leurs gueules béantes. Créatures de pure magie, l’air qui les entoure crépite et se déforme avec des énergies arcaniques impies. <br><br> Les horreurs roses se délectent du changement et de la magie. Lorsqu’elles sont invoquées, elles rient et gambadent à travers le monde, folâtrant et effectuant des cabrioles enthousiastes. Leur caractère joyeusement anticonformiste leur a souvent valu le surnom de « Couineurs » ou de « Destructeurs tourbillonnants ». Créatures du Chaos brut, elles sont attirées les unes par les autres, amplifiant leur pouvoir mutuel, et conjurant de redoutables éclairs de flammes magiques pour détruire ceux qui sont assez fous pour s’en approcher. <br><br> Si une horreur rose reçoit un coup suffisant pour détruire sa manifestation matérielle, elle se divise de manière explosive en deux horreurs bleues, au lieu d’être bannie dans les Royaumes du Chaos. Contrairement à leur homologues roses et rieuses, les horreurs bleues sont maussades et malveillantes, leurs visages déformées par des grimaces et des rictus. Au lieu de rire, leurs gorges surnaturelles grommellent ou marmonnent des malédictions. <br><br> Si un groupe de neuf créatures, ou un multiple de neuf, possède le Trait Feu de Tzeentch, alors toutes les créatures mettent leurs ressources en commun et lancent le sort Tempête de feu de Tzeentch. Neuf, bien sûr, est le nombre sacré de Tzeentch.","book":"EDO","page":85},{"index":56,"label":"Horreur bleue","id":"horreur bleue","title":"","type":"Esclaves des Ténèbres","spec":"Démons, les armées baragouinantes","char":{"M":4,"CC":30,"CT":30,"F":35,"E":30,"I":35,"Ag":30,"Dex":35,"Int":25,"FM":30,"Soc":10,"B":12},"traits":"Arme +6 (Griffes), Corruption (Modérée), Démoniaque 9+, Feu de Tzeentch, Instable, Peur 1","optionals":"Lanceur de sorts (Tzeentch), Langue préhensile +3 (3 mètres), Mutation, Perturbant","skills":"Focalisation 35, Langue (Magick) 30","talents":"","trappings":"","spells":"","desc":"Les horreurs de Tzeentch sont les rejetons mutants et baragouinant du Changeur de Voies. Monstruosités aux membres multiples, leur forme semble se tordre et se modifier selon les bras, les jambes et les tentacules qui surgissent, serpentant dans l’air à la recherche de proies à emporter dans leurs gueules béantes. Créatures de pure magie, l’air qui les entoure crépite et se déforme avec des énergies arcaniques impies. <br><br> Les horreurs roses se délectent du changement et de la magie. Lorsqu’elles sont invoquées, elles rient et gambadent à travers le monde, folâtrant et effectuant des cabrioles enthousiastes. Leur caractère joyeusement anticonformiste leur a souvent valu le surnom de « Couineurs » ou de « Destructeurs tourbillonnants ». Créatures du Chaos brut, elles sont attirées les unes par les autres, amplifiant leur pouvoir mutuel, et conjurant de redoutables éclairs de flammes magiques pour détruire ceux qui sont assez fous pour s’en approcher. <br><br> Si une horreur rose reçoit un coup suffisant pour détruire sa manifestation matérielle, elle se divise de manière explosive en deux horreurs bleues, au lieu d’être bannie dans les Royaumes du Chaos. Contrairement à leur homologues roses et rieuses, les horreurs bleues sont maussades et malveillantes, leurs visages déformées par des grimaces et des rictus. Au lieu de rire, leurs gorges surnaturelles grommellent ou marmonnent des malédictions. <br><br> Si un groupe de neuf créatures, ou un multiple de neuf, possède le Trait Feu de Tzeentch, alors toutes les créatures mettent leurs ressources en commun et lancent le sort Tempête de feu de Tzeentch. Neuf, bien sûr, est le nombre sacré de Tzeentch.","book":"EDO","page":85},{"index":57,"label":"Slenderthigh Whiptongue","id":"slenderthigh whiptongue","title":"Prince démon de Slaanesh","type":"Esclaves des Ténèbres","spec":"Princes démons","char":{"M":6,"CC":95,"CT":110,"F":115,"E":120,"I":100,"Ag":95,"Dex":40,"Int":70,"FM":85,"Soc":85,"B":86},"traits":"Arme +16, Armure 1, Champion, Cornes +15, Corruption (Majeure), Démoniaque 8+, Instable, Lanceur de Sorts (Slaanesh), Perturbant, Taille (Grande), Terreur 3, Vision nocturne","optionals":"","skills":"","talents":"","trappings":"","spells":"","desc":"","book":"LDB","page":336},{"index":58,"label":"Fr’hough Mournbreath","id":"fr’hough mournbreath","title":"Prince démon de Nurgle","type":"Esclaves des Ténèbres","spec":"Princes démons","char":{"M":4,"CC":70,"CT":35,"F":120,"E":150,"I":50,"Ag":20,"Dex":30,"Int":85,"FM":120,"Soc":50,"B":108},"traits":"Arme +15, Armure 4, Cornes +14, Corruption (Majeure), Démoniaque 7+, Infecté, Infravision, Instable, Lanceur de Sorts (Nurgle), Maladie (Vérole urticante), Parasité, Souffle +12 (Corrosif ), Taille (Grande), Terreur 3","optionals":"","skills":"","talents":"","trappings":"","spells":"","desc":"","book":"LDB","page":336},{"index":59,"label":"Guerrier des clans","id":"guerrier des clans","title":"","type":"Les ignobles hommes-rats","spec":"","char":{"M":5,"CC":30,"CT":30,"F":30,"E":30,"I":40,"Ag":35,"Dex":30,"Int":30,"FM":20,"Soc":20,"B":11},"traits":"Arme +7, Armure 2, Infecté, Vision nocturne","optionals":"Furtif, Maladie (Fièvre du rongeur), Mutation, Nerveux, Pisteur","skills":"","talents":"","trappings":"","spells":"","desc":"La plupart des skavens sont originaires de l’un de leurs nombreux et obscurs clans qui se chamaillent constamment pour des raisons diplomatiques, se poignardent dans le dos, ou encore déclarent la guerre aux autres. Ils agissent généralement sous les ordres de skavens de statuts supérieurs, mais cherchent toujours un moyen d’obtenir une meilleure position, le plus souvent par trahison. Ils revêtent habituellement du cuir moisi ou des vêtements sales, avec des bouts de métal rouillé et terni leur servant d’armure. Les guerriers des clans sont souvent envoyés comme éclaireurs ou pillards pour récupérer des denrées, chercher des malepierres ou rafler des esclaves.","book":"LDB","page":337},{"index":60,"label":"Rat ogre","id":"rat ogre","title":"","type":"Les ignobles hommes-rats","spec":"","char":{"M":5,"CC":35,"CT":10,"F":55,"E":45,"I":35,"Ag":45,"Dex":25,"Int":10,"FM":25,"Soc":15,"B":30},"traits":"Arme +9, Armure 1, Infecté, Stupide, Taille (Grande), Vision nocturne","optionals":"Attaque caudale +8, Corruption (Mineure), Dressé (Dompté, Garde, Guerre, Monture), Infravision, Maladie (Fièvre du rongeur), Mutation, Parasité, Pisteur","skills":"","talents":"","trappings":"","spells":"","desc":"Les rats ogres sont des brutes imposantes, élevées dans les cavernes sombres de l’Empire souterrain par les Maîtres corrupteurs du clan Molder. Ils sont stupides, mais intrépides et implacables au combat lorsqu’ils sont dirigés par leurs maîtres skavens. Rarement rencontrés seuls, ils ont tendance à accompagner et servir de garde du corps à des prophètes gris, ou autres skavens de renom.","book":"LDB","page":337},{"index":61,"label":"Vermine de choc","id":"vermine de choc","title":"","type":"Les ignobles hommes-rats","spec":"","char":{"M":5,"CC":45,"CT":35,"F":35,"E":35,"I":55,"Ag":50,"Dex":30,"Int":30,"FM":25,"Soc":20,"B":11},"traits":"Arme +8, Armure 4, Infecté, Vision nocturne","optionals":"Maladie (Fièvre du rongeur), Mutation, Pisteur","skills":"","talents":"","trappings":"","spells":"","desc":"Les combattants d’élite des skavens sont les vermines de choc : plus grands, plus forts, plus endurcis et plus disciplinés que les guerriers des clans. Ils servent de base à tout assaut majeur et constituent les gardes du corps de skavens importants. Les vermines de choc sont généralement lourdement armées et cuirassées, arborant les combinaisons d’armes favorites de leur clan.","book":"LDB","page":337}],"ref":{"refChar":[],"refCareer":[],"refDetail":[]},"star":[{"index":0,"label":"Wymund l'Anachorète","id":"wymund l'anachorete","rand":5,"subRand":"","CC":"+2 Sociabilité, +2 Initiative, -3 Intelligence","talent":"","signe":"Signe de l'Endurance","classique":"Wymenos","ascendant":"cœur de l'hiver","dates":"12 vorhexen - 27 vorhexen","dieux":"Manann","apparence":"un visage sévère","desc":"Les individus nés sous la lumière de Wymund l'Anachorète sont patients et méthodiques. Ils préfèrent étudier la situation dans ses moindres détails avant de prendre une décision.<br><br>Leur lenteur à porter des jugements et leur tolérance à l'égard des faiblesses des autres en font des amis gentils et loyaux, ce qui les dessert parfois. Souvent, ils pardonnent aux autres l'impardonnable, à leur propre détriment. Mais lorsqu'ils décident que quelqu'un n'est plus digne de leurs grâces, ils deviennent des ennemis durs et implacables.","book":"ADE2","page":40},{"index":1,"label":"La Grande Croix","id":"la grande croix","rand":10,"subRand":"","CC":"+2 Force, +2 Force Mentale, -3 Initiative","talent":"","signe":"Signe de la Clairvoyance","classique":"Azurios","ascendant":"cœur de l'hiver","dates":"28 vorhexen - 8 nachhexen","dieux":"Ulric","apparence":"un X","desc":"Il n'y a pas de place pour l'incertitude dans le cœur de ceux nés sous le signe de la Grande Croix. Le chemin qu'ils doivent suivre en ce monde leur semble évident, et ils font des choix judicieux pour faire en sorte de ne jamais en dévier. Mais cette rationalité peut conduire à une passivité prévisible et à un certain détachement vis-à-vis du monde qui les entoure.<br><br>En effet, si leur route est toute tracée, pourquoi s'en écarter ? Il est vital qu'ils trouvent une cause pour laquelle se battre, au risque de se laisser éternellement porter au fil des eaux du destin.","book":"ADE2","page":40},{"index":2,"label":"Le Trait du Peintre","id":"le trait du peintre","rand":15,"subRand":"","CC":"+2 Capacité de Tir, +2 Agilité, -3 Capacité de Combat","talent":"","signe":"Signe de la Précision","classique":"Verros","ascendant":"fin de l'hiver/début du printemps","dates":"9 nachhexen - 28 nachhexen","dieux":"Vallich (forgerons et constructeurs de navires (Nordland)) ","apparence":"un archer bandant son arc","desc":"Les natifs du Trait du Peintre sont faits pour devenir poètes, peintres, sculpteurs... Des artistes de toutes sortes. Ils créent de la beauté partout où ils vont, et même ceux qui, au gré des aléas de l'existence, ne se retrouvent pas à exercer dans un domaine artistique, trouvent le moyen de faire de l'œuvre de leur vie une sorte d'art. S'ils sont docteurs en médecine, ce sont des chirurgiens hors pair. S'ils sont soldats, ils deviennent des maîtres tacticiens. Les personnes nées sous le signe du Trait du Peintre doivent veiller à ne pas se montrer trop critiques envers elles-mêmes ou leur travail.","book":"ADE2","page":41},{"index":3,"label":"Gnuthus le Buffle","id":"gnuthus le buffle","rand":20,"subRand":"","CC":"+2 Endurance, +2 Force Mentale, -3 Intelligence","talent":"","signe":"Signe du Dévouement et de la Loyauté","classique":"Nuthlos","ascendant":"début du printemps","dates":"29 nachhexen - 16 jahrdrung","dieux":"Guvaur (taureaux (Ostland))","apparence":"un bœuf","desc":"Les individus nés sous le signe du Buffle sont des alliés dévoués dont l'amitié se gagne rapidement. Lorsqu'ils prêtent allégeance à une personne, un idéal ou une cause, rien ne peut les en détourner. Ils tiennent toujours leurs promesses. S'ils ont une dette envers quelqu'un, ils trouveront le moyen de la payer, quoi qu'il leur en coûte. Leur honnêteté s'accompagne parfois d'une certaine naïveté et ils se doivent donc d'être prudents s'ils ne veulent pas que d'autres en profitent. En outre, il leur arrive tout aussi souvent de défendre les mauvaises causes ou d'appartenir au camp des perdants que de se retrouver du côté de la justice.","book":"ADE2","page":41},{"index":4,"label":"Dragomas le Dragon","id":"dragomas le dragon","rand":25,"subRand":"","CC":"+2 Force Mentale, +2 Sociabilité, -3 Dextérité","talent":"","signe":"Signe de la Bravoure","classique":"Drakonos","ascendant":"printemps","dates":"17 jahrdrung - 7 pflugzeit","dieux":"Khaine","apparence":"un dragon cabré","desc":"Audacieux, sûrs d'eux et forts, les natifs de Dragomas le Dragon sont faits pour être des meneurs. Ils rayonnent de confiance et d'assurance, c'est pourquoi les gens ont souvent instinctivement envie de les suivre. Ce charisme peut toutefois vite se transformer en une arrogance inflexible, si bien que même le berger doux et avisé peut finir par devenir un véritable tyran. Être un chef implique une responsabilité envers ses partisans, et les personnes nées sous le signe du Dragon feraient mieux de ne pas l'oublier.","book":"ADE2","page":41},{"index":5,"label":"Le Crépuscule","id":"le crepuscule","rand":30,"subRand":"","CC":"+2 Intelligence, +2 Initiative, -3 Force Mentale","talent":"","signe":"Signe de l'Illusion et du Mystère","classique":"Tartotes","ascendant":"printemps","dates":"8 pflugzeit - 31 pflugzeit","dieux":"Morr \r","apparence":"un amas d'étoiles rouges et bleues qui n'apparaissent qu'au crépuscule ","desc":"Les étoiles qui composent la constellation du Crépuscule n'apparaissent que dans des conditions spécifiques, à la tombée du jour. Les personnes nées sous le signe du Crépuscule sont des sceptiques et des douteurs. Leur scepticisme peut aller jusqu'à se transformer en une suspicion excessive ou une forme de paranoïa vis-à-vis de tout ce qu'elles ne peuvent pas voir de leurs propres yeux ou toucher de leurs mains. La métaphysique, les théories... rien de tout cela ne leur inspire confiance. Seule la réalité physique et solide du monde leur semble fiable. Toutefois, lorsqu'ils usent de leurs talents à bon escient, les natifs du Crépuscule font de brillants enquêteurs et érudits. Ils sont souvent attirés par la magie en dépit de leur méfiance à l'égard du mystique.","book":"ADE2","page":42},{"index":6,"label":"Le Fourreau de Grungni","id":"le fourreau de grungni","rand":35,"subRand":"","CC":"+2 Capacité de Combat, +2 Force Mentale, -3 Sociabilité ","talent":"","signe":"Signe des Ambitions Martiales","classique":"Gileon","ascendant":"fin du printemps/début de l'été","dates":"32 pflugzeit - 22 sigmarzeit","dieux":"Grungni (nains, forgerons (Stirland)), Margileo (honneur (Averland)) ","apparence":"un nain équipé d'un fourreau","desc":"Le Fourreau de Grungni est sacré pour les soldats et les nains. Les individus qui naissent sous sa lumière sont honorables, disciplinés et naturellement disposés à une carrière de guerrier. Même ceux parmi ces derniers qui ne sont pas soldats ont tendance à aborder leur vie personnelle avec une rigueur martiale. Il est difficile pour les natifs du Fourreau d'arriver à se détendre un peu et de profiter des plaisirs de l'existence. Les personnes nées sous des signes plus paisibles peuvent les trouver butés et sans humour.","book":"ADE2","page":42},{"index":7,"label":"Mammit le Sage","id":"mammit le sage","rand":40,"subRand":"","CC":"+2 Initiative, +2 Intelligence, -3 Sociabilité ","talent":"","signe":"Signe de la Sagesse","classique":"Mammius","ascendant":"début de l'été","dates":"23 sigmarzeit - 11 sommerzeit","dieux":"Verena","apparence":"une chouette","desc":"Pour la personne née sous le signe de Mammit le Sage, la vie et le monde sont pleins d'occasions d'apprendre de nouvelles choses. Leur penchant introspectif en fait des individus intelligents, justes et doux, mais il peut tout aussi bien les amener à considérer les malheurs des autres comme un sujet d'étude parmi d'autres. Cela leur permet certes d'agir avec détachement lorsque nécessaire, mais poussé à son paroxysme, ce trait de caractère peut se transformer en indifférence, voire en cruauté.","book":"ADE2","page":42},{"index":8,"label":"Mummit le Fou","id":"mummit le fou","rand":45,"subRand":"","CC":"-3 Force Mentale","talent":"Chanceux","signe":"Signe de l'Incertitude","classique":"le Fou","ascendant":"été","dates":"12 sommerzeit - 29 sommerzeit","dieux":"Ranald","apparence":"un visage souriant","desc":"Mummit le Fou sourit au monde depuis les cieux étoilés et annonce une période de renouveau. Les personnes nées sous le signe de Mummit le Fou sont sensibles, intuitives et surtout, incroyablement chanceuses. Tout leur réussit, ou du moins est- ce l'impression qu'elles donnent. Ainsi, les natifs de ce signe sont connus pour être impulsifs et avoir la bougeotte : ils ont souvent le désir de tout laisser derrière eux et de fuir leurs responsabilités aussi longtemps que possible.","book":"ADE2","page":43},{"index":9,"label":"Les Deux Bœufs","id":"les deux boeufs","rand":50,"subRand":"","CC":"-3 Intelligence","talent":"Maître artisan (Au choix)","signe":"Signe de la Fertilité et du Bel Ouvrage","classique":"Hashoor","ascendant":"cœur de l'été","dates":"30 sommerzeit - 13 vorgeheim","dieux":"Ahalt (chasse, fertilité et sacrifice (Wissenland)) ","apparence":"un danseur tourbillonnant","desc":"Les individus nés sous le signe des Deux Bœufs sont innovants, assidus, créatifs et peuvent fabriquer presque tout ce qu'ils désirent. Heureusement pour le monde, ce qu'ils désirent le plus, c'est aider les autres, que ce soit en améliorant une presse à imprimer ou en concevant une meilleure charrue pour labourer les champs de leur famille. Malheureusement, les projets dans lesquels ils se lancent peuvent parfois être fantaisistes et irréalisables, et des personnes mal intentionnées peuvent détourner leur idéalisme vers des causes dangereuses ou injustes.","book":"ADE2","page":43},{"index":10,"label":"Le Danseur","id":"le danseur","rand":55,"subRand":"","CC":"-3 Initiative","talent":"Ferveur ardente","signe":"Signe de l'Amour et de l'Attirance","classique":"Adamnos","ascendant":"fin de l'été","dates":"14 vorgeheim - 2 nachgeheim","dieux":"Millavog (danse (Wissenland))","apparence":"un danseur tourbillonnant","desc":"Le Danseur est un signe de passion... et d'obsession. Quand les natifs de ce signe se lancent à la poursuite de quelque chose, ils le font avec une assiduité à toute épreuve : qu'il s'agisse d'un cœur à conquérir ou d'un mystère à résoudre, le reste du monde s'efface devant leur détermination. Lorsqu'on les méprise, ils le prennent mal et peuvent réagir violemment.","book":"ADE2","page":43},{"index":11,"label":"Le Tambour","id":"le tambour","rand":60,"subRand":"","CC":"-3 Force Mentale","talent":"Noctambule","signe":"Signe de l'Hédonisme et de l'Excès","classique":"Lupios","ascendant":"fin de l'été/début de l'automne","dates":"3 nachgeheim - 24 nachgeheim","dieux":"Lupos (prédateurs (Hochland))","apparence":"un tambour","desc":"Les personnes nées sous le signe du Tambour se distinguent par leur caractère expansif et généreux. Elles ne font rien avec modération, et lorsqu'elles donnent, elles donnent tout. Ainsi, un Tambour ne manque jamais de faire l'aumône aux pauvres ou de prendre soin des membres malades de sa famille. Il ne refusera jamais non plus une invitation à une taverne ou à une fête. Les natifs du Tambour sont de bons vivants agréables à côtoyer, mais si leur hédonisme n'est pas contrôlé, ils peuvent se laisser aller à des excès désastreux.","book":"ADE2","page":44},{"index":12,"label":"Le Flûtiste","id":"le flûtiste","rand":65,"subRand":"","CC":"+2 Sociabilité, +2 Dextérité, -3 Capacité de Combat","talent":"","signe":"Signe du Roublard","classique":"Sangist","ascendant":"automne","dates":"25 nachgeheim - 16 erntezeit","dieux":"Ranald, Katya (beauté désarmante (Reikland)) ","apparence":"un flûtiste folâtre","desc":"Les meilleurs diplomates sont nés sous la lumière du Flûtiste... De même que les meilleurs voleurs. Les natifs de ce signe sont rusés, habiles et savent faire preuve de beaucoup de tact lorsque nécessaire. Pendant des négociations, il n'y a pas mieux qu'eux pour assurer vos arrières. Cependant, ils n'hésiteront pas à jouer un double jeu, voire à profiter de leurs alliés, s'ils pensent que cela peut leur conférer un quelconque avantage. Les théologiens ne s'accordent pas sur la divinité qu'il convient d'associer au Flûtiste. À Marienburg, il est considéré comme un signe particulièrement providentiel, et certaines familles tentent de concevoir un enfant neuf mois avant qu'il devienne ascendant.","book":"ADE2","page":44},{"index":13,"label":"Vobist le Pâle","id":"vobist le pale","rand":70,"subRand":"","CC":"-3 Initiative","talent":"Sixième sens","signe":"Signe des Ténèbres et de l'Incertitude","classique":"Vobist","ascendant":"automne","dates":"17 erntezeit - 6 brauzeit","dieux":"Ranald","apparence":"pas d'étoiles","desc":"Une constellation vide d'étoiles. Un trou noir dans la voûte céleste. Les natifs de Vobist le Pâle peuvent parfois sembler imprévisibles et incertains ; après tout, ils sont nés sous une obscurité totale. Il peut leur arriver de se montrer excessivement prudents, mais aussi audacieux et courageux quand on s'y attend le moins, fonçant au cœur de la mêlée avant même les plus valeureux guerriers. Ce qui s'apparente chez eux à de l'incertitude peut se révéler être un sens aigu des causes auxquelles ils doivent se dévouer et de la manière dont ils doivent se battre pour elles. Enfin, lorsque Morrslieb, la lune du Chaos, est pleine lorsque Vobist le Pâle est ascendant, c'est un présage particulièrement mauvais.","book":"ADE2","page":44},{"index":14,"label":"La Charrette Brisée","id":"la charrette brisee","rand":75,"subRand":"","CC":"-3 Force Mentale","talent":"Résistance (Maladie)","signe":"Signe de l'Orgueil","classique":"Kharnos","ascendant":"automne","dates":"7 brauzeit - 27 brauzeit","dieux":"Nurgle","apparence":"une charrette avec une roue cassée","desc":"Les personnes nées sous le signe de la Charrette Brisée ont tendance à être orgueilleuses et à trop se soucier des apparences. Elles sont capables de dépenser jusqu'à leur dernier sou en quête des plaisirs terrestres, ou de se brûler les ailes en voulant obtenir l'approbation de leurs supérieurs. Toutefois, lorsqu'elles parviennent à réfréner ces tendances, leur fierté se transforme en confiance et leur vanité en sympathie.<br><br> Le lien existant entre la Charrette Brisée et Nurgle est rarement évoqué, car toute forme d'adoration des Puissances de la Ruine est un motif suffisant pour finir au bûcher dans la plupart des régions du Vieux Monde. Tout le monde sent cependant que ce signe a quelque chose de sombre et de primitif ancré en lui, et il est couramment associé à la maladie dans de nombreuses cultures. Beaucoup de gens savent que l'influence du Père de la Peste est grande en ce monde, et quand la maladie ravage la terre, les plus désespérés se souviennent alors de vieux contes et de rites interdits, et lui font des offrandes également inavouables.","book":"ADE2","page":45},{"index":15,"label":"La Chèvre Sauvage","id":"la chevre sauvage","rand":80,"subRand":"","CC":"-3 Endurance","talent":"Affinité avec les animaux","signe":"Signe des Passions refoulées","classique":"Talios","ascendant":"fin de l'automne","dates":"28 brauzeit - 17 kaldezeit","dieux":"Taal","apparence":"une chèvre","desc":"Les personnes nées sous le signe de la Chèvre Sauvage ne laissent personne les approcher de trop près. Elles peuvent sembler distantes et apathiques, mais si elles se comportent ainsi, c'est pour ne pas risquer d'être blessées par les éventuelles déceptions auxquelles elles devront inévitablement faire face. Lorsqu'elles sont abattues, elles se complaisent dans leur douleur. Cependant, les rares fois où elles s'autorisent à éprouver de la joie, leur gaieté est contagieuse.<br><br>Les natifs de la Chèvre Sauvage ayant une affinité avec la magie sont souvent attirés par le Vent d'Ambre de Ghur. Les individus nés sous ce signe seraient bien avisés de se rappeler que le monde n'est pas là pour les persécuter. Cela peut arriver à n'importe qui d'être frappé par la malchance, mais on ne peut pas passer sa vie à se morfondre pour autant.","book":"ADE2","page":45},{"index":16,"label":"Le Chaudron de Rhya","id":"le chaudron de rhya","rand":85,"subRand":"","CC":"-3 Agilité","talent":"Volonté de fer","signe":"Signe de la Miséricorde, de la Mort et de la Création","classique":"Rionyes","ascendant":"début de l'hiver","dates":"18 kaldezeit - 33 kaldezeit","dieux":"Rhya","apparence":"un chaudron","desc":"Le Chaudron de Rhya est vénéré tant par les astromanciens, les sorciers des ordres de Jade et d'Améthyste que par les astrologues. Ce signe est associé à l'éclosion de choses nouvelles, mais aussi à leur mort inévitable. Les individus nés sous sa lumière sont connus pour suivre des idéaux justes et pour être miséricordieux envers les innocents. Quelle que soit leur situation dans la vie, ils sont implacables dans leur quête de justice. Cet acharnement, s'il n'est pas contrôlé, peut toutefois les rendre insensibles et méprisants à l'égard de la vie et du bien-être des autres.","book":"ADE2","page":46},{"index":17,"label":"Cackelfax le Coq","id":"cackelfax le coq","rand":90,"subRand":"","CC":"-3 Sociabilité","talent":"Négociateur","signe":"Signe de la Richesse et du Négoce","classique":"Kakeros","ascendant":"hiver","dates":"1er ulriczeit - 16 ulriczeit","dieux":"Kakarol (chevaux (Ostland))","apparence":"deux pièces","desc":"Les natifs de Cackelfax le Coq ont de grandes ambitions et le regard tourné vers l'avenir. Il est rare de rencontrer un Coq dépensier. Les personnes nées sous ce signe s'efforcent d'atteindre leurs objectifs de la manière la plus directe possible : cela implique pour elles d'acquérir des relations, des faveurs, des biens, des compétences et, surtout, de l'argent (beaucoup d'argent). À mesure de leur ascension dans la société, elles prennent sous leur aile ceux qui, auparavant, ont pris soin d'eux. De nombreuses personnalités politiques reconnues ou en passe de le devenir sont nées sous le signe du Coq, ou du moins, le prétendent-elles. Les autres signes peuvent trouver les natifs du Coq avides ou impitoyables, mais ces derniers ont leurs raisons : dans ce monde, la réussite n'est pas offerte aux plus méritants. Elle s'achète, avec de l'argent ou avec du sang.","book":"ADE2","page":46},{"index":18,"label":"La Scie à Os","id":"la scie a os","rand":95,"subRand":"","CC":"+2 Intelligence, +2 Sociabilité, -3 Capacité de Combat","talent":"","signe":"Signe de la Compétence et de l'Apprentissage","classique":"Alyoi","ascendant":"hiver","dates":"17 ulriczeit - 31 ulriczeit","dieux":"Shallya","apparence":"un couteau","desc":"La Scie à Os est le signe des philosophes : ce qu'ils recherchent par-dessus tout est le savoir. Ils consacrent leur vie à explorer et à expérimenter. Cependant, contrairement à d'autres signes tout aussi curieux, les natifs de la Scie à Os ne veulent pas garder les connaissances qu'ils amassent, et ne sont pas repliés sur eux-mêmes non plus. Les personnes nées sous le signe de la Scie à Os souhaitent diffuser leur savoir le plus possible. Cela peut toutefois les faire passer pour des je-sais-tout autoritaires, plutôt que pour des érudits passionnés par les secrets de l'univers.","book":"ADE2","page":46},{"index":19,"label":"L'Étoile du Sorcier (Sixième sens)","id":"l'etoile du sorcier (sixieme sens)","rand":100,"subRand":3,"CC":"","talent":"Sixième sens","signe":"Signe de la Magie","classique":"Solkios","ascendant":"hiver","dates":"32 ulriczeit - 11 vorhexen","dieux":"Soll","apparence":"une étoile très lumineuse","desc":"Magique et mystérieuse, l'Étoile du Sorcier est considérée comme un signe inquiétant par la plupart des astrologues. Ceux qui naissent sous sa lumière font preuve d'un grand courage. Ils sont également d'une versatilité à la limite de l'inconstance ou de la malhonnêteté, ce qui peut causer des problèmes à ceux qui les entourent. Quel que soit le pétrin dans lequel ils se mettent, les natifs de ce signe s'en sortent généralement plutôt bien. Leur charme peut parfois sembler presque mystique, comme s'ils avaient été bénis par les Vents de Magie eux-mêmes.","book":"ADE2","page":47},{"index":20,"label":"L'Étoile du Sorcier (Seconde vue)","id":"l'etoile du sorcier (seconde vue)","rand":100,"subRand":6,"CC":"-3 Force","talent":"Seconde vue","signe":"Signe de la Magie","classique":"Solkios","ascendant":"hiver","dates":"33 ulriczeit - 11 vorhexen","dieux":"Soll","apparence":"une étoile très lumineuse","desc":"Magique et mystérieuse, l'Étoile du Sorcier est considérée comme un signe inquiétant par la plupart des astrologues. Ceux qui naissent sous sa lumière font preuve d'un grand courage. Ils sont également d'une versatilité à la limite de l'inconstance ou de la malhonnêteté, ce qui peut causer des problèmes à ceux qui les entourent. Quel que soit le pétrin dans lequel ils se mettent, les natifs de ce signe s'en sortent généralement plutôt bien. Leur charme peut parfois sembler presque mystique, comme s'ils avaient été bénis par les Vents de Magie eux-mêmes.","book":"ADE2","page":47},{"index":21,"label":"L'Étoile du Sorcier (Magie mineure)","id":"l'etoile du sorcier (magie mineure)","rand":100,"subRand":9,"CC":"-3 Force","talent":"Magie mineure","signe":"Signe de la Magie","classique":"Solkios","ascendant":"hiver","dates":"34 ulriczeit - 11 vorhexen","dieux":"Soll","apparence":"une étoile très lumineuse","desc":"Magique et mystérieuse, l'Étoile du Sorcier est considérée comme un signe inquiétant par la plupart des astrologues. Ceux qui naissent sous sa lumière font preuve d'un grand courage. Ils sont également d'une versatilité à la limite de l'inconstance ou de la malhonnêteté, ce qui peut causer des problèmes à ceux qui les entourent. Quel que soit le pétrin dans lequel ils se mettent, les natifs de ce signe s'en sortent généralement plutôt bien. Leur charme peut parfois sembler presque mystique, comme s'ils avaient été bénis par les Vents de Magie eux-mêmes.","book":"ADE2","page":47},{"index":22,"label":"L'Étoile du Sorcier (Sorcier !)","id":"l'etoile du sorcier (sorcier !)","rand":100,"subRand":10,"CC":"-5 Force","talent":"Sorcier !","signe":"Signe de la Magie","classique":"Solkios","ascendant":"hiver","dates":"35 ulriczeit - 11 vorhexen","dieux":"Soll","apparence":"une étoile très lumineuse","desc":"Magique et mystérieuse, l'Étoile du Sorcier est considérée comme un signe inquiétant par la plupart des astrologues. Ceux qui naissent sous sa lumière font preuve d'un grand courage. Ils sont également d'une versatilité à la limite de l'inconstance ou de la malhonnêteté, ce qui peut causer des problèmes à ceux qui les entourent. Quel que soit le pétrin dans lequel ils se mettent, les natifs de ce signe s'en sortent généralement plutôt bien. Leur charme peut parfois sembler presque mystique, comme s'ils avaient été bénis par les Vents de Magie eux-mêmes.","book":"ADE2","page":47},{"index":23,"label":"TEST","id":"test","rand":101,"subRand":"","CC":100,"talent":"Magie mineure","signe":"Signe de l'Endurance","classique":"Wymenos","ascendant":"cœur de l'hiver","dates":"12 vorhexen - 27 vorhexen","dieux":"Manaan","apparence":"un visage sévère","desc":"Les individus nés sous la lumière de Wymund l'Anachorète sont patients et méthodiques. Ils préfèrent étudier la situation dans ses moindres détails avant de prendre une décision.<br><br>Leur lenteur à porter des jugements et leur tolérance à l'égard des faiblesses des autres en font des amis gentils et loyaux, ce qui les dessert parfois. Souvent, ils pardonnent aux autres l'impardonnable, à leur propre détriment. Mais lorsqu'ils décident que quelqu'un n'est plus digne de leurs grâces, ils deviennent des ennemis durs et implacables.","book":"ADE2","page":40}],"god":[{"index":0,"label":"Manann","id":"manann","title":"Dieu de la mer","spheres":"Mers, océans, Wasteland","worshipper":"Marins, pêcheurs, marchands","offerings":"Poisson, gemmes, or","siege":"Marienburg, le Wasteland","chef":"Matriarche de la Mer","ordres":"Ordre de l'Albatros, Ordre du Marinier","festivites":"Équinoxe de printemps, équinoxe d'automne","livres":"Les 1000 chants de marins, Contes de l'Albatros, Liber Manann","symboles":"Couronne à cinq pointes, vagues, ancres","desc":"L'imprévisible Manann, fils de Taal et Rhya, est le capricieux Roi de la Mer, le Maître des Maelstroms, et l'Invocateur de Tempêtes. Connu pour ses idées noires et son tempérament inconstant, les gens affirment que son culte est plus nécessaire que n'importe quel autre, car s'il y a bien un dieu qui doit être apaisé, c'est Manann. On le décrit comme un homme énorme à la barbe noire, avec des algues dans les cheveux et une grande couronne à cinq pointes d'acier noir sur son front inquiet. On dit qu'il demeure au fond de l'océan, que les mouvements de sa poitrine massive forment vagues et marées et que les plus grands monstres des profondeurs constituent sa cour.","adorateurs":"Manann est vénéré le long des côtes à travers le Vieux Monde, là où les gens tirent leur subsistance de la mer ou vivent assez près pour que tempêtes et inondations menacent leurs habitations. Même ceux qui connaissent peu Manann lanceront une pièce ou un autre petit trésor dans l'eau au début d'un voyage en mer dans l'espoir d'une croisière paisible. <br><br>Le culte possède un nombre important d'ordres, principalement monastiques, chargés de garder des îles sacrées isolées. L'Ordre de l'Albatros est le plus important, composé de prêtres qui entretiennent les temples à travers le Vieux Monde et bénissent les marchands ou les bâtiments navals de leur présence. On les voit souvent accompagnés par l'Ordre du Marinier, le bras armé de Manann, la marine templière du culte, protecteurs assermentés de Marienburg. <br><br>Les religieux de Manann portent généralement des robes d'un bleu-vert sombre ou bleu-gris, ornées de motifs blancs de vagues. ","sites":"On trouve des temples de Manann dans toutes les villes et cités côtières et dans la plupart des ports de fleuve où mouillent des navires de mer. Le Grand temple se trouve dans la cité-port de Marienburg : un gigantesque complexe richement décoré et ouvert sur les marées. La Matriarche de la Mer, chef de l'Ordre de l'Albatros, y est établie ; une femme qui dirige ostensiblement le Culte de Manann dans son ensemble, bien qu'en pratique les religieux du dieu marin soient aussi lunatiques que leur dieu, et aussi susceptibles d'être bornés que serviables. Le culte entretient également beaucoup de monastères et abbayes sur de petites îles isolées, la plupart dédiés à l'un des nombreux saints de Manann.","penitences":"Les pénitences de Manann impliquent souvent des pèlerinages maritimes hasardeux, des tests de maîtrise de son bateau ou des expéditions contre les ennemis du dieu marin, en particulier les adeptes du culte hérétique de Stromfels, le dieu des pirates, des naufrageurs et des requins.","restrictions":"<ul> <li> Pas de sifflement ou de juron en mer ou sur un sol sacré. </li> <li> Ne jamais blesser un albatros. </li> <li> La première prise revient à Manann. </li> <li> Une pièce d'argent et un poisson pour chaque temple et sanctuaire manannites approchés. </li> <li> Traquer les serviteurs de Stromfels partout où ils peuvent se cacher. </li> </ul> ","book":"LDB","page":205,"blessing":"Bénédiction de Bataille, Bénédiction de Courage, Bénédiction de Sauvagerie, Bénédiction de Souffle, Bénédiction de Ténacité, Bénédiction de Vigueur","miracles":""},{"index":1,"label":"Morr","id":"morr","title":"Dieu de la mort","spheres":"Mort et rêves, Ostermark","worshipper":"Fossoyeurs, endeuillés, chasseurs de morts-vivants, mystiques","offerings":"Pièces d'argent, encens, bougies","siege":"Luccini, Tilée","chef":"Custode del Portale (Gardien du portail)","ordres":"Ordre du Linceul, Ordre de la Garde noire, Ordre des Augures","festivites":"Hexensnacht, Geheimnisnacht","livres":"Le Livre des portes, Libro Dei Morti (Le Livre des morts), Les Psaumes du Corbeau","symboles":"Portails, corbeaux, roses noires","desc":"Le courtois Morr, dieu de la Mort et roi du Monde souterrain, est le mari de Verena, le frère du meurtrier Khaine, et le père de Myrmidia et Shallya. Il envoie des corbeaux divins pour guider les âmes défuntes jusqu'au Portail, la passerelle à colonnes entre les royaumes des mortels et celui des dieux. Il mène ensuite chaque âme jusqu'à son dernier lieu de repos : soit dans le Monde souterrain de Morr, soit dans l'au-delà d'un autre dieu. Il est couramment décrit comme un homme de haute taille affichant un air fort maussade, aux cheveux sombres et au port aristocratique.","adorateurs":" En dehors de l'Ostermark, où Morr jouit d'une importance particulière, bien peu désirent attirer l'attention du dieu de la Mort. Donc, en principe, seules les personnes en deuil le prient. Cependant, les désespérés ou les courageux peuvent prier pour rêver de ce que l'avenir peut apporter, même si l'on assure qu'il ne divulgue que rarement ce qui n'est pas associé à la mort. <br><br> L'Ordre du Linceul domine le culte, contrôlant directement tous les autres ordres et la Guilde des Pleureuses, responsable de la surveillance des sépultures et des cimetières. La Garde noire est le plus important ordre Templier du culte, aidant à garder les temples et à traquer les morts-vivants. L'Ordre des Augures est peut-être plus modeste, mais il guide le dirigeant de ses prédictions et organise l'Ordre des Prophètes du Destin. Ces prêtres de Morr itinérants visitent la région pour interpréter les Destinées de tous les enfants humains lors de leur dixième année. Tous les dix ans, un grand rassemblement du clergé de Morr se tient à Luccini en Tilée, où il est question de l'avenir du culte, avec des festivités à l'échelle de la cité. <br><br> Tous les religieux de Morr portent de simples coules (vêtements à capuchon) noires sans parure ni ornement.","sites":"Les Temples de Morr s'élèvent dans les Jardins de Morr : de grands cimetières envahis de roses noires qui fleurissent toute l'année, et rarement utilisés pour autre chose que les services funéraires. La plupart sont des structures simples en pierre noire, qui se distinguent par une grande porte au lourd linteau de pierre – représentant le Portail de Morr. Les portes sont toujours ouvertes, comme celles du Royaume de la Mort. L'intérieur des lieux de culte sont sobres. Les fournitures nécessaires et autres équipements sont conservés dans un entrepôt en attendant qu'ils servent aux services funéraires. Les sanctuaires de Morr prennent aussi la forme de passages, composés généralement de deux piliers simples et d'un linteau. Dans certains cas, un pilier est de marbre blanc et l'autre de basalte noir.","penitences":"Les pénitences de Morr impliquent en général la chasse aux nécromants et la destruction de morts-vivants, ou la découverte et la restauration de lieux de sépulture et de sites sacrés abandonnés en ruine. De temps à autre, il exige que les serviteurs de Khaine soient arrêtés dans l'accomplissement de leurs sombres faits.","restrictions":"<ul> <li> Respecter et protéger les morts </li> <li> Traquer les nécromants et les morts-vivants où qu'ils se rassemblent. </li> <li> Prêter attention aux rêves. </li> <li> Ne jamais refuser de conduire un service funéraire. </li> <li> Ne jamais être complice d'une résurrection des morts, sauf avec la permission de Morr. </li> </ul> ","book":"LDB","page":206,"blessing":"Bénédiction de Chance, Bénédiction de Courage, Bénédiction de Droiture, Bénédiction de Sagesse, Bénédiction de Souffle, Bénédiction de Ténacité","miracles":""},{"index":2,"label":"Myrmidia","id":"myrmidia","title":"Déesse de la stratégie","spheres":"Stratégie martiale, Tilée, Estalie","worshipper":"Estaliens, stratèges, Tiléens","offerings":"Lances, boucliers, vœu de devoir, trophées","siege":"Magritta, Estalie","chef":"La Aguila Ultima (L'Aigle suprême)","ordres":"Ordre de l'Aigle, Ordre de la Lance vertueuse, Ordre du Soleil flamboyant","festivites":"Aucune dans l'Empire","livres":"Bellona Myrmidia, Bellum Strategia, Le Livre de la Guerre","symboles":"Lance derrière un bouclier, aigles, soleils","desc":"Dans l'Empire, Myrmidia au teint halé, fille de Verena et de Morr, sœur de Shallya, est la déesse de la stratégie et de la science militaire. Mais dans le sud ensoleillé, Myrmidia est bien plus que cela. Divinité tutélaire à la fois du royaume estalien et des cités-États de Tilée, elle est vénérée avec fanatisme dans les deux royaumes. Son culte est donc le plus répandu dans le Vieux Monde, mais sa présence dans l'Empire est limitée. Elle est généralement représentée comme une jeune femme musclée et de haute taille, armée et équipée dans un style archaïque du Sud. Elle est réputée pour son calme, son approche honorable de tous les sujets, et ses prêtres font de leur mieux pour copier cette attitude.","adorateurs":"Myrmidia octroie aux généraux l'étincelle pour gagner les batailles avec des pertes minimales, et aux soldats les compétences d'arme pour vaincre rapidement les ennemis. De ce fait, son culte ne cesse de croître dans les armées et les garnisons de l'Empire, en particulier au Reikland, Averland et Wissenland. Dans l'Empire, le culte possède trois ordres importants. L'Ordre de l'Aigle s'occupe des temples et de leurs communautés environnantes. Il est dirigé depuis Nuln par « l'Aigle du Nord », le plus puissant Myrmidien au nord des Remparts. L'ordre templier de la Lance vertueuse possède un chapitre rattaché à chacun de ses temples, tous dirigés par le Grand Prêtre local. Un second ordre Templier, l'Ordre du Soleil flamboyant, est le plus ancien ordre myrmidien de l'Empire, et agit indépendamment de l'Ordre de l'Aigle. <br><br> Les religieux de Myrmidia dans l'Empire portent en principe des robes blanches à liseré rouge et capuchon bleu, avec son symbole cousu sur le côté gauche de la poitrine ou agrafé sous forme de broche.","sites":"La plupart des sites sacrés de Myrmidia se trouvent en Estalie et Tilée, et sont associés aux campagnes de la déesse à travers ces royaumes en tant que mortelle, il y a plus de deux mille ans. Dans l'Empire, elle est beaucoup moins présente, ses temples s'élevant uniquement dans les villes et les cités majeures, avec un seul ordre monastique cloîtré dans le Monastère de la Vierge noire au Wissenland. Les temples de Myrmidia suivent en général les styles architecturaux de Tilée et Estalie, avec des coupoles recouvrant des halls carrés ou rectangulaires. Leurs extérieurs sont souvent ornés des bas-reliefs représentant des scènes de bataille ou des armes accompagnées de boucliers. Les sanctuaires peuvent prendre la forme de temples miniatures, de statues de la déesse ou de sculptures d'armes, de boucliers et d'armures empilés. Les sites sacrés de Myrmidia sont aussi connus pour leurs représentations scandaleuses de la déesse et de ses saints, souvent présentés juste ceints d'une écharpe à la taille, ce que beaucoup de sigmarites considèrent comme parfaitement inacceptable.","penitences":"Les pénitences de Myrmidia sont en général de nature martiale. Un cultiste peut se voir ordonner de vaincre un champion ennemi en combat singulier, ou d'entraîner un groupe de paysans et de le diriger dans la défense de leur village. Protéger les routes de pèlerinage vers des sites importants pour Myrmidia est également une pénitence récurrente.","restrictions":"<ul> <li> Agir avec honneur et dignité en toutes circonstances. </li> <li> Respecter les prisonniers de guerre et ne jamais tuer un ennemi qui se rend. </li> <li> Ne montrer aucune pitié pour les ennemis impénitents de l'humanité. </li> <li> Obéir à tous les ordres honorables. </li> <li> Préserver les faibles des horreurs de la guerre. </li> </ul> ","book":"LDB","page":207,"blessing":"Bénédiction de Bataille, Bénédiction de Chance, Bénédiction de Conscience, Bénédiction de Courage, Bénédiction de Droiture, Bénédiction de Protection","miracles":""},{"index":3,"label":"Ranald","id":"ranald","title":"Dieu de la ruse","spheres":"Duperie, voleurs, chance, pauvres","worshipper":"Voleurs, parieurs, pauvres","offerings":"Cartes, pièces, dés, nourriture","siege":"Aucun officiel","chef":"Aucun officiel, bien que courent des rumeurs sur un chef marqué de dix croix","ordres":"Les Croix, la Confrérie, les Doigts crochus","festivites":"Le Jour de la Folie","livres":"Les Mystères des Dix, Minuit et le Chat noir, La Grande Farce","symboles":"Doigts croisés, chats, pies","desc":"Selon le mythe, Ranald était autrefois mortel, un bandit au grand cœur qui dépouillait les riches pour donner aux pauvres. Shallya, charmée, en tomba amoureuse. Un jour fatidique, elle trouva Ranald mourant, fatalement atteint par les pestes du Seigneur des Mouches. Incapable d'accepter sa mort, elle fit boire Ranald à son calice sacré, accordant la vie éternelle au roublard. Mais ce n'était qu'une ruse mise en scène par Ranald en personne. Rieur, le nouveau dieu entra dans les cieux en dansant joyeusement. Bien que généralement décrit comme un humain élégant au perpétuel sourire, la taille, le poids, la couleur de peau ou même le genre de Ranald ne font pas l'objet d'un consensus, même si, dans l'Empire le dieu est plus généralement représenté comme un mâle. Ranald est souvent considéré plus comme un joyeux farceur qu'un véritable criminel, aimant atteindre les orgueilleux par des tours et des ruses intelligentes.","adorateurs":"Ranald se présente le plus couramment comme le dieu des voleurs et des malandrins, mais le culte attire aussi les parieurs, menteurs, marchands, farceurs et les pauvres opprimés. <br><br> Le Culte de Ranald comprend, selon l'opinion générale, une foule désorganisée de charlatans, voleurs et bons à rien. Cependant, il est bien plus coordonné qu'il n'en a l'air, et se divise en trois ordres principaux. Celui des Croix est le mieux accepté – un clergé surveillant les maisons de jeu du culte et utilisant généralement les recettes pour aider les pauvres. La Confrérie est moins ouverte, et s'approche plus d'une société secrète de marchands, qui utilise les affaires pour mettre à genoux les pompeux et les avares. Le dernier et le plus répandu, celui des Doigts crochus, rassemble les voleurs, brigands et menteurs de Ranald, et est publiquement désavoué et vertement condamné. <br><br> Les adeptes de Ranald n'arborent pas de tenues conventionnelles les identifiant, mais portent toujours des symboles de croix, un motif récurrent, qu
