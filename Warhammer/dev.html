"Haut Elfe":"","Elfe Sylvain":"","Middenheim":88,"Middenland":88,"Nordland":88,"Gnome":81,"Ogre":88}},{"index":106,"label":"Chasseur","id":"chasseur","class":"Ruraux","resume":"Tueurs indpendants et coriaces qui gagnent leur vie en vendant la chair et la fourrure des cratures sauvages.","desc":" Que Taal te rcompense  est une formule de politesse trs rpandue  Hochland, o les gens du coin sont fiers de leur tradition de chasse qui remonte  l'ge de Sigmar. La plupart des habitants de l'Empire chassent, que ce soit pour eux un passe-temps, une profession ou une ncessit, et il arrive frquemment que les Chasseurs pratiquent le braconnage quand les temps sont durs.<br><br>Les Chasseurs les plus talentueux occupent rgulirement le poste de veneur pour la noblesse, ce qui leur permet d'avoir accs  des armes de qualit, des chevaux et mme des faucons. Les elfes et les nains n'ont que faire des frontires des hommes et n'hsiteront pas  s'aventurer profondment dans les terres de ces derniers  la recherche d'une proie difficile. Les histoires relatant les chasses sauvages des elfes sylvains terrifient les enfants des Montagnes Grises, et non sans raison, car si jamais un intrus s'approche un peu trop des terres des elfes, alors le chasseur devient rapidement la proie.<br><br> Monseigneur, ces traces... nous ne sommes pas sur la piste d'un cerf. Il y a des change-peau dans ces bois. <br> Gundred Maynir, Matre de la Chasse<br><br> Seriez-vous en train de me dire que la chasse n'est pas un sport sous prtexte que les deux parties ne savent pas qu'il ne s'agit que d'un jeu ? Puis-je alors vous suggrer que vous vous trompez peut-tre de gibier ? <br> Graf Bernard Leutze von Holthusen<br><br>L'amputation de deux doigts est l'une des peines les plus rpandues applique  un chasseur surpris en train de braconner. Ralisant qu'ils ne pourront plus jamais tirer  l'arc, la grande majorit d'entre eux prendront la fuite avant d'tre capturs et ainsi viter la sentence, prfrant tenter leur chance dans la fort. Autour des villages aux terres fertiles du Vorbergland sud, les Chasseurs perdent du terrain  cause de l'abattage des arbres pratiqu par les paysans et les rserves de chasse imposes par les nobles. L'Arme impriale est en permanence  la recherche de Chasseurs fiables pour rejoindre ses rangs lors des campagnes o ils endossent le rle d'archers ou d'claireurs. Un Chasseur intress par les espces sonnantes et trbuchantes trouvera toujours une aventure qui lui correspond.","book":"LDB","page":110,"subRand":"","rand":{"Humain":90,"Halfling":92,"Nain":93,"Haut Elfe":92,"Elfe Sylvain":77,"Middenheim":89,"Middenland":90,"Nordland":90,"Gnome":83,"Ogre":95}},{"index":107,"label":"claireur","id":"eclaireur","class":"Ruraux","resume":"Intrpide et plein de ressources, vous guidez les autres  travers les dangereuses contres sauvages du Vieux Monde","desc":"Dans une population ou l'illettrisme est trs rpandu et o les cartes sont trs rares, connatre la rgion dans laquelle on se trouve peut, pour les voyageurs, faire la diffrence entre la vie et la mort. Les claireurs sont des experts dans l'art de trouver des trajets scuriss au travers des coins les plus reculs et des routes boueuses de l'Empire. Les guides locaux vont accompagner leurs clients, les prvenant des dangers ventuels, partageant avec eux les ragots des villages et leur montrant les meilleurs endroits permettant de trouver de la nourriture. Les claireurs les plus expriments resteront le plus souvent invisibles aux yeux de leurs employeurs, car ils seront toujours en amont  explorer les pistes  venir, et  tenter de reprer les ventuels dangers. Alors que la plupart des claireurs demeurent sur des terres avec lesquelles ils sont familiers, certains se spcialisent dans l'escorte sur des terres non encore cartographies. Certains Explorateurs vont quelquefois mme jusqu' s'aventurer sur des territoires dangereux et hostiles afin de complter les blancs de leurs cartes. La majorit des claireurs n'affronteront pas eux-mmes ns de troupeau indispensables, car les btes qu'ils lvent sont utilises pour le travail et la guerre, en plus de servir de nourriture. Ce poste est extrmement convoit, car il est accord uniquement aux ogres se montrant capables de capturer, d'lever et d'entretenir ces btes, en plus de matriser leur propre apptit. <br><br>  Oh, ce sont de belles btes. Certes, ils empestent jusqu'aux cieux, leurs poils sont semblables  des ronces, et ne me lancez pas sur leurs djections. Mais ce sont tout de mme de beaux spcimens. Argruk s'est occupe de son dernier rhinox jour et nuit, surtout quand il y avait d'autres ogres dans les parages. Je l'ai vue jeter un type imposant, un de ces mercenaires de Nuln, du haut d'une falaise pour avoir essay de voler la bte. Pauvre Argruk, c'est la premire fois que j'ai vu une ogresse pleurer, elle a fini par dvorer son fidle compagnon pendant un sige. Elle n'a plus jamais t la mme aprs a. Depuis, elle arbore son crne sur sa massue.  <br>  Morris Piedmarteau,  Mochet , cuisinier halfling <br><br> Trs peu de gardiens de rhinox parviennent jusqu' l'Empire. Quand c'est le cas, c'est toujours aprs avoir perdu leur troupeau  cause de la gloutonnerie des tribus qu'ils croisent en cours de route. Certains changent de carrire pour se tourner vers une activit plus recherche (ils deviennent gnralement mercenaires), mais d'autres parviennent  trouver du travail en s'occupant de btes moins imposantes. Pourtant, tous se languissent des cratures qu'ils ont autrefois leves,  la fois par nostalgie de leur foyer et pour le respect que leur confrait leur ancien statut. Ceux qui arrivent  conserver quelques rhinox dans les plaines de l'Empire sont respects par leurs pairs et trs priss en tant que cavalerie lourde. Par consquent, ils dorment rarement sur leurs deux oreilles en compagnie d'autres ogres.","book":"ADE2","page":36,"subRand":"","rand":{"Humain":"","Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":"","Middenheim":"","Middenland":"","Nordland":"","Gnome":"","Ogre":98}},{"index":109,"label":"Herboriste","id":"herboriste","class":"Ruraux","resume":"Botanistes de grand talent qui bnficient de la munificence de Rhya afin de crer des remdes soignant de nombreuses affections.","desc":"Les mdicaments concocts par les Apothicaires sont hors de prix et rarement disponibles dans l'arrire-pays reiklander. C'est pourquoi les paysans se tournent rgulirement vers le pouvoir de gurison des plantes, ramasses, traites et administres par les Herboristes. La transmission du savoir des Herboristes s'opre en grande majorit de faon orale, ce qui fait que, bien souvent, les dnominations des maladies vont varier d'un village  l'autre. Les Herbalistes de renom, parmi les plus expriments, sont dpchs en cas de maladies mystrieuses ou particulirement rsistantes. Les Herboristes passent une grande partie de leur temps  rendre visite  ceux qui sont malades, cherchant  diagnostiquer l'affection dont ils sont atteints avant d'aller qurir les herbes ncessaires  l'laboration du traitement. Certains Herboristes exercent leur profession moins honorablement et sont recherchs par ceux qui ne peuvent pas s'offrir certaines substances illicites onreuses. Mme s'il s'agit d'un strotype erron, il existe une blague rcurrente dans la profession qui dit que les Herboristes halflings ne s'intressent qu' l'herbe  pipe et  la racine du Destin.<br><br> Cela va au-del de mes capacits de gurison. La blessure est infecte et elle est en train de contaminer le sang ; il a besoin d'un docteur, ou de l'aide de Shallya. Je peux vous donner quelque chose afin qu'il souffre le moins possible lors du voyage vers la ville. Et je peux aussi vous donner quelque chose pour vous calmer. <br> Kurtis Schwarz, Herboriste<br><br>Les Herboristes trouvent trs facilement une place dans un groupe d'aventuriers ou de mercenaires grce  leur connaissance des cataplasmes et des potions. Lorsque des maladies particulirement virulentes se rpandent, il arrive souvent que les Herboristes suprmes envoient leurs apprentis  la recherche d'herbes rares dans des endroits reculs, et certains se retrouvent quelquefois dans des situations compliques. L'expertise en herboristerie des elfes sylvains est devenue lgendaire. Dans les Montagnes Grises, on raconte que la desse Shallya a parcouru Athel Loren afin de leur demander conseil lorsque Ranald succombait  une maladie qu'elle tait incapable de gurir. Les hauts elfes qui tudient l'herboristerie suivent les enseignements de Lileath la Vierge, et une rumeur prtend qu'il y aurait une bibliothque elfique  Marienburg dans laquelle seraient rpertories les utilisations mdicales de toutes les plantes du Vieux Monde, mme si aucun humain ne s'est encore vu accorder l'accs.","book":"LDB","page":112,"subRand":"","rand":{"Humain":92,"Halfling":96,"Nain":"","Haut Elfe":100,"Elfe Sylvain":95,"Middenheim":91,"Middenland":92,"Nordland":92,"Gnome":88,"Ogre":""}},{"index":110,"label":"Mineur","id":"mineur","class":"Ruraux","resume":"C'est dans les profondeurs les plus sombres de la terre que, jour aprs jour, vous cassez de la pierre, un travail reintant s'il en est.","desc":"De nombreux Prospecteurs ont entendu des histoires sur la prsence d'or dans les collines de Skaag, mais la pratique du minage dans ces tunnels sombres et dangereux est un travail trs prouvant. Les Mineurs, experts dans la fabrication de soutnements et dans l'extraction des filons de minerai qu'ils rcuprent pour revente, sont trs vigilants quant aux dangers inattendus qui pourraient survenir  cause des gaz gnrs par les peaux-vertes. Ils sont trs endurants, aussi bien physiquement que mentalement. Les Prospecteurs travaillent gnralement sur commande, et possdent une licence d'exploitation qui leur permet de partager leurs dcouvertes avec le seigneur local. Certaines fortunes de la noblesse se sont construites sur les richesses tires des mines de leurs terres, et, bien souvent, les Mineurs qui travaillent dans ces exploitations sont des criminels ou des dbiteurs forcs d'y travailler. Les carriers qui taillent dans la pierre  ciel ouvert ont un travail moins dangereux que ceux qui exercent sous terre, mais les accidents restent frquents et les hommes-btes, susceptibles d'attaquer depuis la lisire des forts proches, reprsentent un danger de tous les instants.<br><br> Une fois dduites les provisions que tu as achetes, et qu'on ajoute ta livraison de seize tonnes, a nous donne... voyons... ben non, tu nous en dois encore deux rien que pour aujourd'hui. Un jour de plus  creuser ta dette, mon garon. <br> Frederika, Ravitailleuse de la tte de mine de Delfgruber<br><br>De nombreux Mineurs indpendants se trouvent quelquefois en position fort dlicate lorsqu'ils tombent sur des gobelins ou d'autres horreurs souterraines. Certains estiment cependant que cette vie est plus lucrative, mme si plus dangereuse, que celle qui consiste  se mettre au service d'un propritaire minier pour gagner sa pitance. De nombreuses possibilits d'aventure se prsentent rgulirement aux Prospecteurs, et il arrive mme quelquefois qu'ils montent une quipe ensemble afin d'aller qurir fortune et gloire.<br><br>Aux yeux des nains, le travail  la mine n'est pas rserv aux roturiers. Au contraire, ils sont considrs comme des experts de grand talent et sont particulirement respects au sein des Dawi. Les nains, qui ont un sens inn de la pierre, possdent une sorte de flair lorsqu'il s'agit de consolider certains passages souterrains. Certains nains sont si fiers de leur expertise dans l'art du minage que, lorsqu'ils partent en guerre, ils s'arment de pioches au lieu de haches.","book":"LDB","page":113,"subRand":"","rand":{"Humain":93,"Halfling":97,"Nain":99,"Haut Elfe":"","Elfe Sylvain":"","Middenheim":93,"Middenland":93,"Nordland":93,"Gnome":96,"Ogre":100}},{"index":111,"label":"Mystique","id":"mystique","class":"Ruraux","resume":"Vous possdez un certain talent pour voir le futur, ou pour convaincre les autres que c'est le cas...","desc":"Les gens, qui cherchent des rponses dans ce monde dangereux, se tournent vers les Mystiques lorsqu'ils souhaitent avoir un aperu de leur futur. Les caravanes itinrantes de Strigany sont monnaie courante dans le Reikland, et de nombreux habitants vont rassembler le maximum de picettes possibles afin de se faire prdire la bonne fortune, mais galement acheter des charmes et des philtres d'amour. Les Mystiques sont gnralement astucieux et intuitifs, ce qui leur permet de deviner les envies et les peurs de ceux qui viennent les voir et de leur donner juste assez de rponses pour tre crdibles. Les Mystiques doivent tre prudents, car ils marchent sur une ligne bien tnue entre supercherie et sorcellerie hrtique. Les Mystiques font preuve de leurs capacits de bien des faons diffrentes : les chiromanciens et les voyants sont trs nombreux chez les Strigany, mais un elfe sylvain aura plutt tendance  interprter les diffrents signes et symboles qu'il trouvera dans la nature environnante ou  s'inspirer de ses rves et autres visions. De nombreux cultes disposent de leurs propres Prophtes et Sages, chacun prdisant le futur au travers des paradigmes de leurs croyances respectives.<br><br> Je vais te confier la raison pour laquelle nous avons des roues  nos maisons : c'est parce que personne n'aime entendre la sinistre vrit de l'arrive prochaine de Morr, et, s'il y a bien une chose de certaine, c'est que Morr finit toujours par arriver. Nous ne sommes pas des menteurs, nous sommes un peuple honnte ! <br> Honest Chupra, Colporteur Strigany<br><br> Je n'ai jamais rencontr un Prtre capable de me prdire l'avenir. Bon, si on fait abstraction du Prtre de Morr qui a prdit ma mort pour trois sous, mais ne disent-t-ils pas toujours que la mort et les taxes sont les seules choses certaines, dans cette vie ? <br> Sylvestr Jutzenbach, Noble d'Ostermark<br><br>Il se peut que les Mystiques se retrouvent  emprunter les chemins de l'aventure si leurs visions attirent l'attention de Prtres et de Rpurgateurs. Les rves et les visions des Mystiques leurs permettent souvent d'intgrer des groupes d'aventuriers. Le Mystique a peut-tre eu la vision d'un sombre futur si rien n'est entrepris ? Quelles que soient leurs motivations, une fois sur les routes, les Mystiques ont toujours de trs nombreuses occasions d'exercer leur mtier.","book":"LDB","page":114,"subRand":90,"rand":{"Humain":94,"Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":100,"Middenheim":94,"Middenland":94,"Nordland":94,"Gnome":"","Ogre":""}},{"index":112,"label":"Oracle","id":"oracle","class":"Ruraux","resume":"","desc":"","book":"Lustria","page":196,"subRand":90,"rand":{"Humain":94,"Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":100,"Middenheim":94,"Middenland":94,"Nordland":94,"Gnome":"","Ogre":""}},{"index":113,"label":"Scryer","id":"scryer","class":"Ruraux","resume":"","desc":"","book":"VDLM","page":42,"subRand":100,"rand":{"Humain":94,"Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":"","Middenheim":"","Middenland":"","Nordland":"","Gnome":"","Ogre":""}},{"index":114,"label":"Sorcier de village","id":"sorcier de village","class":"Ruraux","resume":"D'une grande sagesse et nimb d'une aura de mystre, vous guidez votre communaut grce  une antique magie transmise de gnration en gnration.","desc":"Les Rpurgateurs utilisent le terme  Sorcier de village  pour dsigner toute personne utilisant illgalement la magie, mais cela n'a pas toujours t le cas. Autrefois, les Sorciers de village taient des membres trs respects des communauts rurales et pratiquaient une magie plus ancienne encore que les forts. Mais des dcennies de perscution, engendres par l'mergence des Collges de Magie, ont rduit leur nombre  quelques survivants, disperss  travers le monde et totalement briss. Ils se terrent dsormais dans les endroits les plus calmes du Vieux Monde, dans leurs huttes fumantes et leurs masures grinantes sises  la frontire entre les zones civilises et les tendues sauvages. La plupart des Sorciers de village ont dcid de vivre en solitaires afin de se protger des visiteurs indsirables. Mais leurs talents sont connus de tous les habitants du coin. Ils gardent pour eux les secrets leur permettant de se protger du mal, mais, trs souvent, on les sollicite pour bnficier de leur savoir en herboristerie, ou pour aider  un accouchement, ou encore pour se voir administrer des soins.<br><br> Nous allons dire aux gens que l'offrande de poissons est en faveur de Grand-pre Reik, cela les rassurera plus que de leur expliquer que le fleuve abrite un esprit affam. Et cela apaisera galement l'esprit en question. <br> Alt Zaunreiter, Sage de village<br><br>Un Sorcier de village est souvent le premier  remarquer les manifestations surnaturelles suspectes. Les recherches qui s'ensuivent les mnent rgulirement  toutes sortes d'aventures dangereuses. Lorsqu'un Rpurgateur arrive en ville, les Sorciers de village ont pour habitude de s'absenter, faisant profil bas ou partant en voyage le temps que tout danger soit cart.<br><br>Ces Sorciers sont connus sous bien des noms au travers de l'Empire, ce qui ne les empche pas d'tre unis autour d'un seul but : empcher la disparition de leurs anciennes traditions. Les Sorciers de village ne portent pas les Collges de Magie dans leur cur, car ils savent pertinemment que tout enfant qui leur sera t ne reviendra jamais et qu'il sera en outre enrl dans une guerre lointaine. Lorsque c'est possible, ils cachent les enfants qu'ils considrent comme  bnis  afin qu'ils ne deviennent jamais des sbires des Collges, mme si quelquefois l'un d'entre eux sera envoy  espion ou sacrifice, qui peut savoir ?","book":"LDB","page":115,"subRand":"","rand":{"Humain":95,"Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":"","Middenheim":95,"Middenland":95,"Nordland":95,"Gnome":"","Ogre":""}},{"index":115,"label":"Sorcier de village (Variant)","id":"sorcier de village (variant)","class":"Ruraux","resume":"","desc":"","book":"ADE","page":62,"subRand":"","rand":{"Humain":95,"Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":"","Middenheim":95,"Middenland":95,"Nordland":95,"Gnome":"","Ogre":""}},{"index":116,"label":"Villageois","id":"villageois","class":"Ruraux","resume":"Vous constituez le cur de la vie rurale et travaillez les terres pour nourrir les populations.","desc":"Le trs fertile Empire de Sigmar regorge de cultures, de btail et de tout un tas d'autres biens facilement commercialisables. C'est pourquoi il y a toujours beaucoup de travail  effectuer sur ces terres. Les Villageois reprsentent la grande majorit de la population de l'Empire et occupent beaucoup de rles importants, dont ceux de fermiers, charbonniers, bcherons, meuniers, bergers et bien d'autres encore. La plupart des Villageois dpendent du domaine d'une noble famille, o l'administration des tches quotidiennes est assure par un Bailli. Les affaires du village sont le plus souvent gres par un conseil, compos  parts gales de fermiers et de commerants et dirig par un Doyen. Un chevin ou un Doyen peuvent exercer une influence considrable au niveau local en supervisant les nombreuses dcisions concernant les terres environnantes.<br><br> Ah c'est certain que ce n'est pas une vie facile, mais c'est une bonne vie. Tous les ans, la dame qui vit dans le manoir envoie sa garde pour faire place nette dans la fort et faire fuir les hommes-btes et autres bizarreries du genre. Cette famille assure notre scurit, et, en change, on s'occupe de leurs troupeaux. C'est, la plupart du temps, un change de bons procds tout  fait quitable. <br> Gunni Ackermann, bergre<br><br> coute, tu peux me rire au nez tant qu'tu veux, mais n'empche que Konrad le Hros autodidacte est originaire du mme village que moi. Alors arrte de parler de nous comme a, tu veux ? On est des gens bien ! <br> Erika Bauer, fermire<br><br>Le calme bucolique d'un village protg est bien souvent, pour les plus jeunes Villageois, un synonyme de l'ennui le plus profond, eux qui ne cessent d'couter les lgendes parlant de pays lointains. Bien videmment, les histoires qu'ils entendent auprs des marchands ambulants ou des Strigany et qui ne font qu'alimenter leurs envies de libert n'ont pas grand-chose  voir avec la rude ralit de la vie dans l'Empire. Au cours de l'hiver, lorsque la nourriture se fait rare et que les champs n'ont pas besoin d'entretien, les jeunes partent  l'aventure vers les villes et les cits les plus proches  la recherche de travail. Il arrive qu'ils ne reviennent jamais, incapables de se passer de l'excitation de ces grandes villes.","book":"LDB","page":116,"subRand":"","rand":{"Humain":100,"Halfling":100,"Nain":100,"Haut Elfe":"","Elfe Sylvain":"","Middenheim":100,"Middenland":100,"Nordland":100,"Gnome":100,"Ogre":""}},{"index":117,"label":"Magus du culte de Tzeentch","id":"magus du culte de tzeentch","class":"Chaos","resume":"Manipulateur et intrigant, matre de la tromperie et dtenteur de la sorcellerie la plus infme, vous vous tes offert  Tzeentch et vous avez avili votre me sur son autel.","desc":"Serviteur privilgi du Grand Mutateur, le Magus du culte peut manipuler le plus grand don de Tzeentch : la Magie. Ils utilisent leurs pouvoirs pour corrompre les ambitieux, tenter les cupides et convertir les grands du Vieux Monde  leurs sombres plans. Qu'il soit en position d'autorit ou non, le cultiste est au centre d'un culte de Tzeentch. Il tire les ficelles des autres cultistes en dirigeant des rituels sanglants, et prononant des prires blasphmatoires, tout en suivant un plan diabolique qu'aucun ne comprend pleinement. <br><br><i>Au moment convenu, nous mergerons de nos repaires secrets et nous mettrons  genoux les villes et cits de l'Empire. Le Chaos envahira cette terre, et nous, les Serviteurs lus, nous nous couvrirons de gloire devant SES yeux. </i><br><br><i>Gloire  Tzeentch, Changeur des Voies - Njawrr'thakh Lzimbarr Tzeentch ! </i><br><br>- Extrait du Livre de la Transmutation","book":"EDO","page":77,"subRand":"","rand":{"Humain":"","Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":"","Midde ne  votre adversaire un tat Sonn. De plus, pour chaque niveau que vous possdez dans ce Talent, votre adversaire gagne un tat Sonn supplmentaire. Les cibles Sonnes grce  Baratiner ne peuvent rien faire d'autre que vous regarder, mduses et essayant de suivre ou de comprendre ce que vous racontez. Une fois que le dernier tat Sonn touche  sa fin, la cible peut enfin placer un mot, et peut ne pas tre trs contente de vous. Aprs tout, vous avez parl de choses sans importance ou n'ayant aucun sens pendant assez longtemps. Si vous arrtez de parler, votre adversaire perd immdiatement tout tat Sonn causs par votre Talent Baratiner. En gnral, vous ne pouvez tenter de Baratiner un Personnage qu'une seule fois par scne, ou plus longtemps (le MJ dtermine ce point), car la cible ne tarde pas  prendre conscience de vos simagres.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":133,"spec":"","origins":[]},{"index":11,"label":"Battement","id":"battement","rand":"","max":"Bonus de Capacit de Combat","test":"Corps  corps pour effectuer une manuvre de Battement","desc":"Vous tes entran  effectuer des frappes prcises contrles sur l'arme de votre adversaire, crant une ouverture pour une attaque ou empchant simplement une attaque de vous atteindre. Pour votre Action, vous pouvez choisir Battement avant de lancer les ds. Effectuez un Test de Corps  corps ; sur un succs, votre adversaire perd -1 Avantage et -1 de plus par DR que vous avez obtenu. Ce Test n'est pas oppos. Ce Talent est inutile si votre adversaire ne porte pas d'arme, ou est d'une Taille suprieure  la vtre (voir page 342).","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":133,"spec":"","origins":[]},{"index":12,"label":"Bndiction de Tzeentch","id":"benediction de tzeentch","rand":"","max":1,"test":"","desc":"Tzeentch, le Dieu du Chaos de la Magie, vous a bni d'un parasite enfoui dans votre esprit. Lorsque
