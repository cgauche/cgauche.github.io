 Corruption (WFRP, page 182) due to spiteful secondary wards worked into the cursed item. <br><br><b>Note:</b> Whilst the curse is deciphered it is is still in effect. The Remove Curse Ritual (page 33) must be performed to remove the curse.","book":"VDLM","page":26},{"index":70,"label":"Disrupt Magic","id":"disrupt magic","type":"Magie des Arcanes","spec":"Sorts d'Arcane","cn":8,"range":"(Force Mentale) mtres","target":1,"duration":"Instantan","desc":"Duration: Instant You know a more aggressive form of dispelling that targets a wizard who is channelling magic for a spell or ritual. If you successfully cast Disrupt Magic before the other spellcaster finishes their spell, you can opt to take an Opposed Willpower Test against the spellcaster. If you win, their spell fails and they suffer a Minor Miscast.","book":"VDLM","page":26},{"index":71,"label":"Fly-Infested Rotweed","id":"fly-infested rotweed","type":"Magie des Arcanes","spec":"Sorts d'Arcane","cn":4,"range":"(Bonus de Force Mentale) mtres","target":"Any 1 Fenbeast","duration":"(Bonus de Force Mentale) minutes","desc":"You cause flies and other insects resting in the matter that makes up the Fenbeast to issue forth and fly around the creature. The Fenbeast gains the Distracting Creature Trait (WFRP, page 339).","book":"VDLM","page":26},{"index":72,"label":"Lifebloom Silt","id":"lifebloom silt","type":"Magie des Arcanes","spec":"Sorts d'Arcane","cn":4,"range":"(Bonus de Force Mentale) mtres","target":"Any 1 Fenbeast","duration":"(Bonus de Force Mentale) minutes","desc":"You imbue a Fenbeast with greater regenerative power. For the duration of the spell it regenerates double the number of Wounds it would normally.","book":"VDLM","page":26},{"index":73,"label":"Silence","id":"silence","type":"Magie des Arcanes","spec":"Sorts d'Arcane","cn":4,"range":"Vous","target":"ZdE (Bonus de Force Mentale) mtres","duration":"(Bonus de Force Mentale) minutes","desc":"You create a zone around you through which no noise can travel. Within the zone no sound can be heard, and people outside the zone cannot hear anything emenating from it. This interferes with the casting of spells, which suffer from a penalty of -3 SL as a result.","book":"VDLM","page":27},{"index":74,"label":"Succour Magical Servant","id":"succour magical servant","type":"Magie des Arcanes","spec":"Sorts d'Arcane","cn":2,"range":"(Bonus de Force Mentale) mtres","target":"One of your Constructs or Familiars","duration":"Instantan","desc":"You impart magical power to your Familiar or Construct. The magical creature immediately recovers Wounds equal to its Toughness Bonus. <br><br>If you cast this spell with +3 or more SL, the Familiar or Construct may recover double its Toughness Bonus in Wounds.","book":"VDLM","page":27},{"index":75,"label":"Forme bestiale","id":"forme bestiale","type":"Magie des Arcanes","spec":"Bte","cn":5,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) minutes","desc":"Vous imprgnez vos os et votre chair de Ghur, transformant votre corps en celui d'une crature. Quand vous incantez, choisissez une nouvelle forme parmi les Btes du Reikland prsentes dans le Bestiaire (voir page 314). Gagnez tous les Traits standards de la crature sauf Bestial. De plus, remplacez vos F, E, Ag et Dex par celles de la crature, puis recalculez vos Points de Blessure. Pour chaque +2 DR, vous pouvez intgrer 1 des Traits facultatifs de la crature.<br> Sous Forme bestiale, vous ressemblez  la version normale de la crature, avec des reflets bruns et ambre. Vous ne pouvez pas parler, ce qui signifie que vous ne pouvez pas lancer de Sorts ou tenter de les dissiper.<br> Lorsque le Sort s'achve et que vous reprenez votre vraie forme, les Points de Blessure ventuellement perdus le demeurent, avec un minimum de 0.","book":"LDB","page":245},{"index":76,"label":"Incarnation de Wyssan","id":"incarnation de wyssan","type":"Magie des Arcanes","spec":"Bte","cn":8,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","desc":"Vous faites appel  la puissance sauvage de Ghur pour vous imprgner, vous abandonnant  ses dlices sauvages. Gagnez les Traits de crature suivants (voir page 338) : Arboricole, Arme (Bonus de Force +2), Armure 2, Belliqueux, Grand, Magique, Morsure (Bonus de Force +1), Peur 1, Rage. Tant que le Sort est actif, vous tes incapable d'utiliser toutes vos Comptences Langue ou Savoir.","book":"LDB","page":245},{"index":77,"label":"La lance d'Ambre","id":"la lance d'ambre","type":"Magie des Arcanes","spec":"Bte","cn":8,"range":"(Force Mentale) mtres","target":"Spcial","duration":"Instantan","desc":"Vous projetez en ligne droite une grande lance de pur Ghur. Il s'agit d'un Projectile magique avec Dgts +12. Elle frappe la premire crature sur la trajectoire, ignorant les PA des armures faites de cuir et de fourrure. Si la cible subit des Blessures, elle inflige aussi +1 tat Hmorragique, aprs quoi la lance continue sa route, frappant chaque cible de la mme faon, mais avec -1 Dgt  chaque fois. Si la lance n'inflige aucune Blessure, sa progression est stoppe et le Sort prend fin. La lance d'Ambre inflige un Point de Blessure minimum (voir page 236)  la premire cible qu'elle frappe.","book":"LDB","page":245},{"index":78,"label":"Langue bestiale","id":"langue bestiale","type":"Magie des Arcanes","spec":"Bte","cn":3,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) minutes","desc":"Vous pouvez communiquer avec toutes les cratures possdant le Trait Bestial. Ghur obstrue votre gorge et votre langage devient des grondements, des sifflements ou des rugissements en fonction des btes auxquelles vous voulez parler. Bien que les cratures ne soient pas forces de vous rpondre, ou de faire ce que vous demandez, la plupart seront suffisamment curieuses pour vous couter.<br> Vous gagnez +20 aux Tests d'Emprise sur les animaux et Dressage. Tant que ce Sort est actif, vous pouvez uniquement parler avec des btes  vous ne pouvez parler aucune langue civilise, et pouvez seulement communiquer avec votre groupe en utilisant des gestes ou Langue (Bataille). Notez que cela signifie galement que vous ne pouvez lancer aucun Sort tant que Langue bestiale est actif.","book":"LDB","page":245},{"index":79,"label":"Matre de la bte","id":"matre de la bete","type":"Magie des Arcanes","spec":"Bte","cn":10,"range":"(Bonus de Force Mentale) mtres","target":1,"duration":"(Bonus de Force Mentale) jours","desc":"Votre souffle s'embrase et vos yeux prennent une lueur ambre alors que Ghur s'instille en vous. Votre regard et vos mots persuadent 1 crature possdant le trait Bestial que vous tes le chef de sa meute, et elle combattra jusqu' la mort pour vous protger. Tant qu'elle sera sous votre contrle, elle suivra vos instructions, comprenant instinctivement des instructions simples. Si la crature est libre du Sort  parce que la dure est coule ou parce que le Sort a t dissip  elle conservera suffisamment de respect et de crainte rsiduels pour ne pas vous attaquer,  moins d'y tre contrainte. Vos allis pourraient ne pas avoir cette chance.","book":"LDB","page":245},{"index":80,"label":"Peau de chasseur","id":"peau de chasseur","type":"Magie des Arcanes","spec":"Bte","cn":6,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","desc":"Vous vous couvrez d'un manteau chatoyant de Ghur. Tant que le Sort est actif, gagnez un bonus de +20 en Endurance et les Traits de crature Peur 1 et Infravision (voir pages 341 et 340), ainsi que le Talent Sens aiguis (Odorat).","book":"LDB","page":246},{"index":81,"label":"Serres d'ambre","id":"serres d'ambre","type":"Magie des Arcanes","spec":"Bte","cn":6,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","desc":"Vos ongles se transforment en serres acres de cristal ambre. Les attaques  mains nues effectues en utilisant Corps  corps (Bagarre) sont considres comme magiques, possdent une valeur de Dgts gale  votre Bonus de Force Mentale et infligent +1 tat Hmorragique chaque fois qu'elles entranent la perte des Blessures.","book":"LDB","page":246},{"index":82,"label":"Vol du Destin","id":"vol du destin","type":"Magie des Arcanes","spec":"Bte","cn":8,"range":"(Force Mentale) mtres","target":"ZdE (Bonus de Force Mentale) mtres","duration":"(Bonus de Force Mentale) Rounds","desc":"La vole attaque farouchement quiconque se trouve dans la Zone d'Effet et qui ne possde pas le Talent Magie des Arcanes (Bte), infligeant +7 Dgts  la fin du Round. La vole reste en jeu pour la dure du Sort. Pour votre Action, vous pouvez effectuer un Test d'Emprise sur les animaux Accessible (+20) pour dplacer la vole sur une autre cible  porte. Tant qu'elles se trouvent dans la Zone d'Effet, toutes les cratures gagnent +1 tat Aveugl.","book":"LDB","page":246},{"index":83,"label":"Amber Trance","id":"amber trance","type":"Magie des Arcanes","spec":"Bte","cn":4,"range":"(Initiative) mtres","target":1,"duration":"(Bonus de Force Mentale) minutes","desc":"You transform your target into a statue made of transparent amber. The target can attempt a Hard (20) Cool Test to resist. An amber statue cannot be moved or harmed, not even by diseases or poisons, but it can heal both naturally and magically. The spell ends if the statue is attacked, although the first blow does not inflict damage. Targets retain no memories from their trance. <br><br>A willing target can enter an extended hibernation period that lasts over a full 3-month season, until the equinox or solstice. If you cast the trance upon yourself, the spell cannot end prematurely unless someone dispels it or attacks you.","book":"VDLM","page":146},{"index":84,"label":"Awakening of the Wood","id":"awakening of the wood","type":"Magie des Arcanes","spec":"Bte","cn":8,"range":"(Force Mentale) mtres","target":"ZdE (Force Mentale) mtres","duration":"Instantan","desc":"You rouse an area of forest, causing lashing branches and tangling thorns to assail those caught within. Targets in the Area of Effect suffer a magic missile hit with Damage +4. Targets who fail an Average (+20) Dodge Test also receive a Bleeding Condition and an Entangled Condition with a Strength of 30.","book":"VDLM","page":146},{"index":85,"label":"Beast Unbroken","id":"beast unbroken","type":"Magie des Arcanes","spec":"Bte","cn":4,"range":"Toucher","target":1,"duration":"Instantan","desc":"","book":"VDLM","page":147},{"index":86,"label":"Curse of Anraheir","id":"curse of anraheir","type":"Magie des Arcanes","spec":"Bte","cn":5,"range":"(Force Mentale) mtres","target":"ZdE (Bonus de Force Mentale) mtres","duration":"(Bonus de Force Mentale) Rounds","desc":"You summon small spirits out of the ground to harass and distract your foes. The spirits do not cause damage, but enemy targets within the Area of Effect suffer 2 Movement and 20 Weapon Skill, Ballistic Skill, and Agility. Targets who leave the area are followed by pesky spirits but suffer only 1/10 to these Characteristics. <br><br>Mounts must pass a Challenging (+0) Cool Test or flee until they are calmed with a successful Challenging (+0) Ride Test. The earth spirits are invisible to everyone except the targets, and they cannot be harmed by any means.","book":"VDLM","page":147},{"index":87,"label":"Eyes of the Pack","id":"eyes of the pack","type":"Magie des Arcanes","spec":"Bte","cn":3,"range":"Toucher","target":1,"duration":"(Force Mentale) minutes","desc":"You allow the target to see through your eyes. The target can switch between their own perspective and yours at will, without range limits. Your line of sight may assist certain spells such as teleportation. The target cannot cast spells through your body, however.","book":"VDLM","page":147},{"index":88,"label":"Follow Scent","id":"follow scent","type":"Magie des Arcanes","spec":"Bte","cn":4,"range":"Vous","target":"Vous","duration":"(Initiative) minutes","desc":"Your sense of smell becomes heightened and attuned to the natural environment. Gain +20 on Track and Perception Tests that rely on smell, including Second Sight Tests to smell magic. You can smell Corruption and mutation in plants, animals, and animal dung.","book":"VDLM","page":148},{"index":89,"label":"Hunter's Moons","id":"hunter's moons","type":"Magie des Arcanes","spec":"Bte","cn":8,"range":"Vous","target":"ZdE (Force Mentale) mtres","duration":"(Bonus de Force Mentale) Rounds","desc":"You howl at the blood-red moons to invigorate yourself and allies. All friendly targets within the Area of Effect gain +1 Movement, and +10 Strength and Toughness.","book":"VDLM","page":148},{"index":90,"label":"Merciw's Monstrous Regiment","id":"merciw's monstrous regiment","type":"Magie des Arcanes","spec":"Bte","cn":13,"range":"(Force Mentale) mtres","target":"ZdE (Bonus de Force Mentale) mtres","duration":"(Bonus de Force) Rounds","desc":"You bestow the strength of the wilds upon your allies. Friendly targets within the Area of Effect receive +30 to Strength and Toughness to a maximum of 100. This spell does not affect you.","book":"VDLM","page":148},{"index":91,"label":"Musk Spray","id":"musk spray","type":"Magie des Arcanes","spec":"Bte","cn":2,"range":"(Bonus de Force Mentale) mtres","target":1,"duration":"Instantan","desc":"","book":"VDLM","page":148},{"index":92,"label":"Quick Passage","id":"quick passage","type":"Magie des Arcanes","spec":"Bte","cn":4,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) minutes","desc":"You move across wilderness terrain with ease. You gain +1 Movement and the Scale Sheer Surface and Strider (Any 1) Talents (WFRP, pages 144145). If you already have these Talents, you may add +1 temporary level, plus another temporary level per +2 SL on your Casting Test. You also gain +10 on Tests to avoid Entangled Conditions.","book":"VDLM","page":148},{"index":93,"label":"Summon Mount","id":"summon mount","type":"Magie des Arcanes","spec":"Bte","cn":6,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) minutes","desc":"You summon a wild animal to serve as your mount. The GM chooses a regular, non-monstrous animal native to the terrain. Typical examples include stags, boars, or bears. You temporarily gain the pertinent Ride Skill equal to your Language (Magick) Skill. The mount will fight on your behalf but retains its self-preservation instincts.","book":"VDLM","page":148},{"index":94,"label":"The Ox Stands","id":"the ox stands","type":"Magie des Arcanes","spec":"Bte","cn":5,"range":"Vous","target":"ZdE (Force Mentale) mtres","duration":"(Bonus de Force Mentale) Rounds","desc":"You shout encouragement to your allies. Immediately remove SL+1 Broken Conditions from allies in the Area of Effect. Allies in the area do not need to make further Fear or Terror Tests for the duration of this spell.","book":"VDLM","page":149},{"index":95,"label":"Transformation of Kadon","id":"transformation of kadon","type":"Magie des Arcanes","spec":"Bte","cn":14,"range":"Vous ou Toucher","target":"Vous ou 1 (maximum)","duration":"(Bonus de Force Mentale) Rounds","desc":"","book":"VDLM","page":149},{"index":96,"label":"Vengeful Hood","id":"vengeful hood","type":"Magie des Arcanes","spec":"Bte","cn":7,"range":"Vous","target":"Vous","duration":"2 x (Bonus de Force Mentale) Rounds","desc":"You are surrounded by a cowl of amber light that weakens and redirects non-magical attacks. If an attack would hit you, make a Challenging (+0) Cool Test. If successful, the attack's damage is reduced by your Willpower Bonus + SL. If an attack is reduced to 0 Damage in this way it is deflected instead. Ranged attacks hit a random target within 2 yards of you  resolve this as if they were the original target. Melee attacks are reflected to strike the attacker, who may not attempt to oppose the attack.","book":"VDLM","page":149},{"index":97,"label":"Winter Coat","id":"winter coat","type":"Magie des Arcanes","spec":"Bte","cn":2,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) heures","desc":"You grow a thick coat of fur that protects you from the elements and blades alike. You become immune to Cold Exposure and modify all Critical Hit table rolls against you by 10. However, you reduce your Agility and Fellowship by 10.","book":"VDLM","page":149},{"index":98,"label":"Writhing Worm","id":"writhing worm","type":"Magie des Arcanes","spec":"Bte","cn":4,"range":"(Force Mentale) mtres","target":1,"duration":"(Bonus de Force Mentale) Rounds","desc":"","book":"VDLM","page":149},{"index":99,"label":"Arc de T'Essla","id":"arc de t'essla","type":"Magie des Arcanes","spec":"Cieux","cn":7,"range":"(Force Mentale) mtres","target":1,"duration":"Instantan","desc":"Un clair crpitant jaillit du bout de vos doigts, frappant votre cible. Il s'agit d'un Projectile magique avec Dgts +10 qui inflige +1 tat Aveugl.","book":"LDB","page":246},{"index":100,"label":"Bouclier crulen","id":"bouclier ceruleen","type":"Magie des Arcanes","spec":"Cieux","cn":7,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","desc":"Vous vous enfermez dans une cage crpitante d'tincelles d'lectricit et d'Azyr. Pour la dure du Sort, gagnez + DR PA  toutes les Localisations contre les Attaques de Corps  corps. Si vous tes attaqu par une arme en mtal dagues, pes ou lances avec une pointe mtal  votre attaquant subit un nombre de Dgts gal  votre Bonus de Force Mentale.","book":"LDB","page":246},{"index":101,"label":"Comte de Cassandora","id":"comete de cassandora","type":"Magie des Arcanes","spec":"Cieux","cn":10,"range":"(Initiative) mtres","target":"ZdE (Bonus d'Initiative) mtres","duration":"Spcial","desc":"Vous focalisez tout l'Azyr que vous pouvez rassembler et levez les mains vers le ciel, en appelant une comte pour anantir vos ennemis. Choisissez un point cible  porte.  la fin du prochain Round, effectuez un Test de Perception Accessible (+20). Pour chaque +DR que vous obtenez, vous pouvez dplacer le point cible d'un nombre de mtres gal  votre Bonus d'Initiative.<br> Pour chaque -DR, le MJ dplacera le point cible dans une direction alatoire d'un nombre de mtres gal au Bonus d'Initiative. La Comte de Cassandora agit ensuite comme un Projectile magique avec Dgts +12 qui frappe toutes les cibles dans la Zone d'Effet, qui gagnent galement +1 tat En flammes et +1 tat  Terre.","book":"LDB","page":247},{"index":102,"label":"Ironie du Destin","id":"ironie du destin","type":"Magie des Arcanes","spec":"Cieux","cn":6,"range":"Vous","target":"ZdE (Bonus d'Initiative) mtres","duration":"(Bonus de Force Mentale) Rounds","desc":"Tous les allis situs dans la Zone d'Effet, hormis ceux qui possdent le Talent Magie des Arcanes (Cieux), forment une unique rserve pour leurs Points de Chance. Tous peuvent piocher dans la rserve, premier arriv, premier servi. Quand le Sort prend fin, vous rallouez les Points de Chance, aussi quitablement que possible.","book":"LDB","page":247},{"index":103,"label":"Le Premier Signe d'Amul","id":"le premier signe d'amul","type":"Magie des Arcanes","spec":"Cieux","cn":3,"range":"Vous","target":"Vous","duration":"(Bonus d'Initiative) Rounds","desc":"Gagnez +1 Point de Chance. Pour chaque +2 DR, gagnez +1 Point de Chance supplmentaire. Tous ces Points inutiliss  la fin de la Dure du Sort sont perdus.","book":"LDB","page":247},{"index":104,"label":"Le Second Signe d'Amul","id":"le second signe d'amul","type":"Magie des Arcanes","spec":"Cieux","cn":6,"range":"Vous","target":"Vous","duration":"(Bonus d'Initiative) Rounds","desc":"Gagnez +DR Points de Chance. Pour chaque +2 DR, gagnez +1 Point de Chance supplmentaire. Tous ces Points inutiliss  la fin de la Dure du Sort sont perdus.","book":"LDB","page":247},{"index":105,"label":"Le Troisime Signe d'Amul","id":"le troisieme signe d'amul","type":"Magie des Arcanes","spec":"Cieux","cn":12,"range":"Vous","target":"Vous","duration":"(Bonus d'Initiative) Rounds","desc":"Gagnez +1 Point de Destin. Si ce Point de Destin n'a pas t utilis  la fin de la Dure du Sort, il est perdu.","book":"LDB","page":247},{"index":106,"label":"Maudit","id":"maudit","type":"Magie des Arcanes","spec":"Cieux","cn":7,"range":"(Force Mentale) mtres","target":1,"duration":"(Bonus d'Initiative) Rounds","desc":"Tant que le Sort est actif, vous pouvez dpenser des Points de Chance pour forcer un adversaire  relancer ses Tests.","book":"LDB","page":247},{"index":107,"label":"Azure Blades","id":"azure blades","type":"Magie des Arcanes","spec":"Cieux","cn":6,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","desc":"You are surrounded by a sphere of whirling, razor-sharp blades. Melee opponents suffer 3 hits of 8 Damage on random hit locations, rolled every round on your opponent's turn. These hits cannot be dodged or parried. Very Long or Massive weapons can outreach the blades. Long weapons attack simultaneously with the blades. Any opponent wielding a shorter weapon must absorb the hits before attacking.","book":"VDLM","page":98},{"index":108,"label":"Curse of Fate","id":"curse of fate","type":"Magie des Arcanes","spec":"Cieux","cn":8,"range":"Demie (Force Mentale) mtres","target":1,"duration":"1 journe","desc":"Your target suffers 10 on all Tests for the spell's duration. Only one curse can be placed on a target at a time. You require line of sight to your target. <br><br>A more powerful variant of this spell, called Fate of Doom, can be cast if you achieve +6 SL. Range is increased to 1 mile and your target loses a Fate point permanently. If your target does not have a Fate point, the next Critical Hit received within the spell's duration is resolved as 00' on the relevant table.","book":"VDLM","page":99},{"index":109,"label":"Divination","id":"divination","type":"Magie des Arcanes","spec":"Cieux","cn":3,"range":"Vous","target":"Vous","duration":"Instantan","desc":"You scry across time and space. Choose one of the following 3 effects: <ul> <li> Learn the most auspicious time for a future action. The GM secretly rolls a Challenging (+0) Intelligence Test for you, to determine the accuracy of your prediction. Examples might include forecasting the Winds of Magic, favourable weather, or a change of guards. </li> <li> Locate a lost or stolen object. You must have seen the object previously. This spell points you in the direction of the object but does not reveal its distance. </li> <li> Modify a single future die roll by plus or minus 10. You must be very specific about the conditions. Examples include a creature's next attack against you, or the next Dodge Test you attempt. You can only be under one effect of this type at a time </li> </ul>","book":"VDLM","page":99},{"index":110,"label":"Enemy Foreseen","id":"enemy foreseen","type":"Magie des Arcanes","spec":"Cieux","cn":4,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) minutes","desc":"You cannot be Surprised. The GM must alert you of danger Initiative Bonus rounds in advance of encountering an ambush or similar situation. You can use this time to escape or prepare a surprise of your own.","book":"VDLM","page":99},{"index":111,"label":"Fantastic Foresight","id":"fantastic foresight","type":"Magie des Arcanes","spec":"Cieux","cn":7,"range":"ZdE (Force Mentale) mtres","target":"Vous","duration":"1 round","desc":"Your body shimmers as it becomes a link between allied wizards and the celestial spheres. Friendly wizards within the Area of Effect (not including yourself ) may reroll their first failure on all Channelling, Casting, and Dispel Tests. A reverse formulation of this spell is called Solmann's Discombobulation. Instead of aiding allies, you distract enemy wizards with false prophecies. They roll all Channelling, Casting, and Dispel Tests twice, taking the worst result.","book":"VDLM","page":99},{"index":112,"label":"Fate Illuminated","id":"fate illuminated","type":"Magie des Arcanes","spec":"Cieux","cn":5,"range":"Demie (Intelligence) mtres ou Toucher","target":1,"duration":"Instantan","desc":"You glean insight to a target's intentions or destiny. You may ask the GM a yes or no question about the target's intent within the next hour. Examples might include <i>'does he intend to steal something?'</i> or <i>'will she fight if the situation escalates?'</i> Questions such as <i>'is he carrying a weapon?'</i> would not qualify, because they don't relate to intent. You can ask one additional question per +2 SL on your Casting Test. <br><br>If you touch the target, you may instead choose to learn its Dooming (WFRP, page 136) along with any curses or portents affecting it, including active symbols and reversed symbols (see page 45).","book":"VDLM","page":99},{"index":113,"label":"Lens on the Sky","id":"lens on the sky","type":"Magie des Arcanes","spec":"Cieux","cn":3,"range":"Vous","target":"Vous","duration":"(Bonus d'Initiative) minutes","desc":"You summon a crystal disc that hovers beside your head and moves with you. Looking through the disc allows you to clearly see objects and creatures up to 3 miles away. The disc also grants +2 SL to Perception Tests that involve long distances. The lens cancels penalties for clouds and fog but not darkness. Using the lens to observe stars grants +2 SL to your next Navigation Test.","book":"VDLM","page":100},{"index":114,"label":"Let the Four Winds Blow!","id":"let the four winds blow!","type":"Magie des Arcanes","spec":"Cieux","cn":9,"range":"(Force Mentale) mtres","target":"ZdE 2 x (Bonus de Force Mentale) mtres","duration":"Instantan","desc":"You call upon air spirits to repel multiple simultaneous threats. Designate 4 random vortex spells (page 20) or groups of enemies within range. You force each of them directly away from you a number of yards equal to your Willpower Bonus. You can increase the distance by Willpower Bonus yards for every +2 SL on your Casting Test. Enemies that strike a solid obstacle or another character suffer 7 Damage (modified by Toughness Bonus and Armour Points as usual) and stop moving. All targets receive the Prone Condition after coming to a halt.","book":"VDLM","page":100},{"index":115,"label":"Mistral From the Stratosphere","id":"mistral from the stratosphere","type":"Magie des Arcanes","spec":"Cieux","cn":7,"range":"(Bonus de Force Mentale) mtres","target":"ZdE (Bonus de Force Mentale) mtres","duration":"(Bonus de Force Mentale) Rounds","desc":"You radiate frigid Azyr from your outstretched hand. Choose a direction. All targets in that direction and within range take 12 Damage (ignoring Armour Points but not Toughness Bonus). Additionally, they must roll a Hard (20) Endurance Test or suffer the first stage of Cold Exposure (WFRP, page 181). Liquid water in the Area of Effect freezes at a rate of 1 inch of thickness per round. <br><br>On subsequent rounds, you can either point the mistral in another direction or continue freezing the same targets. Targets only take Damage on the first round but must Test against Cold Exposure every round. Targets recover any lost Characteristics at a rate of 10 points per hour. You can move while casting this spell.","book":"VDLM","page":100},{"index":116,"label":"Mystic Mirror","id":"mystic mirror","type":"Magie des Arcanes","spec":"Cieux","cn":7,"range":"(Force Mentale) kilomtres","target":"1 (maximum)","duration":"(Bonus de Sociabilit) Rounds","desc":"You communicate with a distant target through mirrors or reflective surfaces such as calm water. You must know the target's name or have met them before. Your reflection becomes visible, and your voice can be heard from within the target's receiving mirror. Likewise, you can see and hear the target through your mirror. The spell fails if there is no reflective surface within the target's line of sight  meetings are often prearranged.","book":"VDLM","page":100},{"index":117,"label":"Polish and Glean","id":"polish and glean","type":"Magie des Arcanes","spec":"Cieux","cn":1,"range":"Toucher","target":"1 objet","duration":"(Bonus d'Initiative) minutes","desc":"You clean a glass object to a spotless shine. If the object is a lens or window, it might gain a temporary enchantment bonus. With +2 SL, the glass may confer +20 to Lore (Astronomy) Tests. With +4 SL, it may enhance visual Perception Tests made with the Second Sight Talent by +20.","book":"VDLM","page":100},{"index":118,"label":"Project Spirit","id":"project spirit","type":"Magie des Arcanes","spec":"Cieux","cn":7,"range":"Vous","target":"Vous","duration":"(Bonus d'Endurance) heures","desc":"You detach your spirit from your body, which remains in a deep sleep. Your spirit is invisible and can move normally. In this form, you can see and hear but cannot cast spells or communicate. You cannot manipulate material objects but you may pass through solid obstacles such as doors and walls. If you do not return to your body before the spell expires, you awaken with a start and must Test against a Moderate Exposure to Corruption (WFRP, page 182).","book":"VDLM","page":100},{"index":119,"label":"Sapphire Arch","id":"sapphire arch","type":"Magie des Arcanes","spec":"Cieux","cn":6,"range":"Demie (Force Mentale) mtres","target":"Spcial","duration":"1 round","desc":"You summon a sweeping arch of pure sapphire. The arch is 4 yards wide and 3 yards high. Any creature or object that passes through the arch disappears into a limbo dimension. The arch then vanishes at the end of your next round. When you next cast this spell, everyone who previously entered exits without noticing the passage of time. If you are slain before casting again, the occupants are expelled at their original location in a shower of crystal shards, with a Stunned and Prone Condition.","book":"VDLM","page":100},{"index":120,"label":"Starshine","id":"starshine","type":"Magie des Arcanes","spec":"Cieux","cn":8,"range":"ZdE (Force Mentale) mtres","target":"Vous","duration":"(Bonus de Force Mentale) minutes","desc":"You draw light from the stars to illuminate the area around you with a soft glow. Invisible targets within the Area of Effect are revealed and darkness (normal and magical) is banished. The spell also reveals concealed creatures and doors. The starlit area moves with you for the duration.","book":"VDLM","page":101},{"index":121,"label":"Storm of Shemtek","id":"storm of shemtek","type":"Magie des Arcanes","spec":"Cieux","cn":11,"range":"Demie (Force Mentale) mtres","target":"2 x (Bonus d'Initiative) ou (Bonus d'Initiative)","duration":"Instantan","desc":"Your body becomes a lightning rod of arcane power. Eldritch light pours from your eyes and mouth as your body stiffens in a cruciform pose. Lightning bolts equal to 2  your Initiative Bonus streak from cracks in your body. Each lightning bolt is a magic missile with Damage +6 you can direct at separate targets in front of you. <br><br>You immediately receive a Stunned Condition. Anyone without the Arcane Lore (Heavens) Talent who witnesses the spell must Test against a Fear (1) effect (WFRP, page 190). Storm of Shemtek does not require open sky, because it originates from the Aethyr. <br><br>A safer (but less destructive) variant of this spell calls down Initiative Bonus lightning bolts within a target area of 2  your Willpower Bonus yards. You are not Stunned and the spell does not cause fear.","book":"VDLM","page":101},{"index":122,"label":"Thorsen's Thunderstorm","id":"thorsen's thunderstorm","type":"Magie des Arcanes","spec":"Cieux","cn":11,"range":"Vortex alatoire","target":"ZdE 2 x (Bonus de Force Mentale) mtres","duration":"(Bonus de Force Mentale) Rounds","desc":"You summon a tornado that wreaks violent havoc. Targets within the Area of Effect suffer a magic missile hit with Damage +8. The targets are then blown in a random direction, using the rules under Let the Four Winds Blow! (page 100). This spell uses the random vortex rules (page 20).","book":"VDLM","page":101},{"index":123,"label":"Blessings of Bel Shanaar","id":"blessings of bel shanaar","type":"Magie des Arcanes","spec":"Cieux","cn":2,"range":"Vous","target":"Vous","duration":"1 journe","desc":"This  spell  must  be  cast  while  on  a  journey  with  a  set  destination, the location of which is known to the caster. Closing  your  eyes,  you  focus  your  Second  Sight  on  the  heavens,  tracing  A zy r 's  path  as  it  crackles  across  the  sky,  seeming  to  jump  from  star  to  star.  For  an  instant  a  bolt  of  Azyr  connects  you  to  your  destination,  leaving  a  shimmering  blue  afterimage  in  your  vision.  For  the  duration  of  the  spell,  all  Navigation  Tests  made  by  the  wizard  (or  involving  the  wizard,  in  the  case  of  Crew  Tests) benefit from +2 SL.","book":"SOC","page":15},{"index":124,"label":"Niezlib's Optimal Firing Solution","id":"niezlib's optimal firing solution","type":"Magie des Arcanes","spec":"Cieux","cn":6,"range":"(Bonus de Force Mentale) mtres","target":"1 bateau","duration":"1 round","desc":"This spell is a variation of one created by Lord Astromancer Wilfried-Gotthelm Niezlib, who sought to use it to prove his theories about the movement of celestial objects. He later  realised  it  had  more  practical  applications,  and  modified it to determine the exact moment a ship should fire  a  broadside.  The  caster  can  calculate  the  roll  of  the  ship,  distance  to  the  target,  weight  of  the  cannonballs,  and the power of each shot. For the duration of the spell, Tests made to fire a cannon benefit from +1 SL.","book":"SOC","page":15},{"index":125,"label":"Sea of Glass","id":"sea of glass","type":"Magie des Arcanes","spec":"Cieux","cn":10,"range":"Vous","target":"ZdE (Bonus de Force Mentale) miles","duration":"(Bonus de Force Mentale) minutes","desc":"You call on everyone on your vessel to be quiet, then close your eyes. An eerie silence envelops first your ship, then the  surrounding  sea.  The  sails  go  slack  and  the  waves  calm.  The  Doldrums  effect  from  the  Wind  Effect  Table  (page 107) applies for the duration of the spell.","book":"SOC","page":15},{"index":126,"label":"Cautriser","id":"cauteriser","type":"Magie des Arcanes","spec":"Feu","cn":4,"range":"Contact","target":1,"duration":"Instantan","desc":"Vous focalisez Aqshy  travers vos mains, pour les poser sur les blessures d'un alli. Gurissez immdiatement 1d10 Blessures et retirez tout tat Hmorragique. De plus, les Blessures ne s'infecteront pas.<br> Les cibles ne possdant pas le Talent Magie des Arcanes (Feu) doivent russir un Test de Calme Intermdiaire (+0) ou hurler de douleur. Si elle choue de -6 DR ou plus, la cible gagne l'tat Inconscient et est marque  vie, se rveillant 1d10 heures plus tard.","book":"LDB","page":247},{"index":127,"label":"Curs ardents","id":"coeurs ardents","type":"Magie des Arcanes","spec":"Feu","cn":8,"range":"(Force Mentale) mtres","target":"ZdE (Bonus de Force Mentale) mtres","duration":"(Bonus de Force Mentale) Rounds","desc":"Votre voix profonde rsonne, faisant cho  la passion fougueuse d'Aqshy. Les allis affects perdent tout tat Bris et tat Extnu, et gagnent +1 Talent Coude--coude, Sans peur et Cur vaillant tant que le Sort est actif.","book":"LDB","page":247},{"index":128,"label":"Couronne de Flammes","id":"couronne de flammes","type":"Magie des Arcanes","spec":"Feu","cn":8,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","desc":"Vous focalisez Aqshy en une majestueuse couronne de feu inspirant autour de votre front. Gagnez le Trait Peur 1 et +1 Talent Seigneur de guerre tant que le Sort est actif.<br> Pour chaque +2 DR, vous pouvez augmenter la valeur de Peur de +1, ou prendre de nouveau le Talent Seigneur de guerre. De plus, gagnez un bonus de +10  toutes les tentatives pour Focaliser et Incanter avec Aqshy tant que le Sort est actif.","book":"LDB","page":247},{"index":129,"label":"Grands feux d'U'Zhul","id":"grands feux d'u'zhul","type":"Magie des Arcanes","spec":"Feu","cn":10,"range":"(Force Mentale) mtres","target":"ZdE (Bonus de Force Mentale) mtres","duration":"(Bonus de Force Mentale) Rounds","desc":"Vous projetez un grand souffle explosif d'Aqshy sur un ennemi. Ce dernier explose en un brasier furieux, d'une chaleur aussi intense que celle d'une forge. Il s'agit d'un Projectile magique avec Dgts +10 qui ignore les PA et inflige +2 tat En flammes et l'tat  Terre. Quiconque situ dans la Zone d'Effet autour de cette cible subit +5 Dgts qui ignorent les PA, et doit russir un Test d'Esquive ou gagner galement un tat En flammes. Le Sort cesse de se comporter comme un Projectile magique alors que le feu continue de brler dans la Zone d'Effet pour la dure du Sort. Quiconque se trouve dans la Zone d'Effet au dbut d'un Round subit 1d10+6 Dgts, qui ignorent les PA et gagne +1 tat En flammes.","book":"LDB","page":248},{"index":130,"label":"L'gide d'Aqshy","id":"l'egide d'aqshy","type":"Magie des Arcanes","spec":"Feu","cn":5,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","desc":"Vous vous enroulez dans une cape ardente d'Aqshy, qui concentre les flammes sous forme d'gide. Vous tes compltement immunis aux Dgts de feu non magiques, y compris les attaques de souffle des monstres et ignorez tout tat En flammes que vous subissez. Vous recevez le Trait de crature Protection (9+) (voir page 341) contre les attaques de feu magiques, y compris les Sorts du Domaine du Feu.","book":"LDB","page":248},{"index":131,"label":"L'pe ardente de Rhuin","id":"l'epee ardente de rhuin","type":"Magie des Arcanes","spec":"Feu","cn":8,"range":"(Force Mentale) mtres","target":1,"duration":"(Bonus de Force Mentale) Rounds","desc":"Vous enveloppez une pe de flammes magiques. L'arme possde Dgts +6 et l'Atout Percutante (voir page 298), et quiconque est frapp par la lame gagne +1 tat En flammes. Si les porteurs ne possdent pas le Talent Magie des Arcanes (Feu), et obtiennent une maladresse lors d'une attaque avec l'pe ardente, ils gagnent +1 tat En flammes.","book":"LDB","page":248},{"index":132,"label":"Mur de feu","id":"mur de feu","type":"Magie des Arcanes","spec":"Feu","cn":6,"range":"(Force Mentale) mtres","target":"ZdE (Spcial)","duration":"(Bonus de Force Mentale) Rounds","desc":"Vous focalisez une trane ardente d'Aqshy pour crer un mur de flammes. Le Mur de feu est large d'un nombre de mtres gal  votre Bonus de Force Mentale, et pais de 1 mtre. Pour chaque +2 DR, vous pouvez allonger la longueur du Mur de feu d'un nombre de mtres gal  votre Bonus de Force Mentale. Quiconque traverse le mur de feu gagne 1 tat En flammes et subit une frappe avec un nombre de Dgts gal  votre Bonus de Force Mentale, traite comme un Projectile magique.","book":"LDB","page":248},{"index":133,"label":"Purification","id":"purification","type":"Magie des Arcanes","spec":"Feu","cn":10,"range":"(Force Mentale) mtres","target":"ZdE (Bonus de Force Mentale) mtres","duration":"(Bonus de Force Mentale) Rounds","desc":"Vous concentrez d'intenses flammes pour consumer le vice et la corruption dans une zone. Tout ce qui est inflammable s'embrase, et toutes les cratures dans la zone gagnent +DR tat En flammes. Si l'endroit renferme une Influence corruptrice, telle que Dhar, une malepierre ou un objet empreint de Chaos, il va galement se consumer et noircir en brlant. Ce Sort peut tre maintenu au del de la dure du Sort en effectuant un Test de Focalisation Intermdiaire (+0) par rounds conscutifs. Le temps prcis ncessaire pour liminer l'Influence corruptrice sera dtermin par votre MJ. Pour vous donner une ide approximative, une petite quantit (plus petite qu'un gland) de malepierre, ou un objet souill de Chaos mineur ncessite 10-Bonus de Force Mentale rounds (minimum 1 Round). Une plus grande quantit de malepierre  de la taille d'un poing  ou un objet empreint de Chaos plus puissant peut ncessiter le double de temps. Un puissant Artefact du Chaos peut demander des heures, voire plus Voir page 182 pour plus de dtails sur les Influences corruptrices.","book":"LDB","page":248},{"index":134,"label":"Body of Fire","id":"body of fire","type":"Magie des Arcanes","spec":"Feu","cn":5,"range":"Vous","target":"Vous","duration":"(Bonus d'Endurance) minutes","desc":"Your body is sheathed in flame and your blood becomes pyrophoric. Targets attempting to grab or grapple you suffer 8 + SL Damage and must pass a Hard (20) Cool Test every round or let go. Every round that you Grapple with an opponent, they receive 1 Ablaze Condition and suffer 8 + SL additional Damage. <br><br>If you are wounded in melee combat, fiery blood squirts at your attacker, who must pass a Challenging (+0) Dodge Test or suffer a magic missile hit with Damage +3 (ignoring Armour). Your clothes and trappings are immune to fire, but you can still be damaged by fire attacks.","book":"VDLM","page":134},{"index":135,"label":"Boiling Blood","id":"boiling blood","type":"Magie des Arcanes","spec":"Feu","cn":5,"range":"Toucher","target":1,"duration":"1 round","desc":"You cause the target's blood to boil if it fails a Difficult (10) Endurance Test. The target immediately receives 2 Blinded Conditions from the pain, and at the start of its rounds suffers 10 + SL Damage (ignoring Armour, but not TB). Targets slain by this spell explode in a spray of scalding blood, inflicting a magic missile hit with Damage +1 against everyone within 2 yards.","book":"VDLM","page":134},{"index":136,"label":"Burning Head","id":"burning head","type":"Magie des Arcanes","spec":"Feu","cn":6,"range":"(Force Mentale) mtres","target":"Spcial","duration":"Instantan","desc":"You hurl a ball of fire roughly two feet in diameter, in the shape of a flaming head. The burning head flies in a straight line laughing maniacally, striking all targets in its path, until it reaches the extent of the spell's range. <br><br>Hits are magic missiles with Damage +4 (Damage +0 if the target passes a Challenging (+0) Dodge Test). Everyone the burning head strikes receives 1 Ablaze Condition. Targets who lose at least 1 Wound from the burning head treat you as possessing the Fear (1) Creature Trait.","book":"VDLM","page":134},{"index":137,"label":"Captivating Flame","id":"captivating flame","type":"Magie des Arcanes","spec":"Feu","cn":3,"range":"Demie (Force Mentale) mtres","target":"1 feu","duration":"(Bonus de Force Mentale) Rounds","desc":"You cause flames to dance and mesmerise observers. Target a fire source no larger than a torch. One random character who's looking in the direction of the fire must pass a Challenging (+0) Cool Test or receive 3 Stunned Conditions. Mesmerised characters are oblivious to everything else until they remove all Stunned Conditions gained from this spell. Attacking a Stunned target instantly removes all Stunned Conditions gained from this spell. <br><br>With +2 SL on your Casting Test you may enchant a larger fire, such as a brazier or campfire, which affects 2 random observers. With +4 SL you may enchant a massive fire, such as a pyre or burning building, which affects all observers.","book":"VDLM","page":134},{"index":138,"label":"Choleric","id":"choleric","type":"Magie des Arcanes","spec":"Feu","cn":2,"range":"Demie (Initiative) mtres","target":1,"duration":"(Bonus de Force Mentale) heures, jours ou semaines","desc":"","book":"VDLM","page":135},{"index":139,"label":"Flamestorm","id":"flamestorm","type":"Magie des Arcanes","spec":"Feu","cn":8,"range":"(Force Mentale) mtres","target":"Spcial","duration":"Instantan","desc":"You summon a pillar of fire that bursts from the ground. The storm is 2 yards in diameter and 2 yards high. For every +2 SL on your Casting Test, you can increase the storm's diameter by 1 yard and height by 2 yards. Targets standing where the flames appear suffer magic missile hits with Damage +8 and receive 3 Ablaze Conditions. Additionally, they are thrown outside the storm's area and receive the Prone Condition. Only those immune to the effects of magical fire can enter the Firestorm's area. The spell lasts until dispelled or until the next sunrise.","book":"VDLM","page":135},{"index":140,"label":"Forge of Tarnus","id":"forge of tarnus","type":"Magie des Arcanes","spec":"Feu","cn":6,"range":"Toucher","target":"1 Forge","duration":"(Bonus de Force Mentale) heures","desc":"You lay your hands on the unlit coals of a forge, imbuing them with Aqshy and causing them to burn with unnatural intensity. Any Trade (Smith) Tests made whilst the spell is in effect benefit from +1 SL, including those used to craft Magical Items (see Archives of the Empire Vol. II).","book":"VDLM","page":136},{"index":141,"label":"Ignite","id":"ignite","type":"Magie des Arcanes","spec":"Feu","cn":3,"range":"(Force Mentale) mtres","target":1,"duration":"Instantan","desc":"You cause an object or person to catch fire. The target receives 2 Ablaze Conditions. If you cast Ignite upon a target that already has Ablaze Conditions, you can instead spread the flames to others. Distribute 3 new Ablaze Conditions among others within 2 yards of the target.","book":"VDLM","page":136},{"index":142,"label":"Inextinguishable Flame","id":"inextinguishable flame","type":"Magie des Arcanes","spec":"Feu","cn":3,"range":"Demie (Initiative) mtres","target":"1 feu","duration":"(Bonus de Force Mentale) heures, jours, semaines ou mois","desc":"You make a normal fire inextinguishable by any means. The target can be up to the size of a campfire and remains burning for Willpower Bonus hours. The duration may be extended to days with +2 SL on your Casting Test, weeks with +4 SL, and months with +6 SL. <br><br>The fire does not consume fuel while the spell lasts. Burning logs that are separated into smaller fires remain inextinguishable. Alternatively, you can cast this in reverse to extinguish any fire of the same size. No other spell can extinguish an Inextinguishable Flame, nor can its effect be dispelled.","book":"VDLM","page":136},{"index":143,"label":"Kindleflame","id":"kindleflame","type":"Magie des Arcanes","spec":"Feu","cn":2,"range":"(Force Mentale) mtres","target":"ZdE (Bonus de Force Mentale) mtres","duration":"1 round","desc":"You subtly alter material properties, making targets more flammable. Everything within the Area of Effect that isn't normally flammable can catch fire, even water and stone. <br><br>Everything within the Area of Effect that's already flammable takes +SL additional fire damage and receives an extra Ablaze Condition whenever it's required to take them.","book":"VDLM","page":136},{"index":144,"label":"Kindred of the Hearth","id":"kindred of the hearth","type":"Magie des Arcanes","spec":"Feu","cn":4,"range":"Toucher","target":"Spcial","duration":"(Bonus de Force Mentale) Rounds","desc":"You summon a minor elemental to defend your camp. You must put your hands into a bonfire, taking 6 Damage minus your Toughness Bonus, to draw forth a small humanoid flame creature with coal-black eyes. <br><br>The elemental has Movement 3, Weapon Skill equal to your Willpower, attacks at Damage +6, and has the Fear (1) Creature Trait. The elemental cannot stray more than 12 yards from the fire, and you must verbally direct it. Whenever you cast another spell or talk to someone else, it simply stands still. The elemental can only move, attack, and it does not accrue Advantage. If the elemental inflicts Damage on an opponent they also suffer an Ablaze Condition. It cannot be harmed by any means other than being doused with a pint or more of water, which destroys it.","book":"VDLM","page":136},{"index":145,"label":"Magma Storm","id":"magma storm","type":"Magie des Arcanes","spec":"Feu","cn":13,"range":"Vortex alatoire","target":"ZdE 2 x (Bonus de Force Mentale) mtres","duration":"(Bonus de Force Mentale) Rounds","desc":"You ignite the ground and summon a devastating vortex of molten rock. Targets within the Area of Effect receive 2 Ablaze Conditions and suffer a magic missile hit with Damage +12. <br><br>This spell uses the Random Vortex rules (page 20). On any round after the vortex moved 8 yards or less, it produces +1 smaller vortex for every +2 SL (maximum 3). These smaller vortices, each of which is AoE (WPB yards) in size, immediately moves randomly, inflicting +1 Ablaze Condition and a magic missile hit with Damage +4 against all targets in their path. Smaller vortices disperse after moving once.","book":"VDLM","page":136},{"index":146,"label":"Sanguine Swords","id":"sanguine swords","type":"Magie des Arcanes","spec":"Feu","cn":6,"range":"(Force Mentale) mtres","target":"Vous","duration":"(Bonus de Force Mentale) minutes","desc":"You summon a magical red sword that hovers in front of you. Each additional +2 SL on your Casting Test allows you to summon an extra sword (maximum 6 swords). <br><br>On every subsequent round, you can spend your action to direct the swords against targets within range and line of sight. A target can only be attacked by one sword at a time. The swords possess the Fly (20) Creature Trait and strike with Weapon Skill 60 and deal 8 Damage before returning quickly to you. Sanguine Swords can be defended against normally and do not accrue Advantage. The swords can be dispelled but are otherwise indestructible.","book":"VDLM","page":137},{"index":147,"label":"Taste of Fire","id":"taste of fire","type":"Magie des Arcanes","spec":"Feu","cn":2,"range":"(Bonus de Force Mentale) mtres","target":"1 pot, pichet ou flacon","duration":"Instantan","desc":"","book":"VDLM","page":137},{"index":148,"label":"Withering Heat","id":"withering heat","type":"Magie des Arcanes","spec":"Feu","cn":6,"range":"ZdE (Force Mentale) mtres","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","desc":"You curse your enemies with a desiccating fever. Enemy targets within the Area of Effect receive a Fatigued Condition every round they attempt to run, charge, or flee. Stripping off armour and clothing removes one Fatigued Condition gained in this way. <br><br>Targets who are touched by any fire (even a candle) automatically receive an Ablaze Condition, and suffer extra Damage equal to +SL on your Casting Test from all sources of fire.","book":"VDLM","page":137},{"index":149,"label":"Ygethmor's Flaming Blizzard","id":"ygethmor's flaming blizzard","type":"Magie des Arcanes","spec":"Feu","cn":12,"range":"(Force Mentale) mtres","target":"ZdE (Bonus de Force Mentale) mtres","duration":"(Bonus de Force Mentale) Rounds","desc":"You create a mighty gale of sparks and cinders. Targets within the Area of Effect suffer 8 + SL Damage every round and must pass a Challenging (+0) Athletics Test or receive the Prone Condition. Flammable objects and terrain features in the area have a 25% chance of igniting each round. <br><br>Only hard cover provides shelter from the flaming blizzard's effects.","book":"VDLM","page":137},{"index":150,"label":"Bouf 'crne","id":"bouf 'crane","type":"Magie des Arcanes","spec":"Gueule","cn":5,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","desc":"Vous dvorez une tte entire, y compris la cervelle et tout ce qui s'ensuit. Votre prodigieux intestin distille l'essence cauchemardesque du malheureux crne et la projette autour de vous en une horrible vague nausabonde. Vous gagnez le Trait de crature Peur 2 (WFJDR p. 341). Ceux qui connaissaient l'ancien propritaire de la tte dvore doivent se soumettre  tous les Tests de Calme avec une pnalit de -20 pour rsister  la Peur.","book":"ADE2","page":32},{"index":151,"label":"Broyeur d'os","id":"broyeur d'os","type":"Magie des Arcanes","spec":"Gueule","cn":5,"range":"(Force Mentale) mtres","target":1,"duration":"Instantan","desc":"Vous croquez bruyamment quelques os tout en grommelant une maldiction visant un ennemi proche. Broyeur d'os est un Projectile magique avec des Dgts de +4 qui ignore les Points d'Armure de votre cible, mais pas son Bonus d'Endurance. De plus, si votre attaque inflige une Blessure Critique, ajoutez +20 au lancer sur le Tableau des Blessures Critiques appropri, pour en dterminer la gravit. ","book":"ADE2","page":32},{"index":152,"label":"Festin des Damns","id":"festin des damnes","type":"Magie des Arcanes","spec":"Gueule","cn":9,"range":"Vous","target":"ZdE (Bonus de Force Mentale) mtres","duration":"(Bonus de Force Mentale) Rounds","desc":"Vous trempez votre lame favorite dans le sang d'un ennemi frachement tomb, ce qui vous donne plus de puissance et veille la soif de sang chez vos allis. Toutes les cratures de votre choix dans la Zone d'Effet gagnent le Trait de Crature Vampirique (WFJDR p. 343) pour la dure de ce sort. La cible n'a pas besoin de mordre ses adversaires pour bnficier des avantages de ce Trait, il lui suffit de les blesser au corps  corps. Elle peut galement bnficier de soins provenant d'autres sources. Si une crature souhaite rsister  ce sort, elle peut tenter un Test de Rsistance Difficile (-20) pour en ignorer les effets.<br>Pendant la dure de ce sort, le sang des ennemis jaillit vers les personnes affectes, coulant le long de leurs lames, sur leurs bras et dans leurs bouches. Les ogres ne sont pas gns par cet effet (la plupart s'en dlectent), mais les autres cratures trouvent gnralement cette situation fort dstabilisante. Lorsque le sort prend fin, les non-ogres qui ont bless au moins un adversaire au corps  corps tandis qu'ils taient sous l'effet du sort doivent russir un Test de Calme Intermdiaire (+0) ou gagner l'tat Sonn. De plus, s'ils blessent un adversaire qui possde les Traits de crature Infect ou Maladie, tout Test effectu pour en viter les effets ngatifs subit une pnalit de -30. ","book":"ADE2","page":32},{"index":153,"label":"Goinfre costaud","id":"goinfre costaud","type":"Magie des Arcanes","spec":"Gueule","cn":5,"range":"(Force Mentale) mtres","target":1,"duration":"(Bonus de Force Mentale) Rounds","desc":"Vous dvorez le cur d'une bte puissante, puis projetez sa force et sa puissance sur une crature proche. Pendant la dure du sort, votre cible ajoute +2  son Bonus de Force pour les Dgts qu'elle inflige ou pour d'autres Tests de Force appropris.Cependant, lorsque le sort prend fin, elle se retrouve envahie par une faim intense et doit immdiatement se gaver d'un repas consquent ou gagner un tat Extnu.<br><br>Si la cible souhaite rejeter votre don, elle peut tenter un Test de Calme Complexe (-10) pour en ignorer les effets. ","book":"ADE2","page":33},{"index":154,"label":"Gotemort","id":"gotemort","type":"Magie des Arcanes","spec":"Gueule","cn":2,"range":"Vous","target":"Vous","duration":"Instantan","desc":"En consommant une partie d'un cadavre, vous apprenez quand et comment la crature est morte. Vous dcouvrez si la victime a t poignarde, empoisonne, tue par la magie, si elle est morte de causes naturelles, etc. Les informations que vous obtenez sont gnrales. Par exemple, vous pouvez apprendre que la victime a t poignarde  mort avec une pe, mais pas quel type d'pe. Vous n'apprenez rien non plus sur les responsables, si ce n'est la mthode qu'ils ont utilise. Si la cible a subi une mort  propre  (qui n'implique ni poison ni maladie), vous pouvez consommer le reste du cadavre sans crainte. ","book":"ADE2","page":33},{"index":155,"label":"La Gueule","id":"la gueule","type":"Magie des Arcanes","spec":"Gueule","cn":11,"range":"(Force Mentale) mtres","target":"ZdE (Bonus de Force Mentale) mtres","duration":"(Bonus de Force Mentale) Rounds","desc":"Vous dvorez la meilleure partie d'une grande bte, ce qui provoque l'apparition d'un fragment de la Gueule elle-mme. Le sol se fend en deux, dvoilant un millier de dents grinantes et affames. Le gouffre est sans fond, sa faim est infinie, ses dents sont des lames de rasoir et le bruit de ses mchoires rugissantes ressemble  s'y mprendre au grincement du verre sur la pierre.  <br> <br>Quiconque se trouve dans la zone affecte doit immdiatement effectuer un Test d'Esquive Intermdiaire (+0) pour se dgager. En cas de russite, les cibles subissent +8 Dgts  une Localisation choisie au hasard, lorsqu'elles s'extraient de la Gueule. Ces Dgts sont rduits de 1 pour chaque DR obtenu au Test d'Esquive. <br> <br>Quiconque choue au Test chute immdiatement dans la Gueule, qui entame le processus mthodique consistant  avaler sa victime vivante. Cette dernire subit immdiatement +10 Dgts  un emplacement choisi au hasard et gagne 3 tats Emptr. Les tentatives de suppression de ces tats sont opposes  la Force de 60 de la Gueule. La victime ne peut pas s'chapper tant qu'elle ne s'est pas dbarrasse de ses 3 tats Emptr.  la fin de chacun de leurs tours, les cratures  l'intrieur de la Gueule subissent  nouveau +10 Dgts  un emplacement choisi au hasard. <br> <br>Les dents de la Gueule sont acres et elles n'abandonnent pas leurs proies facilement. Une fois que le sort prend fin, la Gueule disparat, mais elle tente d'emporter les parties du corps qui se trouvent encore entre ses crocs. Si une crature se trouve  l'intrieur de la Gueule  ce moment prcis, elle subit immdiatement une Blessure Critique  un emplacement choisi au hasard. ","book":"ADE2","page":33},{"index":156,"label":"Trollboyaux","id":"trollboyaux","type":"Magie des Arcanes","spec":"Gueule","cn":7,"range":"(Endurance) mtres","target":1,"duration":"(Endurance) Rounds","desc":"Vous avalez une minuscule quantit de bile de troll ou une substance similaire, avant d'absorber et de distiller les immenses pouvoirs de rgnration de cette crature que vous transmettez  une autre personne. Votre cible gagne le Trait de crature Rgnration (WFJDR p. 341). Les ogres ne subissent aucun effet supplmentaire pour ce sort, mais les autres Races peuvent tre moins chanceuses. Tout Personnage autre qu'un ogre qui rcupre des Blessures sous l'effet de ce sort doit se soumettre  un Test de Rsistance Accessible (+20). En cas d'chec, la chair qui se forme sur les blessures prend une apparence verdtre ou d'un bleu tachet, qui ressemble fortement  la peau d'un troll. Cet effet est particulirement marqu si le sort est  l'origine de la repousse d'un membre. Il n'implique pas une mutation, mais il est susceptible d'tre peru comme tel par toute personne qui le voit et d'entraner quelques consquences dsagrables. ","book":"ADE2","page":33},{"index":157,"label":"Bannissement","id":"bannissement","type":"Magie des Arcanes","spec":"Lumire","cn":12,"range":"Vous","target":"ZdE (Bonus de Force Mentale) mtres","duration":"Instantan","desc":"Vous envoyez depuis vos mains un halo purificateur de Hysh, affectant toutes les cratures  l'intrieur de la Zone d'Effet dont l'Endurance est infrieure  votre Force Mentale. Les cibles possdant les Traits de crature Mort-vivant ou Dmoniaque gagnent le Trait de crature Instable (voir page 340). Si elles possdent dj le Trait Instable, elles sont rduites  0 Point de Blessures.","book":"LDB","page":248},{"index":158,"label":"Clart d'esprit","id":"clarte d'esprit","type":"Magie des Arcanes","spec":"Lumire","cn":6,"range":"Contact","target":1,"duration":"(Intelligence) minutes","desc":"Vous apaisez l'esprit de votre cible, lui permettant de rflchir avec lucidit. Tous les modificateurs ngatifs agissant sur ses penses  issus d'tats, de mutations mentales, de Trait Psychologique ou de n'importe quelle autre source  sont ignors tant que le Sort est actif.","book":"LDB","page":249},{"index":159,"label":"Fauche-dmon","id":"fauche-demon","type":"Magie des Arcanes","spec":"Lumire","cn":10,"range":"(Bonus de Force Mentale) mtres","target":1,"duration":"Instantan","desc":"Vous invoquez un souffle de Hysh qui traverse la frontire entre le Royaume du Chaos et le monde matriel. Le Test d'Incantation est oppos par la cible effectuant un Test de Force Mentale. Si vous l'emportez, vous annihilez une cible possdant le Trait de crature Dmoniaque grce  une lumire blanche aveuglante, la renvoyant d'o elle venait. Si le Sort bannit avec succs un dmon, quiconque regardait en direction de la cible,  moins qu'il possde le Talent Magie des Arcanes (Lumire), reoit +DR tat Aveugl.","book":"LDB","page":249},{"index":160,"label":"Filet d'Amyntok","id":"filet d'amyntok","type":"Magie des Arcanes","spec":"Lumire","cn":8,"range":"(Bonus d'Intelligence) mtres","target":1,"duration":"(Bonus d'Intelligence de la cible) Rounds","desc":"Vous lancez un dlicat filet tiss  partir de fins brins de Hysh sur vos cibles, dont les esprits sont alors submergs par des nigmes et paralyss par l'indcision. Les cibles gagnent +1 tat Sonn, qui ne peut tre retir tant que le Sort est actif. En se remettant de cet tat, les cibles effectuent un Test d'Intelligence au lieu d'un Test de Rsistance. Les cibles possdant le Trait de crature Bestial sont immunises contre ce Sort.","book":"LDB","page":249},{"index":161,"label":"Lumire aveuglante","id":"lumiere aveuglante","type":"Magie des Arcanes","spec":"Lumire","cn":5,"range":"(Force Mentale) mtres","target":"Vous","duration":"Instantan","desc":"Vous mettez un clair lumineux et aveuglant depuis votre main ou votre bton. Quiconque regarde dans votre direction,  moins qu'il ne possde le Talent Magie des Arcanes (Lumire), reoit +DR tat Aveugl.","book":"LDB","page":249},{"index":162,"label":"Lumire de gurison","id":"lumiere de guerison","type":"Magie des Arcanes","spec":"Lumire","cn":9,"range":"(Bonus de Force Mentale) mtres","target":1,"duration":"Instantan","desc":"Votre cible scintille d'une rayonnante lumire purifiante (quivalent  la lumire d'un feu de camp), gurissant d'un nombre de Blessure gal  votre Bonus d'Intelligence + votre Bonus de Force Mentale. Si la cible russit un Test de Rsistance Difficile (-20), elle perd galement 1 Point de Corruption gagn dans l'heure prcdente.","book":"LDB","page":249},{"index":163,"label":"Pense rapide","id":"pensee rapide","type":"Magie des Arcanes","spec":"Lumire","cn":8,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","desc":"Un voile de Hysh recouvre votre esprit, permettant une acclration de vos penses. Vous gagnez un Bonus de +20 en Initiative et en Intelligence.","book":"LDB","page":249},{"index":164,"label":"Protection de Ph","id":"protection de pha","type":"Magie des Arcanes","spec":"Lumire","cn":10,"range":"Vous","target":"ZdE (Bonus de Force Mentale) mtres","duration":"(Bonus de Force Mentale) Rounds","desc":"Vous invoquez une aura protectrice de pure lumire sacre. Les cratures profanes  celles ayant les Traits de crature Mort-vivant ou Dmoniaque, des mutations ou celles ayant plus de Corruption que leurs Bonus de Force Mentale et Bonus d'Endurance combins  ne peuvent pas entrer dans la Zone d'Effet. Toutes celles dj  l'intrieur de la Zone gagnent l'tat Bris jusqu' ce qu'elles la quittent. Les cratures  l'intrieur de la Zone ne peuvent pas gagner de Points de Corruption tant que le Sort est actif.","book":"LDB","page":249},{"index":165,"label":"Abulla's Snare","id":"abulla's snare","type":"Magie des Arcanes","spec":"Lumire","cn":5,"range":"(Initiative) mtres","target":1,"duration":"(Bonus de Force Mentale) Rounds","desc":"You hurl a magical snare that gives the target 2 Entangled Conditions with a Strength equal to your Willpower. The snare lifts the target 2 yards above the ground. Next round, the target is pulled toward you, and remains hanging about 5 yards above, and 2 yards to the front of, your head until the spell ends, moving along with you. For every +1 SL, add one Entangled Condition, or levitate the target 2 yards higher (maximum 10 yards). The target suffers falling damage when released (WFRP, page 166).","book":"VDLM","page":62},{"index":166,"label":"Assault of Stone","id":"assault of stone","type":"Magie des Arcanes","spec":"Lumire","cn":12,"range":"(Force Mentale) mtres","target":"Spcial","duration":"Instantan","desc":"You draw upon earthbound Hysh to reshape the ground. Churning rocks and soil form a hill approximately 20 yards in diameter and 5 yards tall. Characters standing on the rising ground must make a Challenging (+0) Dodge Test or suffer 20 Damage to a random body location. Even those who manage to dodge suffer 10 Damage. The hill remains permanently.","book":"VDLM","page":62},{"index":167,"label":"Crevasse","id":"crevasse","type":"Magie des Arcanes","spec":"Lumire","cn":8,"range":"(Force Mentale) mtres","target":"Spcial","duration":"(Bonus de Force Mentale) Rounds","desc":"You open a rumbling crevasse in the ground. The crevasse is 3 yards wide, long, and deep. You can increase the length and depth by +1 yard for every +2 SL to a maximum depth of 10 yards. Targets standing on or adjacent to the crevasse must pass a Challenging (+0) Dodge Test to avoid falling in. Marginal Failures allow targets to grab on to the edge. Horses and vehicles fall automatically. Affected structures might partially collapse. When the spell ends, the crevasse closes and victims inside are crushed for 20 Damage, burying them alive. Buried victims are subject to Suffocation (WFRP, page 181).","book":"VDLM","page":62},{"index":168,"label":"Dazzling Brightness","id":"dazzling brightness","type":"Magie des Arcanes","spec":"Lumire","cn":5,"range":"(Force Mentale) mtres","target":"ZdE (Bonus de Force Mentale) mtres","duration":"Instantan","desc":"You create a burst of purest light. Everyone in the affected area receives 1 Blinded Condition unless they possess the Arcane Magic (Light) Talent. Daemons receive 1 Stunned Condition.","book":"VDLM","page":63},{"index":169,"label":"Driving Intent","id":"driving intent","type":"Magie des Arcanes","spec":"Lumire","cn":4,"range":"Toucher","target":1,"duration":"(Bonus de Force Mentale) heures","desc":"You bestow a target with clarity and resolve, providing a +2 SL to tests to resist Charm and Intimidation. When cast upon yourself, you may instead choose to receive a +2 SL bonus to Charm Tests, provided you only speak the truth. The College of Light frowns upon this latter application as a form of glamour.","book":"VDLM","page":63},{"index":170,"label":"Erect the Edifice","id":"erect the edifice","type":"Magie des Arcanes","spec":"Lumire","cn":9,"range":"(Bonus de Force Mentale) mtres","target":"Spcial","duration":"Spcial","desc":"You raise the ground into a crude wall of packed earth and stone. Exact material composition depends on the area's terrain. The wall is 5 yards long, 1 yard high, and 6 inches thick. The wall is Hard Cover (WFRP, page 161). For every +2 SL, you may spend an extra round adding +5 yards of length or +1 yard of height. Each additional yard of height adds 6 inches of thickness. One aperture (door or window) can be left open in every 2-yard section of wall. Creating a bend or curve in a wall requires +2 SL. <br><br>Multiple castings of this spell can construct a building shell. However, the building will collapse within Willpower Bonus + SL days unless you have either the Lore (Engineering) or Trade (Stoneworker) Skills, or an advisor with one of those Skills who is able to give advice as you cast the spell. This spell cannot excavate basements or create floors and roofs. Carpentry work is required to finish a magically constructed building. <br><br>If using the Artillery and Structures rules from Up In Arms the wall counts as a section of Earthwork.","book":"VDLM","page":63},{"index":171,"label":"Eyes of Volans","id":"eyes of volans","type":"Magie des Arcanes","spec":"Lumire","cn":6,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","desc":"Your eyes turn white as you perceive the Winds of Magic more clearly than physical reality. You suffer 2 SL on vision-based Perception Tests unless you're using the Second Sight Talent to read the winds, in which case you gain a +20 bonus. You can see corruption and recognise mutations in humans and other civilised species, but not in plants or animals. A mutation concealed by clothing might still be overlooked. You can tell how many Corruption points a target has, or whether they possess the Corrupted Creature Trait, simply by looking at them.","book":"VDLM","page":63},{"index":172,"label":"Hands of Karkora","id":"hands of karkora","type":"Magie des Arcanes","spec":"Lumire","cn":8,"range":"(Force Mentale) mtres","target":"ZdE (Bonus de Force Mentale) mtres","duration":"(Bonus de Force Mentale) Rounds","desc":"Pale hands burst from the ground at your targets' feet. Targets within the area of effect must make a Challenging (+0) Dodge Test to avoid the hands. Targets caught by the hands are Grappled (WFRP, page 163) with a Strength equal to your Willpower. <br><br>Alternatively, instead of inflicting damage on subsequent rounds, the hands pull targets underground where they begin to Suffocate (WFRP, page 181). In order to use this option the casting wizard must declare their intent to suffocate their target when casting the spell.","book":"VDLM","page":64},{"index":173,"label":"Illuminate the Edifice","id":"illuminate the edifice","type":"Magie des Arcanes","spec":"Lumire","cn":4,"range":"Toucher","target":"1 (maximum)","duration":"(Bonus de Force Mentale) heures","desc":"You illuminate the interior of a house with daylight. You can illuminate a tower or large manor with +2 SL or a castle with +4 SL. Every enclosed space is filled with light that seeps out through cracks. Daemons and Undead must pass a Challenging (+0) Willpower Test to enter the building. <br><br>If they pass the Test and enter the building, they suffer Damage that ignores their Toughness Bonus and Armour Points equal to the total SL on your Casting Test.","book":"VDLM","page":64},{"index":174,"label":"Light of Purity","id":"light of purity","type":"Magie des Arcanes","spec":"Lumire","cn":6,"range":"Spcial","target":"1 (maximum)","duration":"Spcial","desc":"You imbue a single light source with purifying magic. Everyone within the light's radius gains the Resistance (Disease) Talent. Furthermore, wizards receive a bonus to dispel Dark and Chaos spells equal to the total SL on your Casting Test. Range and duration are determined by the light source (WFRP, page 309) to a maximum of 1 mile and 1 day.","book":"VDLM","page":64},{"index":175,"label":"Meissner's Instantaneous Librarian","id":"meissner's instantaneous librarian","type":"Magie des Arcanes","spec":"Lumire","cn":2,"range":"ZdE (Intelligence) mtres","target":"Vous","duration":"Instantan","desc":"You locate a desired scroll, tome, or grimoire, causing it to glow for Willpower Bonus + SL Rounds. If you do not know the book's title, you may instead specify a topic in 10 or fewer words. The more detailed your topic, the more specific the outcome. In large libraries, a vague topic might cause multiple books to glow. For example, searching for dark rituals' in a warlock's library will illuminate multiple tomes, whereas Tzeentchian rituals requiring human sacrifice under Morrslieb's light' will narrow down the selection considerably. <br><br>Using this spell immediately contributes 1 + SL towards the target SL of an Extended Research Test. Subsequent research usually requires spending time reading. However, if the research is complex and the library is sufficiently well equipped, the GM might count a second or third use of this spell toward the target SL.","book":"VDLM","page":64},{"index":176,"label":"Orb of Hysh","id":"orb of hysh","type":"Magie des Arcanes","spec":"Lumire","cn":5,"range":"(Force Mentale) mtres","target":1,"duration":"(Bonus de Force Mentale) Rounds","desc":"You compress light into solid matter around one object of any size, allowing telekinetic manipulation. You can move, rotate, or lift a maximum weight of Willpower Bonus + SL Encumbrance at a speed equal to your Willpower Bonus. Malignant Influences are safely contained (WFRP, page 236) within the orb and Corruption Tests resulting from exposure to the object are reduced by one level.","book":"VDLM","page":64},{"index":177,"label":"Perfect Comprehension","id":"perfect comprehension","type":"Magie des Arcanes","spec":"Lumire","cn":5,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) minutes","desc":"You can understand any language clearly, regardless of whether it's being spoken, written, or communicated in another way. You can also understand coded or garbled communications. The GM can make exceptions for ancient, obscure languages such as those of the Slann or Old Ones. Dark Tongue is also impossible to understand using the spell. You cannot communicate in unknown languages, only understand them.","book":"VDLM","page":65},{"index":178,"label":"Pierce the Veil","id":"pierce the veil","type":"Magie des Arcanes","spec":"Lumire","cn":4,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) minutes","desc":"You gain the ability to see through darkness, mist, smoke, and fog as if under clear daylight conditions. You can also see through magical darkness, invisibility, and illusions by passing an Opposed Willpower Test against the caster of the spell.","book":"VDLM","page":65},{"index":179,"label":"Shimmering Cloak","id":"shimmering cloak","type":"Magie des Arcanes","spec":"Lumire","cn":9,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) minutes","desc":"You surround yourself with a protective magical field. Melee and missile attacks against you lose their Damage rating and inflict only SL Wounds. You completely negate all other types of damage (such as that caused by fire, falling, and so on). Magical attacks are unaffected by Shimmering Cloak. You cannot hide while this spell is in effect.","book":"VDLM","page":65},{"index":180,"label":"Time Amok","id":"time amok","type":"Magie des Arcanes","spec":"Lumire","cn":11,"range":"Vous","target":"ZdE (Force Mentale) mtres","duration":"Instantan","desc":"You alter the flow of time through the tapestry of fate. All friendly characters receive an extra action (but not an extra move). Bonus actions are conducted in initiative order, skipping enemy or neutral characters. When all bonus actions have been resolved, resume initiative with the next character after you, friend or foe.","book":"VDLM","page":65},{"index":181,"label":"Arme enchante","id":"arme enchantee","type":"Magie des Arcanes","spec":"Mtal","cn":6,"range":"Contact","target":"Spcial","duration":"(Bonus de Force Mentale) Rounds","desc":"Vous enveloppez une arme non magique de lourdes bandes de Chamon, ce qui amliore sa puissance. Pour la dure du Sort, l'arme est considre comme Magique et gagne un bonus au Dgts gal  votre Bonus de Force Mentale, et l'Atout Incassable (voir page 298). Pour chaque +3 DR, vous pouvez aussi ajouter +1 Atout ou retirer 1 Dfaut de l'arme, tant que le Sort est actif.","book":"LDB","page":249},{"index":182,"label":"Creuset de Chamon","id":"creuset de chamon","type":"Magie des Arcanes","spec":"Mtal","cn":7,"range":"(Bonus de Force Mentale) mtres","target":1,"duration":"Instantan","desc":"Vous focalisez Chamon dans un objet mtallique non magique, tel qu'une arme ou une pice d'armure. L'objet se rpand sur le sol sous forme de mtal fondu, refroidissant presque instantanment. S'il est tenu, l'objet est lch. S'il est port, le porteur subit une frappe quivalente  celle d'un Projectile magique, avec un nombre de Dgts gal  votre Bonus de Force Mentale qui ignore le Bonus d'Endurance. Bien que l'objet soit dtruit, le mtal conserve sa valeur de base, et peut tre utilis ensuite par un forgeron comme matire premire.","book":"LDB","page":249},{"index":183,"label":"caille d'acier","id":"ecaille d'acier","type":"Magie des Arcanes","spec":"Mtal","cn":5,"range":"Vous","target":"Vous","duration":"(Bonus d'Endurance) Rounds","desc":"Les rafales sauvages de Chamon tourbillonnent autour de vous, dviant les coups et interceptant les projectiles et les Attaques magiques. Gagnez le Trait de crature Protection (9+) (voir page 341) contre toutes les attaques et Sorts vous prenant pour cible. Chaque frappe vite avec succs augmente l'efficacit de Protection de 1, jusqu' un maximum de Protection (3+).","book":"LDB","page":250},{"index":184,"label":"Forge de Chamon","id":"forge de chamon","type":"Magie des Arcanes","spec":"Mtal","cn":9,"range":"(Bonus de Force Mentale) mtres","target":"Spcial","duration":"(Force Mentale) minutes","desc":"Vous modifiez la qualit d'un objet compos de mtal. Vous pouvez ajouter 1 Atout ou retirer 1 Dfaut. Pour chaque +2 DR, vous pouvez ajouter un autre Atout ou retirer un autre Dfaut.","book":"LDB","page":250},{"index":185,"label":"L'Or des fous","id":"l'or des fous","type":"Magie des Arcanes","spec":"Mtal","cn":4,"range":"Contact","target":1,"duration":"(Force Mentale) minutes","desc":"Vous tissez les vents de Chamon dans un objet non magique constitu de mtal, modifiant fondamentalement sa nature alchimique. Pour la dure du Sort, tout le mtal de l'objet devient de l'or. Ce n'est pas une illusion : il s'est rellement transform en or. Quand le Sort prend fin, l'objet revient  son mtal d'origine. Ce Sort peut ruiner de bonnes armes, rendre les armures trop lourdes  porter, et changer les pices de plomb en quelque chose de plus attrayant. Les effets dcoulant de ce Sort sont  l'entire prfrence du MJ.","book":"LDB","page":250},{"index":186,"label":"Mtal changeant","id":"metal changeant","type":"Magie des Arcanes","spec":"Mtal","cn":5,"range":"Contact","target":1,"duration":"(Bonus de Force Mentale) Rounds","desc":"Vous touchez un objet non magique compos de mtal qui devient instantanment chaud au toucher lorsque vous y faites entrer Chamon. Vous pouvez plier et tordre l'objet avec un Test de Force Accessible (+20). Si vous voulez effectuer une modification plus complexe, vous pouvez faire un Test de Mtier (Forgeron ou similaire) Accessible (+20)  la place.","book":"LDB","page":250},{"index":187,"label":"Plume de plomb","id":"plume de plomb","type":"Magie des Arcanes","spec":"Mtal","cn":5,"range":"(Force Mentale) mtres","target":"ZdE (Bonus de Force Mentale) mtres","duration":"(Bonus de Force Mentale) Rounds","desc":"En faisant appel au vent Dor, vous modifiez la densit des biens de votre cible, augmentant ou diminuant leur poids. Pour la dure du Sort, choisissez l'un des effets suivants pour quiconque se trouve dans la Zone d'Effet :<br>  Considr comme Surcharg de deux paliers supplmentaires<br>  N'est pas considr comme Surcharg<br> Voir page 293 pour plus de dtails sur l'Encombrement. <br>","book":"LDB","page":250},{"index":188,"label":"Transmutation de Chamon","id":"transmutation de chamon","type":"Magie des Arcanes","spec":"Mtal","cn":12,"range":"(Force Mentale) mtres","target":"ZdE (Bonus de Force Mentale) mtres","duration":"(Bonus de Force Mentale) Rounds","desc":"Vous arrachez Chamon des mtaux ports par vos ennemis, et de la terre elle-mme, transformant brivement la chair de vos ennemis en mtal. Il s'agit d'un Projectile magique affectant tout ce qui se trouve dans la Zone d'Effet, avec une valeur de Dgts gale  votre Bonus de Force Mentale ; le Sort ignore le Bonus d'Endurance et inflige +1 tat Aveugl, +1 tat Assourdi et +1 tat Sonn, qui persistent tous pour la dure du Sort. Toutes les cibles affectes gagnent +1 PA issu de l'or qui entoure leur corps, mais souffrent galement de Suffocation (voir page 181). Si les cibles meurent pendant que le Sort est actif, elles sont enfermes de faon permanente dans une carapace de mtaux communs, un macabre rappel des risques de la sorcellerie.","book":"LDB","page":250},{"index":189,"label":"Armour of Tin","id":"armour of tin","type":"Magie des Arcanes","spec":"Mtal","cn":4,"range":"(Force Mentale) mtres","target":"ZdE (Bonus de Force Mentale) mtres","duration":"(Bonus de Force Mentale) Rounds","desc":"You cause metal armour to become soft and flimsy. Metal armour worn by anyone within the AoE is reduced by 2 Armour Points on every hit location.","book":"VDLM","page":74},{"index":190,"label":"Breach the Unknown","id":"breach the unknown","type":"Magie des Arcanes","spec":"Mtal","cn":4,"range":"(Initiative) mtres","target":1,"duration":"Instantan","desc":"You learn the physical properties of an object or creature. An object is understood as if you had studied it closely for a day. A creature's health is known, along with its highest physical attribute. For every +2 SL, you may learn one extra detail that isn't visibly apparent (such as a poisonous or medicinal property, a creature Trait, and so on). <br><br>Casting this spell on a magical object that you're touching grants temporary usage of t
