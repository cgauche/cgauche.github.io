he Detect Artefact Talent (WFRP page 135).","book":"VDLM","page":74},{"index":191,"label":"Curse of Rust","id":"curse of rust","type":"Magie des Arcanes","spec":"Mtal","cn":4,"range":"(Force Mentale) mtres","target":"1 objet d'Encombrement 1","duration":"Instantan","desc":"You turn a non-magical, metal object into rust, rendering it permanently useless. If you achieve +4 SL, the spell may also affect a non-metal object, making it brittle as glass for a number of minutes equal to your Willpower Bonus. An object of mixed composition may become temporarily brittle around its rusted metal components. If metal fasteners are holding an object together it may fall apart, and its non-metal components may shatter if they were also cursed. <br><br>An object of up to 1 Encumbrance can be cursed in this way, plus 1 Encumbrance for every additional +2 SL.","book":"VDLM","page":74},{"index":192,"label":"Fault of Form","id":"fault of form","type":"Magie des Arcanes","spec":"Mtal","cn":2,"range":"(Force Mentale) mtres","target":"1 arme","duration":"(Bonus d'Initiative) Rounds","desc":"You alter the composition of a weapon, rendering it less effective. The target weapon must be at least partially made of metal. All beneficial Qualities of the weapon are lost, and the wielder suffers -1 SL to Tests to hit with it. Furthermore, certain weapon Flaws become worse: Dangerous fumbles on an 8, 9, or doubles, Reload time is doubled, Slow provides +2 SL to defenders. <br><br>Magical weapons are not altered by this spell, however their enchantments are temporarily negated if you roll +4 SL.","book":"VDLM","page":75},{"index":193,"label":"Gehenna's Golden Globe","id":"gehenna's golden globe","type":"Magie des Arcanes","spec":"Mtal","cn":13,"range":"Vortex alatoire","target":"ZdE 2 x (Bonus de Force Mentale) mtres","duration":"(Bonus de Force Mentale) Rounds","desc":"You create a magical, golden sphere that transforms those it touches into statues. Targets within the AoE are affected as if by the Golden Touch spell (see below). This spell uses the random vortex rules.","book":"VDLM","page":75},{"index":194,"label":"Gilded Cage","id":"gilded cage","type":"Magie des Arcanes","spec":"Mtal","cn":9,"range":"(Force Mentale) mtres","target":"ZdE (Bonus de Force Mentale) mtres","duration":"(Bonus de Force Mentale) heures","desc":"You summon golden bars out of the ground to contain targets within a cage. The bars are half an inch thick and a Character can bend them apart by passing a Hard (-20) Strength test or cut them with appropriate tools. Tiny or Little-sized prisoners can squeeze through the 6-inch gaps between bars. Characters outside the cage cannot enter, though weapons and missiles can still pass between the bars. If cast indoors, the cage bursts through walls and ceilings that obstruct its AoE.","book":"VDLM","page":75},{"index":195,"label":"Golden Touch","id":"golden touch","type":"Magie des Arcanes","spec":"Mtal","cn":7,"range":"Toucher","target":"Spcial","duration":"(Bonus de Force Mentale) x 1d10 minutes","desc":"After casting this spell, the next living creature you touch transforms into a golden statue. The target may attempt a Challenging (+0) Willpower Test to resist being petrified. As a statue, the target cannot see, hear, or feel anything, but does not suffocate. Duration is rolled secretly by the GM. The target counts as having a Toughness Bonus of 10, but Wounds are suffered normally. If the statue suffers Wounds the spell is ended immediately.","book":"VDLM","page":75},{"index":196,"label":"Goldsteel Shielding","id":"goldsteel shielding","type":"Magie des Arcanes","spec":"Mtal","cn":10,"range":"(Bonus de Force Mentale) mtres","target":"ZdE (Bonus de Force Mentale) mtres","duration":"(Force Mentale) minutes","desc":"You summon a thin covering of Goldsteel to reinforce an object, building or surface. As a guideline, each exterior wall of a small, two-storey house covers approximately 4x4 yards of surface area. Multiple castings might be needed to shield an entire building. Shielded surfaces cannot be damaged by natural phenomena such as fires, earthquakes or hurricanes, and their Armour increases by 4. Taking cover behind Goldsteel shielding reduces Corruption by two levels (so a Major Exposure becomes Minor and so on) and grants +1 SL to Dispel Tests made against spells targeting you. <br><br>This spell does not affect living tissue. Gold wizards often use Goldsteel to contain malignant influences such as Warpstone for safer transport.","book":"VDLM","page":76},{"index":197,"label":"Inscription","id":"inscription","type":"Magie des Arcanes","spec":"Mtal","cn":2,"range":"1 mtre","target":"Spcial","duration":"Spcial","desc":"You inscribe a metal surface with words or images simply by passing your hand over it. Every dozen words takes a round to inscribe. If you achieve +2 SL, the inscription may be encoded as a Secret Rune. Another Gold Wizard can reveal a Secret Rune by casting this spell on the inscribed surface, otherwise it's invisible. Gold Wizards communicate covertly by this method. <br><br>In an emergency, this spell can function as a short- ranged acid spray against enemies wearing metal armour. The spray is a magic missile attack with Damage +2. A successful hit also ruins 1 Armour Point on the hit location if the acid isn't washed off before 10 rounds.","book":"VDLM","page":76},{"index":198,"label":"Knot Untied","id":"knot untied","type":"Magie des Arcanes","spec":"Mtal","cn":5,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","desc":"You gain insight into a puzzle, riddle, trap, or mystery that's only solvable through deduction. The GM must give you one hint towards the solution, and may provide one additional hint for every +2 SL. Relevant Lore Tests also receive a bonus of +2 SL.","book":"VDLM","page":76},{"index":199,"label":"Metal Mended","id":"metal mended","type":"Magie des Arcanes","spec":"Mtal","cn":4,"range":"Toucher","target":"1 objet","duration":"Instantan","desc":"You repair a damaged metal object of any size to its original state. Missing pieces are magically replaced, provided you have at least three-quarters of the object to work with. <br><br>Alternatively, this spell can sinter' two metal objects together. Sintering may assist Trade (Smithing) Tests, or fuse enemy armour pieces to reduce their effectiveness (adds Unreliable and Bulky flaws, WFRP page 293). Other creative applications are subject to GM discretion.","book":"VDLM","page":76},{"index":200,"label":"Meteoric Ironclad","id":"meteoric ironclad","type":"Magie des Arcanes","spec":"Mtal","cn":7,"range":"(Force Mentale) mtres","target":"ZdE (Bonus de Force Mentale) mtres","duration":"1 round","desc":"You encase targets in suits of magic armour, making them temporarily impervious to most attacks. Targets gain the Ward (4) Creature Trait (WFRP, page 343). The magic armour is weightless and can therefore be combined with regular armour.","book":"VDLM","page":76},{"index":201,"label":"Prismatic Refraction of Habermas","id":"prismatic refraction of habermas","type":"Magie des Arcanes","spec":"Mtal","cn":5,"range":"ZdE (Force Mentale) mtres","target":"Vous","duration":"1 round","desc":"You draw the winds of magic to a central locus and convert them into different forms of energy. All Channelling and Casting Tests within AoE (including yours) are penalised by -1 SL. When the spell expires, the gathered winds of magic are expelled from your hands as harmless, coloured light. You may choose 1 colour of magic that instead becomes a handful of aethyric fluid, adding +1 SL to a single Casting Test of the related Lore. Aethyric fluid evaporates after two Rounds if not used.","book":"VDLM","page":77},{"index":202,"label":"Puchta's Silver Compass","id":"puchta's silver compass","type":"Magie des Arcanes","spec":"Mtal","cn":2,"range":"ZdE (Force Mentale) mtres","target":"1 boussole","duration":"(Force Mentale) minutes","desc":"You imbue a normal compass with meteoric silver. For the duration of the spell the compass behaves as a Compass of Meteoric Silver (page 53).","book":"VDLM","page":77},{"index":203,"label":"Replication of Levorg","id":"replication of levorg","type":"Magie des Arcanes","spec":"Mtal","cn":6,"range":"Vous","target":"Spcial","duration":"1d10 heures","desc":"You conjure any inanimate, non-magical object from thin air. The object's maximum Encumbrance is 4, however 1 extra Enc can be summoned for every +2 SL. The object functions normally, however a skilled tradesperson can recognise that it is a facsimile. When the spell expires, the object disappears.<br><br>Duration is rolled randomly by the GM, so you cannot predict exactly when the object will disappear. <br><br>Instead of a single object you can summon 1d10 Gold coins, plus 1d10 coins per +2 SL. This alternative formulation is forbidden by the Gold College. <br><br>The object must be chemically simple, it cannot be used as food, explosives, magical ingredients, alchemical catalysts, and so on.","book":"VDLM","page":77},{"index":204,"label":"Trial and Error","id":"trial and error","type":"Magie des Arcanes","spec":"Mtal","cn":3,"range":"(Intelligence) mtres","target":1,"duration":"(Bonus de Force Mentale) minutes","desc":"You direct the magic of logic to aid yourself or an ally. Choose one Skill to enhance at the time of casting. Your target can also receive a bonus of +2 SL to their next Test using that Skill. If you achieve +2 SL, the target can also receive a single use reroll on the designated Skill Test.","book":"VDLM","page":77},{"index":205,"label":"Caresse de Laniph","id":"caresse de laniph","type":"Magie des Arcanes","spec":"Mort","cn":7,"range":"Contact","target":"Spcial","duration":"Instantan","desc":"Alors que vous tendez les mains, elles semblent dessches, mme squelettiques, drainant Shyish du corps de votre cible. C'est considr comme un Projectile magique avec Dgts +6 qui ignore le Bonus d'Endurance et les PA. Pour chaque tranche de 2 Points de Blessure infligs, vous pouvez rcuprer 1 Point de Blessure.","book":"LDB","page":251},{"index":206,"label":"Dernires paroles","id":"dernieres paroles","type":"Magie des Arcanes","spec":"Mort","cn":6,"range":"Contact","target":1,"duration":"(Bonus de Force Mentale) Rounds","desc":"En touchant le corps d'une crature rcemment dcde (la journe prcdente), vous rappelez brivement son me. Pour la dure du Sort, vous pouvez communiquer avec elle, bien qu'elle ne puisse rien faire d'autre que parler. Elle n'est pas force de vous rpondre, mais elle ne ment pas.","book":"LDB","page":251},{"index":207,"label":"La Faux de Shyish","id":"la faux de shyish","type":"Magie des Arcanes","spec":"Mort","cn":6,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","desc":"Vous invoquez une faux magique, qui peut tre porte en combat, utilisant la Comptence Corps  corps (Arme d'hast). Elle agit comme une faux banale avec une valeur de Dgts gale  votre Bonus de Force Mentale +3. Les ennemis possdant le Trait de crature Mort-vivant ne reoivent pas d'Avantage quand ils sont Engags en combat avec vous.","book":"LDB","page":251},{"index":208,"label":"Le Voile violet de Shyish","id":"le voile violet de shyish","type":"Magie des Arcanes","spec":"Mort","cn":9,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","desc":"Vous confectionnez un voile compos de brins fins de magie violette. Gagnez +(Bonus de Force Mentale) PA  toutes les Localisations, et le Trait de crature Peur 1 (voir page 341). Pour chaque +2 DR, vous pouvez augmenter l'Indice de Peur de 1.","book":"LDB","page":251},{"index":209,"label":"Mort rapide","id":"mort rapide","type":"Magie des Arcanes","spec":"Mort","cn":6,"range":"Contact","target":"Spcial","duration":"Instantan","desc":"Votre contact apporte un trpas misricordieux  une cible mortellement blesse. Si vous touchez avec succs une cible avec 0 Blessure et au moins 2 Blessures Critiques, elle dcde rapidement. De plus, la cible ne peut pas tre ranime en mort-vivant.","book":"LDB","page":251},{"index":210,"label":"Sanctifier","id":"sanctifier","type":"Magie des Arcanes","spec":"Mort","cn":10,"range":"Contact","target":"ZdE (Bonus de Force Mentale) mtres","duration":"(Force Mentale) minutes","desc":"En traant un cercle magique, vous le protgez grce  Shyish, avec une barrire impntrable pour les morts-vivants. Les cratures possdant le Trait de crature Mort-vivant ne peuvent ni entrer ni sortir du cercle.","book":"LDB","page":251},{"index":211,"label":"Vol de vie","id":"vol de vie","type":"Magie des Arcanes","spec":"Mort","cn":7,"range":"(Force Mentale) mtres","target":1,"duration":"Instantan","desc":"De fines volutes de brume violette vous connectent brivement  votre cible, qui dprit sous vos yeux. C'est considr comme un Projectile magique avec Dgts +6 qui ignore les PA et inflige +1 tat Extnu. De plus, vous retirez tout tat Extnu dont vous souffrez actuellement, et vous pouvez vous gurir un nombre de Points de Blessure gal  la moiti des Blessures subies par la cible, arrondi  l'entier suprieur.","book":"LDB","page":251},{"index":212,"label":"Vortex d'mes","id":"vortex d'ames","type":"Magie des Arcanes","spec":"Mort","cn":8,"range":"(Force Mentale) mtres","target":"ZdE (Bonus de Force Mentale) mtres","duration":"Instantan","desc":"Vous projetez une balle chatoyante de Shyish qui explose en un tourbillon de flammes violettes, composes de visages fantomatiques, la bouche ouverte en une terreur silencieuse. Les cibles  l'intrieur de la Zone d'Effet reoivent +1 tat Bris. Contre des cibles possdant le Trait de crature Mort-vivant, Vortex d'mes est un Projectile magique avec Dgts +10 qui ignore le Bonus d'Endurance et les PA.","book":"LDB","page":251},{"index":213,"label":"Acceptance of Fate","id":"acceptance of fate","type":"Magie des Arcanes","spec":"Mort","cn":6,"range":"ZdE 2 x (Bonus de Force Mentale) mtres","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","desc":"You embolden allies with your words. Friendly targets are immune to Fear for the spell's duration, and Terror is treated as Fear instead. Additionally, all Psychology effects caused by grief are permanently removed. <br><br>This spell may instead be cast on nearby enemies to make them heedless of danger. Targets who fail a Challenging (+0) Cool Test may not flee combat for the spell's duration.","book":"VDLM","page":122},{"index":214,"label":"Amaranth","id":"amaranth","type":"Magie des Arcanes","spec":"Mort","cn":7,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) minutes","desc":"Your skin takes on a faint purplish hue as you become more resistant to death and corruption. Critical Hit table rolls against you are modified by 10, and you gain the Resistance (Poison, Disease, and Chaos) Talent. If you already know these Talents, add +1 level per +2 SL.","book":"VDLM","page":122},{"index":215,"label":"Animus Imprisoned","id":"animus imprisoned","type":"Magie des Arcanes","spec":"Mort","cn":12,"range":"Toucher","target":1,"duration":"Spcial","desc":"You imprison the target's soul in a bottle, vial, or pouch. The target's body remains in a coma indefinitely, until the soul-vessel is opened in its immediate vicinity by an Amethyst wizard or priest of Morr. Comatose bodies must be fed and given water, or they will eventually die. You can telepathically communicate with the imprisoned soul. When awakened, the target must Test for exposure to a Moderate Source of Corruption (WFRP, page 182). Should the soul-vessel be opened incorrectly or far away from the body, the target dies, and its soul becomes a Ghost (WFRP, page 331). <br><br>Soul jars can be used as ingredients to enhance the Telepathy spell (see page 125) when communicating with other Amethyst wizards, provided your victim has previously met the wizard. The bound soul becomes a medium on the spirit-plane, enabling an infinite range of communication. If the spell miscasts, the vessel breaks, and the soul is released as described above.","book":"VDLM","page":122},{"index":216,"label":"Ashes and Dust","id":"ashes and dust","type":"Magie des Arcanes","spec":"Mort","cn":9,"range":"Vortex alatoire","target":"ZdE 2 x (Bonus de Force Mentale) mtres","duration":"(Bonus de Force Mentale) Rounds","desc":"You summon a swirling cloud of choking dust. Targets within the Area of Effect suffer 8 Damage ignoring Armour, and begin to suffocate (WFRP, page 181) until they leave the cloud. This spell uses the Random Vortex rules (page 20). <br><br>If you achieve +4 SL, you can summon a Purple Sun of Xereus at the centre of the cloud. This 1-yard-diameter globe of purple-edged darkness causes Fear (2) and disintegrates anything it touches. Targets struck by the globe must pass a Challenging (+0) Cool Test or die instantly. Obstacles such as walls and doors are burned through automatically.","book":"VDLM","page":122},{"index":217,"label":"Compel Spirits","id":"compel spirits","type":"Magie des Arcanes","spec":"Mort","cn":6,"range":"(Bonus de Force Mentale) mtres","target":"ZdE (Bonus de Force Mentale) mtres","duration":"Jusqu'au lever du soleil","desc":"","book":"VDLM","page":123},{"index":218,"label":"Crystal Maze","id":"crystal maze","type":"Magie des Arcanes","spec":"Mort","cn":13,"range":"(Force Mentale) mtres","target":"ZdE (Bonus de Force Mentale) mtres","duration":"Instantan","desc":"","book":"VDLM","page":123},{"index":219,"label":"Death's Release","id":"death's release","type":"Magie des Arcanes","spec":"Mort","cn":5,"range":"Demie (Initiative) mtres","target":1,"duration":"3 rounds","desc":"You surround a spirit with Shyish to unbind it from the world. Creatures with both the Undead and Ethereal traits must pass a Challenging (+0) Cool Test every round or receive a Stunned Condition as they are forced to confront their own state of existence. Spirits that accrue 3 Stunned Conditions are released from the mortal realm.","book":"VDLM","page":123},{"index":220,"label":"Fate of Bjuna","id":"fate of bjuna","type":"Magie des Arcanes","spec":"Mort","cn":8,"range":"Demie (Force Mentale) mtres","target":"ZdE (Bonus de Force Mentale) mtres","duration":"(Bonus de Sociabilit) Rounds","desc":"Targets succumb to hysterical laughter and may even choke to death. Every round, they must roll a Challenging (+0) Cool Test or receive a Stunned Condition and suffer their own Strength Bonus + 6 Damage, ignoring Armour. This Damage has a 50% chance of being applied to the head and a 50% chance of being applied to the body. The targets' convulsions cause organs to rupture and blood vessels to burst. <br><br>For every +2 SL, you may surround one target with purple energy. If the target fails a Challenging (+0) Willpower Test, the Shyish energy enters their mouth. The target immediately takes Suffocation damage (WFRP, page 181) and continues suffocating for the spell's duration.","book":"VDLM","page":123},{"index":221,"label":"Iyrtu's Embrace","id":"iyrtu's embrace","type":"Magie des Arcanes","spec":"Mort","cn":4,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","desc":"Your arms are sheathed in gauntlets of Shyish, bestowing great crushing power. Your Strength is increased by +10 for every +1 SL. You automatically succeed on grapple attacks (if you roll a miss, count the result as +0 SL).","book":"VDLM","page":124},{"index":222,"label":"Limbwither","id":"limbwither","type":"Magie des Arcanes","spec":"Mort","cn":5,"range":"(Force Mentale) mtres","target":"1 (maximum)","duration":"(Bonus de Force Mentale) minutes ou jours","desc":"You deaden one of your target's limbs. You choose which limb. The limb becomes useless for Willpower Bonus minutes and is treated as amputated (WFRP, page 180). <br><br>Limbwither can instead be cast as a ward on a gravesite. The first person to despoil the grave within the next year is afflicted with a tomb-robber's curse'. Roll a random limb for deadening. This curse lasts for Willpower Bonus days.","book":"VDLM","page":124},{"index":223,"label":"Shyish Uncovered","id":"shyish uncovered","type":"Magie des Arcanes","spec":"Mort","cn":6,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","desc":"You become aware of all deaths that occurred in the spell's Area of Effect within the past month. Every +1 SL adds another month to this period. You learn the number and species of creatures and when they died, but not their names or manners of death. If you know the name of a person who died in the area, you can ask them one question per additional +2 SL. Questions must be answerable with knocks. For example one knock for yes' and two knocks for no', or multiple knocks to answer numeric questions.","book":"VDLM","page":124},{"index":224,"label":"Speed of Lykos","id":"speed of lykos","type":"Magie des Arcanes","spec":"Mort","cn":3,"range":"Demie (Initiative) mtres","target":1,"duration":"1 round","desc":"You imbue yourself or another target with supernatural speed. The target can move 100 yards on its next round and still perform an action. Obstacles and terrain impede movement as normal. Targets who are slain while under the effects of this spell can perform an immediate bonus action before they die.","book":"VDLM","page":124},{"index":225,"label":"Taste of Death","id":"taste of death","type":"Magie des Arcanes","spec":"Mort","cn":7,"range":"Demie (Force Mentale) mtres","target":"1 + ZdE (Spcial)","duration":"Instantan","desc":"You make living enemies acutely aware of their own mortality. Your primary target must test for Minor Exposure to Corruption (WFRP, page 182), and then pass a Challenging (+0) Cool Test or receive an Unconscious Condition. Enemies standing within your Initiative Bonus yards of the primary target must pass an Average (+20) Cool Test or receive a Stunned Condition. <br><br>Everyone who fails their Cool Test must also pass a Easy (+40) Cool Test or receive a Fatigued Condition and Psychology (Despair). For the next week, victims of Despair receive a Fatigued Condition every morning upon awakening.","book":"VDLM","page":125},{"index":226,"label":"Telepathy","id":"telepathy","type":"Magie des Arcanes","spec":"Mort","cn":1,"range":"100 mtres","target":1,"duration":"Instantan","desc":"Using the spirit-plane, you send a telepathic message to another Amethyst wizard. The Animus Imprisoned spell removes range limitations. Attempts to communicate with other characters are difficult. Characters who receive a telepathic message must pass a Challenging (+0) Intuition Test to understand the message. <br><br>Alternatively, this spell can be used to read the surface thoughts of another Amethyst Wizard. The target can make a Challenging (+0) Intelligence Test to notice the attempt, and if detected, can attempt an Opposed Willpower Test to block your intrusion.","book":"VDLM","page":125},{"index":227,"label":"Tide of Years","id":"tide of years","type":"Magie des Arcanes","spec":"Mort","cn":3,"range":"(Bonus de Force Mentale) mtres","target":1,"duration":"Instantan","desc":"You cause a non-magical object to age instantly and crumble to dust. The maximum Encumbrance of the affected object may be up to 2, plus 1 Encumbrance for every +2 SL on your Casting Test. Items with the Durable Quality do not crumble but instead lose all Qualities. <br><br>You can cast Tide of Years on a living creature if you achieve 4 or more SL on your Casting Test. The target must pass an Average (+20) Cool Test or grow older in a matter of seconds. Permanently reduce Strength and Toughness by 1d10 each. Daemons, Undead, and plant- based creatures are immune to this effect.","book":"VDLM","page":125},{"index":228,"label":"Wild Kin of Zandox","id":"wild kin of zandox","type":"Magie des Arcanes","spec":"Mort","cn":5,"range":"Spcial","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","desc":"You summon two guardian hounds made of purple shadow. The hounds cannot be observed directly, but a character who passes a Hard (20) Perception Test can briefly glimpse the hounds as slavering beasts with needle-sharp fangs. On your round, the hounds can attack enemies within 4 yards. Each hound has Weapon Skill 50 and the Weapon (Bite) +8 Trait. Hounds cannot be attacked themselves and do not accrue Advantage.","book":"VDLM","page":125},{"index":229,"label":"Destrier d'Ombre","id":"destrier d'ombre","type":"Magie des Arcanes","spec":"Ombres","cn":6,"range":"(Bonus de Force Mentale) mtres","target":1,"duration":"Jusqu'au prochain lever de soleil","desc":"Vous invoquez un destrier fantomatique. La chair surnaturelle de la crature est noire comme la nuit, et semble parfois aussi solide qu'immatrielle. Utilisez les rgles pour un cheval de monte. Quand le Destrier d'Ombre est hors de la lumire du soleil, il gagne galement les Traits de crature suivants : thr, Infravision, Magique, Insensible  la douleur, Furtif, Foule, Peur 1 et Protection (9+).<br> Mme quand ils sont immatriels, les Destriers d'Ombre peuvent tre chevauchs. Les cavaliers possdant le Talent Magie des Arcanes (Ombre) le font avec un bonus de +20 aux Tests de Chevaucher. Ceux qui ne possdent pas le Talent subissent une pnalit de -20 aux Tests de Chevaucher. Les Destriers d'Ombre sont infatigables, ils n'ont donc pas besoin de repos (bien que leurs cavaliers, eux, puissent en avoir besoin!). Aux premiers rayons de l'aube pointant  l'horizon, les Destriers se fondent dans la brume. S'ils sont toujours chevauchs quand le Sort prend fin, ou quand il est dissip, les cavaliers subissent des Dgts de Chute (voir page 166).","book":"LDB","page":252},{"index":230,"label":"Illusion","id":"illusion","type":"Magie des Arcanes","spec":"Ombres","cn":8,"range":"(Force Mentale) mtres","target":"ZdE (Bonus d'Initiative) mtres","duration":"(Force Mentale) minutes","desc":"Vous tissez une toile de brins sinueux d'Ulgu, masquant la Zone d'Effet d'une image illusoire de votre choix. Vous trompez automatiquement quiconque ne possde pas le Talent Seconde vue. Ceux qui possdent ce Talent doivent russir un Test de Perception Complexe (-10) pour remarquer l'illusion. Cela ne leur permet pas de voir  travers le Sort. Ils doivent le dissiper pour ce faire.<br> Par dfaut, l'illusion demeure statique. Pour votre Action, vous pouvez effectuer un Test de Focalisation Difficile (-20) pour dplacer l'illusion pour ce round.","book":"LDB","page":252},{"index":231,"label":"Jumeau malfique","id":"jumeau malefique","type":"Magie des Arcanes","spec":"Ombres","cn":10,"range":"Vous","target":"Vous","duration":"(Bonus d'Intelligence) minutes","desc":"Vous tissez un masque et une cape d'Ulgu autour de votre silhouette, adoptant l'apparence d'une autre crature humanode avec laquelle vous tes familier (comme dtermin par le MJ). Votre apparence trompe quiconque ne possde pas le Talent Seconde vue, bien que certains puissent le remarquer si vos manires sont incorrectes. Ceux possdant ce Talent doivent russir un Test de Perception Complexe (-10) pour remarquer que vous camouflez votre silhouette. Cela ne leur permet pas de voir  travers le Sort. Pour ce faire, ils doivent le dissiper.","book":"LDB","page":252},{"index":232,"label":"Linceul d'Invisibilit","id":"linceul d'invisibilite","type":"Magie des Arcanes","spec":"Ombres","cn":8,"range":"Contact","target":1,"duration":"(Bonus de Force Mentale) Rounds","desc":"Vous enroulez votre cible dans un linceul d'Ulgu. Elle devient alors invisible et ne peut pas tre perue par les sens ordinaires. Le Sort trompe automatiquement quiconque ne possde pas le Talent Seconde vue. Ceux qui le possdent doivent russir un Test de Perception Intermdiaire (+0) pour remarquer que quelqu'un est  proximit, bien qu'ils ne soient pas capables de discerner l'emplacement exact. Pour ce faire, ils doivent dissiper le Linceul d'Invisibilit. La cible est toujours perceptible par les autres sens, et le Sort prend fin si elle attire l'attention sur elle en faisant des bruits forts ou en attaquant quelqu'un.","book":"LDB","page":252},{"index":233,"label":"Miasme mystifiant","id":"miasme mystifiant","type":"Magie des Arcanes","spec":"Ombres","cn":6,"range":"(Force Mentale) mtres","target":"ZdE (Bonus de Force Mentale) mtres","duration":"(Bonus de Force Mentale) Rounds","desc":"Vous invoquez une masse tourbillonnante de brume traverse d'ombres troublantes qui perturbent les sens. Tous ceux pris  l'intrieur de la brume qui ne possdent pas le Talent Magie des Arcanes (Ombre) sont affects par le Miasme, gagnant +1 tat Aveugl, +1 tat Assourdi et +1 tat Extnu, qui persistent pour la dure du Sort. Toute personne atteinte tentant de se dplacer doit russir un Test de Perception Intermdiaire (+0), ou gagner un tat  Terre. Si le Sort est dissip alors qu'il est encore actif, toute personne affecte par le Sort doit russir un Test d'Initiative Facile (+40), ou gagner un tat Sonn.","book":"LDB","page":252},{"index":234,"label":"Ombres trangleuses","id":"ombres etrangleuses","type":"Magie des Arcanes","spec":"Ombres","cn":6,"range":"(Bonus de Force Mentale) mtres","target":1,"duration":"(Bonus de Force Mentale) Rounds","desc":"Vous enroulez des tentacules d'ombre d'Ulgu autour du cou de vos ennemis. En supposant qu'ils aient besoin de respirer, ils gagnent +1 tat Extnu, ne peuvent pas parler et sont soumis aux rgles de la Suffocation (voir page 181).","book":"LDB","page":252},{"index":235,"label":"Perte de mmoire","id":"perte de memoire","type":"Magie des Arcanes","spec":"Ombres","cn":6,"range":"1 mtre","target":1,"duration":"(Force Mentale) minutes","desc":"Vous invoquez de dlicats brins d'Ulgu dans l'esprit de votre cible, faisant disparatre tout souvenir de vous pour la dure du Sort. Une fois le Sort termin, la cible doit russir un Test d'Intelligence Accessible (+20), ou la perte de mmoire devient permanente jusqu' ce qu'elle soit dissipe.","book":"LDB","page":252},{"index":236,"label":"Portail d'Ombre","id":"portail d'ombre","type":"Magie des Arcanes","spec":"Ombres","cn":8,"range":"(Force Mentale) mtres","target":"Vous","duration":"Instantan","desc":"Vous crez un Portail d'Ombre d'Ulgu  travers l'Aethyr. Vous disparaissez de votre emplacement actuel et apparaissez immdiatement  une distance en mtres pouvant tre gale jusqu' votre Force Mentale. Tous les ennemis Engags avec vous au moment de votre disparition ou rapparition gagnent l'tat Surpris.","book":"LDB","page":252},{"index":237,"label":"Bewilder","id":"bewilder","type":"Magie des Arcanes","spec":"Ombres","cn":5,"range":"(Force Mentale) mtres","target":1,"duration":"(Bonus de Force Mentale) Rounds","desc":"","book":"VDLM","page":110},{"index":238,"label":"Black Horrors","id":"black horrors","type":"Magie des Arcanes","spec":"Ombres","cn":6,"range":"(Force Mentale) mtres","target":"ZdE (Force Mentale) mtres","duration":"(Bonus d'Endurance) heures","desc":"You summon a ghostly shade to haunt an area of shadow. Shades cause Fear (1) but do not attack. For every +2 SL on your Casting Test you can increase the Fear rating by 1 to a maximum of Fear (4). Once cast, the affected shadow becomes magical and remains shadowed even if illuminated.","book":"VDLM","page":110},{"index":239,"label":"Bridge of Shadows","id":"bridge of shadows","type":"Magie des Arcanes","spec":"Ombres","cn":6,"range":"(Force Mentale) mtres","target":"ZdE (Bonus de Force Mentale) mtres","duration":"1 round","desc":"You transport a group of willing targets through the air in a swathe of shadows. Targets fly to a destination of your choice within line of sight up to a maximum distance of your Willpower in yards. This distance is measured from their starting position. <br><br>You can fly along with the group if you are within the Area of Effect. Targets cannot fly through solid objects, but they can fly over obstacles up to your Willpower yards in height. The group arrives at its destination when the spell expires.","book":"VDLM","page":110},{"index":240,"label":"Dance of Despair","id":"dance of despair","type":"Magie des Arcanes","spec":"Ombres","cn":13,"range":"ZdE (Force Mentale) mtres","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","desc":"You conjure a stringless fiddle that compels enemies to dance uncontrollably, losing all sense of urgency. Targets can attempt a Willpower Test to resist the dance. Affected enemies cannot move or take actions unless they first pass a Hard (20) Athletics Test or Challenging Perform (Dance) Test. When the spell expires, affected targets receive a Fatigued Condition. Friendly or neutral characters are unaffected by the spell.","book":"VDLM","page":110},{"index":241,"label":"Deep Pockets","id":"deep pockets","type":"Magie des Arcanes","spec":"Ombres","cn":5,"range":"Toucher","target":"Spcial","duration":"(Bonus de Force Mentale) heures","desc":"You deposit one object into a pocket dimension, making it weightless and invisible. Containers count as one object even if full. The item must have an Encumbrance of 1, plus 1 for every +2 SL on your Casting Test. The object cannot be found with Perception Tests. It may be plucked forth with an Action. If the spell reaches its duration before the item is retrieved, it is lost.","book":"VDLM","page":111},{"index":242,"label":"Grand Illusion","id":"grand illusion","type":"Magie des Arcanes","spec":"Ombres","cn":14,"range":"(Force Mentale) mtres","target":"ZdE (Bonus d'Initiative) mtres","duration":"(Force Mentale) minutes","desc":"This spell functions as the Lore of Shadows spell Illusion (see below), except Grand Illusion includes complete sensory effects, scent, touch, sound, taste, and appearance, and is not limited to static scenes. The caster must describe in detail the illusion when it is cast. <br><br>This illusion is real to anyone who believes it. Thus, a Grand Illusion of a bridge can be crossed successfully by those fooled by it. Anyone who realises it is an illusion can no longer treat it as real  which might have serious consequences if they were only halfway across an illusory bridge.","book":"VDLM","page":111},{"index":243,"label":"Grey Wings","id":"grey wings","type":"Magie des Arcanes","spec":"Ombres","cn":6,"range":"(Force Mentale) mtres","target":"1 (maximum)","duration":"Instantan","desc":"You summon a flock of grey birds that teleports you or another single target up to 100 yards from the target's initial position. <br><br>The target can move through solid objects, even if you do not have line of sight to the destination. For every +2 SL on your Casting Test you can increase the teleportation distance by 100 yards. Unwilling targets can avoid the effects with an Easy (+40) Dodge Test.","book":"VDLM","page":111},{"index":244,"label":"Horn of Andar","id":"horn of andar","type":"Magie des Arcanes","spec":"Ombres","cn":5,"range":"ZdE (Sociabilit) mtres","target":"Vous","duration":"(Force Mentale) minutes","desc":"You invoke a piercing horn blast that affects everyone in range. Friendly targets receive a +2 SL bonus on Cool and Leadership Tests for their improved morale. Enemies suffer 2 SL to Cool and Leadership Tests because of their despair. Enemies must also pass an immediate Fear (1) Test. Neutral targets are unaffected.","book":"VDLM","page":111},{"index":245,"label":"Hush","id":"hush","type":"Magie des Arcanes","spec":"Ombres","cn":3,"range":"(Force Mentale) mtres","target":"1 avec ZdE (Bonus de Force Mentale) mtres","duration":"(Bonus de Force Mentale) minutes","desc":"","book":"VDLM","page":111},{"index":246,"label":"Mutable Visage","id":"mutable visage","type":"Magie des Arcanes","spec":"Ombres","cn":4,"range":"1 mtre","target":1,"duration":"(Force Mentale) minutes","desc":"","book":"VDLM","page":112},{"index":247,"label":"Pit of Tarnus","id":"pit of tarnus","type":"Magie des Arcanes","spec":"Ombres","cn":8,"range":"(Force Mentale) mtres","target":"ZdE (Bonus de Force Mentale) mtres","duration":"(Bonus de Force Mentale) Rounds","desc":"You cause a dark pit to open in the ground with a diameter and depth equal to the Area of Effect. Targets standing on or adjacent to the pit must pass a Challenging (+0) Dodge Test to avoid falling in. Marginal Failures allow victims to grab on to the edge. When the spell ends, the pit closes and victims inside are crushed for 20 Damage, burying them alive. Buried victims are subject to Suffocation (WFRP, page 181).","book":"VDLM","page":112},{"index":248,"label":"Ribauld's Retroactive Illusion","id":"ribauld's retroactive illusion","type":"Magie des Arcanes","spec":"Ombres","cn":11,"range":"(Force Mentale) mtres","target":"Spcial","duration":"Instantan","desc":"You reach far into the past and create an illusion that alters the present reality. Choose a terrain feature and teleport it up to Willpower yards from its position. The terrain must be house-sized or smaller and cannot be part of the ground (such as a hill). Eligible terrain includes buildings, trees, boulders, streams, and pools. Characters occupying the terrain feature teleport along with it. <br><br>In order to qualify as a target for the spell, the terrain feature must not be a famous landmark, and the new location must be a sensible location (a tree or house may not suddenly be built on water and so on). The GM has final say over what amounts to famous or sensible.","book":"VDLM","page":112},{"index":249,"label":"Shadow Grove","id":"shadow grove","type":"Magie des Arcanes","spec":"Ombres","cn":5,"range":"(Force Mentale) mtres","target":"ZdE (Initiative) mtres","duration":"(Bonus de Force Mentale) heures","desc":"You create an area in which all shadows are perceptible, even those cast by invisible creatures or aethyric manifestations. Invisible opponents can be spotted normally. Attacks against revealed opponents have a 10 penalty. <br><br>Creatures possessed by Daemons or spirits cast multiple shadows  one for themselves plus additional shadows for their possessors. <br><br>A light source or natural light is required to see the revealed shadows; the spell does not work in total darkness.","book":"VDLM","page":112},{"index":250,"label":"Substance of Shadow","id":"substance of shadow","type":"Magie des Arcanes","spec":"Ombres","cn":9,"range":"Toucher","target":1,"duration":"Spcial","desc":"You make a target invisible and partially insubstantial. The target must be positioned entirely within a shadow, but this must be caused by an object blocking a visible source of light. Total darkness does not count. <br><br>The target cannot be affected by material attacks, pushed, or touched in any way. Magical attacks are resolved normally. The target can attack or touch material things without penalties. The spell ends if any part of the target leaves the shadow. <br><br>Substance of Shadow can be cast on inanimate objects.","book":"VDLM","page":113},{"index":251,"label":"Traitor of Tarn","id":"traitor of tarn","type":"Magie des Arcanes","spec":"Ombres","cn":12,"range":"(Force Mentale) mtres","target":1,"duration":"(Force Mentale) minutes","desc":"You compel an enemy to switch allegiances. If the target fails an Opposed Willpower Test, they regard you as an ally and treat their former allies as enemies. Each time a target is asked to attack a former ally, it can attempt a Challenging (+0) Cool Test to break the enchantment. Targets will not follow instructions that are clearly suicidal. <br><br>When this spell is cast upon a neutral target, you instead gain +2 SL to any Fellowship-based Tests you make involving the neutral target. The spell has no effect on friendly targets.","book":"VDLM","page":113},{"index":252,"label":"Wandering Shadow","id":"wandering shadow","type":"Magie des Arcanes","spec":"Ombres","cn":4,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) minutes","desc":"Your shadow detaches from your body and moves independently under your direction at your Movement rate. You must use an action to direct your shadow's movement, otherwise it stands still. <br><br>You can see, hear, and smell from your shadow's position but cannot cast spells from it. The shadow is destroyed if it moves into direct sunlight or more than 48 yards from a light source. The shadow causes Fear (1) but cannot attack.","book":"VDLM","page":113},{"index":253,"label":"Configuration du terrain","id":"configuration du terrain","type":"Magie des Arcanes","spec":"Vie","cn":5,"range":"(Bonus d'Initiative) kilomtres","target":"Vous","duration":"Spcial","desc":"En touchant la terre, vos sens circulent  travers Ghyran en reprant la zone avoisinante. Aprs avoir communi pendant 1 minute, vous percevez une carte mentale dtaille de toutes les caractristiques naturelles  reliefs, forts, rivires, mais pas les zones habites   porte. Les zones habites peuvent tre sous-entendues  zones de terrain dgages, ou tranches creuses, par exemple. Chaque fois que vous augmentez la porte avec un DR, ajoutez +1 minute le temps de communication avec le terrain.","book":"LDB","page":253},{"index":254,"label":"Don de Vie","id":"don de vie","type":"Magie des Arcanes","spec":"Vie","cn":8,"range":"(Bonus de Force Mentale) mtres","target":"Spcial","duration":"Spcial","desc":"Ghyran inonde une zone brle ou dsertique. Vous pouvez cibler un lit de rivire assch, un puit, un champ ou un animal domestique. Si vous lancez le Sort avec succs, la cible reprend vie :<br>  Une rivire assche recommence  couler<br>  Un puit assch ou pollu devient potable et frais<br>  Un champ, un vignoble ou un verger fourmille de vie et toutes les cultures atteignent immdiatement leur pleine maturit<br>  Un animal malade ou improductif gurit. La bte affecte est  prsent en bonne sant et productive (les vaches produisent du lait, les poules pondent des ufs, les cuirs et toisons des vaches et des moutons sont sains et lustrs) et toutes les maladies sont guries.","book":"LDB","page":253},{"index":255,"label":"Eau de la terre","id":"eau de la terre","type":"Magie des Arcanes","spec":"Vie","cn":8,"range":"Vous","target":"Vous","duration":"Instantan","desc":"En lanant ce Sort, vous disparaissez immdiatement dans le sol, dans un torrent sauvage de Ghyran. Vous apparaissez au dbut du prochain round  n'importe quel endroit situ  une distance en mtres gale  votre Force Mentale, faisant violemment irruption de la terre. Pour chaque +2 DR, vous pouvez augmenter la distance parcourue d'un nombre de mtres gal  votre Force Mentale. Tous les ennemis que vous avez Engags lors de votre apparition gagnent l'tat Surpris. Ce Sort ne vous permettra pas de vous dplacer  travers la pierre, mais vous permettra de vous dplacer  travers l'eau.","book":"LDB","page":253},{"index":256,"label":"corce","id":"ecorce","type":"Magie des Arcanes","spec":"Vie","cn":3,"range":"Contact","target":1,"duration":"(Bonus de Force Mentale) Rounds","desc":"Vous faites en sorte que la peau de la cible devienne dure et rugueuse comme l'corce d'un arbre. Tant qu'elle est affecte par le Sort, la cible gagne +2  son Bonus d'Endurance, mais subit une pnalit de -10 en Agilit et Dextrit.","book":"LDB","page":253},{"index":257,"label":"Fort d'pines","id":"foret d'epines","type":"Magie des Arcanes","spec":"Vie","cn":6,"range":"(Force Mentale) mtres","target":"ZdE (Bonus de Force Mentale) mtres","duration":"(Bonus de Force Mentale) Rounds","desc":"Ce Sort peut uniquement cibler un carr de terre (mme trs petit). Vous faites jaillir un amas dense de ronces et de vignes grimpantes qui recouvre la Zone d'Effet.<br> Tant que le Sort est actif, quiconque tente de traverser la zone  pied sans possder le Talent Magie des Arcanes (Vie) doit russir un Test d'Agilit Difficile (-20). Un chec signifie qu'il gagne 1 tat Hmorragique et un tat Emptr, qui utilise votre Force Mentale pour sa Force. Une fois le Sort termin, la vgtation persiste mais perd ses proprits surnaturelles.","book":"LDB","page":253},{"index":258,"label":"Graisse de la terre","id":"graisse de la terre","type":"Magie des Arcanes","spec":"Vie","cn":4,"range":"Contact","target":1,"duration":"(Bonus de Force Mentale) jours","desc":"Vous inondez le corps de la cible du si nourrissant Ghyran. Elle n'a pas besoin de manger ou de boire, mais elle excrtera normalement, bien que les excrments soient d'un vert intense.","book":"LDB","page":254},{"index":259,"label":"Rgnration","id":"regeneration","type":"Magie des Arcanes","spec":"Vie","cn":6,"range":"Contact","target":1,"duration":"(Bonus de Force Mentale) Rounds","desc":"Votre cible gagne le Trait de crature Rgnration (voir page 341).","book":"LDB","page":254},{"index":260,"label":"Sang de la Terre","id":"sang de la terre","type":"Magie des Arcanes","spec":"Vie","cn":6,"range":"Vous","target":"ZdE (Bonus de Force Mentale) mtres","duration":"(Bonus de Force Mentale) Rounds","desc":"Pour lancer ce Sort, vous devez tre debout et pieds nus, en contact direct avec la terre. Pour la dure du Sort, toutes les cratures galement en contact direct avec la terre  l'intrieur de la Zone d'Effet gurissent d'un nombre de Blessures gal  votre Bonus de Force Mentale au dbut de chaque round.","book":"LDB","page":254},{"index":261,"label":"Almanac","id":"almanac","type":"Magie des Arcanes","spec":"Vie","cn":4,"range":"Vous","target":"Vous","duration":"1 journe","desc":"You spend a day attuning yourself to an area's natural flows of magic. At the end of the day, you can forecast major seasonal and weather events for the coming year (such as the last frost, good or poor harvest, dry summer, major storm, and so on). You do not know specific dates but if you score at least +2 SL, you can narrow down your predictions to a 1-week period and to the exact day with +4 SL. You may cast other spells and move around normally while investigating the area.","book":"VDLM","page":86},{"index":262,"label":"Dwellers Below","id":"dwellers below","type":"Magie des Arcanes","spec":"Vie","cn":13,"range":"(Force Mentale) mtres","target":"ZdE (Bonus de Force Mentale) mtres","duration":"Instantan","desc":"You summon hundreds of tiny, shrivelled earth spirits to carry your enemies away. Small hummocks rise from the ground within the AoE, and in each mound a doorway opens. Hordes of spirits pour forth and grab your targets' legs. Each target must pass a Strength Test or be pulled underground. Mounted targets may use their mount's Strength for the purpose of this test if they prefer. The spirits do not inflict damage and cannot be harmed. <br><br>Targets that are pulled underground are tormented in a space between worlds' for 1d10 hours. When targets eventually crawl out of a mound, they are covered in soil and worms, and must pass a Test for Moderate Exposure to Corruption (WFRP, page 182). After the spell ends, the spirits flee back beneath the mounds and into the earth.","book":"VDLM","page":86},{"index":263,"label":"Flesh of Stone","id":"flesh of stone","type":"Magie des Arcanes","spec":"Vie","cn":9,"range":"(Bonus de Force Mentale) mtres","target":1,"duration":"(Force Mentale) minutes","desc":"You turn a target into living stone. Unwilling targets can resist the spell with an Opposed Willpower Test. Affected targets can move and fight, but cannot speak, and their Movement is halved. The target's Strength and Toughness are increased by 30 and they gain 4 additional Armour Points on every location. The target doesn't need to breathe while under the spell.","book":"VDLM","page":87},{"index":264,"label":"Gardener's Warcry","id":"gardener's warcry","type":"Magie des Arcanes","spec":"Vie","cn":9,"range":"(Force Mentale) mtres","target":"ZdE (Force Mentale) mtres","duration":"Instantan","desc":"This spell may only target a patch of earth. You summon a small Blood Forest, covering the Area of Effect. Anyone standing in the area immediately suffers 10 Damage (modified by TB and Armour) and receives a Bleeding Condition from lashing branches and thorns. The Blood Forest remains until cut down or burned. Anyone passing through the Blood Forest at more than half of their Movement must make a Challenging (+0) Agility Test or receive a Bleeding Condition.","book":"VDLM","page":87},{"index":265,"label":"Geyser","id":"geyser","type":"Magie des Arcanes","spec":"Vie","cn":8,"range":"(Force Mentale) mtres","target":"ZdE (Bonus de Force Mentale) mtres","duration":"Instantan","desc":"You summon a powerful geyser from the earth. Targets within the Area of Effect suffer a magic missile hit with Damage +4, are knocked Willpower Bonus yards in a direction of your choice, and receive the Prone Condition. You can give any single affected target a Stunned Condition for every additional +2 SL. After the geyser erupts, a pool of fresh springwater remains in its place.","book":"VDLM","page":87},{"index":266,"label":"Invigorating Chant","id":"invigorating chant","type":"Magie des Arcanes","spec":"Vie","cn":6,"range":"ZdE 2 x (Bonus de Sociabilit) mtres","target":"ZdE (Bonus de Sociabilit) mtres","duration":"(Bonus de Force Mentale) Rounds","desc":"You awaken or invigorate plant-based creatures such as Dryads, Tree Kin, Fenbeasts, and carnivorous plants (assuming that dormant organisms of that type are within the Area of Effect). Creatures that were sleeping or dormant must spend 1 round stirring before they can act. Targets immediately heal +SL Wounds, and for the spell's duration receive +SL on all Tests. You cannot control creatures with this spell. Creatures might be irate if awakened out-of-season, but they are unlikely to attack you for the spell's duration. <br><br>Nature spirits of this type take on a wide variety of forms and abilities, whilst it is left up to the GM to decide on their exact properties, the rules of Constructs (see page 30) can be used to give a general notion of the abilities and limitations of such creatures.","book":"VDLM","page":87},{"index":267,"label":"Jade Casket","id":"jade casket","type":"Magie des Arcanes","spec":"Vie","cn":6,"range":"(Force Mentale) mtres","target":1,"duration":"(Bonus de Force Mentale) heures","desc":"You surround a corpse with glowing, green magic to revive it as your servant. The target must have died within the last hour. The creature animates with its maximum Wounds. You can issue simple commands to the target, who otherwise protects you from harm instinctively. The target retains all its non-magical Skills, Traits, and Talents but cannot speak. Though the target is not truly alive and retains no memory of its former life, it is not an Undead creature.","book":"VDLM","page":87},{"index":268,"label":"Leaf Fall","id":"leaf fall","type":"Magie des Arcanes","spec":"Vie","cn":6,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) minutes","desc":"You surround yourself with swirling leaves, your body becoming limber and supple as a willow branch. Missile attacks against you suffer 2 SL and you gain the Contortionist Talent (WFRP, page 135). You reduce Damage from falling, crushing, or blunt weapons (such as clubs and hammers) by 3.","book":"VDLM","page":88},{"index":269,"label":"Leyfinding","id":"leyfinding","type":"Magie des Arcanes","spec":"Vie","cn":5,"range":"(Bonus d'Initiative) kilomtres","target":"Vous","duration":"(Bonus de Force Mentale) heures","desc":"Tapping into the flows of earthbound magic, you receive a detailed mental map of all leylines and stone circles within range. This knowledge provides +2 SL to Navigation Tests made to locate planned or natural leylines. You cannot discern specific colours of magic from afar, but you can sense each leyline's overall strength (minor or major), along with the number of waystones in every stone circle. See <b>Chapter 14</b> for more on leylines and waystones.","book":"VDLM","page":88},{"index":270,"label":"Nature's Whisper","id":"nature's whisper","type":"Magie des Arcanes","spec":"Vie","cn":8,"range":"Vous","target":"Vous","duration":"(Bonus de Sociabilit) minutes","desc":"You commune telepathically with minor river or tree spirits. To cast this spell, you must be in contact with the river or tree being questioned. Spirits' answers can be vague if questions are too complex. River spirits generally answer questions pertaining to happenings within 1 mile upstream or downstream. Trees have similar ranges of awareness within a forest. River spirits recall the last 24 hours, whereas tree spirits have memories spanning years. However, tree spirits are slow and ponderous, requiring 5 minutes or longer to answer just a single question. <br><br>Spirits might request aid in exchange for information. This spell does not make them predisposed to like you and provides no benefits to communication with animated nature spirits, such as Naiads and Dryads.","book":"VDLM","page":88},{"index":271,"label":"Paranoth's Pathway","id":"paranoth's pathway","type":"Magie des Arcanes","spec":"Vie","cn":4,"range":"ZdE (Bonus de Force Mentale) mtres","target":"Vous","duration":"(Force Mentale) minutes","desc":"Your party moves effortlessly through forests. Everyone within the Area of Effect gains the Strider (Woodlands) Talent (WFRP, page 145). If they already have this Talent, you may add +1 temporary level, plus another temporary level per +2 SL. Additionally, if you achieve +4 SL, your party can pass without trace, making it impossible to track your movements. The spell ends if your party crosses another path or harms a living tree.","book":"VDLM","page":88},{"index":272,"label":"Spiral Stair","id":"spiral stair","type":"Magie des Arcanes","spec":"Vie","cn":6,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) minutes","desc":"You are lifted directly upwards by a misty spiral staircase, to a height of Willpower yards. The stairs' height can be increased by additional Willpower yards for every +2 SL to a maximum height of 200 yards. While standing on the staircase you receive 3 Armour Points to all locations, and the stairs' height is added to the distance missile attacks against you must travel. Other Jade Wizards who know this spell can climb the stairs by making a Challenging (+0) Lore (Magic) Test, but to everyone else the stairs are insubstantial.","book":"VDLM","page":89},{"index":273,"label":"Vaunted Transmogrification of Colchis","id":"vaunted transmogrification of colchis","type":"Magie des Arcanes","spec":"Vie","cn":6,"range":"(Force Mentale) mtres","target":"ZdE (Force Mentale) mtres","duration":"(Bonus de Force Mentale) minutes","desc":"You subtly alter material properties within an area, making all characters and surfaces non-flammable. Fires in the area extinguish instantly and Ablaze Conditions are removed. Portable fire sources like torches can be carried into the area, however nothing that was originally affected by the spell takes fire damage. Characters lose this immunity to fire if they leave the AoE.","book":"VDLM","page":89},{"index":274,"label":"Verdant Apotheosis","id":"verdant apotheosis","type":"Magie des Arcanes","spec":"Vie","cn":16,"range":"Ligne de vue","target":"ZdE (Bonus de Force Mentale) mtres","duration":"Instantan","desc":"You summon vast reserves of Ghyran to restore life to recently slain characters by pulling their souls back through the mortal veil. <br><br>Targets who were slain within the last minute reawaken as from a deep sleep and must Test for exposure to Moderate Exposure to Corruption (WFRP, page 182) after witnessing the realm of death. The spell cannot heal Critical Wounds or restore lost limbs, and a decapitated corpse is beyond saving.","book":"VDLM","page":89},{"index":275,"label":"Vital Growth","id":"vital growth","type":"Magie des Arcanes","spec":"Vie","cn":7,"range":"(Bonus de Force Mentale) mtres","target":1,"duration":"Instantan","desc":"You imbue a single plant or tree with Ghyran causing sudden growth. The target grows to its maximum natural height. You can double the maximum height for +2 SL and an additional round spent in concentration on casting the spell, triple it for +4 SL and two additional rounds of concentration, or quadruple it for +6 SL and three additional rounds of concentration.","book":"VDLM","page":89},{"index":276,"label":"Wood Shape","id":"wood shape","type":"Magie des Arcanes","spec":"Vie","cn":8,"range":"Toucher","target":1,"duration":"(Bonus de Force Mentale) heures","desc":"You transform yourself or a willing target into an oak tree. The target can see and hear normally, and can be damaged by axes, fire, and other attacks that would harm a tree. Unwilling targets can attempt an Average (+20) Willpower Test to resist the spell.","book":"VDLM","page":89},{"index":277,"label":"Living Mire","id":"living mire","type":"Magie des Arcanes","spec":"Vie","cn":8,"range":"(Force Mentale) mtres x 10","target":"1 bateau","duration":"(Bonus de Force Mentale) minutes","desc":"","book":"SOC","page":15},{"index":278,"label":"Water Water Everywhere","id":"water water everywhere","type":"Magie des Arcanes","spec":"Vie","cn":6,"range":"Vous","target":"1 bateau","duration":"Instantan","desc":"","book":"SOC","page":15},{"index":279,"label":"Whirlpool","id":"whirlpool","type":"Magie des Arcanes","spec":"Vie","cn":6,"range":"(Force Mentale) mtres x 10","target":"ZdE (Bonus de Force Mentale) mtres","duration":"(Bonus de Force Mentale) Rounds","desc":"","book":"SOC","page":15},{"index":280,"label":"Bonne Volont","id":"bonne volonte","type":"Magie des Arcanes","spec":"Magie naturelle","cn":0,"range":"Vous","target":"ZdE (Bonus de Sociabilit) mtres","duration":"(Bonus de Force Mentale) Rounds","desc":"Vous crez une atmosphre propice  la bienveillance et  la gentillesse. Tous les Tests de Sociabilit effectus dans la Zone d'Effet bnficient d'un bonus de +10, et les Trait Psychologique Animosit et Trait Psychologique Haine n'ont aucun effet.","book":"LDB","page":254},{"index":281,"label":"Charme protecteur","id":"charme protecteur","type":"Magie des Arcanes","spec":"Magie naturelle","cn":0,"range":"Contact","target":"Spcial","duration":"(Bonus de Force Mentale) jours","desc":"Vous imprgnez une breloque avec un Sort de protection. Ceux qui la portent gagnent le Talent Rsistance  la magie. S'ils possdent dj ce Talent, la breloque n'a aucun effet.","book":"LDB","page":254},{"index":282,"label":"Chevaucher l'Obscurit","id":"chevaucher l'obscurite","type":"Magie des Arcanes","spec":"Magie naturelle","cn":0,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) minutes","desc":"En prononant des mots d'une magie ancienne, votre esprit quitte votre corps et entre dans la Haie, cet espace obscur, frontire entre le monde matriel et celui des esprits. Pendant la dure du Sort, vous vous trouvez hors du monde, tmoin invisible sans pouvoir l'affecter d'aucune manire que ce soit. Les barrires physiques ne sont pas un problme et vous pouvez passer  travers n'importe quel obstacle non magique si vous le souhaitez. Votre corps reste sur place, immobile et insensible.<br>  la fin du Sort, vous rintgrez soudain votre corps. Si ce dernier est tu pendant que vous Chevauchez l'Obscurit, votre esprit errera sans but toute l'ternit.","book":"LDB","page":254},{"index":283,"label":"Nepenths","id":"nepenthes","type":"Magie des Arcanes","spec":"Magie naturelle","cn":0,"range":"Contact","target":"Spcial","duration":"(Bonus de Force Mentale) Rounds","desc":"Vous marmonnez des mots de pouvoir au-dessus d'une potion d'herbe spcialement prpare et la transformez magiquement en un philtre d'une grande puissance. Si cette potion est ingre alors que le Sort est toujours actif, la cible peut choisir d'oublier un individu de faon permanente.","book":"LDB","page":254},{"index":284,"label":"Panace","id":"panacee","type":"Magie des Arcanes","spec":"Magie naturelle","cn":0,"range":"Contact","target":"Spcial","duration":"(Bonus de Force Mentale) Rounds","desc":"Vous lancez un Sort sur une dcoction dj prte, lui confrant des proprits magiques. Si cette dernire est bue alors que le Sort est actif, la cible est gurie d'un nombre de Points de Blessure quivalent  votre Bonus de Force Mentale, ainsi que d'une maladie. Pour chaque DR+2 que vous obtenez, vous pouvez gurir une Maladie supplmentaire.","book":"LDB","page":254},{"index":285,"label":"Sparer les branches","id":"separer les branches","type":"Magie des Arcanes","spec":"Magie naturelle","cn":0,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) minutes","desc":"Vos pupilles se dilatent  la fin de l'incantation, vous permettant alors de voir dans le Monde des Esprits. Cela vous permet de percevoir les cratures invisibles, les esprits, les dmons ainsi que celles indiques comme tant impossible  reprer.","book":"LDB","page":255},{"index":286,"label":"Dagger of the Art","id":"dagger of the art","type":"Magie des Arcanes","spec":"Magie naturelle","cn":4,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","desc":"","book":"ADE3","page":62},{"index":287,"label":"Fellstave","id":"fellstave","type":"Magie des Arcanes","spec":"Magie naturelle","cn":9,"range":"Voir texte","target":"Voir texte","duration":"1 mois","desc":"","book":"ADE3","page":62},{"index":288,"label":"Invigorate","id":"invigorate","type":"Magie des Arcanes","spec":"Magie naturelle","cn":2,"range":"Toucher","target":1,"duration":"(Bonus de Force Mentale) Rounds","desc":"","book":"ADE3","page":63},{"index":289,"label":"Lovelock","id":"lovelock","type":"Magie des Arcanes","spec":"Magie naturelle","cn":10,"range":"Toucher","target":"Spcial","duration":"Jusqu' minuit","desc":"","book":"ADE3","page":63},{"index":290,"label":"Protection Pouch","id":"protection pouch","type":"Magie des Arcanes","spec":"Magie naturelle","cn":5,"range":"Toucher","target":"Spcial","duration":"1 semaine + 1 semaine par DR","desc":"","book":"ADE3","page":63},{"index":291,"label":"Sightstep","id":"sightstep","type":"Magie des Arcanes","spec":"Magie naturelle","cn":7,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) minutes","desc":"","book":"ADE3","page":64},{"index":292,"label":"Silvertide","id":"silvertide","type":"Magie des Arcanes","spec":"Magie naturelle","cn":4,"range":"Vous","target":"Vous","duration":"1d10 heures","desc":"","book":"ADE3","page":64},{"index":293,"label":"The Ousting","id":"the ousting","type":"Magie des Arcanes","spec":"Magie naturelle","cn":8,"range":"(Force Mentale) mtres","target":1,"duration":"1d10 ans","desc":"","book":"ADE3","page":64},{"index":294,"label":"Wyrd Ward","id":"wyrd ward","type":"Magie des Arcanes","spec":"Magie naturelle","cn":0,"range":"Toucher","target":1,"duration":"(Bonus de Force Mentale) heures","desc":"","book":"ADE3","page":64},{"index":295,"label":"Dgradation","id":"degradation","type":"Magie des Arcanes","spec":"Sorcellerie","cn":14,"range":"(Bonus de Force Mentale) mtres","target":"Spcial","duration":"Spcial","desc":"Vous pouvez cibler aussi bien un puits, qu'un champ ou encore un animal domestique. Si vous parvenez  lancer le Sort, la cible subit une dgradation de son tat :<br>  L'eau d'un puits devient immdiatement stagnante et saumtre<br>  Les cultures d'un champ vis pourrissent en une nuit<br>  Un animal devient malade. La pauvre bte ne produit plus rien (les vaches ne donnent plus de lait, les poules ne pondent plus, les pelages et les peaux sont galeux et inutilisables) et mourra en 10  DR jours","book":"LDB","page":255},{"index":296,"label":"Horreur obsdante","id":"horreur obsedante","type":"Magie des Arcanes","spec":"Sorcellerie","cn":8,"range":"Toucher","target":"ZdE (un lieu unique)","duration":"(Force Mentale) jours","desc":"Vous ciblez un lieu unique, comme une maison ou une clairire, o chaque crature qui entrera sera la victime de rves obsdants et de cauchemars veills. Ceux qui pntrent dans le lieu pendant que le Sort est actif sont perturbs par d'tranges sensations, des ombres voletantes et des voix murmurantes  la limite de leur audition.  moins de possder le Talent Magie des Arcanes (Sorcellerie), ils subissent 1 tat Extnu. De plus,  moins de russir un Test de Calme Intermdiaire (+0), ils subissent de nouveau +1 tat Extnu ainsi qu'un tat Bris, qui ne disparaitront que lorsqu'ils quitteront le lieu en question.","book":"LDB","page":255},{"index":297,"label":"Maldiction de douleur paralysante","id":"malediction de douleur paralysante","type":"Magie des Arcanes","spec":"Sorcellerie","cn":10,"range":"(Force Mentale) mtres","target":1,"duration":"(Bonus de Force Mentale) Rounds","desc":"En poignardant une reprsentation grossire de votre cible  une poupe ou un mannequin, vous lui infligez une douleur paralysante. Lorsque le Sort est lanc avec succs, choisissez quel endroit vous poignardez :<br>  Jambe : la jambe devient inutilisable, comme si elle avait t ampute (voir page 180). Si la cible tait en train de courir, elle subit un tat  Terre et des Dgts de chute<br>  Bras : le bras devient inutilisable, comme s'il avait t amput (voir page 180). Si la cible tenait quelque chose  la main, elle le lche automatiquement<br>  Corps : la cible souffre d'agonie, subit +1 tat Extnu, et doit russir un Test Difficile (-20) de Rsistance ou subir l'tat  Terre<br>  Tte : la cible gagne 1 tat Sonn, et doit russir un Test Accessible (+20) de Rsistance ou subir un tat Inconscient qui dure le temps de la dure du Sort<br> Tant que le Sort est effectif, vous pouvez, pour votre Action, effectuer un Test de Focalisation en poignardant de nouveau la poupe pour choisir une nouvelle Localisation.","book":"LDB","page":255},{"index":298,"label":"Maldiction de malchance","id":"malediction de malchance","type":"Magie des Arcanes","spec":"Sorcellerie","cn":8,"range":"(Bonus de Force Mentale) kilomtres","target":1,"duration":"(Bonus de Force Mentale) jours","desc":"L'ingrdient de ce Sort doit tre quelque chose appartenant  la cible, une Possession personnelle ou un simple cheveu. Pendant la dure du Sort, votre cible devient malchanceuse. Les lacets se cassent, les chaises se brisent, et d'autres soucis mineurs surviennent. La cible subit une pnalit de -10  tous ses Tests, en plus de tout autre modificateur, et ne peut pas dpenser de Points de Chance.","book":"LDB","page":255},{"index":299,"label":"Mauvais il","id":"mauvais oeil","type":"Magie des Arcanes","spec":"Sorcellerie","cn":6,"range":"(Force Mentale) mtres","target":"Spcial","duration":"Instantan","desc":"Vous fixez votre regard sur une unique cible, qui doit galement vous regarder. Effectuez un Test oppos d'Intimidation/Calme, en ajoutant  votre rsultat le DR obtenu  votre Test d'Incantation. Votre adversaire subit 1 tat Extnu par DR+2 d'cart avec vous. Si vous l'emportez de plus de DR+6, votre adversaire subit un tat Bris.","book":"LDB","page":255},{"index":300,"label":"Menace rampante","id":"menace rampante","type":"Magie des Arcanes","spec":"Sorcellerie","cn":6,"range":"(Force Mentale) mtres","target":1,"duration":"(Bonus de Force Mentale) Rounds","desc":"Vous invoquez une nue de cratures rampantes et envahissantes qui vont venir harceler vos adversaires. Chaque cible affecte se retrouve Engage par une nue de rats gants, d'araignes gantes ou de serpents. Utilisez les caractristiques classiques du type de crature correspondant, en lui ajoutant le Trait Nue. Pour votre Action, vous pouvez effectuer un Test d'Emprise sur les animaux Intermdiaire (+0) afin d'envoyer une nue, ou plus, attaquer une autre cible.<br> Lorsque le Sort s'arrte, les nues restantes disparaissent dans les ombres.","book":"LDB","page":256},{"index":301,"label":"Destruction de Dmon Mineur","id":"destruction de demon mineur","type":"Magie des Arcanes","spec":"Dmonologie","cn":6,"range":"(Force Mentale) mtres","target":1,"duration":"(Bonus de Force Mentale) Rounds","desc":"Votre Sort perturbe Dhar, maintenant le dmon cibl en vie et le draine vers vous. Une cible qui possde le Trait de Crature Dmoniaque et qui a une Force Mentale infrieure  la vtre subit un nombre de Blessures gal  votre Bonus de Force Mentale, en ignorant le Bonus d'Endurance et les PA. De plus, vous pouvez augmenter l'une de vos Caractristiques de +10 pendant la dure du Sort alors que vous absorbez les nergies profanes.","book":"LDB","page":256},{"index":302,"label":"Dtection de dmon","id":"detection de demon","type":"Magie des Arcanes","spec":"Dmonologie","cn":4,"range":"(Force Mentale) mtres","target":"Spcial","duration":"Instantan","desc":"Votre Sort dtecte toutes les influences dmoniaques de la zone. Vous savez immdiatement s'il y a un dmon actif  porte, qu'il ait t invoqu, ou qu'il soit li  un artefact, s'il possde quelqu'un d'autre, etc.","book":"LDB","page":256},{"index":303,"label":"Manifestation de Dmon mineur","id":"manifestation de demon mineur","type":"Magie des Arcanes","spec":"Dmonologie","cn":8,"range":"(Bonus de Force Mentale) mtres","target":"Spcial","duration":"(Bonus de Force Mentale) Rounds","desc":"Vous focalisez des relents de Dhar, provoquant une brve dchirure dans la ralit. Un Dmon Mineur apparat immdiatement par cette dchirure (rfrez-vous  la page 335 pour y trouver deux exemples : Sanguinaires de Khorne et Dmonette de Slaanesh). Effectuez un Test oppos de Focalisation (Dhar)/Force Mentale avec le dmon. Sur un succs, ce dernier rpondra favorablement  un ordre que vous lui donnerez, littralement, avant de disparatre (en partant du principe qu'il puisse accomplir ce que vous lui avez demand avant la fin du Sort). Sur un chec, le dmon attaque sur le champ.","book":"LDB","page":256},{"index":304,"label":"Octogramme","id":"octogramme","type":"Magie des Arcanes","spec":"Dmonologie","cn":10,"range":"Toucher","target":"ZdE (diamtre maximum gal au Bonus de Force Mentale)","duration":"(Force Mentale) minutes","desc":"Vous dessinez un octogramme au sol et y apposez des symboles maudits qui vont vous protger des influences dmoniaques. Quiconque possde le Trait de crature Dmoniaque ne peut entrer ou Sortir de l'octogramme  moins que sa Force Mentale ne soit deux fois suprieure  la vtre.","book":"LDB","page":256},{"index":305,"label":"Crne hurlant","id":"crane hurlant","type":"Magie des Arcanes","spec":"Ncromancie","cn":8,"range":"(Force Mentale) mtres","target":"Spcial","duration":"Instantan","desc":"Vous hurlez les paroles du Sort. Un crne norme, noir et entour de flammes vertes et pourpres se matrialise devant vous, avant de voler droit devant lui, en criant et gloussant. Le crne se dplace en ligne droite sur toute la porte du Sort, suivant les contours du relief en passant  travers tous les obstacles qu'il rencontre. Crne hurlant est un Projectile magique qui n'affecte que les cibles ne disposant pas du Trait de crature Mort-vivant, et inflige des Dgts quivalents  votre Bonus de Force Mentale. Pour chaque blessure inflige par le Sort, il faut russir un Test de Calme Intermdiaire (+0) ou subir un tat Bris.","book":"LDB","page":256},{"index":306,"label":"L'appel de Vanhel","id":"l'appel de vanhel","type":"Magie des Arcanes","spec":"Ncromancie","cn":6,"range":"(Force Mentale) mtres","target":"Spcial","duration":"Instantan","desc":"Vous envoyez les flux complexes de Dhar vers vos cibles, leur insufflant une irrsistible nergie. Un nombre de cibles quivalent  votre Bonus d'Intelligence qui possdent le Trait de crature Mort-vivant gagnent une Action ou un Mouvement gratuits  vous choisissez l'un ou l'autre, qui sera appliqu  toutes les cibles  au moment de lancer le Sort. Pour chaque DR+2 obtenu, vous pouvez affecter un nombre de cibles supplmentaires quivalent  votre Bonus d'Intelligence.","book":"LDB","page":256},{"index":307,"label":"Ranimation","id":"reanimation","type":"Magie des Arcanes","spec":"Ncromancie","cn":8,"range":"(Force Mentale) mtres","target":"ZdE (Bonus de Force Mentale) mtres","duration":"Jusqu'au lever du soleil","desc":"Vous concentrez d'pais filaments de Dhar qui pntrent des corps, ranimant ceux qui, autrefois, taient morts. Ranimez un nombre de corps gal  Bonus de Force Mentale + DR (en tant que zombies) ou squelettes (en tant que squelettes)  porte. Ils entrent en jeu avec l'tat  Terre. Les morts-vivants sont tous sous votre contrle et sont capables d'excuter les ordres simples que vous leur donnez. Si vous mourez ou que vous subissez l'tat Inconscient, le Sort s'arrte et les corps ranims s'effondrent,  nouveau morts. Pour chaque +2 DR obtenu, vous pouvez ranimer Bonus de Force Mentale + DR squelettes ou zombies supplmentaires.","book":"LDB","page":257},{"index":308,"label":"Relever les morts","id":"relever les morts","type":"Magie des Arcanes","spec":"Ncromancie","cn":8,"range":"(Force Mentale) mtres","target":"ZdE (Bonus de Force Mentale) mtres","duration":"Jusqu'au lever du soleil","desc":"Vous focalisez un important flux de Dhar directement vers le sol, faisant se rassembler et sortir de vieux os. DR+1 Squelettes sortiront ainsi du sol dans la zone d'effet que vous aurez choisie avant la fin du round. Ils entrent tous en jeu avec l'tat  Terre. Ces morts-vivants sont sous votre contrle et sont capables d'excuter les ordres simples que vous leur donnerez. Si vous tes tu o que vous subissez l'tat Inconscient, le Sort s'achve et les morts-vivants s'croulent. Pour chaque DR+2 que vous obtenez, vous pouvez invoquer DR Squelettes supplmentaires.","book":"LDB","page":257},{"index":309,"label":"Allure dmoniaque","id":"allure demoniaque","type":"Magie du Chaos","spec":"Sorts d'Arcanes du Chaos","cn":8,"range":"Vous","target":"Vous","duration":"(Bonus de Sociabilit) Rounds +","desc":"Vous canalisez le pouvoir de transformation du Chaos dans votre propre chair, sacrifiant temporairement votre forme mortelle sur l'autel de la volont de votre dieu. Votre corps est dform, prenant les aspects d'un dmon loyal  votre dieu protecteur. Lancez 1d10 sur le Tableau de la page 78, et appliquez le Trait pertinent pour toute la dure du Sort. Pour chaque +2 DR, vous pouvez  la fois prolonger la dure et refaire un jet sur le Tableau. Si vous obtenez le Trait Dmoniaque et que vous tes rduit  0 Blessure, votre me est aspire dans les Royaumes du Chaos, comme dcrit dans les rgles des Traits de crature.<br><br><table> <tr> <th> 1d10 </th> <th> Nurgle </th> <th> Slaanesh </th> <th> Tzeentch </th> <th> Indivisible </th> <tr> <td> 1 </td> <td> Grand </td> <td> Dmoniaque (6) </td> <td> Souffle +9 (Feu) </td> <td> Dmoniaque (8) </td> <tr> <td> 2 </td> <td> Souffle +7 (Corrosion et Poison) </td> <td> Perturbant (Allure trange) </td> <td> Dmoniaque (9) </td> <td> Dmoniaque (8) </td> <tr> <td> 3 </td> <td> Dmoniaque (7) </td> <td> Peur (3) </td> <td> thr </td> <td> lite </td> <tr> <td> 4 </td> <td> Maladie (Pourriture de Nurgle) </td> <td> Frnsie </td> <td> Peur (3) </td> <td> Rapide </td> <tr> <td> 5 </td> <td> Perturbant (Puanteur) </td> <td> Immunit Psychologique </td> <td> Vol (9) </td> <td> Peur (3) </td> <tr> <td> 6 </td> <td> Peur (3) </td> <td> Mutation (jet sous le Tableau) </td> <td> Magique </td> <td> Vol (8) </td> <tr> <td> 7 </td> <td> Parasit </td> <td> Insensible  la douleur </td> <td> Rsistance  la Magie (2) </td> <td> Rage </td> <tr> <td> 8 </td> <td> Mutation (jet sous le Tableau) </td> <td> Regard ptrifiant </td> <td> Mutation (jet sous le Tableau) </td> <td> Cornes +10 </td> <tr> <td> 9 </td> <td> Rgnration </td> <td> Langue prhensile +6 (6 mtres) </td> <td> Mutation (jet sous le Tableau) </td> <td> Magique </td> <tr> <td> 10 </td> <td> Vomissement </td> <td> Venin </td> <td> Lanceur de Sorts (au choix) </td> <td> Attaque caudale (+10) </td> </table>","book":"EDO","page":79},{"index":310,"label":"Aspect sublim","id":"aspect sublime","type":"Magie du Chaos","spec":"Sorts d'Arcanes du Chaos","cn":4,"range":"Toucher","target":1,"duration":"(Bonus de Sociabilit) Rounds +","desc":"Le lanceur de sorts imprgne la Cible (peut-tre lui-mme) avec un vernis corrompu d'Ulgu infus par Dhar, l'enveloppant dans une aura de dissimulation. Tant que le Sort est en vigueur, la Cible apparat sans dfaut, ni tache. Les cicatrices, les difformits et, surtout, les Mutations sont indtectables, sauf par des moyens divins. Si les vices vidents sont cachs, les Cibles peuvent paratre tranges ou excentriques, trop dbordantes de vie ou anormalement sduisantes. La russite d'un Test de Perception Difficile (-20) rvle que quelque chose ne va pas, mais sans rvler quoi. Pour les Personnages possdant le Talent Seconde vue, le Test est Intermdiaire (+0), et s'ils le russissent, ils se rendront compte qu'un Sort est en place, mais pas ce qu'il dissimule.","book":"EDO","page":79},{"index":311,"label":"Dcharge de Corruption","id":"decharge de corruption","type":"Magie du Chaos","spec":"Sorts d'Arcanes du Chaos","cn":8,"range":"(Force Mentale) mtres","target":1,"duration":"Instantane","desc":"Vous canalisez la Magie noire en un clair de puissance corrosive. Il s'agit dun Projectile magique infligeant Dgts +6. Les Cibles affectes par le Sort doivent russir un Test de Rsistance Intermdiaire (+0), ou gagner 1 Corruption.","book":"EDO","page":80},{"index":312,"label":"Dchirer l'Aethyr","id":"dechirer l'aethyr","type":"Magie du Chaos","spec":"Sorts d'Arcanes du Chaos","cn":16,"range":"(Force Mentale) mtres","target":"Spcial","duration":"(Bonus de Force Mentale) Rounds +","desc":"Vos mots ignobles et profanes dchirent le tissu de la ralit, creusant une brche dans le monde, au travers de laquelle les serviteurs des Dieux Sombres sont libres de passer. Un portail dchiquet vers l'Aethyr apparat. <br><br> la fin de chaque round, un dmon mineur traverse le portail depuis les Royaumes du Chaos. Ces dmons ne sont pas sous votre contrle, mais sont susceptibles de vous dfendre et dattaquer vos ennemis, si telle est la volont de votre matre impie. Les dmons invoqus dpendent de votre Domaine du Chaos : dmonettes de Slaanesh, porte-peste de Nurgle, horreurs de Tzeentch, sanguinaires de Khorne, et, pour les sorciers du Chaos Indivisible, des furies du Chaos. Pendant toute la dure du sort, tous les dmons quil invoque sont immuniss aux effets du Trait de crature Instable. <br><br>Pour chaque +5 DR de Surincantation, vous pouvez augmenter le rythme darrive des dmons de +1. <br><br>Les cratures vivantes doivent russir un Test de Rsistance Accessible (+20)  la fin de chaque Round o elles voient la dchirure, ou gagner +1 Corruption. Toute crature vivante assez stupide ou malchanceuse pour entrer dans la faille choit dans les Royaumes du Chaos et est immdiatement tue,  moins quun Point de Destin ne soit dpens. Dans ce cas, elle est renvoye dans la ralit, peut-tre sauve par une Puissance quelconque dans un but encore inachev. <br><br>Si vous ratez lIncantation de ce Sort, les dmons qui traversent les Royaumes du Chaos appartiennent  une divinit rivale et peuvent tre immdiatement hostiles  leur invocateur !","book":"EDO","page":80},{"index":313,"label":"Esclave des Tnbres","id":"esclave des tenebres","type":"Magie du Chaos","spec":"Sorts d'Arcanes du Chaos","cn":8,"range":"Toucher","target":1,"duration":"Spciale","desc":"Vous implorez votre divinit pour qu'elle sempare de lme de votre Cible et la remplace par quelque chose de terrible. Faites un Test oppos de Force Mentale, que vous devez gagner dau moins +2 DR. Si vous y parvenez, lme de la victime est envoye dans les Royaumes du Chaos et le corps est possd par un dmon.  moins que la Cible ne dpense un Point de Destin, le contrle du Personnage passe au MJ. Si vous ne gagnez pas le Test oppos par au moins +2 DR, vous subissez une Incantation imparfaite majeure, et le Sort choue. Si vous ne russissez pas le Test, votre arrogance est punie par votre dieu. Votre me est arrache  son corps, pour ne jamais revenir,  moins que vous ne dpensiez un Point de Destin pour y rsister. Mais votre dieu ne sera gure ravi si vous rejetez son autorit de manire aussi flagrante. <br><br>tant donn les risques et les limites inhrents  ce Sort, il est gnralement lanc sur des victimes qui ont t  prpares  pour leur sacrifice ; elles ont t attaches, drogues et/ou autrement neutralises.","book":"EDO","page":80},{"index":314,"label":"Explosion de Corruption","id":"explosion de corruption","type":"Magie du Chaos","spec":"Sorts d'Arcanes du Chaos","cn":8,"range":"(Force Mentale) mtres","target":"ZdE (Bonus de Force Mentale) mtres","duration":"Instantane","desc":"Vous canalisez la Magie profane en un souffle explosif de Corruption. Il s'agit dun Projectile magique infligeant Dgts +5 qui
