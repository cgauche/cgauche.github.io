lfling<br><br> J'ai perdu ma jambe au cours de la Bataille de Bgenwasser. J'ai eu les deux mains dvores par un squig lorsque les gobelins nous ont tendu une embuscade pendant notre patrouille prs de Bgenauser. Tout a pour protger le Reikland et notre Empereur. <br> Klaas, Soldat vtran<br><br> Tu pourras aller sur Knigsplatz la semaine prochaine  j'ai besoin que tu fiches du bordel sur Luitpoldstrasse aujourd'hui. Pourquoi ? Mieux vaut ne pas demander, tout ce que t'as  savoir c'est que les Cutters ont besoin que la Garde soit distraite. Et, pour le bien de mes affaires, je fais en sorte de ne pas offenser les Cutters, et si tu veux devenir prospre, je te conseille de suivre mon exemple. <br>  Le Kaiser , Roi des Mendiants d'Altdorf<br><br>Ceux qui vivent dans la rue ne peuvent changer qu'en la quittant. Certains Mendiants n'hsiteront pas  abandonner les caniveaux derrire eux ds qu'une opportunit de partir  l'aventure se prsentera  eux, tant qu'ils ne sont pas utiliss comme chair  canon. Ceux qui n'ont pas les moyens d'engager un porteur peuvent employer un autre mendiant, sachant que la dbrouillardise de ces derniers est d'un grand secours lorsqu'on se retrouve affam et sans le sou. Et, si jamais les choses tournent mal, il n'est pas bien compliqu de retourner  une vie de mendicit."},{"id":"milicien","label":"Milicien","index":6,"class":"Citadins","subRand":"","page":59,"book":"LDB","rand":{"Humain":11,"Middenheim":15,"Middenland":11,"Nordland":10,"Halfling":22,"Nain":24,"Gnome":14,"Ogre":9,"Haut Elfe":13,"Elfe Sylvain":""},"resume":"Vous tes les garants de la paix et vous maintenez l'ordre parmi la populace pour que votre ville ne sombre pas dans l'anarchie.","desc":"Les Miliciens sont employs par les autorits locales afin de patrouiller les rues de l'Empire. La plupart ne sont autres que des gardiens de la paix engags volontaires et bien peu connaissent les lois qu'ils sont censs faire appliquer. La corruption est endmique, et de nombreux Miliciens s'engagent auprs des autorits dans le seul but de blesser les autres ou encore de venir en aide aux gangs de criminels du coin. Certains arrivent  tripler leurs soldes en fermant ainsi les yeux.<br><br>Seules quelques villes et cits disposent de Miliciens professionnels qui sont pays pour comprendre et faire respecter les lois. Dans de nombreux cas, la Paix de l'Empereur est maintenue par l'Arme, dont les hommes surveillent les remparts, les portes et effectuent des patrouilles dans les rues en respectant les consignes de leurs suprieurs.<br><br> Je suis donc alle jusqu' Middenheim, le pays d'Ulrich, et qu'est-ce que j'y ai vu ? Je te jure, plus de la moiti de leur Milice est compose de femmes ! J'y serai reste jusqu' la fin de ma carrire si j'avais pu. <br> Jana Tennisohn, Inspectrice en chef ( la retraite) Milicien de Nuln<br><br> Je suis dsol, monsieur, j'ai un assassin halfling, un rseau de contrebande de mystracine, une guerre de gang et un noble qui menace de me faire arrter par ma propre Milice. Votre chat disparu devra attendre jusqu' demain. <br> Sergent Harri Makkenpieser, Milicien d'Altdorf<br><br>Tous les Miliciens ne sont pas malhonntes, mais ceux qui ont une certaine thique sont trs vite dsabuss par la corruption qui pollue le systme. En rejoignant des groupes d'aventuriers, ces Miliciens peuvent dfendre la justice selon leurs propres termes. L'exprience de la rue fait d'eux des combattants d'une grande efficacit au sein d'un petit groupe, et leur prsence dans ledit groupe peut aider  donner une lgitimit  cette bande de bons  rien."},{"id":"ratier","label":"Ratier","index":7,"class":"Citadins","subRand":"","page":60,"book":"LDB","rand":{"Humain":13,"Middenheim":17,"Middenland":13,"Nordland":12,"Halfling":25,"Nain":25,"Gnome":15,"Ogre":11,"Haut Elfe":"","Elfe Sylvain":""},"resume":"Vous empchez que la civilisation soit envahie par la vermine  l'aide de vos fidles compagnons canins.","desc":"Les Ratiers patrouillent dans toutes les villes et les cits, et ce, pour une bonne raison. Les rues de l'Empire dbordent de dchets puants de nourritures diverses, le parfait terreau pour la prolifration de la vermine. Les Ratiers gagnent leur crote en tuant ces rats, en nettoyant les caves de leurs nids et en plongeant au cur des gouts de l'Empire, qui en sont littralement infests...  condition qu'ils soient assez courageux pour affronter les autres cratures qui y pullulent. Au dbut de leur formation, la plupart des Ratiers adoptent un chiot qu'ils entranent  la chasse aux rats. Les Ratiers sont engags par les villes et deviennent des goutiers qui partent  la chasse aux rats gants et autres nuisances souterraines. Il arrive quelquefois que des villes entires soient envahies par les rats, auquel cas elles font appel  des Exterminateurs.<br><br> Tu vois l au milieu de la pile, Otmar ? Il y en a un gros ! Fais gaffe qu'il soit bien mort avant de le choper. Sinon, il te mordra la main avec ses dents empoisonnes. <br> Annaliese Rattenfnger, goutire<br><br> Dsol, mon ami. C'est le reste de la guilde qui s'occupe des rats. Mes amis et moi, on s'occupe des trucs plus gros dans les gouts. Il y en a des flopes, en dessous... <br> Mrten Stormdal, Exterminateur d'Ubersreik<br><br>Les Ratiers changent de ville lorsque les rats deviennent  trop gros  ou  trop intelligents , ou encore lorsque la comptition est trop froce. Lorsqu'ils voyagent, ils peuvent se lier d'amiti avec ceux qui acceptent l'aide d'un frondeur des rues, d'autant que les ratiers sont partants pour s'aventurer l ou d'autres refusent de se rendre.<br><br>Si vous voulez jouer un Personnage qui sait ce que sont ces  trop gros  ou  trop intelligents  skavens (voir page 336), le Ratier est fait pour vous. Cependant, les skavens ont pour habitude d'assassiner ceux qui lancent des rumeurs  leur sujet. De ce fait, les Ratiers les plus sages ne partageront gnralement pas ce qu'ils savent, certains allant mme jusqu' s'appuyer sur leur exprience professionnelle pour discrditer ces histoires de  grands rats  ou  hommes-rats ."},{"id":"artiste","label":"Artiste","index":8,"class":"Courtisans","subRand":"","page":61,"book":"LDB","rand":{"Humain":14,"Middenheim":18,"Middenland":14,"Nordland":13,"Halfling":27,"Nain":26,"Gnome":16,"Ogre":"","Haut Elfe":14,"Elfe Sylvain":9},"resume":"Vous possdez un talent artistique inn, un de ceux qui transcendent la vie de tous les jours et qui exaltent l'me d'autrui.","desc":"Les Artistes utilisent leurs talents  pour la peinture, la sculpture, l'criture ou autre  pour crer des uvres d'art raffines. Souvent, ils dbutent leur Carrire en tant qu'tudiants en Arts auprs d'Artistes de renom, mme si certains sont dj de purs prodiges. Certains mcnes vont prendre les plus talentueux sous leur coupe alors que d'autres vont se tourner vers l'enseignement, se retrouvant  la tte de leur propre cole, et faire venir les donateurs parmi les plus riches dans leurs galeries d'art  la mode.<br><br>Malheureusement, la plupart des Artistes passent leur vie  tenter de prouver leur valeur dans une socit qui ne les apprcie que rarement. Ces derniers grent des fins de mois difficiles de diffrentes faons : ils tournent les nobles et les politiciens en ridicule dans des caricatures qu'ils font paratre dans les journaux d'Altdorf, font des portraits-robots des suspects pour les capitaines de la garde, rdigent des commentaires socitaux ou encore s'adonnent  la contrefaon du travail d'artistes de renom.<br><br> Monseigneur, veuillez, s'il vous plat, ne pas bouger. Il m'est trs difficile de retranscrire la majest de votre expression si vous ne cessez de vous gratter. Parfait ! Maintenant, gardez la pose pendant encore quelques secondes, si possible. Vous recommencez. Puis-je vous suggrer de rendre visite  l'apothicaire ? Il dispose sans doute de plusieurs traitements contre les poux qui vous seront d'un grand rconfort, surtout si le fait de vous tortiller ainsi est aussi ennuyeux pour vous que a l'est pour moi. <br> Gottlieb Toman, Peintre, juste avant son excution<br><br>Attirer les mcnes appropris n'est pas toujours chose facile, et c'est la raison pour laquelle des Artistes de toutes conditions se retrouvent sur les routes  rechercher la perle rare. Mme ceux qui ont de quoi subvenir  leurs besoins voyagent  travers le monde  la recherche de nouvelles vues  peindre, de silhouettes  sculpter ou d'inspiration. Ce sont bien souvent les glises, les abbayes et les temples les plus lointains qui vont chercher  commander des fresques sacres ou des bas-reliefs."},{"id":"conseiller","label":"Conseiller","index":9,"class":"Courtisans","subRand":"","page":62,"book":"LDB","rand":{"Humain":15,"Middenheim":19,"Middenland":15,"Nordland":14,"Halfling":28,"Nain":28,"Gnome":17,"Ogre":"","Haut Elfe":16,"Elfe Sylvain":13},"resume":"Plein de sagesse et trs bien renseign, vous fournissez conseils et aides qui garantissent la prosprit de vos clients.","desc":"Les Conseillers fournissent des conseils  ceux qui les emploient. Ils sont trs au fait des conditions sociales et politiques du domaine de leur employeur et dtiennent maintes informations confidentielles et sensibles. Alors que de nombreux Conseillers le sont de gnration en gnration, d'autres sont  la recherche active de nobles clients afin d'atteindre un certain niveau de richesse et de pouvoir. Certains jeunes hritiers vont nommer premier Assisant un ami d'enfance ou un camarade d'universit, en qui ils ont une confiance aveugle.<br><br>De longues annes passes  la cour ou au service d'un noble de petite envergure sont ncessaires pour parvenir aux plus hautes responsabilits. De nombreux conseillers ont choisi de ne pas se mettre au service de la noblesse, mais au contraire de proposer leur large ventail de connaissances  des criminels, des seigneurs de guerre, des marchands, des cultes ou encore des guildes.<br><br> Sigmar vaut trois voix pour le Reikland. L'Empereur mort, le Moot et Reikland vont voter de la mme faon, ce qui va donner six voix pour le Reikland. tant donn qu' Ar'Ulric vote toujours pour le Middenheim, il est fort peu probable que le trne imprial revienne  Nuln alors que la Maison de Wilhelm III est en pleine expansion. Meilleure configuration pour une fille, votre Grce. Une fille mariable. <br> Krammond, Conseiller de la Cour des lecteurs de Nuln, 2475 CI<br><br>Si quelque chose d'anormal ou de dangereux se produit sur le domaine de leur employeur, alors un Conseiller est le mieux plac pour enquter. Aux plus hauts niveaux de la Carrire, un Consultant ou un Chancelier auront leur propre personnel de confiance sur lequel ils peuvent compter pour veiller sur leurs affaires pendant une courte absence. Les Conseillers peuvent approcher diffrentes catgories de personnes, y compris les plus difficiles d'accs, et sont dj dans une position o ils sont censs poser des questions au nom de leur employeur."},{"id":"duelliste","label":"Duelliste","index":10,"class":"Courtisans","subRand":"","page":63,"book":"LDB","rand":{"Humain":16,"Middenheim":20,"Middenland":16,"Nordland":15,"Halfling":"","Nain":29,"Gnome":"","Ogre":"","Haut Elfe":18,"Elfe Sylvain":""},"resume":"Entre vos mains entranes  la manier avec une prcision mortelle, votre lame est un instrument de justice hrit d'une tradition des plus anciennes.","desc":"Les Duellistes se battent au nom des autres  rglant tout problme d'honneur entre des individus ou des organisations, ou agissent en tant que reprsentant de la loi, prenant cause pour l'accus ou le dfenseur lors de procs aboutissant  un jugement par combat. Pour certains Duellistes, le fait de se battre est une rcompense suffisante vis--vis des risques qu'ils prennent. L'entranement est dangereux, et laisse certains novices handicaps ou dfigurs  vie. Ceux qui vivent assez longtemps pour apprendre de leurs erreurs peuvent esprer devenir Matres duellistes et apprendre leurs imparables techniques  des tudiants avides de savoir. Les Champions de Justice se battent pour les nobles et les gouvernements, et le destin de nations entires repose sur leurs lames. Certains Duellistes, plus  la pointe, dont les tudiants d'Altdorf au sang chaud, prfrent les pistolets. Ce que les gnrations les plus anciennes trouvent irrespectueux autant qu'idiot.<br><br> Au premier sang, idiot ! Premier sang ! L, tu l'as transperc de part en part ! <br> Ortolf Ehardt, Citadin<br><br> Pour ma dfense, monsieur, il a t le premier  faire couler le sang. <br> Rosabel Viernau, Duelliste<br><br> Assurez-vous que le Docteur Schuller soit sur place. Nier ? Bonne question. Payez-la  l'avance, soyez courtois avec elle et elle dtournera le regard. Elle ne verra donc rien tant que le duel ne sera pas termin, quelle qu'en soit l'issue. <br> Conseil de la Fine lame Aleksandr Amblestadt  ses tudiants.<br><br>Les Duellistes, qu'ils soient expriments ou novices, parcourent l'Empire  la recherche d'adversaires qui leur permettront d'amliorer leur rputation. Pour d'autres, partir  la recherche d'un professeur expriment les mne  explorer les endroits les plus reculs du Vieux Monde. Les Matres duellistes pratiquant des techniques exotiques sont galement trs recherchs par les Duellistes qui esprent ainsi ajouter des styles de combat uniques  leur rpertoire. Les Duellistes, qui sont des combattants aguerris, amliorent rgulirement leur train de vie en devenant mercenaires, allant mme quelquefois jusqu' assurer la protection de caravanes ou de navires. Mme si les nains n'ont pas pour habitude de pratiquer l'escrime avec des pes ridicules et qu'ils n'ont aucun intrt pour les frivolits entourant les duels, rsoudre les disputes par le combat est pour eux une tradition ancestrale et ils n'hsiteront donc pas  partir en voyage pour devenir encore meilleurs."},{"id":"emissaire","label":"missaire","index":11,"class":"Courtisans","subRand":"","page":64,"book":"LDB","rand":{"Humain":17,"Middenheim":21,"Middenland":17,"Nordland":16,"Halfling":29,"Nain":31,"Gnome":18,"Ogre":"","Haut Elfe":21,"Elfe Sylvain":20},"resume":"missaire pour qui l'art de la parole est une seconde nature, vous n'hsitez pas  voyager partout afin de ngocier d'avantageux traits et pactes.","desc":"Les missaires, qui sont des experts en ngociation et en interaction sociale, agissent en tant qu'agents servant les intrts de l'Empire, un tat rgional, un pays tranger ou encore une Chambre de Commerce. Les intrigues sont lgion  la cour, et un choix de Carrire comme celui-ci est toujours risqu, et le devient plus encore dans les hautes sphres des gouvernements. Mme s'ils ont en gnral une sorte d'immunit diplomatique pour tout ce qui concerne les lois et coutumes des pays dans lesquels ils se rendent, les Ambassadeurs doivent ngocier avec prudence.<br><br>Dans un premier temps, les missaires vont devoir faire leurs preuves en tant que Hraut, prtant assistance aux Diplomates en ngociant les menus dtails ennuyeux de certains accords, ou en reprsentant des marchands, des guildes ou des cultes, et amliorant leur rputation  chaque pacte conclu. Certains missaires se font embaucher par des compagnies de mercenaires ; les meilleurs d'entre eux sont capables de faire gagner de l'argent  leurs employeurs sans mme qu'une goutte de sang ne soit verse.<br><br> Regardez-la donc. Elle a la langue bifide comme celle d'un serpent et aucun scrupule. De plus, elle ne peut rsister ni au vin elfe ni aux sduisants valets de pied. Je suis certain que vous pouvez organiser quelque chose de... scandaleux. <br> Odmar Horst, missaire de guilde<br><br> Le conseil que je peux donner  Votre Majest impriale, c'est de conserver ce lien commercial si important avec Karak Ziflin : laissez-vous donc pousser la barbe et tenez vos promesses. <br> Lettre envoye au Haut Seigneur de la Prsidence, rdige par l'Ambassadeur Willemijna von Kotzdam<br><br>Les missaires voyagent normment, croisent le chemin de trs nombreuses personnes aux parcours tous diffrents et tendent leurs relations  travers le Vieux Monde. On attend quelquefois d'eux qu'ils se salissent les mains afin de contenter les souhaits de leurs matres. Si l'chec n'est pas synonyme de mort immdiate, ils peuvent parfois devoir prendre la fuite."},{"id":"espion","label":"Espion","index":12,"class":"Courtisans","subRand":"","page":65,"book":"LDB","rand":{"Humain":18,"Middenheim":22,"Middenland":18,"Nordland":17,"Halfling":30,"Nain":32,"Gnome":23,"Ogre":"","Haut Elfe":24,"Elfe Sylvain":24},"resume":"Vous tes les yeux et les oreilles d'un autre, rvlant secrets et mensonges.","desc":"Les Espions sont des personnes courageuses (ou imprudentes) qui, en secret, partent  la pche aux informations pour leurs clients. Un espion bien infiltr devient un atout considrable pour quiconque cherche  obtenir des informations sur les activits d'un adversaire. Ils passent des mois, voire des annes,  se faonner une identit des plus banales et  tablir des liens avec un ou plusieurs groupes d'individus. Chacune de leurs actions est risque. Mme s'ils sont capturs, il est rare que les Espions soient immdiatement excuts ; le plus souvent, ils sont longuement torturs. De nombreux Informateurs sont contraints, par chantage ou autre forme de menace,  pratiquer l'espionnage. Un espion talentueux va bien gagner sa vie, mais il s'avre encore plus difficile de mettre fin  ce genre d'activits que d'en poursuivre la pratique. Du fait que les Espions vont tout faire pour viter d'attirer l'attention, ils sont trs rarement prcds par leur rputation,  moins que cette dernire ne se rvle aussi anonyme qu'eux-mmes.<br><br> Trahison ? C'est tout ? Pour l'amour de... ne suis-je pas inculp de haute trahison ? J'ai accompli tout un tas de choses terribles. Dois- je vous en faire une liste ? a n'a rien de personnel ? Eh bien a l'est maintenant, espce de crtin moralisateur <br> Sieben Dietmund, accus de trahison et de mpris.<br><br>On trouve, un peu partout dans le Vieux Monde, des Espions au service d'organisations connues. Au cours de leurs enqutes, les Espions se retrouvent impliqus dans des intrigues qui peuvent tre sans risques, ou beaucoup plus sinistres. Ils sont souvent contraints  la fuite lorsque leur identit, ou leurs allgeances sont mises au jour. Ces individus utilisent leurs talents de dguisement pour cacher leur vraie nature et viter de se faire capturer. Plus d'un Espion s'est retrouv  partir  l'aventure aprs avoir rejoint un groupe de hros qui l'auront pris dans leur groupe bien malgr eux lors d'une tentative d'vasion."},{"id":"intendant","label":"Intendant","index":13,"class":"Courtisans","subRand":"","page":66,"book":"LDB","rand":{"Humain":19,"Middenheim":23,"Middenland":19,"Nordland":18,"Halfling":32,"Nain":34,"Gnome":25,"Ogre":"","Haut Elfe":26,"Elfe Sylvain":""},"resume":"Vous surveillez le territoire d'autrui, vous assurant que tout y est en ordre, et, si ncessaire, protg.","desc":"Les Intendants sont en charge de la maintenance des proprits de leur employeur. Ne pas parvenir  embellir  ou, tout au moins entretenir  leurs terres ou les ravitailler rgulirement mne en gnral  la disgrce. Dans certaines circonstances, plusieurs Intendants peuvent travailler de concert  l'entretien des terres d'un mme employeur.<br><br>Les devoirs d'un Intendant comprennent de nombreux domaines : assurer l'entretien d'un imposant domaine, surveiller les terres de chasse d'un seigneur ou encore s'assurer que la maison de vacances si rarement utilise est toujours en parfait tat. Les Intendants peuvent galement assurer la surveillance des zones cultivables ou boises, ou encore entretenir lacs, rivires et bassins. Ceux qui sont au service des personnes les plus riches et les plus puissantes ont la possibilit de se retrouver eux-mmes dans des positions fort avantageuses.<br><br> Oui, monseigneur, le duc est alit depuis ces dix dernires annes. Et, oui, monseigneur, c'est moi qui assure le fonctionnement de son domaine. Non, monseigneur, il est fort peu probable que les choses changent rapidement. Dornavant,  Penzkirchen, ma parole est loi... Arrtez-le ! <br> W. Edvart Kurtz, Gouverneur de Penzkirchen<br><br>Les Intendants ne quittent leur domaine que s'ils y sont obligs par devoir. Cela tant dit, mme ceux qui sont assigns  la surveillance des terres d'un domaine, ou d'une rserve de chasse, doivent rgulirement effectuer des patrouilles pour contrler l'tat gnral de la proprit et dcourager les braconniers. Lorsqu'ils sont entre deux missions, les Intendants se font employer en tant que guides ou chasseurs, source pour eux d'autant d'excitation que de terreur. Ceux qui prouvent du ressentiment pour certains de leurs anciens matres sont mme quelquefois enclins  fournir des informations confidentielles, relatives aux domaines dont ils ont eu la charge, aux ennemis de ces derniers."},{"id":"noble","label":"Noble","index":14,"class":"Courtisans","subRand":"","page":67,"book":"LDB","rand":{"Humain":20,"Middenheim":24,"Middenland":20,"Nordland":19,"Halfling":"","Nain":35,"Gnome":26,"Ogre":"","Haut Elfe":29,"Elfe Sylvain":30},"resume":"En tant que descendant d'un noble lignage, vous vous pavanez avec fiert au-dessus de la populace.","desc":"Le sang des anctres de haute ligne coule dans les veines de la noblesse, lui octroyant le droit de gouverner, d'dicter les lois et de rendre la justice. Les Nobles hritent gnralement d'immenses proprits et d'une fortune considrable, bien que seuls les descendants directs puissent prtendre exercer un quelconque pouvoir. Nombreux sont ceux qui passent leur vie  entretenir cette richesse et le pouvoir qu'ils exercent grce  la politique, les conqutes et les affaires. Ceux qui ne disposent d'aucun hritage important doivent tracer leur propre route dans le monde, rejoignant l'Arme, ou la Marine, en tant qu'officier commandant, ou bien se mettre au service d'un dieu. Il arrive frquemment que des Nobles s'allient  d'autres maisons, plus importantes, en envoyant par exemple leurs filles y travailler en tant que demoiselles d'honneur pour les membres de la famille royale.<br><br> Tout le monde pense que les Nobles se la coulent douce, mais c'est une vie seme d'embches o quelqu'un tentera toujours de vous barrer la route. Je prf re tenter ma chance ici sur vos terres plutt que de risquer de tomber sur un assassin chez moi. Donnez-moi une horde d'hommes-btes quand vous voulez. <br>  Lugner  Rodziner, Dixime de sa ligne<br><br>De nombreux Nobles servent leur famille tout en tant loin de chez eux dans l'espoir d'amliorer leur situation et de recevoir des louanges de leurs pairs. D'autres, las de cette existence oisive, vont chercher le frisson dans une vie d'aventurier et de pseudo hros. Les hritiers dont les perspectives sont bouches partent quelquefois chercher fortune loin des intrigues et des trahisons de la cour et exercent diverses activits leur permettant d'largir leur champ de possibilits.<br><br>Le MJ doit bien rflchir avant de permettre  l'un de ses Joueurs de choisir la Carrire de Noble. Cette dernire permet en effet de possder de nombreux biens et d'exercer un certain pouvoir, surtout dans les derniers niveaux de Carrire."},{"id":"serviteur","label":"Serviteur","index":15,"class":"Courtisans","subRand":"","page":68,"book":"LDB","rand":{"Humain":23,"Middenheim":27,"Middenland":23,"Nordland":22,"Halfling":38,"Nain":36,"Gnome":28,"Ogre":12,"Haut Elfe":"","Elfe Sylvain":""},"resume":"Vous tes au service des puissants, et effectuez toutes sortes de tches pour eux.","desc":"La plupart des personnes au service de la noblesse sont d'extraction paysanne et heureux de pouvoir chapper  cette masse laborieuse trimant dans les champs. On leur apprend  cuisiner, nettoyer, faire le service et s'occuper des curies. On leur fournit une chambre, le couvert et un salaire, mais la qualit de vie d'un Serviteur va principalement dpendre de la faon dont il est trait. Certains d'entre eux habillent leurs matres, cuisinent ou servent les repas, grent les stocks de vin et autres provisions, ou encore s'occupent des espaces verts.<br><br>Les Serviteurs les plus expriments peuvent prtendre devenir Valet, ou mme Rgisseurs, et grent alors les affaires courantes de leur employeur et supervisent les autres Serviteurs. Ceux qui sont au service direct de la royaut sont souvent issus de la noblesse plutt que du monde paysan.<br><br> Seuls les idiots vont maltraiter ceux qui leur servent leur repas et leur vin. Croyez-moi, le courroux d'un serviteur rancunier envers un imprudent n'a pas de limites. <br> Baron Gerber Jochutzmann<br><br> Je ne sais rellement pas pourquoi elle s'obstine  vouloir prendre ce foutu chat. Entre sa garde-robe, sa bibliothque de voyage et sa satane collection de papillons, je ne sais plus o donner de la tte ! Et quand il se perdra  parce qu'il va se perdre, soyez-en sr , elle va vouloir que je lui en trouve un nouveau. Sigmar ! O vais-je trouver un bb lopard  Ubersreik ? <br> Reynald, Valet de Dame Kirstin Gottlieb<br><br>Un Serviteur peut tre rquisitionn pour accompagner son employeur lorsque ce dernier se rend dans sa rsidence d't ou en voyage dans une grande ville. Ce sont l des opportunits qui lui permettront de partir  l'aventure  travers l'Empire. De jeunes hritiers oisifs, trop protgs par leurs parents, se prennent quelquefois d'amiti pour leurs jeunes Serviteurs et vont mme jusqu' leur fournir de quoi partir  l'aventure, vivant ces dernires par procuration lorsque leurs employs reviennent et leur racontent leurs hauts faits. Certains Serviteurs privilgis se voient quelquefois confier des responsabilits qui vont au-del de leurs prrogatives, ou encore sont prts  d'autres membres de la famille ou  d'autres pairs."},{"id":"cavalier","label":"Cavalier","index":16,"class":"Guerriers","subRand":75,"page":69,"book":"LDB","rand":{"Humain":25,"Middenheim":29,"Middenland":25,"Nordland":24,"Halfling":"","Nain":"","Gnome":"","Ogre":"","Haut Elfe":33,"Elfe Sylvain":35},"resume":"Cavalier fringant et sans peur, vous apportez vitesse, polyvalence et adresse dans le maniement des armes sur le champ de bataille.","desc":"Que ce soit au sein d'units de pistoliers, d'escorteurs, de demi-lanciers, d'archers monts ou similaires, les Cavaliers sont dploys afin d'obtenir un avantage stratgique maximal. En campagne, cela signifie effectuer les reprages, attaquer, harceler les lignes ennemies, ou dfendre les paysans. Sur le champ de bataille, ils sont aussi particulirement polyvalents, capables de frapper vite et de se disperser. En ce qui concerne la vlocit, le reprage, la versatilit et l'lan pur, personne n'gale les Cavaliers. La cavalerie lgre, trs rapide, est employe par beaucoup d'armes, y compris les forces armes des cultes et autres groupes moins formels, tels que les mercenaires de milices prives. Les armes bretonniennes emploient des hommes d'armes monts tandis que les Chevaliers elfes sylvains font partie des cavaliers lgers les plus redouts du Vieux Monde.<br><br> Tout pistolier encore en vie  trente ans passs est un sclrat ! <br> Gnral Lasaal, 5e Rgiment de Cavalerie du Reikland<br><br> Un escorteur est venu s'assurer hier que nous tions en scurit. Mon Dieu, il tait si beau et si fringant. Qui donc ne serait pas tent de chevaucher avec lui ? Il a saisi mes petits pains et a fil comme le vent. Il ne les paiera jamais, je suppose. <br> Lena Fluffe, boulangre  Walfenburg<br><br>Un Cavalier en service dans l'Arme impriale ne va pas tout laisser tomber sur un coup de tte. S'ils ont un but qu'ils souhaitent poursuivre personnellement, ils devront obtenir la permission de leurs officiers suprieurs, racheter leur commission s'ils en ont une, ou s'absenter sans autorisation. Ils peuvent aussi recevoir l'ordre d'enquter sur des affaires importantes par leurs suprieurs. Les Cavaliers mercenaires ont plus de libert pour partir  l'aventure, tant un peu plus que de simples pes  louer."},{"id":"light cavalryman","label":"Light Cavalryman","index":17,"class":"Guerriers","subRand":100,"page":44,"book":"AA","rand":{"Humain":25,"Middenheim":29,"Middenland":25,"Nordland":24,"Halfling":"","Nain":"","Gnome":"","Ogre":"","Haut Elfe":33,"Elfe Sylvain":35},"resume":"","desc":""},{"id":"chevalier","label":"Chevalier","index":18,"class":"Guerriers","subRand":55,"page":70,"book":"LDB","rand":{"Humain":26,"Middenheim":30,"Middenland":26,"Nordland":25,"Halfling":"","Nain":"","Gnome":"","Ogre":"","Haut Elfe":34,"Elfe Sylvain":37},"resume":"Vous ruant dans la bataille sur un lourd destrier, vous dominez le champ de bataille, semant la peur sur votre passage.","desc":"Beaucoup pensent que les principaux guerriers du Vieux Monde forment la cavalerie lourde. Une charge groupe est un spectacle impressionnant, mais mme un unique Chevalier peut reprsenter une arme  lui seul. Il y a beaucoup d'ordres de chevalerie dans l'Empire, les plus clbres tant la Reiksguard, les Loups Blancs, les Chevaliers Panthres et les Chevaliers Griffons, chacun possdant sa propre histoire glorifie et ses puissants hros. Beaucoup de Chevaliers de l'Empire appartiennent  des ordres sculiers de Chevalerie, en partie parce que l'entranement des lanciers lourds est trop coteux pour la plupart des nobles. Les ordres templiers, ceux qui vouent leurs services  une seule divinit, sont tout aussi rpandus, mais un peu plus indpendants. Parmi eux se trouvent un nombre incalculable d'indpendants, de chevaliers mercenaires, et de chevaliers dshonors, la plupart vendant leur lance au plus offrant.<br><br> Le chevalier a exig que je dgage le chemin.  Pourquoi ?  j'ai demand.  Je suis au service du peuple , a-t-il rpondu.  Eh bien, je suis le peuple , j'ai dit,  je n'ai donc pas  dgager le chemin.  videmment, il n'avait pas de rponse  a. Alors il m'a frapp au visage ! <br> Holger Kass, 1er hallebardier Bgenhafen<br><br> Dame Myrmaelia Jaeke est le meilleur chevalier de l'Ordre du Soleil flamboyant. Comment puis-je en tre sre ? Eh bien, je dtenais ce titre, et elle m'a battue. <br> Birgitte van der Hoogenband, Abbesse-gnrale du Monastre de la Vierge noire, ancien Chevalier du Soleil flamboyant<br><br>Les Chevaliers peuvent tre envoys  l'aventure pour remplir une mission au nom de leur Ordre, ou tre employs par des nobles afin d'accompagner un hritier impatient  travers l'Empire. De la mme faon, les Templiers devront exaucer les volonts de leur dieu. Tout cela offre des opportunits parfaites pour les Chevaliers de partir  l'aventure. En comparaison, pour un indpendant, la vie d'aventure reprsente ce qu'il suit par dfaut."},{"id":"freelance","label":"Freelance","index":19,"class":"Guerriers","subRand":65,"page":31,"book":"AA","rand":{"Humain":26,"Middenheim":30,"Middenland":26,"Nordland":25,"Halfling":"","Nain":"","Gnome":"","Ogre":"","Haut Elfe":"","Elfe Sylvain":""},"resume":"","desc":""},{"id":"knights of the blazing sun","label":"Knights of the Blazing Sun","index":20,"class":"Guerriers","subRand":70,"page":32,"book":"AA","rand":{"Humain":26,"Middenheim":30,"Middenland":26,"Nordland":25,"Halfling":"","Nain":"","Gnome":"","Ogre":"","Haut Elfe":"","Elfe Sylvain":""},"resume":"","desc":""},{"id":"knight of the white wolf","label":"Knight of the White Wolf","index":21,"class":"Guerriers","subRand":85,"page":34,"book":"AA","rand":{"Humain":26,"Middenheim":30,"Middenland":26,"Nordland":25,"Halfling":"","Nain":"","Gnome":"","Ogre":"","Haut Elfe":"","Elfe Sylvain":""},"resume":"","desc":""},{"id":"knight panther","label":"Knight Panther","index":22,"class":"Guerriers","subRand":100,"page":36,"book":"AA","rand":{"Humain":26,"Middenheim":30,"Middenland":26,"Nordland":25,"Halfling":"","Nain":"","Gnome":"","Ogre":"","Haut Elfe":"","Elfe Sylvain":""},"resume":"","desc":""},{"id":"garde","label":"Garde","index":23,"class":"Guerriers","subRand":75,"page":71,"book":"LDB","rand":{"Humain":28,"Middenheim":33,"Middenland":28,"Nordland":27,"Halfling":40,"Nain":39,"Gnome":29,"Ogre":19,"Haut Elfe":36,"Elfe Sylvain":39},"resume":"Votre travail est simple : garder les indsirables dehors.","desc":"La meilleure faon de protger quelque chose est d'y poster un garde. Monter la garde peut sembler assez facile, il suffit gnralement de rester debout et ne pas faire grand-chose. Les gardes vivent et meurent, littralement, en fonction de leur attitude au moment o ils sont obligs de passer  l'action. Les meilleurs peuvent exiger des salaires levs et se voir confier la vie des personnalits les plus importantes de l'Empire et des objets les plus prcieux. Cela comprend les Gardes de cimetire qui dfendent les Jardins de Morr en pleine nuit, surveillant d'ventuels pilleurs de tombes, ainsi que les Gardes de temple, protecteurs des sites sacrs et des prtres importants. Les marchands ont souvent besoin de Gardes locaux, pour les marchandises de valeur stockes dans les entrepts ou en transit. Certains prtendent que les gardes du corps personnels ont les postes les plus intressants, parce qu'ils doivent juste rester aux cts de leurs prestigieux employeurs, et sont aux premires loges pour voir voluer ces personnes si importantes, juste sous leurs yeux.<br><br> Je suis rest  l'extrieur du sanctuaire pendant trente jours et trente nuits, sans faillir. Personne n'y est entr et personne n'en est sorti. videmment, il s'est avr que je me tenais devant la mauvaise porte. <br> Ernst Bluchard, Ancien Garde du Temple de Manann<br><br> Si vous n'tes pas sur la liste, vous n'entrez pas ! <br> Garde anonyme d'Altdorf au Grand Thogoniste, lors du couronnement de Karl Franz Ier , apocryphe<br><br>Les Gardes peuvent intgrer l'aventure lorsque leur fonction est compromise. Tout garde qui se respecte voudrait suivre et enquter sur ceux qui les pris en dfaut, et restituer ce qu'ils gardaient  leurs vritables propritaires. Cela peut facilement se muer en une aventure excitante. Beaucoup de ceux qui partent en expdition auront besoin de gardes pour les accompagner pour le profit ou vers une mort prmature."},{"id":"beadle","label":"Beadle","index":24,"class":"Guerriers","subRand":100,"page":36,"book":"VDLM","rand":{"Humain":28,"Middenheim":33,"Middenland":28,"Nordland":27,"Halfling":40,"Nain":39,"Gnome":"","Ogre":"","Haut Elfe":"","Elfe Sylvain":""},"resume":"","desc":""},{"id":"gladiateur","label":"Gladiateur","index":25,"class":"Guerriers","subRand":"","page":72,"book":"LDB","rand":{"Humain":29,"Middenheim":34,"Middenland":29,"Nordland":28,"Halfling":41,"Nain":42,"Gnome":"","Ogre":30,"Haut Elfe":38,"Elfe Sylvain":41},"resume":"Vous combattez pour l'argent, pour la gloire, et pour divertir les foules.","desc":"Regarder des combats est un passe-temps populaire. Dans les cits, des combats organiss ont lieu toutes les nuits. On peut devenir riche sur le dos des spectateurs, et encore plus en pariant sur les rsultats. Les vainqueurs gagnent de l'argent et obtiennent le statut de hros locaux. Les perdants sont blesss ou tus. Parce que le combat dans la fosse est officiellement dsapprouv, les combats sont souvent contrls par des gangs de criminels, mais les riches aiment s'encanailler  l'occasion, en particulier si cela implique une petite effusion de sang. Les Gladiateurs de Tile sont les plus renomms, bien que les combattants  chanes de Marienburg et les belluaires de Kislev attirent aussi les foules. Les pugilistes et les lutteurs peuvent travailler dans une foire itinrante, dfiant le public de survivre trois minutes sur le ring avec eux, ou affronter un adversaire clbre sous les acclamations de la foule. Couteaux, gourdins, chanes, boxe, lutte, il existe une varit presque infinie de styles et de codes qu'un Gladiateur peut adopter.<br><br> C'tait ma meilleure chance. Le plus gros combat de ma vie. Puis les Crochets sont venus et m'ont dit de me coucher au quatrime ou ils me coupaient la main. Eh bien, tu me connais, j'y ai t et j'ai gagn quand mme. Et je ne regrette rien. Aprs tout, on peut faire beaucoup de choses avec une seule main. <br> Sigurda le Taureau, Lutteuse de bras de fer<br><br> Approchez ! Approchez ! Oserez-vous affronter la puissance de Gosser ? Pourriez-vous tenir trois minutes avec Resige Heuhaufer ? <br> Raimund Heenan, Aboyeur d'arne<br><br>Beaucoup de Gladiateurs arrivent dans ce mtier parce qu'ils ont du talent ou simplement besoin d'argent. Certains sautent sur l'occasion de quitter leur monde miteux et de mettre leur talent  profit. Heureusement, les Gladiateurs sont gnralement libres d'utiliser leur temps  leur guise,  condition qu'ils reviennent  l'heure pour le prochain grand combat, et mme s'ils ne le font pas, il y a bien toujours d'autres fosses..."},{"id":"mangeur d'hommes","label":"Mangeur d'hommes","index":26,"class":"Guerriers","subRand":"","page":35,"book":"ADE2","rand":{"Humain":"","Middenheim":"","Middenland":"","Nordland":"","Halfling":"","Nain":"","Gnome":"","Ogre":37,"Haut Elfe":"","Elfe Sylvain":""},"resume":"Ogre","desc":"Les mangeurs d'hommes sont les ogres les plus communs de l'Empire. Ces guerriers errants laissent leur tribu derrire eux pour parcourir le Vieux Monde  la recherche de nouveaux ennemis  combattre et de nourriture  manger (les deux vont souvent de pair). Les mangeurs d'hommes tirent leur nom de Golgfag Mange'homme, l'un des mercenaires ogres les plus tristement clbres de ces dernires annes. Ils sont particulirement apprcis par les commandants qui peuvent se permettre de les nourrir, car les ogres font d'excellentes troupes de choc. Il est toutefois coteux de satisfaire longtemps un ogre oisif : c'est pourquoi le simple fait de rassembler une force de Mangeurs d'hommes devrait aller de pair avec une acclration du conflit. <br><br> Comme tous les ogres, les mangeurs d'hommes ont tendance  adopter les aspects des coutumes locales qui leur plaisent le plus. Leur apparence et leur armement varient donc considrablement. Ils conservent toujours leur massue et leur pansire bien-aimes, mais leur apparence est propre  chaque ogre et varie largement. <br><br>  Pendant trois mois, nous avons tenu cette fichue forteresse contre tout ce que le Duc pouvait nous envoyer : sa milice leve partout sur son domaine, les lanciers tilens, et mme son propre garde du corps. Nous avons tenu bon contre tout le monde. Puis ces maudits ogres sont arrivs. On raconte qu'ils lui ont cot la moiti de sa fortune. Nous avions dj du mal  trouver quoi que ce soit  nous mettre sous la dent, mais lorsque les ogres se sont aligns pour attaquer les murs, ils avaient l'air vritablement affams. Le capitaine s'est rendu ce soir-l. Nous n'tions plus trs nombreux et avec le bruit des os qui craquent en provenance de l'extrieur du chteau, nous n'avions pas d'autre choix.  <br>  Sergent Emanuelle Gant, aprs le sige de Rockschull <br><br> Les mangeurs d'hommes passent souvent des annes loin de leur foyer dans les Montagnes des Larmes, mais la plupart d'entre eux finissent par revenir pour raconter leurs exploits. Quelques-uns se lancent dans une vie d'errance sans fin, car ils apprcient les nouvelles saveurs et les dfis lis  une telle existence. Tous adorent tre pays pour accomplir une tche dont ils s'acquitteraient probablement gratuitement : repousser leurs ennemis tout en dvorant ceux qu'ils attrapent."},{"id":"pretre guerrier","label":"Prtre guerrier","index":27,"class":"Guerriers","subRand":85,"page":73,"book":"LDB","rand":{"Humain":30,"Middenheim":35,"Middenland":30,"Nordland":29,"Halfling":"","Nain":"","Gnome":30,"Ogre":"","Haut Elfe":"","Elfe Sylvain":""},"resume":"Vous invoquez le divin au cur de la bataille, tuant les ennemis de l'Empire dans une fureur vertueuse.","desc":"Certains cultes de l'Empire comptent des religieux entrans pour la guerre. Dans le Reikland, les Prtres Guerriers de Sigmar en sont l'exemple le plus rpandu, et nombre d'armes de l'Empire sont accompagnes par des prtres portant des marteaux et encourageant les soldats au nom de Sigmar. Mais d'autres cultes, en particulier ceux de Myrmidia, Ulric, Taal et Morr comptent leurs propres Prtres Guerriers, chacun avec leurs propres points de vue sur la faon dont une guerre doit tre mene. En dehors du champ de bataille, les Prtres Guerriers sont galement censs s'occuper du bien-tre spirituel des soldats, et veiller  ce que leur motivation reste intacte et la discipline respecte. Certains ordres de prtres Guerriers prtent serment d'arpenter l'Empire, dnichant l'hrsie partout o elle se trouve, aidant quand ils le peuvent. D'autres prfrent non pas rejoindre les armes, mais les diriger...<br><br> Encercls, nous l'tions bien, par des peaux-vertes de tous cts. Ils savaient que nous tions finis. Puis le prtre leva son marteau vers le ciel et hurla sa prire. Et alors que les mots rsonnaient dans le silence, l'clair frappa. Et nous tions tous saufs, je jure sur Sigmar. Mais les gobelins ? Tous morts. <br> Holger Kass, 1er hallebardier Bgenhafen<br><br>Bien que beaucoup de Prtres Guerriers restent dans l'arme, certains servent leur culte par le biais d'uvres missionnaires, et d'autres arpentent l'Empire  leur guise.  ce titre, les Prtres Guerriers sont des aventuriers ns. videmment, pour poursuivre leurs buts jusqu'aux confins de l'Empire, ils peuvent avoir besoin de la permission de leur culte, et peut-tre de leurs commandants."},{"id":"priest of myrmidia","label":"Priest of Myrmidia","index":28,"class":"Guerriers","subRand":100,"page":78,"book":"AA","rand":{"Humain":30,"Middenheim":35,"Middenland":30,"Nordland":29,"Halfling":"","Nain":"","Gnome":30,"Ogre":"","Haut Elfe":"","Elfe Sylvain":""},"resume":"","desc":""},{"id":"soldat","label":"Soldat","index":29,"class":"Guerriers","subRand":40,"page":74,"book":"LDB","rand":{"Humain":34,"Middenheim":39,"Middenland":34,"Nordland":33,"Halfling":44,"Nain":45,"Gnome":31,"Ogre":46,"Haut Elfe":40,"Elfe Sylvain":45},"resume":"Vous tes pay pour vous entraner, tre disciplin et, quand c'est ncessaire, partir en guerre.","desc":"Sur l'ordre de l'Empereur Magnus le Pieux, depuis la Grande Guerre contre le Chaos, toutes les provinces de l'Empire doivent maintenir une Arme d'tat permanente. Les Soldats sont la clef de vote de ces armes, entrans  combattre ensemble, et dont les comptences individuelles sont compltes par la force du nombre. Rarement encourags  penser par eux-mmes, les Soldats sont connus pour leur fatalisme impassible alors qu'on leur ordonne d'aller par monts et par vaux au service de leurs suprieurs. Les Soldats peuvent tre archers, arbaltriers, hallebardiers, arquebusiers, pistes ou lanciers, et ce ne sont l que quelques rgiments typiques de l'tat. Les nains recrutent des Soldats comme marteliers et arquebusiers, tandis que les troupes elfes sont gnralement composes d'archers et de lanciers. Il y a beaucoup d'autres Soldats, tels que les mercenaires, les miliciens locaux (qui sont rarement meilleurs que les Recrues), les armes prives, les forces armes des cultes, etc.<br><br> Le capitaine nous a dit de descendre au bas de la colline. Ce que nous avons fait et le gnral nous a dit de remonter au sommet de la colline et d'attendre d'autres ordres. Puis le capitaine nous a dit qu'on nous attendait en bas. <br> Holger Kass, 1er hallebardier Bgenhafen<br><br> Bien que Seigneurs et Dames viennent et vont,<br>La vie de soldat, je ne connais que a,<br>Karl Franz ordonne, et nous obissons,<br>Par-dessus les collines et loin au-del. <br> Marche, 118e Rgiment d'Infanterie du Reikland,  les Dos-verts .<br><br>Les Soldats ont peu de temps libre, mais ont toujours des opportunits d'aventure. En dehors de la saison des campagnes, beaucoup bnficient de congs prolongs. Les officiers des Armes de l'tat peuvent aussi commander de petits groupes de Soldats pour enquter sur des faits inhabituels sur le  territoire  de leur rgiment, et certains officiers voient ce genre d'aventures comme un excellent moyen de garder en forme leurs Soldats. Les Soldats non humains seront souvent en mission dans l'Empire, des aventures donc, de par leur nature."},{"id":"archer","label":"Archer","index":30,"class":"Guerriers","subRand":50,"page":10,"book":"AA","rand":{"Humain":34,"Middenheim":39,"Middenland":34,"Nordland":33,"Halfling":44,"Nain":"","Gnome":"","Ogre":"","Haut Elfe":40,"Elfe Sylvain":45},"resume":"","desc":""},{"id":"halberdier","label":"Halberdier","index":31,"class":"Guerriers","subRand":70,"page":14,"book":"AA","rand":{"Humain":34,"Middenheim":39,"Middenland":34,"Nordland":33,"Halfling":44,"Nain":45,"Gnome":"","Ogre":"","Haut Elfe":"","Elfe Sylvain":""},"resume":"","desc":""},{"id":"handgunner","label":"Handgunner","index":32,"class":"Guerriers","subRand":85,"page":16,"book":"AA","rand":{"Humain":34,"Middenheim":39,"Middenland":34,"Nordland":33,"Halfling":44,"Nain":45,"Gnome":"","Ogre":"","Haut Elfe":"","Elfe Sylvain":""},"resume":"","desc":""},{"id":"greatsword","label":"Greatsword","index":33,"class":"Guerriers","subRand":90,"page":12,"book":"AA","rand":{"Humain":34,"Middenheim":39,"Middenland":34,"Nordland":33,"Halfling":"","Nain":"","Gnome":"","Ogre":"","Haut Elfe":"","Elfe Sylvain":""},"resume":"","desc":""},{"id":"pikeman","label":"Pikeman","index":34,"class":"Guerriers","subRand":96,"page":48,"book":"AA","rand":{"Humain":34,"Middenheim":39,"Middenland":34,"Nordland":33,"Halfling":"","Nain":"","Gnome":"","Ogre":"","Haut Elfe":"","Elfe Sylvain":""},"resume":"","desc":""},{"id":"siege specialist","label":"Siege Specialist","index":35,"class":"Guerriers","subRand":100,"page":46,"book":"AA","rand":{"Humain":34,"Middenheim":39,"Middenland":34,"Nordland":33,"Halfling":44,"Nain":45,"Gnome":"","Ogre":"","Haut Elfe":40,"Elfe Sylvain":""},"resume":"","desc":""},{"id":"chevaucheur de blaireau","label":"Chevaucheur de blaireau","index":36,"class":"Guerriers","subRand":"","page":88,"book":"ADE1","rand":{"Humain":"","Middenheim":"","Middenland":"","Nordland":"","Halfling":44,"Nain":"","Gnome":"","Ogre":"","Haut Elfe":"","Elfe Sylvain":""},"resume":"Halflings un peu  blaireaux ","desc":"Les rares rudits qui ont appris l'existence des Chevaucheurs de blaireau grce  des sources halflings fiables se posent beaucoup de questions sur leurs origines. Se pourrait-il qu'un halfling ait t inspir par les nobles chevaliers de Bretonnie et leurs magnifiques destriers? S'agit-il plutt d'une rponse aux sauvages orcs, qui chevauchent leurs sangliers de guerre tout aussi effrayants (et, beaucoup s'accordent  dire, tout aussi puants)? Ou toute cette histoire a-t-elle commenc avec un pari trop arros qui a compltement chapp  tout contrle? La vrit ne sera probablement jamais connue, mais tous ces rudits s'accordent sur un point: l'efficacit constate des Chevaucheurs de blaireau au combat est littralement incroyable. Les blaireaux sont trs sociables et vivent  plusieurs dans des terriers souterrains d'une propret impeccable, et reprsentent ainsi des vertus que les halflings respectent tout particulirement. Certains observateurs ajoutent aussi qu'en cas de menace, les membres des deux espces deviennent tonnamment froces, et capables d'affronter des adversaires bien plus imposants qu'eux-mmes.<br><br> L'ogre se foutait de nous et voulait  tout prix dfier un champion en duel, mais il savait trs bien qu'on n'tait que des fermiers. Il allait cramer la maison et tous nous bouffer, c'tait sr. Et l, sur la colline, y a un mec qu'est apparu, un halfling tout petit qui chevauchait, je le jure sur l'tre d'Esmralda elle-mme, un blaireau en armure. L'est venu en se dandinant et il a dfi l'ogre. L'ogre tait mort de rire, mais le blaireau lui a grimp dans la jambe du pantalon et l'a mordu l o que a fait mal. Et pendant qu'il gueulait et qu'il dansait avec un blaireau dans le futal, le halfling lui a clat la tronche avec une marmite. <br> Markus, garon de ferme<br><br>Les Chevaucheurs de blaireau sont trop peu nombreux pour former une unit de cavalerie: aucun n'a jamais t aperu en dehors du Moot, aprs tout. Cependant, depuis le Dsastre de la Semaine de la Tourte de 2 409 CI, tout le monde s'accorde  dire qu'une telle unit ne doit plus jamais tre forme. En effet, au cours de cette fte fatidique, la commission de la parade ne s'est pas rendu compte qu'elle venait de parquer ensemble plus d'une douzaine de blaireaux adultes tout prs les uns des autres au plus fort de leur saison des amours. Rsultat des courses: trois halflings morts et d'innombrables ptisseries rduites en miettes. Aujourd'hui, les Chevaucheurs de blaireau sont des figures solitaires qui arpentent le Moot tels des Chevaliers en qute, en plus petits et plus courtauds. Puisqu'ils n'ont aucune organisation rglementaire, qu'ils voyagent beaucoup et qu'ils ont souvent d changer de mtier, les Chevaucheurs de blaireau disposent de comptences varies peu en rapport avec le combat mont. Mais les halflings sont ingnieux, et finissent toujours par trouver un moyen d'exploiter celles-ci."},{"id":"spadassin","label":"Spadassin","index":37,"class":"Guerriers","subRand":"","page":75,"book":"LDB","rand":{"Humain":35,"Middenheim":40,"Middenland":35,"Nordland":34,"Halfling":"","Nain":48,"Gnome":"","Ogre":51,"Haut Elfe":41,"Elfe Sylvain":""},"resume":"Un gros-bras  embaucher, pour intimider, combattre et peut-tre mme tuer pour de l'argent.","desc":"Les Spadassins vivent grce  leur intelligence et leurs muscles et ne sont gnralement pas regardants sur le genre de travail qu'ils effectuent. Un marchand peut vouloir effrayer son rival. Un employeur peut dcider que ses employs ont besoin d'un peu d'encouragement pour finir plus rapidement un travail. Un noble peut vouloir faire fuir le prtendant de sa fille. Les Spadassins sont alors les personnes vers lesquelles ils se tournent. Ceux qui ont la pire rputation dcrochent les meilleurs emplois. Un Spadassin peut tre la brute d'une taverne locale, et tout le monde sait qu'il frappera pour de l'argent, ou celui est connu pour sa violence indfectible. Certains Spadassins possdent leur propre code de conduite, mais d'autres ne se soucient que de l'argent. Certains sont juste des brutes qui se contentent de chercher les querelles et de se battre avec des cibles potentielles pour voir s'ils peuvent tirer un peu d'argent de la situation.<br><br> Tu te rappelles Tommy Deux Lames ? Je ne dis pas qu'il m'a crois. Je dis juste que vous ne le voyez plus traner en ville, n'est-ce pas ? <br> Gilly Trois Lames, Spadassin<br><br> Ouais, Gros Yuri est venu et a dtruit toute ma marchandise. On disait que cette ville tait juste assez grande pour un trafiquant de lotus, un point c'est tout. J'tais parfaitement d'accord, alors j'ai doubl son salaire et l'ai renvoy au repaire de Tigre Blanc. Et a s'est fini comme a. <br> Toni Miragliano, Trafiquant de lotus<br><br> premire vue, les Spadassins sont toujours prts pour l'aventure parce qu'ils sont toujours prts  se battre. Mais ils s'attendent gnralement  tre pays pour les services rendus. Rejoindre un groupe sans garantie de paiement, c'est une question  laquelle ils auront besoin de rflchir. Un Spadassin endurci pourrait-il trouver une cause qu'il poursuivrait volontairement ? Peut-tre pourrait-il mme prendre un nouveau dpart ?"},{"id":"tueur","label":"Tueur","index":38,"class":"Guerriers","subRand":"","page":76,"book":"LDB","rand":{"Humain":"","Middenheim":"","Middenland":"","Nordland":"","Halfling":"","Nain":52,"Gnome":"","Ogre":"","Haut Elfe":"","Elfe Sylvain":""},"resume":"Vous tes la rage et le dshonneur incarns, cherchant une mort digne pour recouvrer votre honneur perdu.","desc":"Quand les nains subissent une humiliation inacceptable et perdent leur honneur, ils prtent le Serment du Tueur et suivent la voie de Grimnir, leur dieu ancestral des guerriers. Recouvrant leurs corps de tatouages, rasant les cts de leur tte, teignant la chevelure restante d'un orange vif, et la coiffant en pointes avec de la graisse animale, ils s'lancent par le monde, hache  la main,  la recherche d'une mort glorieuse.<br><br>Les Tueurs arpentent le Vieux Monde  la recherche de btes dangereuses, telles que les trolls, les gants ou les dragons.  cause de la honte qu'ils endurent, beaucoup souffrent de dpression, se gorgeant de nourriture, d'alcool ou de stimulants plus puissants. Plus les Tueurs affrontent d'ennemis et survivent, plus ils deviennent dangereux et fous, cherchant progressivement des cratures plus dangereuses encore dans l'espoir de trouver quelque chose susceptible de les tuer.<br><br> Si nous avons le choix, nous les vitons. Ce sont des parias et ils n'ont plus aucun honneur, seulement l'espoir de le rcuprer. Cependant, nous les nourrirons et leur laisserons un endroit pour se reposer. Ils sont les lus de Grimnir, maintenant... <br> Dimrond Zindrisson, Mineur<br><br> Herwig pensait pas  mal, parole ! Il a juste demand pourquoi le Nain avait ces tatouages tranges. C'est arriv si vite, j'ai mme pas vu bouger le nain, juste Herwig heurter le sol. <br> Regimius, Dbardeur<br><br> Nous allons tous mourir, petit homme. C'est comment cela arrive qui compte. <br> Gotrek Gurnisson, Tueur<br><br>Jusqu' ce qu'il tombe au combat, la vie d'un Tueur est une aventure. Ils sont  l'affut d'opportunits d'affronter de puissants ennemis en combat. Les Tueurs occuperont occasionnellement d'autres emplois, pour boire leur argent ou payer leurs voyages, mais ils chercheront la mort en chemin. Tous les Tueurs avaient auparavant une vie et une Carrire, ils sont donc bien plus que de simples guerriers possds par leur dsir d'en finir.<br><br>Jouer un Tueur est une exprience unique, car votre Personnage veut mourir. Acceptez-le. Recherchez une terrible destine. Rachetez votre honneur. Mourez dignement."},{"id":"chasseur de primes","label":"Chasseur de primes","index":39,"class":"Itinrants","subRand":"","page":77,"book":"LDB","rand":{"Humain":36,"Middenheim":41,"Middenland":36,"Nordland":35,"Halfling":45,"Nain":56,"Gnome":32,"Ogre":54,"Haut Elfe":44,"Elfe Sylvain":47},"resume":"Dtermin et impitoyable, vous poursuivez votre proie sans relche : pour la justice ou pour l'argent.","desc":"Les Chasseurs de primes poursuivent les fugitifs, ou les hors-la- loi, pour de l'argent. La plupart sont nomms en toute lgalit par les cours de provinces et reoivent des mandats qui leur confrent le droit de capturer, voire quelquefois de tuer, leur cible. Alors que, certains sont motivs par la justice de Verena, la plupart sont quand mme plus attirs par les rcompenses et trouvent d'ailleurs que le  mort  de  mort ou vif  permet de s'enrichir encore plus vite. La plupart des Chasseurs de primes dbutent en tant que Chasseur de voleurs, qui sont embauchs par les victimes de rapines afin de retrouver leurs biens drobs. Au fil du temps, ceux qui ont acquis une bonne rputation arrivent parfois  trouver du travail rgulier auprs de marchands, nobles, guildes ou autres cultes, ou montent encore une compagnie de Chasseurs de primes et travaillent en quipe dans le but de rcuprer le maximum de rcompenses.<br><br> Il est amusant de constater  quel point un sourire charmeur suffit  ce que les gars se passent eux-mmes les menottes. Si a ne fonctionne pas, a marche avec les couteaux <br><br> Anke Dorflinger, Chasseuse de primes<br><br>Les Chasseurs de primes, en fonction du criminel qu'ils recherchent, doivent quelquefois emprunter les chemins de l'aventure. Comme ils sont parfaitement autonomes, il est facile pour eux, temporairement, de laisser leur objectif de ct et de prendre une autre mission si elle se prsente. De plus, comme les comptences qu'ils matrisent sont trs souvent recherches, il arrive frquemment que les Chasseurs de primes se tournent dfinitivement vers une vie d'aventurier, louant leurs talents contre paiement. La Carrire de Chasseur de primes est une excellente Carrire de dpart, car elle mlange parfaitement Comptences sociales et combat, ce qui vous permet d'tre utile quelles que soient les circonstances."},{"id":"rdeur fantme","label":"Rdeur fantme","index":40,"class":"Itinrants","subRand":"","page":91,"book":"ADE1","rand":{"Humain":"","Middenheim":"","Middenland":"","Nordland":"","Halfling":"","Nain":"","Gnome":"","Ogre":"","Haut Elfe":"","Elfe Sylvain":47},"resume":"Elfe sylvain","desc":"Les forts antiques et mortelles du Vieux Monde sont un vritable refuge pour bandits et autres dangereux parias. Elles regorgent de prdateurs naturels comme des ours, des loups et des araignes gantes. Et si ces dangers ne sont pas suffisants pour pousser les voyageurs  y courter leur sjour, alors les cratures contre nature qui y rsident aussi, comme les infmes trolls, les hardes d'hommes-btes ou mme les morts-vivants, le seront peut-tre. Mais les Rdeurs fantmes sont sans doute la plus mortelle de toutes ces menaces. Si les hauts elfes d'Ulthuan admirent et respectent la beaut de la nature, les elfes sylvains, eux, sont renomms pour la frocit dont ils peuvent faire preuve pour dfendre leurs terres. Les Rdeurs fantmes l'illustrent parfaitement. La dtermination et le savoir-faire avec lesquels ces matres archers traquent tout ce qui menace la nature terrifieraient n'importe qui, si leur vitesse et leur silence presque surnaturels ne les rendaient pas pratiquement indcelables. L'harmonie des Rdeurs fantmes avec la nature est telle que celle-ci semble presque cacher les traces de leur passage aux yeux indiscrets. Ils sont tellement dvous  leur tche que mme les autres elfes sylvains les trouvent intimidants: leur dvotion confine  l'obsession malsaine pour un peuple si motif.<br><br> Y avait une harde d'hommes-btes qui rdait pas loin de Drachenhhle, du coup on a d sortir les chevaux et partir  leur recherche. C'tait facile de suivre leur trace, ils pitinaient tout sur leur passage et en plus, ils puaient comme des latrines d'orcs. On les a retrouvs morts dans leur camp, chacun perc d'une flche en plein cur. Bon le truc, c'est que les gars et moi, on s'est dj frotts aux elfes de la fort une ou deux fois. Ils fabriquent eux-mmes leur quipement, du coup l'empennage de leurs flches, c'est un peu un genre de signature. L, c'taient toutes les mmes. Donc toute la harde a t bute par un seul archer. Les gars et moi, on a enterr les cadavres et sem quelques graines par-dessus, mais je peux te dire, on s'est barr TRS prudemment. <br> Gunther Rosch, Soldat imprial<br><br>Pour les Rdeurs fantmes, la fort est sacre par-dessus tout. Ils ne tolrent aucune transgression, et qu'il s'agisse d'une bte du Chaos qui erre sans but ou d'un simple paysan qui coupe du petit bois, tout intrus subira le mme chtiment. Mme si c'est dans les forts que l'on croise le plus de Rdeurs fantmes, ils sont  l'aise dans n'importe quelle tendue naturelle, considrant la protection d'une montagne vierge isole avec autant au srieux que celle d'une clairire en fort (ce qui ne manque pas de leur attirer les foudres de nombreux mineurs nains). Les Rdeurs fantmes aiment la solitude, et prfrent arpenter la nature seuls plutt que vivre au sein des royaumes elfiques qu'ils protgent. Cependant, ils sont pragmatiques, et tout  fait capables de travailler en groupe."},{"id":"cocher","label":"Cocher","index":41,"class":"Itinrants","subRand":"","page":78,"book":"LDB","rand":{"Humain":37,"Middenheim":43,"Middenland":37,"Nordland":36,"Halfling":47,"Nain":57,"Gnome":"","Ogre":"","Haut Elfe":"","Elfe Sylvain":""},"resume":"Obstin, vous menez vos passagers  bon port, en vous assurant de leur scurit, et ce, malgr les dangers permanents auxquels vous faites face.","desc":"Pour de trs nombreuses personnes, la diligence est le seul moyen permettant de voyager d'une ville  l'autre. Mme si les tendues sauvages traverses jusqu' destination vont grouiller d'hommes-btes, de bandits et bien pire, un Cocher courageux et opinitre, dont les chevaux sont frais et le fidle tromblon charg, pourra rendre ce voyage possible. Afin d'viter au maximum les risques, les relais de diligence sont  la recherche permanente de vitesse, et leurs employs, ne faisant confiance  personne, sont prcds d'une rputation de rudesse chez les voyageurs. Les Cochers commencent le plus souvent en tant que Postillons, monts sur le cheval de tte d'un attelage, et par tous les temps. Certains Cochers transportent des lettres au lieu de passagers, travaillent en tant que chauffeurs pour certains nobles, conduisent des calches ou des chariots remplis de biens, ou se retrouvent dans les plus grandes villes  piloter les omnibus. Enfin, certains deviennent complices d'vasion.<br><br> Fais les manger en un quart d'heure. Une seule portion, pas plus. On n'est pas pays pour a. La patronne du coche mange en dernier, mais gardez-lui les meilleurs morceaux. Si on dpasse le quart d'heure d'une minute, je te retiens un sou. Elle me paiera une pice d'argent de moins et j'aurai les cochers de Castle Rock sur le dos en moins de temps qu'il n'en faut pour le dire. <br> Bettina Hoch, Aubergiste<br><br> Il y a trois jours, j'tais bloque  Weissbruck pendant les orages. Rien ne partait ni n'arrivait. Alors que je pensais que j'allais manquer mon rendez-vous  Bgenhafen, je vis apparatre trois diligences sur la piste gele, en mme temps. Tellement classique ! Vous attendez pendant des jours, et il y en a trois qui arrivent d'un coup ! <br> Stelle Grabbe, Marchande<br><br>Les bons Cochers sont trs recherchs pour des demandes inhabituelles, dangereuses ou illgales. Un Cocher qui cherche  changer de routine profitera de l'hiver pour faire une pause, car les longs voyages connaissent une forte baisse  cette saison. Les socits de transport hsitent peu  embaucher des cochers expriments. Il est donc facile pour ces derniers de retrouver du travail."},{"id":"colporteur","label":"Colporteur","index":42,"class":"Itinrants","subRand":75,"page":79,"book":"LDB","rand":{"Humain":38,"Middenheim":45,"Middenland":38,"Nordland":37,"Halfling":49,"Nain":59,"Gnome":38,"Ogre":61,"Haut Elfe":"","Elfe Sylvain":""},"resume":"Plein de sagesse et  l'abri de toute ingrence, vous voyagez  travers l'Empire afin de vendre vos biens o bon vous semble, sans entraves.","desc":"Les Colporteurs voyagent de villages en hameaux, proposant biens et services comme l'aiguisage des couteaux, le reprisage et autres bricolages. La plupart transportent des biens relativement bon march qu'on trouve facilement dans les plus grandes villes, comme des rubans ou des pingles pour les cheveux. Les colporteurs sont toujours les bienvenus, mme auprs des gens les plus mfiants, car chacun aime acqurir babioles et colifichets, mme s'ils sont superflus.<br><br>Certains Colporteurs endossent galement le travail de messager ; d'autres exercent de facto le mme rle que le crieur en ville, diffusant ragots et nouvelles dans les coins les plus paisibles de l'Empire, en change du gte et du couvert.  cause des dangers les guettant sur les routes, les Colporteurs prfrent travailler avec un tal dans un march en ville. On peut galement les croiser sur les routes de plerinage, vivant des ventes de reliques aux dvots.<br><br> Vous avez ici une uvre d'art unique que vous ne verrez jamais nulle part ailleurs. Par contre, si vous en voulez d'autres, j'en ai une douzaine  l'arrire de ma charrette. <br> Delberz Trtte, Ngociant<br><br>Un Colporteur dot d'un tant soit peu d'ambition sera forcment intress par les histoires qui prtendent  quel point il est facile de se faire de l'argent dans les terres les plus recules. Comme ils ne comptent que sur eux-mmes, il leur est facile d'accompagner n'importe quel groupe d'aventuriers, et de profiter de la route pour gagner quelques picettes. Ils ont aussi la possibilit de se voir ouvrir les portes de diverses forteresses et autres campements sans qu'on leur pose la moindre question."},{"id":"camp follower","label":"Camp Follower","index":43,"class":"Itinrants","subRand":100,"page":20,"book":"AA","rand":{"Humain":38,"Middenheim":45,"Middenland":38,"Nordland":37,"Halfling":49,"Nain":59,"Gnome":"","Ogre":"","Haut Elfe":"","Elfe Sylvain":""},"resume":"","desc":""},{"id":"flagellant","label":"Flagellant","index":44,"class":"Itinrants","subRand":"","page":80,"book":"LDB","rand":{"Humain":40,"Middenheim":"","Middenland":"","Nordland":"","Halfling":"","Nain":"","Gnome":"","Ogre":"","Haut Elfe":"","Elfe Sylvain":""},"resume":"Alors que vous aviez perdu tout espoir, votre souffrance et la vertu de Sigmar vous ont sauvs !","desc":"Le pardon n'est pas chose facile, et n'est acquis que de haute lutte, dans la douleur et en respectant la volont de Sigmar. Les Flagellants parcourent l'Empire, se fouettent en pnitence de leurs pchs et de celui des autres. Ils sont rsolus  rester au service de Sigmar jusqu' la fin du monde, qu'ils pensent imminente. Les bonnes personnes sont censes les accueillir, les aider, les nourrir et prier avec eux.<br><br>La plupart des Flagellants voyagent en groupes importants et sont mens par un Prophte du Destin qui interprte la volont de Sigmar. Certains escortent des armes, se fouettant avec frnsie lorsqu'une bataille se produit et combattant sans s'inquiter de leur propre scurit. D'autres errent en solitaires, convaincus qu'ils serviront Sigmar plus efficacement en combattant le mal que ce dernier place sur leurs routes.<br><br> Nous frappons cette chair et faisons couler ce sang, pour l'Empire, au nom de Sigmar ! <br> Viktorina Schwefel, Flagellante<br><br> Nous avons eu des Flagellants qui sont passs dans le village il y a quelques mois. Ils taient terrifiants : agonie, douleur, souffrance. Voil ce que nous ressentions, rien qu' les regarder. Nous ne savions quoi faire. Nous savions que nous devions ouvrir nos portes, les accueillir, les nourrir et prier avec eux. Mais nous nous sommes finalement cachs dans la cave jusqu' ce qu'ils soient partis. Effrayants ! <br> Wulfrum Barth, Villageois<br><br> La fin est proche ! <br> Pancarte trs souvent porte par des Flagellants.<br><br>Il n'est pas compliqu pour un Flagellant de se retrouver embarqu dans une aventure, surtout si elle implique des ennemis de Sigmar. Les Flagellants peuvent se comporter alors comme  leur habitude, se reposant sur les honntes gens du peuple de l'Empire pour qu'ils leur offrent nourriture, boisson et un toit alors qu'ils marchent d'un pas tranant vers la fin de toutes choses."},{"id":"frere loup","label":"Frre Loup","index":45,"class":"Itinrants","subRand":"","page":154,"book":"Middenheim","rand":{"Humain":"","Middenheim":48,"Middenland":40,"Nordland":39,"Halfling":"","Nain":"","Gnome":"","Ogre":"","Haut Elfe":"","Elfe Sylvain":""},"resume":"Ulric est votre unique source d'inspiration : vous avez dcid de surmonter les difficults de la vie par la pratique d'une forme d'extrme autonomie.","desc":"On ne croise que peu de Flagellants dans le nord de l'Empire. Les zlotes qui suivent Sigmar ne s'y plaisent pas : personne ne les prend au srieux, et ils ont du mal  trouver des compagnons de route. Le peu de Flagellants qui arpentent les routes des provinces du nord sont souvent raills, et pas admirs comme ailleurs dans l'Empire.<br><br>Mais Ulric a ses propres zlotes. Ils ne portent pas d'uniforme et ne prchent aucune parole, car ils sont discrets et individuels dans leur ferveur. Ils cherchent  incarner les vertus incarnes par leur dieu en se confrontant  la nature ; certains vont mme jusqu' vivre avec les loups en plein hiver. Dans les contres sauvages du Nord, beaucoup perdent leur maison et leur famille suite  une attaque d'hommes-btes, de pirates norsques ou de gobelins de la fort. Les survivants se rfugient souvent dans le credo ulricain, qui veut que le dieu veille sur ceux qui se protgent eux-mmes. Ainsi, ils finissent par apprendre  vivre de ce que leur apporte la nature,  surmonter le froid hivernal et  faire face  leurs ennemis en combat individuel. <br><br>Nombre de Frres Loups ont une mauvaise impression des sigmarites ou des dirigeants du culte officiel d'Ulric, qu'ils voient comme des hypocrites vaniteux. Cependant, la plupart souhaitent simplement honorer leur dieu  travers une vie de dfi et d'extrme austrit. Beaucoup meurent sous les griffes de prdateurs ou les crocs de l'hiver, mais ceux qui survivent sont des modles d'un mode de vie rude et ingnieux.<br><br>En gnral, les Frres Loups mnent une vie solitaire, mais ils se rassemblent parfois en petits groupes. S'ils se regroupent de la sorte, c'est gnralement parce qu'ils croient que le seul moyen de faire face aux ennemis d'Ulric, ou de suivre sa volont, est de travailler de concert avec d'autres de ses fidles pendant un moment."},{"id":"messager","label":"Messager","index":46,"class":"Itinrants","subRand":"","page":81,"book":"LDB","rand":{"Humain":41,"Middenheim":49,"Middenland":41,"Nordland":40,"Halfling":51,"Nain":61,"Gnome":39,"Ogre":"","Haut Elfe":45,"Elfe Sylvain":50},"resume":"Rapide et le pas assur, rien ne vous empchera de dlivrer votre message en temps et en heure.","desc":"Lorsque le service de poste s'avre trop long ou trop risqu, les gens envoient un Messager. De nombreuses compagnies de courrier proposent des services express, chacune cherchant  dmontrer qu'elle est la plus rapide et la plus sre. La plupart des Messagers prennent leur mtier avec le plus grand srieux, protgeant leur paquet au pril de leur vie. Certaines compagnies de Messagers ont pass des accords avec des relais, fournissant au Messager un cheval frais contre sa monture puise, assurant ainsi les dlais les plus courts possibles.<br><br>Les Coureurs ont pour mission de transporter des messages urgents dans les villes. Dans les grandes agglomrations, des comptitions sont souvent organises afin de dterminer lequel est le plus rapide de tous. Les vainqueurs sont rcompenss de divers prix et de missions fort lucratives. Les Messagers travaillent aussi frquemment pour les militaires, les Maisons de Nobles, les grandes Chambres de Commerce ou mme pour certains gangs de criminels qui veulent rester discrets.<br><br> tes-vous Monsieur Schmidt de Hochplazt  Kemperbad ? Hum, est-ce que vous connaissez un Monsieur Schmidt de Hochplazt  Kemperbad ? Euh, vous connaissez Hochplatz ? Kemperbad ? <br> Willi Winkle, premire journe en tant que Messager.<br><br> a avait l'air d'un paquet de valeur, si tu vois ce que je veux dire. Je me suis dit que j'allais juste jeter un il. C'tait peut-tre pour sa petite amie. Je me suis dit que a pouvait tre un truc un peu coquin, tu vois ? Comment aurais-je pu deviner que c'tait juste des trucs en rapport avec l'espionnage. Au fait, c'est o la Bretonnie ? <br> Rufus Drucht, Messager qui a russi  faire capturer le rseau d'espions de Bretonniens sanglants  lui tout seul, avant de perdre son travail.<br><br>Les messages peuvent renfermer toutes sortes d'informations, et certains peuvent mener  diverses aventures s'ils sont intercepts. La faon la plus simple, pour un ennemi (ou un groupe qui n'est pas au courant) de mettre la main sur de telles informations va consister  dtourner un Messager. Si cela se produit, le Messager n'aura de cesse de suivre la trace du message jusqu' ce qu'il le rcupre. Les Messagers travaillent d'ordinaire  leur propre compte et sont pays  la course. Il est donc ais pour eux de faire une pause une fois une mission acheve et de reprendre lorsqu'ils en ont de nouveau envie."},{"id":"patrouilleur des karak","label":"Patrouilleur des karak","index":47,"class":"Itinrants","subRand":"","page":90,"book":"ADE1","rand":{"Humain":"","Middenheim":"","Middenland":"","Nordland":"","Halfling":"","Nain":61,"Gnome":"","Ogre":"","Haut Elfe":"","Elfe Sylvain":""},"resume":"Nain","desc":"Les forteresses naines isoles dans les montagnes sont difficiles d'accs: elles sont cernes de terrains dangereux, tant en surface qu'en sous-sol. Des routes entires peuvent tre rendues impraticables par un glissement de terrain ; un pont jusque-l sr peut soudain s'effondrer sous les rongements incessants des  raki  (skavens en khazalid). Chaque anne, les peaux-vertes envahissent et s'approprient un peu plus du rseau souterrain des nains. La sret des routes doit tre prserve, et un nouveau chemin doit tre trac lorsque l'ancien devient trop dangereux ; tel est le devoir des Patrouilleurs des karak. Ces nains endurcis ne doivent leur survie qu' leur capacit  se prparer: il n'est pas facile de trouver de la compagnie ou du confort dans les tunnels sombres et les passes secrtes des montagnes, et ne parlons pas des chances de se voir apporter de l'aide en cas de danger. Selon l'itinraire, il peut leur tre ncessaire de franchir un abme d'un bond, escalader une falaise abrupte, ou traverser une immense tendue d'eau (parfois uses, voire de lave). Le moindre buisson, la moindre ombre peut cacher son lot de dangers mortels. S'il veut survivre, un Patrouilleur des karak doit tre coriace et savoir s'adapter: il doit savoir enchaner chasse, reconnaissance et combat, voire mme rparation d'un pont en plein milieu de son expdition.<br><br> Des guides? Oui, bon, je suppose que vous pouvez nous appeler comme a... Sauf qu'un guide, a doit pas courir sur vingt lieues, nager sur dix autres, combattre un ogre affam et escalader le Pic de Karak Norn, tout a avant le p'tit dj'. Maintenant, tu paies, mon petit gars, ou par Grimnir, je te jure que ta caravane va livrer ses marchandises  titre posthume! <br>  Snori Brakisson pendant la cration d'une nouvelle route marchande entre Ubersreik et son clan des Montagnes Grises<br><br>Les Patrouilleurs des karak passent souvent plusieurs mois d'affile sur le terrain, loin de toute civilisation. Cependant, leur proximit avec la nature ne les rend pas plus sauvages, contrairement aux itinrants humains et halflings (mais pas elfes, qui ont toujours t  des sauvages qui adorent les arbres ): les Patrouilleurs des karak restent fidles  leur peuple. Les montagnes sont brutales et sans piti, et la seule manire de vivre en  harmonie  avec elles serait d'abandonner son peuple et ses traditions, ce qui ne viendrait mme pas  l'esprit de tout nain digne de ce nom. Les Patrouilleurs des karak ne se soumettent pas  la nature: ils la domptent. Certains Patrouilleurs dressent un compagnon animal comme un chien, un rapace ou mme une robuste chvre des montagnes,  la fois pour leur tenir compagnie et pour les aider  explorer ou  chasser."},{"id":"patrouilleur routier","label":"Patrouilleur routier","index":48,"class":"Itinrants","subRand":"","page":82,"book":"LDB","rand":{"Humain":42,"Middenheim":50,"Middenland":42,"Nordland":41,"Halfling":52,"Nain":"","Gnome":"","Ogre":"","Haut Elfe":"","Elfe Sylvain":""},"resume":"L'il toujours aux aguets et la main sur la garde de votre arme, vous parcourez les grandes routes de l'Empire en faisant respecter la loi.","desc":"Les Patrouilleurs routiers protgent les voyageurs des bandits, des peaux-vertes, des hommes-btes et des autres dangers qui rdent prs des principales grandes routes de l'Empire. Les Patrouilleurs sont pays grce  un systme de taxes de douane qu'ils collectent pour la plupart par eux-mmes. Les Patrouilleurs routiers les plus reconnus sont trs respects et bien accueillis. On leur rserve bien souvent une couchette dans les auberges qu'ils rencontrent le long des routes. Une grande majorit de Patrouilleurs routiers, qui font partie de l'Arme impriale, parcourent les artres les plus importantes en temps de paix, parfaitement entrans et impressionnants dans leurs uniformes impeccables. Les routes les moins frquentes doivent se contenter des Patrouilleurs de la rgion, et il arrive que certains profitent de leur statut et dlaissent la surveillance pour effectuer des tches plus rmunratrices. Certains Patrouilleurs vont prfrer demeurer dans leurs postes de garde fortifis plutt que d'aller surveiller les routes. Mais les voyageurs rechigneront  donner de l'argent si les routes sont mal entretenues et dangereuses.<br><br> La seule chose que je peux vous dire, c'est qu'il faut payer un sou par membre infrieur. Ce sont leurs rgles. Il n'y a rien que je puisse faire. Peut-tre devriez-vous trouver une autre route pour mener vos abeilles  Grnburg. <br> Andreas Muller, Pager tatillon<br><br> Donc j'ai t arrt par une Patrouilleuse l'aut' jour. Elle m'a dit d'faire attention  un bonhomme peu scrupuleux qui rde sur les routes et demande aux malheureux voyageurs trois sous pour les laisser passer. Je l'ai remercie pour son prcieux conseil.  Que Taal vous guide,  me rpondit-elle,  a fera trois sous. <br> Ullrich le Colporteur<br><br>Les Patrouilleurs routiers n'ont aucune difficult  trouver de quoi partir  l'aventure. Lorsqu'un vnement fcheux se produit, il est souvent proche d'une route bien surveille. Lorsque les problmes arrivent, les Patrouilleurs routiers sont appels pour rgler les choses. S'ils rpondent  l'appel et entreprennent des recherches, ils ne font que leur mtier, gagnant ainsi quelques pices supplmentaires pour leur peine, et ce, mme si l'aventure qui s'ensuit les mne bien loin de leur secteur habituel."},{"id":"gardechamps","label":"Gardechamps","index":49,"class":"Itinrants","subRand":"","page":89,"book":"ADE1","rand":{"Humain":"","Middenheim":"","Middenland":"","Nordland":"","Halfling":52,"Nain":"","Gnome":"","Ogre":"","Haut Elfe":"","Elfe Sylvain":""},"resume":"Halfling","desc":"Aux yeux de ceux qui ne connaissent pas leurs coutumes, les halflings n'ont qu'une puissance militaire limite: ils prfrent en effet les milices aux armes rgulires. Ainsi, malgr sa frontire commune avec la Sylvanie, le pays o les morts ne connaissent jamais le repos, le Moot n'entretient pas d'arme  proprement parler. Ceci n'empche pas ses villages d'tre aussi paisibles et idylliques que possible, ce qui ne manque jamais d'abasourdir les voyageurs de passage. Cette paisibilit est en grande partie due au travail des Gardechamps. Ces halflings courageux patrouillent le long des frontires du Moot, et se servent de leur connaissance pousse du terrain et de leurs tactiques ruses de gurilla pour mettre en droute les visiteurs clandestins. Les Gardechamps sont avant tout des halflings du peuple, des visages amicaux qui rassurent les citoyens en rptant que tout va bien. Ils connaissent toutes les familles qui vivent prs de leurs itinraires (et quelles ptisseries elles sont susceptibles d'offrir  un Gardechamps qui patrouillerait compltement par hasard devant leur porte  l'heure du th).<br>Tout le monde tient les Gardechamps en haute estime, et leur emploi du temps est toujours bien rempli, mme en dehors du service: ils sont tout le temps invits  des repas pour le Jour des fournes,  des festins de mariage,  des dners de commmoration funraire ou  des concours du plus gros mangeur de tourtes.<br><br> Bonjour, Mme Vinderonce! Comment va Alfie? Oh non, le pauvre... Ah, mais je suis sr que votre fantastique tourte  la framboise le remettra vite sur pied! Comment? Oh! Oh, non, pas pendant le service, je ne pourrais tout de mme pas... Ah, fichtre, qui suis-je pour dcliner une invitation de l'indtrnable championne locale de la confiture depuis quatre ans dj! Vous me connaissez, je ne rsiste pas longtemps  une offre de casser la graine... <br> Brasselot Bordcharde, Gardechamps des Feuillevertes<br><br>Les Gardechamps qui patrouillent le long des frontires sont au cur de l'action. Le Moot est un endroit fertile et prospre, une terre convoite par toutes sortes de bandits, de peaux-vertes et de nobles qui se croient au-dessus des frontires provinciales. Ces intrus se rendent rapidement compte que le pays n'est pas aussi vulnrable qu'il en a l'air, et la plupart finissent par fuir prcipitamment sous une pluie de pierres lances avec prcision par des Gardechamps camoufls. Les morts-vivants sont angoissants, et afin que personne ne doive les ctoyer trop longtemps, aucun Gardechamps n'est post plus d'une semaine par mois le long de la frontire avec la Sylvanie. En effet, mme en temps de  paix  avec les Comtes vampires de Sylvanie, la plupart des patrouilles ont la garantie de tomber sur au moins un groupe de zombis pourrissants qui rde prs de la frontire.  cause de ce devoir peu engageant, mais trs ncessaire, les Gardechamps vtrans surprennent souvent les autres aventuriers (surtout les Prtres et les Rpurgateurs, oui, oui) par leur exprience face  la ncromancie."},{"id":"repurgateur","label":"Rpurgateur","index":50,"class":"Itinrants","subRand":"","page":83,"book":"LDB","rand":{"Humain":43,"Middenheim":51,"Middenland":43,"Nordland":42,"Halfling":"","Nain":"","Gnome":"","Ogre":"","Haut Elfe":"","Elfe Sylvain":""},"resume":"Vous chassez les sorcires illgales qui infestent l'Empire en usant de tous les moyens ncessaires.",
