s morts. »<br>– Holger Kass, 1er hallebardier Bögenhafen<br><br>Bien que beaucoup de Prêtres Guerriers restent dans l'armée, certains servent leur culte par le biais d'œuvres missionnaires, et d'autres arpentent l'Empire à leur guise. À ce titre, les Prêtres Guerriers sont des aventuriers nés. Évidemment, pour poursuivre leurs buts jusqu'aux confins de l'Empire, ils peuvent avoir besoin de la permission de leur culte, et peut-être de leurs commandants.","book":"LDB","page":73,"subRand":85,"rand":{"Humain":30,"Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":"","Middenheim":35,"Middenland":30,"Nordland":29,"Gnome":30,"Ogre":""}},{"index":28,"label":"Priest of Myrmidia","id":"priest of myrmidia","class":"Guerriers","resume":"","desc":"","book":"AA","page":78,"subRand":100,"rand":{"Humain":30,"Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":"","Middenheim":35,"Middenland":30,"Nordland":29,"Gnome":30,"Ogre":""}},{"index":29,"label":"Soldat","id":"soldat","class":"Guerriers","resume":"Vous êtes payé pour vous entraîner, être discipliné et, quand c'est nécessaire, partir en guerre.","desc":"Sur l'ordre de l'Empereur Magnus le Pieux, depuis la Grande Guerre contre le Chaos, toutes les provinces de l'Empire doivent maintenir une Armée d'État permanente. Les Soldats sont la clef de voûte de ces armées, entraînés à combattre ensemble, et dont les compétences individuelles sont complétées par la force du nombre. Rarement encouragés à penser par eux-mêmes, les Soldats sont connus pour leur fatalisme impassible alors qu'on leur ordonne d'aller par monts et par vaux au service de leurs supérieurs. Les Soldats peuvent être archers, arbalétriers, hallebardiers, arquebusiers, épéistes ou lanciers, et ce ne sont là que quelques régiments typiques de l'État. Les nains recrutent des Soldats comme marteliers et arquebusiers, tandis que les troupes elfes sont généralement composées d'archers et de lanciers. Il y a beaucoup d'autres Soldats, tels que les mercenaires, les miliciens locaux (qui sont rarement meilleurs que les Recrues), les armées privées, les forces armées des cultes, etc.<br><br>« Le capitaine nous a dit de descendre au bas de la colline. Ce que nous avons fait et le général nous a dit de remonter au sommet de la colline et d'attendre d'autres ordres. Puis le capitaine nous a dit qu'on nous attendait en bas. »<br>– Holger Kass, 1er hallebardier Bögenhafen<br><br>« Bien que Seigneurs et Dames viennent et vont,<br>La vie de soldat, je ne connais que ça,<br>Karl Franz ordonne, et nous obéissons,<br>Par-dessus les collines et loin au-delà. »<br>– Marche, 118e Régiment d'Infanterie du Reikland, « les Dos-verts ».<br><br>Les Soldats ont peu de temps libre, mais ont toujours des opportunités d'aventure. En dehors de la saison des campagnes, beaucoup bénéficient de congés prolongés. Les officiers des Armées de l'État peuvent aussi commander de petits groupes de Soldats pour enquêter sur des faits inhabituels sur le « territoire » de leur régiment, et certains officiers voient ce genre d'aventures comme un excellent moyen de garder en forme leurs Soldats. Les Soldats non humains seront souvent en mission dans l'Empire, des aventures donc, de par leur nature.","book":"LDB","page":74,"subRand":40,"rand":{"Humain":34,"Halfling":44,"Nain":45,"Haut Elfe":40,"Elfe Sylvain":45,"Middenheim":39,"Middenland":34,"Nordland":33,"Gnome":31,"Ogre":46}},{"index":30,"label":"Archer","id":"archer","class":"Guerriers","resume":"","desc":"","book":"AA","page":10,"subRand":50,"rand":{"Humain":34,"Halfling":44,"Nain":"","Haut Elfe":40,"Elfe Sylvain":45,"Middenheim":39,"Middenland":34,"Nordland":33,"Gnome":"","Ogre":""}},{"index":31,"label":"Halberdier","id":"halberdier","class":"Guerriers","resume":"","desc":"","book":"AA","page":14,"subRand":70,"rand":{"Humain":34,"Halfling":44,"Nain":45,"Haut Elfe":"","Elfe Sylvain":"","Middenheim":39,"Middenland":34,"Nordland":33,"Gnome":"","Ogre":""}},{"index":32,"label":"Handgunner","id":"handgunner","class":"Guerriers","resume":"","desc":"","book":"AA","page":16,"subRand":85,"rand":{"Humain":34,"Halfling":44,"Nain":45,"Haut Elfe":"","Elfe Sylvain":"","Middenheim":39,"Middenland":34,"Nordland":33,"Gnome":"","Ogre":""}},{"index":33,"label":"Greatsword","id":"greatsword","class":"Guerriers","resume":"","desc":"","book":"AA","page":12,"subRand":90,"rand":{"Humain":34,"Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":"","Middenheim":39,"Middenland":34,"Nordland":33,"Gnome":"","Ogre":""}},{"index":34,"label":"Pikeman","id":"pikeman","class":"Guerriers","resume":"","desc":"","book":"AA","page":48,"subRand":96,"rand":{"Humain":34,"Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":"","Middenheim":39,"Middenland":34,"Nordland":33,"Gnome":"","Ogre":""}},{"index":35,"label":"Siege Specialist","id":"siege specialist","class":"Guerriers","resume":"","desc":"","book":"AA","page":46,"subRand":100,"rand":{"Humain":34,"Halfling":44,"Nain":45,"Haut Elfe":40,"Elfe Sylvain":"","Middenheim":39,"Middenland":34,"Nordland":33,"Gnome":"","Ogre":""}},{"index":36,"label":"Chevaucheur de blaireau","id":"chevaucheur de blaireau","class":"Guerriers","resume":"Halflings un peu « blaireaux »","desc":"Les rares érudits qui ont appris l'existence des Chevaucheurs de blaireau grâce à des sources halflings fiables se posent beaucoup de questions sur leurs origines. Se pourrait-il qu'un halfling ait été inspiré par les nobles chevaliers de Bretonnie et leurs magnifiques destriers? S'agit-il plutôt d'une réponse aux sauvages orcs, qui chevauchent leurs sangliers de guerre tout aussi effrayants (et, beaucoup s'accordent à dire, tout aussi puants)? Ou toute cette histoire a-t-elle commencé avec un pari trop arrosé qui a complètement échappé à tout contrôle? La vérité ne sera probablement jamais connue, mais tous ces érudits s'accordent sur un point: l'efficacité constatée des Chevaucheurs de blaireau au combat est littéralement incroyable. Les blaireaux sont très sociables et vivent à plusieurs dans des terriers souterrains d'une propreté impeccable, et représentent ainsi des vertus que les halflings respectent tout particulièrement. Certains observateurs ajoutent aussi qu'en cas de menace, les membres des deux espèces deviennent étonnamment féroces, et capables d'affronter des adversaires bien plus imposants qu'eux-mêmes.<br><br>« L'ogre se foutait de nous et voulait à tout prix défier un champion en duel, mais il savait très bien qu'on n'était que des fermiers. Il allait cramer la maison et tous nous bouffer, c'était sûr. Et là, sur la colline, y a un mec qu'est apparu, un halfling tout petit qui chevauchait, je le jure sur l'Âtre d'Esméralda elle-même, un blaireau en armure. L'est venu en se dandinant et il a défié l'ogre. L'ogre était mort de rire, mais le blaireau lui a grimpé dans la jambe du pantalon et l'a mordu là où que ça fait mal. Et pendant qu'il gueulait et qu'il dansait avec un blaireau dans le futal, le halfling lui a éclaté la tronche avec une marmite. »<br>– Markus, garçon de ferme<br><br>Les Chevaucheurs de blaireau sont trop peu nombreux pour former une unité de cavalerie: aucun n'a jamais été aperçu en dehors du Moot, après tout. Cependant, depuis le Désastre de la Semaine de la Tourte de 2 409 CI, tout le monde s'accorde à dire qu'une telle unité ne doit plus jamais être formée. En effet, au cours de cette fête fatidique, la commission de la parade ne s'est pas rendu compte qu'elle venait de parquer ensemble plus d'une douzaine de blaireaux adultes tout près les uns des autres au plus fort de leur saison des amours. Résultat des courses: trois halflings morts et d'innombrables pâtisseries réduites en miettes. Aujourd'hui, les Chevaucheurs de blaireau sont des figures solitaires qui arpentent le Moot tels des Chevaliers en quête, en plus petits et plus courtauds. Puisqu'ils n'ont aucune organisation réglementaire, qu'ils voyagent beaucoup et qu'ils ont souvent dû changer de métier, les Chevaucheurs de blaireau disposent de compétences variées peu en rapport avec le combat monté. Mais les halflings sont ingénieux, et finissent toujours par trouver un moyen d'exploiter celles-ci.","book":"ADE1","page":88,"subRand":"","rand":{"Humain":"","Halfling":44,"Nain":"","Haut Elfe":"","Elfe Sylvain":"","Middenheim":"","Middenland":"","Nordland":"","Gnome":"","Ogre":""}},{"index":37,"label":"Spadassin","id":"spadassin","class":"Guerriers","resume":"Un gros-bras à embaucher, pour intimider, combattre et peut-être même tuer pour de l'argent.","desc":"Les Spadassins vivent grâce à leur intelligence et leurs muscles et ne sont généralement pas regardants sur le genre de travail qu'ils effectuent. Un marchand peut vouloir effrayer son rival. Un employeur peut décider que ses employés ont besoin d'un peu d'encouragement pour finir plus rapidement un travail. Un noble peut vouloir faire fuir le prétendant de sa fille. Les Spadassins sont alors les personnes vers lesquelles ils se tournent. Ceux qui ont la pire réputation décrochent les meilleurs emplois. Un Spadassin peut être la brute d'une taverne locale, et tout le monde sait qu'il frappera pour de l'argent, ou celui est connu pour sa violence indéfectible. Certains Spadassins possèdent leur propre code de conduite, mais d'autres ne se soucient que de l'argent. Certains sont juste des brutes qui se contentent de chercher les querelles et de se battre avec des cibles potentielles pour voir s'ils peuvent tirer un peu d'argent de la situation.<br><br>« Tu te rappelles Tommy Deux Lames ? Je ne dis pas qu'il m'a croisé. Je dis juste que vous ne le voyez plus traîner en ville, n'est-ce pas ? »<br>– Gilly Trois Lames, Spadassin<br><br>« Ouais, Gros Yuri est venu et a détruit toute ma marchandise. On disait que cette ville était juste assez grande pour un trafiquant de lotus, un point c'est tout. J'étais parfaitement d'accord, alors j'ai doublé son salaire et l'ai renvoyé au repaire de Tigre Blanc. Et ça s'est fini comme ça. »<br>– Toni Miragliano, Trafiquant de lotus<br><br>À première vue, les Spadassins sont toujours prêts pour l'aventure parce qu'ils sont toujours prêts à se battre. Mais ils s'attendent généralement à être payés pour les services rendus. Rejoindre un groupe sans garantie de paiement, c'est une question à laquelle ils auront besoin de réfléchir. Un Spadassin endurci pourrait-il trouver une cause qu'il poursuivrait volontairement ? Peut-être pourrait-il même prendre un nouveau départ ?","book":"LDB","page":75,"subRand":"","rand":{"Humain":35,"Halfling":"","Nain":48,"Haut Elfe":41,"Elfe Sylvain":"","Middenheim":40,"Middenland":35,"Nordland":34,"Gnome":"","Ogre":51}},{"index":38,"label":"Tueur","id":"tueur","class":"Guerriers","resume":"Vous êtes la rage et le déshonneur incarnés, cherchant une mort digne pour recouvrer votre honneur perdu.","desc":"Quand les nains subissent une humiliation inacceptable et perdent leur honneur, ils prêtent le Serment du Tueur et suivent la voie de Grimnir, leur dieu ancestral des guerriers. Recouvrant leurs corps de tatouages, rasant les côtés de leur tête, teignant la chevelure restante d'un orange vif, et la coiffant en pointes avec de la graisse animale, ils s'élancent par le monde, hache à la main, à la recherche d'une mort glorieuse.<br><br>Les Tueurs arpentent le Vieux Monde à la recherche de bêtes dangereuses, telles que les trolls, les géants ou les dragons. À cause de la honte qu'ils endurent, beaucoup souffrent de dépression, se gorgeant de nourriture, d'alcool ou de stimulants plus puissants. Plus les Tueurs affrontent d'ennemis et survivent, plus ils deviennent dangereux et fous, cherchant progressivement des créatures plus dangereuses encore dans l'espoir de trouver quelque chose susceptible de les tuer.<br><br>« Si nous avons le choix, nous les évitons. Ce sont des parias et ils n'ont plus aucun honneur, seulement l'espoir de le récupérer. Cependant, nous les nourrirons et leur laisserons un endroit pour se reposer. Ils sont les Élus de Grimnir, maintenant... »<br>– Dimrond Zindrisson, Mineur<br><br>« Herwig pensait pas à mal, parole ! Il a juste demandé pourquoi le Nain avait ces tatouages étranges. C'est arrivé si vite, j'ai même pas vu bouger le nain, juste Herwig heurter le sol. »<br>– Regimius, Débardeur<br><br>« Nous allons tous mourir, petit homme. C'est comment cela arrive qui compte. »<br>– Gotrek Gurnisson, Tueur<br><br>Jusqu'à ce qu'il tombe au combat, la vie d'un Tueur est une aventure. Ils sont à l'affut d'opportunités d'affronter de puissants ennemis en combat. Les Tueurs occuperont occasionnellement d'autres emplois, pour boire leur argent ou payer leurs voyages, mais ils chercheront la mort en chemin. Tous les Tueurs avaient auparavant une vie et une Carrière, ils sont donc bien plus que de simples guerriers possédés par leur désir d'en finir.<br><br>Jouer un Tueur est une expérience unique, car votre Personnage veut mourir. Acceptez-le. Recherchez une terrible destinée. Rachetez votre honneur. Mourez dignement.","book":"LDB","page":76,"subRand":"","rand":{"Humain":"","Halfling":"","Nain":52,"Haut Elfe":"","Elfe Sylvain":"","Middenheim":"","Middenland":"","Nordland":"","Gnome":"","Ogre":""}},{"index":39,"label":"Chasseur de primes","id":"chasseur de primes","class":"Itinérants","resume":"Déterminé et impitoyable, vous poursuivez votre proie sans relâche : pour la justice ou pour l'argent.","desc":"Les Chasseurs de primes poursuivent les fugitifs, ou les hors-la- loi, pour de l'argent. La plupart sont nommés en toute légalité par les cours de provinces et reçoivent des mandats qui leur confèrent le droit de capturer, voire quelquefois de tuer, leur cible. Alors que, certains sont motivés par la justice de Verena, la plupart sont quand même plus attirés par les récompenses et trouvent d'ailleurs que le « mort » de « mort ou vif » permet de s'enrichir encore plus vite. La plupart des Chasseurs de primes débutent en tant que Chasseur de voleurs, qui sont embauchés par les victimes de rapines afin de retrouver leurs biens dérobés. Au fil du temps, ceux qui ont acquis une bonne réputation arrivent parfois à trouver du travail régulier auprès de marchands, nobles, guildes ou autres cultes, ou montent encore une compagnie de Chasseurs de primes et travaillent en équipe dans le but de récupérer le maximum de récompenses.<br><br>« Il est amusant de constater à quel point un sourire charmeur suffit à ce que les gars se passent eux-mêmes les menottes. Si ça ne fonctionne pas, ça marche avec les couteaux »<br><br>– Anke Dorflinger, Chasseuse de primes<br><br>Les Chasseurs de primes, en fonction du criminel qu'ils recherchent, doivent quelquefois emprunter les chemins de l'aventure. Comme ils sont parfaitement autonomes, il est facile pour eux, temporairement, de laisser leur objectif de côté et de prendre une autre mission si elle se présente. De plus, comme les compétences qu'ils maîtrisent sont très souvent recherchées, il arrive fréquemment que les Chasseurs de primes se tournent définitivement vers une vie d'aventurier, louant leurs talents contre paiement. La Carrière de Chasseur de primes est une excellente Carrière de départ, car elle mélange parfaitement Compétences sociales et combat, ce qui vous permet d'être utile quelles que soient les circonstances.","book":"LDB","page":77,"subRand":"","rand":{"Humain":36,"Halfling":45,"Nain":56,"Haut Elfe":44,"Elfe Sylvain":47,"Middenheim":41,"Middenland":36,"Nordland":35,"Gnome":32,"Ogre":54}},{"index":40,"label":"Rôdeur fantôme","id":"rôdeur fantôme","class":"Itinérants","resume":"Elfe sylvain","desc":"Les forêts antiques et mortelles du Vieux Monde sont un véritable refuge pour bandits et autres dangereux parias. Elles regorgent de prédateurs naturels comme des ours, des loups et des araignées géantes. Et si ces dangers ne sont pas suffisants pour pousser les voyageurs à y écourter leur séjour, alors les créatures contre nature qui y résident aussi, comme les infâmes trolls, les hardes d'hommes-bêtes ou même les morts-vivants, le seront peut-être. Mais les Rôdeurs fantômes sont sans doute la plus mortelle de toutes ces menaces. Si les hauts elfes d'Ulthuan admirent et respectent la beauté de la nature, les elfes sylvains, eux, sont renommés pour la férocité dont ils peuvent faire preuve pour défendre leurs terres. Les Rôdeurs fantômes l'illustrent parfaitement. La détermination et le savoir-faire avec lesquels ces maîtres archers traquent tout ce qui menace la nature terrifieraient n'importe qui, si leur vitesse et leur silence presque surnaturels ne les rendaient pas pratiquement indécelables. L'harmonie des Rôdeurs fantômes avec la nature est telle que celle-ci semble presque cacher les traces de leur passage aux yeux indiscrets. Ils sont tellement dévoués à leur tâche que même les autres elfes sylvains les trouvent intimidants: leur dévotion confine à l'obsession malsaine pour un peuple si émotif.<br><br>« Y avait une harde d'hommes-bêtes qui rôdait pas loin de Drachenhöhle, du coup on a dû sortir les chevaux et partir à leur recherche. C'était facile de suivre leur trace, ils piétinaient tout sur leur passage et en plus, ils puaient comme des latrines d'orcs. On les a retrouvés morts dans leur camp, chacun percé d'une flèche en plein cœur. Bon le truc, c'est que les gars et moi, on s'est déjà frottés aux elfes de la forêt une ou deux fois. Ils fabriquent eux-mêmes leur équipement, du coup l'empennage de leurs flèches, c'est un peu un genre de signature. Là, c'étaient toutes les mêmes. Donc toute la harde a été butée par un seul archer. Les gars et moi, on a enterré les cadavres et semé quelques graines par-dessus, mais je peux te dire, on s'est barré TRÈS prudemment. »<br>– Gunther Rosch, Soldat impérial<br><br>Pour les Rôdeurs fantômes, la forêt est sacrée par-dessus tout. Ils ne tolèrent aucune transgression, et qu'il s'agisse d'une bête du Chaos qui erre sans but ou d'un simple paysan qui coupe du petit bois, tout intrus subira le même châtiment. Même si c'est dans les forêts que l'on croise le plus de Rôdeurs fantômes, ils sont à l'aise dans n'importe quelle étendue naturelle, considérant la protection d'une montagne vierge isolée avec autant au sérieux que celle d'une clairière en forêt (ce qui ne manque pas de leur attirer les foudres de nombreux mineurs nains). Les Rôdeurs fantômes aiment la solitude, et préfèrent arpenter la nature seuls plutôt que vivre au sein des royaumes elfiques qu'ils protègent. Cependant, ils sont pragmatiques, et tout à fait capables de travailler en groupe.","book":"ADE1","page":91,"subRand":"","rand":{"Humain":"","Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":47,"Middenheim":"","Middenland":"","Nordland":"","Gnome":"","Ogre":""}},{"index":41,"label":"Cocher","id":"cocher","class":"Itinérants","resume":"Obstiné, vous menez vos passagers à bon port, en vous assurant de leur sécurité, et ce, malgré les dangers permanents auxquels vous faites face.","desc":"Pour de très nombreuses personnes, la diligence est le seul moyen permettant de voyager d'une ville à l'autre. Même si les étendues sauvages traversées jusqu'à destination vont grouiller d'hommes-bêtes, de bandits et bien pire, un Cocher courageux et opiniâtre, dont les chevaux sont frais et le fidèle tromblon chargé, pourra rendre ce voyage possible. Afin d'éviter au maximum les risques, les relais de diligence sont à la recherche permanente de vitesse, et leurs employés, ne faisant confiance à personne, sont précédés d'une réputation de rudesse chez les voyageurs. Les Cochers commencent le plus souvent en tant que Postillons, montés sur le cheval de tête d'un attelage, et par tous les temps. Certains Cochers transportent des lettres au lieu de passagers, travaillent en tant que chauffeurs pour certains nobles, conduisent des calèches ou des chariots remplis de biens, ou se retrouvent dans les plus grandes villes à piloter les omnibus. Enfin, certains deviennent complices d'évasion.<br><br>« Fais les manger en un quart d'heure. Une seule portion, pas plus. On n'est pas payés pour ça. La patronne du coche mange en dernier, mais gardez-lui les meilleurs morceaux. Si on dépasse le quart d'heure d'une minute, je te retiens un sou. Elle me paiera une pièce d'argent de moins et j'aurai les cochers de Castle Rock sur le dos en moins de temps qu'il n'en faut pour le dire. »<br>– Bettina Hoch, Aubergiste<br><br>« Il y a trois jours, j'étais bloquée à Weissbruck pendant les orages. Rien ne partait ni n'arrivait. Alors que je pensais que j'allais manquer mon rendez-vous à Bögenhafen, je vis apparaître trois diligences sur la piste gelée, en même temps. Tellement classique ! Vous attendez pendant des jours, et il y en a trois qui arrivent d'un coup ! »<br>– Stelle Grabbe, Marchande<br><br>Les bons Cochers sont très recherchés pour des demandes inhabituelles, dangereuses ou illégales. Un Cocher qui cherche à changer de routine profitera de l'hiver pour faire une pause, car les longs voyages connaissent une forte baisse à cette saison. Les sociétés de transport hésitent peu à embaucher des cochers expérimentés. Il est donc facile pour ces derniers de retrouver du travail.","book":"LDB","page":78,"subRand":"","rand":{"Humain":37,"Halfling":47,"Nain":57,"Haut Elfe":"","Elfe Sylvain":"","Middenheim":43,"Middenland":37,"Nordland":36,"Gnome":"","Ogre":""}},{"index":42,"label":"Trailblazer","id":"trailblazer","class":"Itinérants","resume":"","desc":"","book":"Lustria","page":200,"subRand":"","rand":{"Humain":37,"Halfling":47,"Nain":57,"Haut Elfe":"","Elfe Sylvain":"","Middenheim":43,"Middenland":37,"Nordland":36,"Gnome":"","Ogre":""}},{"index":43,"label":"Colporteur","id":"colporteur","class":"Itinérants","resume":"Plein de sagesse et à l'abri de toute ingérence, vous voyagez à travers l'Empire afin de vendre vos biens où bon vous semble, sans entraves.","desc":"Les Colporteurs voyagent de villages en hameaux, proposant biens et services comme l'aiguisage des couteaux, le reprisage et autres bricolages. La plupart transportent des biens relativement bon marché qu'on trouve facilement dans les plus grandes villes, comme des rubans ou des épingles pour les cheveux. Les colporteurs sont toujours les bienvenus, même auprès des gens les plus méfiants, car chacun aime acquérir babioles et colifichets, même s'ils sont superflus.<br><br>Certains Colporteurs endossent également le travail de messager ; d'autres exercent de facto le même rôle que le crieur en ville, diffusant ragots et nouvelles dans les coins les plus paisibles de l'Empire, en échange du gîte et du couvert. À cause des dangers les guettant sur les routes, les Colporteurs préfèrent travailler avec un étal dans un marché en ville. On peut également les croiser sur les routes de pèlerinage, vivant des ventes de reliques aux dévots.<br><br>« Vous avez ici une œuvre d'art unique que vous ne verrez jamais nulle part ailleurs. Par contre, si vous en voulez d'autres, j'en ai une douzaine à l'arrière de ma charrette. »<br>– Delberz Trötte, Négociant<br><br>Un Colporteur doté d'un tant soit peu d'ambition sera forcément intéressé par les histoires qui prétendent à quel point il est facile de se faire de l'argent dans les terres les plus reculées. Comme ils ne comptent que sur eux-mêmes, il leur est facile d'accompagner n'importe quel groupe d'aventuriers, et de profiter de la route pour gagner quelques piécettes. Ils ont aussi la possibilité de se voir ouvrir les portes de diverses forteresses et autres campements sans qu'on leur pose la moindre question.","book":"LDB","page":79,"subRand":75,"rand":{"Humain":38,"Halfling":49,"Nain":59,"Haut Elfe":"","Elfe Sylvain":"","Middenheim":45,"Middenland":38,"Nordland":37,"Gnome":38,"Ogre":61}},{"index":44,"label":"Camp Follower","id":"camp follower","class":"Itinérants","resume":"","desc":"","book":"AA","page":20,"subRand":100,"rand":{"Humain":38,"Halfling":49,"Nain":59,"Haut Elfe":"","Elfe Sylvain":"","Middenheim":45,"Middenland":38,"Nordland":37,"Gnome":"","Ogre":""}},{"index":45,"label":"Flagellant","id":"flagellant","class":"Itinérants","resume":"Alors que vous aviez perdu tout espoir, votre souffrance et la vertu de Sigmar vous ont sauvés !","desc":"Le pardon n'est pas chose facile, et n'est acquis que de haute lutte, dans la douleur et en respectant la volonté de Sigmar. Les Flagellants parcourent l'Empire, se fouettent en pénitence de leurs péchés et de celui des autres. Ils sont résolus à rester au service de Sigmar jusqu'à la fin du monde, qu'ils pensent imminente. Les bonnes personnes sont censées les accueillir, les aider, les nourrir et prier avec eux.<br><br>La plupart des Flagellants voyagent en groupes importants et sont menés par un Prophète du Destin qui interprète la volonté de Sigmar. Certains escortent des armées, se fouettant avec frénésie lorsqu'une bataille se produit et combattant sans s'inquiéter de leur propre sécurité. D'autres errent en solitaires, convaincus qu'ils serviront Sigmar plus efficacement en combattant le mal que ce dernier place sur leurs routes.<br><br>« Nous frappons cette chair et faisons couler ce sang, pour l'Empire, au nom de Sigmar ! »<br>– Viktorina Schwefel, Flagellante<br><br>« Nous avons eu des Flagellants qui sont passés dans le village il y a quelques mois. Ils étaient terrifiants : agonie, douleur, souffrance. Voilà ce que nous ressentions, rien qu'à les regarder. Nous ne savions quoi faire. Nous savions que nous devions ouvrir nos portes, les accueillir, les nourrir et prier avec eux. Mais nous nous sommes finalement cachés dans la cave jusqu'à ce qu'ils soient partis. Effrayants ! »<br>– Wulfrum Barth, Villageois<br><br>« La fin est proche ! »<br>– Pancarte très souvent portée par des Flagellants.<br><br>Il n'est pas compliqué pour un Flagellant de se retrouver embarqué dans une aventure, surtout si elle implique des ennemis de Sigmar. Les Flagellants peuvent se comporter alors comme à leur habitude, se reposant sur les honnêtes gens du peuple de l'Empire pour qu'ils leur offrent nourriture, boisson et un toit alors qu'ils marchent d'un pas traînant vers la fin de toutes choses.","book":"LDB","page":80,"subRand":"","rand":{"Humain":40,"Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":"","Middenheim":"","Middenland":"","Nordland":"","Gnome":"","Ogre":""}},{"index":46,"label":"Frère Loup","id":"frere loup","class":"Itinérants","resume":"Ulric est votre unique source d'inspiration : vous avez décidé de surmonter les difficultés de la vie par la pratique d'une forme d'extrême autonomie.","desc":"On ne croise que peu de Flagellants dans le nord de l'Empire. Les zélotes qui suivent Sigmar ne s'y plaisent pas : personne ne les prend au sérieux, et ils ont du mal à trouver des compagnons de route. Le peu de Flagellants qui arpentent les routes des provinces du nord sont souvent raillés, et pas admirés comme ailleurs dans l'Empire.<br><br>Mais Ulric a ses propres zélotes. Ils ne portent pas d'uniforme et ne prêchent aucune parole, car ils sont discrets et individuels dans leur ferveur. Ils cherchent à incarner les vertus incarnées par leur dieu en se confrontant à la nature ; certains vont même jusqu'à vivre avec les loups en plein hiver. Dans les contrées sauvages du Nord, beaucoup perdent leur maison et leur famille suite à une attaque d'hommes-bêtes, de pirates norsques ou de gobelins de la forêt. Les survivants se réfugient souvent dans le credo ulricain, qui veut que le dieu veille sur ceux qui se protègent eux-mêmes. Ainsi, ils finissent par apprendre à vivre de ce que leur apporte la nature, à surmonter le froid hivernal et à faire face à leurs ennemis en combat individuel. <br><br>Nombre de Frères Loups ont une mauvaise impression des sigmarites ou des dirigeants du culte officiel d'Ulric, qu'ils voient comme des hypocrites vaniteux. Cependant, la plupart souhaitent simplement honorer leur dieu à travers une vie de défi et d'extrême austérité. Beaucoup meurent sous les griffes de prédateurs ou les crocs de l'hiver, mais ceux qui survivent sont des modèles d'un mode de vie rude et ingénieux.<br><br>En général, les Frères Loups mènent une vie solitaire, mais ils se rassemblent parfois en petits groupes. S'ils se regroupent de la sorte, c'est généralement parce qu'ils croient que le seul moyen de faire face aux ennemis d'Ulric, ou de suivre sa volonté, est de travailler de concert avec d'autres de ses fidèles pendant un moment.","book":"Middenheim","page":154,"subRand":"","rand":{"Humain":"","Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":"","Middenheim":48,"Middenland":40,"Nordland":39,"Gnome":"","Ogre":""}},{"index":47,"label":"Messager","id":"messager","class":"Itinérants","resume":"Rapide et le pas assuré, rien ne vous empêchera de délivrer votre message en temps et en heure.","desc":"Lorsque le service de poste s'avère trop long ou trop risqué, les gens envoient un Messager. De nombreuses compagnies de courrier proposent des services express, chacune cherchant à démontrer qu'elle est la plus rapide et la plus sûre. La plupart des Messagers prennent leur métier avec le plus grand sérieux, protégeant leur paquet au péril de leur vie. Certaines compagnies de Messagers ont passé des accords avec des relais, fournissant au Messager un cheval frais contre sa monture épuisée, assurant ainsi les délais les plus courts possibles.<br><br>Les Coureurs ont pour mission de transporter des messages urgents dans les villes. Dans les grandes agglomérations, des compétitions sont souvent organisées afin de déterminer lequel est le plus rapide de tous. Les vainqueurs sont récompensés de divers prix et de missions fort lucratives. Les Messagers travaillent aussi fréquemment pour les militaires, les Maisons de Nobles, les grandes Chambres de Commerce ou même pour certains gangs de criminels qui veulent rester discrets.<br><br>« Êtes-vous Monsieur Schmidt de Hochplazt à Kemperbad ? Hum, est-ce que vous connaissez un Monsieur Schmidt de Hochplazt à Kemperbad ? Euh, vous connaissez Hochplatz ? Kemperbad ? »<br>– Willi Winkle, première journée en tant que Messager.<br><br>« Ça avait l'air d'un paquet de valeur, si tu vois ce que je veux dire. Je me suis dit que j'allais juste jeter un œil. C'était peut-être pour sa petite amie. Je me suis dit que ça pouvait être un truc un peu coquin, tu vois ? Comment aurais-je pu deviner que c'était juste des trucs en rapport avec l'espionnage. Au fait, c'est où la Bretonnie ? »<br>– Rufus Drucht, Messager qui a réussi à faire capturer le réseau d'espions de Bretonniens sanglants à lui tout seul, avant de perdre son travail.<br><br>Les messages peuvent renfermer toutes sortes d'informations, et certains peuvent mener à diverses aventures s'ils sont interceptés. La façon la plus simple, pour un ennemi (ou un groupe qui n'est pas au courant) de mettre la main sur de telles informations va consister à détourner un Messager. Si cela se produit, le Messager n'aura de cesse de suivre la trace du message jusqu'à ce qu'il le récupère. Les Messagers travaillent d'ordinaire à leur propre compte et sont payés à la course. Il est donc aisé pour eux de faire une pause une fois une mission achevée et de reprendre lorsqu'ils en ont de nouveau envie.","book":"LDB","page":81,"subRand":"","rand":{"Humain":41,"Halfling":51,"Nain":61,"Haut Elfe":45,"Elfe Sylvain":50,"Middenheim":49,"Middenland":41,"Nordland":40,"Gnome":39,"Ogre":""}},{"index":48,"label":"Patrouilleur des karak","id":"patrouilleur des karak","class":"Itinérants","resume":"Nain","desc":"Les forteresses naines isolées dans les montagnes sont difficiles d'accès: elles sont cernées de terrains dangereux, tant en surface qu'en sous-sol. Des routes entières peuvent être rendues impraticables par un glissement de terrain ; un pont jusque-là sûr peut soudain s'effondrer sous les rongements incessants des « raki » (skavens en khazalid). Chaque année, les peaux-vertes envahissent et s'approprient un peu plus du réseau souterrain des nains. La sûreté des routes doit être préservée, et un nouveau chemin doit être tracé lorsque l'ancien devient trop dangereux ; tel est le devoir des Patrouilleurs des karak. Ces nains endurcis ne doivent leur survie qu'à leur capacité à se préparer: il n'est pas facile de trouver de la compagnie ou du confort dans les tunnels sombres et les passes secrètes des montagnes, et ne parlons pas des chances de se voir apporter de l'aide en cas de danger. Selon l'itinéraire, il peut leur être nécessaire de franchir un abîme d'un bond, escalader une falaise abrupte, ou traverser une immense étendue d'eau (parfois usées, voire de lave). Le moindre buisson, la moindre ombre peut cacher son lot de dangers mortels. S'il veut survivre, un Patrouilleur des karak doit être coriace et savoir s'adapter: il doit savoir enchaîner chasse, reconnaissance et combat, voire même réparation d'un pont en plein milieu de son expédition.<br><br>« Des guides? Oui, bon, je suppose que vous pouvez nous appeler comme ça... Sauf qu'un guide, ça doit pas courir sur vingt lieues, nager sur dix autres, combattre un ogre affamé et escalader le Pic de Karak Norn, tout ça avant le p'tit déj'. Maintenant, tu paies, mon petit gars, ou par Grimnir, je te jure que ta caravane va livrer ses marchandises à titre posthume! »<br> – Snori Brakisson pendant la création d'une nouvelle route marchande entre Ubersreik et son clan des Montagnes Grises<br><br>Les Patrouilleurs des karak passent souvent plusieurs mois d'affilée sur le terrain, loin de toute civilisation. Cependant, leur proximité avec la nature ne les rend pas plus sauvages, contrairement aux itinérants humains et halflings (mais pas elfes, qui ont toujours été « des sauvages qui adorent les arbres »): les Patrouilleurs des karak restent fidèles à leur peuple. Les montagnes sont brutales et sans pitié, et la seule manière de vivre en « harmonie » avec elles serait d'abandonner son peuple et ses traditions, ce qui ne viendrait même pas à l'esprit de tout nain digne de ce nom. Les Patrouilleurs des karak ne se soumettent pas à la nature: ils la domptent. Certains Patrouilleurs dressent un compagnon animal comme un chien, un rapace ou même une robuste chèvre des montagnes, à la fois pour leur tenir compagnie et pour les aider à explorer ou à chasser.","book":"ADE1","page":90,"subRand":"","rand":{"Humain":"","Halfling":"","Nain":61,"Haut Elfe":"","Elfe Sylvain":"","Middenheim":"","Middenland":"","Nordland":"","Gnome":"","Ogre":""}},{"index":49,"label":"Patrouilleur routier","id":"patrouilleur routier","class":"Itinérants","resume":"L'œil toujours aux aguets et la main sur la garde de votre arme, vous parcourez les grandes routes de l'Empire en faisant respecter la loi.","desc":"Les Patrouilleurs routiers protègent les voyageurs des bandits, des peaux-vertes, des hommes-bêtes et des autres dangers qui rôdent près des principales grandes routes de l'Empire. Les Patrouilleurs sont payés grâce à un système de taxes de douane qu'ils collectent pour la plupart par eux-mêmes. Les Patrouilleurs routiers les plus reconnus sont très respectés et bien accueillis. On leur réserve bien souvent une couchette dans les auberges qu'ils rencontrent le long des routes. Une grande majorité de Patrouilleurs routiers, qui font partie de l'Armée impériale, parcourent les artères les plus importantes en temps de paix, parfaitement entraînés et impressionnants dans leurs uniformes impeccables. Les routes les moins fréquentées doivent se contenter des Patrouilleurs de la région, et il arrive que certains profitent de leur statut et délaissent la surveillance pour effectuer des tâches plus rémunératrices. Certains Patrouilleurs vont préférer demeurer dans leurs postes de garde fortifiés plutôt que d'aller surveiller les routes. Mais les voyageurs rechigneront à donner de l'argent si les routes sont mal entretenues et dangereuses.<br><br>« La seule chose que je peux vous dire, c'est qu'il faut payer un sou par membre inférieur. Ce sont leurs règles. Il n'y a rien que je puisse faire. Peut-être devriez-vous trouver une autre route pour mener vos abeilles à Grünburg. »<br>– Andreas Muller, Péager tatillon<br><br>« Donc j'ai été arrêté par une Patrouilleuse l'aut' jour. Elle m'a dit d'faire attention à un bonhomme peu scrupuleux qui rôde sur les routes et demande aux malheureux voyageurs trois sous pour les laisser passer. Je l'ai remerciée pour son précieux conseil. « Que Taal vous guide, » me répondit-elle, « ça fera trois sous. »<br>– Ullrich le Colporteur<br><br>Les Patrouilleurs routiers n'ont aucune difficulté à trouver de quoi partir à l'aventure. Lorsqu'un événement fâcheux se produit, il est souvent proche d'une route bien surveillée. Lorsque les problèmes arrivent, les Patrouilleurs routiers sont appelés pour régler les choses. S'ils répondent à l'appel et entreprennent des recherches, ils ne font que leur métier, gagnant ainsi quelques pièces supplémentaires pour leur peine, et ce, même si l'aventure qui s'ensuit les mène bien loin de leur secteur habituel.","book":"LDB","page":82,"subRand":"","rand":{"Humain":42,"Halfling":52,"Nain":"","Haut Elfe":"","Elfe Sylvain":"","Middenheim":50,"Middenland":42,"Nordland":41,"Gnome":"","Ogre":""}},{"index":50,"label":"Survivalist","id":"survivalist","class":"Itinérants","resume":"","desc":"","book":"Lustria","page":198,"subRand":"","rand":{"Humain":42,"Halfling":52,"Nain":"","Haut Elfe":"","Elfe Sylvain":"","Middenheim":50,"Middenland":42,"Nordland":41,"Gnome":"","Ogre":""}},{"index":51,"label":"Gardechamps","id":"gardechamps","class":"Itinérants","resume":"Halfling","desc":"Aux yeux de ceux qui ne connaissent pas leurs coutumes, les halflings n'ont qu'une puissance militaire limitée: ils préfèrent en effet les milices aux armées régulières. Ainsi, malgré sa frontière commune avec la Sylvanie, le pays où les morts ne connaissent jamais le repos, le Moot n'entretient pas d'armée à proprement parler. Ceci n'empêche pas ses villages d'être aussi paisibles et idylliques que possible, ce qui ne manque jamais d'abasourdir les voyageurs de passage. Cette paisibilité est en grande partie due au travail des Gardechamps. Ces halflings courageux patrouillent le long des frontières du Moot, et se servent de leur connaissance poussée du terrain et de leurs tactiques rusées de guérilla pour mettre en déroute les visiteurs clandestins. Les Gardechamps sont avant tout des halflings du peuple, des visages amicaux qui rassurent les citoyens en répétant que tout va bien. Ils connaissent toutes les familles qui vivent près de leurs itinéraires (et quelles pâtisseries elles sont susceptibles d'offrir à un Gardechamps qui patrouillerait complètement par hasard devant leur porte à l'heure du thé).<br>Tout le monde tient les Gardechamps en haute estime, et leur emploi du temps est toujours bien rempli, même en dehors du service: ils sont tout le temps invités à des repas pour le Jour des fournées, à des festins de mariage, à des dîners de commémoration funéraire ou à des concours du plus gros mangeur de tourtes.<br><br>« Bonjour, Mme Vinderonce! Comment va Alfie? Oh non, le pauvre... Ah, mais je suis sûr que votre fantastique tourte à la framboise le remettra vite sur pied! Comment? Oh! Oh, non, pas pendant le service, je ne pourrais tout de même pas... Ah, fichtre, qui suis-je pour décliner une invitation de l'indétrônable championne locale de la confiture depuis quatre ans déjà! Vous me connaissez, je ne résiste pas longtemps à une offre de casser la graine... »<br>– Brasselot Bordécharde, Gardechamps des Feuillevertes<br><br>Les Gardechamps qui patrouillent le long des frontières sont au cœur de l'action. Le Moot est un endroit fertile et prospère, une terre convoitée par toutes sortes de bandits, de peaux-vertes et de nobles qui se croient au-dessus des frontières provinciales. Ces intrus se rendent rapidement compte que le pays n'est pas aussi vulnérable qu'il en a l'air, et la plupart finissent par fuir précipitamment sous une pluie de pierres lancées avec précision par des Gardechamps camouflés. Les morts-vivants sont angoissants, et afin que personne ne doive les côtoyer trop longtemps, aucun Gardechamps n'est posté plus d'une semaine par mois le long de la frontière avec la Sylvanie. En effet, même en temps de « paix » avec les Comtes vampires de Sylvanie, la plupart des patrouilles ont la garantie de tomber sur au moins un groupe de zombis pourrissants qui rôde près de la frontière. À cause de ce devoir peu engageant, mais très nécessaire, les Gardechamps vétérans surprennent souvent les autres aventuriers (surtout les Prêtres et les Répurgateurs, oui, oui) par leur expérience face à la nécromancie.","book":"ADE1","page":89,"subRand":"","rand":{"Humain":"","Halfling":52,"Nain":"","Haut Elfe":"","Elfe Sylvain":"","Middenheim":"","Middenland":"","Nordland":"","Gnome":"","Ogre":""}},{"index":52,"label":"Répurgateur","id":"repurgateur","class":"Itinérants","resume":"Vous chassez les sorcières illégales qui infestent l'Empire en usant de tous les moyens nécessaires.","desc":"Peu de personnes sont aussi craintes et respectées que les Répurgateurs, qui disposent d'une incroyable marge de manœuvre pour mener à bien leur devoir. Généralement équipés de lames en argent et d'une paire de pistolets – difficile en effet de dissiper le plomb – ils poursuivent leurs traques dans les coins les plus reculés du Vieux Monde, prêts à juger toute sorcière dont ils croiseraient la route ou quiconque oserait en héberger. La plupart des Répurgateurs de l'Empire appartiennent au Culte de Sigmar. Les plus profanes d'entre eux sont quelquefois embauchés par des gouvernements de province et ne sont ni plus ni moins que des chasseurs de primes spécialisés. Les Collèges de Magie ont leurs propres Répurgateurs qu'ils appellent Gardiens des Magisters et qui pourchassent les sorciers solitaires, les nécromanciens et les démonologues et ils pensent qu'il est plus sage d'envoyer un sorcier pour attraper un sorcier.<br><br>« Je n'ai jamais rencontré de sorcières qui ne soient pas sensibles au feu. »<br>– Père Linken Donatus, Prêtre de Sigmar, assassiné par un pyromancien véreux<br><br>« Si tu n'es pas une sorcière, tu n'as rien à craindre. »<br>– Walter Keller, Répurgateur vétéran, le nuit précédant l'incendie d'Almshof<br><br>L'existence d'un Répurgateur est une aventure permanente au cours de laquelle il va parcourir de long en large de nombreuses provinces. On fait appel à eux dès qu'apparaissent des signes de manifestations magiques non officielles, et on attend d'eux qu'ils les suivent jusqu'à la source. Plus la réputation d'un Répurgateur est importante, plus il se retrouve confronté à des ennemis dangereux qui lui font vivre des aventures animées. Si vous incarnez un Répurgateur, prenez la peine de vous assurer qu'aucun autre Joueur ne joue un Sorcier de village ou un Sorcier dissident, ce qui risquerait de déclencher un conflit immédiat au sein du groupe.","book":"LDB","page":83,"subRand":"","rand":{"Humain":43,"Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":"","Middenheim":51,"Middenland":43,"Nordland":42,"Gnome":"","Ogre":""}},{"index":53,"label":"Saltimbanque","id":"saltimbanque","class":"Itinérants","resume":"Que vous soyez de haute ou basse extraction, vous divertissez les gens pour leur faire oublier la dure réalité de la vie.","desc":"On trouve des Saltimbanques partout dans le Vieux Monde, et ils sont nombreux à parcourir les routes du Reikland, cherchant à gagner leur croûte. Certains restent affectés à un unique théâtre, d'autres se produisent seuls et d'autres encore appartiennent à une troupe. Les plus pauvres ne sont rien de plus que des mendiants itinérants, alors qu'on chantera les louanges de ceux qui se produisent à la cour des comtes et autres princes. Ce n'est pas une vie facile et les gens n'ont que peu de pitié pour les mauvaises prestations, et n'hésiteront pas à expulser les mauvais artistes après leur avoir jeté des légumes pourris au visage.<br><br>Les Saltimbanques les plus répandus sont les amuseurs de foules, comme les bouffons, les chanteurs, les acteurs, les musiciens, les acrobates, les danseurs et les jongleurs, même si, dans le Vieux Monde, on trouve également des spectacles bien plus étranges.<br><br>Errant tel un ménestrel<br><br>Vie de carnaval et de chiffons,<br><br>De vers, ballades et de chansons,<br><br>Ainsi que de berceuses irréelles ! »<br>– Libretto de L'Empereur du Nippon, par Guillibert et Solomon<br><br>« Comment on entre dans la troupe du Théâtre de Luitpold ? Par l'entraînement ! »<br>– Blague très répandue à Altdorf<br><br>« Vladimira Tchaukofiev, prodige de la musique, se produisit dans toutes les cours de l'Empire, interprétant ses compositions pour les riches et les puissants. À son retour triomphant dans son Kislev natal, au cours du règne de Katerin la Sanglante, elle joua la première de son opéra « Les Comtes vampires du Stirland », inspiré par ses voyages en Sylvania. Anticonformiste, elle dirige toujours avec une baguette en argent. »<br>– « Plaidoyer contre la nécromancie », Patriarche Felip Iyrtu, 2415 CI, issu de la liste de lecture de la première année, Collège Améthyste<br><br>La route à perte de vue, un nouveau village chaque nuit, l'odeur du fard et les rugissements de la foule – la vie en soi est une aventure pour un Saltimbanque qui amène joie et excitation dans la triste vie de ceux qu'il divertit. Compte tenu de leur existence en marge de la société respectable, les Saltimbanques un peu curieux de ce qui les entoure auront maintes opportunités de partir à l'aventure.","book":"LDB","page":84,"subRand":"","rand":{"Humain":45,"Halfling":55,"Nain":63,"Haut Elfe":48,"Elfe Sylvain":55,"Middenheim":54,"Middenland":45,"Nordland":44,"Gnome":44,"Ogre":64}},{"index":54,"label":"Apothicaire","id":"apothicaire","class":"Lettrés","resume":"Vous êtes particulièrement doué en chimie et en préparations diverses. Vous fabriquez et vendez des médicaments de toutes sortes.","desc":"Les Apothicaires se spécialisent dans la préparation de traitements médicamenteux – le plus souvent pilules, inhalations et onguents – qu'ils vendent indifféremment aux malades ou aux docteurs. Leurs ateliers débordent d'impressionnants étalages d'alambics bouillonnants, de béchers débordants, de pilons et de mortiers usagés ainsi que de tout un attirail destiné à diverses préparations physiques. Certains Apothicaires arrondissent leurs fins de mois en vendant des substances illicites – en passant des stimulants pour les étudiants aux abois jusqu'aux plantes hallucinogènes les plus étranges destinées aux nobles oisifs, ou lorsqu'ils répondent à des commandes louches destinées à des groupes encore plus louches. C'est un commerce fort lucratif, mais dangereux. Les ingrédients les plus rares sont chers, et c'est la raison pour laquelle, bien souvent, les Apothicaires rencontrent des problèmes de trésorerie et qu'ils partent eux-mêmes explorer les contrées sauvages afin de trouver leurs propres ingrédients. Ils sont nombreux à accepter des missions de courte durée au sein de certaines expéditions de mercenaires ou militaires, ce qui leur rapporte quelques pièces supplémentaires.<br><br>« Regarde donc ce sceau : mortier blanc, pilon noir. Ne t'avise même pas de passer commande sans qu'il y apparaisse ou tu seras immédiatement signalé à la Garde. Et, mon garçon, ne t'avise pas de doubler notre Apothicaire, ou tu te demanderas le reste de ta vie si ta prochaine boisson ne sera la dernière. »<br>– Kathe l'Invisible, Assassin.<br><br>« La chimie des hommes ? Aussi rudimentaire que leur architecture. Ça vous tuera ! J'ai demandé une fois un revigorant après une nuit de beuverie un peu difficile. J'y ai gagné une intoxication alimentaire qui a duré une semaine ! »<br>– Thorica Norrasdotr, Marchande naine<br><br>À cause de la pression imposée par la guilde des Médecins, la plupart des villes refusent que les Apothicaires exercent la médecine, mais cela n'empêche pas qu'ils puissent, au cours de la partie, endosser le rôle de guérisseurs. Ils sont très polyvalents, car ils se révèlent capables d'identifier des substances peu courantes et potentiellement dangereuses sur lesquelles le groupe peut tomber et même en transformer certaines en médicaments utiles.","book":"LDB","page":85,"subRand":75,"rand":{"Humain":46,"Halfling":56,"Nain":64,"Haut Elfe":50,"Elfe Sylvain":"","Middenheim":55,"Middenland":46,"Nordland":45,"Gnome":45,"Ogre":""}},{"index":55,"label":"Mundane Alchemist","id":"mundane alchemist","class":"Lettrés","resume":"","desc":"","book":"VDLM","page":38,"subRand":100,"rand":{"Humain":46,"Halfling":56,"Nain":64,"Haut Elfe":"","Elfe Sylvain":"","Middenheim":55,"Middenland":46,"Nordland":45,"Gnome":"","Ogre":""}},{"index":56,"label":"Boucher Ogre","id":"boucher ogre","class":"Lettrés","resume":"Ogre","desc":"Dans l'histoire des ogres, il fut un temps où le rôle du boucher était tout à fait prosaïque : il concernait seulement la préparation rudimentaire de la viande à la demande du mangeur. Cependant, depuis l'arrivée de la Gueule, cette fonction a pris une dimension inédite au sein de la société ogre. Chez les ogres des Montagnes des Larmes, le statut de boucher se situe quelque part entre celui de prêtre et de mystique. Leur foi est éprouvée dans la préparation de la viande : la pendaison d'une carcasse, la découpe de la chair ou encore le versement du sang sont pour eux ce que la prière et l'encens sont aux shalléens les plus dévots. Même si certains se tournent vers d'autres religions, la Gueule est la seule divinité qui compte vraiment, faisant appel au cœur (ou plutôt aux tripes) de chaque ogre. <br><br> « Écoute, vous les minus, vous avez des bouchers, mais vous connaissez pas nos bouchers. Les vôtres, ils se contentent de découper un morceau de viande et ça s'arrête là. Si tu veux rencontrer un vrai boucher, viens dans les Montagnes et on te préparera un festin que t'es pas prêt d'oublier. Manger de la viande préparée par un vrai boucher, ça change la vie, mon vieux. Ça fait pas disparaître la faim, mais ça montre à quel point la tienne est insignifiante comparée à celle de la Gueule. » <br> — Gutrug Quêtegueule, mercenaire, à un camarade humain quelque peu confus <br><br> Les bouchers ogres sont choisis dès leur plus jeune âge pour être éveillés aux mystères de la Gueule. Ils gagnent souvent le Grand Nom de Quêtegueule à un moment dans leur vie. Le pouvoir et la faim dévorante de la Gueule coulent dans leurs veines. Grâce à leurs accomplissements, ils rappellent à tous les ogres que le désir de dévorer et de consommer est au cœur de leur nature profonde. Peu d'entre eux quittent les Montagnes des Larmes, mais comme tous les ogres, certains ont envie de voyager. Ils sont très respectés par les autres ogres, qui les considèrent avec un mélange de crainte et d'appréhension. Si la notion de magie ogre est largement perçue comme une plaisanterie par les érudits, ceux qui se familiarisent avec les étranges rituels des bouchers changent rapidement d'avis.","book":"ADE2","page":37,"subRand":"","rand":{"Humain":"","Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":"","Middenheim":"","Middenland":"","Nordland":"","Gnome":"","Ogre":65}},{"index":57,"label":"Érudit","id":"erudit","class":"Lettrés","resume":"Vous consacrez votre vie à parfaire vos connaissances, et ce, quels que soient les chemins que vous aurez à emprunter.","desc":"Les Érudits étudient en général dans une des institutions d'apprentissage du Vieux Monde, parmi lesquelles se trouve bien évidemment l'université d'Altdorf. La plupart se spécialisent dans une ou deux matières, et nombreux sont ceux qui en apprennent juste assez pour leur permettre d'exercer un métier utile ou leur fournir assez de connaissances pour se sentir à l'aise pendant une conversation lors d'un diner mondain. Les Érudits les plus pauvres tiennent souvent le rôle de scribes, lisant et écrivant des lettres pour les autres, la plupart des citoyens de l'Empire étant illettrés. D'autres deviennent précepteurs et instruisent les familles les plus riches.<br><br>Les Érudits les plus talentueux sont régulièrement invités par les universités à rejoindre leurs rangs, des établissements où des Professeurs de renom tiennent des conférences devant des centaines d'Étudiants. Les nains et les hauts elfes sont moins susceptibles de se retrouver en poste dans des institutions impériales, ce qui ne les empêche pas de parcourir l'Empire à la recherche de connaissances ésotériques.<br><br>« Aucun d'entre nous n'avait d'elle une haute opinion. C'était une petite chose maigrichonne que le Capitaine avait sortie d'une bibliothèque d'Altdorf, même qu'elle s'appelait Sosber. Le nez dans un livre. Mais lorsqu'on s'est retrouvés face à cette espèce de cadavre, et que les soi-disant guerriers ont pris la fuite, elle a réagi à la vitesse de l'éclair. Sa voix douce résonnait comme de l'acier alors qu'elle nous disait où frapper. Pas au niveau des têtes, comme on pourrait le croire, mais au corps. Même si c'est l'acier qui a tué la bête ce jour-là, c'est le savoir qui a rendu cet acte possible. »<br>– Oskar Reisdorf, Mercenaire<br><br>Les Érudits les plus pauvres qui ne peuvent, ou ne veulent pas enseigner auront souvent besoin de trouver des fonds pour financer leurs recherches. Quelques-uns iront chercher des secrets depuis longtemps oubliés ou des ouvrages très anciens dans les coins les plus reculés du monde. D'autres sont embauchés afin d'accompagner des groupes d'aventuriers conscients que leurs connaissances pourront être très utiles.<br><br>Érudit est une Carrière très utile, car elle donne accès à des Compétences Savoir d'une grande rareté, et offre un excellent moyen au MJ de partager des informations avec les Joueurs. S'il est joué avec un minimum de bon sens, l'Érudit pourra tempérer les tendances un peu brutales et belliqueuses des autres Personnages qui résolvent tous les problèmes à coups d'épée. Les Érudits peuvent utiliser leurs connaissances pour résoudre des énigmes ou élaborer des stratégies et des tactiques sortant de l'ordinaire.","book":"LDB","page":86,"subRand":75,"rand":{"Humain":48,"Halfling":58,"Nain":66,"Haut Elfe":54,"Elfe Sylvain":56,"Middenheim":57,"Middenland":48,"Nordland":47,"Gnome":47,"Ogre":""}},{"index":58,"label":"Cartographer","id":"cartographer","class":"Lettrés","resume":"","desc":"","book":"AA","page":22,"subRand":100,"rand":{"Humain":48,"Halfling":58,"Nain":66,"Haut Elfe":54,"Elfe Sylvain":56,"Middenheim":57,"Middenland":48,"Nordland":47,"Gnome":"","Ogre":""}},{"index":59,"label":"Ingénieur","id":"ingenieur","class":"Lettrés","resume":"Vous créez des machines et des constructions aussi étranges qu'utiles et souvent carrément mortelles.","desc":"Les Ingénieurs sont capables de concevoir et de fabriquer des appareils ou des structures mécaniques comme des ponts, des canaux ou même des fortifications. La plupart d'entre eux ont suivi une formation, les nains à la très rigide guilde des Ingénieurs nains, les humains dans des établissements avant-gardistes tels que l'École impériale d'Ingénieurs d'Altdorf, et ce, même si l'on déniche également certains autodidactes de talent. Les Ingénieurs humains attachent une grande importance à l'innovation et aux découvertes alors que les nains préfèrent se reposer sur des conceptions qui ont fait leurs preuves depuis des générations. Les Ingénieurs des compagnies minières sont très bien payés ; ceux de l'Armée qui entretiennent les machines de guerre de l'Empire et officient en tant que soldats du génie et constructeurs de ponts, beaucoup moins. Les Maîtres Ingénieurs doivent souvent gérer des équipes entières sur des projets de constructions ambitieux. Les Ingénieurs agréés sont les plus respectés de l'Empire, mandatés pour concevoir, tester et exécuter des Commandes impériales, telles que les Roues à aubes à vapeur, qui ont révolutionné la vitesse de transport sur les canaux du Vorbergland.<br><br>« Qu'est-ce que ça fait ? Eh bien, c'est censé plumer les poulets, Tiblair. Recule-toi ! »<br>– Wolfgang Kugelschrieber, Inventeur<br><br>« Le Maître Ingénieur Volker von Meinkopt a trouvé l'inspiration en regardant des étudiants en train de recharger à l'École impériale d'Artillerie. Il a eu une révélation : plus de canons = plus de tirs = plus de morts potentiels. Il a donc très vite fabriqué la première arme de poing à répétition, « Cavalcade de la Mort tournoyante de von Meinkopt » ainsi que le premier pistolet « Micro-Ressort à innombrables Volées de Plomb pernicieux de von Meinkopt ». Et comme il n'était pas question qu'il se repose sur ses lauriers, il a ensuite inventé cet énorme canon à 9 fûts, le canon à répétition Feu d'Enfer, arme mortelle pour ceux qui se trouvent dans sa ligne de mire et, bien souvent, pour l'équipe qui le manie. »<br>– « Grand Ingénieur de l'Empire » Dame Theodora Holzenauer, Ingénieur et Journaliste<br><br>Certains Ingénieurs effectuent des recherches dans des Forteresses naines, pour la plupart abandonnées, car elles renferment des secrets de fabrication de l'ancien temps. Ceux qui osent affronter les profondeurs de ces endroits trouvent quelquefois des merveilles datant de plusieurs millénaires, dont la plupart détournées par les gobelins et les skavens dans le but de réaliser leurs infâmes projets. Les gigantesques ponts de pierres qui surplombent ces forteresses sont tout aussi époustouflants, certains s'étirant sur plusieurs kilomètres, véritables merveilles et vestiges d'un temps révolu qui reliaient autrefois les villes, forts et fermes arables des nains.","book":"LDB","page":87,"subRand":75,"rand":{"Humain":49,"Halfling":59,"Nain":69,"Haut Elfe":"","Elfe Sylvain":"","Middenheim":58,"Middenland":49,"Nordland":48,"Gnome":"","Ogre":""}},{"index":60,"label":"Artillerist","id":"artillerist","class":"Lettrés","resume":"","desc":"","book":"AA","page":18,"subRand":100,"rand":{"Humain":49,"Halfling":59,"Nain":69,"Haut Elfe":"","Elfe Sylvain":"","Middenheim":58,"Middenland":49,"Nordland":48,"Gnome":"","Ogre":""}},{"index":61,"label":"Juriste","id":"juriste","class":"Lettrés","resume":"Vous louvoyez au milieu d'un système juridique totalement déloyal, défendant vos clients et poursuivant les coupables en justice.","desc":"Les Juristes fournissent des conseils légaux, interprètent les lois et plaident en faveur de leurs clients devant les cours. Ils sont souvent spécialisés dans les lois de la province dans laquelle ils exercent ou encore dans la loi ecclésiastique. La plupart ont étudié dans les universités et sont donc riches et influents, bien que certains individus doués de basse extraction soient parfois leurs apprentis. Les Juristes du culte apprennent auprès de leurs semblables, et ceux instruits par les Cultes de Verena et de Sigmar sont particulièrement appréciés. Certains Juristes sont employés comme médiateurs, réglant des conflits informels hors des cours si onéreuses, l'un des rôles préférés des halflings. D'autres travaillent pour des gangs de criminels, exploitant les failles légales pour libérer leurs clients, toujours coupables. En haut de l'échelle, les Maître du Barreau sont les seuls Juristes à avoir le droit de plaider devant les cours d'appel des cités-États et réclament des commissions exorbitantes pour leurs services.<br><br>« Requins ! Non, pis ! Sangsues ! Mais pas de celles qui vont nous débarrasser de nos mauvais fluides, oh non. Ce sont ces sangsues qui vont vider vos coffres et vous laisser sans le sou. »<br>– Stefan Bachler, Marchand<br><br>« Ce n'est pas ce que le juriste raconte à propos de mes droits qui m'inquiète, mais plus ce qui est raisonnable et qui entre dans le cadre de la justice. Ces éléments devraient servir de base à notre nouvelle loi. »<br>– Lectrice Agatha von Böhrn, Chancelier suprême de l'Empire.<br><br>Les Juristes excellent à sortir les autres du pétrin lorsque les aventuriers excellent à les y mettre. Ils peuvent se servir de leurs connaissances de certaines lois obscures de la région afin d'éviter des ennuis en suggérant des approches individuelles pour résoudre les problèmes épineux. Après tout, il est plus rentable, et moins dangereux, d'emmener un malfrat devant une cour que de le ligoter au fond d'une cave.","book":"LDB","page":88,"subRand":"","rand":{"Humain":50,"Halfling":61,"Nain":71,"Haut Elfe":58,"Elfe Sylvain":"","Middenheim":59,"Middenland":50,"Nordland":49,"Gnome":48,"Ogre":""}},{"index":62,"label":"Interpreter","id":"interpreter","class":"Lettrés","resume":"","desc":"","book":"Lustria","page":194,"subRand":"","rand":{"Humain":50,"Halfling":61,"Nain":71,"Haut Elfe":58,"Elfe Sylvain":"","Middenheim":59,"Middenland":50,"Nordland":49,"Gnome":"","Ogre":""}},{"index":63,"label":"Médecin","id":"medecin","class":"Lettrés","resume":"La main sûre et le cœur bien accroché, vous pratiquez la médecine, luttant pour sauver des vies.","desc":"Les Médecins étudient les symptômes de leurs patients et leur prescrivent des remèdes, ou pratiquent des interventions chirurgicales. Alors que l'art de la guérison est ancestral, et dans son ensemble issu de pratiques elfiques, la science formelle qu'est la médecine est plutôt récente, et nombreux sont ceux qui ne sont pas convaincus de son efficacité. À cause du passif de l'Empire par rapport à la nécromancie et aux garanties demandées par le Culte de Morr, l'étude des cadavres est interdite, ce qui rend compliqué l'apprentissage de l'anatomie. La réputation de la médecine est également mise à mal par les escrocs qui vendent des remèdes miracles sans aucun effet, s'ils ne causent pas encore plus de souffrances à ceux qui les utilisent. Les Médecins apprennent leur profession dans une université ou étudient dans la guilde des Médecins. La plupart des opérations chirurgicales peu coûteuses sont assurées par des médecins d'arrière-cour, connus sous le nom de barbiers-chirurgiens à la formation totalement officieuse. Les Docteurs diplômés en médecine, au cœur bien accroché, sont très demandés au sein de l'Armée. Les Médecins les plus réputés n'exercent qu'auprès des marchands les plus riches et des nobles.<br><br>« Venez voir Neuber pour vos amputations ! Je vous retire le bras en quelques secondes ! Et je vous recouds avant même que vous soyez réveillé. Mon travail est tellement bon que vous y reviendrez ! »<br>– Gotthard Neuber, barbier-chirurgien<br><br>« Méfiez-vous du docteur de Bronze. »<br>– Proverbe reiklander qui met en garde contre les médecins trop abordables.<br><br>« Ce sont des salauds, tous. Je ne peux même pas vous faire une bonne saignée sans leur permission. « Pratique de la médecine sans Licence », tu parles. Je sais que tu n'as pas les moyens de te payer leurs services, chéri. Tiens, mon chou, prends ce thé. Quoi ? Oh non, c'est juste du thé. Et si tu te sens mieux, tu remercies Shallya, hein ? »<br>– Jana Palner, Chirurgienne à temps partiel<br><br>Il est de notoriété publique que les honoraires de la guilde des Médecins sont exorbitants, ce qui implique que, quelquefois, les Médecins débutants, sans encore de clientèle bien établie, vont chercher des sources de revenus alternatives. Certains Médecins sont en permanence à la recherche de traitements plus efficaces et de nouveaux médicaments, ce qui peut les entraîner assez loin. D'autres préfèrent perfectionner leurs connaissances en anatomie en étant les premiers à étudier des blessures graves, et quel meilleur moyen d'y parvenir que de voyager avec des aventuriers ?","book":"LDB","page":89,"subRand":"","rand":{"Humain":51,"Halfling":63,"Nain":72,"Haut Elfe":60,"Elfe Sylvain":"","Middenheim":60,"Middenland":51,"Nordland":50,"Gnome":50,"Ogre":""}},{"index":64,"label":"Nonne","id":"nonne","class":"Lettrés","resume":"Vous êtes au service de votre divinité, ayant fait vœu d'une vie pieuse.","desc":"Les Nonnes font partie d'ordres religieux et sont en temps normal cloîtrées au sein d'une abbaye, d'un couvent ou d'un monastère. La plupart se lèvent avant le soleil pour effectuer leurs Prières du matin avant d'effectuer leur labeur dans les champs, de soigner les malades ou de travailler à la préservation de manuscrits importants. Les serments de pèlerinage en contraignent certaines à voyager à travers l'Empire alors que d'autres ont fait vœu d'aider la communauté, marchant aux côtés du peuple et répondant à ses besoins spirituels. Certains ermites, tout comme ceux qui prennent soin des sanctuaires, sont souvent appelés Nonnes ou Moines par les habitants de l'Empire. De nombreuses Nonnes apprennent les métiers, indispensables de vignerons, de brasseurs ou de cartographes. Les Abbesses mettent ces activités en avant afin d'attirer les dons de la noblesse locale. Les chefs d'ordres militaires, ou très rassembleurs, bénéficient d'une influence importante au sein de leur propre culte ainsi qu'avec la classe dirigeante d'une province. Pour en savoir plus sur les différentes religions et les différents ordres, référez-vous au Chapitre 7 : Religions et Croyances.<br><br>« Ils sont arrivés en imaginant qu'il était simple de massacrer quelques pauvres frères malchanceux et de s'emparer de nos reliques. Je demande à Morr de ne pas juger avec trop de sévérité les sept bandits que nous enterrons ce jour, car frère Hild les a déjà suffisamment punis. »<br>– Abbé Ernst Halfhauser<br><br>« Vite ! Dépêche-toi ! Les Sœurs de la Foi et de la Chasteté vont défiler dans les rues. Je suis curieux de voir si je parviens à coincer quelques pièces de cuivre entre leurs épines. Ça porte chance pour une année entière ! »<br>– Bengt, vagabond d'Altdorf<br><br>Lorsqu'un ordre religieux découvre de terribles secrets ou une partie d'une prophétie, ses dirigeants ressentent souvent la nécessité d'agir en envoyant frères et sœurs de par le monde. Les abbayes sises le long des routes de pèlerinage vont régulièrement envoyer leurs membres pour protéger les nombreux pèlerins qui parcourent les longues routes sacrées de l'Empire. De même, il y aura toujours des religieux itinérants parcourant le monde et partant à l'aventure dans chaque nouveau territoire qu'ils découvrent.","book":"LDB","page":90,"subRand":"","rand":{"Humain":53,"Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":"","Middenheim":62,"Middenland":53,"Nordland":52,"Gnome":"","Ogre":""}},{"index":65,"label":"Prêtre","id":"pretre","class":"Lettrés","resume":"Vous portez la parole de votre dieu et assouvissez les besoins spirituels des masses.","desc":"Les Prêtres s'occupent de tous les fidèles du Vieux Monde. Même si la plupart sont affectés à des temples spécifiques, d'autres préfèrent une vie d'errance afin de toucher les fidèles qui ne peuvent, ou ne veulent pas se rendre dans les temples. On attend d'eux qu'ils incarnent les croyances de leur religion – ce qui va dépendre de la divinité qu'ils servent. Les Grands Prêtres sont responsables d'un temple, et de tous ses membres du culte et laïcs. Souvent, ils sont appelés, aux côtés des Lecteurs, afin de porter conseil aux classes dirigeantes, et nombreux sont ceux qui tiennent une place active dans la politique d'une région. Les Prêtres ont de nombreuses obligations relatives à leur dieu, comme le devoir de consécration des nouveaux navires des Prêtres de Manann ou la responsabilité de ceux de Shallya envers les malades et les blessés. Ils interviennent donc dans tous les aspects de la vie de l'Empire. Pour en apprendre plus sur la religion et les différents ordres, voir le Chapitre 7 : Religions et Croyances.<br><br>« Lorsque j'ai besoin d'un conseil sensé, je me tourne vers un Prêtre de Verena. Pour tout le reste, je cherche un Prêtre de Ranald. »<br>– Wermer Losch, Marchand<br><br>« La prêtresse de Shallya, juste une gamine, a posé sa main sur le front de mon petit Anton en murmurant et il s'est tout de suite arrêté de crier. Il m'a souri pour la première fois depuis des jours. Je n'oublierai jamais. Oh, il est mort quelques jours plus tard, mais il n'a pas souffert. Non, il n'a pas souffert. »<br>– Sabine Schmidt, Poissonnière<br><br>« Écoutez, il n'y a rien à craindre. La Nuit des Sorcières, l'Hexensnacht a lieu tous les ans. Nous devons juste demander au Seigneur de la Mort de veiller sur nous. Et, lorsque minuit sonnera, nous appellerons MORR ! MORR ! MORR ! »<br>– Père Wilhelm Abgott, Prêtre de Morr<br><br>Certains Prêtres, qui doivent normalement rester en service dans des temples, cherchent des prétextes afin de séjourner à l'extérieur. Lorsqu'ils ont vent de problèmes étranges rapportés par leur congrégation, ils peuvent partir en quête de réponses. Certains Grands Prêtres trouvent les obligations administratives tellement éloignées de ce qu'ils avaient imaginé, lorsqu'ils ont rejoint le culte, qu'ils partent pour de longs pèlerinages loin de leur temple.","book":"LDB","page":91,"subRand":"","rand":{"Humain":58,"Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":"","Middenheim":67,"Middenland":58,"Nordland":56,"Gnome":51,"Ogre":""}},{"index":66,"label":"Priest of Handrich","id":"priest of handrich","class":"Lettrés","resume":"","desc":"","book":"ADE3","page":46,"subRand":"","rand":{"Humain":58,"Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":"","Middenheim":67,"Middenland":58,"Nordland":56,"Gnome":"","Ogre":""}},{"index":67,"label":"Priest of Solkan","id":"priest of solkan","class":"Lettrés","resume":"","desc":"","book":"ADE3","page":54,"subRand":"","rand":{"Humain":58,"Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":"","Middenheim":67,"Middenland":58,"Nordland":56,"Gnome":"","Ogre":""}},{"index":68,"label":"Priestess of Rhya","id":"priestess of rhya","class":"Lettrés","resume":"","desc":"","book":"ADE3","page":72,"subRand":"","rand":{"Humain":58,"Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":"","Middenheim":67,"Middenland":58,"Nordland":56,"Gnome":"","Ogre":""}},{"index":69,"label":"Sorcier","id":"sorcier","class":"Lettrés","resume":"Détenteur de plein droit d'une magie aussi puissante que dangereuse, vous êtes craint des citoyens de l'Empire à qui vous inspirez la plus grande méfiance.","desc":"Les Sorciers concentrent l'un des huit Vents de Magie, que seuls les lanceurs de sorts sont capables de percevoir, afin de lancer de puissants sortilèges. Pour avoir le droit d'utiliser la magie au sein de l'Empire, un humain doit suivre les Articles de l'Ordonnance impériale et appartenir à l'un des huit Collèges de Magie d'Altdorf – chacun spécialisé dans l'un des Vents, car les Magisters ne peuvent concentrer qu'un seul Vent sans risquer de se mettre en danger. Après avoir réussi leurs examens, les Sorciers novices deviennent des Magisters. Ils étudient et pratiquent leur art avec la plus grandes précautions, art que, selon les Articles, ils ne peuvent utiliser hors des collèges que pour défendre leur vie, ou contre les ennemis de l'Empire. De nombreux Magisters sont rattachés à l'Armée impériale, et même s'ils sont considérés avec grande méfiance, personne ne remet en cause leur efficacité sur le champ de bataille.<br><br>« Je n'ai rien à faire des promesses qu'ils ont faites, ni des collèges auxquels ils appartiennent, ce sont des abominations dangereuses. Je vais continuer à demander à ce qu'ils soient détruits au nom de Sigmar et pour le bien de tous. »<br>– Reikhardt Mair, Répurgateur<br><br>De nombreux Magisters quittent leur Collège de Magie endettés pour les cours reçus. Ces Sorciers cherchent rapidement un emploi ou partent chercher fortune sur terre, sur mer ou dans tout autre endroit où ils sont susceptibles de dénicher des reliques, des artefacts et d'anciens livres débordant de savoirs magiques. Les Magisters nomades, qui ne demandent qu'à faire leurs preuves, sont alors activement encouragés à tester leurs Compétences à travers l'Empire en chassant tout danger potentiel qui menace les populations locales.<br><br>Les Sorciers font d'excellents Personnages, car ils ajoutent de la puissance de feu à un groupe, mais ils peuvent paraître compliqués pour les Joueurs débutants dans le sens où il leur faut apprendre des règles supplémentaires pour les Sorts. Pour cette raison, le MJ devra garder en tête qu'il devra peut-être accompagner le Sorcier afin qu'il utilise efficacement ces règles et qu'il apporte un avantage au groupe. Vous choisissez la couleur de la magie que vous étudiez au moment où vous obtenez le Talent Magie des Arcanes. Pour en apprendre plus sur la magie, voir le Chapitre 8 : Magie.","book":"LDB","page":92,"subRand":95,"rand":{"Humain":59,"Halfling":"","Nain":"","Haut Elfe":64,"Elfe Sylvain":60,"Middenheim":68,"Middenland":59,"Nordland":57,"Gnome":58,"Ogre":""}},{"index":70,"label":"Hierophant","id":"hierophant","class":"Lettrés","resume":"","desc":"","book":"VDLM","page":56,"subRand":95,"rand":{"Humain":59,"Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":"","Middenheim":68,"Middenland":59,"Nordland":57,"Gnome":"","Ogre":""}},{"index":71,"label":"Alchemist","id":"alchemist","class":"Lettrés","resume":"","desc":"","book":"VDLM","page":68,"subRand":95,"rand":{"Humain":59,"Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":"","Middenheim":68,"Middenland":59,"Nordland":57,"Gnome":"","Ogre":""}},{"index":72,"label":"Druid","id":"druid","class":"Lettrés","resume":"","desc":"","book":"VDLM","page":80,"subRand":95,"rand":{"Humain":59,"Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":"","Middenheim":68,"Middenland":59,"Nordland":57,"Gnome":"","Ogre":""}},{"index":73,"label":"Astromancer","id":"astromancer","class":"Lettrés","resume":"","desc":"","book":"VDLM","page":92,"subRand":95,"rand":{"Humain":59,"Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":"","Middenheim":68,"Middenland":59,"Nordland":57,"Gnome":"","Ogre":""}},{"index":74,"label":"Shadowmancer","id":"shadowmancer","class":"Lettrés","resume":"","desc":"","book":"VDLM","page":104,"subRand":95,"rand":{"Humain":59,"Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":"","Middenheim":68,"Middenland":59,"Nordland":57,"Gnome":"","Ogre":""}},{"index":75,"label":"Spiriter","id":"spiriter","class":"Lettrés","resume":"","desc":"","book":"VDLM","page":116,"subRand":95,"rand":{"Humain":59,"Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":"","Middenheim":68,"Middenland":59,"Nordland":57,"Gnome":"","Ogre":""}},{"index":76,"label":"Pyromancer","id":"pyromancer","class":"Lettrés","resume":"","desc":"","book":"VDLM","page":128,"subRand":95,"rand":{"Humain":59,"Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":"","Middenheim":68,"Middenland":59,"Nordland":57,"Gnome":"","Ogre":""}},{"index":77,"label":"Shaman","id":"shaman","class":"Lettrés","resume":"","desc":"","book":"VDLM","page":140,"subRand":95,"rand":{"Humain":59,"Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":"","Middenheim":68,"Middenland":59,"Nordland":57,"Gnome":"","Ogre":""}},{"index":78,"label":"Magister Vigilant","id":"magister vigilant","class":"Lettrés","resume":"","desc":"","book":"VDLM","page":40,"subRand":100,"rand":{"Humain":59,"Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":"","Middenheim":68,"Middenland":59,"Nordland":57,"Gnome":"","Ogre":""}},{"index":79,"label":"Batelier","id":"batelier","class":"Riverains","resume":"Vous naviguez sur les eaux dangereuses du Vieux Monde, transportant tour à tour des passagers ou des marchandises, tout en relayant les dernières nouvelles.","desc":"De très nombreux bateaux et barges parcourent les voies navigables de l'Empire, transportant des biens provenant des coins les plus reculés des provinces vers les plus grandes villes. Ces navires à fond plat sont en mesure de naviguer bien plus facilement à contre-courant que les autres, et un important réseau de canaux leur permet d'atteindre les endroits les plus reculés. Les Capitaines sont des marins aguerris qui connaissent parfaitement les rivières qu'ils empruntent. Un Canotier n'est encore qu'un larbin, mais il ne faudra pas bien longtemps avant qu'il n'apprenne les ficelles. Les Bateliers pilotent des navires marchands chargés de marchandises vers, et depuis, les marchés, et sont soit à leur propre compte ou travaillent pour une chambre de commerce plus importante. De nombreux Bateliers sont également passeurs, faisant traverser les rivières à leurs passagers vers, ou depuis, les villes. Dans les cités les plus importantes, certains pilotent également des taxis de rivière, sont à la tête de bateaux de plaisance ou encore convoient des navires au nom d'un tiers.<br><br>« Un jour ou l'autre, la pluie s'abattra pour de bon. Alors, n'oubliez pas votre chapeau, madame. »<br>– Travis Binckel, Taxi de rivière<br><br>« Attention à l'embranchement. C'est le Conducteur de barges qui a de la bouteille qui vous dit ça. Si vous approchez d'un rocher ou d'un autre danger, suivez la direction des étoiles et assurez-vous de rester dans cette direction, ou prenez la direction de la forêt et faites attention de bien maintenir le cap. Sinon, vous risquez de dériver et de couler. Et personne n'a envie de perdre sa barge. »<br>– Jacob Walles, Conducteur de barges ayant coulé la sienne à un embranchement<br><br>Un Batelier n'aura pas besoin d'aller au-devant de l'aventure, car c'est elle qui ne manquera pas de se présenter à lui. Tout le monde a besoin des bateaux, surtout ceux qui partent à l'aventure. De plus, ces esquifs constituent une excellente base d'opérations. Le Batelier n'aura même pas à savoir si les objectifs de l'aventure vont nécessiter de quitter les berges de la rivière ou pas. Et même si c'était temporairement le cas, les aventuriers pourraient facilement permettre à un Batelier talentueux de s'occuper des leurs affaires pendant qu'ils font une pause au cours de leur expédition fluviale.","book":"LDB","page":93,"subRand":"","rand":{"Humain":61,"Halfling":64,"Nain":74,"Haut Elfe":65,"Elfe Sylvain":"","Middenheim":"","Middenland":61,"Nordland":59,"Gnome":59,"Ogre":""}},{"index":80,"label":"Contrebandier","id":"contrebandier","class":"Riverains","resume":"Vous faites de la contrebande de cargaisons, cherchant à éviter les taxes et esquiver les patrouilleurs fluviaux afin d'encaisser le maximum de bénéfice.","desc":"Le commerce est taxé par les seigneurs locaux, tout comme il est ponctionné, mais illégalement, par les bandits et par ceux qui font du racket. Les Contrebandiers se considèrent comme des âmes charitables : les marchands font de meilleurs profits, les clients paient moins cher, les Patrouilleurs fluviaux, peu étouffés par la moralité, prennent une petite commission, les hors-la-loi sont évités, au minimum. Une bonne dose d'ingéniosité et un peu de bouteille sont nécessaires pour éviter les huissiers, les douanes officielles, les receveurs d'octroi et tous ceux qui chercheront à les arrêter. Mais les Contrebandiers acceptent cette prise de risques, car ils doivent subvenir à leurs besoins et à ceux de leur famille.<br><br>Il existe toutes sortes de Contrebandiers : certains vont transporter des objets de petite taille, mais de très forte valeur pour des familles de nobles, alors que d'autres vont convoyer d'énormes cargaisons pour des marchands plus ou moins louches. Certains font également la contrebande de biens illégaux, et c'est là un crime pour lequel la peine encourue est bien plus lourde qu'un simple doigt brûlé ou que recevoir la marque du Contrebandier.<br><br>« Écoute, c'est là qu'on va mettre les meilleures bouteilles de Bordeleaux. Les patrouilleurs fluviaux vont chercher derrière, les trouver et les confisquer. Et c'est ce qu'on veut, parce que cela signifie qu'ils ne vont pas trouver les douze bouteilles qu'on a cachées en dessous, là. Et si jamais ils les trouvaient, ce ne serait pas la fin du monde parce qu'ils seraient tellement satisfaits de leur prise qu'ils n'iraient même pas regarder où l'on a caché vingt-quatre autres bouteilles. »<br>– Hansel Solomon, Contrebandier<br><br>Bien souvent, les Contrebandiers se retrouvent embarqués dans des aventures même s'ils cherchent généralement à ce que tout reste le plus calme possible. De nombreuses péripéties peuvent survenir au cours d'une mission de contrebande, et même si tout se passe bien, il y aura toujours la tentation de la mission d'après, plus grosse et encore plus lucrative que la précédente
