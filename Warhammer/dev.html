Cible tout le monde dans la Zone dEffet. Toute personne affecte par le Sort doit russir un Test de Rsistance Intermdiaire (+0), ou gagner 1 Corruption.","book":"EDO","page":80},{"index":315,"label":"Obsession","id":"obsession","type":"Magie du Chaos","spec":"Sorts d'Arcanes du Chaos","cn":8,"range":"(Bonus d'Initiative) kilomtres","target":"Spcial","duration":"(DR) jours","desc":"Vous devez possder un objet chri ou prcieux appartenant  la Cible. Vous instillez magiquement de la matire brute du Chaos dans l'objet qui,  son tour, affecte la Cible. Elle devient obsde par quelque chose : la nature prcise de lobsession dpend de lindividu en question, et de votre Domaine. Par exemple, lorsquil sagit de Nurgle, Obsession peut pousser la Cible rcemment blesse  gratter frntiquement ses crotes. Le Domaine de Slaanesh peut pousser un picurien ou un gourmand  se goinfrer. <br><br>La Cible doit russir un Test de Rsistance Accessible (+20) toutes les heures, ou succomber  son obsession. En cas dchec, les Tests suivants deviennent Intermdiaire (+0), puis si les checs senchanent, les Tests sont de plus en plus difficiles, jusqu ce quils deviennent Trs difficiles (-30). Si la Cible obtient une Maladresse  lun dentre eux (en lanant un double), elle devient compltement obsde. Elle ne peut rien faire dautre que cder  cette obsession, quels quen soient le cot et les consquences, pendant un nombre dheures gal  1d10 - Bonus de Force Mentale (minimum 1 heure).  la fin de la dure du Sort, en plus de toutes les autres implications physiques, sociales ou financires, la Cible doit russir un Test de Rsistance Intermdiaire (+0) ou gagner +1 Point de Corruption. <br><br>Une Cible ne peut tre affecte par ce Sort quune seule fois pour chaque Domaine avec lequel il est lanc. Toute tentative ultrieure sur la mme Cible avec ce Sort est sans effet.","book":"EDO","page":80},{"index":316,"label":"Odieux messager","id":"odieux messager","type":"Magie du Chaos","spec":"Sorts d'Arcanes du Chaos","cn":8,"range":"(Sociabilit) kilomtres","target":"Spcial","duration":"Instantane","desc":"Vous invoquez un essaim de dmons mineurs asservis  votre volont. Leur forme varie en fonction de la divinit rvre. Les dmons porteront un court message (environ vingt-cinq mots)  votre Cible. Ils voyagent presque instantanment et sont invisibles (et inaudibles) pour toute personne ne possdant pas le Talent Seconde vue, mme lorsqu'ils dlivrent leur message. Toute personne possdant ce Talent peut effectuer un Test de Perception Difficile (-20) pour remarquer l'essaim et entendre son message. Pour chaque +2 DR, vous pouvez doubler la longueur du message.","book":"EDO","page":81},{"index":317,"label":"Pouvoir du Chaos","id":"pouvoir du chaos","type":"Magie du Chaos","spec":"Sorts d'Arcanes du Chaos","cn":4,"range":"(Force Mentale) mtres","target":"ZdE (Bonus de Sociabilit) mtres","duration":"(Bonus de Force Mentale) Rounds","desc":"Vous appelez les Dieux Sombres du Chaos  vous aider en pratiquant une petite dchirure dans l'Aethyr. Tous les Sorts lancs dans un rayon de quelques mtres du point cibl par le Sort voient leur NI rduit de moiti. Toute personne se trouvant dans la Zone dEffet doit russir un Test de Rsistance Accessible (+20)  la fin de chaque Round ou gagner +1 Point de Corruption. Quiconque lance un Sort dans la Zone dEffet fait son Test avec une Difficult Accessible (+20).","book":"EDO","page":81},{"index":318,"label":"Flot de Corruption","id":"flot de corruption","type":"Magie du Chaos","spec":"Nurgle","cn":9,"range":"Spcial","target":"Spcial","duration":"Instantan","desc":"Votre gueule se distend de faon horrible avant de vomir un flot d'ordures contamines et autres horreurs. Effectuez immdiatement une attaque de Souffle comme si vous aviez dpens 2 Avantages pour activer le Trait de Crature Souffle (voir page 341). Ce dernier compte comme un Projectile magique avec des Dgts quivalents  votre Bonus d'Endurance, et il ignore les PA. L'attaque dispose galement des Traits Corrosif et Poison qui viennent s'ajouter  la suite du Trait de Crature Souffle. De plus, si une cible reoit plus de Blessures que son Bonus d'Endurance, elle doit russir un Test de Rsistance Intermdiaire (+0) ou contracter Infection du Sang (voir page 187). Pour chaque tranche de +2 DR, vous pouvez augmenter les Dgts de +2.","book":"LDB","page":257},{"index":319,"label":"Consentement","id":"consentement","type":"Magie du Chaos","spec":"Slaanesh","cn":5,"range":"(Force Mentale) mtres","target":1,"duration":"(Bonus de Force Mentale) Rounds","desc":"Votre magie s'insinue au plus profond de votre cible, lui faisant prendre conscience de tous ses rves briss. La Caractristique d'Initiative de la cible passe  10, si elle n'tait pas dj infrieure, alors que son esprit se referme. Pendant le Tour de la cible, ses dplacements sont faits au hasard et dtermins par le MJ, pendant que le personnage se lamente sur ce qu'est devenue sa vie, racontant de faon obscne, en agitant les mains en l'air, la faon dont les choses auraient d se passer. De plus, la cible ne peut effectuer une action que si elle russit un Test de Calme Intermdiaire (+0) ; sur un chec, la cible est trop occupe  ressasser tout ce qui s'est pass pour entreprendre quoi que ce soit d'autre.","book":"LDB","page":257},{"index":320,"label":"Trahison de Tzeentch","id":"trahison de tzeentch","type":"Magie du Chaos","spec":"Tzeentch","cn":6,"range":"(Force Mentale) mtres","target":1,"duration":"(Bonus de Force Mentale) Rounds","desc":"Vous focalisez des filaments rsultant du mlange contre nature de certains Vents de Magie que vous envoyez directement dans l'esprit de votre cible, pervertissant ses motivations, sapant ses envies et attisant les braises du mcontentement. La cible ne peut plus utiliser de Talents, ni ajouter ses Augmentations de Comptences lorsqu'elle effectue un Test de Comptence, ce qui signifie que les Tests effectus par cette dernire le sont  partir de la Caractristique non modifie.","book":"LDB","page":257},{"index":321,"label":"Aura dore de Tzeentch","id":"aura doree de tzeentch","type":"Magie du Chaos","spec":"Tzeentch","cn":7,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","desc":"Ce Sort est l'un des plus simples et des plus pratiques dans larsenal dun sorcier de Tzeentch. Un tourbillon de feu jaune est invoqu  partir de lAethyr et enveloppe le corps du Lanceur, le protgeant des coups et des projectiles. Tant que le Sort est en vigueur, le Lanceur bnficie du Trait de crature Protection 9+.","book":"EDO","page":81},{"index":322,"label":"Avantage de Tzeentch","id":"avantage de tzeentch","type":"Magie du Chaos","spec":"Tzeentch","cn":9,"range":"Vous","target":"Vous","duration":"(Bonus d'Initiative) jours","desc":"Vos paroles, imprgnes de la prescience labyrinthique du Changeur de Voies, remodlent votre esprit, vous donnant accs  de nouvelles connaissances arcaniques. Choisissez un Sort dans n'importe quel Domaine (pour assurer un jeu rapide, le MJ peut imposer une limite de temps de neuf secondes). Pendant que lAvantage de Tzeentch est en vigueur, vous pouvez lancer votre nouveau Sort comme si vous laviez mmoris, sans pouvoir le transcrire dans un grimoire, un parchemin ou autre. Si vous focalisez pour lancer le nouveau Sort, vous pouvez utiliser soit Focalisation (Dhar), soit la Comptence de Focalisation approprie au Domaine que le Sort requiert normalement, si vous la possdez. <br><br>Si vous faites une erreur en canalisant ou en lanant ce nouveau Sort, le Sort Avantage de Tzeentch quitte votre esprit avec dgot, et sefface galement de votre grimoire avait permis lui- mme dy tre transcrit.","book":"EDO","page":81},{"index":323,"label":"clair du changement","id":"eclair du changement","type":"Magie du Chaos","spec":"Tzeentch","cn":9,"range":"(Intelligence) mtres","target":1,"duration":"Instantane","desc":"Un clair pulsant d'une scintillante nergie chaotique dchire lair. Lclair du changement est un Projectile magique, et la Cible subit des Dgts +7. De plus, elle doit effectuer un Test de Rsistance Intermdiaire (+0). Une Cible qui choue gagne +1 Point de Corruption. En cas de Maladresse, la Cible effectue immdiatement un jet de Mutation, et gagne le Talent Magie du Chaos (Tzeentch). Un Personnage affect par ce sort peut rsister  une Mutation en dpensant un Point de Dtermination.","book":"EDO","page":81},{"index":324,"label":"Feu bleu de Tzeentch","id":"feu bleu de tzeentch","type":"Magie du Chaos","spec":"Tzeentch","cn":6,"range":"(Intelligence) mtres","target":"ZdE (Bonus d'Initiative) mtres","duration":"Instantan","desc":"Vos mots invoquent une boule de feu d'un bleu scintillant qui engloutit vos ennemis. Le Feu bleu de Tzeentch est un Projectile magique. Toute personne se trouvant dans les limites de votre Bonus dInitiative en mtres autour de la cible subit +3 Points de Dgts, et gagne 1 tat En flammes. <br><br>Si un Personnage de Taille Petite ou suprieure est rduit  0 Blessure par ce Sort, alors quil est sous leffet de ltat En flammes d au Feu bleu de Tzeentch, lancez 1d10. Sur un rsultat de 9, deux Horreur bleue (voir page 85) se frayent un chemin  travers la chair hurlante du Personnage, le tuant au passage.","book":"EDO","page":82},{"index":325,"label":"Feu rose de Tzeentch","id":"feu rose de tzeentch","type":"Magie du Chaos","spec":"Tzeentch","cn":6,"range":"(Intelligence) mtres","target":1,"duration":"Instantan","desc":"Des clairs de feu rose tourbillonnent du bout de vos doigts tendus, faisant hurler d'angoisse la ralit. Le Feu rose de Tzeentch est un Projectile magique. La Cible touche subit Dgts +6, et gagne +1 tat En flammes. <br><br>Si un Personnage de Taille petite ou plus grande est rduit  0 Blessure par ce Sort, alors quil est sous leffet de ltat En flammes caus par le Feu rose de Tzeentch, lancez un d10. Sur un rsultat de 9, une Horreur rose (voir page 85) se fraie un chemin hors du corps convuls de la Cible, la tuant aussitt.","book":"EDO","page":82},{"index":326,"label":"Feu spirituel","id":"feu spirituel","type":"Magie du Chaos","spec":"Tzeentch","cn":6,"range":"(Intelligence) mtres","target":1,"duration":"Instantan","desc":"L'air se dforme au bout de vos doigts, formant un clair dnergie magique brumeuse et chatoyante que vous pouvez lancer sur votre Cible. Toute personne affecte par Feu spirituel doit russir un Test de Calme Intermdiaire (+0), ou gagner 1 Point de Corruption. Pour chaque +2 DR, vous pouvez faire gagner un Point de Corruption supplmentaire  la Cible dont le Test de Calme est rat. Si une Mutation se produit  la suite de ce Sort, la Cible effectue automatiquement un jet sur le tableau des Mutations mentales, et gagne +1 tat En flammes alors que du feu surnaturel jaillit de chaque orifice de sa tte.","book":"EDO","page":82},{"index":327,"label":"Flammes vacillantes du capricieux destin","id":"flammes vacillantes du capricieux destin","type":"Magie du Chaos","spec":"Tzeentch","cn":4,"range":"(Intelligence) mtres","target":"Spcial","duration":"(Bonus de Force Mentale) Rounds +","desc":"Vous invoquez un torrent de feu magique, qui crache, crpite et brle sans aucun combustible matriel. Ce feu n'a aucune proprit physique et ne brle pas, nendommage pas et nmet pas de chaleur. Toutes les cratures vivantes et les dmons qui peuvent le percevoir peuvent choisir de relancer chaque Test une fois, comme sils avaient dpens un Point de Chance, mme sils ont russi le Test. Chaque fois, ils doivent russir un Test de Rsistance Intermdiaire (+0) ou gagner +1 Point de Corruption. Les Personnages portant la marque de Tzeentch sont immuniss  cette Corruption. Le Test pour rsister au gain de Corruption ne peut pas tre relanc en utilisant leffet de ce Sort.","book":"EDO","page":82},{"index":328,"label":"La Main Pourpre","id":"la main pourpre","type":"Magie du Chaos","spec":"Tzeentch","cn":3,"range":"(Intelligence) mtres","target":1,"duration":"Variable","desc":"Ce Sort est une maldiction mesquine utilise par les sorciers de la Main Pourpre pour intimider et calmer les co-conspirateurs agressifs. De tous les codes non verbaux utiliss par la Main Pourpre, le sens de cette maldiction est clair : corrigez vos actes immdiatement ou soyez punis. <br><br>Pour lancer le Sort, le sorcier doit d'abord obtenir un petit morceau de sa Cible : un cheveu perdu ou une rognure dongle dorteil suffisent. Si cet objet est obtenu et que le Sort est lanc avec succs, la paumes des mains de la Cible deviennent dun profond violet. Les effets du Sort durent une heure pour chaque niveau de russite obtenu par le Lanceur lors de lIncantation.","book":"EDO","page":82},{"index":329,"label":"Maldiction de Tzeentch","id":"malediction de tzeentch","type":"Magie du Chaos","spec":"Tzeentch","cn":9,"range":"(Intelligence) mtres","target":1,"duration":"Variable","desc":"Selon la tradition tzeentchienne, tous les Sorts dcoulent de la volont du Dieu et lui appartiennent donc. En utilisant ce Sort, un sorcier de Tzeentch peut faire perdre  un autre sorcier la connaissance et la capacit de lancer un Sort dont il avait auparavant la matrise. <br><br>Si la Maldiction de Tzeentch est un succs, le Lanceur doit alors faire un Test oppos de Force Mentale contre la Cible. Si le Lanceur gagne, la Cible perd l'accs  un Sort pris au hasard. Les effets de la Maldiction durent un jour pour chaque DR obtenu par le Lanceur lors du Test oppos.","book":"EDO","page":82},{"index":330,"label":"Matre du Destin","id":"matre du destin","type":"Magie du Chaos","spec":"Tzeentch","cn":8,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) jours","desc":"Les sorciers de Tzeentch ngocient souvent avec leur matre pour obtenir des indications sur leur destin. Cette recherche est dangereuse, car Tzeentch est un dieu capricieux, mme envers ses serviteurs favoris. Une fois que le Sort est lanc, il ne peut plus l'tre  nouveau, jusqu ce que sa dure soit coule. <br><br>Calculez la russite du Test de Langue (Magick) ncessaire pour lancer le Sort. Pour chaque DR positif, le Lanceur bn nt tout simplement pas la franchir. Le Miracle reste actif jusqu' l'aube.","book":"LDB","page":223},{"index":354,"label":"Appel  la Fureur","id":"appel a la fureur","type":"Invocation","spec":"Myrmidia","cn":"","range":"(Sociabilit) mtres","target":"(Bonus d'Intelligence) allis","duration":"(Bonus de Sociabilit) Rounds","desc":"Vos Prires passionnes inspirent  vos allis un mpris froce de leurs ennemis. Tous les allis affects reoivent le Trait Psychologique Haine  l'gard de tous ceux qui les engagent en combat.","book":"LDB","page":223},{"index":355,"label":"Bouclier de Myrmidia","id":"bouclier de myrmidia","type":"Invocation","spec":"Myrmidia","cn":"","range":"(Sociabilit) mtres","target":"(Bonus d'Intelligence) allis","duration":"(Bonus de Sociabilit) Rounds","desc":"Vos Prires passionnes incitent Myrmidia  protger vos allis avec des filaments de lumire vive et scintillante, repoussant les frappes ennemies. Toutes les cibles affectes gagnent +1 PA  toutes les Localisations.","book":"LDB","page":223},{"index":356,"label":"Inspirant","id":"inspirant","type":"Invocation","spec":"Myrmidia","cn":"","range":"(Sociabilit) mtres","target":"(Bonus d'Intelligence) allis","duration":"(Bonus de Sociabilit) Rounds","desc":"Vos Prires exaltantes inspirent la discipline et la coordination  l'intrieur de vos rangs. Les cibles affectes gagnent +1 Talent Coude--coude.","book":"LDB","page":223},{"index":357,"label":"Lance de Myrmidia","id":"lance de myrmidia","type":"Invocation","spec":"Myrmidia","cn":"","range":"(Sociabilit) mtres","target":"Vous","duration":"(Bonus de Sociabilit) Rounds","desc":"Si vous portez une lance, elle gagne l'Atout Percutante, et est considre comme Magique.","book":"LDB","page":224},{"index":358,"label":"il de l'aigle","id":"oeil de l'aigle","type":"Invocation","spec":"Myrmidia","cn":"","range":"(Sociabilit) mtres","target":"Vous","duration":"(Bonus de Sociabilit) Rounds","desc":"Vous faites appel  Myrmidia pour envoyer un Serviteur divin vous accordant la ou trappe.","book":"LDB","page":224},{"index":371,"label":"Que la chance persiste","id":"que la chance persiste","type":"Invocation","spec":"Ranald","cn":"","range":"Vous","target":"Vous","duration":"Spcial","desc":"En croisant les doigts, vous posez l'nigme de Ranald et demandez ce qu'est exactement la chance? Gagnez +1 Point de Chance. Pour chaque +2 DR, vous pouvez gagner +1 Point de Chance supplmentaire, ce qui peut aller au-del du maximum normal. Vous ne pouvez plus invoquer ce Miracle avant d'avoir atteint 0 Point de Chance.","book":"LDB","page":224},{"index":372,"label":"Riche, pauvre, mendiant, voleur","id":"riche, pauvre, mendiant, voleur","type":"Invocation","spec":"Ranald","cn":"","range":"1 mtre","target":1,"duration":"(Bonus de Sociabilit) minutes","desc":"Vous souriez  Ranald tout en demandant effrontment aux autres ce qu'est exactement la richesse? Pour chaque cible affecte, choisissez une option :<br>  La bourse de la cible semble vide<br>  La bourse de la cible semble pleine<br>  La tenue de la cible semble bon march et insignifiante<br>  La tenue de la cible semble riche et bien taille<br>  Le seul objet de valeur disponible est impossible  percevoir<br> Pour chaque +2 DR, vous pouvez choisir un effet supplmentaire pour l'une de vos cibles.","book":"LDB","page":224},{"index":373,"label":"Vous ne m'avez pas vu, n'est-ce pas?","id":"vous ne m'avez pas vu, n'est-ce pas?","type":"Invocation","spec":"Ranald","cn":"","range":"(Sociabilit) mtres","target":1,"duration":"(Bonus de Sociabilit) Rounds","desc":"Vous noncez une nigme complexe concernant la ralit de ce qui ne peut tre peru. Les cibles affectes par ce Miracle peuvent passer inaperues,  condition qu'elles n'attirent pas l'attention sur elles, en touchant, attaquant, appelant quelqu'un, lanant un Sort, ou en faisant du bruit. Vous pouvez invoquer ce Miracle uniquement si personne ne vous regarde directement.","book":"LDB","page":224},{"index":374,"label":"Yeux de chat","id":"yeux de chat","type":"Invocation","spec":"Ranald","cn":"","range":"(Sociabilit) mtres","target":"Vous","duration":"(Bonus de Sociabilit) Rounds","desc":"Existe-t-il quelque chose qui ne peut tre vu? Vous posez l'nigme  Ranald, qui envoie en rponse un Serviteur divin sous la forme d'un chat. Cet envoy ressemble  un chat normal et en possde les capacits, mais ne peut tre bless en aucune faon. Pendant que le Miracle est actif, vous percevez tout ce que le chat peroit  ce qu'il voit, entend, touche  et vous contrlez son Mouvement. Vos sens sont aiguiss comme ceux d'un chat, mais vous n'avez accs  aucun de vos propres Talents, tels que Vision nocturne. Pendant que le Miracle est actif, vous ne pouvez rien percevoir  travers vos propres sens, ce qui vous rend vulnrable.","book":"LDB","page":224},{"index":375,"label":"Abri de Rhya","id":"abri de rhya","type":"Invocation","spec":"Rhya","cn":"","range":"Vous","target":"Vous","duration":"Spcial","desc":"Vous chantez l'un des hymnes sur l'abri et la scurit  Rhya. Vous pouvez seulement invoquer ce Miracle en extrieur et hors des zones habites. Vous dcouvrez un abri naturel parfait. Une association de terre et d'arbres a form un endroit idal pour camper pour la nuit. Le coin est protg de toutes les pluies et vents naturels et dure aussi longtemps que vous campez l. L'abri est suffisamment grand pour une personne. Pour chaque +2 DR, il autorise un individu supplmentaire. Lorsque vous quittez le camp, l'abri ne peut pas tre redcouvert. Comme si son existence n'tait d qu' la volont de votre desse.","book":"LDB","page":225},{"index":376,"label":"Caresse de Rhya","id":"caresse de rhya","type":"Invocation","spec":"Rhya","cn":"","range":"Contact","target":1,"duration":"Spcial","desc":"Vous posez les mains sur une cible blesse ou malade tout en psalmodiant vos Prires. Choisissez l'un des effets suivants :<br>  Gurir (Bonus de Sociabilit) Blessures<br>  Traiter 1 maladie contracte naturellement<br> Pour chaque +2 DR, vous pouvez choisir un autre effet, ou le mme de faon rpte. Ce Miracle est lent, et les rsultats mettent au moins 10 minutes  se manifester. S'il est interrompu, le Miracle devra tre invoqu de nouveau.","book":"LDB","page":225},{"index":377,"label":"Enfants de Rhya","id":"enfants de rhya","type":"Invocation","spec":"Rhya","cn":"","range":"Vous","target":"Zone d'Effet","duration":"(Bonus de Sociabilit) Rounds","desc":"Posant les mains  terre, vous psalmodiez une Prire pour Rhya rclamant son aide pour mieux comprendre son Royaume. Ce Miracle peut seulement tre invoqu  l'extrieur, en dehors des zones habites. Vous ressentez la prsence et le passage de toutes les cratures conscientes dans un rayon de (Sociabilit) mtres. Chaque +2 DR tend la zone d'effet de +(Sociabilit) mtres.","book":"LDB","page":225},{"index":378,"label":"Rcolte de Rhya","id":"recolte de rhya","type":"Invocation","spec":"Rhya","cn":"","range":"Contact","target":"Vous","duration":"1 round","desc":"Vous psalmodiez vos Prires  Rhya, et la vie jaillit. Des fruits, lgumes et champignons comestibles poussent aux endroits que vous touchez. Pour chaque round durant lequel le Miracle est actif, vous produisez suffisamment de nourriture pour nourrir une personne. Le type de nourriture dpend de l'endroit o vous vous trouvez : dans une grotte vous pouvez faire pousser des champignons, alors qu'en extrieur vous pouvez produire diffrents fruits et lgumes.","book":"LDB","page":225},{"index":379,"label":"Secours de Rhya","id":"secours de rhya","type":"Invocation","spec":"Rhya","cn":"","range":"(Sociabilit) mtres","target":"(Bonus de Sociabilit) allis","duration":"Instantan","desc":"Vous psalmodiez une chanson de revitalisation de Rhya. Toutes les cibles affectes retirent 1 tat. Si cela retire tous les tats subis, les cibles se sentent aussi revigores qu'aprs une bonne nuit de sommeil, et gagnent un bonus de +10  tous les Tests lors de leur prochain Tour.","book":"LDB","page":225},{"index":380,"label":"Union de Rhya","id":"union de rhya","type":"Invocation","spec":"Rhya","cn":"","range":"Contact","target":"Spcial","duration":"(Bonus de Sociabilit) heures","desc":"Vous bnissez et consacrez l'union entre deux mes. Pendant que le Miracle est actif, et si c'est biologiquement possible, le couple concevra un enfant.","book":"LDB","page":225},{"index":381,"label":"Rhya's Abundance","id":"rhya's abundance","type":"Invocation","spec":"Rhya","cn":"","range":"Toucher","target":"Vous","duration":"1 round","desc":"You  sing  of  the  summer  and  the  radiance  of  Rhya,  to  bring  forth a bounty and expel all foulness. Stored food and uncooked ingredients slowly swell and divide in two, doubling everything you touch. Mould, vermin, insects, and other sources of spoilage disappear and old food becomes fresh once again. You can touch one barrel, crate, or basket of food per round.","book":"ADE3","page":74},{"index":382,"label":"Rhya's Demand","id":"rhya's demand","type":"Invocation","spec":"Rhya","cn":"","range":"Vous","target":"ZdE (Bonus de Sociabilit) mtres","duration":"Instantan","desc":"You sing subtle harmonies, drawing together melodious strands of  resentment  from  deep  within  the  earth    demanding  recompense  from  those  who  have  not  shown  Rhya  gratitude.  All  humanoid  creatures  within  Fellowship  Bonus  Yards  who  have  not  made  a  sacrifice  to  Rhya  (or  another  diety  of  nature  or  powerful  nature  spirit  to  whom  the  cult  of  Rhya  are  well  disposed, such as Isha or Taal) since the last spring equinox lose 1 Wound (+1 for every SL) and gain a Fatigued Condition.<br><br>If five or more individuals are so affected then the ground within Fellowship Yards becomes infertile and nothing will grow there for d10 years from now.","book":"ADE3","page":74},{"index":383,"label":"Rhya's Dominion","id":"rhya's dominion","type":"Invocation","spec":"Rhya","cn":"","range":"4 mtres","target":1,"duration":"Until sunrise or sunset, whichever comes sooner","desc":"You cry an invocation for Rhya to summon a nature spirit and command  its  obedience.  You  must  focus  on  a  natural  feature  where  a  spirit  could  reside    such  as  a  field  of  crops,  a  pool,  or a clump of brambles. If the Miracle is successful, the spirit appears and will complete one task in the name of Rhya. Spirits tend to be over-literal in how they interpret demands, and no request  can  break  the  strictures  of  Rhya.  Tasks  could  include  watching  others  on  the  priestess's  behalf,  harassing  those  who  trespass in the spirit's domain, or finding something lost nearby.","book":"ADE3","page":74},{"index":384,"label":"Rhya's Flock","id":"rhya's flock","type":"Invocation","spec":"Rhya","cn":"","range":"(Sociabilit) mtres","target":"Spcial","duration":"(Bonus de Sociabilit) Rounds","desc":"You whisper deep secrets from the time when Rhya walked the earth  taming  the  wild.  A  flock,  herd,  or  pack  of  domesticated  animals  submits  to  your  will,  answering  ancient  commands  heard by their ancestors. You can sense the mood of the animals and see through their eyes. By reaching out to the beasts' minds, you can calm or agitate them. You can make them stampede, fall asleep, attack, or simply become your eyes and ears (and sense of smell, taste, and touch)  they can do anything within the creatures' natural behavioural range.","book":"ADE3","page":74},{"index":385,"label":"Rhya's Taming","id":"rhya's taming","type":"Invocation","spec":"Rhya","cn":"","range":"Toucher","target":1,"duration":"Jusqu'au prochain lever de soleil","desc":"You reach out a gentle hand to a creature of the wild and hum soothing  melodies  to  calm  and  tame.  Take  an  Average  (+20)  Charm  Animal  Test  to  domesticate  any  uncorrupted,  wild  animal  of  Large  Size  or  smaller.  If  successful,  it  will  become  docile  towards  Humans,  Elves  who  honour  Isha,  and  similar  allies. For every Success Level it becomes increasingly tame and pliable, although it will not willingly leave its natural territory.","book":"ADE3","page":74},{"index":386,"label":"Rhya's Rage","id":"rhya's rage","type":"Invocation","spec":"Rhya","cn":"","range":"Vous","target":"Vous","duration":"(Bonus de Sociabilit) Rounds","desc":"As  you  intone  a  chant  of  quiet  resolve,  you  feel  Rhya's  power  surge  through  your  being,  ready  to  defend  those  who  need  protection. This Miracle can be cast only when you are defending children  or  a  home  or  farmstead  occupied  by  its  inhabitants.  You gain the Immunity to Psychology and Painless Traits, and +2 SL to Melee, Strength, and Toughness Tests.","book":"ADE3","page":74},{"index":387,"label":"Amre catharsis","id":"amere catharsis","type":"Invocation","spec":"Shallya","cn":"","range":"Contact","target":1,"duration":"Instantan","desc":"En rponse  vos Prires, Shallya aspire un poison, ou une maladie, de la cible, le retirant compltement de son organisme. Pour chaque +2 DR, vous pouvez purger un autre poison ou maladie. Pour chaque poison retir ou maladie traite de cette manire, vous subissez un nombre de Points de Blessure gal  1d10  votre Bonus de Sociabilit, non modifi par votre Bonus d'Endurance ou vos PA.","book":"LDB","page":225},{"index":388,"label":"Baume pour un esprit bless","id":"baume pour un esprit blesse","type":"Invocation","spec":"Shallya","cn":"","range":"Contact","target":1,"duration":"(Bonus de Sociabilit) minutes","desc":"Vous faites appel  Shallya pour apaiser les esprits tourments de vos cibles. Tous les Traits Psychologiques sont retirs pour la dure du Miracle et les cibles plongent ensuite dans un sommeil profond et rparateur jusqu'au lever de soleil suivant, en supposant qu'elles ne soient pas dranges. Des cibles non volontaires peuvent effectuer un Test de Calme Intermdiaire (+0) pour rsister au sommeil.","book":"LDB","page":225},{"index":389,"label":"Endurance de l'anachorte","id":"endurance de l'anachorete","type":"Invocation","spec":"Shallya","cn":"","range":"(Sociabilit) mtres","target":1,"duration":"(Bonus de Sociabilit) Rounds","desc":"Vos Prires sincres  Shallya accordent  la cible la force de rsister. La cible ne ressent aucune douleur, et ne subit aucune pnalit cause par les tats.","book":"LDB","page":225},{"index":390,"label":"Innocence immacule","id":"innocence immaculee","type":"Invocation","spec":"Shallya","cn":"","range":"Contact","target":1,"duration":"Instantan","desc":"En posant vos mains sur l'afflig, vous implorez Shallya de le dbarrasser d'une corruption rcemment contracte. La cible perd 1 Point de Corruption, et peut perdre un Point supplmentaire pour chaque +2 DR obtenue. Cependant, les dieux du Chaos n'aiment pas tre ainsi rejets. Si une tentative pour invoquer le Miracle se traduit par une Maladresse, vous et votre cible gagnez 1d10 Points de Corruption, en plus des autres effets. Ce Miracle doit tre dclench dans l'heure qui suit le moment o la cible a gagn un Point de Corruption.","book":"LDB","page":225},{"index":391,"label":"Larmes de Shallya","id":"larmes de shallya","type":"Invocation","spec":"Shallya","cn":"","range":"Contact","target":1,"duration":"Spcial","desc":"Vous faites appel  Shallya avec passion pour qu'elle pargne une pauvre me blesse, alors que les larmes coulent librement sur vos joues. Vous priez pendant 10  (votre Bonus de Sociabilit) rounds, et vous gurissez la cible d'1 Blessure Critique. Pour chaque +2 DR, vous pouvez gurir une autre Blessure Critique. Si vos Prires sont interrompues, la cible ne reoit aucun bnfice. Ce Miracle ne peut pas rattacher des membres amputs.","book":"LDB","page":226},{"index":392,"label":"Martyr","id":"martyr","type":"Invocation","spec":"Shallya","cn":"","range":"(Sociabilit) mtres","target":1,"duration":"(Bonus de Sociabilit) Rounds","desc":"Vous entonnez des Prires sur le besoin de Shallya de supporter la douleur du monde. Vous recevez tous les Dgts subis en principe par vos cibles. Si vous prenez des Dgts  cause de ce Miracle, votre Bonus d'Endurance est doubl pour le calcul des Points de Blessure subis  cause de ces Dgts.","book":"LDB","page":226},{"index":393,"label":"Comte  Deux Queues","id":"comete a deux queues","type":"Invocation","spec":"Sigmar","cn":"","range":"(Sociabilit) mtres","target":"Zone d'Effet","duration":"Instantan","desc":"Vous invoquez des litanies pour Sigmar, faisant appel  lui pour chtier ses ennemis. Une comte  Deux Queues, laissant une trane de feu dans son sillage, tombe du ciel pour frapper un point dans la Ligne de vue et dans la zone d'effet. Tout ce qui se trouve dans un rayon de (Bonus de Sociabilit) mtres du point d'impact subit 1d10 + DR Dgts, qui ignorent le Bonus d'Endurance et les PA, et gagne l'tat En flammes. L'endroit cibl doit se trouver  l'extrieur, et peut seulement cibler que ceux que Sigmar jugerait tre des ennemis.","book":"LDB","page":226},{"index":394,"label":"Feu de l'me","id":"feu de l'ame","type":"Invocation","spec":"Sigmar","cn":"","range":"Vous","target":"Zone d'Effet","duration":"Instantan","desc":"Vous faites appel  la puissance de Sigmar pour chtier les ennemis de l'Empire. Un feu sacr jaillit de votre corps vers l'extrieur dans un rayon de (Bonus de Sociabilit) mtres. Toutes les cibles dans la zone d'effet subissent 1d10 Blessures qui ignorent le Bonus d'Endurance et les PA. Les cibles possdant les Traits de crature Mort-vivant et Dmoniaque gagnent aussi l'tat En flammes. Pour chaque +2 DR, vous pouvez tendre la zone d'effet de +(Bonus de Sociabilit) mtres, ou causer +2 Dgts supplmentaires  toutes les peaux-vertes, morts-vivants ou serviteurs des Puissances de la Ruine affects.","book":"LDB","page":226},{"index":395,"label":"Flambeau de Vertu","id":"flambeau de vertu","type":"Invocation","spec":"Sigmar","cn":"","range":"Vous","target":"Zone d'Effet","duration":"(Bonus de Sociabilit) Rounds","desc":"Alors que vous hurlez des Prires au nom de Sigmar, le feu sacr de la vertu vous imprgne. Tous les allis dans votre Ligne de Vue retirent instantanment tout tat Bris, et gagnent le Talent Sans peur pendant que le Miracle est actif. Ce qui persiste tant qu'ils restent dans votre Ligne de vue. Toutes les peaux-vertes dans votre Ligne de Vue sont sujet  Peur 1.","book":"LDB","page":226},{"index":396,"label":"Marteau ardent de Sigmar","id":"marteau ardent de sigmar","type":"Invocation","spec":"Sigmar","cn":"","range":"Vous","target":"Vous","duration":"(Bonus de Sociabilit) Rounds","desc":"Vous psalmodiez des bndictions sur la puissance de Sigmar. Si vous portez un marteau, il est considr comme Magique, inflige +(Bonus de Sociabilit) Dgts et toute cible frappe reoit l'tat En flammes et l'tat  Terre.","book":"LDB","page":226},{"index":397,"label":"N'coutez point la Sorcire","id":"n'ecoutez point la sorciere","type":"Invocation","spec":"Sigmar","cn":"","range":"Vous","target":"Zone d'Effet","duration":"(Bonus de Sociabilit) Rounds","desc":"Vous faites appel  Sigmar pour protger de l'influence du Chaos tous ceux qui se trouvent prs de vous. Tous les Sorts qui ciblent quelque chose ou quelqu'un dans les (Bonus de Sociabilit) mtres subissent une pnalit de -20 aux Tests de Langue (Magick), en plus de toute autre pnalit. Pour chaque +2 DR, vous pouvez augmenter la zone d'effet d'un nombre de mtres gal  votre Bonus de Sociabilit.","book":"LDB","page":226},{"index":398,"label":"Vaincre les impies","id":"vaincre les impies","type":"Invocation","spec":"Sigmar","cn":"","range":"(Sociabilit) mtres","target":"(Bonus de Sociabilit) allis","duration":"(Bonus de Sociabilit) Rounds","desc":"Vos Prires emplissent vos allis dsigns d'un froce mpris pour les ennemis de Sigmar. Tous les allis affects reoivent le Trait Psychologique Haine  l'gard des peaux-vertes, des morts-vivants et de tout ce qui est associ au Chaos.","book":"LDB","page":226},{"index":399,"label":"Bondissant comme un cerf","id":"bondissant comme un cerf","type":"Invocation","spec":"Taal","cn":"","range":"Vous","target":"Vous","duration":"(Bonus de Sociabilit) Rounds","desc":"Vous chantez pour Pre Taal, et il vous accorde sa faveur, vous accordant vitesse et agilit. Vous gagnez +1 Mouvement et +1 Talent Bonnes jambes. De plus, vous russissez automatiquement tous les Tests d'Athltisme pour sauter avec au moins 0 DR ; si vous obtenez moins, augmentez le DR  0.","book":"LDB","page":227},{"index":400,"label":"Dent et griffe","id":"dent et griffe","type":"Invocation","spec":"Taal","cn":"","range":"Vous","target":"Vous","duration":"(Bonus de Sociabilit) Rounds","desc":"Vous faites appel  Taal pour qu'il vous accorde la puissance froce de son royaume. Gagnez les Traits de crature Morsure (Bonus de Force +3) et Arme (Bonus de Force +4). Ces attaques sont Magiques.","book":"LDB","page":227},{"index":401,"label":"Enchevtrement","id":"enchevetrement","type":"Invocation","spec":"Taal","cn":"","range":"(Sociabilit) mtres","target":"Zone d'Effet","duration":"Instantan","desc":"Vous faites appel  Taal, en psalmodiant des Prires pour protger ses rgions sauvages. Racines, plantes grimpantes et lianes s'enroulent autour de vos ennemis. Toutes les cibles dans un rayon de (Bonus de Sociabilit) mtres de la zone cible gagnent l'tat Emptr. Pour chaque +2 DR, vous pouvez augmenter la zone d'effet d'un nombre de mtres gal  votre Bonus de Sociabilit, ou infliger un tat Emptr supplmentaire. Enchevtrement possde une Force gale  votre Force Mentale lorsqu'il s'agit de se librer.","book":"LDB","page":227},{"index":402,"label":"Instincts animaux","id":"instincts animaux","type":"Invocation","spec":"Taal","cn":"","range":"Contact","target":1,"duration":"(Bonus de Sociabilit) heures","desc":"Vous entonnez des chants dcrivant les sens extraordinaires de Taal et demandant son aide. Pendant que le Miracle est actif, vous gagnez +1 Talent Sens aiguis (Au choix) et, si vous vous reposez, vous tes automatiquement rveill si des menaces se prsentent dans un rayon de (Initiative) mtres.","book":"LDB","page":227},{"index":403,"label":"Roi de la Nature","id":"roi de la nature","type":"Invocation","spec":"Taal","cn":"","range":"(Sociabilit) mtres","target":1,"duration":"(Bonus de Sociabilit) Rounds","desc":"Vous psalmodiez lentement une Prire, et Taal rpond avec un animal convenant  la zone environnante. Ce dernier agira selon vos souhaits pour la dure du Miracle. Voir Les btes du Reikland page 314 pour des exemples d'animaux qui peuvent tre invoqus.","book":"LDB","page":227},{"index":404,"label":"Seigneur de la Chasse","id":"seigneur de la chasse","type":"Invocation","spec":"Taal","cn":"","range":"Vous","target":"Vous","duration":"(Bonus de Sociabilit) heures","desc":"Vous faites appel  Taal pour vous guider durant la chasse de votre proie, qui doit tre un animal que vous avez vu, ou un individu que vous connaissez (limit par le MJ). Pendant que le Miracle est actif, vous ne pouvez pas perdre la piste de votre proie, sauf de faon surnaturelle. Si votre proie entre dans une zone habite, la piste s'arrte l. Vous recevez aussi un bonus de +10  tous les Tests concernant votre proie pendant que vous tes sous l'influence du Miracle.","book":"LDB","page":227},{"index":405,"label":"Frisson du givre","id":"frisson du givre","type":"Invocation","spec":"Ulric","cn":"","range":"Vous","target":"Zone d'Effet","duration":"(Bonus de Sociabilit) Rounds","desc":"Vous criez rageusement des Prires et le froid d'Ulric rpond. Vos yeux prennent une lueur bleu acier et l'air autour de vous devient anormalement froid. Vous insufflez Peur 1 (voir page 190)  tous les ennemis et tous ceux qui se trouvent dans un rayon de (Sociabilit) mtres de vous perdent -1 Avantage au dbut de chaque round, car ils sont gels jusqu'aux os.","book":"LDB","page":227},{"index":406,"label":"Fureur d'Ulric","id":"fureur d'ulric","type":"Invocation","spec":"Ulric","cn":"","range":"(Sociabilit) mtres","target":1,"duration":"(Bonus de Sociabilit) Rounds","desc":"Vous psalmodiez frntiquement des Prires et la frocit d'Ulric se rpand. Les cibles gagnent le Trait de crature Frnsie.","book":"LDB","page":227},{"index":407,"label":"Hurlement du loup","id":"hurlement du loup","type":"Invocation","spec":"Ulric","cn":"","range":"(Sociabilit) mtres","target":"Spcial","duration":"(Bonus de Sociabilit) Rounds","desc":"Vous hurlez pour obtenir l'aide d'Ulric, et il envoie un Serviteur divin infrieur sous la forme d'un loup blanc. Le loup combat vos ennemis pendant la dure du Miracle, avant de retourner aux Terrains de Chasse d'Ulric dans un hurlement fantomatique effrayant. Le loup blanc possde les statistiques d'un Loup (voir page 315) avec les Trait de crature Frnsie, Trait de crature Magique et Trait de crature Taille (Grande).","book":"LDB","page":227},{"index":408,"label":"Jugement du Roi de la neige","id":"jugement du roi de la neige","type":"Invocation","spec":"Ulric","cn":"","range":"(Sociabilit) mtres","target":1,"duration":"Instantan","desc":"Vous faites appel  Ulric pour qu'il manifeste son mpris pour les faibles, les couards et les fourbes. La cible subit 1d10 Blessures qui ignorent le Bonus d'Endurance et les PA. Si le MJ juge que la cible n'est ni faible, ni couarde ni fourbe, vous subissez les effets  sa place.","book":"LDB","page":227},{"index":409,"label":"Morsure de l'hiver","id":"morsure de l'hiver","type":"Invocation","spec":"Ulric","cn":"","range":"Vous","target":"Vous","duration":"(Bonus de Sociabilit) Rounds","desc":"Vous rugissez des Prires en hommage  Blitzbeil, la hache assoiffe d'Ulric. Si vous portez une hache, elle est considre comme Magique, cause + DR Dgts supplmentaires et toutes les cibles vivantes frappes doivent russir un Test de Rsistance Intermdiaire (+0) ou gagner un tat Sonn. De plus, les cibles frappes perdent tout tat Hmorragique alors que leur sang gle ; de mme, les attaques de votre hache ne peuvent pas causer d'tat Hmorragique.","book":"LDB","page":227},{"index":410,"label":"Peau de loup d'hiver","id":"peau de loup d'hiver","type":"Invocation","spec":"Ulric","cn":"","range":"Contact","target":1,"duration":"(Bonus de Sociabilit) heures","desc":"Vos Prires hurles attirent l'attention d'Ulric, permettant  vos cibles de survivre  la morsure de son royaume. Bien que les cibles ressentent toujours la douleur et l'inconfort causs par le froid et les conditions hivernales, elles ne subissent aucune pnalit automatique.","book":"LDB","page":228},{"index":411,"label":"Entraves  la vrit","id":"entraves a la verite","type":"Invocation","spec":"Verena","cn":"","range":"(Sociabilit) mtres","target":1,"duration":"(Bonus de Sociabilit) Rounds","desc":"Vous faites appel  Verena, sollicitant son jugement sur un suspect prsum. Si votre cible a commis un crime et affirme que non, alors qu'il est affect par ce Miracle, il gagne un tat Emptr qui ne peut pas tre retir pendant toute la dure du Miracle. Si vous avez faussement accus la cible, Verena est contrarie par votre manque de sagesse : vous gagnez +1 Point de Pch et devez immdiatement effectuer un lancer sur le tableau de la Colre des dieux.","book":"LDB","page":228},{"index":412,"label":"pe de justice","id":"epee de justice","type":"Invocation","spec":"Verena","cn":"","range":"Vous","target":"Vous","duration":"(Bonus de Sociabilit) Rounds","desc":"Vous priez Verena de guider votre lame pour terrasser l'injustice. Si vous portez une pe, elle ignore les PA et est considre comme Magique. De plus, si les adversaires frapps sont des criminels (ce qui est dtermin par le MJ), ils doivent russir un Test de Rsistance Accessible (+20) ou subir un tat Inconscient qui dure pendant un nombre de rounds au moins gal  votre Bonus de Sociabilit. Si n'importe quel crime est perptr contre les adversaires inconscients, vous subissez +1 Point de Pch par crime.","book":"LDB","page":228},{"index":413,"label":"Justice aveugle","id":"justice aveugle","type":"Invocation","spec":"Verena","cn":"","range":"Vous","target":"Vous","duration":"(Bonus de Sociabilit) Rounds","desc":"Vous marmonnez des Prires sur les perceptions aiguises de Verena, capable de percer la vrit de toutes choses. Vous pouvez effectuer un Test de Perception Intermdiaire (+0) pour percer  jour les Sorts et les Miracles impliquant une illusion ou une mauvaise direction. Vous pouvez aussi effectuer un Test d'Intuition Accessible (+20) pour savoir si un Personnage qui vous parle est en train de mentir. Remarque : cela ne vous dira que si le Personnage pense dire la vrit, cela ne vous alertera pas s'il se trompe.","book":"LDB","page":228},{"index":414,"label":"La Vrit clatera","id":"la verite eclatera","type":"Invocation","spec":"Verena","cn":"","range":"(Bonus de Sociabilit) mtres","target":1,"duration":"Instantan","desc":"Vous entonnez des Prires sur la capacit de Verena  trouver la vrit. Vous pouvez poser une seule question aux cibles. Elles y rpondront immdiatement, sincrement et entirement. Les cibles peuvent tenter de rsister en contestant votre DR avec un Test de Calme Accessible (+20). Sur un succs, elles peuvent refuser obstinment de rpondre. Si elles obtiennent +2 DR, elles peuvent cacher des informations mineures. +4 DR leur permet de dissimuler des informations importantes alors que +6 DR leur permet de mentir ouvertement. Vous saurez si elles rsistent avec succs, mme si vous manquerez d'informations sur l'ampleur de leur tromperie ou de preuve de leur malhonntet.","book":"LDB","page":228},{"index":415,"label":"Sagesse de la chouette","id":"sagesse de la chouette","type":"Invocation","spec":"Verena","cn":"","range":"Vous","target":"Vous","duration":"(Bonus de Sociabilit) Rounds","desc":"Vous faites appel  Verena pour vous apporter sagesse et connaissance. Vous gagnez un bonus de +20  tous les Tests d'Intelligence pendant que ce Miracle est actif. Vos pupilles se dilatent considrablement et votre regard devient perant et inquitant : gagnez +1 Talent Menaant et +1 Talent Sens aiguis (Vue).","book":"LDB","page":228},{"index":416,"label":"Verena est mon tmoin","id":"verena est mon temoin","type":"Invocation","spec":"Verena","cn":"","range":"Vous","target":"Vous","duration":"(Bonus de Sociabilit) Rounds",
