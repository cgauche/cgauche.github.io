its":"Affam, Arme +8, Armure (Peau 1), Prjug (Maigrichons), Taille (Grande), Vision nocturne","optionals":"Belliqueux, Infect, Pisteur","skills":"","spells":"","folder":"LES PEUPLES DU REIKLAND","talents":"","char":{"M":6,"CC":30,"CT":20,"F":45,"E":45,"I":10,"Ag":25,"Dex":20,"Int":20,"FM":30,"Soc":20,"B":30},"desc":"Grands, bruyants, brutaux et extrmement violents, les ogres sont anims par le besoin de remplir leur norme ventre muscl. Ils manquent dastuce ou dintelligence pour le faire avec subtilit, optant demble pour la force dans la plupart des situations.<br><br>Originaires des terres situes trs  lest, les ogres sont rpandus dans le Vieux Monde car ils adorent errer, toujours  la recherche de nouvelles proies. Au cours de leurs voyages  but alimentaire, longs de plusieurs dcennies, ils mettent tout en uvre pour sintgrer, portant des vtements de la rgion et suivant les coutumes locales quils comprennent, car cela leur permet dattirer plus facilement leur prochaine proie.<br><br>Dans lEmpire, ils servent souvent dans lArme et sont souvent aperus dans les grandes villes, o ils sont recruts pour leurs muscles. La Guilde des Vieux halflings (des entrepreneurs en construction) a effectivement monopolis le travail bon march des ogres dans nombre de villes et cits de lEmpire, source dun grand mcontentement pour ses rivaux."},{"index":5,"id":"bella la noire","label":"Bella la Noire","title":"Bandit humain","book":"LDB","page":313,"trappings":"","traits":" distance +8 (50), Animosit (Les riches), Animosit (Les hommes-btes), Arboricole, Arme +8, Armure (Lgre 2), Brutal, Endurant, Prjug (Baillis), Prjug (Juristes)","optionals":"","skills":"","spells":"","folder":"LES PEUPLES DU REIKLAND","talents":"","char":{"M":3,"CC":32,"CT":35,"F":41,"E":45,"I":30,"Ag":25,"Dex":29,"Int":27,"FM":34,"Soc":33,"B":19},"desc":"Le mari de Bthilda a t massacr par des hommes-btes attaquant le village de Reikherz. Quatre mois plus tard, elle fut expulse pour ne pas avoir pay son loyer. Dsespre, Bthilda se rapprocha de son cousin, un hors-la-loi recherch. Aprs stre laisse persuader, Bthilda rejoignit sa bande de bandits qui svissait sur la route de Karstadt-Siedlung et fut surprise de trouver aussi intressant le vol de grand chemin. Aujourdhui, elle voyage en tant que Bella la Noire et sest bti une rputation de brutalit impitoyable, ce qui inquite grandement son cousin."},{"index":6,"id":"pol dankels","label":"Pol Dankels","title":"Sorcier humain","book":"LDB","page":313,"trappings":"","traits":"Arme +5, Coriace, Intelligent, Lanceur de Sorts (Sorcellerie), Prjug (sigmarites), Rus","optionals":"","skills":"","spells":"","folder":"LES PEUPLES DU REIKLAND","talents":"","char":{"M":4,"CC":24,"CT":26,"F":27,"E":46,"I":49,"Ag":26,"Dex":34,"Int":65,"FM":47,"Soc":44,"B":14},"desc":"Pol pensait quil suivrait les traces de ses parents, dirigeant la boulangerie Bertram  Tahme, mais les dieux avaient dautres projets pour lui. Cest le jour de son vingt-troisime anniversaire, le jour o sa femme la dcouvert au lit avec sa sur et a voulu partir avec leurs trois enfants, que quelque chose a bascul. Les badauds ont affirm que ses yeux luisants taient violets et que de la fume lavande sortait de ses mains. Pour Pol, le monde devint rouge alors que la boulangerie flambait. Ctait il y a sept ans. Pol est depuis sur la route avec ses trois enfants, fuyant dsesprment les Rpurgateurs et les mandataires de sa femme. Il ne se laissera pas attraper. Ses enfants ont besoin de lui."},{"index":7,"id":"eusapia balacaon","label":"Eusapia Balacaon","title":"MATRE SORCIER HUMAIN (OR 1)","book":"MSR","page":48,"trappings":"Bton de combat, Cheval de guerre lger, Selle et Harnais, Grimoire, Habit de cour, Licence magique, Robes de sorcier, 1 CO","traits":"Animosit (Tilens), Arme (Bton de combat) +7","optionals":"","skills":"Chevaucher (Cheval) 58, Commandement 47, Corps  corps (Arme dhast) 62, Corps  corps (Base) 52, Esquive 48, Focalisation (Ghur) 68, Intimidation 50, Intuition 47, Langue (Estalien) 63, Langue (Magick) 63, Perception 47, Ragot 52, Savoir (Magie) 53, Soin aux animaux 63","spells":"Alerte, Flchette, Pas lger, Repres, Carreau, Protection, Terrifiant, Vision dans l'obscurit, La lance d'Ambre, Langue bestiale, Matre de la bte, Vol du Destin","folder":"LES PEUPLES DU REIKLAND","talents":"Lire/crire, Magie des Arcanes (Ghur), Magie mineure, Menaant, Noblesse","char":{"M":4,"CC":47,"CT":33,"F":35,"E":39,"I":42,"Ag":43,"Dex":29,"Int":48,"FM":53,"Soc":37,"B":14},"desc":"La grce et la sophistication de laristocratie estalienne associes  la prsence et la stature de la noblesse de lEmpire font de Balacaon un membre respect de la haute socit. Et le fait quelle soit un sorcier la fait craindre  juste titre. Vritable machine de guerre, Balacaon combine son ducation avec les nergies primitives de Ghur pour se dmarquer."},{"index":8,"id":"araignee geante","label":"Araigne gante","title":"","book":"LDB","page":314,"trappings":"","traits":"Arme +3, Bestial, Grimpant, Taille (Petite), Toile 40, Vision nocturne","optionals":"Arboricole, Armure 1, Dress (Dompt), Dress (Garder), Dress (Guerre), Dress (Magie), Dress (Monture), Morsure, Nue, Taille (de Petite  norme), Venin (Moyen)","skills":"","spells":"","folder":"LES BTES DU REIKLAND","talents":"","char":{"M":5,"CC":35,"CT":25,"F":15,"E":25,"I":10,"Ag":35,"Dex":30,"Int":5,"FM":25,"Soc":"","B":2},"desc":"Les araignes gantes se tapissent au plus profond des forts et des grottes de lEmpire, mais elles peuvent vivre nimporte o, y compris dans les greniers poussireux et les caves sombres. La plupart capturent leurs proies  laide de toiles solides avant de leur injecter du venin. Bien que la plupart aient la taille dun grand rat, certaines espces daraignes gantes sont effroyablement grandes. Les gobelins des forts capturent souvent de grands spcimens pour en faire des montures."},{"index":9,"id":"cheval","label":"Cheval","title":"","book":"LDB","page":314,"trappings":"","traits":"Arme +7, Bestial, Foule, Nerveux, Taille (Grande)","optionals":"Armure, Dress (Divertir), Dress (Dompt), Dress (Guerre), Dress (Magie), Dress (Monture), Dress (Trait)","skills":"","spells":"","folder":"LES BTES DU REIKLAND","talents":"","char":{"M":7,"CC":25,"CT":"","F":45,"E":35,"I":15,"Ag":30,"Dex":"","Int":10,"FM":10,"Soc":10,"B":22},"desc":"Les chevaux sont levs pour diffrents usages, servant de montures rapides aux Messagers, de destriers robustes pour les Chevaliers et de chevaux de traits pour les fermiers. Ils sont tellement utiliss que le commerce de chevaux est presque une comptition sportive au Reikland. Les maquignons (les vendeurs de chevaux) sans scrupule cherchent  se faire de largent sur le dos dacheteurs ignorants, en lissant la robe et limant les dents des vieux chevaux, ou en leur bourrant les naseaux de petits chiffons pour ponger le mucus. Un acheteur non averti devrait donc se montrer prudent."},{"index":10,"id":"chien","label":"Chien","title":"","book":"LDB","page":315,"trappings":"","traits":"Arme +5, Bestial, Foule, Nerveux, Taille (Petite), Vision nocturne","optionals":"Armure 1, Dress (Divertir), Dress (Dompt), Dress (Garder), Dress (Guerre), Dress (Magie), Dress (Rapporter), Frnsie, Infect, Pisteur, Taille (de Petite  Moyenne), Territorial","skills":"","spells":"","folder":"LES BTES DU REIKLAND","talents":"","char":{"M":4,"CC":25,"CT":"","F":20,"E":20,"I":35,"Ag":30,"Dex":"","Int":15,"FM":10,"Soc":15,"B":5},"desc":"Les chiens sont levs pour une myriade de raisons  travers le Vieux Monde. Alors que les toutous choys des courtisans dAltdorf ne sont une menace que pour la dignit dun Joueur, les espces plus grandes, y compris celles leves pour la guerre ou les combats de chiens, peuvent reprsenter une menace considrable."},{"index":11,"id":"loup","label":"Loup","title":"","book":"LDB","page":315,"trappings":"","traits":"Arme +6, Armure 1, Bestial, Foule, Nerveux, Pisteur, Vision nocturne","optionals":"Dress (Dompt), Dress (Garde), Dress (Guerre), Dress (Magie), Dress (Monture), Dress (Rapporter), Dress (Trait), Frnsie, Infect, Taille (Grande), Territorial","skills":"","spells":"","folder":"LES BTES DU REIKLAND","talents":"","char":{"M":4,"CC":35,"CT":"","F":35,"E":30,"I":35,"Ag":30,"Dex":"","Int":15,"FM":15,"Soc":"","B":10},"desc":"Les loups chassent gnralement en meute et ont la rputation dtre des chasseurs tenaces, poursuivant sans relche leurs proies sur des dizaines de kilomtres. Plusieurs espces rdent dans le Reikland, dont les redoutables loups gants, capturs et levs par des gobelins qui les utilisent comme gardes ou montures."},{"index":12,"id":"ours","label":"Ours","title":"","book":"LDB","page":315,"trappings":"","traits":"Arme +8, Armure (Peau 1), Bestial, Foule, Morsure +9, Nerveux, Taille (Grande), Vision nocturne","optionals":"Affam, Dress (Divertir), Dress (Dompt), Dress (Guerre), Infect, Parasit, Taille (norme), Territorial","skills":"","spells":"","folder":"LES BTES DU REIKLAND","talents":"","char":{"M":4,"CC":35,"CT":"","F":55,"E":45,"I":20,"Ag":25,"Dex":15,"Int":10,"FM":15,"Soc":"","B":28},"desc":"Arpentant les tendues sauvages du Reikland, les Ours sont solitaires et gnralement farouches, agressifs que lorsque des intrus menacent leurs petits ou sils sont blesss. Quand la nourriture se rarfie, ils se rapprochent des villages non protgs et des voyageurs, en particulier ceux qui se montrent ngligents avec leurs provisions."},{"index":13,"id":"pigeon","label":"Pigeon","title":"","book":"LDB","page":316,"trappings":"","traits":"Arme +0, Bestial, Nerveux, Taille (Minuscule), Vol 100","optionals":"Dress (Dompt), Dress (Revenir au colombier), Taille (Petite)","skills":"","spells":"","folder":"LES BTES DU REIKLAND","talents":"","char":{"M":2,"CC":15,"CT":"","F":5,"E":15,"I":25,"Ag":40,"Dex":"","Int":10,"FM":20,"Soc":10,"B":1},"desc":"Les pigeons sont levs dans tout le Reikland pour transporter des messages de toutes sortes. Rcemment, ils ont gagn en renomme pour le transport de chargements plus mortels, car loiseau facilement accessible est devenu populaire parmi les Ingnieurs, qui les utilisent pour dployer leurs  bombes-pigeons   des degrs divers de russite."},{"index":14,"id":"rat geant","label":"Rat gant","title":"","book":"LDB","page":316,"trappings":"","traits":"Arme +4, Bestial, Foule, Infect, Nerveux, Vision nocturne, Taille (Petite)","optionals":"Armure 1, Dress (Guerre), Maladie (Fivre du rongeur ou Peste Noire), Nue, Taille (de Petite  Moyenne)","skills":"","spells":"","folder":"LES BTES DU REIKLAND","talents":"","char":{"M":4,"CC":25,"CT":"","F":30,"E":25,"I":25,"Ag":35,"Dex":"","Int":15,"FM":15,"Soc":"","B":5},"desc":"Les rats sinfiltrent partout et sont particulirement rpandus dans les cits et les villes. Plus la population est dense, plus les rats sentassent avec eux, ce qui est particulirement nfaste quand les cratures sont porteuses de maladies. Gnralement de petite taille, ils peuvent atteindre des proportions monstrueuses, et lon rapporte la prsence de rats sous Altdorf, de la taille dun humain voire plus grands. On utilise des piges  rats pour les garder sous contrle."},{"index":15,"id":"sanglier","label":"Sanglier","title":"","book":"LDB","page":316,"trappings":"","traits":"Arme +6, Armure (Peau 1), Bestial, Cornes (Dfenses), Foule, Nerveux, Vision nocturne","optionals":"Belliqueux, Dress (Dompt), Dress (Guerre), Dress (Magie), Dress (Monture), Frnsie, Infect, Parasit, Taille (Grande), Territorial","skills":"","spells":"","folder":"LES BTES DU REIKLAND","talents":"","char":{"M":7,"CC":35,"CT":"","F":35,"E":35,"I":35,"Ag":35,"Dex":"","Int":10,"FM":10,"Soc":"","B":10},"desc":" la recherche de nourriture dans la fort, les sangliers sont des cratures solitaires, qui, lorsquils sont acculs, se battent en utilisant leurs dfenses aiguises avec une tnacit qui stupfait ceux qui ny sont pas prpars. Bien que la plupart mesurent entre 1m50 et 1m80 de long, certains atteignent des proportions remarquables. Les plus grands dentre eux sont trs priss des orcs, qui les utilisent comme de froces montures de guerre."},{"index":16,"id":"serpent","label":"Serpent","title":"","book":"LDB","page":317,"trappings":"","traits":" Sang-froid, Arme +5, Armure 1, Bestial, Rapide, Taille (Petite)","optionals":"Constricteur, Limicole, Nue, Taille (de Minuscule  norme), Venin (Trs Facile  Trs Difficile)","skills":"","spells":"","folder":"LES BTES DU REIKLAND","talents":"","char":{"M":3,"CC":40,"CT":"","F":30,"E":25,"I":25,"Ag":40,"Dex":"","Int":5,"FM":45,"Soc":"","B":8},"desc":"On trouve des serpents dans tout lEmpire, en particulier dans les forts profondes. La plupart sont inoffensifs, mais certains utilisent un venin mortel ou enserrent leurs victimes jusqu ce quelles meurent par suffocation. Comme beaucoup de cratures du Vieux Monde, ils peuvent atteindre des proportions gigantesques, reprsentant un rel danger mme pour le plus fort des mercenaires."}],"ref":{"refChar":{"Humain":1,"Halfling":1,"Nain":1,"Gnome":1,"Ogre":1,"Haut Elfe":1,"Elfe Sylvain":1},"refCareer":{"Humain":1,"Middenheim":1,"Middenland":1,"Nordland":1,"Halfling":1,"Nain":1,"Gnome":1,"Ogre":1,"Haut Elfe":1,"Elfe Sylvain":1},"refDetail":{"Humain":1,"Halfling":1,"Nain":1,"Gnome":1,"Ogre":1,"Haut Elfe":1,"Elfe Sylvain":1}},"star":[{"index":0,"id":"wymund l'anachorete","label":"Wymund l'Anachorte","rand":5,"subRand":"","talent":"","book":"ADE2","page":40,"signe":"Signe de l'Endurance","classique":"Wymenos","ascendant":"cur de l'hiver","dates":"12 vorhexen - 27 vorhexen","dieux":"Manaan","apparence":"un visage svre","desc":"Les individus ns sous la lumire de Wymund l'Anachorte sont patients et mthodiques. Ils prfrent tudier la situation dans ses moindres dtails avant de prendre une dcision.<br><br>Leur lenteur  porter des jugements et leur tolrance  l'gard des faiblesses des autres en font des amis gentils et loyaux, ce qui les dessert parfois. Souvent, ils pardonnent aux autres l'impardonnable,  leur propre dtriment. Mais lorsqu'ils dcident que quelqu'un n'est plus digne de leurs grces, ils deviennent des ennemis durs et implacables.","char":{"CC":"","CT":"","F":"","E":"","I":2,"Ag":"","Dex":"","Int":-3,"FM":"","Soc":2}},{"index":1,"id":"la grande croix","label":"La Grande Croix","rand":10,"subRand":"","talent":"","book":"ADE2","page":40,"signe":"Signe de la Clairvoyance","classique":"Azurios","ascendant":"cur de l'hiver","dates":"28 vorhexen - 8 nachhexen","dieux":"Ulric","apparence":"un X","desc":"Il n'y a pas de place pour l'incertitude dans le cur de ceux ns sous le signe de la Grande Croix. Le chemin qu'ils doivent suivre en ce monde leur semble vident, et ils font des choix judicieux pour faire en sorte de ne jamais en dvier. Mais cette rationalit peut conduire  une passivit prvisible et  un certain dtachement vis--vis du monde qui les entoure.<br><br>En effet, si leur route est toute trace, pourquoi s'en carter ? Il est vital qu'ils trouvent une cause pour laquelle se battre, au risque de se laisser ternellement porter au fil des eaux du destin.","char":{"CC":"","CT":"","F":2,"E":"","I":-3,"Ag":"","Dex":"","Int":"","FM":2,"Soc":""}},{"index":2,"id":"le trait du peintre","label":"Le Trait du Peintre","rand":15,"subRand":"","talent":"","book":"ADE2","page":41,"signe":"Signe de la Prcision","classique":"Verros","ascendant":"fin de l'hiver/dbut du printemps","dates":"9 nachhexen - 28 nachhexen","dieux":"Vallich (forgerons et constructeurs de navires (Nordland)) ","apparence":"un archer bandant son arc","desc":"Les natifs du Trait du Peintre sont faits pour devenir potes, peintres, sculpteurs... Des artistes de toutes sortes. Ils crent de la beaut partout o ils vont, et mme ceux qui, au gr des alas de l'existence, ne se retrouvent pas  exercer dans un domaine artistique, trouvent le moyen de faire de l'uvre de leur vie une sorte d'art. S'ils sont docteurs en mdecine, ce sont des chirurgiens hors pair. S'ils sont soldats, ils deviennent des matres tacticiens. Les personnes nes sous le signe du Trait du Peintre doivent veiller  ne pas se montrer trop critiques envers elles-mmes ou leur travail.","char":{"CC":-3,"CT":2,"F":"","E":"","I":"","Ag":2,"Dex":"","Int":"","FM":"","Soc":""}},{"index":3,"id":"gnuthus le buffle","label":"Gnuthus le Buffle","rand":20,"subRand":"","talent":"","book":"ADE2","page":41,"signe":"Signe du Dvouement et de la Loyaut","classique":"Nuthlos","ascendant":"dbut du printemps","dates":"29 nachhexen - 16 jahrdrung","dieux":"Guvaur (taureaux (Ostland))","apparence":"un buf","desc":"Les individus ns sous le signe du Buffle sont des allis dvous dont l'amiti se gagne rapidement. Lorsqu'ils prtent allgeance  une personne, un idal ou une cause, rien ne peut les en dtourner. Ils tiennent toujours leurs promesses. S'ils ont une dette envers quelqu'un, ils trouveront le moyen de la payer, quoi qu'il leur en cote. Leur honntet s'accompagne parfois d'une certaine navet et ils se doivent donc d'tre prudents s'ils ne veulent pas que d'autres en profitent. En outre, il leur arrive tout aussi souvent de dfendre les mauvaises causes ou d'appartenir au camp des perdants que de se retrouver du ct de la justice.","char":{"CC":"","CT":"","F":"","E":2,"I":"","Ag":"","Dex":"","Int":-3,"FM":2,"Soc":""}},{"index":4,"id":"dragomas le dragon","label":"Dragomas le Dragon","rand":25,"subRand":"","talent":"","book":"ADE2","page":41,"signe":"Signe de la Bravoure","classique":"Drakonos","ascendant":"printemps","dates":"17 jahrdrung - 7 pflugzeit","dieux":"Khaine","apparence":"un dragon cabr","desc":"Audacieux, srs d'eux et forts, les natifs de Dragomas le Dragon sont faits pour tre des meneurs. Ils rayonnent de confiance et d'assurance, c'est pourquoi les gens ont souvent instinctivement envie de les suivre. Ce charisme peut toutefois vite se transformer en une arrogance inflexible, si bien que mme le berger doux et avis peut finir par devenir un vritable tyran. tre un chef implique une responsabilit envers ses partisans, et les personnes nes sous le signe du Dragon feraient mieux de ne pas l'oublier.","char":{"CC":"","CT":"","F":"","E":"","I":"","Ag":"","Dex":-3,"Int":"","FM":2,"Soc":2}},{"index":5,"id":"le crepuscule","label":"Le Crpuscule","rand":30,"subRand":"","talent":"","book":"ADE2","page":42,"signe":"Signe de l'Illusion et du Mystre","classique":"Tartotes","ascendant":"printemps","dates":"8 pflugzeit - 31 pflugzeit","dieux":"Morr \r","apparence":"un amas d'toiles rouges et bleues qui n'apparaissent qu'au crpuscule ","desc":"Les toiles qui composent la constellation du Crpuscule n'apparaissent que dans des conditions spcifiques,  la tombe du jour. Les personnes nes sous le signe du Crpuscule sont des sceptiques et des douteurs. Leur scepticisme peut aller jusqu' se transformer en une suspicion excessive ou une forme de paranoa vis--vis de tout ce qu'elles ne peuvent pas voir de leurs propres yeux ou toucher de leurs mains. La mtaphysique, les thories... rien de tout cela ne leur inspire confiance. Seule la ralit physique et solide du monde leur semble fiable. Toutefois, lorsqu'ils usent de leurs talents  bon escient, les natifs du Crpuscule font de brillants enquteurs et rudits. Ils sont souvent attirs par la magie en dpit de leur mfiance  l'gard du mystique.","char":{"CC":"","CT":"","F":"","E":"","I":2,"Ag":"","Dex":"","Int":2,"FM":-3,"Soc":""}},{"index":6,"id":"le fourreau de grungni","label":"Le Fourreau de Grungni","rand":35,"subRand":"","talent":"","book":"ADE2","page":42,"signe":"Signe des Ambitions Martiales","classique":"Gileon","ascendant":"fin du printemps/dbut de l't","dates":"32 pflugzeit - 22 sigmarzeit","dieux":"Grungni (nains, forgerons (Stirland)), Margileo (honneur (Averland)) ","apparence":"un nain quip d'un fourreau","desc":"Le Fourreau de Grungni est sacr pour les soldats et les nains. Les individus qui naissent sous sa lumire sont honorables, disciplins et naturellement disposs  une carrire de guerrier. Mme ceux parmi ces derniers qui ne sont pas soldats ont tendance  aborder leur vie personnelle avec une rigueur martiale. Il est difficile pour les natifs du Fourreau d'arriver  se dtendre un peu et de profiter des plaisirs de l'existence. Les personnes nes sous des signes plus paisibles peuvent les trouver buts et sans humour.","char":{"CC":2,"CT":"","F":"","E":"","I":"","Ag":"","Dex":"","Int":"","FM":2,"Soc":-3}},{"index":7,"id":"mammit le sage","label":"Mammit le Sage","rand":40,"subRand":"","talent":"","book":"ADE2","page":42,"signe":"Signe de la Sagesse","classique":"Mammius","ascendant":"dbut de l't","dates":"23 sigmarzeit - 11 sommerzeit","dieux":"Verena","apparence":"une chouette","desc":"Pour la personne ne sous le signe de Mammit le Sage, la vie et le monde sont pleins d'occasions d'apprendre de nouvelles choses. Leur penchant introspectif en fait des individus intelligents, justes et doux, mais il peut tout aussi bien les amener  considrer les malheurs des autres comme un sujet d'tude parmi d'autres. Cela leur permet certes d'agir avec dtachement lorsque ncessaire, mais pouss  son paroxysme, ce trait de caractre peut se transformer en indiffrence, voire en cruaut.","char":{"CC":"","CT":"","F":"","E":"","I":2,"Ag":"","Dex":"","Int":2,"FM":"","Soc":-3}},{"index":8,"id":"mummit le fou","label":"Mummit le Fou","rand":45,"subRand":"","talent":"Chanceux","book":"ADE2","page":43,"signe":"Signe de l'Incertitude","classique":"le Fou","ascendant":"t","dates":"12 sommerzeit - 29 sommerzeit","dieux":"Ranald","apparence":"un visage souriant","desc":"Mummit le Fou sourit au monde depuis les cieux toils et annonce une priode de renouveau. Les personnes nes sous le signe de Mummit le Fou sont sensibles, intuitives et surtout, incroyablement chanceuses. Tout leur russit, ou du moins est- ce l'impression qu'elles donnent. Ainsi, les natifs de ce signe sont connus pour tre impulsifs et avoir la bougeotte : ils ont souvent le dsir de tout laisser derrire eux et de fuir leurs responsabilits aussi longtemps que possible.","char":{"CC":"","CT":"","F":"","E":"","I":"","Ag":"","Dex":"","Int":"","FM":-3,"Soc":""}},{"index":9,"id":"les deux boeufs","label":"Les Deux Bufs","rand":50,"subRand":"","talent":"Matre artisan (Au choix)","book":"ADE2","page":43,"signe":"Signe de la Fertilit et du Bel Ouvrage","classique":"Hashoor","ascendant":"cur de l't","dates":"30 sommerzeit - 13 vorgeheim","dieux":"Ahalt (chasse, fertilit et sacrifice (Wissenland)) ","apparence":"un danseur tourbillonnant","desc":"Les individus ns sous le signe des Deux Bufs sont innovants, assidus, cratifs et peuvent fabriquer presque tout ce qu'ils dsirent. Heureusement pour le monde, ce qu'ils dsirent le plus, c'est aider les autres, que ce soit en amliorant une presse  imprimer ou en concevant une meilleure charrue pour labourer les champs de leur famille. Malheureusement, les projets dans lesquels ils se lancent peuvent parfois tre fantaisistes et irralisables, et des personnes mal intentionnes peuvent dtourner leur idalisme vers des causes dangereuses ou injustes.","char":{"CC":"","CT":"","F":"","E":"","I":"","Ag":"","Dex":"","Int":-3,"FM":"","Soc":""}},{"index":10,"id":"le danseur","label":"Le Danseur","rand":55,"subRand":"","talent":"Ferveur ardente","book":"ADE2","page":43,"signe":"Signe de l'Amour et de l'Attirance","classique":"Adamnos","ascendant":"fin de l't","dates":"14 vorgeheim - 2 nachgeheim","dieux":"Millavog (danse (Wissenland))","apparence":"un danseur tourbillonnant","desc":"Le Danseur est un signe de passion... et d'obsession. Quand les natifs de ce signe se lancent  la poursuite de quelque chose, ils le font avec une assiduit  toute preuve : qu'il s'agisse d'un cur  conqurir ou d'un mystre  rsoudre, le reste du monde s'efface devant leur dtermination. Lorsqu'on les mprise, ils le prennent mal et peuvent ragir violemment.","char":{"CC":"","CT":"","F":"","E":"","I":-3,"Ag":"","Dex":"","Int":"","FM":"","Soc":""}},{"index":11,"id":"le tambour","label":"Le Tambour","rand":60,"subRand":"","talent":"Noctambule","book":"ADE2","page":44,"signe":"Signe de l'Hdonisme et de l'Excs","classique":"Lupios","ascendant":"fin de l't/dbut de l'automne","dates":"3 nachgeheim - 24 nachgeheim","dieux":"Lupos (prdateurs (Hochland))","apparence":"un tambour","desc":"Les personnes nes sous le signe du Tambour se distinguent par leur caractre expansif et gnreux. Elles ne font rien avec modration, et lorsqu'elles donnent, elles donnent tout. Ainsi, un Tambour ne manque jamais de faire l'aumne aux pauvres ou de prendre soin des membres malades de sa famille. Il ne refusera jamais non plus une invitation  une taverne ou  une fte. Les natifs du Tambour sont de bons vivants agrables  ctoyer, mais si leur hdonisme n'est pas contrl, ils peuvent se laisser aller  des excs dsastreux.","char":{"CC":"","CT":"","F":"","E":"","I":"","Ag":"","Dex":"","Int":"","FM":-3,"Soc":""}},{"index":12,"id":"le fltiste","label":"Le Fltiste","rand":65,"subRand":"","talent":"","book":"ADE2","page":44,"signe":"Signe du Roublard","classique":"Sangist","ascendant":"automne","dates":"25 nachgeheim - 16 erntezeit","dieux":"Ranald, Katya (beaut dsarmante (Reikland)) ","apparence":"un fltiste foltre","desc":"Les meilleurs diplomates sont ns sous la lumire du Fltiste... De mme que les meilleurs voleurs. Les natifs de ce signe sont russ, habiles et savent faire preuve de beaucoup de tact lorsque ncessaire. Pendant des ngociations, il n'y a pas mieux qu'eux pour assurer vos arrires. Cependant, ils n'hsiteront pas  jouer un double jeu, voire  profiter de leurs allis, s'ils pensent que cela peut leur confrer un quelconque avantage. Les thologiens ne s'accordent pas sur la divinit qu'il convient d'associer au Fltiste.  Marienburg, il est considr comme un signe particulirement providentiel, et certaines familles tentent de concevoir un enfant neuf mois avant qu'il devienne ascendant.","char":{"CC":-3,"CT":"","F":"","E":"","I":"","Ag":"","Dex":2,"Int":"","FM":"","Soc":2}},{"index":13,"id":"vobist le pale","label":"Vobist le Ple","rand":70,"subRand":"","talent":"Sixime sens","book":"ADE2","page":44,"signe":"Signe des Tnbres et de l'Incertitude","classique":"Vobist","ascendant":"automne","dates":"17 erntezeit - 6 brauzeit","dieux":"Ranald","apparence":"pas d'toiles","desc":"Une constellation vide d'toiles. Un trou noir dans la vote cleste. Les natifs de Vobist le Ple peuvent parfois sembler imprvisibles et incertains ; aprs tout, ils sont ns sous une obscurit totale. Il peut leur arriver de se montrer excessivement prudents, mais aussi audacieux et courageux quand on s'y attend le moins, fonant au cur de la mle avant mme les plus valeureux guerriers. Ce qui s'apparente chez eux  de l'incertitude peut se rvler tre un sens aigu des causes auxquelles ils doivent se dvouer et de la manire dont ils doivent se battre pour elles. Enfin, lorsque Morrslieb, la lune du Chaos, est pleine lorsque Vobist le Ple est ascendant, c'est un prsage particulirement mauvais.","char":{"CC":"","CT":"","F":"","E":"","I":-3,"Ag":"","Dex":"","Int":"","FM":"","Soc":""}},{"index":14,"id":"la charrette brisee","label":"La Charrette Brise","rand":75,"subRand":"","talent":"Rsistance (Maladie)","book":"ADE2","page":45,"signe":"Signe de l'Orgueil","classique":"Kharnos","ascendant":"automne","dates":"7 brauzeit - 27 brauzeit","dieux":"Nurgle","apparence":"une charrette avec une roue casse","desc":"Les personnes nes sous le signe de la Charrette Brise ont tendance  tre orgueilleuses et  trop se soucier des apparences. Elles sont capables de dpenser jusqu' leur dernier sou en qute des plaisirs terrestres, ou de se brler les ailes en voulant obtenir l'approbation de leurs suprieurs. Toutefois, lorsqu'elles parviennent  rfrner ces tendances, leur fiert se transforme en confiance et leur vanit en sympathie.<br><br> Le lien existant entre la Charrette Brise et Nurgle est rarement voqu, car toute forme d'adoration des Puissances de la Ruine est un motif suffisant pour finir au bcher dans la plupart des rgions du Vieux Monde. Tout le monde sent cependant que ce signe a quelque chose de sombre et de primitif ancr en lui, et il est couramment associ  la maladie dans de nombreuses cultures. Beaucoup de gens savent que l'influence du Pre de la Peste est grande en ce monde, et quand la maladie ravage la terre, les plus dsesprs se souviennent alors de vieux contes et de rites interdits, et lui font des offrandes galement inavouables.","char":{"CC":"","CT":"","F":"","E":"","I":"","Ag":"","Dex":"","Int":"","FM":-3,"Soc":""}},{"index":15,"id":"la chevre sauvage","label":"La Chvre Sauvage","rand":80,"subRand":"","talent":"Affinit avec les animaux","book":"ADE2","page":45,"signe":"Signe des Passions refoules","classique":"Talios","ascendant":"fin de l'automne","dates":"28 brauzeit - 17 kaldezeit","dieux":"Taal","apparence":"une chvre","desc":"Les personnes nes sous le signe de la Chvre Sauvage ne laissent personne les approcher de trop prs. Elles peuvent sembler distantes et apathiques, mais si elles se comportent ainsi, c'est pour ne pas risquer d'tre blesses par les ventuelles dceptions auxquelles elles devront invitablement faire face. Lorsqu'elles sont abattues, elles se complaisent dans leur douleur. Cependant, les rares fois o elles s'autorisent  prouver de la joie, leur gaiet est contagieuse.<br><br>Les natifs de la Chvre Sauvage ayant une affinit avec la magie sont souvent attirs par le Vent d'Ambre de Ghur. Les individus ns sous ce signe seraient bien aviss de se rappeler que le monde n'est pas l pour les perscuter. Cela peut arriver  n'importe qui d'tre frapp par la malchance, mais on ne peut pas passer sa vie  se morfondre pour autant.","char":{"CC":"","CT":"","F":"","E":-3,"I":"","Ag":"","Dex":"","Int":"","FM":"","Soc":""}},{"index":16,"id":"le chaudron de rhya","label":"Le Chaudron de Rhya","rand":85,"subRand":"","talent":"Volont de fer","book":"ADE2","page":46,"signe":"Signe de la Misricorde, de la Mort et de la Cration","classique":"Rionyes","ascendant":"dbut de l'hiver","dates":"18 kaldezeit - 33 kaldezeit","dieux":"Rhya","apparence":"un chaudron","desc":"Le Chaudron de Rhya est vnr tant par les astromanciens, les sorciers des ordres de Jade et d'Amthyste que par les astrologues. Ce signe est associ  l'closion de choses nouvelles, mais aussi  leur mort invitable. Les individus ns sous sa lumire sont connus pour suivre des idaux justes et pour tre misricordieux envers les innocents. Quelle que soit leur situation dans la vie, ils sont implacables dans leur qute de justice. Cet acharnement, s'il n'est pas contrl, peut toutefois les rendre insensibles et mprisants  l'gard de la vie et du bien-tre des autres.","char":{"CC":"","CT":"","F":"","E":"","I":"","Ag":-3,"Dex":"","Int":"","FM":"","Soc":""}},{"index":17,"id":"cackelfax le coq","label":"Cackelfax le Coq","rand":90,"subRand":"","talent":"Ngociateur","book":"ADE2","page":46,"signe":"Signe de la Richesse et du Ngoce","classique":"Kakeros","ascendant":"hiver","dates":"1er ulriczeit - 16 ulriczeit","dieux":"Kakarol (chevaux (Ostland))","apparence":"deux pices","desc":"Les natifs de Cackelfax le Coq ont de grandes ambitions et le regard tourn vers l'avenir. Il est rare de rencontrer un Coq dpensier. Les personnes nes sous ce signe s'efforcent d'atteindre leurs objectifs de la manire la plus directe possible : cela implique pour elles d'acqurir des relations, des faveurs, des biens, des comptences et, surtout, de l'argent (beaucoup d'argent).  mesure de leur ascension dans la socit, elles prennent sous leur aile ceux qui, auparavant, ont pris soin d'eux. De nombreuses personnalits politiques reconnues ou en passe de le devenir sont nes sous le signe du Coq, ou du moins, le prtendent-elles. Les autres signes peuvent trouver les natifs du Coq avides ou impitoyables, mais ces derniers ont leurs raisons : dans ce monde, la russite n'est pas offerte aux plus mritants. Elle s'achte, avec de l'argent ou avec du sang.","char":{"CC":"","CT":"","F":"","E":"","I":"","Ag":"","Dex":"","Int":"","FM":"","Soc":-3}},{"index":18,"id":"la scie a os","label":"La Scie  Os","rand":95,"subRand":"","talent":"","book":"ADE2","page":46,"signe":"Signe de la Comptence et de l'Apprentissage","classique":"Alyoi","ascendant":"hiver","dates":"17 ulriczeit - 31 ulriczeit","dieux":"Shallya","apparence":"un couteau","desc":"La Scie  Os est le signe des philosophes : ce qu'ils recherchent par-dessus tout est le savoir. Ils consacrent leur vie  explorer et  exprimenter. Cependant, contrairement  d'autres signes tout aussi curieux, les natifs de la Scie  Os ne veulent pas garder les connaissances qu'ils amassent, et ne sont pas replis sur eux-mmes non plus. Les personnes nes sous le signe de la Scie  Os souhaitent diffuser leur savoir le plus possible. Cela peut toutefois les faire passer pour des je-sais-tout autoritaires, plutt que pour des rudits passionns par les secrets de l'univers.","char":{"CC":-3,"CT":"","F":"","E":"","I":"","Ag":"","Dex":"","Int":2,"FM":"","Soc":2}},{"index":19,"id":"l'etoile du sorcier (sixieme sens)","label":"L'toile du Sorcier (Sixime sens)","rand":100,"subRand":3,"talent":"Sixime sens","book":"ADE2","page":47,"signe":"Signe de la Magie","classique":"Solkios","ascendant":"hiver","dates":"32 ulriczeit - 11 vorhexen","dieux":"Soll","apparence":"une toile trs lumineuse","desc":"Magique et mystrieuse, l'toile du Sorcier est considre comme un signe inquitant par la plupart des astrologues. Ceux qui naissent sous sa lumire font preuve d'un grand courage. Ils sont galement d'une versatilit  la limite de l'inconstance ou de la malhonntet, ce qui peut causer des problmes  ceux qui les entourent. Quel que soit le ptrin dans lequel ils se mettent, les natifs de ce signe s'en sortent gnralement plutt bien. Leur charme peut parfois sembler presque mystique, comme s'ils avaient t bnis par les Vents de Magie eux-mmes.","char":{"CC":"","CT":"","F":"","E":"","I":"","Ag":"","Dex":"","Int":"","FM":"","Soc":""}},{"index":20,"id":"l'etoile du sorcier (seconde vue)","label":"L'toile du Sorcier (Seconde vue)","rand":100,"subRand":6,"talent":"Seconde vue","book":"ADE2","page":47,"signe":"Signe de la Magie","cl e du Marinier","festivites":"quinoxe de printemps, quinoxe d'automne","livres":"Les 1000 chants de marins, Contes de l'Albatros, Liber Manann","symboles":"Couronne  cinq pointes, vagues, ancres","adorateurs":"Manann est vnr le long des ctes  travers le Vieux Monde, l o les gens tirent leur subsistance de la mer ou vivent assez prs pour que temptes et inondations menacent leurs habitations. Mme ceux qui connaissent peu Manann lanceront une pice ou un autre petit trsor dans l'eau au dbut d'un voyage en mer dans l'espoir d'une croisire paisible. <br><br>Le culte possde un nombre important d'ordres, principalement monastiques, chargs de garder des les sacres isoles. L'Ordre de l'Albatros est le plus important, compos de prtres qui entretiennent les temples  travers le Vieux Monde et bnissent les marchands ou les btiments navals de leur prsence. On les voit souvent accompagns par l'Ordre du Marinier, le bras arm de Manann, la marine templire du culte, protecteurs asserments de Marienburg. <br><br>Les religieux de Manann portent gnralement des robes d'un bleu-vert sombre ou bleu-gris, ornes de motifs blancs de vagues. ","sites":"On trouve des temples de Manann dans toutes les villes et cits ctires et dans la plupart des ports de fleuve o mouillent des navires de mer. Le Grand temple se trouve dans la cit-port de Marienburg : un gigantesque complexe richement dcor et ouvert sur les mares. La Matriarche de la Mer, chef de l'Ordre de l'Albatros, y est tablie ; une femme qui dirige ostensiblement le Culte de Manann dans son ensemble, bien qu'en pratique les religieux du dieu marin soient aussi lunatiques que leur dieu, et aussi susceptibles d'tre borns que serviables. Le culte entretient galement beaucoup de monastres et abbayes sur de petites les isoles, la plupart ddis  l'un des nombreux saints de Manann.","penitences":"Les pnitences de Manann impliquent souvent des plerinages maritimes hasardeux, des tests de matrise de son bateau ou des expditions contre les ennemis du dieu marin, en particulier les adeptes du culte hrtique de Stromfels, le dieu des pirates, des naufrageurs et des requins.","restrictions":"<ul> <li> Pas de sifflement ou de juron en mer ou sur un sol sacr. </li> <li> Ne jamais blesser un albatros. </li> <li> La premire prise revient  Manann. </li> <li> Une pice d'argent et un poisson pour chaque temple et sanctuaire manannites approchs. </li> <li> Traquer les serviteurs de Stromfels partout o ils peuvent se cacher. </li> </ul> ","desc":"L'imprvisible Manann, fils de Taal et Rhya, est le capricieux Roi de la Mer, le Matre des Maelstroms, et l'Invocateur de Temptes. Connu pour ses ides noires et son temprament inconstant, les gens affirment que son culte est plus ncessaire que n'importe quel autre, car s'il y a bien un dieu qui doit tre apais, c'est Manann. On le dcrit comme un homme norme  la barbe noire, avec des algues dans les cheveux et une grande couronne  cinq pointes d'acier noir sur son front inquiet. On dit qu'il demeure au fond de l'ocan, que les mouvements de sa poitrine massive forment vagues et mares et que les plus grands monstres des profondeurs constituent sa cour."},{"index":1,"id":"morr","label":"Morr","title":"Dieu de la mort","book":"LDB","page":206,"blessings":["Chance","Courage","Droiture","Sagesse","Souffle","Tnacit"],"miracles":"","spheres":"Mort et rves, Ostermark","worshipper":"Fossoyeurs, endeuills, chasseurs de morts-vivants, mystiques","offerings":"Pices d'argent, encens, bougies","siege":"Luccini, Tile","chef":"Custode del Portale (Gardien du portail)","ordres":"Ordre du Linceul, Ordre de la Garde noire, Ordre des Augures","festivites":"Hexensnacht, Geheimnisnacht","livres":"Le Livre des portes, Libro Dei Morti (Le Livre des morts), Les Psaumes du Corbeau","symboles":"Portails, corbeaux, roses noires","adorateurs":" En dehors de l'Ostermark, o Morr jouit d'une importance particulire, bien peu dsirent attirer l'attention du dieu de la Mort. Donc, en principe, seules les personnes en deuil le prient. Cependant, les dsesprs ou les courageux peuvent prier pour rver de ce que l'avenir peut apporter, mme si l'on assure qu'il ne divulgue que rarement ce qui n'est pas associ  la mort. <br><br> L'Ordre du Linceul domine le culte, contrlant directement tous les autres ordres et la Guilde des Pleureuses, responsable de la surveillance des spultures et des cimetires. La Garde noire est le plus important ordre Templier du culte, aidant  garder les temples et  traquer les morts-vivants. L'Ordre des Augures est peut-tre plus modeste, mais il guide le dirigeant de ses prdictions et organise l'Ordre des Prophtes du Destin. Ces prtres de Morr itinrants visitent la rgion pour interprter les Destines de tous les enfants humains lors de leur dixime anne. Tous les dix ans, un grand rassemblement du clerg de Morr se tient  Luccini en Tile, o il est question de l'avenir du culte, avec des festivits  l'chelle de la cit. <br><br> Tous les religieux de Morr portent de simples coules (vtements  capuchon) noires sans parure ni ornement.","sites":"Les Temples de Morr s'lvent dans les Jardins de Morr : de grands cimetires envahis de roses noires qui fleurissent toute l'anne, et rarement utiliss pour autre chose que les services funraires. La plupart sont des structures simples en pierre noire, qui se distinguent par une grande porte au lourd linteau de pierre  reprsentant le Portail de Morr. Les portes sont toujours ouvertes, comme celles du Royaume de la Mort. L'intrieur des lieux de culte sont sobres. Les fournitures ncessaires et autres quipements sont conservs dans un entrept en attendant qu'ils servent aux services funraires. Les sanctuaires de Morr prennent aussi la forme de passages, composs gnralement de deux piliers simples et d'un linteau. Dans certains cas, un pilier est de marbre blanc et l'autre de basalte noir.","penitences":"Les pnitences de Morr impliquent en gnral la chasse aux ncromants et la destruction de morts-vivants, ou la dcouverte et la restauration de lieux de spulture et de sites sacrs abandonns en ruine. De temps  autre, il exige que les serviteurs de Khaine soient arrts dans l'accomplissement de leurs sombres faits.","restrictions":"<ul> <li> Respecter et protger les morts </li> <li> Traquer les ncromants et les morts-vivants o qu'ils se rassemblent. </li> <li> Prter attention aux rves. </li> <li> Ne jamais refuser de conduire un service funraire. </li> <li> Ne jamais tre complice d'une rsurrection des morts, sauf avec la permission de Morr. </li> </ul> ","desc":"Le courtois Morr, dieu de la Mort et roi du Monde souterrain, est le mari de Verena, le frre du meurtrier Khaine, et le pre de Myrmidia et Shallya. Il envoie des corbeaux divins pour guider les mes dfuntes jusqu'au Portail, la passerelle  colonnes entre les royaumes des mortels et celui des dieux. Il mne ensuite chaque me jusqu' son dernier lieu de repos : soit dans le Monde souterrain de Morr, soit dans l'au-del d'un autre dieu. Il est couramment dcrit comme un homme de haute taille affichant un air fort maussade, aux cheveux sombres et au port aristocratique."},{"index":2,"id":"myrmidia","label":"Myrmidia","title":"Desse de la stratgie","book":"LDB","page":207,"blessings":["Bataille","Chance","Conscience","Courage","Droiture","Protection"],"miracles":"","spheres":"Stratgie martiale, Tile, Estalie","worshipper":"Estaliens, stratges, Tilens","offerings":"Lances, boucliers, vu de devoir, trophes","siege":"Magritta, Estalie","chef":"La Aguila Ultima (L'Aigle suprme)","ordres":"Ordre de l'Aigle, Ordre de la Lance vertueuse, Ordre du Soleil flamboyant","festivites":"Aucune dans l'Empire","livres":"Bellona Myrmidia, Bellum Strategia, Le Livre de la Guerre","symboles":"Lance derrire un bouclier, aigles, soleils","adorateurs":"Myrmidia octroie aux gnraux l'tincelle pour gagner les batailles avec des pertes minimales, et aux soldats les comptences d'arme pour vaincre rapidement les ennemis. De ce fait, son culte ne cesse de crotre dans les armes et les garnisons de l'Empire, en particulier au Reikland, Averland et Wissenland. Dans l'Empire, le culte possde trois ordres importants. L'Ordre de l'Aigle s'occupe des temples et de leurs communauts environnantes. Il est dirig depuis Nuln par  l'Aigle du Nord , le plus puissant Myrmidien au nord des Remparts. L'ordre templier de la Lance vertueuse possde un chapitre rattach  chacun de ses temples, tous dirigs par le Grand Prtre local. Un second ordre Templier, l'Ordre du Soleil flamboyant, est le plus ancien ordre myrmidien de l'Empire, et agit indpendamment de l'Ordre de l'Aigle. <br><br> Les religieux de Myrmidia dans l'Empire portent en principe des robes blanches  liser rouge et capuchon bleu, avec son symbole cousu sur le ct gauche de la poitrine ou agraf sous forme de broche.","sites":"La plupart des sites sacrs de Myrmidia se trouvent en Estalie et Tile, et sont associs aux campagnes de la desse  travers ces royaumes en tant que mortelle, il y a plus de deux mille ans. Dans l'Empire, elle est beaucoup moins prsente, ses temples s'levant uniquement dans les villes et les cits majeures, avec un seul ordre monastique clotr dans le Monastre de la Vierge noire au Wissenland. Les temples de Myrmidia suivent en gnral les styles architecturaux de Tile et Estalie, avec des coupoles recouvrant des halls carrs ou rectangulaires. Leurs extrieurs sont souvent orns des bas-reliefs reprsentant des scnes de bataille ou des armes accompagnes de boucliers. Les sanctuaires peuvent prendre la forme de temples miniatures, de statues de la desse ou de sculptures d'armes, de boucliers et d'armures empils. Les sites sacrs de Myrmidia sont aussi connus pour leurs reprsentations scandaleuses de la desse et de ses saints, souvent prsents juste ceints d'une charpe  la taille, ce que beaucoup de sigmarites considrent comme parfaitement inacceptable.","penitences":"Les pnitences de Myrmidia sont en gnral de nature martiale. Un cultiste peut se voir ordonner de vaincre un champion ennemi en combat singulier, ou d'entraner un groupe de paysans et de le diriger dans la dfense de leur village. Protger les routes de plerinage vers des sites importants pour Myrmidia est galement une pnitence rcurrente.","restrictions":"<ul> <li> Agir avec honneur et dignit en toutes circonstances. </li> <li> Respecter les prisonniers de guerre et ne jamais tuer un ennemi qui se rend. </li> <li> Ne montrer aucune piti pour les ennemis impnitents de l'humanit. </li> <li> Obir  tous les ordres honorables. </li> <li> Prserver les faibles des horreurs de la guerre. </li> </ul> ","desc":"Dans l'Empire, Myrmidia au teint hal, fille de Verena et de Morr, sur de Shallya, est la desse de la stratgie et de la science militaire. Mais dans le sud ensoleill, Myrmidia est bien plus que cela. Divinit tutlaire  la fois du royaume estalien et des cits-tats de Tile, elle est vnre avec fanatisme dans les deux royaumes. Son culte est donc le plus rpandu dans le Vieux Monde, mais sa prsence dans l'Empire est limite. Elle est gnralement reprsente comme une jeune femme muscle et de haute taille, arme et quipe dans un style archaque du Sud. Elle est rpute pour son calme, son approche honorable de tous les sujets, et ses prtres font de leur mieux pour copier cette attitude."},{"index":3,"id":"ranald","label":"Ranald","title":"Dieu de la ruse","book":"LDB","page":208,"blessings":["Chance","Charisme","Conscience","Finesse","Protection","Vivacit"],"miracles":"","spheres":"Duperie, voleurs, chance, pauvres","worshipper":"Voleurs, parieurs, pauvres","offerings":"Cartes, pices, ds, nourriture","siege":"Aucun officiel","chef":"Aucun officiel, bien que courent des rumeurs sur un chef marqu de dix croix","ordres":"Les Croix, la Confrrie, les Doigts crochus","festivites":"Le Jour de la Folie","livres":"Les Mystres des Dix, Minuit et le Chat noir, La Grande Farce","symboles":"Doigts croiss, chats, pies","adorateurs":"Ranald se prsente le plus couramment comme le dieu des voleurs et des malandrins, mais le culte attire aussi les parieurs, menteurs, marchands, farceurs et les pauvres opprims. <br><br> Le Culte de Ranald comprend, selon l'opinion gnrale, une foule dsorganise de charlatans, voleurs et bons  rien. Cependant, il est bien plus coordonn qu'il n'en a l'air, et se divise en trois ordres principaux. Celui des Croix est le mieux accept  un clerg surveillant les maisons de jeu du culte et utilisant gnralement les recettes pour aider les pauvres. La Confrrie est moins ouverte, et s'approche plus d'une socit secrte de marchands, qui utilise les affaires pour mettre  genoux les pompeux et les avares. Le dernier et le plus rpandu, celui des Doigts crochus, rassemble les voleurs, brigands et menteurs de Ranald, et est publiquement dsavou et vertement condamn. <br><br> Les adeptes de Ranald n'arborent pas de tenues conventionnelles les identifiant, mais portent toujours des symboles de croix, un motif rcurrent, quelque part sur leurs vtements.","sites":"Ranald ne possde aucune organisation formelle, bien que le culte entretienne des maisons de jeu, apparemment indpendantes, dans la plupart des villes et cits. De petits sanctuaires se dressent dans les quartiers gnraux de beaucoup de gangs criminels et de Chambres de Commerce. Les quartiers les plus pauvres de beaucoup de cits possdent des oratoires  tous les coins de rue ddis au dieu de la Chance. Ces derniers sont souvent entretenus par des  clubs-sanctuaires  utiliss  la fois comme organismes sociaux et religieux, souvent dirigs par un membre des Doigts crochus. Les oratoires sont trs simples, consistant souvent en une simple statue souriante aux doigts croiss derrire le dos, ou le dessin sommaire d'un chat ou d'une pie, semblant souvent sourire.","penitences":"Les pnitences de Ranald impliquent gnralement un vol dans des endroits verrouills et gards pour rcuprer des objets prcieux ou laisser une preuve de leur prsence. Humilier les oppresseurs des pauvres est aussi courant  peut-tre en accusant un capitaine brutal de la Garde d'un crime ridicule, par exemple, ou en l'enfermant dans ses propres geles. Ranald envoie souvent des adeptes, qu'ils soient riches ou dfavoriss  un  Plerinage des Doigts , un ensemble de tches visant  prouver leurs capacits et leur loyaut.","restrictions":"<ul> <li> Une pice sur dix appartient  Ranald. </li> <li> Ne jamais trahir quelqu'un auprs des autorits ; il n'y a pas plus grand pch que de dnoncer. </li> <li> La violence est prohibe sauf pour la lgitime dfense. </li> <li> Il vaut mieux tre libre et mourir que de vivre sous l'oppression. </li> <li> Il n'y a pas d'honneur parmi les voleurs, mais il y en a parmi les ranaldiens. </li> </ul> ","desc":"Selon le mythe, Ranald tait autrefois mortel, un bandit au grand cur qui dpouillait les riches pour donner aux pauvres. Shallya, charme, en tomba amoureuse. Un jour fatidique, elle trouva Ranald mourant, fatalement atteint par les pestes du Seigneur des Mouches. Incapable d'accepter sa mort, elle fit boire Ranald  son calice sacr, accordant la vie ternelle au roublard. Mais ce n'tait qu'une ruse mise en scne par Ranald en personne. Rieur, le nouveau dieu entra dans les cieux en dansant joyeusement. Bien que gnralement dcrit comme un humain lgant au perptuel sourire, la taille, le poids, la couleur de peau ou mme le genre de Ranald ne font pas l'objet d'un consensus, mme si, dans l'Empire le dieu est plus gnralement reprsent comme un mle. Ranald est souvent considr plus comme un joyeux farceur qu'un vritable criminel, aimant atteindre les orgueilleux par des tours et des ruses intelligentes."},{"index":4,"id":"rhya","label":"Rhya","title":"Desse de la festilit","book":"LDB","page":209,"blessings":["Conscience","Convalescence","Grce","Gurison","Protection","Souffle"],"miracles":"","spheres":"Fertilit, vie, t","worshipper":"Fermiers, herboristes, sages-femmes","offerings":"Premires rcoltes, froment, fruit","siege":"Aucun sige officiel","chef":"Aucun","ordres":"Aucun","festivites":"Le Solstice d't et les quinoxes","livres":"Aucun, mais beaucoup de traditions orales existent","symboles":"Gerbes de bl, fruit, spirales","adorateurs":"La population rurale  travers le Vieux Monde vnre Rhya, comptant sur elle pour fournir les rcoltes dont dpendent leurs vies. Les femmes forment le gros du culte, et la plupart des sages-femmes approuvent au moins du bout des lvres la Sagesse de Rhya, un ensemble de traditions orales entourant la naissance. Bien qu'elle ne soit pas explicitement vnre dans les villes  les citadins se tournent plus souvent vers Shallya  son nom est frquemment associ  celui de Taal, et y reste donc populaire. <br><br> Parce que le culte ne possde pas de grands temples et ne protge ni livres sacrs ni reliques importantes, beaucoup d'rudits pensent que sa vnration est en dclin, et probablement dj oublie. Et ses nombreux adeptes ne font rien pour les contredire. <br><br> Les adeptes de Rhya n'ont pas de tenues prfres ou particulires, bien que les tons de vert soient trs apprcis, tout comme l'utilisation de plantes, de fleurs ou d'herbes pour orner les vtements. Ils s'habillent souvent d'une faon juge beaucoup trop rvlatrice par la doctrine de Sigmar, ce qui peut causer des tensions, car les rhyens croient que cder  un tel puritanisme quivaut  encourager le Prince des excs dans nos vies, car cela fait natre des dsirs interdits. Les dvots de Sigmar les dsapprouvent systmatiquement, persuads que l'abstinence et l'absence de tentations sont de meilleures rponses  de tels dangers que la complaisance.","sites":"Rhya ne possde pas de grands temples, bien que beaucoup d'anciens sites constitus d'oghams (des pierres dresses) sont au centre des croyances de son culte. Certains rsonnent encore  chaque quinoxe des cris de fervents clbrants. <br><br> Les sanctuaires de Rhya consistent gnralement en de simples statues de la desse, devant lesquelles s'entassent souvent des offrandes de nourriture et de boisson. Les plus anciens oratoires sont souvent constitus de petites pierres dresses et graves de motifs uss de spirales.","penitences":"Les pnitences de Rhya peuvent impliquer de replanter des zones dvastes, d'aider les mnages briss et d'entretenir les clairires sacres. Des rhyens se chargent souvent de protger des familles sans dfense, ce qui cre gnralement des conflits avec les forces de l'ordre et les huissiers locaux.","restrictions":"<ul> <li> Dfendre les familles, les enfants et les cultures contre tous les maux. </li> <li> Ne jamais avoir honte de la chair que Rhya vous a donne. </li> <li> La vie est sacre, ne jamais faire de mal  moins qu'une autre vie soit en danger. </li> <li> Ne jamais juger les amours d'autrui. </li> <li> Interrompre l'uvre du Prince des excs partout o il intervient. </li> </ul> ","desc":"Rhya la gnreuse est la desse de la Fertilit et de l't, souvent reconnue comme la Terre Mre et Celle qui maintient la Vie. Bien que gnralement dcrite comme la femme de Taal, les mythes la lie  beaucoup de dieux, et ses enfants sont issus de nombre de ces relations. Elle est le plus souvent reprsente comme une trs belle femme de haute taille, couronne de feuilles et pare de fruits, et en principe nue, enceinte et entoure de ses enfants. Beaucoup de thologiens associent Rhya  l'Ancienne Foi, un culte prhistorique de fermiers et chasseurs de jadis, qui vivaient de la terre avant la naissance de l'Empire, vivant encore  ce jour dans les communauts isoles."},{"index":5,"id":"shallya","label":"Shallya","title":"Desse de la misricorde","book":"LDB","page":210,"blessings":["Conscience","Convalescence","Gurison","Protection","Souffle","Tnacit"],"miracles":"","spheres":"Misricorde et gurison","worshipper":"Pauvres, mdecins, malades, femmes battues","offerings":"Nourriture, remdes, pices","siege":"Couronne, Bretonnie","chef":"La Grande Matriarche","ordres":"Ordre du Cur sanglant, Ordre du Calice","festivites":"Aucun","livres":"Le Livre de la Souffrance, le Livre des Larmes, Le Testament de Pergunda","symboles":"Colombes blanches, clefs, cur orn d'une goutte ou de petites fontaines faisant jaillir des larmes ternelles de simples statues.","penitences":"Les pnitences tablies par Shallya impliquent toujours d'aider les malades, les pauvres ou les oppresss. Un adepte peut tre envoy dans un village frapp par la peste pour s'occuper des malades jusqu' complte gurison. Shallya charge souvent ses serviteurs d'aider les blesss de guerre, ou de patrouiller sur les routes populaires de plerinage pour aider ceux qui sont incapables d'achever leur priple pour des raisons de sant.","restrictions":"<ul> <li> Toujours prter assistance sans jugement, en se basant uniquement sur les besoins d'une personne. </li> <li> Ne jamais tuer, sauf en cas de lgitime dfense ou face aux cultistes du Seigneur des Mouches. </li> <li> Traquer les serviteurs du Seigneur des Mouches partout o ils svissent. </li> <li> L'uvre de Shallya n'est jamais termine, alors pas de laisser-aller. </li> <li> Ne jamais prendre les armes ; un bton de marche et du courage suffiront. </li> </ul> ","desc":"Shallya est la desse de la Gurison, de la Misricorde et de la Compassion. Fille de Verena et de Morr, et sur de Myrmidia, elle apparat gnralement sous les traits d'une jeune et belle vierge dont les yeux pleurent sans cesse pour la douleur du monde. On prtend que la compassion de Shallya ne connat aucune limite, et dans certains mythes  tels que les histoires de Ranald la dupant pour obtenir l'immortalit, ou Manann la pigeant au fond de la mer  elle semble incroyablement nave. Mais ses adeptes soutiennent que sa misricorde s'tend  tous, sans aucun jugement. La vritable folie serait de prsumer de qui est digne de la grce de Shallya et qui ne l'est pas."},{"index":6,"id":"sigmar","label":"Sigmar","title":"Dieu de l'Empire","book":"LDB","page":211,"blessings":["Bataille","Courage","Droiture","Puissance","Protection","Vigueur"],"miracles":"","spheres":"L'Empire, Reikland","worshipper":"Le peuple de l'Empire","offerings":"Marteaux, pices, nourriture","siege":"Altdorf, Reiklan de l'chelle, une chapelle de village peut n'tre visite qu'une fois chaque semaine par un prtre itinrant, qui rpond aux besoins de plusieurs petits hameaux. Des sanctuaires peuvent tre installs dans la plupart des habitations, et le long de toutes les grandes routes majeures, surtout indiqus par des symboles de marteaux ou de comtes.","penitences":"Les adeptes sigmarites peuvent se voir ordonner de dtruire des cellules d'adorateurs du Chaos, ou de dnoncer un fonctionnaire corrompu, secrtement li aux Puissances de la Ruine ou  des puissances trangres. Ils peuvent tre galement chargs de construire, ou restaurer, des communauts locales afin de mieux promouvoir la force et l'unit de l'Empire.","restrictions":"<ul> <li> Obir aux ordres </li> <li> Aider le peuple nain, et ne jamais lui faire de mal. </li> <li> Promouvoir l'unit de l'Empire. </li> <li> Porter une vritable allgeance au trne imprial. </li> <li> radiquer sans piti les peaux-vertes, les adorateurs du Chaos et les immondes sorcires. </li> </ul> ","desc":"Sigmar est le dieu tutlaire de l'Empire, et son culte domine le royaume. Parce que Sigmar tait autrefois l'empereur, son culte est troitement li  la politique, et trois des membres de haut rang du culte sont directement impliqus dans l'lection des nouveaux empereurs. Selon la lgende, la naissance de Sigmar, premier-n du chef de la tribu Unberogen, fut annonce par une comte bifide. Plus tard, il reut le marteau de guerre magique Ghal-maraz ( Briseur de crnes ) en cadeau du roi nain Kurgan Barbe de fer pour lui avoir sauv la vie contre les peaux-vertes. Sigmar s'allia par la suite aux nains et ils combinrent leurs forces pour vaincre ces ennemis communs. Il fut ensuite couronn comme Premier empereur des tribus humaines qu'il avait unifies. Aprs cinquante ans d'un rgne extraordinaire, Sigmar disparut mystrieusement, pour accder plus tard  la divinit, lev  ce rang par Ulric, le dieu tutlaire de Sigmar lorsqu'il tait mortel."},{"index":7,"id":"taal","label":"Taal","title":"Dieu de la nature","book":"LDB","page":212,"blessings":["Bataille","Conscience","La Chasse","Sauvagerie","Souffle","Vigueur"],"miracles":"","spheres":"Rgions sauvages, printemps, Talabecland","worshipper":"Bergers, forestiers, et autre population rurale","offerings":"Les rgions sauvages, premier gibier tu lors d'une chasse, animaux","siege":"Talabheim, Talabecland","chef":"Le Hirarque","ordres":"Ordre de la Ramure, Les Coureurs des bois","festivites":"quinoxe de printemps (on fte galement l'quinoxe d'automne et les solstices)","livres":"Le Livre des verts feuillages, Les Rites de l'ancien bosquet, Les sentiers de l't","symboles":"Ramures, chnes, haches de pierre","adorateurs":"La population rurale du Vieux Monde vnre Taal, et ceux qui tirent leur subsistance des rgions sauvages prennent garde de ne pas l'offenser. Taal est la divinit tutlaire de Talabecland dans l'Empire, o son culte exerce une influence significative sur tous les niveaux de la socit. <br><br> Le Culte de Taal englobe de plus petits ordres ddis aux sites sacrs et aux clairires  travers le Vieux Monde, mais deux ordres font progresser le Culte. L'Ordre de la Ramure est constitu des prtres chargs d'enseigner les voies de Taal et de protger les rgions sauvages des intrusions. <br><br> Ces taalites sont particulirement rpandus en Talabecland, et leurs temples sylvestres offrent des centres d'activits  la population rurale. Les Coureurs des bois comprennent  la fois des prtres guerriers et des Templiers errant gnralement seuls, pour purifier les rgions sauvages de Taal de la Corruption et veillant  ce que les communauts rurales ne contrarient en rien Pre Taal.","sites":"En principe, les temples de Taal sont petits, rustiques, toujours construits de la mme faon, de bois et de pierres brutes, depuis un nombre incalculable de sicles. Ils se trouvent gnralement prs de merveilles naturelles, comme des chutes d'eau, des bassins tourbillonnants et des montagnes, et sont souvent dots de petites huttes. Le Grand temple de Taal en Talabheim ressemble, en comparaison,  une anomalie. Noble jardin joliment entretenu, bien que sauvage, plus qu'un temple, il propose des services importants chaque semaine sous les branches des sorbiers. <br><br> Officiellement, le Hirarque dirige le culte depuis ce temple, bien qu'il passe la majeure partie de son temps dans les clairires sauvages de la fort Taalgrunhaar toute proche. Les sanctuaires de Taal sont  peine des structures. Certains vieux arbres sont considrs comme sacrs, et les offrandes s'entassent  leur pied. Les grottes, les clairires et autres endroits naturels sont aussi utiliss comme sanctuaires, et seul un habitant du coin, ou un adepte dvou de Taal, peut gnralement les dnicher.","penitences":"Les pnitences de Taal impliquent en gnral l'limination des monstres malades ou mutants des rgions sauvages, la plantation des arbres sacrs et l'entretien des clairires importantes pour le culte. Un adepte peut aussi se voir ordonner d'escalader une haute montagne pour y laisser une pierre au sommet d'un cairn, ou de se rendre en amont d'une chute d'eau pour ter ce qui l'obstrue. Quelle que soit la tche spcifique entreprise, les pnitences de Taal mettent presque toujours les adeptes au dfi de survivre dans la nature.","restrictions":"<ul> <li> Offrir une Prire de remerciements pour chaque animal tu. </li> <li> Passer une semaine une fois par an, tout seul  communier avec la nature. </li> <li> viter les armures en mtal ; se revtir des peaux de Taal. </li> <li> Se fier  ses propres comptences, non aux progrs de la poudre et des armes technologiques. </li> <li> Ne jamais blesser un animal, sauf en cas de lgitime dfense, pour se nourrir ou pour un sacrifice. </li> </ul> ","desc":"Taal est le dieu des rgions sauvages et des animaux, et le Roi de la Nature, mari de Rhya et pre de Manann. Il est considr par les taalites comme le roi des dieux, ce qui bien sr est contest par d'autres cultes. Toute la nature est sous sa responsabilit, des rivires sinueuses aux plus grandes montagnes, du plus petit insecte  la plus grande bte. Gnralement dcrit comme un homme viril  l'imposante carrure et aux longs cheveux en bataille, il est couronn d'une majestueuse ramure. Ses humeurs changeantes et son besoin de chasser sont notoires."},{"index":8,"id":"ulric","label":"Ulric","title":"Dieu de la guerre","book":"LDB","page":213,"blessings":["Bataille","Courage","Puissance","Sauvagerie","Tnacit","Vigueur"],"miracles":"","spheres":"Guerre, hiver, loups, Middenland","worshipper":"Guerriers, Middenlanders","offerings":"Armes, trophes, bire, peaux de loups","siege":"Middenheim, Middenland","chef":"Ar-Ulric","ordres":"Ordre du Loup hurlant, Ordre des Chevaliers du Loup blanc","festivites":"Le Dbut des Campagnes, Hochwinter, la Fin des Campagnes","livres":"Le Liber Lupus (Livre du Loup), Le Teutognengeschichte, Le Credo d'Ulric","symboles":"Loups blancs,  U  styliss, griffes","adorateurs":"Le Culte d'Ulric est plus puissant dans le nord de l'Empire. La cit-tat de Middenheim, o se trouve le gigantesque Grand temple d'Ulric, est au cur de ce culte, et le dieu est considr comme la divinit tutlaire de la cit. Ailleurs, il est principalement vnr par les guerriers et les soldats. Les dvots d'Ulric peuvent gnralement tre identifis  leurs longues chevelures et barbes, que la plupart choisissent de ne jamais couper, imitant ainsi leur froce divinit. Le Culte d'Ulric est divis en seulement deux ordres : le Loup hurlant compos de prtres, et le Loup blanc rassemblant des Templiers. Le Loup hurlant n'est pas trs populaire en dehors du Middenland et du Nordland, considr par la majorit de la population comme trop grossier pour cette re claire. En comparaison, les Chevaliers du Loup blanc sont trs populaires, aisment le plus grand ordre chevaleresque de l'Empire et le plus vieil ordre Templier du Vieux Monde. Les prtres d'Ulric portent des robes noires avec l'emblme d'un loup blanc hurlant sur la poitrine. Une peau de loup est souvent jete sur leurs paules, et leurs vtements sont fourrs.","sites":"Le Grand temple d'Ulric se trouve en Middenheimet le dirigeant du culte, Ar-Ulric (ce qui signifie fils d'Ulric), jouit d'une importante emprise politique et spirituelle.  l'arrire du Grand temple se trouve la Flamme d'Ulric, un norme feu argent et ternel offert par le dieu de l'hiver pour guider son peuple. Ce Miracle est au centre de plusieurs routes de plerinages, et tous les adorateurs d'Ulric du Middenland sont censs se baigner dans sa lumire froide au moins une fois dans leur vie. S'ils sont plus grands et plus nombreux dans le Nord, des temples se trouvent aussi dans toutes les villes et cits quelles que soient leurs tailles. Les chapelles et sanctuaires peuvent tre installes dans les casernes et les ports du Vieux Monde. <br><br> Les temples ressemblent  des donjons fortifis gnralement de forme carre. L'intrieur du hall principal est clair par de petites fentres situes haut dans les murs, et par un feu aliment en permanence dans un foyer circulaire, entretenu par le clerg. Derrire le feu, gnralement contre le mur du fond, se trouve une statue d'Ulric sur son trne, souvent flanqu d'une paire d'normes loups. Les sanctuaires sont semblables, mais plus petits, avec une lampe  la place du feu et de petites statues d' peine un mtre de haut.","penitences":"Les pnitences tablies par Ulric sont presque toujours des Tests de force, de courage ou de comptence martiale. Tuer un monstre puissant et nettoyer un repaire d'hommes-btes ou de hors-la-loi sont des tches classiques.","restrictions":"<ul> <li> Obir  ses suprieurs. </li> <li> Dfendre son honneur dans tous les domaines, et ne jamais refuser un dfi. </li> <li> Rester honnte et loyal ; en dehors d'une embuscade, la duperie et la ruse sont interdites. </li> <li> Porter uniquement des peaux de loups tus par des armes faites de vos propres mains. </li> <li> La Poudre noire, les heaumes, les arbaltes et la technologie ne font pas partie des voies d'Ulric. </li> </ul> ","desc":"Ulric est le froce dieu des Loups, de l'hiver et de la guerre, frre de Taal et, selon le savoir ulrican, le roi des dieux, bien que d'autres cultes le contestent. Dcrit comme un barbare massif  la barbe imposante, il porte une cape en peau de loup, et tient une immense hache de guerre nomme Blitzbeil. C'est un dieu distant, dur et impitoyable qui attend de ses adeptes qu'ils comptent sur leurs propres forces et prouesses. Il mprise la faiblesse, la couardise et la duperie, et favorise l'approche directe dans tous les domaines."},{"index":9,"id":"verena","label":"Verena","title":"Desse de la sagesse","book":"LDB","page":214,"blessings":["Chance","Conscience","Courage","Droiture","Sagesse","Vivacit"],"miracles":"","spheres":"Apprentissage, justice, sagesse","worshipper":"Scribes, juristes, rudits","offerings":"Livres, connaissances, actions justes","siege":"Aucun","chef":"Aucun","ordres":"L'Ordre des Porteurs de la Balance, l'Ordre des Gardiens du Savoir, L'Ordre des Mystres, l'Ordre de la Lumire ternelle","festivites":"Bndiction de l'anne","livres":"Canticum Verena (Cantique de Verena), Eulogium Verena (loge de Verena), Le Livre des pes","symboles":"Balances de justice, chouettes, pes  la pointe vers le sol.","adorateurs":"Verena est adore  travers le Vieux Monde, en particulier dans le Sud. Ses adeptes comptent des rudits, des juristes et des magistrats, ainsi que certains Magisters des Collges de Magie, en particulier des Ordres Gris et de la Lumire. <br><br> Le Culte de Verena ne possde pas de hirarchie rigide : on dit qu'elle seule dirige le culte, et qu'aucun intermdiaire mortel n'est ncessaire, car la vrit saute aux yeux et ne requiert aucune interprtation. Les prtres du temple de l'Ordre des Gardiens du Savoir sont chargs de prserver la connaissance et de la communiquer  la communaut. Ils entretiennent entre eux une volumineuse correspondance, changeant informations et nouvelles. <br><br> Les prtres de l'Ordre des Porteurs de la Balance les plus influents sont trs recherchs en tant que juges, arbitres et mdiateurs en raison de leur clbre impartialit et de leur matrise de la loi. L'Ordre des Mystres, bien plus modeste et moins clbre, compte des prtres guerriers  la recherche de savoirs perdus et oublis, o qu'ils puissent se trouver. Le dernier ordre majeur est celui des Chevaliers de la Lumire ternelle, des Templiers clbres pour leur maniement de l'pe, leur sens de l'quit et leur lgendaire malchance. Les adeptes de Verena portent gnralement de simples robes blanches, symbole de pure vrit et d'impartialit.","sites":"Les temples de Verena peuvent tre dnichs dans la plupart des cits et des grandes villes, en gnral dans les quartiers administratifs ou universitaires. La plupart des bibliothques et des palais de justice possdent un sanctuaire de la desse, et de plus petits oratoires sont installs dans les habitations de beaucoup d'rudits et juristes. La faade des temples arbore des colonnes et des bas-reliefs reprsentant des symboles de la desse et des figures allgoriques de l'apprentissage.  l'intrieur se trouve une grande statue de Verena, en gnral assise, un livre sur les genoux, une balance dans la main gauche et la main droite reposant sur la garde d'une pe. De plus petites salles contiges incluent une bibliothque et des chambres pour les prtres intendants. Chaque temple possde au moins une salle de runion o des ngociations se droulent sous le regard de la desse.","penitences":"Les pnitences tablies par Verena impliquent en gnral la rcupration ou la prservation des connaissances, la rparation d'une injustice ou la rsolution d'une dispute. Les adeptes peuvent aussi tre envoys pour retrouver un ouvrage au savoir depuis longtemps oubli, ou servir de mdiateur dans une querelle complique, comme un diffrend frontalier entre fermiers ou les difficults politiques de deux royaumes au bord de la guerre.","restrictions":"<ul> <li> Ne jamais refuser d'arbitrer une dispute lorsqu'on le demande. </li> <li> Toujours dire reprsente que sous la forme d'un manteau et d'un chapeau pointu gris, et d'une lame argente, que portent habituellement aussi ses dvots. Elle est connue pour son dvouement fanatique  la race gnome, et pour son absence totale de ce que la plupart des mortels considreraient comme une morale. Le culte de Mabyn a nettement augment  Glimdwarrow aprs la destruction de ses galeries par Grom la Panse il y a un sicle. Elle est la divinit principale de la Garde du Dwarrow."},{"index":15,"id":"ringil","label":"Ringil","title":"Dieu du divertissement","book":"NADJ","page":90,"blessings":["Souffle","Charisme","Conscience","Grce","La Chasse","Vivacit"],"miracles":"Grce de Ranald; Justice aveugle; Bondissant comme un cerf","spheres":"Divertissement, Espionnage, Tromperie","worshipper":"Charlatans, Secrets, argent, vin amuseurs, espions","offerings":"","siege":"","chef":"","ordres":"","festivites":"","livres":"","symboles":"","adorateurs":"","sites":"","penitences":"","restrictions":"<ul><li>Ne jamais refuser une demande raisonnable de divertir autrui.</li><li>Ne jamais partager un secret en dehors de son clan, de son culte ou de ses amis.</li><li>Ne jamais passer un moment srieux sans faire une plaisanterie, chanter une chanson ou jouer un tour.</li><li>Une farce est la meilleure des vengeances.</li><li>Apprendre un secret utile chaque semaine.</li></ul>","desc":"Ringil est le dieu du divertissement, de la gaiet et de la supercherie. Il est gnralement dpeint sous les traits d'un bouffon g et espigle portant des vtements htroclites. Cependant, malgr son apparence peu srieuse, Ringil est galement le protecteur des espions, des subterfuges et de la dtection, connu pour braver tout danger avant de s'en chapper afin de recueillir des renseignements utiles  la protection de son peuple."}],"eye":[{"index":0,"label":{"Humain":"Au choix","Halfling":"Gris clair","Nain":"Houille","Gnome":"Bleu ple","Ogre":"Gris","Haut Elfe":"Jais","Elfe Sylvain":"Ivoire"},"rand":2},{"index":1,"label":{"Humai  ple","Elfe Sylvain":"Or rose"},"rand":4},{"index":3,"label":{"Humain":"Brun dor","Halfling":"Miel","Nain":"Dor","Gnome":"Brun ple","Ogre":"Marron clair","Haut Elfe":"Blond","Elfe Sylvain":"Blond miel"},"rand":7},{"index":4,"label":{"Humain":"Brun clair","Halfling":"Chtaigne","Nain":"Cuivre","Gnome":"Auburn","Ogre":"Lie de vin","Haut Elfe":"Blond intense","Elfe Sylvain":"Brun"},"rand":11},{"index":5,"label":{"Humain":"Brun fonc","Halfling":"Gingembre","Nain":"Bronze","Gnome":"Roux","Ogre":"Marron fonc","Haut Elfe":"Blond cuivr","Elfe Sylvain":"Brun acajou"},"rand":14},{"index":6,"label":{"Humain":"Noir","Halfling":"Moutarde","Nain":"Brun","Gnome":"Blond roux","Ogre":"Noir","Haut Elfe":"Blond ambr","Elfe Sylvain":"Brun fonc"},"rand":17},{"index":7,"label":{"Humain":"Auburn","Halfling":"Amande","Nain":"Brun fonc","Gnome":"Bond dor","Ogre":"Charbon","Haut Elfe":"Auburn","Elfe Sylvain":"Brun clair"},"rand":18},{"index":8,"label":{"Humain":"Roux","Halfling":"Chocolat","Nain":"Brun roux","Gnome":"Blond platine","Ogre":"Noir de jais","Haut Elfe":"Roux","Elfe Sylvain":"Ebne"},"rand":19},{"index":9,"label":{"Humain":"Gris","Halfling":"Rglisse","Nain":"Noir","Gnome":"Blanc","Ogre":"Bleu nuit","Haut Elfe":"Noir","Elfe Sylvain":"Noir bleut"},"rand":20}],"detail":[{"index":0,"label":"Nom","foundryName":"name","foundrySubName":"","allDesc":"","desc":{"Humain":"Ils sont gnralement constitus d'un prnom et d'un nom de famille.:<br><br> <b>Exemples</b>: Adhemar, Anders, Artur, Beatrijs, Clementia, Detlev, Erika, Frauke, Frederich, Gerner, Gertraud, Haletha, Heinrich, Helga, Henryk, Irmina, Jehanne, Karl, Kruger, Lorelay, Marieke, Sebastien, Sigfreda, Talther, Talunda, Ulrich, Ulrika, Werther, Willelma, Wilryn.<br><br>Au Reikland, les noms de famille humains transmis de gnration en gnration sont les plus courants dans les cits et les villes, tandis que dans les villages, les gens sont plus enclins  adopter un nom de famille lorsqu'ils atteignent l'ge adulte. Il est courant d'utiliser l'endroit o vous tes n comme nom de famille, par exemple  Wilhelm d'Auerswald . Les nobles ont souvent deux noms de famille : le nom de leur Maison, et l'autre est prcd de  von  (de) pour indiquer l'endroit o leur famille possde des terres, comme Graf Zenechar Trott von Tahme. Mme si les traditions familiales varient considrablement. <BR><BR> Les noms de famille les plus courants sont issus de votre profession ou de la profession de vos parents ou grandsparents. Voici quelques exemples : Bauer (Fermier), Fleischer (Boucher), Schmidt (Forgeron), Schuster (Cordonnier). Si un Personnage possde un trait physique particulirement remarquable, il pourrait tre utilis comme nom de famille. Cela peut souvent tre transmis des parents aux enfants, ce qui peut tre droutant pour les nains terre--terre qui peuvent ne pas comprendre qu'une petite personne prtende tre Lang (Grand). <BR><BR><B>Voici d'autres exemples<B>: Augenlos (Borgne), Dunn (Trs maigre), Laut (Tonitruant), Stark (Fort).","Halfling":"Les noms des halflings sont composs, au minimum, d'un nom de baptme et d'un nom de clan, avec des seconds prnoms, rajouts pour s'assurer que les arbres gnalogiques ne soient pas confondus. <br><br><b>Prnoms halflings</b><br>Les halflings portent firement des noms labors issus de leurs longs arbres gnalogiques, mais ils ne les utilisent gnralement que lors des affaires officielles. En principe,ils sont connus sous une forme abrge de leur nom ancestral, aux sonorits chaleureuses. Certains diminutifs halfings n'ont aucun lien avec leurs noms officiels, mais sont du coup beaucoup plus vocateurs, comme Rosie ou Raclette. <br><br>Les halflings attachent une grande importance  leur russite professionnelle et certains anciens ne rpondront qu'aux surnoms en rapport  leur mtier, comme Chef, Patron ou Nounou. Les halflings ont pris depuis longtemps l'habitude d'imiter leurs voisins, au point que de nombreux grands noms autrefois humains sont  prsent devenus des noms halflings  traditionnels . <br><br><b>Examples (avec les diminutifs):</b> Antoniella (Anni), Esmerelda (Esme), Ferdinand (Fred), Heironymus (Hiro), Maximilian (Max), Theodosius (Theo), Thomasina (Tina)<br><br><b>Noms de clan halfiings</b><br>Les noms de clan halflings sont presque exclusivement lis  la nourriture et aux boissons, aux caractristiques gographiques ou naturelles, ou aux donnes personnelles de l'anctre qui a le premier port ce nom. Les halflings rpondant au mme nom de famille sont toujours apparents et peuvent en gnral vous dire exactement de quelle faon. <br><br><b>Clans rpandus au Reikland:</b> Branche de frne, Biscuit au gingembre, Pied de foin, Pied Court, Boule d'pines ","Nain":"Les noms nains sont composs d'un prnom, d'un nom de famille et d'un nom de clan. <br><br> <b>Prnoms nains</b><br> Les prnoms nains sont souvent courts et percutants comme e peuple qu'ils reprsentent, et le plus souvent attribus pour rendre hommage  des anctres importants, bien que les traditions des diffrents clans varient. Une autre pratique courante consiste  utiliser un nom de naissance en Khazalid, la langue native des nains, pour dcrire un trait caractristique d'un nouveau-n. <br><br><b>Exemples</b>: Alrik, Bronda, Dimzad, Fenna, Gottri, Gudrun, Snorri.<br><br><b>Exemples Khazalid</b>: Baragaz (bouche de canon), Durak (dur), Galazil (cheveux d'or), Gnoldok (yeux sages), Nazril (chatoyant), Okri (artisan) <br><br><b>Noms de famille nains</b><br>Les noms de famille nains sont bass sur ceux des personnes qui les ont levs, et les suffixes suivants sont les plus courants :<br><br> <b>-sdottir:</b> Fille de...<br> <b>-snev:</b> Neveu de...<br> <b>-sniz:</b> Nice de...<br> <b>-sson:</b> Fils de...<br><br> <b>Exemples:</b>Ariksson, Grunnasdottir, Skagnev, Sovrissniz<br><br> Il est courant,  mesure que les nains vieillissent et accomplissent leurs propres hauts faits, qu'ils adoptent un surnom bas sur leur apparence physique, leurs prouesses ou leurs actes. Ils sont gnralement accords par consensus de clan,et il est considr comme dshonorant d'attribuer un nom qui ne reprsente pas le vritable caractre d'un nain. Si un tel surnom est adopt, il remplace en gnral le nom de famille. Ainsi, Gerka Kardasdottir deviendrait Gerka Main Noire si elle prenait le surnom  Main Noire . Parfois, un surnom est prononc en khazalid, mais les nains traduisent gnralement cela en reikspiel afin de mieux se faire comprendre. <br><br> <b>Exemples:</b> Porte-hache, Main habile, Barbe fourchue, Tresse d'acier, Masse rouge, Poing de pierre <br><br> <b>Nom de clan</b><br>Pour finir, tous les nains portent un nom de clan (en supposant qu'ils n'aient pas abandonn la tradition naine, ce qui est souvent le cas de certains nains vivant dans l'Empire, en particulier les ingnieurs malhonntes). Le nom de clan provient toujours de l'anctre qui a fond le clan,et souvent d'un surnom, gnralement exprim en Khazafid. En pratique, les nains utilisent rarement leur nom de clan en dehors de la socit naine. <br><br> <b>Clans rpandus au Reikland</b>: Ardrungan, Bryntok, Gazani, Gromheld, Harrazlings, Unboki<br><br> <b>Clans rpandus dans les Montagnes Grises</b>: Dokkintroll, Ganvalgger, Kvitang, Thrungtak, Wyrgrinti, Zankonk<br><br>","Gnome":"<b>Noms gnomes</b><br>Les gnomes ont gnralement un prnom et un nom de clan, mme si ceux qui sont intgrs dans d'autres cultures peuvent se conformer aux pratiques locales en la matire.<br><br><b>Prnoms gnomes</b><br>Les gnomes nomment gnralement leurs enfants selon un modle traditionnel. L'an porte le prnom du grand-pre paternel (ou de la grand-mre maternelle si c'est une femme). Le deuxime enfant porte le prnom du pre ou de la mre. Le troisime est nomm d'aprs le grand-pre maternel ou d'aprs la grand-mre paternelle. Le quatrime et les suivants reoivent le prnom de toute autre relation d'importance. Cependant, il est galement courant de nommer les enfants d'aprs des personnes importantes pour la famille, telles que celles qui lui ont rendu de grands services, les notables loca
