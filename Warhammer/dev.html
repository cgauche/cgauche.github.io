onnel. Si elle gagne un Test oppos en se dfendant dans un Combat au Corps  corps, elle cause autant de Dgts que si elle tait l'attaquant."},{"index":146,"id":"trait de creature constricteur","prefix":"","book":"LDB","page":338,"label":"Trait de crature Constricteur","parent":"","title":"","type":"trait","children":[],"level":1,"desc":"La crature comprime et crase sa proie. Tout lancer russi pour toucher donne  son adversaire l'tat Emptr. Elle peut ensuite entamer une Empoignade (voir page 163)."},{"index":147,"id":"trait de creature coriace","prefix":"","book":"LDB","page":338,"label":"Trait de crature Coriace","parent":"","title":"","type":"trait","children":[],"level":1,"desc":"La crature est plus rsistante aux Dgts que la normale, et elle est peu susceptible de reculer. Elle reoit + 10 en E et FM."},{"index":148,"id":"trait de creature cornes","prefix":"","book":"LDB","page":338,"label":"Trait de crature Cornes","parent":"","title":"(Aspect), (Indice)","type":"trait","children":[],"level":1,"desc":"La crature possde des cornes ou d'autres appendices acrs. Si ses Cornes reprsentent un Aspect diffrent, il sera not entre parenthses. Quand la crature gagne un Avantage pour Charger, elle peut aussi gagner une Attaque gratuite de Cornes, calcule normalement, en utilisant Indice pour les Dgts (son bonus de Force est dj inclus)."},{"index":149,"id":"trait de creature corruption","prefix":"","book":"LDB","page":338,"label":"Trait de crature Corruption","parent":"","title":"(Degr)","type":"trait","children":[],"level":1,"desc":"La crature est corrompue par le Chaos, ou peut-tre imprgne de Magie noire. Le Degr de Corruption est indiqu entre parenthses. Voir page 182."},{"index":150,"id":"trait de creature corruption mentale","prefix":"","book":"LDB","page":339,"label":"Trait de crature Corruption mentale","parent":"","title":"","type":"trait","children":[],"level":1,"desc":"Le Chaos s'est insinu dans l'esprit de la crature... Faites un lancer sur le Tableau de la Corruption Mentale qui se trouve  la p. 185."},{"index":151,"id":"trait de creature demoniaque","prefix":"","book":"LDB","page":339,"label":"Trait de crature Dmoniaque","parent":"","title":"(Indice)","type":"trait","children":[],"level":1,"desc":"L'essence de la crature est constitue de magie brute et de l'ichor impie coule dans ses veines. Ces cratures n'ont besoin ni d'eau, ni de nourriture, ni d'air... Toutes ses attaques sont Magiques. Lancez 1d10 aprs chaque coup reu, si la crature obtient le nombre de l'Indice ou plus, le coup est ignor, mme s'il s'agit d'un critique. Si la crature tombe  0 Point de Blessure, son me retourne immdiatement dans les Royaumes du Chaos, ce qui la retire du jeu."},{"index":152,"id":"trait de creature dresse","prefix":"","book":"LDB","page":339,"label":"Trait de crature Dress","parent":"","title":"(Comptences spcifiques)","type":"trait","children":[],"level":1,"desc":"Ce Trait concerne les animaux entrans par l'intermdiaire de la Comptence Dressage. Les Comptences que l'animal connat sont indiques entre parenthses. Vous tes libre de crer vos propres Comptences spcifiques. <br><br><b>Divertir:</b> l'animal est entran  divertir les autres. Vous ajoutez un bonus de +10 aux Tests appropris de Divertissement, Musicien et Reprsentation. <br><br><b>Dompt:</b> l'animal est entran  ignorer son Trait Bestial. Il reoit 2d10 en Sociabilit. <br><br><b>Garder:</b> l'animal est entran  rester  la mme place ou  patrouiller autour comme un garde. Elle gagne le Trait de crature Territorial. <br><br><b>Guerre:</b> l'animal est entran pour la guerre, il gagne +10 en CC. Il ignore galement son trait Nerveux pour les bruits forts. <br><br><b>Magie:</b> l'animal est entran  ignorer son trait Nerveux en prsence de magie, ce qui est ncessaire  la plupart des chevaux utiliss par les Sorciers. <br><br><b>Monture:</b> l'animal est entran  accepter un cavalier. Certaines cratures sont particulirement belliqueuses, et n'accepteront jamais de cavalier sans la Comptence adapte. Ainsi, pour chevaucher un griffon, vous avez besoin de la Comptence Chevaucher (Griffon). <br><br><b>Rapporter:</b> l'animal est entran  rapporter. Cette discipline est normalement rserve aux chiens et autres animaux similaires. <br><br><b>Revenir  la maison:</b> l'animal est entran  revenir chez lui s'il est relch ou perdu. <br><br><b>Trait:</b> L'animal est entran  tirer un carrosse, un chariot, une charrue, une carriole ou similaire."},{"index":153,"id":"trait de creature effraye","prefix":"","book":"LDB","page":339,"label":"Trait de crature Effray","parent":"","title":"(Cible)","type":"trait","children":[],"level":1,"desc":"La crature a Peur 0 de la Cible. Voir Psychologie dans le Chapitre 5 : Rgles  la page 190 pour les rgles concernant la Peur."},{"index":154,"id":"trait de creature elite","prefix":"","book":"LDB","page":339,"label":"Trait de crature lite","parent":"","title":"","type":"trait","children":[],"level":1,"desc":"La crature est un froce vtran. Elle reoit +20 en CC, CT et FM."},{"index":155,"id":"trait de creature endurant","prefix":"","book":"LDB","page":339,"label":"Trait de crature Endurant","parent":"","title":"","type":"trait","children":[],"level":1,"desc":"La crature peut encaisser plus de Dgts que la plupart des autres. Augmentez ses Points de Blessure d'un nombre gal  son Bonus d'Endurance (appliqu avant tout modificateur de Taille)."},{"index":156,"id":"trait de creature ethere","prefix":"","book":"LDB","page":339,"label":"Trait de crature thr","parent":"","title":"","type":"trait","children":[],"level":1,"desc":"La crature est immatrielle, ce qui lui permet de passer  travers les objets solides. Elle ne peut tre blesse que par les Attaques magiques."},{"index":157,"id":"trait de creature etreinte glaciale","prefix":"","book":"LDB","page":339,"label":"Trait de crature treinte glaciale","parent":"","title":"","type":"trait","children":[],"level":1,"desc":"Le toucher de la crature glace l'me de son ennemi. Au prix de 2 Avantages et de son Action, elle peut tenter un Test oppos de CC/Corps  corps ou Esquive. Sur un succs, son adversaire perd automatiquement 1d10 + DR Blessures qui ignorent le Bonus d'Endurance et les PA. Il s'agit d'une Attaque magique."},{"index":158,"id":"trait de creature fabrique","prefix":"","book":"LDB","page":339,"label":"Trait de crature Fabriqu","parent":"","title":"","type":"trait","children":[],"level":1,"desc":"Cette crature, fruit de la magie, est compltement stupide, et son intgrit est maintenue par des liens magiques. Elle ne possde pas de Caractristiques d'Int, de FM ou de Soc. Si un Test pour ces Caractristiques est requis, ils sont considrs comme automatiquement russis. Si aucun sorcier ne la contrle, ou sans le Trait de crature Territorial, la crature erre sans raison, suivant les flux de magie alentour. Pour le calcul des Blessures de la crature, au lieu d'utiliser son bonus de Force Mentale, utilisez son bonus de Force. Toutes ses Attaques sont Magiques."},{"index":159,"id":"trait de creature foulee","prefix":"","book":"LDB","page":339,"label":"Trait de crature Foule","parent":"","title":"","type":"trait","children":[],"level":1,"desc":"La crature effectue de grandes foules, soit parce que c'est un quadrupde, soit parce qu'elle bnficie de jambes particulirement longues. Multipliez son Mouvement de charge de 1,5 quand elle Court."},{"index":160,"id":"trait de creature frenesie","prefix":"","book":"LDB","page":339,"label":"Trait de crature Frnsie","parent":"","title":"","type":"trait","children":[],"level":1,"desc":"La crature peut entrer en Frnsie. Voir page 190."},{"index":161,"id":"trait de creature furtif","prefix":"","book":"LDB","page":339,"label":"Trait de crature Furtif","parent":"","title":"","type":"trait","children":[],"level":1,"desc":"La crature est particulirement discrte. Ajoutez son bonus d'Agilit au DR de tous ses Tests de Discrtion."},{"index":162,"id":"trait de creature grand","prefix":"","book":"LDB","page":339,"label":"Trait de crature Grand","parent":"","title":"","type":"trait","children":[],"level":1,"desc":"La crature est un grand spcimen de son espce. Elle reoit +10 en F et en E et -5 en Ag."},{"index":163,"id":"trait de creature grimpant","prefix":"","book":"LDB","page":339,"label":"Trait de crature Grimpant","parent":"","title":"","type":"trait","children":[],"level":1,"desc":"La crature peut facilement escalader les surfaces verticales et mme parcourir les plafonds, prte  fondre sur les proies imprudentes. Elle avance  sa vitesse maximale de Mouvement sur toutes les surfaces appropries et russit automatiquement tous ses Tests d'Escalade."},{"index":164,"id":"trait de creature haine","prefix":"","book":"LDB","page":339,"label":"Trait de crature Haine","parent":"","title":"(Cible)","type":"trait","children":[],"level":1,"desc":"La crature hait profondment la Cible. Voir Haine  la page 190."},{"index":165,"id":"trait de creature hurlement fantomatique","prefix":"","book":"LDB","page":339,"label":"Trait de crature Hurlement fantomatique","parent":"","title":"","type":"trait","children":[],"level":1,"desc":"Le hurlement de la crature est glaant, et mme capable de tuer ceux qui l'entendent. Pendant son tour, elle peut dpenser tous ses Avantages (minimum 2), pour pouvoir pousser un cri abominable (cela n'utilise pas son Action). Toutes les cratures vivantes (ne possdant pas le trait Mort-vivant) se trouvant  un nombre de mtres gal  l'Initiative de la crature subissent immdiatement 1d10 Blessures qui ignorent le Bonus d'Endurance et les PA. Ils doivent russir un Test de Rsistance Accessible (+20) ou gagner l'tat Bris. Toutes les Cibles affectes gagnent 3 tat Assourdi."},{"index":166,"id":"trait de creature immunite","prefix":"","book":"LDB","page":339,"label":"Trait de crature Immunit","parent":"","title":"(Type)","type":"trait","children":[],"level":1,"desc":"La crature est totalement immunise  un certain Type de Dgts, comme ceux du poison, magiques ou lectriques. Tous les Dgts de ce Type, y compris les rature peut voir dans l'obscurit comme en plein jour."},{"index":171,"id":"trait de creature insensible a la douleur","prefix":"","book":"LDB","page":340,"label":"Trait de crature Insensible  la douleur","parent":"","title":"","type":"trait","children":[],"level":1,"desc":"La crature ne ressent pas la douleur ou est capable de l'ignorer. Les pnalits de Blessures Critiques qui ne dcoulent pas d'amputations sont ignores, bien que les tats soient subis normalement."},{"index":172,"id":"trait de creature instable","prefix":"","book":"LDB","page":340,"label":"Trait de crature Instable","parent":"","title":"","type":"trait","children":[],"level":1,"desc":"Le corps de la crature est maintenu par d'ignobles magies, fondamentalement instables dans le plan matriel. Chaque fois qu'elle met fin  un Round Engag avec un adversaire ayant un Avantage suprieur, la crature est repousse et les magies la maintenant entire s'affaiblissent. Elle perd un nombre de Points de Blessure gal  la diffrence entre son Avantage et celui suprieur de son adversaire. Ainsi, si elle a 0 Avantage et son adversaire 2, elle perd 2 Points de Blessure. Si elle a dj atteint 0 Point de Blessure elle  meurt ."},{"index":173,"id":"trait de creature intelligent","prefix":"","book":"LDB","page":340,"label":"Trait de crature Intelligent","parent":"","title":"","type":"trait","children":[],"level":1,"desc":"La crature possde un esprit particulirement aiguis. Elle reoit + 20 en Int et +10 en I."},{"index":174,"id":"trait de creature lanceur de sorts","prefix":"","book":"LDB","page":340,"label":"Trait de crature Lanceur de Sorts","parent":"","title":"(Divers)","type":"trait","children":[],"level":1,"desc":"La crature peut lancer des Sorts : le type de magie spcifique est indiqu entre parenthses."},{"index":175,"id":"trait de creature langue prehensile","prefix":"","book":"LDB","page":340,"label":"Trait de crature Langue prhensile","parent":"","title":"(Indice) (Porte)","type":"trait","children":[],"level":1,"desc":"La langue prhensile de la crature peut s'enrouler autour d'une proie, l'entranant vers une fin horrible. <br><br>Pendant son tour, elle peut effectuer une Attaque gratuite en dpensant 1 Avantage. C'est une Attaque  distance qui inflige Indice Dgts (la Porte est indique entre parenthses, en mtres). Si l'Attaque touche, son adversaire reoit 1 tat Emptr et, s'il a une Taille infrieure, il est entran vers la crature. Elle peut laisser ensuite partir la cible, effectuer une Attaque gratuite en utilisant son Trait Arme, ou conserver la cible enroule dans sa langue, avec le dmarrage d'une Empoignade (voir page 163)."},{"index":176,"id":"trait de creature limicole","prefix":"","book":"LDB","page":340,"label":"Trait de crature Limicole","parent":"","title":"","type":"trait","children":[],"level":1,"desc":"La crature est  l'aise dans un marais. Elle ne subit pas de pnalit de Mouvement pour se mouvoir sur un terrain marcageux."},{"index":177,"id":"trait de creature magique","prefix":"","book":"LDB","page":340,"label":"Trait de crature Magique","parent":"","title":"","type":"trait","children":[],"level":1,"desc":"La crature est imprgne de Magie. Toutes ses Attaques sont des Attaques magiques et peuvent blesser les cratures qui sont uniquement vulnrables aux Attaques magiques."},{"index":178,"id":"trait de creature maladie","prefix":"","book":"LDB","page":340,"label":"Trait de crature Maladie","parent":"","title":"(Type)","type":"trait","children":[],"level":1,"desc":"La crature est porteuse de la maladie Type. Les autres doivent faire un Test appropri pour viter la Contraction de la maladie. Voir page 186."},{"index":179,"id":"trait de creature meneur","prefix":"","book":"LDB","page":340,"label":"Trait de crature Meneur","parent":"","title":"","type":"trait","children":[],"level":1,"desc":"La crature est un meneur mthodique. Recevez +10 en Soc et en FM. Remarque : ce Trait ne peut pas tre pris si elle possde dj le Trait Bestial."},{"index":180,"id":"trait de creature miracles","prefix":"","book":"LDB","page":340,"label":"Trait de crature Miracles","parent":"","title":"(Divers)","type":"trait","children":[],"level":1,"desc":"La crature peut accomplir des Miracles. La divinit concerne est indique entre parenthses."},{"index":181,"id":"trait de creature morsure","prefix":"","book":"LDB","page":340,"label":"Trait de crature Morsure","parent":"","title":"(Indice)","type":"trait","children":[],"level":1,"desc":"Pendant son tour, la crature peut effectuer une Attaque gratuite en dpensant 1 Avantage. Les Dgts de l'Attaque galent Indice et incluent dj son bonus de Force."},{"index":182,"id":"trait de creature mort-vivant","prefix":"","book":"LDB","page":340,"label":"Trait de crature Mort-vivant","parent":"","title":"","type":"trait","children":[],"level":1,"desc":"Les morts-vivants ne sont ni vivants ni morts, ce qui signifie qu'ils ne sont pas dpendants des conditions indispensables  la vie : l'air, la nourriture, l'eau...Ce Trait est gnralement utilis lorsque des Sorts, des Miracles ou autres capacits affectent seulement les morts-vivants."},{"index":183,"id":"trait de creature mutation","prefix":"","book":"LDB","page":340,"label":"Trait de crature Mutation","parent":"","title":"","type":"trait","children":[],"level":1,"desc":"La crature a la  chance  de possder une Mutation. Faites un lancer sur le Tableau des Corruptions physiques (page 184)."},{"index":184,"id":"trait de creature nerveux","prefix":"","book":"LDB","page":340,"label":"Trait de crature Nerveux","parent":"","title":"","type":"trait","children":[],"level":1,"desc":"La crature est facilement effraye par la magie ou les bruits forts. Si cela se produit, elle gagne +3 tat Bris."},{"index":185,"id":"trait de creature nuee","prefix":"","book":"LDB","page":340,"label":"Trait de crature Nue","parent":"","title":"","type":"trait","children":[],"level":1,"desc":"Les nues sont constitues d'un grand nombre de cratures identiques agissant comme une seule. Elles ignorent les rgles de Psychologie (voir page 190), toutes les rgles du Trait de crature Taille, et celles d'Engagement en utilisant son Mouvement. Si une nue attaque avec succs un opposant, elle active la rgle de Frappe mortelle (mme si l'opposant n'est pas tu, voir page 160). Tous les opposants Engags avec une nue perdent automatiquement 1 Point de Blessure  la fin de chaque Round, car la nue submerge tout ce qui se trouve  proximit. La nue possde cinq fois plus de Points de Blessure que l'une des cratures types qui la composent et gagne +10 en Capacit de Combat. Toutes les tentatives de tirer sur la nue obtiennent un Bonus de +40 au toucher. La nue ignore toutes les rgles du Trait de crature Taille."},{"index":186,"id":"trait de creature parasite","prefix":"","book":"LDB","page":340,"label":"Trait de crature Parasit","parent":"","title":"","type":"trait","children":[],"level":1,"desc":"La peau de la crature est couverte de puces ou autre vermine similaire. Tous les adversaires subissent une pnalit de -10 pour la toucher en combat au Corps  corps puisque les parasites les perturbent et les submergent."},{"index":187,"id":"trait de creature perturbant","prefix":"","book":"LDB","page":341,"label":"Trait de crature Perturbant","parent":"","title":"","type":"trait","children":[],"level":1,"desc":"La crature perturbe ou dsoriente ses ennemis : peut-tre qu'elle dgage un musc soporifique ou une odeur nausabonde, ou peut-tre que son apparence est horrifiante ou trange. Toute personne se trouvant  un nombre de mtres gal  son Bonus d'Endurance obtient une pnalit de -20  tous ses Tests. Les cratures touches ne peuvent subir cette pnalit qu'une seule fois, peu importe le nombre d'ennemis Perturbants."},{"index":188,"id":"trait de creature peur","prefix":"","book":"LDB","page":341,"label":"Trait de crature Peur","parent":"","title":"(Indice)","type":"trait","children":[],"level":1,"desc":"La nature de la crature engendre de la Peur surnaturelle chez les autres cratures, gale  Indice. Voir page 190."},{"index":189,"id":"trait de creature pisteur","prefix":"","book":"LDB","page":341,"label":"Trait de crature Pisteur","parent":"","title":"","type":"trait","children":[],"level":1,"desc":"Les pisteurs sont experts dans l'art de poursuivre leur proie, gnralement grce  l'odorat ou  l'oue. Ajoutez un DR gal au bonus d'Initiative de la crature,  tous les Tests de Pistage."},{"index":190,"id":"trait de creature prejuge","prefix":"","book":"LDB","page":341,"label":"Trait de crature Prjug","parent":"","title":"(Cible)","type":"trait","children":[],"level":1,"desc":"La crature n'apprcie pas la Cible. Voir page 190 pour les rgles concernant les Prjugs."},{"index":191,"id":"trait de creature protection","prefix":"","book":"LDB","page":341,"label":"Trait de crature Protection","parent":"","title":"(Indice)","type":"trait","children":[],"level":1,"desc":"Parce qu'elles sont magiques, bnficient d'un talisman particulier ou sont simplement chanceuses, certaines cratures semblent viter les coups. Lancer 1d10 aprs chaque coup reu. En cas de rsultat suprieur ou gal  Indice, le coup est ignor mme s'il s'agit d'un Critique."},{"index":192,"id":"trait de creature rage","prefix":"","book":"LDB","page":341,"label":"Trait de crature Rage","parent":"","title":"","type":"trait","children":[],"level":1,"desc":"La crature peut entrer dans une rage dvorante. Elle peut dpenser tous ses Avantages (minimum 1) pour que celui devienne Haine envers ses adversaires en combat rapproch. Elle peut aussi dpenser tous ses Avantages (minimum 3) pour entrer en Frnsie. Voir page 190."},{"index":193,"id":"trait de creature rapide","prefix":"","book":"LDB","page":341,"label":"Trait de crature Rapide","parent":"","title":"","type":"trait","children":[],"level":1,"desc":"La crature se dplace de faon incroyablement rapide. Elle reoit +1 M et +10 en Ag."},{"index":194,"id":"trait de creature regard petrifiant","prefix":"","book":"LDB","page":341,"label":"Trait de crature Regard ptrifiant","parent":"","title":"","type":"trait","children":[],"level":1,"desc":"Le regard de la crature peut changer la chair en pierre. Pour son Action, elle peut dpenser autant d'Avantages qu'elle dsire (minimum 1) pour lancer son regard. Elle effectue un Test oppos de CT/Initiative, et ajoutez 1 DR par Avantage dpens. Son adversaire gagne 1 tat Sonn pour chaque tranche de 2 DR avec lesquels elle gagne. Si c'est de 6 DR ou plus, son adversaire est dfinitivement chang en pierre. Si son adversaire est un Lanceur de Sorts, le Test peut tre oppos  la Langue (Magick) au lieu de l'Initiative si des contre-sorts sont lancs."},{"index":195,"id":"trait de creature regeneration","prefix":"","book":"LDB","page":341,"label":"Trait de crature Rgnration","parent":"","title":"","type":"trait","children":[],"level":1,"desc":"La crature est capable de gurir  une vitesse extraordinaire, et mme de faire repousser ses membres amputs. <br><br>Au dbut de chaque Round, s'il reste plus de 0 Point de Blessure  la crature, elle rgnre 1d10 Points de Blessure. Si elle est  0 Point de Blessure, lancez 1d10. Sur un rsultat de 8+, elle rgnre 1 seul Point de Blessure. Sur un rsultat de 10  l'un ou l'autre de ces jets, elle rgnre galement une Blessure Critique, et ne souffre plus des pnalits et les tats associs. <br><br>Les Blessures et Blessures Critiques infliges par le Feu ne peuvent pas tre rgnres, et doivent tre notes sparment."},{"index":196,"id":"trait de creature resistance a la magie","prefix":"","book":"LDB","page":341,"label":"Trait de crature Rsistance  la Magie","parent":"","title":"","type":"trait","children":[],"level":1,"desc":"La Magie n'affecte pas la crature autant que les autres. Le DR de tous les Sorts l'affectant est rduit du nombre indiqu. Ainsi, Rsistance  la Magie 2 rduit le DR de 2."},{"index":197,"id":"trait de creature ruse","prefix":"","book":"LDB","page":341,"label":"Trait de crature Rus","parent":"","title":"","type":"trait","children":[],"level":1,"desc":"La crature est ruse. Elle reoit +10 en Soc, Int et I."},{"index":198,"id":"trait de creature sang corrosif","prefix":"","book":"LDB","page":341,"label":"Trait de crature Sang corrosif","parent":"","title":"","type":"trait","children":[],"level":1,"desc":"Le sang de la crature est corrosif. Chaque fois qu'elle subit des Blessures dont le sang clabousse, tous ceux qui sont Engags avec elle reoivent 1d10 Points de Blessure modifis par le Bonus d'Endurance et les PA, avec un minimum de 1."},{"index":199,"id":"trait de creature se cabrer","prefix":"","book":"LDB","page":341,"label":"Trait de crature Se cabrer","parent":"","title":"","type":"trait","children":[],"level":1,"desc":"Pour une Action de Mouvement, la crature peut effectuer une Attaque de Pitinement si elle est plus grande que son adversaire. Voir Taille pour plus d'informations."},{"index":200,"id":"trait de creature souffle","prefix":"","book":"LDB","page":341,"label":"Trait de crature Souffle","parent":"","title":"(Indice) (Type)","type":"trait","children":[],"level":1,"desc":"Le souffle de la crature est une arme puissante. Pendant son tour, au prix de 2 Avantages, elle peut activer son Souffle en tant qu'Attaque gratuite. Choisissez 1 cible qu'elle peut voir, situe  une distance en mtres gale  son bonus d'Endurance +20. Tous les personnages situs  une distance en mtres gale au Bonus de Force de cette cible sont touchs, ainsi que tous les personnages entre la crature et la cible. <br><br>Effectuez un Test oppos de CT/Esquive contre toutes les cibles affectes (un lancer pour chaque cible). Toutes les cibles qui chouent subissent un montant de Dgts d'Arme gal  son Indice. <br><br>De plus, si le trait indique l'un des Types suivants entre parenthses, appliquez galement les rgles correspondantes :<ul><li><b>Froid:</b> les cibles gagnent l'tat Sonn pour chaque tranche de 5 Blessures subies (minimum 1). </li><li><b>Corrosif:</b> toutes les Armures et Armes portes par les cibles subissent 1 Dgt. </li><li><b>Feu:</b> toutes les Blessures infliges ignorent les PA. Les cibles gagnent l'tat Enflamm. </li><li><b>lectricit:</b> toutes les Blessures infliges ignorent les PA. Les cibles gagnent l'tat Sonn. </li><li><b>Poison:</b> toutes les Blessures infliges ignorent les PA. Les cibles gagnent l'tat Empoisonn. </li><li><b>Fume:</b> la zone se remplit de fume, bloquant les Lignes de vue pendant un nombre de Rounds gal au Bonus d'Endurance de la crature. </li></ul>La crature est immunise  son propre Souffle. Il s'agit d'une Attaque magique."},{"index":201,"id":"trait de creature stupide","prefix":"","book":"LDB","page":341,"label":"Trait de crature Stupide","parent":"","title":"","type":"trait","children":[],"level":1,"desc":"Bien que n'tant pas entirement dnue de lucidit (et ne disposant ainsi pas du Trait Bestial), la crature est Stupide. Si elle se trouve aux cts d'un alli n'tant, lui, pas Stupide, ce dernier la guide et rien ne se passe. Sinon, elle effectue un Test d'Intelligence Facile (+40) au dbut de chaque Round. Sur un chec, elle devient confuse, bave ou s'assied, se cure le nez ou toute autre action sans grande utilit, perdant  la fois son Mouvement et son Action pour ce tour."},{"index":202,"id":"trait de creature taille","prefix":"","book":"LDB","page":342,"label":"Trait de crature Taille","parent":"","title":"(Divers)","type":"trait","children":[],"level":1,"desc":"Ce Trait reprsente les cratures dont la taille diffre du standard du jeu (c'est--dire environ la taille humaine). Il y a sept catgories de Taille, allant de Minuscule  Monstrueuse. <br><br><table><tr><th>Taille</th><th>Exemples</th></tr><tr><td>Minuscule</td><td>Papillon, souris, pigeon</td></tr><tr><td>Trs petite</td><td>Chat, faucon, bb humain</td></tr><tr><td>Petite</td><td>Rat gant, halfling, enfant humain</td></tr><tr><td>Moyenne</td><td>Nain, elfe, humain</td></tr><tr><td>Grande</td><td>Cheval, ogre, troll</td></tr><tr><td>norme</td><td>Griffon, vouivre, manticore</td></tr><tr><td>Monstrueuse</td><td>Dragon, gant, Prince dmon</td></tr></table><br><br><b>Modificateurs de Taille en Combat </b><br>Si la crature est plus grande : <ul><li>Ses armes gagnent l'Atout Dvastatrice si la crature est d'une catgorie de Taille suprieure, et Percutante si elle est plus grande d'au moins deux catgories de Taille.</li><li>Vous multipliez les Dgts infligs par le nombre de catgories de Taille suprieures (ainsi, 2 catgories = x2, 3 catgories = x3, et ainsi de suite) : cette multiplication est calcule aprs l'application des modificateurs.</li><li>Toutes les frappes russies activent la rgle optionnelle Frappe Mortelle (voir page 160), mme si la cible survit.</li></ul>Si la crature est plus petite : <ul><li>Elle gagne un bonus de +10 pour toucher. </li></ul><b>Dfense contre les grosses cratures </b><br>Vous subissez une pnalit de DR -2 pour chaque catgorie de Taille suprieure de votre adversaire, quand vous utilisez la CC pour vous dfendre lors d'un Test oppos. Il est conseill d'esquiver un Gant balanant un arbre plutt que de le parer. <br><br><b>Mouvement en Combat </b><br>Une crature plus grande ignore la ncessit de se Dsengager pour quitter le combat au Corps  corps.  la place, vous dgagez les combattants de taille infrieure du chemin, vous dplaant o vous voulez. <br><br><b>Force oppose </b><br>Pendant les Tests opposs de Force (et similaires), si l'une des cratures est suprieure d'au moins deux Tailles, elle gagne automatiquement. Si l'une des cratures est d'une Taille suprieure, la plus petite doit obtenir un Critique sur son jet pour pouvoir s'opposer. Si c'est le cas, le DR est compar comme d'habitude. Tout autre rsultat indique que la plus grande crature l'a emport. <br><br><b>Peur et Terreur </b><br>Si la crature est considre comme agressive, elle provoquera la Peur chez toute crature plus petite qu'elle, et de la Terreur  toute crature plus petite qu'elle d'au moins deux catgories. Le niveau de Peur ou de Terreur gale la diffrence de catgories de Taille. Ainsi, si elle est de catgorie Grande et son adversaire de catgorie Petite, elle lui cause Terreur 2. Voir page 191. <br><br><b>Pitinement </b><br>Les cratures plus grandes que leurs adversaires peuvent effectuer une Attaque de Pitinement comme Action gratuite au prix de 1 Avantage lorsqu'elles frappent vers le bas ou un adversaire plus petit. Cette Attaque inflige un nombre de Dgts gal  votre Bonus de Force +0, et utilise la Comptence Corps  corps (Bagarre). <br><br><b>Blessures </b><br>Les cratures plus grandes encaissent plus de Blessures. <br><br><table><tr><th>Taille</th><th>Blessures</th></tr><tr><td>Minuscule</td><td>1</td></tr><tr><td>Trs petite</td><td>Bonus d'Endurance</td></tr><tr><td>Petite</td><td>(2 x Bonus d'Endurance) + Bonus de Force Mentale</td></tr><tr><td>Moyenne</td><td>Bonus de Force + (2 x Bonus d'Endurance) + Bonus de Force Mentale</td></tr><tr><td>Grande</td><td>(Bonus de Force + (2 x Bonus d'Endurance) + Bonus de Force Mentale) x 2</td></tr><tr><td>norme</td><td>(Bonus de Force + (2 x Bonus d'Endurance) + Bonus de Force Mentale) x 4</td></tr><tr><td>Monstrueuse</td><td>(Bonus de Force + (2 x Bonus d'Endurance) + Bonus de Force Mentale) x 8</td></tr></table>"},{"index":203,"id":"trait de creature # tentacules","prefix":"","book":"LDB","page":343,"label":"Trait de crature # Tentacules","parent":"","title":"(Indice)","type":"trait","children":[],"level":1,"desc":"La crature possde un nombre # de tentacules. Gagnez une Action d'Attaque gratuite par tentacule. Les tentacules infligent Indice Dgts, qui incluent dj son bonus de Force. Si elle cause des Dgts, elle peut aussi infliger  son adversaire l'tat Emptr, bien que cela entame une Empoignade avec ce tentacule. Si un tentacule est en Empoignade, vous pouvez utiliser une Action d'Attaque gratuite pour rsoudre l'Empoignade au lieu de l'Action de la crature. Voir page 163."},{"index":204,"id":"trait de creature terreur","prefix":"","book":"LDB","page":343,"label":"Trait de crature Terreur","parent":"","title":"(Indice)","type":"trait","children":[],"level":1,"desc":"La crature suscite une Terreur surnaturelle  glacer le sang des autres cratures, avec un niveau gal  Indice. Voir page 191."},{"index":205,"id":"trait de creature territorial","prefix":"","book":"LDB","page":343,"label":"Trait de crature Territorial","parent":"","title":"","type":"trait","children":[],"level":1,"desc":"Cette crature protge une zone ou rgion particulire. Elle combat jusqu' la mort pour la protger et, normalement, ne poursuit pas les ennemis s'ils fuient la zone."},{"index":206,"id":"trait de creature toile","prefix":"","book":"LDB","page":343,"label":"Trait de crature Toile","parent":"","title":"(Indice)","type":"trait","children":[],"level":1,"desc":"La crature peut crer une toile pour attraper les ennemis imprudents. Chaque fois qu'elle russit  toucher, son adversaire gagne 1 tat Emptr, avec une Force de Indice. Voir page 168."},{"index":207,"id":"trait de creature vampirique","prefix":"","book":"LDB","page":343,"label":"Trait de crature Vampirique","parent":"","title":"","type":"trait","children":[],"level":1,"desc":"La crature se nourrit de sang et y puise une grande force physique. Chaque fois qu'elle russit une Attaque de Morsure contre un adversaire appropri, elle rcupre autant de Points de Blessure que son adversaire en perd. Boire du sang de cette faon est la seule manire pour elle de se soigner."},{"index":208,"id":"trait de creature venin","prefix":"","book":"LDB","page":343,"label":"Trait de crature Venin","parent":"","title":"(Difficult)","type":"trait","children":[],"level":1,"desc":"Les attaques de la crature impliquent du poison ou du venin. Quand elle inflige des Points de Blessure avec ses Attaques venimeuses, son adversaire subit un tat Empoisonn. Si aucune Difficult n'est indique pour rsister au Venin, le Test est considr comme Intermdiaire. Voir page 168."},{"index":209,"id":"trait de creature vision nocturne","prefix":"","book":"LDB","page":343,"label":"Trait de crature Vision nocturne","parent":"","title":"","type":"trait","children":[],"level":1,"desc":"La crature possde le Talent Vision nocturne. Voir page 147."},{"index":210,"id":"trait de creature vol","prefix":"","book":"LDB","page":343,"label":"Trait de crature Vol","parent":"","title":"(Indice)","type":"trait","children":[],"level":1,"desc":"Quand la crature se Dplace, elle peut voler jusqu' Indice mtres. Elle ignore alors tous les terrains, obstacles et personnages qui s'interposent.  la fin de son Mouvement, elle dcide si elle atterrit ou si elle continue de voler. Elle peut utiliser ce Mouvement pour Charger. <br><br>Si elle commence son tour en volant, elle doit choisir le Vol pour son Mouvement. Si elle ne peut pas voler, le MJ dcide  quelle distance elle tombe (voir 168). <br><br>Lorsqu'elle est une cible en vol, il faut mesurer la distance horizontale normalement, puis augmenter la distance de 1. Ainsi, une Longue Distance devient une Distance Extrme, et une crature volante  une Distance Extrme ne peut pas tre touche. <br><br>Quand elle vole, elle subit une pnalit de -20  toutes les tentatives de combat  distance, alors qu'elle virevolte dans le ciel."},{"index":211,"id":"trait de creature vomissement","prefix":"","book":"LDB","page":343,"label":"Trait de crature Vomissement","parent":"","title":"(Indice)","type":"trait","children":[],"level":1,"desc":"La crature peut vomir un flot de corruption corrosive, aspergeant son adversaire d'immondices  moiti digres. Pendant son tour, au prix de 3 Avantages, elle peut activer son Vomissement comme une Attaque gratuite. Elle choisit 1 cible qu'elle peut voir, situe  une distance en mtres gale  son Bonus d'Endurance, et lui vomit dessus. Toutes les cibles  moins de deux mtres sont galement touches. <br><br>La crature effectue un Test oppos de CT/Esquive contre toutes les cibles affectes (un jet oppos pour chaque cible). Le Test est gnralement Facile (+40) pour elle  cause de la distance rapproche, et Intermdiaire (+0) pour ses adversaires. Toutes les cibles qui chouent subissent une somme de Dgts d'Arme gale  son Bonus d'Endurance +4 et reoivent l'tat Sonn. <br><br>Toutes les Armures et les Armes portes par les cibles affectes subissent 1 Dgt  cause de l'acidit corrosive du vomissement."}]};</script><script> $(document).ready(function () { CharacterGenerator().init(); }); </script>
