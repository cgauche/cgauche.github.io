Difficile (-20) pour dplacer l'illusion pour ce round."},{"index":231,"id":"jumeau malefique","label":"Jumeau malfique","type":"Magie des Arcanes","spec":"Ombres","cn":10,"range":"Vous","target":"Vous","duration":"(Bonus d'Intelligence) minutes","page":252,"book":"LDB","desc":"Vous tissez un masque et une cape d'Ulgu autour de votre silhouette, adoptant l'apparence d'une autre crature humanode avec laquelle vous tes familier (comme dtermin par le MJ). Votre apparence trompe quiconque ne possde pas le Talent Seconde vue, bien que certains puissent le remarquer si vos manires sont incorrectes. Ceux possdant ce Talent doivent russir un Test de Perception Complexe (-10) pour remarquer que vous camouflez votre silhouette. Cela ne leur permet pas de voir  travers le Sort. Pour ce faire, ils doivent le dissiper."},{"index":232,"id":"linceul d'invisibilite","label":"Linceul d'Invisibilit","type":"Magie des Arcanes","spec":"Ombres","cn":8,"range":"Contact","target":1,"duration":"(Bonus de Force Mentale) Rounds","page":252,"book":"LDB","desc":"Vous enroulez votre cible dans un linceul d'Ulgu. Elle devient alors invisible et ne peut pas tre perue par les sens ordinaires. Le Sort trompe automatiquement quiconque ne possde pas le Talent Seconde vue. Ceux qui le possdent doivent russir un Test de Perception Intermdiaire (+0) pour remarquer que quelqu'un est  proximit, bien qu'ils ne soient pas capables de discerner l'emplacement exact. Pour ce faire, ils doivent dissiper le Linceul d'Invisibilit. La cible est toujours perceptible par les autres sens, et le Sort prend fin si elle attire l'attention sur elle en faisant des bruits forts ou en attaquant quelqu'un."},{"index":233,"id":"miasme mystifiant","label":"Miasme mystifiant","type":"Magie des Arcanes","spec":"Ombres","cn":6,"range":"(Force Mentale) mtres","target":"ZdE (Bonus de Force Mentale) mtres","duration":"(Bonus de Force Mentale) Rounds","page":252,"book":"LDB","desc":"Vous invoquez une masse tourbillonnante de brume traverse d'ombres troublantes qui perturbent les sens. Tous ceux pris  l'intrieur de la brume qui ne possdent pas le Talent Magie des Arcanes (Ombre) sont affects par le Miasme, gagnant +1 tat Aveugl, +1 tat Assourdi et +1 tat Extnu, qui persistent pour la dure du Sort. Toute personne atteinte tentant de se dplacer doit russir un Test de Perception Intermdiaire (+0), ou gagner un tat  Terre. Si le Sort est dissip alors qu'il est encore actif, toute personne affecte par le Sort doit russir un Test d'Initiative Facile (+40), ou gagner un tat Assomm."},{"index":234,"id":"ombres etrangleuses","label":"Ombres trangleuses","type":"Magie des Arcanes","spec":"Ombres","cn":6,"range":"(Bonus de Force Mentale) mtres","target":1,"duration":"(Bonus de Force Mentale) Rounds","page":252,"book":"LDB","desc":"Vous enroulez des tentacules d'ombre d'Ulgu autour du cou de vos ennemis. En supposant qu'ils aient besoin de respirer, ils gagnent +1 tat Extnu, ne peuvent pas parler et sont soumis aux rgles de la Suffocation (voir page 181)."},{"index":235,"id":"perte de memoire","label":"Perte de mmoire","type":"Magie des Arcanes","spec":"Ombres","cn":6,"range":"1 mtre","target":1,"duration":"(Force Mentale) minutes","page":252,"book":"LDB","desc":"Vous invoquez de dlicats brins d'Ulgu dans l'esprit de votre cible, faisant disparatre tout souvenir de vous pour la dure du Sort. Une fois le Sort termin, la cible doit russir un Test d'Intelligence Accessible (+20), ou la perte de mmoire devient permanente jusqu' ce qu'elle soit dissipe."},{"index":236,"id":"portail d'ombre","label":"Portail d'Ombre","type":"Magie des Arcanes","spec":"Ombres","cn":8,"range":"(Force Mentale) mtres","target":"Vous","duration":"Instantan","page":252,"book":"LDB","desc":"Vous crez un Portail d'Ombre d'Ulgu  travers l'Aethyr. Vous disparaissez de votre emplacement actuel et apparaissez immdiatement  une distance en mtres pouvant tre gale jusqu' votre Force Mentale. Tous les ennemis Engags avec vous au moment de votre disparition ou rapparition gagnent l'tat Surpris."},{"index":237,"id":"bewilder","label":"Bewilder","type":"Magie des Arcanes","spec":"Ombres","cn":5,"range":"(Force Mentale) mtres","target":1,"duration":"(Bonus de Force Mentale) Rounds","page":110,"book":"VDLM","desc":""},{"index":238,"id":"black horrors","label":"Black Horrors","type":"Magie des Arcanes","spec":"Ombres","cn":6,"range":"(Force Mentale) mtres","target":"ZdE (Force Mentale) mtres","duration":"(Bonus d'Endurance) heures","page":110,"book":"VDLM","desc":""},{"index":239,"id":"bridge of shadows","label":"Bridge of Shadows","type":"Magie des Arcanes","spec":"Ombres","cn":6,"range":"(Force Mentale) mtres","target":"ZdE (Bonus de Force Mentale) mtres","duration":"1 round","page":110,"book":"VDLM","desc":""},{"index":240,"id":"dance of despair","label":"Dance of Despair","type":"Magie des Arcanes","spec":"Ombres","cn":13,"range":"ZdE (Force Mentale) mtres","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","page":110,"book":"VDLM","desc":""},{"index":241,"id":"deep pockets","label":"Deep Pockets","type":"Magie des Arcanes","spec":"Ombres","cn":5,"range":"Toucher","target":"Spcial","duration":"(Bonus de Force Mentale) heures","page":111,"book":"VDLM","desc":""},{"index":242,"id":"grand illusion","label":"Grand Illusion","type":"Magie des Arcanes","spec":"Ombres","cn":14,"range":"(Force Mentale) mtres","target":"ZdE (Bonus d'Initiative) mtres","duration":"(Force Mentale) minutes","page":111,"book":"VDLM","desc":""},{"index":243,"id":"grey wings","label":"Grey Wings","type":"Magie des Arcanes","spec":"Ombres","cn":6,"range":"(Force Mentale) mtres","target":"1 (maximum)","duration":"Instantan","page":111,"book":"VDLM","desc":""},{"index":244,"id":"horn of andar","label":"Horn of Andar","type":"Magie des Arcanes","spec":"Ombres","cn":5,"range":"ZdE (Sociabilit) mtres","target":"Vous","duration":"(Force Mentale) minutes","page":111,"book":"VDLM","desc":""},{"index":245,"id":"hush","label":"Hush","type":"Magie des Arcanes","spec":"Ombres","cn":3,"range":"(Force Mentale) mtres","target":"1 avec ZdE (Bonus de Force Mentale) mtres","duration":"(Bonus de Force Mentale) minutes","page":111,"book":"VDLM","desc":""},{"index":246,"id":"mutable visage","label":"Mutable Visage","type":"Magie des Arcanes","spec":"Ombres","cn":4,"range":"1 mtre","target":1,"duration":"(Force Mentale) minutes","page":112,"book":"VDLM","desc":""},{"index":247,"id":"pit of tarnus","label":"Pit of Tarnus","type":"Magie des Arcanes","spec":"Ombres","cn":8,"range":"(Force Mentale) mtres","target":"ZdE (Bonus de Force Mentale) mtres","duration":"(Bonus de Force Mentale) Rounds","page":112,"book":"VDLM","desc":""},{"index":248,"id":"ribauld's retroactive illusion","label":"Ribauld's Retroactive Illusion","type":"Magie des Arcanes","spec":"Ombres","cn":11,"range":"(Force Mentale) mtres","target":"Spcial","duration":"Instantan","page":112,"book":"VDLM","desc":""},{"index":249,"id":"shadow grove","label":"Shadow Grove","type":"Magie des Arcanes","spec":"Ombres","cn":5,"range":"(Force Mentale) mtres","target":"ZdE (Initiative) mtres","duration":"(Bonus de Force Mentale) heures","page":112,"book":"VDLM","desc":""},{"index":250,"id":"substance of shadow","label":"Substance of Shadow","type":"Magie des Arcanes","spec":"Ombres","cn":9,"range":"Toucher","target":1,"duration":"Spcial","page":113,"book":"VDLM","desc":""},{"index":251,"id":"traitor of tarn","label":"Traitor of Tarn","type":"Magie des Arcanes","spec":"Ombres","cn":12,"range":"(Force Mentale) mtres","target":1,"duration":"(Force Mentale) minutes","page":113,"book":"VDLM","desc":""},{"index":252,"id":"wandering shadow","label":"Wandering Shadow","type":"Magie des Arcanes","spec":"Ombres","cn":4,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) minutes","page":113,"book":"VDLM","desc":""},{"index":253,"id":"configuration du terrain","label":"Configuration du terrain","type":"Magie des Arcanes","spec":"Vie","cn":5,"range":"(Bonus d'Initiative) kilomtres","target":"Vous","duration":"Spcial","page":253,"book":"LDB","desc":"En touchant la terre, vos sens circulent  travers Ghyran en reprant la zone avoisinante. Aprs avoir communi pendant 1 minute, vous percevez une carte mentale dtaille de toutes les caractristiques naturelles  reliefs, forts, rivires, mais pas les zones habites   porte. Les zones habites peuvent tre sous-entendues  zones de terrain dgages, ou tranches creuses, par exemple. Chaque fois que vous augmentez la porte avec un DR, ajoutez +1 minute le temps de communication avec le terrain."},{"index":254,"id":"don de vie","label":"Don de Vie","type":"Magie des Arcanes","spec":"Vie","cn":8,"range":"(Bonus de Force Mentale) mtres","target":"Spcial","duration":"Spcial","page":253,"book":"LDB","desc":"Ghyran inonde une zone brle ou dsertique. Vous pouvez cibler un lit de rivire assch, un puit, un champ ou un animal domestique. Si vous lancez le Sort avec succs, la cible reprend vie :<br>  Une rivire assche recommence  couler<br>  Un puit assch ou pollu devient potable et frais<br>  Un champ, un vignoble ou un verger fourmille de vie et toutes les cultures atteignent immdiatement leur pleine maturit<br>  Un animal malade ou improductif gurit. La bte affecte est  prsent en bonne sant et productive (les vaches produisent du lait, les poules pondent des ufs, les cuirs et toisons des vaches et des moutons sont sains et lustrs) et toutes les maladies sont guries."},{"index":255,"id":"eau de la terre","label":"Eau de la terre","type":"Magie des Arcanes","spec":"Vie","cn":8,"range":"Vous","target":"Vous","duration":"Instantan","page":253,"book":"LDB","desc":"En lanant ce Sort, vous disparaissez immdiatement dans le sol, dans un torrent sauvage de Ghyran. Vous apparaissez au dbut du prochain round  n'importe quel endroit situ  une distance en mtres gale  votre Force Mentale, faisant violemment irruption de la terre. Pour chaque +2 DR, vous pouvez augmenter la distance parcourue d'un nombre de mtres gal  votre Force Mentale. Tous les ennemis que vous avez Engags lors de votre apparition gagnent l'tat Surpris. Ce Sort ne vous permettra pas de vous dplacer  travers la pierre, mais vous permettra de vous dplacer  travers l'eau."},{"index":256,"id":"ecorce","label":"corce","type":"Magie des Arcanes","spec":"Vie","cn":3,"range":"Contact","target":1,"duration":"(Bonus de Force Mentale) Rounds","page":253,"book":"LDB","desc":"Vous faites en sorte que la peau de la cible devienne dure et rugueuse comme l'corce d'un arbre. Tant qu'elle est affecte par le Sort, la cible gagne +2  son Bonus d'Endurance, mais subit une pnalit de -10 en Agilit et Dextrit."},{"index":257,"id":"foret d'epines","label":"Fort d'pines","type":"Magie des Arcanes","spec":"Vie","cn":6,"range":"(Force Mentale) mtres","target":"ZdE (Bonus de Force Mentale) mtres","duration":"(Bonus de Force Mentale) Rounds","page":253,"book":"LDB","desc":"Ce Sort peut uniquement cibler un carr de terre (mme trs petit). Vous faites jaillir un amas dense de ronces et de vignes grimpantes qui recouvre la Zone d'Effet.<br> Tant que le Sort est actif, quiconque tente de traverser la zone  pied sans possder le Talent Magie des Arcanes (Vie) doit russir un Test d'Agilit Difficile (-20). Un chec signifie qu'il gagne 1 tat Hmorragique et un tat Emptr, qui utilise votre Force Mentale pour sa Force. Une fois le Sort termin, la vgtation persiste mais perd ses proprits surnaturelles."},{"index":258,"id":"graisse de la terre","label":"Graisse de la terre","type":"Magie des Arcanes","spec":"Vie","cn":4,"range":"Contact","target":1,"duration":"(Bonus de Force Mentale) jours","page":254,"book":"LDB","desc":"Vous inondez le corps de la cible du si nourrissant Ghyran. Elle n'a pas besoin de manger ou de boire, mais elle excrtera normalement, bien que les excrments soient d'un vert intense."},{"index":259,"id":"regeneration","label":"Rgnration","type":"Magie des Arcanes","spec":"Vie","cn":6,"range":"Contact","target":1,"duration":"(Bonus de Force Mentale) Rounds","page":254,"book":"LDB","desc":"Votre cible gagne le Trait de crature Rgnration (voir page 341)."},{"index":260,"id":"sang de la terre","label":"Sang de la Terre","type":"Magie des Arcanes","spec":"Vie","cn":6,"range":"Vous","target":"ZdE (Bonus de Force Mentale) mtres","duration":"(Bonus de Force Mentale) Rounds","page":254,"book":"LDB","desc":"Pour lancer ce Sort, vous devez tre debout et pieds nus, en contact direct avec la terre. Pour la dure du Sort, toutes les cratures galement en contact direct avec la terre  l'intrieur de la Zone d'Effet gurissent d'un nombre de Blessures gal  votre Bonus de Force Mentale au dbut de chaque round."},{"index":261,"id":"almanac","label":"Almanac","type":"Magie des Arcanes","spec":"Vie","cn":4,"range":"Vous","target":"Vous","duration":"1 journe","page":86,"book":"VDLM","desc":""},{"index":262,"id":"dwellers below","label":"Dwellers Below","type":"Magie des Arcanes","spec":"Vie","cn":13,"range":"(Force Mentale) mtres","target":"ZdE (Bonus de Force Mentale) mtres","duration":"Instantan","page":86,"book":"VDLM","desc":""},{"index":263,"id":"flesh of stone","label":"Flesh of Stone","type":"Magie des Arcanes","spec":"Vie","cn":9,"range":"(Bonus de Force Mentale) mtres","target":1,"duration":"(Force Mentale) minutes","page":87,"book":"VDLM","desc":""},{"index":264,"id":"gardener's warcry","label":"Gardener's Warcry","type":"Magie des Arcanes","spec":"Vie","cn":9,"range":"(Force Mentale) mtres","target":"ZdE (Force Mentale) mtres","duration":"Instantan","page":87,"book":"VDLM","desc":""},{"index":265,"id":"geyser","label":"Geyser","type":"Magie des Arcanes","spec":"Vie","cn":8,"range":"(Force Mentale) mtres","target":"ZdE (Bonus de Force Mentale) mtres","duration":"Instantan","page":87,"book":"VDLM","desc":""},{"index":266,"id":"invigorating chant","label":"Invigorating Chant","type":"Magie des Arcanes","spec":"Vie","cn":6,"range":"ZdE 2 x (Bonus de Sociabilit) mtres","target":"ZdE (Bonus de Sociabilit) mtres","duration":"(Bonus de Force Mentale) Rounds","page":87,"book":"VDLM","desc":""},{"index":267,"id":"jade casket","label":"Jade Casket","type":"Magie des Arcanes","spec":"Vie","cn":6,"range":"(Force Mentale) mtres","target":1,"duration":"(Bonus de Force Mentale) heures","page":87,"book":"VDLM","desc":""},{"index":268,"id":"leaf fall","label":"Leaf Fall","type":"Magie des Arcanes","spec":"Vie","cn":6,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) minutes","page":88,"book":"VDLM","desc":""},{"index":269,"id":"leyfinding","label":"Leyfinding","type":"Magie des Arcanes","spec":"Vie","cn":5,"range":"(Bonus d'Initiative) kilomtres","target":"Vous","duration":"(Bonus de Force Mentale) heures","page":88,"book":"VDLM","desc":""},{"index":270,"id":"nature's whisper","label":"Nature's Whisper","type":"Magie des Arcanes","spec":"Vie","cn":8,"range":"Vous","target":"Vous","duration":"(Bonus de Sociabilit) minutes","page":88,"book":"VDLM","desc":""},{"index":271,"id":"paranoth's pathway","label":"Paranoth's Pathway","type":"Magie des Arcanes","spec":"Vie","cn":4,"range":"ZdE (Bonus de Force Mentale) mtres","target":"Vous","duration":"(Force Mentale) minutes","page":88,"book":"VDLM","desc":""},{"index":272,"id":"spiral stair","label":"Spiral Stair","type":"Magie des Arcanes","spec":"Vie","cn":6,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) minutes","page":89,"book":"VDLM","desc":""},{"index":273,"id":"vaunted transmogrification of colchis","label":"Vaunted Transmogrification of Colchis","type":"Magie des Arcanes","spec":"Vie","cn":6,"range":"(Force Mentale) mtres","target":"ZdE (Force Mentale) mtres","duration":"(Bonus de Force Mentale) minutes","page":89,"book":"VDLM","desc":""},{"index":274,"id":"verdant apotheosis","label":"Verdant Apotheosis","type":"Magie des Arcanes","spec":"Vie","cn":16,"range":"Ligne de vue","target":"ZdE (Bonus de Force Mentale) mtres","duration":"Instantan","page":89,"book":"VDLM","desc":""},{"index":275,"id":"vital growth","label":"Vital Growth","type":"Magie des Arcanes","spec":"Vie","cn":7,"range":"(Bonus de Force Mentale) mtres","target":1,"duration":"Instantan","page":89,"book":"VDLM","desc":""},{"index":276,"id":"wood shape","label":"Wood Shape","type":"Magie des Arcanes","spec":"Vie","cn":8,"range":"Toucher","target":1,"duration":"(Bonus de Force Mentale) heures","page":89,"book":"VDLM","desc":""},{"index":277,"id":"living mire","label":"Living Mire","type":"Magie des Arcanes","spec":"Vie","cn":8,"range":"(Force Mentale) mtres x 10","target":"1 bateau","duration":"(Bonus de Force Mentale) minutes","page":15,"book":"SOC","desc":""},{"index":278,"id":"water water everywhere","label":"Water Water Everywhere","type":"Magie des Arcanes","spec":"Vie","cn":6,"range":"Vous","target":"1 bateau","duration":"Instantan","page":15,"book":"SOC","desc":""},{"index":279,"id":"whirlpool","label":"Whirlpool","type":"Magie des Arcanes","spec":"Vie","cn":6,"range":"(Force Mentale) mtres x 10","target":"ZdE (Bonus de Force Mentale) mtres","duration":"(Bonus de Force Mentale) Rounds","page":15,"book":"SOC","desc":""},{"index":280,"id":"bonne volonte","label":"Bonne Volont","type":"Magie des Arcanes","spec":"Magie naturelle","cn":0,"range":"Vous","target":"ZdE (Bonus de Sociabilit) mtres","duration":"(Bonus de Force Mentale) Rounds","page":254,"book":"LDB","desc":"Vous crez une atmosphre propice  la bienveillance et  la gentillesse. Tous les Tests de Sociabilit effectus dans la Zone d'Effet bnficient d'un bonus de +10, et les Psychologies Animosit et Haine n'ont aucun effet."},{"index":281,"id":"charme protecteur","label":"Charme protecteur","type":"Magie des Arcanes","spec":"Magie naturelle","cn":0,"range":"Contact","target":"Spcial","duration":"(Bonus de Force Mentale) jours","page":254,"book":"LDB","desc":"Vous imprgnez une breloque avec un Sort de protection. Ceux qui la portent gagnent le Talent Rsistance  la magie. S'ils possdent dj ce Talent, la breloque n'a aucun effet."},{"index":282,"id":"chevaucher l'obscurite","label":"Chevaucher l'Obscurit","type":"Magie des Arcanes","spec":"Magie naturelle","cn":0,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) minutes","page":254,"book":"LDB","desc":"En prononant des mots d'une magie ancienne, votre esprit quitte votre corps et entre dans la Haie, cet espace obscur, frontire entre le monde matriel et celui des esprits. Pendant la dure du Sort, vous vous trouvez hors du monde, tmoin invisible sans pouvoir l'affecter d'aucune manire que ce soit. Les barrires physiques ne sont pas un problme et vous pouvez passer  travers n'importe quel obstacle non magique si vous le souhaitez. Votre corps reste sur place, immobile et insensible.<br>  la fin du Sort, vous rintgrez soudain votre corps. Si ce dernier est tu pendant que vous Chevauchez l'Obscurit, votre esprit errera sans but toute l'ternit."},{"index":283,"id":"nepenthes","label":"Nepenths","type":"Magie des Arcanes","spec":"Magie naturelle","cn":0,"range":"Contact","target":"Spcial","duration":"(Bonus de Force Mentale) Rounds","page":254,"book":"LDB","desc":"Vous marmonnez des mots de pouvoir au-dessus d'une potion d'herbe spcialement prpare et la transformez magiquement en un philtre d'une grande puissance. Si cette potion est ingre alors que le Sort est toujours actif, la cible peut choisir d'oublier un individu de faon permanente."},{"index":284,"id":"panacee","label":"Panace","type":"Magie des Arcanes","spec":"Magie naturelle","cn":0,"range":"Contact","target":"Spcial","duration":"(Bonus de Force Mentale) Rounds","page":254,"book":"LDB","desc":"Vous lancez un Sort sur une dcoction dj prte, lui confrant des proprits magiques. Si cette dernire est bue alors que le Sort est actif, la cible est gurie d'un nombre de Points de Blessure quivalent  votre Bonus de Force Mentale, ainsi que d'une maladie. Pour chaque DR+2 que vous obtenez, vous pouvez gurir une Maladie supplmentaire."},{"index":285,"id":"separer les branches","label":"Sparer les branches","type":"Magie des Arcanes","spec":"Magie naturelle","cn":0,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) minutes","page":255,"book":"LDB","desc":"Vos pupilles se dilatent  la fin de l'incantation, vous permettant alors de voir dans le Monde des Esprits. Cela vous permet de percevoir les cratures invisibles, les esprits, les dmons ainsi que celles indiques comme tant impossible  reprer."},{"index":286,"id":"dagger of the art","label":"Dagger of the Art","type":"Magie des Arcanes","spec":"Magie naturelle","cn":4,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","page":62,"book":"ADE3","desc":""},{"index":287,"id":"fellstave","label":"Fellstave","type":"Magie des Arcanes","spec":"Magie naturelle","cn":9,"range":"Voir texte","target":"Voir texte","duration":"1 mois","page":62,"book":"ADE3","desc":""},{"index":288,"id":"invigorate","label":"Invigorate","type":"Magie des Arcanes","spec":"Magie naturelle","cn":2,"range":"Toucher","target":1,"duration":"(Bonus de Force Mentale) Rounds","page":63,"book":"ADE3","desc":""},{"index":289,"id":"lovelock","label":"Lovelock","type":"Magie des Arcanes","spec":"Magie naturelle","cn":10,"range":"Toucher","target":"Spcial","duration":"Jusqu' minuit","page":63,"book":"ADE3","desc":""},{"index":290,"id":"protection pouch","label":"Protection Pouch","type":"Magie des Arcanes","spec":"Magie naturelle","cn":5,"range":"Toucher","target":"Spcial","duration":"1 semaine + 1 semaine par DR","page":63,"book":"ADE3","desc":""},{"index":291,"id":"sightstep","label":"Sightstep","type":"Magie des Arcanes","spec":"Magie naturelle","cn":7,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) minutes","page":64,"book":"ADE3","desc":""},{"index":292,"id":"silvertide","label":"Silvertide","type":"Magie des Arcanes","spec":"Magie naturelle","cn":4,"range":"Vous","target":"Vous","duration":"1d10 heures","page":64,"book":"ADE3","desc":""},{"index":293,"id":"the ousting","label":"The Ousting","type":"Magie des Arcanes","spec":"Magie naturelle","cn":8,"range":"(Force Mentale) mtres","target":1,"duration":"1d10 ans","page":64,"book":"ADE3","desc":""},{"index":294,"id":"wyrd ward","label":"Wyrd Ward","type":"Magie des Arcanes","spec":"Magie naturelle","cn":0,"range":"Toucher","target":1,"duration":"(Bonus de Force Mentale) heures","page":64,"book":"ADE3","desc":""},{"index":295,"id":"degradation","label":"Dgradation","type":"Magie des Arcanes","spec":"Sorcellerie","cn":14,"range":"(Bonus de Force Mentale) mtres","target":"Spcial","duration":"Spcial","page":255,"book":"LDB","desc":"Vous pouvez cibler aussi bien un puits, qu'un champ ou encore un animal domestique. Si vous parvenez  lancer le Sort, la cible subit une dgradation de son tat :<br>  L'eau d'un puits devient immdiatement stagnante et saumtre<br>  Les cultures d'un champ vis pourrissent en une nuit<br>  Un animal devient malade. La pauvre bte ne produit plus rien (les vaches ne donnent plus de lait, les poules ne pondent plus, les pelages et les peaux sont galeux et inutilisables) et mourra en 10  DR jours"},{"index":296,"id":"horreur obsedante","label":"Horreur obsdante","type":"Magie des Arcanes","spec":"Sorcellerie","cn":8,"range":"Toucher","target":"ZdE (un lieu unique)","duration":"(Force Mentale) jours","page":255,"book":"LDB","desc":"Vous ciblez un lieu unique, comme une maison ou une clairire, o chaque crature qui entrera sera la victime de rves obsdants et de cauchemars veills. Ceux qui pntrent dans le lieu pendant que le Sort est actif sont perturbs par d'tranges sensations, des ombres voletantes et des voix murmurantes  la limite de leur audition.  moins de possder le Talent Magie des Arcanes (Sorcellerie), ils subissent 1 tat Extnu. De plus,  moins de russir un Test de Calme Intermdiaire (+0), ils subissent de nouveau +1 tat Extnu ainsi qu'un tat Bris, qui ne disparaitront que lorsqu'ils quitteront le lieu en question."},{"index":297,"id":"malediction de douleur paralysante","label":"Maldiction de douleur paralysante","type":"Magie des Arcanes","spec":"Sorcellerie","cn":10,"range":"(Force Mentale) mtres","target":1,"duration":"(Bonus de Force Mentale) Rounds","page":255,"book":"LDB","desc":"En poignardant une reprsentation grossire de votre cible  une poupe ou un mannequin, vous lui infligez une douleur paralysante. Lorsque le Sort est lanc avec succs, choisissez quel endroit vous poignardez :<br>  Jambe : la jambe devient inutilisable, comme si elle avait t ampute (voir page 180). Si la cible tait en train de courir, elle subit un tat  Terre et des Dgts de chute<br>  Bras : le bras devient inutilisable, comme s'il avait t amput (voir page 180). Si la cible tenait quelque chose  la main, elle le lche automatiquement<br>  Corps : la cible souffre d'agonie, subit +1 tat Extnu, et doit russir un Test Difficile (-20) de Rsistance ou subir l'tat  Terre<br>  Tte : la cible gagne 1 tat Assomm, et doit russir un Test Accessible (+20) de Rsistance ou subir un tat Inconscient qui dure le temps de la dure du Sort<br> Tant que le Sort est effectif, vous pouvez, pour votre Action, effectuer un Test de Focalisation en poignardant de nouveau la poupe pour choisir une nouvelle Localisation."},{"index":298,"id":"malediction de malchance","label":"Maldiction de malchance","type":"Magie des Arcanes","spec":"Sorcellerie","cn":8,"range":"(Bonus de Force Mentale) kilomtres","target":1,"duration":"(Bonus de Force Mentale) jours","page":255,"book":"LDB","desc":"L'ingrdient de ce Sort doit tre quelque chose appartenant  la cible, une Possession personnelle ou un simple cheveu. Pendant la dure du Sort, votre cible devient malchanceuse. Les lacets se cassent, les chaises se brisent, et d'autres soucis mineurs surviennent. La cible subit une pnalit de -10  tous ses Tests, en plus de tout autre modificateur, et ne peut pas dpenser de Points de Chance."},{"index":299,"id":"mauvais oeil","label":"Mauvais il","type":"Magie des Arcanes","spec":"Sorcellerie","cn":6,"range":"(Force Mentale) mtres","target":"Spcial","duration":"Instantan","page":255,"book":"LDB","desc":"Vous fixez votre regard sur une unique cible, qui doit galement vous regarder. Effectuez un Test oppos d'Intimidation/Calme, en ajoutant  votre rsultat le DR obtenu  votre Test d'Incantation. Votre adversaire subit 1 tat Extnu par DR+2 d'cart avec vous. Si vous l'emportez de plus de DR+6, votre adversaire subit un tat Bris."},{"index":300,"id":"menace rampante","label":"Menace rampante","type":"Magie des Arcanes","spec":"Sorcellerie","cn":6,"range":"(Force Mentale) mtres","target":1,"duration":"(Bonus de Force Mentale) Rounds","page":256,"book":"LDB","desc":"Vous invoquez une nue de cratures rampantes et envahissantes qui vont venir harceler vos adversaires. Chaque cible affecte se retrouve Engage par une nue de rats gants, d'araignes gantes ou de serpents. Utilisez les caractristiques classiques du type de crature correspondant, en lui ajoutant le Trait Nue. Pour votre Action, vous pouvez effectuer un Test d'Emprise sur les animaux Intermdiaire (+0) afin d'envoyer une nue, ou plus, attaquer une autre cible.<br> Lorsque le Sort s'arrte, les nues restantes disparaissent dans les ombres."},{"index":301,"id":"destruction de demon mineur","label":"Destruction de Dmon Mineur","type":"Magie des Arcanes","spec":"Dmonologie","cn":6,"range":"(Force Mentale) mtres","target":1,"duration":"(Bonus de Force Mentale) Rounds","page":256,"book":"LDB","desc":"Votre Sort perturbe Dhar, maintenant le dmon cibl en vie et le draine vers vous. Une cible qui possde le Trait de Crature Dmoniaque et qui a une Force Mentale infrieure  la vtre subit un nombre de Blessures gal  votre Bonus de Force Mentale, en ignorant le Bonus d'Endurance et les PA. De plus, vous pouvez augmenter l'une de vos Caractristiques de +10 pendant la dure du Sort alors que vous absorbez les nergies profanes."},{"index":302,"id":"detection de demon","label":"Dtection de dmon","type":"Magie des Arcanes","spec":"Dmonologie","cn":4,"range":"(Force Mentale) mtres","target":"Spcial","duration":"Instantan","page":256,"book":"LDB","desc":"Votre Sort dtecte toutes les influences dmoniaques de la zone. Vous savez immdiatement s'il y a un dmon actif  porte, qu'il ait t invoqu, ou qu'il soit li  un artefact, s'il possde quelqu'un d'autre, etc."},{"index":303,"id":"manifestation de demon mineur","label":"Manifestation de Dmon mineur","type":"Magie des Arcanes","spec":"Dmonologie","cn":8,"range":"(Bonus de Force Mentale) mtres","target":"Spcial","duration":"(Bonus de Force Mentale) Rounds","page":256,"book":"LDB","desc":"Vous focalisez des relents de Dhar, provoquant une brve dchirure dans la ralit. Un Dmon Mineur apparat immdiatement par cette dchirure (rfrez-vous  la page 335 pour y trouver deux exemples : Sanguinaires de Khorne et Dmonette de Slaanesh). Effectuez un Test oppos de Focalisation (Dhar)/Force Mentale avec le dmon. Sur un succs, ce dernier rpondra favorablement  un ordre que vous lui donnerez, littralement, avant de disparatre (en partant du principe qu'il puisse accomplir ce que vous lui avez demand avant la fin du Sort). Sur un chec, le dmon attaque sur le champ."},{"index":304,"id":"octogramme","label":"Octogramme","type":"Magie des Arcanes","spec":"Dmonologie","cn":10,"range":"Toucher","target":"ZdE (diamtre maximum gal au Bonus de Force Mentale)","duration":"(Force Mentale) minutes","page":256,"book":"LDB","desc":"Vous dessinez un octogramme au sol et y apposez des symboles maudits qui vont vous protger des influences dmoniaques. Quiconque possde le Trait de crature Dmoniaque ne peut entrer ou Sortir de l'octogramme  moins que sa Force Mentale ne soit deux fois suprieure  la vtre."},{"index":305,"id":"crane hurlant","label":"Crne hurlant","type":"Magie des Arcanes","spec":"Ncromancie","cn":8,"range":"(Force Mentale) mtres","target":"Spcial","duration":"Instantan","page":256,"book":"LDB","desc":"Vous hurlez les paroles du Sort. Un crne norme, noir et entour de flammes vertes et pourpres se matrialise devant vous, avant de voler droit devant lui, en criant et gloussant. Le crne se dplace en ligne droite sur toute la porte du Sort, suivant les contours du relief en passant  travers tous les obstacles qu'il rencontre. Crne hurlant est un Projectile magique qui n'affecte que les cibles ne disposant pas du Trait de crature Mort-vivant, et inflige des Dgts quivalents  votre Bonus de Force Mentale. Pour chaque blessure inflige par le Sort, il faut russir un Test de Calme Intermdiaire (+0) ou subir un tat Bris."},{"index":306,"id":"l'appel de vanhel","label":"L'appel de Vanhel","type":"Magie des Arcanes","spec":"Ncromancie","cn":6,"range":"(Force Mentale) mtres","target":"Spcial","duration":"Instantan","page":256,"book":"LDB","desc":"Vous envoyez les flux complexes de Dhar vers vos cibles, leur insufflant une irrsistible nergie. Un nombre de cibles quivalent  votre Bonus d'Intelligence qui possdent le Trait de crature Mort-vivant gagnent une Action ou un Mouvement gratuits  vous choisissez l'un ou l'autre, qui sera appliqu  toutes les cibles  au moment de lancer le Sort. Pour chaque DR+2 obtenu, vous pouvez affecter un nombre de cibles supplmentaires quivalent  votre Bonus d'Intelligence."},{"index":307,"id":"reanimation","label":"Ranimation","type":"Magie des Arcanes","spec":"Ncromancie","cn":8,"range":"(Force Mentale) mtres","target":"ZdE (Bonus de Force Mentale) mtres","duration":"Jusqu'au lever du soleil","page":257,"book":"LDB","desc":"Vous concentrez d'pais filaments de Dhar qui pntrent des corps, ranimant ceux qui, autrefois, taient morts. Ranimez un nombre de corps gal  Bonus de Force Mentale + DR (en tant que zombies) ou squelettes (en tant que squelettes)  porte. Ils entrent en jeu avec l'tat  Terre. Les morts-vivants sont tous sous votre contrle et sont capables d'excuter les ordres simples que vous leur donnez. Si vous mourez ou que vous subissez l'tat Inconscient, le Sort s'arrte et les corps ranims s'effondrent,  nouveau morts. Pour chaque +2 DR obtenu, vous pouvez ranimer Bonus de Force Mentale + DR squelettes ou zombies supplmentaires."},{"index":308,"id":"relever les morts","label":"Relever les morts","type":"Magie des Arcanes","spec":"Ncromancie","cn":8,"range":"(Force Mentale) mtres","target":"ZdE (Bonus de Force Mentale) mtres","duration":"Jusqu'au lever du soleil","page":257,"book":"LDB","desc":"Vous focalisez un important flux de Dhar directement vers le sol, faisant se rassembler et sortir de vieux os. DR+1 Squelettes sortiront ainsi du sol dans la zone d'effet que vous aurez choisie avant la fin du round. Ils entrent tous en jeu avec l'tat  Terre. Ces morts-vivants sont sous votre contrle et sont capables d'excuter les ordres simples que vous leur donnerez. Si vous tes tu o que vous subissez l'tat Inconscient, le Sort s'achve et les morts-vivants s'croulent. Pour chaque DR+2 que vous obtenez, vous pouvez invoquer DR Squelettes supplmentaires."},{"index":309,"id":"flot de corruption","label":"Flot de Corruption","type":"Magie du Chaos","spec":"Nurgle","cn":9,"range":"Spcial","target":"Spcial","duration":"Instantan","page":257,"book":"LDB","desc":"Votre gueule se distend de faon horrible avant de vomir un flot d'ordures contamines et autres horreurs. Effectuez immdiatement une attaque de Souffle comme si vous aviez dpens 2 Avantages pour activer le Trait de Crature Souffle (voir page 341). Ce dernier compte comme un Projectile magique avec des Dgts quivalents  votre Bonus d'Endurance, et il ignore les PA. L'attaque dispose galement des Traits Corrosif et Poison qui viennent s'ajouter  la suite du Trait de Crature Souffle. De plus, si une cible reoit plus de Blessures que son Bonus d'Endurance, elle doit russir un Test de Rsistance Intermdiaire (+0) ou contracter Infection du Sang (voir page 187). Pour chaque tranche de +2 DR, vous pouvez augmenter les Dgts de +2."},{"index":310,"id":"consentement","label":"Consentement","type":"Magie du Chaos","spec":"Slaanesh","cn":5,"range":"(Force Mentale) mtres","target":1,"duration":"(Bonus de Force Mentale) Rounds","page":257,"book":"LDB","desc":"Votre magie s'insinue au plus profond de votre cible, lui faisant prendre conscience de tous ses rves briss. La Caractristique d'Initiative de la cible passe  10, si elle n'tait pas dj infrieure, alors que son esprit se referme. Pendant le Tour de la cible, ses dplacements sont faits au hasard et dtermins par le MJ, pendant que le personnage se lamente sur ce qu'est devenue sa vie, racontant de faon obscne, en agitant les mains en l'air, la faon dont les choses auraient d se passer. De plus, la cible ne peut effectuer une action que si elle russit un Test de Calme Intermdiaire (+0) ; sur un chec, la cible est trop occupe  ressasser tout ce qui s'est pass pour entreprendre quoi que ce soit d'autre."},{"index":311,"id":"trahison de tzeentch","label":"Trahison de Tzeentch","type":"Magie du Chaos","spec":"Tzeentch","cn":6,"range":"(Force Mentale) mtres","target":1,"duration":"(Bonus de Force Mentale) Rounds","page":257,"book":"LDB","desc":"Vous focalisez des filaments rsultant du mlange contre nature de certains Vents de Magie que vous envoyez directement dans l'esprit de votre cible, pervertissant ses motivations, sapant ses envies et attisant les braises du mcontentement. La cible ne peut plus utiliser de Talents, ni ajouter ses Augmentations de Comptences lorsqu'elle effectue un Test de Comptence, ce qui signifie que les Tests effectus par cette dernire le sont  partir de la Caractristique non modifie."},{"index":312,"id":"encalmine","label":"Encalmin","type":"Invocation","spec":"Manann","cn":"","range":"(Bonus d'Initiative) kilomtres","target":"1 voilier dans la Ligne de vue","duration":"1 heure","page":222,"book":"LDB","desc":"Vous volez le vent des voiles d'un navire ou d'un bateau. Il est compltement encalmin. Mme en cas de tempte, des eaux trangement calmes et lisses entoure le vaisseau tandis que des vents violents, des pluies cinglantes et des crtes imposantes s'lvent et s'crasent tout autour de lui. Cette zone de calme s'tend autour du vaisseau sur une distance en mtres gale au Bonus d'Initiative, et si le navire est propuls par un autre moyen, tel que des rames, la zone de calme se dplace avec lui."},{"index":313,"id":"generosite de manann","label":"Gnrosit de Manann","type":"Invocation","spec":"Manann","cn":"","range":"Contact","target":1,"duration":"Instantan","page":222,"book":"LDB","desc":"Vous implorez Manann de vous fournir de la nourriture. En restant dans un plan d'eau, vous attrapez suffisamment de poisson pour nourrir 1 personne ; si c'est en mer, vous en obtenez suffisamment pour 2 personnes. Pour chaque +2 DR, vous pouvez nourrir une autre personne."},{"index":314,"id":"marcher sur les eaux","label":"Marcher sur les eaux","type":"Invocation","spec":"Manann","cn":"","range":"Vous","target":"Vous","duration":"(Bonus de Sociabilit) minutes","page":222,"book":"LDB","desc":"Vous faites appel  Manann pour vous permettre de traverser une tendue d'eau libre comme s'il s'agissait d'un terrain solide. Cela ne fonctionne que sur les grandes tendues d'au moins dix mtres de large. Tout ce qui est plus petit est trop loign du domaine de Manann pour tre remarqu."},{"index":315,"id":"mer dechainee","label":"Mer dchaine","type":"Invocation","spec":"Manann","cn":"","range":"(Sociabilit) mtres","target":1,"duration":"(Bonus de Sociabilit) Rounds","page":222,"book":"LDB","desc":"Votre cible se retrouve immdiatement trempe d'eau sale, et titube comme sur le pont tanguant d'un vaisseau en pleine tempte. Ses cheveux sont balays par des vents spectraux, et les embruns lui lacrent la peau. Elle gagne les tats Aveugl, Assourdi et Extnu et doit effectuer un Test d'Agilit Accessible (+20) pour utiliser son Mouvement. Sur un chec, elle gagne aussi l'tat  Terre."},{"index":316,"id":"vents favorables","label":"Vents favorables","type":"Invocation","spec":"Manann","cn":"","range":"(Bonus d'Initiative) kilomtres","target":"1 voilier dans la Ligne de vue","duration":"1 heure","page":222,"book":"LDB","desc":"Les voiles du vaisseau cibl s'emplissent de vents favorables, l'entranant rapidement en toute scurit vers sa destination. Tant que ce Miracle est actif, le voilier se dplace  sa vitesse maximale, peu importe le vent, la mare ou le courant. Tous les Tests effectus pour diriger le vaisseau gagnent un bonus de +10."},{"index":317,"id":"visage de l'homme noye","label":"Visage de l'homme noy","type":"Invocation","spec":"Manann","cn":"","range":"(Sociabilit) mtres","target":1,"duration":"(Bonus de Sociabilit) Rounds","page":223,"book":"LDB","desc":"Vous implorez Manann de noyer vos ennemis. Les poumons de votre cible se remplissent d'eau sale sans discontinuer tant que le Miracle est actif. Ses cheveux flottent autour de sa tte comme si elle tait immerge. Votre cible gagne l'tat Extnu et est sujet aux rgles de Noyade et de Suffocation (page 181) pendant que le Miracle est actif. Quand le Miracle prend fin, votre cible doit effectuer un Test de Rsistance Difficile (-20). Sur un chec, elle subit galement un tat  Terre."},{"index":318,"id":"blessed voyage","label":"Blessed Voyage","type":"Invocation","spec":"Manann","cn":"","range":"Toucher","target":"1 bateau","duration":"Instantan","page":87,"book":"SOC","desc":""},{"index":319,"id":"blessing of the albatross","label":"Blessing of the Albatross","type":"Invocation","spec":"Manann","cn":"","range":"Toucher","target":1,"duration":"1 journe","page":87,"book":"SOC","desc":""},{"index":320,"id":"blessing of the mariner","label":"Blessing of the Mariner","type":"Invocation","spec":"Manann","cn":"","range":"Toucher","target":1,"duration":"1 journe","page":87,"book":"SOC","desc":""},{"index":321,"id":"breathe water","label":"Breathe Water","type":"Invocation","spec":"Manann","cn":"","range":"Toucher","target":1,"duration":"(Bonus de Sociabilit) minutes","page":87,"book":"SOC","desc":""},{"index":322,"id":"quell waters","label":"Quell Waters","type":"Invocation","spec":"Manann","cn":"","range":"(Sociabilit) mtres x 10","target":"1 strait or whirlpool","duration":"(Bonus de Sociabilit) Rounds","page":87,"book":"SOC","desc":""},{"index":323,"id":"sea curse","label":"Sea Curse","type":"Invocation","spec":"Manann","cn":"","range":"(Sociabilit) mtres x 10","target":"1 bateau","duration":"(Bonus de Sociabilit) Rounds","page":87,"book":"SOC","desc":""},{"index":324,"id":"repel sea beast","label":"Repel Sea Beast","type":"Invocation","spec":"Manann","cn":"","range":"(Sociabilit) mtres x 10","target":"1 creature with the Aquatic Trait (see Death on the Reik Companion, page 90) or the Marine Creature Trait (see page 140)","duration":"(Bonus de Sociabilit) Rounds","page":87,"book":"SOC","desc":""},{"index":325,"id":"rip tides","label":"Rip Tides","type":"Invocation","spec":"Manann","cn":"","range":"(Sociabilit) mtres x 10","target":"1 bateau","duration":"(Bonus de Sociabilit) Rounds","page":87,"book":"SOC","desc":""},{"index":326,"id":"aneantir les morts-vivants","label":"Anantir les morts-vivants","type":"Invocation","spec":"Morr","cn":"","range":"Vous","target":"ZdE (Bonus de Sociabilit) mtres","duration":"Instantan","page":223,"book":"LDB","desc":"Vous faites appel  la puissance de Morr pour chtier tous les morts-vivants. Un feu noir se propage depuis votre corps en un cercle parfait dont le rayon en mtres est gal  vote Bonus de Sociabilit. Toutes les cibles potentielles ayant le Trait de crature Mort-vivant perdent 1d10 Points de Blessures, qui ignorent le Bonus d'Endurance et les PA. Tout mort-vivant dtruit par ce Miracle ne peut jamais tre relev par Ncromancie dans des conditions normales. Pour chaque +2 DR, vous pouvez augmenter la zone d'effet de +(Bonus de Sociabilit) mtres."},{"index":327,"id":"condamne","label":"Condamn","type":"Invocation","spec":"Morr","cn":"","range":"Contact","target":1,"duration":"Instantan","page":223,"book":"LDB","desc":"En plongeant profondment votre regard dans les yeux de votre cible tout en murmurant une lamentation  Morr, vous obtenez une vision de sa Destine, un aperu de ce que lui rserve l'avenir. Cette vision est presque toujours lie  la mort de la cible. Ce Miracle ne peut tre pratiqu qu'une seule fois par Personnage, aprs quoi le Talent Destine peut tre achet par des PX comme s'il faisait partie de la Carrire de la cible."},{"index":328,"id":"main de morr","label":"Main de Morr","type":"Invocation","spec":"Morr","cn":"","range":"Contact","target":1,"duration":"(Bonus de Sociabilit) heures (Spcial)","page":223,"book":"LDB","desc":"Vous touchez les yeux de quelqu'un proche de la mort et vous implorez Morr de guider son me sans s'en emparer. La cible doit avoir 0 Point de Blessure et tre consentante. Pour la dure du Miracle, la cible gagne l'tat Inconscient et ne se dgradera pas jusqu' la fin du Miracle, repoussant la maladie, ignorant les Blessures Critiques, les poisons ou autre. Le Miracle prend fin si une gurison approprie est apporte, ou si vous pratiquez les rites funraires. Si vous le faites, ce qui prend environ une minute, l'me de la cible passera par le Portail vers la mort, et le cadavre ne pourra jamais tre utilis par la Ncromancie."},{"index":329,"id":"masque mortuaire","label":"Masque mortuaire","type":"Invocation","spec":"Morr","cn":"","range":"Vous","target":"Vous","duration":"(Bonus de Sociabilit) Rounds","page":223,"book":"LDB","desc":"Morr uvre  travers vous, franchissant le Portail pour rvler sa prsence  vos ennemis. Votre visage prend un aspect cadavrique et vous gagnez Peur 1."},{"index":330,"id":"rites funeraires","label":"Rites funraires","type":"Invocation","spec":"Morr","cn":"","range":"1 mtre","target":1,"duration":"Instantan","page":223,"book":"LDB","desc":"Vous chantez un requiem solennel devant un cadavre. Ce Miracle assure que l'me soit envoye par le Portail vers le Royaume de Morr, et garantit que le cadavre ne puisse pas tre cibl par les Sorts de Ncromancie. Si le Miracle cible un ennemi avec les Traits de crature Mort-vivant ou Fabriqu, il sera dtruit."},{"index":331,"id":"seuil du portail","label":"Seuil du Portail","type":"Invocation","spec":"Morr","cn":"","range":"Contact","target":"Zone d'Effet","duration":"Spcial","page":223,"book":"LDB","desc":"Vous tracez une ligne de huit mtres de long au sol tout en incantant un chant funbre  Morr. En excutant ce Miracle, un portail sombre indistinct semble apparatre au milieu des croassements rauques de corbeaux. Les cratures ayant le Trait de crature Mort-vivant doivent russir un Test de Force Mentale Intermdiaire (+0) pour passer la ligne. Les cratures possdant  la fois les Traits Mort-vivant et Fabriqu ne peuvent tout simplement pas la franchir. Le Miracle reste actif jusqu' l'aube."},{"index":332,"id":"appel a la fureur","label":"Appel  la Fureur","type":"Invocation","spec":"Myrmidia","cn":"","range":"(Sociabilit) mtres","target":"(Bonus d'Intelligence) allis","duration":"(Bonus de Sociabilit) Rounds","page":223,"book":"LDB","desc":"Vos Prires passionnes inspirent  vos allis un mpris froce de leurs ennemis. Tous les allis affects reoivent le Trait Psychologique Haine  l'gard de tous ceux qui les engagent en combat."},{"index":333,"id":"bouclier de myrmidia","label":"Bouclier de Myrmidia","type":"Invocation","spec":"Myrmidia","cn":"","range":"(Sociabilit) mtres","target":"(Bonus d'Intelligence) allis","duration":"(Bonus de Sociabilit) Rounds","page":223,"book":"LDB","desc":"Vos Prires passionnes incitent Myrmidia  protger vos allis avec des filaments de lumire vive et scintillante, repoussant les frappes ennemies. Toutes les cibles affectes gagnent +1 PA  toutes les Localisations."},{"index":334,"id":"inspirant","label":"Inspirant","type":"Invocation","spec":"Myrmidia","cn":"","range":"(Sociabilit) mtres","target":"(Bonus d'Intelligence) allis","duration":"(Bonus de Sociabilit) Rounds","page":223,"book":"LDB","desc":"Vos Prires exaltantes inspirent la discipline et la coordination  l'intrieur de vos rangs. Les cibles affectes gagnent +1 Talent Coude--coude."},{"index":335,"id":"lance de myrmidia","label":"Lance de Myrmidia","type":"Invocation","spec":"Myrmidia","cn":"","range":"(Sociabilit) mtres","target":"Vous","duration":"(Bonus de Sociabilit) Rounds","page":224,"book":"LDB","desc":"Si vous portez une lance, elle gagne l'Atout Percutante, et est considre comme Magique."},{"index":336,"id":"oeil de l'aigle","label":"il de l'aigle","type":"Invocation","spec":"Myrmidia","cn":"","range":"(Sociabilit) mtres","target":"Vous","duration":"(Bonus de Sociabilit) Rounds","page":224,"book":"LDB","desc":"Vous faites appel  Myrmidia pour envoyer un Serviteur divin vous accordant la connaissance de vos ennemis. Un aigle spectral se manifeste, planant dans le ciel au-dessus. L'aigle ressemble et possde les capacits d'un aigle normal, mais ne peut pas physiquement affecter le monde, ou tre bless en aucune manire. Pendant que le Miracle est actif, vous pouvez voir  travers les yeux de l'aigle et contrler son vol, surveillant le champ de bataille et espionnant vos ennemis. Votre vision est perante, mais vous n'avez accs  aucun de vos propres Talents, tels que Vision nocturne. Pendant que vous regardez  travers les yeux de l'aigle, vous ne pouvez pas le faire par vos propres yeux, ce qui vous laisse potentiellement vulnrable."},{"index":337,"id":"soleil flamboyant","label":"Soleil flamboyant","type":"Invocation","spec":"Myrmidia","cn":"","range":"Vous","target":"Zone d'Effet","duration":"Instantan","page":224,"book":"LDB","desc":"Vous faites appel  Myrmidia pour purer le champ de bataille d'ennemis peu honorables, un clair aveuglant de lumire dore jaillit alors. Tous les non Myrmidiens qui regardent dans votre direction reoivent 1 tat Aveugl. Pour chaque +2 DR, ils reoivent +1 tat Aveugl."},{"index":338,"id":"command the legion","label":"Command the Legion","type":"Invocation","spec":"Myrmidia","cn":"","range":"Voir texte","target":"Un alli au choix","duration":"Instantan","page":79,"book":"AA","desc":""},{"index":339,"id":"dismay foe","label":"Dismay Foe","type":"Invocation","spec":"Myrmidia","cn":"","range":"Vous","target":"Vous","duration":"1 round","page":79,"book":"AA","desc":""},{"index":340,"id":"in good order","label":"In Good Order","type":"Invocation","spec":"Myrmidia","cn":"","range":"Vous","target":"ZdE (Bonus de Force Mentale) mtres","duration":"(Bonus de Force Mentale) Rounds","page":79,"book":"AA","desc":""},{"index":341,"id":"know your enemy","label":"Know Your Enemy","type":"Invocation","spec":"Myrmidia","cn":"","range":"(Force Mentale) mtres","target":1,"duration":"Instantan","page":79,"book":"AA","desc":""},{"index":342,"id":"on deadly ground","label":"On Deadly Ground","type":"Invocation","spec":"Myrmidia","cn":"","range":"Vous","target":"ZdE (Bonus de Force Mentale) mtres","duration":"(Bonus de Force Mentale) Rounds","page":79,"book":"AA","desc":""},{"index":343,"id":"quick strike","label":"Quick Strike","type":"Invocation","spec":"Myrmidia","cn":"","range":"Vous","target":"Vous","duration":"3 rounds","page":79,"book":"AA","desc":""},{"index":344,"id":"shieldmaiden's devotion","label":"Shieldmaiden's Devotion","type":"Invocation","spec":"Myrmidia","cn":"","range":"Vous","target":"ZdE (Bonus de Force Mentale) mtres","duration":"4 rounds","page":79,"book":"AA","desc":""},{"index":345,"id":"skill of combat","label":"Skill of Combat","type":"Invocation","spec":"Myrmidia","cn":"","range":"Vous","target":"ZdE (Bonus de Force Mentale) mtres","duration":"4 rounds","page":79,"book":"AA","desc":""},{"index":346,"id":"vengeful wrath","label":"Vengeful Wrath","type":"Invocation","spec":"Myrmidia","cn":"","range":"Vous","target":"Vous","duration":"6 rounds","page":79,"book":"AA","desc":""},{"index":347,"id":"grace de ranald","label":"Grce de Ranald","type":"Invocation","spec":"Ranald","cn":"","range":"Contact","target":1,"duration":"(Bonus d'Agilit) Rounds","page":224,"book":"LDB","desc":"Vous faites appel  Ranald pour permettre  votre cible de grer les nigmes de la ralit. Votre cible gagne +10 en Agilit, +10 en Discrtion et + 1 Talent Souplesse fline pour la dure du Miracle."},{"index":348,"id":"invitation","label":"Invitation","type":"Invocation","spec":"Ranald","cn":"","range":"1 mtre","target":1,"duration":"Instantan","page":224,"book":"LDB","desc":"Vous noncez l'une des nigmes de Ranald concernant des portails, s'ils existent ou pas lorsqu'ils sont ferms. L'un des systmes de verrouillage d'une porte, une fentre ou d'une trappe cible cde : une serrure se dverrouille, un loquet se dbloque, une corde se dtache. Pour chaque +2 DR, vous pouvez cibler un autre systme de verrouillage de la porte, fentre ou trappe."},{"index":349,"id":"que la chance persiste","label":"Que la chance persiste","type":"Invocation","spec":"Ranald","cn":"","range":"Vous","target":"Vous","duration":"Spcial","page":224,"book":"LDB","desc":"En croisant les doigts, vous posez l'nigme de Ranald et demandez ce qu'est exactement la chance? Gagnez +1 Point de Chance. Pour chaque +2 DR, vous pouvez gagner +1 Point de Chance supplmentaire, ce qui peut aller au-del du maximum normal. Vous ne pouvez plus invoquer ce Miracle avant d'avoir atteint 0 Point de Chance."},{"index":350,"id":"riche, pauvre, mendiant, voleur","label":"Riche, pauvre, mendiant, voleur","type":"Invocation","spec":"Ranald","cn":"","range":"1 mtre","target":1,"duration":"(Bonus de Sociabilit) minutes","page":224,"book":"LDB","desc":"Vous souriez  Ranald tout en demandant effrontment aux autres ce qu'est exactement la richesse? Pour chaque cible affecte, choisissez une option :<br>  La bourse de la cible semble vide<br>  La bourse de la cible semble pleine<br>  La tenue de la cible semble bon march et insignifiante<br>  La tenue de la cible semble riche et bien taille<br>  Le seul objet de valeur disponible est impossible  percevoir<br> Pour chaque +2 DR, vous pouvez choisir un effet supplmentaire pour l'une de vos cibles."},{"index":351,"id":"vous ne m'avez pas vu, n'est-ce pas?","label":"Vous ne m'avez pas vu, n'est-ce pas?","type":"Invocation","spec":"Ranald","cn":"","range":"(Sociabilit) mtres","target":1,"duration":"(Bonus de Sociabilit) Rounds","page":224,"book":"LDB","desc":"Vous noncez une nigme complexe concernant la ralit de ce qui ne peut tre peru. Les cibles affectes par ce Miracle peuvent passer inaperues,  condition qu'elles n'attirent pas l'attention sur elles, en touchant, attaquant, appelant quelqu'un, lanant un Sort, ou en faisant du bruit. Vous pouvez invoquer ce Miracle uniquement si personne ne vous regarde directement."},{"index":352,"id":"yeux de chat","label":"Yeux de chat","type":"Invocation","spec":"Ranald","cn":"","range":"(Sociabilit) mtres","target":"Vous","duration":"(Bonus de Sociabilit) Rounds","page":224,"book":"LDB","desc":"Existe-t-il quelque chose qui ne peut tre vu? Vous posez l'nigme  Ranald, qui envoie en rponse un Serviteur divin sous la forme d'un chat. Cet envoy ressemble  un chat normal et en possde les capacits, mais ne peut tre bless en aucune faon. Pendant que le Miracle est actif, vous percevez tout ce que le chat peroit  ce qu'il voit, entend, touche  et vous contrlez son Mouvement. Vos sens sont aiguiss comme ceux d'un chat, mais vous n'avez accs  aucun de vos propres Talents, tels que Vision nocturne. Pendant que le Miracle est actif, vous ne pouvez rien percevoir  travers vos propres sens, ce qui vous rend vulnrable."},{"index":353,"id":"abri de rhya","label":"Abri de Rhya","type":"Invocation","spec":"Rhya","cn":"","range":"Vous","target":"Vous","duration":"Spcial","page":225,"book":"LDB","desc":"Vous chantez l'un des hymnes sur l'abri et la scurit  Rhya. Vous pouvez seulement invoquer ce Miracle en extrieur et hors des zones habites. Vous dcouvrez un abri naturel parfait. Une association de terre et d'arbres a form un endroit idal pour camper pour la nuit. Le coin est protg de toutes les pluies et vents naturels et dure aussi longtemps que vous campez l. L'abri est suffisamment grand pour une personne. Pour chaque +2 DR, il autorise un individu supplmentaire. Lorsque vous quittez le camp, l'abri ne peut pas tre redcouvert. Comme si son existence n'tait d qu' la volont de votre desse."},{"index":354,"id":"caresse de rhya","label":"Caresse de Rhya","type":"Invocation","spec":"Rhya","cn":"","range":"Contact","target":1,"duration":"Spcial","page":225,"book":"LDB","desc":"Vous posez les mains sur une cible blesse ou malade tout en psalmodiant vos Prires. Choisissez l'un des effets suivants :<br>  Gurir (Bonus de Sociabilit) Blessures<br>  Traiter 1 maladie contracte naturellement<br> Pour chaque +2 DR, vous pouvez choisir un autre effet, ou le mme de faon rpte. Ce Miracle est lent, et les rsultats mettent au moins 10 minutes  se manifester. S'il est interrompu, le Miracle devra tre invoqu de nouveau."},{"index":355,"id":"enfants de rhya","label":"Enfants de Rhya","type":"Invocation","spec":"Rhya","cn":"","range":"Vous","target":"Zone d'Effet","duration":"(Bonus de Sociabilit) Rounds","page":225,"book":"LDB","desc":"Posant les mains  terre, vous psalmodiez une Prire pour Rhya rclamant son aide pour mieux comprendre son Royaume. Ce Miracle peut seulement tre invoqu  l'extrieur, en dehors des zones habites. Vous ressentez la prsence et le passage de toutes les cratures conscientes dans un rayon de (Sociabilit) mtres. Chaque +2 DR tend la zone d'effet de +(Sociabilit) mtres."},{"index":356,"id":"recolte de rhya","label":"Rcolte de Rhya","type":"Invocation","spec":"Rhya","cn":"","range":"Contact","target":"Vous","duration":"1 round","page":225,"book":"LDB","desc":"Vous psalmodiez vos Prires  Rhya, et la vie jaillit. Des fruits, lgumes et champignons comestibles poussent aux endroits que vous touchez. Pour chaque round durant lequel le Miracle est actif, vous produisez suffisamment de nourriture pour nourrir une personne. Le type de nourriture dpend de l'endroit o vous vous trouvez : dans une grotte vous pouvez faire pousser des champignons, alors qu'en extrieur vous pouvez produire diffrents fruits et lgumes."},{"index":357,"id":"secours de rhya","label":"Secours de Rhya","type":"Invocation","spec":"Rhya","cn":"","range":"(Sociabilit) mtres","target":"(Bonus de Sociabilit) allis","duration":"Instantan","page":225,"book":"LDB","desc":"Vous psalmodiez une chanson de revitalisation de Rhya. Toutes les cibles affectes retirent 1 tat. Si cela retire tous les tats subis, les cibles se sentent aussi revigores qu'aprs une bonne nuit de sommeil, et gagnent un bonus de +10  tous les Tests lors de leur prochain Tour."},{"index":358,"id":"union de rhya","label":"Union de Rhya","type":"Invocation","spec":"Rhya","cn":"","range":"Contact","target":"Spcial","duration":"(Bonus de Sociabilit) heures","page":225,"book":"LDB","desc":"Vous bnissez et consacrez l'union entre deux mes. Pendant que le Miracle est actif, et si c'est biologiquement possible, le couple concevra un enfant."},{"index":359,"id":"rhya's abundance","label":"Rhya's Abundance","type":"Invocation","spec":"Rhya","cn":"","range":"Toucher","target":"Vous","duration":"1 round","page":74,"book":"ADE3","desc":""},{"index":360,"id":"rhya's demand","label":"Rhya's Demand","type":"Invocation","spec":"Rhya","cn":"","range":"Vous","target":"ZdE (Bonus de Sociabilit) mtres","duration":"Instantan","page":74,"book":"ADE3","desc":""},{"index":361,"id":"rhya's dominion","label":"Rhya's Dominion","type":"Invocation","spec":"Rhya","cn":"","range":"4 mtres","target":1,"duration":"Until sunrise or sunset, whichever comes sooner","page":74,"book":"ADE3","desc":""},{"index":362,"id":"rhya's flock","label":"Rhya's Flock","type":"Invocation","spec":"Rhya","cn":"","range":"(Sociabilit) mtres","target":"Spcial","duration":"(Bonus de Sociabilit) Rounds","page":74,"book":"ADE3","desc":""},{"index":363,"id":"rhya's taming","label":"Rhya's Taming","type":"Invocation","spec":"Rhya","cn":"","range":"Toucher","target":1,"duration":"Jusqu'au prochain lever de soleil","page":74,"book":"ADE3","desc":""},{"index":364,"id":"rhya's rage","label":"Rhya's Rage","type":"Invocation","spec":"Rhya","cn":"","range":"Vous","target":"Vous","duration":"(Bonus de Sociabilit) Rounds","page":74,"book":"ADE3","desc":""},{"index":365,"id":"amere catharsis","label":"Amre catharsis","type":"Invocation","spec":"Shallya","cn":"","range":"Contact","target":1,"duration":"Instantan","page":225,"book":"LDB","desc":"En rponse  vos Prires, Shallya aspire un poison, ou une maladie, de la cible, le retirant compltement de son organisme. Pour chaque +2 DR, vous pouvez purger un autre poison ou maladie. Pour chaque poison retir ou maladie traite de cette manire, vous subissez un nombre de Points de Blessure gal  1d10  votre Bonus de Sociabilit, non modifi par votre Bonus d'Endurance ou vos PA."},{"index":366,"id":"baume pour un esprit blesse","label":"Baume pour un esprit bless","type":"Invocation","spec":"Shallya","cn":"","range":"Contact","target":1,"duration":"(Bonus de Sociabilit) minutes","page":225,"book":"LDB","desc":"Vous faites appel  Shallya pour apaiser les esprits tourments de vos cibles. Tous les Traits Psychologiques sont retirs pour la dure du Miracle et les cibles plongent ensuite dans un sommeil profond et rparateur jusqu'au lever de soleil suivant, en supposant qu'elles ne soient pas dranges. Des cibles non volontaires peuvent effectuer un Test de Calme Intermdiaire (+0) pour rsister au sommeil."},{"index":367,"id":"endurance de l'anachorete","label":"Endurance de l'anachorte","type":"Invocation","spec":"Shallya","cn":"","range":"(Sociabilit) mtres","target":1,"duration":"(Bonus de Sociabilit) Rounds","page":225,"book":"LDB","desc":"Vos Prires sincres  Shallya accordent  la cible la force de rsister. La cible ne ressent aucune douleur, et ne subit aucune pnalit cause par les tats."},{"index":368,"id":"innocence immaculee","label":"Innocence immacule","type":"Invocation","spec":"Shallya","cn":"","range":"Contact","target":1,"duration":"Instantan","page":225,"book":"LDB","desc":"En posant vos mains sur l'afflig, vous implorez Shallya de le dbarrasser d'une corruption rcemment contracte. La cible perd 1 Point de Corruption, et peut perdre un Point supplmentaire pour chaque +2 DR obtenue. Cependant, les dieux du Chaos n'aiment pas tre ainsi rejets. Si une tentative pour invoquer le Miracle se traduit par une Maladresse, vous et votre cible gagnez 1d10 Points de Corruption, en plus des autres effets. Ce Miracle doit tre dclench dans l'heure qui suit le moment o la cible a gagn un Point de Corruption."},{"index":369,"id":"larmes de shallya","label":"Larmes de Shallya","type":"Invocation","spec":"Shallya","cn":"","range":"Contact","target":1,"duration":"Spcial","page":226,"book":"LDB","desc":"Vous faites appel  Shallya avec passion pour qu'elle pargne une pauvre me blesse, alors que les larmes coulent librement sur vos joues. Vous priez pendant 10  (votre Bonus de Sociabilit) rounds, et vous gurissez la cible d'1 Blessure Critique. Pour chaque +2 DR, vous pouvez gurir une autre Blessure Critique. Si vos Prires sont interrompues, la cible ne reoit aucun bnfice. Ce Miracle ne peut pas rattacher des membres amputs."},{"index":370,"id":"martyr","label":"Martyr","type":"Invocation","spec":"Shallya","cn":"","range":"(Sociabilit) mtres","target":1,"duration":"(Bonus de Sociabilit) Rounds","page":226,"book":"LDB","desc":"Vous entonnez des Prires sur le besoin de Shallya de supporter la douleur du monde. Vous recevez tous les Dgts subis en principe par vos cibles. Si vous prenez des Dgts  cause de ce Miracle, votre Bonus d'Endurance est doubl pour le calcul des Points de Blessure subis  cause de ces Dgts."},{"index":371,"id":"comete a deux queues","label":"Comte  Deux Queues","type":"Invocation","spec":"Sigmar","cn":"","range":"(Sociabilit) mtres","target":"Zone d'Effet","duration":"Instantan","page":226,"book":"LDB","desc":"Vous invoquez des litanies pour Sigmar, faisant appel  lui pour chtier ses ennemis. Une comte  Deux Queues, laissant une trane de feu dans son sillage, tombe du ciel pour frapper un point dans la Ligne de vue et dans la zone d'effet. Tout ce qui se trouve dans un rayon de (Bonus de Sociabilit) mtres du point d'impact subit 1d10 + DR Dgts, qui ignorent le Bonus d'Endurance et les PA, et gagne l'tat En flammes. L'endroit cibl doit se trouver  l'extrieur, et peut seulement cibler que ceux que Sigmar jugerait tre des ennemis."},{"index":372,"id":"feu de l'ame","label":"Feu de l'me","type":"Invocation","spec":"Sigmar","cn":"","range":"Vous","target":"Zone d'Effet","duration":"Instantan","page":226,"book":"LDB","desc":"Vous faites appel  la puissance de Sigmar pour chtier les ennemis de l'Empire. Un feu sacr jaillit de votre corps vers l'extrieur dans un rayon de (Bonus de Sociabilit) mtres. Toutes les cibles dans la zone d'effet subissent 1d10 Blessures qui ignorent le Bonus d'Endurance et les PA. Les cibles possdant les Traits de crature Mort-vivant et Dmoniaque gagnent aussi l'tat En flammes. Pour chaque +2 DR, vous pouvez tendre la zone d'effet de +(Bonus de Sociabilit) mtres, ou causer +2 Dgts supplmentaires  toutes les peaux-vertes, morts-vivants ou serviteurs des Puissances de la Ruine affects."},{"index":373,"id":"flambeau de vertu","label":"Flambeau de Vertu","type":"Invocation","spec":"Sigmar","cn":"","range":"Vous","target":"Zone d'Effet","duration":"(Bonus de Sociabilit) Rounds","page":226,"book":"LDB","desc":"Alors que vous hurlez des Prires au nom de Sigmar, le feu sacr de la vertu vous imprgne. Tous les allis dans votre Ligne de Vue retirent instantanment tout tat Bris, et gagnent le Talent Sans peur pendant que le Miracle est actif. Ce qui persiste tant qu'ils restent dans votre Ligne de vue. Toutes les peaux-vertes dans votre Ligne de Vue sont sujet  Peur 1."},{"index":374,"id":"marteau ardent de sigmar","label":"Marteau ardent de Sigmar","type":"Invocation","spec":"Sigmar","cn":"","range":"Vous","target":"Vous","duration":"(Bonus de Sociabilit) Rounds","page":226,"book":"LDB","desc":"Vous psalmodiez des bndictions sur la puissance de Sigmar. Si vous portez un marteau, il est considr comme Magique, inflige +(Bonus de Sociabilit) Dgts et toute cible frappe reoit l'tat En flammes et l'tat  Terre."},{"index":375,"id":"n'ecoutez point la sorciere","label":"N'coutez point la Sorcire","type":"Invocation","spec":"Sigmar","cn":"","range":"Vous","target":"Zone d'Effet","duration":"(Bonus de Sociabilit) Rounds","page":226,"book":"LDB","desc":"Vous faites appel  Sigmar pour protger de l'influence du Chaos tous ceux qui se trouvent prs de vous. Tous les Sorts qui ciblent quelque chose ou quelqu'un dans les (Bonus de Sociabilit) mtres subissent une pnalit de -20 aux Tests de Langue (Magick), en plus de toute autre pnalit. Pour chaque +2 DR, vous pouvez augmenter la zone d'effet d'un nombre de mtres gal  votre Bonus de Sociabilit."},{"index":376,"id":"vaincre les impies","label":"Vaincre les impies","type":"Invocation","spec":"Sigmar","cn":"","range":"(Sociabilit) mtres","target":"(Bonus de Sociabilit) allis","duration":"(Bonus de Sociabilit) Rounds","page":226,"book":"LDB","desc":"Vos Prires emplissent vos allis dsigns d'un froce mpris pour les ennemis de Sigmar. Tous les allis affects reoivent le Trait Psychologique Haine  l'gard des peaux-vertes, des morts-vivants et de tout ce qui est associ au Chaos."},{"index":377,"id":"bondissant comme un cerf","label":"Bondissant comme un cerf","type":"Invocation","spec":"Taal","cn":"","range":"Vous","target":"Vous","duration":"(Bonus de Sociabilit) Rounds","page":227,"book":"LDB","desc":"Vous chantez pour Pre Taal, et il vous accorde sa faveur, vous accordant vitesse et agilit. Vous gagnez +1 Mouvement et +1 Talent Bonnes jambes. De plus, vous russissez automatiquement tous les Tests d'Athltisme pour sauter avec au moins 0 DR ; si vous obtenez moins, augmentez le DR  0."},{"index":378,"id":"dent et griffe","label":"Dent et griffe","type":"Invocation","spec":"Taal","cn":"","range":"Vous","target":"Vous","duration":"(Bonus de Sociabilit) Rounds","page":227,"book":"LDB","desc":"Vous faites appel  Taal pour qu'il vous accorde la puissance froce de son royaume. Gagnez les Traits de crature Morsure (Bonus de Force +3) et Arme (Bonus de Force +4). Ces attaques sont Magiques."},{"index":379,"id":"enchevetrement","label":"Enchevtrement","type":"Invocation","spec":"Taal","cn":"","range":"(Sociabilit) mtres","target":"Zone d'Effet","duration":"Instantan","page":227,"book":"LDB","desc":"Vous faites appel  Taal, en psalmodiant des Prires pour protger ses rgions sauvages. Racines, plantes grimpantes et lianes s'enroulent autour de vos ennemis. Toutes les cibles dans un rayon de (Bonus de Sociabilit) mtres de la zone cible gagnent l'tat Emptr. Pour chaque +2 DR, vous pouvez augmenter la zone d'effet d'un nombre de mtres gal  votre Bonus de Sociabilit, ou infliger un tat Emptr supplmentaire. Enchevtrement possde une Force gale  votre Force Mentale lorsqu'il s'agit de se librer."},{"index":380,"id":"instincts animaux","label":"Instincts animaux","type":"Invocation","spec":"Taal","cn":"","range":"Contact","target":1,"duration":"(Bonus de Sociabilit) heures","page":227,"book":"LDB","desc":"Vous entonnez des chants dcrivant les sens extraordinaires de Taal et demandant son aide. Pendant que le Miracle est actif, vous gagnez +1 Talent Sens aiguis (Au choix) et, si vous vous reposez, vous tes automatiquement rveill si des menaces se prsentent dans un rayon de (Initiative) mtres."},{"index":381,"id":"roi de la nature","label":"Roi de la Nature","type":"Invocation","spec":"Taal","cn":"","range":"(Sociabilit) mtres","target":1,"duration":"(Bonus de Sociabilit) Rounds","page":227,"book":"LDB","desc":"Vous psalmodiez lentement une Prire, et Taal rpond avec un animal convenant  la zone environnante. Ce dernier agira selon vos souhaits pour la dure du Miracle. Voir Les btes du Reikland page 314 pour des exemples d'animaux qui peuvent tre invoqus."},{"index":382,"id":"seigneur de la chasse","label":"Seigneur de la Chasse","type":"Invocation","spec":"Taal","cn":"","range":"Vous","target":"Vous","duration":"(Bonus de Sociabilit) heures","page":227,"book":"LDB","desc":"Vous faites appel  Taal pour vous guider durant la chasse de votre proie, qui doit tre un animal que vous avez vu, ou un individu que vous connaissez (limit par le MJ). Pendant que le Miracle est actif, vous ne pouvez pas perdre la piste de votre proie, sauf de faon surnaturelle. Si votre proie entre dans une zone habite, la piste s'arrte l. Vous recevez aussi un bonus de +10  tous les Tests concernant votre proie pendant que vous tes sous l'influence du Miracle."},{"index":383,"id":"frisson du givre","label":"Frisson du givre","type":"Invocation","spec":"Ulric","cn":"","range":"Vous","target":"Zone d'Effet","duration":"(Bonus de Sociabilit) Rounds","page":227,"book":"LDB","desc":"Vous criez rageusement des Prires et le froid d'Ulric rpond. Vos yeux prennent une lueur bleu acier et l'air autour de vous devient anormalement froid. Vous insufflez Peur 1 (voir page 190)  tous les ennemis et tous ceux qui se trouvent dans un rayon de (Sociabilit) mtres de vous perdent -1 Avantage au dbut de chaque round, car ils sont gels jusqu'aux os."},{"index":384,"id":"fureur d'ulric","label":"Fureur d'Ulric","type":"Invocation","spec":"Ulric","cn":"","range":"(Sociabilit) mtres","target":1,"duration":"(Bonus de Sociabilit) Rounds","page":227,"book":"LDB","desc":"Vous psalmodiez frntiquement des Prires et la frocit d'Ulric se rpand. Les cibles gagnent le Trait de crature Frnsie."},{"index":385,"id":"hurlement du loup","label":"Hurlement du loup","type":"Invocation","spec":"Ulric","cn":"","range":"(Sociabilit) mtres","target":"Spcial","duration":"(Bonus de Sociabilit) Rounds","page":227,"book":"LDB","desc":"Vous hurlez pour obtenir l'aide d'Ulric, et il envoie un Serviteur divin infrieur sous la forme d'un loup blanc. Le loup combat vos ennemis pendant la dure du Miracle, avant de retourner aux Terrains de Chasse d'Ulric dans un hurlement fantomatique effrayant. Le loup blanc possde les statistiques d'un loup (voir page 315) avec les Traits de crature Frnsie, Magique et Taille (Grande)."},{"index":386,"id":"jugement du roi de la neige","label":"Jugement du Roi de la neige","type":"Invocation","spec":"Ulric","cn":"","range":"(Sociabilit) mtres","target":1,"duration":"Instantan","page":227,"book":"LDB","desc":"Vous faites appel  Ulric pour qu'il manifeste son mpris pour les faibles, les couards et les fourbes. La cible subit 1d10 Blessures qui ignorent le Bonus d'Endurance et les PA. Si le MJ juge que la cible n'est ni faible, ni couarde ni fourbe, vous subissez les effets  sa place."},{"index":387,"id":"morsure de l'hiver","label":"Morsure de l'hiver","type":"Invocation","spec":"Ulric","cn":"","range":"Vous","target":"Vous","duration":"(Bonus de Sociabilit) Rounds","page":227,"book":"LDB","desc":"Vous rugissez des Prires en hommage  Blitzbeil, la hache assoiffe d'Ulric. Si vous portez une hache, elle est considre comme Magique, cause + DR Dgts supplmentaires et toutes les cibles vivantes frappes doivent russir un Test de Rsistance Intermdiaire (+0) ou gagner un tat Assomm. De plus, les cibles frappes perdent tout tat Hmorragique alors que leur sang gle ; de mme, les attaques de votre hache ne peuvent pas causer d'tat Hmorragique."},{"index":388,"id":"peau de loup d'hiver","label":"Peau de loup d'hiver","type":"Invocation","spec":"Ulric","cn":"","range":"Contact","target":1,"duration":"(Bonus de Sociabilit) heures","page":228,"book":"LDB","desc":"Vos Prires hurles attirent l'attention d'Ulric, permettant  vos cibles de survivre  la morsure de son royaume. Bien que les cibles ressentent toujours la douleur et l'inconfort causs par le froid et les conditions hivernales, elles ne subissent aucune pnalit automatique."},{"index":389,"id":"entraves a la verite","label":"Entraves  la vrit","type":"Invocation","spec":"Verena","cn":"","range":"(Sociabilit) mtres","target":1,"duration":"(Bonus de Sociabilit) Rounds","page":228,"book":"LDB","desc":"Vous faites appel  Verena, sollicitant son jugement sur un suspect prsum. Si votre cible a commis un crime et affirme que non, alors qu'il est affect par ce Miracle, il gagne un tat Emptr qui ne peut pas tre retir pendant toute la dure du Miracle. Si vous avez faussement accus la cible, Verena est contrarie par votre manque de sagesse : vous gagnez +1 Point de Pch et devez immdiatement effectuer un lancer sur le tableau de la Colre des dieux."},{"index":390,"id":"epee de justice","label":"pe de justice","type":"Invocation","spec":"Verena","cn":"","range":"Vous","target":"Vous","duration":"(Bonus de Sociabilit) Rounds","page":228,"book":"LDB","desc":"Vous priez Verena de guider votre lame pour terrasser l'injustice. Si vous portez une pe, elle ignore les PA et est considre comme Magique. De plus, si les adversaires frapps sont des criminels (ce qui est dtermin par le MJ), ils doivent russir un Test de Rsistance Accessible (+20) ou subir un tat Inconscient qui dure pendant un nombre de rounds au moins gal  votre Bonus de Sociabilit. Si n'importe quel crime est perptr contre les adversaires inconscients, vous subissez +1 Point de Pch par crime."},{"index":391,"id":"justice aveugle","label":"Justice aveugle","type":"Invocation","spec":"Verena","cn":"","range":"Vous","target":"Vous","duration":"(Bonus de Sociabilit) Rounds","page":228,"book":"LDB","desc":"Vous marmonnez des Prires sur les perceptions aiguises de Verena, capable de percer la vrit de toutes choses. Vous pouvez effectuer un Test de Perception Intermdiaire (+0) pour percer  jour les Sorts et les Miracles impliquant une illusion ou une mauvaise direction. Vous pouvez aussi effectuer un Test d'Intuition Accessible (+20) pour savoir si un Personnage qui vous parle est en train de mentir. Remarque : cela ne vous dira que si le Personnage pense dire la vrit, cela ne vous alertera pas s'il se trompe."},{"index":392,"id":"la verite eclatera","label":"La Vrit clatera","type":"Invocation","spec":"Verena","cn":"","range":"(Bonus de Sociabilit) mtres","target":1,"duration":"Instantan","page":228,"book":"LDB","desc":"Vous entonnez des Prires sur la capacit de Verena  trouver la vrit. Vous pouvez poser une seule question aux cibles. Elles y rpondront immdiatement, sincrement et entirement. Les cibles peuvent tenter de rsister en contestant votre DR avec un Test de Calme Accessible (+20). Sur un succs, elles peuvent refuser obstinment de rpondre. Si elles obtiennent +2 DR, elles peuvent cacher des informations mineures. +4 DR leur permet de dissimuler des informations importantes alors que +6 DR leur permet de mentir ouvertement. Vous saurez si elles rsistent avec succs, mme si vous manquerez d'informations sur l'ampleur de leur tromperie ou de preuve de leur malhonntet."},{"index":393,"id":"sagesse de la chouette","label":"Sagesse de la chouette","type":"Invocation","spec":"Verena","cn":"","range":"Vous","target":"Vous","duration":"(Bonus de Sociabilit) Rounds","page":228,"book":"LDB","desc":"Vous faites appel  Verena pour vous apporter sagesse et connaissance. Vous gagnez un bonus de +20  tous les Tests d'Intelligence pendant que ce Miracle est actif. Vos pupilles se dilatent considrablement et votre regard devient perant et inquitant : gagnez +1 Talent Menaant et +1 Talent Sens aiguis (Vue)."},{"index":394,"id":"verena est mon temoin","label":"Verena est mon tmoin","type":"Invocation","spec":"Verena","cn":"","range":"Vous","target":"Vous","duration":"(Bonus de Sociabilit) Rounds","page":228,"book":"LDB","desc":"En demandant  Verena d'tre votre tmoin, la vracit de vos paroles est vidente pour tous. Pour la dure du Miracle,  condition que vous ne disiez que la vrit, tous les auditeurs croiront ce que vous dites. videmment, cela ne signifie pas ncessairement qu'ils seront d'accord avec vos conclusions."},{"index":395,"id":"a deals a deal","label":"A Deals a Deal","type":"Invocation","spec":"Handrich","cn":"","range":"Vous","target":"Vous","duration":"Instantan","page":47,"book":"ADE3","desc":""},{"index":396,"id":"carry my burdens","label":"Carry My Burdens","type":"Invocation","spec":"Handrich","cn":"","range":"1 mtre","target":"One  non-monstrous  creature  (as  determined  by  the  GM)","duration":"Until the journey's completion","page":47,"book":"ADE3","desc":""},{"index":397,"id":"shake on it","label":"Shake On It","type":"Invocation","spec":"Handrich","cn":"","range":"Toucher","target":1,"duration":"(Bonus de Sociabilit) Rounds","page":47,"book":"ADE3","desc":""},{"index":398,"id":"supply and demand","label":"Supply and Demand","type":"Invocation","spec":"Handrich","cn":"","range":"(Sociabilit) mtres","target":"One batch of trade goods in line of sight","duration":"1 heure","page":47,"book":"ADE3","desc":""},{"index":399,"id":"trickle down","label":"Trickle Down","type":"Invocation","spec":"Handrich","cn":"","range":"(Sociabilit) mtres","target":"Fellowship Bonus people","duration":"(Bonus de Sociabilit) Rounds","page":47,"book":"ADE3","desc":""},{"index":400,"id":"twist of fortune","label":"Twist of Fortune","type":"Invocation","spec":"Handrich","cn":"","range":"(Sociabilit) mtres","target":1,"duration":"Instantan","page":47,"book":"ADE3","desc":""},{"index":401,"id":"absolute purity","label":"Absolute Purity","type":"Invocation","spec":"Solkan","cn":"","range":"Vous","target":"ZdE (Bonus de Sociabilit) mtres","duration":"Instantan","page":55,"book":"ADE3","desc":""},{"index":402,"id":"fist of vengeance","label":"Fist of Vengeance","type":"Invocation","spec":"Solkan","cn":"","range":"(Bonus de Sociabilit) mtres","target":1,"duration":"Instantan","page":55,"book":"ADE3","desc":""},{"index":403,"id":"flaming blade","label":"Flaming Blade","type":"Invocation","spec":"Solkan","cn":"","range":"Vous","target":"Vous","duration":"(Bonus de Sociabilit) Rounds","page":55,"book":"ADE3","desc":""},{"index":404,"id":"fury of the righteous sun","label":"Fury of the Righteous Sun","type":"Invocation","spec":"Solka
