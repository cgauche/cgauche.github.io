utres menaces. <br><br>Le donjon d'Helmgart a t directement creus dans le flanc de la montagne par les nains il y a bien longtemps. Trois niveaux de robustes murs de pierre s'appuient sur une grande montagne de granit, dominant la rgion environnante et offrant un excellent point de vue sur la route en contrebas. Helmgart,  proprement dit, est un mur imposant uniquement interrompu par un unique long tunnel se faufilant entre les deux versants escarps : la seule route qui mne  la Bretonnie. Les troupes en garnison dans la forteresse comptent plusieurs rgiments lgendaires. Le plus clbre, les artilleurs des Maraudeurs de Mackensen  un rgiment d'tat reiklander , est bien connu pour sa prcision meurtrire, une rputation effrayante sans doute facilite par le manque de couverture sur la route situe sous des hauts murs. La forteresse sige  l'une des extrmits de la grande route menant directement  Bgenhafen, et de l  Altdorf. <br><br>Gardienne de la principale route de commerce de l'Empire depuis la Bretonnie, Helmgart est  la fois une imposante citadelle et une ville commerante anime. Ici, les marchands bretonniens commercent du brandevin, du vin, des tissus fins, des armes et des armures, tandis que leurs homologues reiklanders acheminent des marchandises de leur province vers le sud. Les clans nains locaux changent galement des lingots d'argent, de plomb et de fer, ainsi que des prcieuses pices de mtal forges par leurs soins. Avec autant de marchands, le Marketplatz d'Helmgart est un endroit anim, offrant des opportunits infinies et frquent par d'innombrables voleurs. <br><br>"},{"index":43,"id":"le rocher","prefix":"","book":"LDB","page":285,"label":"Le Rocher","parent":"les bastions et forteresses","title":"","type":"lore","children":[],"level":2,"desc":"Surplombant l'une des nombreuses les d'Essel sur le Reik, le promontoire massif, connu simplement sous le nom du Rocher, est visible  des kilomtres  la ronde. Un chemin sinueux s'enroule le long du versant abrupt et escarp, depuis la petite jete semblant insignifiante  sa base jusqu'aux murs svres de la citadelle trapue couronnant le mont rocailleux. Les capitaines la contournent et les plus superstitieux d'entre eux font l'offrande de sel et d'acier au Grand-pre Reik pour protger leur passage. Aucun fanion ne flotte au sommet des sinistres remparts, bien que le reflet occasionnel du heaume d'un garde prouve que des troupes les parcourent. <br><br>Ignor par la plupart, le Rocher est une prison sre gardant de dangereux criminels qui, pour diverses raisons politiques sensibles, ne peuvent pas tre tout simplement excuts. Certains ont des amis ou des proches puissants, ou sont eux- mmes des nobles dont les crimes, s'ils venaient  s'bruiter, pourraient causer scandale et honte aux puissants du Reikland. D'autres sont des otages politiques, maintenus captifs pour s'assurer la complaisance de parents entts. videmment, certains en savent trop, et leurs prcieux secrets sont protgs dans le Rocher. Personne ne sait grand-chose sur ce qui se passe  l'intrieur des murs du Rocher, et personne ne veut vritablement le savoir. <br><br>"},{"index":44,"id":"les villages, hameaux et sites sacres","prefix":"","book":"LDB","page":285,"label":"Les villages,  hameaux et sites sacrs","parent":"","title":"","type":"lore","children":[45,46,47,48],"level":1,"desc":" travers l'Empire, la plupart des centaines de villages et hameaux non dnombrs se regroupent autour des villes pour leur protection et le commerce. En comparaison, dans le Vorbergland Sud, les colonies se dissminent plus librement  travers les terres cultives, parsemant gnreusement le paysage, comptant sur la protection des forteresses dans les montagnes et les rgiments d'tat des grandes villes commerciales.  cause d'une bizarrerie de la loi du Reikland instaure, il y a plusieurs sicles, par les Sigmarites, les villages sont dfinis comme une petite colonie disposant d'un temple de Sigmar ; les hameaux, en comparaison, ne bnficient pas d'une telle structure spirituelle, et de ce fait, sont souvent plus petits. <br><br>En plus de ces petites colonies, le Reikland abrite un nombre incalculable de monastres, d'abbayes, de sanctuaires isols et autres sites sacrs. Bien que la plupart soient situs dans des endroits proches d'une protection, certains exemples fortifis se nichent dans des endroits improbables, souvent pour des raisons religieuses ou historiques, que ce soit sur les flancs d'une montagne, dans les profondeurs d'une fort, au centre d'un lac ou dans des endroits encore plus excentriques. <br><br>"},{"index":45,"id":"monastere de la parole sacree","prefix":"","book":"LDB","page":285,"label":"Monastre de la Parole Sacre","parent":"les villages, hameaux et sites sacres","title":"","type":"lore","children":[],"level":2,"desc":"Au cur de la fort de la Reikwald  l'ouest d'Aldorf, loin de toute route facilement praticable, se dresse le Monastre de la Parole Sacre. Ce site sacr est entretenu par les Sigmarites de l'Ordre de l'Enclume. L'Ordre est charg du respect des lois qui rgissent le Culte de Sigmar et de la conservation de tous les dtails des pratiques du Culte. <br><br>Le Monastre de la Parole Sacre abrite le plus grand trsor de l'Ordre : le Testament de Sigmar. Rcupr peu de temps aprs l'abdication du Dieu, le Testament est un recueil de souvenirs de guerriers et de citoyens qui ont connu Sigmar Heldenhammer avant sa divine ascension. Considr comme le recueil le plus prcis des vritables paroles de Sigmar et des pratiques qu'il a observes toute sa vie, le Testament fait partie des uvres les plus sacres du Reikland. <br><br>L'Ordre de l'Enclume n'a pas pour coutume d'accepter des visiteurs, mais le Monastre de la Parole Sacre n'est pas un lieu de recueillement ordinaire. Les pnitents  la recherche de dtails obscurs sur les origines de la Loi de Sigmar viennent des quatre coins de l'Empire pour interroger les moines  la robe noire et verte sur la doctrine. <br><br>Les nobles et les marchands extrmement fortuns qui ont manifest  maintes reprises leur dvotion au Culte de Sigmar se verront parfois accorder l'autorisation d'effectuer un plerinage au Monastre de la Parole Sacre. Bien que personne n'ait le droit de lire le Testament original, ni mme de le toucher, l'autorisation de contempler une ou deux de ses pages est considre comme un honneur inestimable. <br><br>"},{"index":46,"id":"rottfurt","prefix":"","book":"LDB","page":285,"label":"Rottfurt","parent":"les villages, hameaux et sites sacres","title":"","type":"lore","children":[],"level":2,"desc":"Des dizaines de colonies sans grand intrt bordent la Teufel, et sont mme interchangeables. Ce n'est pas le cas de Rottfurt, dont le nom est prononc  voix basse et avec dfrence par les rudits et les Sorciers  travers l'Empire. Bien qu'tant surtout un village de bergers, produisant de la laine et de la viande de mouton, Rottfurt fournit galement un clbre  et trs cher  parchemin de peau de mouton : l'Argent de Rottfurt. Le parchemin montre un faible lustre, absorbe bien l'encre et rsiste  la dcoloration bien plus longtemps que des parchemins de moindre qualit. <br><br>Grce  cela, les moutons  la toison paisse et ple de Rottfurt font la fiert du village et permettent tout ce confort. Ils se nourrissent de l'herbe abondante des Hauts d'Hammastrat avoisinants et sont gnralement autoriss  errer comme ils le souhaitent pendant la journe. Les bergers contribuent  une milice tournante, charge de protger le prcieux cheptel cote que cote. <br><br>Mais, dernirement, du btail a disparu ; malgr tous leurs efforts, curieusement les personnes de garde se sont toujours endormies.  leur rveil, un autre mouton avait disparu. Ce qui a dbut comme une frustration mineure est devenu une obsession pour les gens du coin, faisant natre autant de thories farfelues et spectaculaires qu'il y a d'toiles dans le ciel. <br><br>"},{"index":47,"id":"wrlin","prefix":"","book":"LDB","page":286,"label":"Wrlin","parent":"les villages, hameaux et sites sacres","title":"","type":"lore","children":[],"level":2,"desc":"Le petit hameau de pcheurs de Wrlin est presque impossible  remarquer depuis la rivire. La colonie est entoure de nombreux petits lots rocheux et de promontoires, et protge par des centaines d'arbres courbs. Ces saules de Wrlin bordent les rives du Reik sur plusieurs kilomtres, et il semble que personne ne trouve d'intrt  utiliser leur bois. Beaucoup d'changes commerciaux transitent par Wrlin, mais trs peu s'y droulent, car la majorit des produits sont destins  des marchs plus lucratifs. <br><br>"},{"index":48,"id":"zahnstadt","prefix":"","book":"LDB","page":286,"label":"Zahnstadt","parent":"les villages, hameaux et sites sacres","title":"","type":"lore","children":[],"level":2,"desc":"Zahnstadt l'isol est considr par les gens du coin comme tant le dernier village du Vorbergland, aprs lequel le paysage vallonn devient strile et froid avant d'atteindre les Montagnes Grises infestes de peaux-vertes. Dans l'ombre de ces sommets, Zahnstadt se dissimule le long de la rive sud de la rivire Mos, au fond d'une valle sombre o des rochers escarps s'lvent de tous cts. En t, le soleil ne baigne le village que pendant une heure ou deux au beau milieu de la journe, se cachant derrire les falaises environnantes le matin et rampant derrire les montagnes durant la journe. <br><br>En hiver, le village ne bnficie d'aucun soleil direct, et demeure enferm dans un cercle lugubre de pnombre et de tnbres. Malgr cela, le peuple de Zahnstadt est connu pour son caractre enjou et sa perptuelle gaiet, un trait que les trangers trouvent souvent forc et rebutant. Toutes les maisons  Zahnstadt sont peintes dans un mlange criard de couleurs diverses, bien souvent inharmonieux. Son auberge locale, le Soleil capricieux, est clbre pour son foyer brlant en permanence et pour ses chansons toujours joyeuses qui rsonnent longuement dans la nuit. <br><br>"},{"index":49,"id":"sites anciens et ruines terrifiantes","prefix":"","book":"LDB","page":286,"label":"Sites anciens et ruines terrifiantes","parent":"","title":"","type":"lore","children":[50,51,52,53,54],"level":1,"desc":"La longue et sanglante histoire du Reikland remonte  une poque plus ancienne encore que celle de Magnus le Pieux et de la Grande Guerre Contre le Chaos ; les vestiges d'anciennes atrocits recouvrent littralement le royaume. Le voyageur sage et prvoyant n'hsitera donc pas  vrifier s'il n'y a pas d'anciennes ruines  proximit avant d'tablir son campement pour la nuit. Certains de ces sites sont entours de lgendes troublantes de bien triste renom promettant un macabre spectacle, mme si la plupart des villes et des villages se vantent d'avoir de telles ruines  proximit, avec leurs propres lgendes parlant de carnages et de diverses horreurs. <br><br>"},{"index":50,"id":"cercle de pierres noires","prefix":"Le","book":"LDB","page":286,"label":"Cercle de Pierres noires","parent":"sites anciens et ruines terrifiantes","title":"","type":"lore","children":[],"level":2,"desc":"L'homme sage ne s'aventure pas  proximit du Cercle de Pierres noires. Le chemin menant  cet endroit o repose un ancien et terrible pouvoir se trouve au nord de Blutroch, prs de la route d'Altdorf-Bgenhafen. Lorsque la nuit tombe, les six pierres sculptes se mettent  briller d'une lueur verte ple et brillante, telles des cires de Morrslieb. <br><br>Au centre du Cercle de Pierres noires se trouve un bloc monolithique, fait d'une roche non identifiable, recouverte en permanence du sang d'innombrables innocents sacrifis au fil des millnaires. <br><br>Malgr la triste rputation du Cercle, les voyageurs semblent attirs vers ses environs malveillants, sduits par les lgendes de potentiel mystique et d'artefacts perdus aux terribles pouvoirs arcaniques. Mme les apparitions frquentes d'hommes-btes et de cultistes  en particuliers aux alentours de Geheimnisnacht  ne peuvent dissuader ces braves, certains pourraient dire imprudentes, mes. <br><br>"},{"index":51,"id":"chateau drachenfels","prefix":"","book":"LDB","page":287,"label":"Chteau Drachenfels","parent":"sites anciens et ruines terrifiantes","title":"","type":"lore","children":[],"level":2,"desc":"Semblables  des serres tordues et dformes, les sept tours du Chteau Drachenfels s'agrippent au ciel en un geste malveillant et rancunier. Chacune de ces tourelles dformes est ajoure de fentres, comme autant d'innombrables yeux, alertant de l'arrive de tout voyageur assez malchanceux  ou insens , pour tomber par hasard sur le repaire du Grand Enchanteur, Constant Drachenfels. <br><br>Drachenfels  sorcier, ncromancien et dmonologue puissant et mythique, a tourment l'humanit depuis bien avant l're de l'Empire ; il tait dj ancien lorsqu'il a subi sa premire grande dfaite des mains de Sigmar Heldenhammer. Il est retourn maintes et maintes fois dans son antre des Montagnes Grises, comme une plaie purulente qui refuse de gurir. Des rumeurs courent selon lesquelles les ruines apparemment calmes, pour la plupart rduites  l'tat de gravats et abandonnes depuis longtemps, sont moins abandonnes qu'elles n'y paraissent... <br><br>"},{"index":52,"id":"helspire","prefix":"","book":"LDB","page":287,"label":"Helspire","parent":"sites anciens et ruines terrifiantes","title":"","type":"lore","children":[],"level":2,"desc":"S'levant dangereusement des sommets surplombant le Dfil de la Hache, l'Helspire est une sinistre forteresse, taille directement dans la roche vive des Montagnes Grises et incruste des os d'innombrables dfunts. Elle semble abandonne depuis longtemps et aussi immobile qu'une tombe ; cependant, en de rares nuits d'importance occulte, mme pendant les plus noires, des lumires tranges brillent le long des remparts, jetant des ombres inquitantes sur la passe. Alors l'Helspire se rvle tre une citadelle de morts sans repos et de chevaliers squelettes, parcourant la montagne, terrorisant  la fois les Reiklanders et les Bretonniens. On ne sait que trs peu de choses sur le chteau, et aucun vivant n'affirme avoir perc ses sinistres murs ou savoir qui commande les lgions de morts-vivants rdant  l'intrieur. Certains disent qu'il s'agit du repaire d'une cabale de ncromanciens, d'autres de la crypte d'un vampire, et quelques-uns chuchotent mme que la forteresse est dirige par une puissante Liche, sorcier hors pair de son vivant, qui s'accroche  la non-mort pour assouvir sa vengeance sanglante pour un fait vieux de quelques sicles. Sans doute  cause de cette incertitude, on raconte que l'Helspire est remplie de riches trsors issus du Vieux Monde, mais personne ne connat la vrit, et ceux qui ont recherch de tels trsors ne sont jamais revenus ou n'en ont jamais parl. <br><br>"},{"index":53,"id":"lorlay","prefix":"La","book":"LDB","page":287,"label":"Lorlay","parent":"sites anciens et ruines terrifiantes","title":"","type":"lore","children":[],"level":2,"desc":"Avec une vue  couper le souffle, la Lorlay est une importante formation rocheuse qui se dresse firement au centre du Reik,  environ 40 kilomtres en aval du Grissenwald. Les chenaux situs de part et d'autres de l'le en saillie sont profonds et coulent rapidement, et malgr la relative troitesse de la rivire  cet endroit, aucun passage n'a t construit avec succs. <br><br>Des lgendes romantiques prtendent qu'une belle elfe gracieuse, une vierge  la peau ple nage dans les eaux rapides  l'aube et au crpuscule. Pour cela, la Lorlay est un endroit pris par les Reiklanders fortuns pour organiser des enterrements de vie de garons Taalites avant les mariages, et un nombre surprenant d'auberges de grande classe se trouvent donc  proximit. Les contes sur la vierge chantante des eaux sont particulirement rpandus parmi les marins du Reikland lis au fleuve, et si l'on en croit leurs rcits, elle a t aperue par la moiti des matelots de la Marine. <br><br>"},{"index":54,"id":"pierres chantantes","prefix":"Les","book":"LDB","page":287,"label":"Pierres chantantes","parent":"sites anciens et ruines terrifiantes","title":"","type":"lore","children":[],"level":2,"desc":" l'ouest de Schdelheim, au fond d'une valle boise,se dresse un ancien dolmen. Ses pierres sont vieilles au-del de l'imaginable, disposes en spirale autour d'un arrangement d'pais piliers coiffs d'une norme plaque, ressemblant ni plus ni moins  un autel titanesque. Depuis le sol, il est presque impossible de discerner le motif complexe des pierres, en particulier  cause des arbres et des arbustes qui ont pouss parmi les menhirs. <br><br>Lorsqu'un vent d'ouest souffle sur la valle, en provenance du Wasteland, les pierres produisent une plainte trange qui rsonne  des kilomtres  la ronde. Bien que certains autochtones affirment qu'couter le chant des pierres peut aider  rsoudre les problmes ou confrer une trange sagesse, d'autres dclarent qu'une telle absurdit est une hrsie, sachant que rien, sauf des ennuis, ne ressort du phnomne d'un tel pouvoir impie, et sont plus que disposs  utiliser la violence pour sauver les mes de la folie. <br><br>"},{"index":55,"id":"le magick","prefix":"","book":"LDB","page":230,"label":"Le Magick","parent":"","title":"","type":"magick","children":[],"level":1,"desc":"Mme si les Vents de la Magie soufflent en permanence sur toute chose, ils sont relativement inoffensifs tant qu'ils ne sont pas matriss par le Magick. Pour une raison encore obscure, lorsque certaines paroles sont prononces par des personnes sensibles  la magie, les Vents rpondent. Les Collges de Magie enseignent une langue complexe appele lingua praestantia qui va former la base de leurs Sorts et qui a t,  l'origine, enseigne aux humains par les elfes. Mme si elle est extraordinairement difficile  prononcer correctement, elle est un driv largement simplifi d'Anoqeyn, la langue elfique servant  faonner leurs puissantes magies. Les Magisters des Collges et les elfes ne sont pas les seuls  matriser le Magick. Ses formes complexes sont galement utilises par de nombreuses cratures magiques un peu partout dans le Vieux Monde, dont les esprits et les dmons. De nombreux Sorciers dissidents semblent galement comprendre cette langue de manire instinctive, un peu comme si elle s'tait insinue en eux, les implorant de s'en servir pour tre transforme en Sort. <br><br>"},{"index":56,"id":"sorts darcane","prefix":"","book":"LDB","page":242,"label":"Sorts dArcane","parent":"","title":"","type":"magick","children":[],"level":1,"desc":"Les Sorts dArcane reprsentent des formulations courantes de la lingua praestantia. La faon dont ces Sorts se manifestent en pratique dpend de votre Talent Magie des Arcanes. Par exemple, un lanceur de Sorts possdant le Talent Magie des Arcanes (Feu) incantant Chute peut provoquer la surchauffe de lobjet, alors quun lanceur utilisant Magie des Arcanes (Ombre) peut le rendre lgrement immatriel, faisant littralement glisser lobjet des doigts de la cible. <br><br>Traitez les Sorts dArcane comme des options supplmentaires pour tous les Domaines de Magie, y compris les Domaines de la Sorcellerie, de la Magie naturelle, du Chaos et la Magie noire. Ils sont en tous points de vue considrs comme des Sorts de Domaine, ce qui signifie quils bnficient de tous les avantages des Sorts de Domaine, et quils ne peuvent tre appris et enseigns quentre ceux partageant le mme Talent Magie des Arcanes. <br><br><b>Remarque :</b> tous les Sorts marqus dun  +   la fin de leur Dure gagnent le texte supplmentaire suivant : lorsque le Sort doit prendre fin, vous pouvez effectuer un Test de Force Mentale pour prolonger la Dure pour +1 Round."},{"index":57,"id":"les huits domaines","prefix":"","book":"LDB","page":230,"label":"Les Huits Domaines","parent":"","title":"","type":"magick","children":[58,59,60,61,62,63,64,65],"level":1,"desc":"Chacun des huit Vents de Magie bnficie d'un domaine qui lui est associ, sous la forme d'un ensemble de Sorts et de connaissances utilis par ses adeptes. Chacun des huit Collges de Magie n'tudie qu'un seul domaine, et leurs btiments sont construits en fonction de cet unique Vent de sorte que son instruction soit la moins dangereuse possible. <br><br>"},{"index":58,"id":"bete","prefix":"Domaine de la","book":"LDB","page":"230, 245","label":"Bte","parent":"les huits domaines","title":"Magie des couleurs","type":"magick","children":[],"level":2,"desc":"Le Domaine de la Bte est li  Ghur, le Vent d'Ambre, une froide force primale associe aux rgions sauvages et aux btes qui y vivent. Pour ceux qui possdent la Seconde vue, Ghur semble souffler faiblement dans les zones o la nature a t apprivoise et des colonies construites. Cela peut expliquer pourquoi les Chamanes de l'Ordre d'Ambre choisissent souvent une existence hermtique et vitent leurs semblables. <br><br>Les Sorts du Domaine de la Bte permettent  un Chamane de communiquer avec les animaux, demandant leur aide et les invoquant mme en bataille. La Magie change-forme peut aussi tre utilise par le Sorcier pour adopter une forme animale. <br><br>Le Vent ambre, Ghur, reflte une frocit primitive et glaciale, qui trouble autant les btes que les cratures conscientes. Chaque fois que vous lancez avec succs un Sort du Domaine de la Bte, vous pouvez aussi gagner le Trait de crature Peur 1 (voir page 341) pour les 1d10 prochains Rounds. <br><br><b>Composants:</b> les Chamanes utilisent de la fourrure animale, de la peau et des os, enrouls  l'aide de tendons et barbouills de runes de sang pour concentrer le Vent ambre. Ils utilisent aussi souvent des griffes sculptes, des organes desschs et des plumes trempes dans des humeurs rares. Il est assez courant que des excrments, de l'urine, et autres scrtions, soient galement utiliss. <br><br>"},{"index":59,"id":"cieux","prefix":"Domaine des","book":"LDB","page":"230, 246","label":"Cieux","parent":"les huits domaines","title":"Magie des couleurs","type":"magick","children":[],"level":2,"desc":"Le Domaine des Cieux est li  Azyr, le Vent bleu. Il cascade  travers le ciel du Vieux Monde, crpitant au firmament comme un gros nuage charg. Les Astromanciens de l'Ordre Cleste, rputs pour eurs attitudes calmes et contemplatives, utilisent le vent pour prdire l'avenir, la lentille d'Azyr influenant ce qu'ils peuvent voir dans les toiles. <br><br>Les Sorts du Domaine des Cieux impliquent la manipulation du destin, la cration de barrires de protection ou la maldiction d'un ennemi avec srie de malchances contre nature. Sur le champ de bataille, les Astromanciens contrlent aussi les forces lmentaires, frappant leurs ennemis avec des clairs, ou faisant mme tomber des toiles filantes du ciel. <br><br>Les Sorts d'Arcane issus du Domaine des Cieux s'accompagnent du craquement de la foudre et d'une odeur d'ozone. Les Sorts infligeant des Dgts ignorent les PA des armures en mtal, et se dirigent vers toutes les autres cibles dans les 2 mtres,  l'exception de ceux possdant le Talent Magie des Arcanes (Cieux), infligeant un nombre de Dgts gal  votre Bonus de Force Mentale, traits comme un Projectile magique. <br><br><b>Composants:</b> les instruments, cartes, lentilles et symboles astronomiques prdominent dans la magie des Cieux, de mme que les composants associs  l'augure, telles que les viscres des animaux, les miroirs, les boules de cristal et les langues d'oiseau. Certains Sorts bass sur le vent utilisent des ailes et des plumes, et ceux impliquant l'lectricit prfrent des clats de mtal sculpt. <br><br>"},{"index":60,"id":"feu","prefix":"Domaine du","book":"LDB","page":"231, 247","label":"Feu","parent":"les huits domaines","title":"Magie des couleurs","type":"magick","children":[],"level":2,"desc":"Le Domaine du Feu est li  Aqshy, le Vent rouge. Aqshy est un vent brlant et sec associ  la fougue, au courage et  la ferveur et attir par la chaleur empirique. Les Pyromanciens de l'Ordre Flamboyant sont braves et colriques, ce qui en fait des Magisters de bataille incroyablement destructeurs. <br><br>Beaucoup des Sorts du Domaine du Feu sont offensifs de nature, permettant au lanceur de conjurer de grandes boules de feu, ou d'enflammer les lames de leurs allis. Mme leurs Sorts non offensifs, comme les grossires magies de gurison, sont toujours destructeurs par nature. Les Sorciers Flambloyants sont galement capables d'inspirer leurs allis, rassemblant leur courage et inspirant bravoure et loyaut aux troupes qu'ils servent. <br><br>Le Domaine du Feu, et le Vent flamboyant d'Aqshy, est tout sauf subtil. Ses Sorts sont hurls avec ferveur et se manifestent de faon grandiloquente, avec des flammes vives et une chaleur intense. Vous pouvez infliger +1 tat En flammes  quiconque cibl par des Sorts du Domaine du Feu,  moins qu'il ne possde galement le Talent Magie des Arcanes (Feu). Chaque tat En flammes situ  une distance en mtres gale  votre Bonus de Force Mentale ajoute +10 aux tentatives de Focalisation ou d'Incantation avec Aqshy. <br><br><b>Composants:</b> les Pyromanciens utilisent une large slection de matriaux inflammables comme composants, souvent immols au moment o le Sort est lanc, notamment le charbon, les huiles, les graisses et les bois rouges. Les Possessions immunises au feu sont aussi courantes, telles que les clefs en fer, les parties sculptes des grilles de foyers et de petits fours de pierre. <br><br>"},{"index":61,"id":"lumiere","prefix":"Domaine de la","book":"LDB","page":"231, 248","label":"Lumire","parent":"les huits domaines","title":"Magie des couleurs","type":"magick","children":[],"level":2,"desc":"Le Domaine de Lumire est en lien avec Hysh, le Vent blanc. Hysh est considr comme le Vent le plus difficile  percevoir et  manipuler. Il parat confus mme pour ceux qui possdent la Seconde Vue. Ce qui le rend difficile  dompter mme s'il est moins imprvisible que les autres. On associe Hysh  la patience, l'intelligence et la puret. Les Hirophantes de l'Ordre Lumineux sont reconnus pour leur discipline, leurs connaissances et leur dvotion  la lutte contre le Chaos. <br><br>Les Sorts du Domaine de la Lumire sont parmi les plus puissants, et on trouve, entre autres, des cnes de lumire aveuglante ainsi que les Sorts permettant de bannir les dmons et les morts-vivants du plan des mortels. Hysh permet galement de soigner ses compagnons ou de remettre de l'ordre dans les penses. <br><br>Les Sorts d'Arcane issus du Domaine de la Lumire ont tendance  mettre des rayons clatants d'une lumire blanche aveuglante, ou  entourer le lanceur de Sorts de vagues chatoyantes de radieuse puret. Vous pouvez infliger un tat Aveugl aux cibles des Sorts du Domaine de la Lumire,  moins qu'ils ne possdent le Talent Magie des Arcanes (Lumire). <br><br>Si une cible possde les Traits de crature Dmoniaque ou Mort-vivant, les Sorts infligent une frappe supplmentaire avec un nombre de Dgts gal  votre Bonus d'Intelligence qui ignore le Bonus d'Endurance et les PA. <br><br><b>Composants:</b> les Hirophantes du Domaine de la Lumire utilisent de nombreux artefacts associs  la saintet et aux lieux sacrs, complts par des cristaux, du verre, des pyramidions et de petites statues, tous sculpts de symboles sacrs, de serpents se contorsionnant et de contes moraux. Les bougies blanches, l'argent ouvrag et le papier blanchi sont galement courants. <br><br>"},{"index":62,"id":"metal","prefix":"Domaine du","book":"LDB","page":"231, 249","label":"Mtal","parent":"les huits domaines","title":"Magie des couleurs","type":"magick","children":[],"level":2,"desc":"Le Domaine du Mtal est associ  Chamon, le Vent dor. Pour ceux qui ont la Seconde vue, Chamon apparat comme un Vent fort et dense, s'enfonant dans la terre avant de se fondre avec des mtaux denses, comme le plomb et l'or. Les Alchimistes de l'Ordre Dor ont la rputation d'tre trangement prosaques, ce qui est rare parmi les Sorciers, et ils sont nombreux  dsirer approfondir leurs connaissances en physique et en chimie tout en travaillant  leur magie. <br><br>Les Sorts du Domaine du Mtal impliquent bien souvent la transmutation ou la modification des mtaux. Lorsqu'ils se retrouvent sur les champs de bataille, on sait que les Alchimistes ont la capacit d'roder les armes et les armures, d'alourdir subitement leurs adversaires en jouant sur la densit de leurs protections ou encore d'enchanter les armes de leurs allis grce  leur mystrieux pouvoir. <br><br>Le vent de Chamon est trs dense, et s'attache rapidement aux substances mtalliques. Les Sorts issus de ce Domaine s'accompagnent de lumire dore et de chaleur, et sont particulirement efficaces contre les ennemis suffisamment insenss pour s'envelopper dans du mtal. Les Sorts infligeant des Dgts ignorent les PA des armures mtalliques, et infligent un bonus de Dgts gal au nombre de PA de l'armure mtallique porte  n'importe quelle Localisation frappe. Donc, si votre Sort frappe un Bras protg par 2 PA d'une armure mtallique, il inflige +2 Dgts supplmentaires et ignore les PA. <br><br><b>Composants:</b> les mtaux pais et lourds de tous types, incrusts ou sculpts, constituent la majorit des composants Dors, bien que beaucoup de Sorts utilisent aussi des possessions associes  la forge, y compris des sections de soufflets marqus de formules mathmatiques, des morceaux gravs d'une enclume ou des fragments de fourneaux. <br><br>"},{"index":63,"id":"mort","prefix":"Domaine de la","book":"LDB","page":"232, 250","label":"Mort","parent":"les huits domaines","title":"Magie des couleurs","type":"magick","children":[],"level":2,"desc":"Le Domaine de la Mort est reli  Shyish, le Vent violet. Il est attir par les endroits funestes, tels que les champs de bataille, les Jardins de Morr et les sites d'excutions. Comme on dit que le vent souffle plus fort pendant les priodes de transition, les Sorciers de l'Ordre d'Amthyste ont donc tendance  effectuer leurs plus grands rites au crpuscule, ou juste avant l'aube. Bien que Shyish soit reli au temps et  la mortalit, il se distingue de la Ncromancie, la pratique illgale consistant  relever et contraindre les morts, qui utilise la Magie noire de Dhar au lieu de Shyish. En effet, l'Ordre d'Amthyste, tout comme le Culte de Morr, uvre inlassablement  combattre la menace de la Ncromancie. <br><br>Nanmoins, les Sorts du Domaine de la Mort ressemblent  ceux de la Ncromancie pour un il non averti. Ils peuvent drainer la force de vie de leurs cibles, rpandre la peur parmi leurs ennemis et contacter les esprits des dfunts. <br><br>Le Vent amthyste de Shyish transporte la poussire et le bruissement incessant du sable glissant dans le sablier du Temps. Les cibles affectes par des Sorts du Domaine de la Mort sont draines de leur force vitale, et demeurent affaiblies et lthargiques. Vous pouvez assigner +1 tat Extnu  chaque cible vivante affecte par un Sort de ce Domaine. Une cible peut n'avoir qu'un seul tat Extnu gagn de cette faon  la fois. <br><br><b>Composants:</b> les os des cratures conscientes sont trs rpandus dans la magie d'Amthyste, ainsi que les symboles de mort, y compris le bois ou les clous provenant d'un cercueil, les fluides d'embaumement, les sabliers, les pices en argent et la poussire de cimetire, le tout soigneusement prsent ou grav. Les pierres prcieuses, matriaux et fleurs de couleur violette (en particulier les roses) sont aussi frquents. <br><br>"},{"index":64,"id":"ombres","prefix":"Domaine des","book":"LDB","page":"232, 251","label":"Ombres","parent":"les huits domaines","title":"Magie des couleurs","type":"magick","children":[],"level":2,"desc":"Le Domaine des Ombres est reli  Ulgu, le Vent gris. Pour la Seconde vue, il apparat comme un brouillard pais, se rassemblant en zones o intrigues et tromperies sont pratiques, se changeant en tornades et temptes lorsqu'un conflit clate. Les Magisters de l'Ordre Gris, connus sous le nom de Gardiens gris, ont des manires mystrieuses et des loyauts incertaines. Malgr cela, l'Ordre Gris, rput pour sa sagesse et son habilet dans les ngociations, est souvent appel pour des missions diplomatiques. <br><br>Les Sorts du Domaine des Ombres peuvent tre utiliss pour masquer ou obscurcir, dconcerter ou dsorienter les ennemis. En combat, les tentacules sombres et intangibles d'Ulgu peuvent transpercer le cur de leurs ennemis, viscrant les troupes les mieux protges, tout en laissant des armures trangement intactes. <br><br>Les Sorts lancs depuis le Domaine des Ombres le sont de manire furtive, tout comme sont prononcs les mots du lingua praestantia, en toute discrtion. N'importe lequel des Sorts de protection que vous lancerez vous enveloppera dans les ombres et dans des volutes de fume, vous rendant immatriel, permettant mme parfois que les lames vous traversent sans vous blesser. De plus, les Sorts lancs depuis le Domaine des Ombres ignorent tous les PA non magiques. <br><br><b>Composants:</b> tout objet utilis pour se cacher ou se dissimuler peut tre un composant gris ; cela comprend entre autres le maquillage, les parfums, les foulards, les lunettes, les miroirs et les perruques. Les objets utiliss par des professions verses dans les intrigues, comme les artefacts diplomatiques, les symboles de rang et, l'expression ultime du pouvoir  l'pe  sont utiliss trs frquemment. <br><br>"},{"index":65,"id":"vie","prefix":"Domaine de la","book":"LDB","page":"232, 253","label":"Vie","parent":"les huits domaines","title":"Magie des couleurs","type":"magick","children":[],"level":2,"desc":"Le Domaine de la Vie est li  Ghyran, le Vent vert. Ghyran est associ  la croissance,  la fertilit et  la nourriture. Pour ceux qui possdent la Seconde vue, Ghyran ressemble beaucoup  une pluie lgre, tombant sur le sol et se regroupant en rapides tourbillons. Il s'enfonce dans le sol pour y tre aspir par les racines des plantes et nourrir tous les tres vivants. Les Druides de l'Ordre de Jade prfrent souvent une vie loigne des cits, en accord avec les saisons et la nature. <br><br>Les Sorts du Domaine de la Vie impliquent souvent la gurison et le rajeunissement, allant du soin des blessures  l'closion de la vie dans un dsert strile. Ils peuvent galement avoir des applications dfensives. Les ennemis d'un Druide peuvent se retrouver soudain enchevtrs dans des ronces et des plantes grimpantes acres. <br><br>Les Sorts lancs avec Ghyran, le Vent de Jade, sont imprgns de vie et se manifestent gnralement sous forme de lumire verte, s'accompagnent souvent de phnomnes naturels dots de qualits surnaturelles. Les vignes grimpantes, les sous-bois, les arbres et les rivires se plient tous  la volont des Druides. <br><br>Recevez un bonus de +10 aux lancers pour Incanter ou Focaliser dans un environnement rural ou sauvage. Les cratures vivantes  par exemple, les cratures ne possdant pas les Traits Dmoniaque ou Mort-vivant  cibles par des Sorts d'Arcane issus du Domaine de la Vie se voient retirer tout tat Extnu et tat Hmorragique, aprs que tous les autres effets ont t appliqus, alors que des flots magiques de vie les traversent. Les cratures avec le Trait de crature Mort-vivant,  l'inverse, subissent un nombre de Dgts supplmentaires gal  votre Bonus de Force Mentale, ignorant le Bonus d'Endurance et les PA, si elles sont affectes par un Sort issu du Domaine de la Vie. <br><br><b>Composants:</b> les Druides utilisent une large varit de composants naturels, allant de graines rares et de noix, d'humeurs recueillies sur des cratures conscientes en bonne sant, de sves d'arbres rares, du limon fertile, des eaux de source et une varit de composants vivants, y compris des plantes et des petits animaux. <br><br>"},{"index":66,"id":"autres domaines","prefix":"","book":"LDB","page":233,"label":"Autres domaines","parent":"","title":"","type":"magick","children":[67,68],"level":1,"desc":"Dans les coins les plus reculs de l'Empire, dans les communauts rurales loignes de l'influence des Collges de Magie, des formes de magie anciennes sont toujours pratiques, bien qu'elles soient illgales et passibles de la peine de mort. Il en existe un nombre incalculable, mais deux des Domaines les plus courants toujours pratiqus par les humains sont la Magie naturelle et la Sorcellerie. <br><br>"},{"index":67,"id":"magie naturelle","prefix":"Domaine de la","book":"LDB","page":"233, 254","label":"Magie naturelle","parent":"autres domaines","title":"Autres domaines","type":"magick","children":[],"level":2,"desc":"Les pratiquants de la Magie naturelle mnent gnralement des vies discrtes, en marge des plus petites colonies humaines, au service des communauts locales. Tout comme ils vivent entre la civilisation et la nature sauvage, une grande partie de leur Magie concerne l'espace se trouvant entre le monde matriel et le royaume des esprits. Elle a tendance  se concentrer sur le folklore, les esprits et le monde naturel, ainsi que sur les moyens d'aider les communauts rurales qui le peuplent. Jadis communment rpandue dans l'empire, plus de deux sicles de perscution suite  la fondation des Collges de Magie l'ont pratiquement radique.<br><br>Les sorciers de village sont convaincus que leur Domaine est un don des dieux, et font rfrence  ceux qui le pratiquent comme tant les lus.  cause de leurs anciennes traditions et leurs croyances fermement enracines, leurs Sorts ne peuvent pas tre lancs sans composants, partie intgrante du processus d'incantation. <br><br>Par chance, ceux qu'ils utilisent se trouvent facilement en bordure des villages et ne sont, la plupart du temps, que des herbes et des plantes. Vous rcuprez DR+1 composants lorsque vous recherchez de la nourriture en utilisant Savoir (Herboristerie), comme dcrit sous Trouver de la nourriture et des herbes  la page 131, ou vous pouvez encore les acheter pour 5 sous de cuivre chacun. <br><br><b>Composants:</b> les villageois utilisent des composants prpars avec des matriaux locaux en suivant des standards exigeants et des outils bien spcifiques. Ainsi, les composants peuvent inclure des choses aussi prcises que les ailes d'une libellule tue avec une pointe en argent, des baguettes de bouleaux polies avec du miel d'abeille lors du Sonnstill, ou des os enterrs sous une haie pendant un mois d'hiver complet. "},{"index":68,"id":"sorcellerie","prefix":"Domaine de la","book":"LDB","page":"233, 255","label":"Sorcellerie","parent":"autres domaines","title":"Autres domaines","type":"magick","children":[],"level":2,"desc":"Bien que le Domaine de la Sorcellerie ne soit pas rellement malveillant, ou infod aux dieux du Chaos, il a une rputation mrite de lien avec le mal et les dsagrments. Souvent autodidactes et utilisant plusieurs Vents, ceux qui pratiquent le Domaine de la Sorcellerie manquent de la discipline et du savoir des Collges de Magie, et courent un risque considrable de corruption. Les effets corrosifs de Dhar et le rejet des personnes bien-pensantes de l'Empire font souvent d'eux des mes amres et malveillantes, au cur dur et au regard sinistre. <br><br>Les Sorts de Sorcellerie se nourrissent de tous les Vents disponibles, sans se soucier des mlanges et d'ventuels rsultats catastrophiques.  chaque fois qu'un pratiquant de la Sorcellerie fait un jet sur le Tableau des Incantations Imparfaites, il gagne 1 Point de Corruption. De plus, vous pouvez infliger un tat Hmorragique  toute cible d'un Sort du Domaine de la Sorcellerie. Enfin, le fait de focaliser ou lancer des Sorts de ce Domaine ncessite systmatiquement un lancer sur le Tableau des Incantations Imparfaites Mineures  moins d'tre lanc avec un ingrdient, ou bien ce composant ne servira  rien si un jet sur le Tableau des Incantations Imparfaites doit malgr tout tre effectu. Par chance, les ingrdients du Domaine de la Sorcellerie sont bon march et facilement disponibles : la plupart du temps, ce sont des morceaux d'animaux de petite taille. Les composants cotent le NI du Sort en sous de cuivre,  la place des pistoles d'argent habituelles. Sinon, un Sorcier dissident peut chercher les diffrents composants lui- mme, en utilisant la Comptence Survie en extrieur : un jet russi permet de recevoir 1+ DR composants, comme dcrit sous Trouver de la nourriture et des herbes, page 131. <br><br><b>Composants:</b> les Sorciers dissidents utilisent un horrible mlange de morceaux, qu'ils rcuprent le plus souvent alors que l'animal est encore vivant. Il n'est pas rare de les apercevoir en train d'craser des yeux de lzards, ou des pattes de chien, des estomacs de baudet, ou bien pire encore, pendant qu'ils marmonnent leurs horribles Sorts. <br><br>"},{"index":69,"id":"magie noire","prefix":"","book":"LDB","page":233,"label":"Magie noire","parent":"","title":"","type":"magick","children":[70,71],"level":1,"desc":"Bien que difficile  matriser, Qhaysh est la combinaison sre de plusieurs Vents de Magie. Dhar, connu gnralement sous le nom de Magie noire, est une mthode bien plus dangereuse pour lancer des Sorts en utilisant plusieurs Vents. Elle n'est gnralement pratique que par les enchanteurs malfiques, les ncromanciens, et par de puissantes sorcires, car elle offre une source sduisante de puissance brute, mais souille de terribles effets secondaires. Bien peu parviennent  focaliser longtemps Dhar sans succomber  l'influence corruptrice du vent malveillant, car il dforme leurs corps et leurs esprits d'une manire surnaturelle. <br><br>Dhar est semblable  un bourbier stagnant pour ceux qui possdent la Seconde vue, se terrant dans les endroits saturs de mal ou de corruption : les pierres des hordes d'hommes-btes, les idoles sombres des adorateurs du Chaos, et l o plusieurs des Vents de Magie agissent. Dhar est si dense et puissant qu'il peut fusionner et se cristalliser de manire autonome en une matire physique, la substance largement redoute appele malepierre. <br><br>"},{"index":70,"id":"demonologie","prefix":"Domaine de la","book":"LDB","page":256,"label":"Dmonologie","parent":"magie noire","title":"Magie noire","type":"magick","children":[],"level":2,"desc":"Le Domaine de Dmonologie, dont l'usage est proscrit, s'intresse  l'invocation, au lien et au contrle des dmons, et ce dans le but de rendre plus puissant le lanceur du Sort. Son utilisation est extrmement dangereuse, entranant le plus souvent la soumission de l'me du dmonologue aux Puissances de la Ruine, donnant ainsi naissance  un nouveau Sorcier du Chaos. "},{"index":71,"id":"necromancie","prefix":"Domaine de la","book":"LDB","page":256,"label":"Ncromancie","parent":"magie noire","title":"Magie noire","type":"magick","children":[],"level":2,"desc":"La Ncromancie est un antique art magique qui cherche  matriser la mort et  obtenir la vie ternelle, en utilisant le plus souvent des corps en dcomposition. Considre comme la forme la plus infecte de la Magie, une pure hrsie, l'tude de ses secrets n'est jamais prise  la lgre, car l'horreur que reprsentent la mort et les morts-vivants ne doit jamais tre sous-estime. "},{"index":72,"id":"magie du chaos","prefix":"","book":"LDB","page":257,"label":"Magie du Chaos","parent":"","title":"","type":"magick","children":[73,74,75],"level":1,"desc":"Trois des quatre Grandes Puissances du Chaos possdent un Domaine de Magie unique  seul Khorne, le dieu du Sang, qui excre la Magie et tout ce qui s'y rapporte, ne possde pas de Domaine. Vous trouverez ici un Sort pour chacun de ces Domaines du Chaos, afin de pouvoir apporter de la consistance  vos cultistes du Chaos et les ajouter aux Sorts d'Arcane et du Domaine de Dmonologie. "},{"index":73,"id":"nurgle","prefix":"Domaine de","book":"LDB","page":257,"label":"Nurgle","parent":"magie du chaos","title":"Magie du Chaos","type":"magick","children":[],"level":2,"desc":"Le Domaine de Nurgle rpand d'horribles maladies et immondices, mlangeant les excs boursoufls du Vent de Jade avec toute la corruption disponible, avant de les recracher dans tous les endroits possibles. "},{"index":74,"id":"slaanesh","prefix":"Domaine de","book":"LDB","page":257,"label":"Slaanesh","parent":"magie du chaos","title":"Magie du Chaos","type":"magick","children":[],"level":2,"desc":"Le Domaine de Slaanesh n'est que tortures et excs, destins  tre exhibs devant le Prince du Plaisir et de la Souffrance pour son ternel amusement. Il est en gnral compos du mlange perverti des vents d'Amthyste, d'Or et de Jade, aussi tordu qu'original. "},{"index":75,"id":"tzeentch","prefix":"Domaine de","book":"LDB","page":257,"label":"Tzeentch","parent":"magie du chaos","title":"Magie du Chaos","type":"magick","children":[],"level":2,"desc":"Tzeentch est le Matre de la Magie, de la tratrise et du mensonge. Le Domaine de Tzeentch en est l'incarnation, compos en grande partie de Sorts se concentrant sur le changement, ces derniers s'appuyant sur les Vents Gris, Amthyste et Blanc. "},{"index":76,"id":"atouts d'arme","prefix":"","book":"LDB","page":297,"label":"Atouts d'arme","parent":"","title":"","type":"equipment","children":[77,78,79,80,81,82,83,84,85,86,87,88,89,90,91,92,93,94,95,96],"level":1,"desc":"Certaines armes prsentent des avantages spcifiques par rapport  d'autres, qui sont dcrits avec les Atouts d'arme."},{"index":77,"id":"a enroulement","prefix":"","book":"LDB","page":297,"label":" Enroulement","parent":"atouts d'arme","title":"","type":"equipment","children":[],"level":2,"desc":"Les armes  Enroulement possdent gnralement de longues chanes avec des poids au bout, les rendant trs difficiles  parer efficacement. Les Tests de Corps  corps opposant une attaque provenant d'une arme  Enroulement subissent une pnalit de -1 DR, car les frappes pares s'enroulent sur le haut des boucliers ou autour des lames."},{"index":78,"id":"a poudre noire","prefix":"","book":"LDB","page":297,"label":" Poudre noire","parent":"atouts d'arme","title":"","type":"equipment","children":[],"level":2,"desc":"Les coups de feu suivis de volutes de fume et de confusion peuvent tre terrifiants. Si vous tes cibl par une arme  Poudre noire, vous devez russir un Test de Calme Accessible (+20) ou gagner un tat Bris, mme si le tir vous rate."},{"index":79,"id":"a repetition","prefix":"","book":"LDB","page":297,"label":" Rptition","parent":"atouts d'arme","title":"(Indice)","type":"equipment","children":[],"level":2,"desc":"Votre arme contient Indice munitions, automatiquement recharges aprs chaque coup que vous tirez. Lorsque vous avez utilis toutes vos :299,"label":"Taille","parent":"atouts d'arme","title":"","type":"equipment","children":[],"level":2,"desc":"Les armes de Taille possdent de lourdes lames qui peuvent entamer les armures avec une horrifiante facilit. Si vous touchez un adversaire, vous Endommagez de 1 Point une pice d'armure ou un Bouclier frapp tout en blessant la cible."},{"index":97,"id":"defauts d'arme","prefix":"","book":"LDB","page":299,"label":"Dfauts d'arme","parent":"","title":"","type":"equipment","children":[98,99,100,101,102,103],"level":1,"desc":"Certaines armes sont juste plus difficiles  utiliser, ou simplement dangereuses, comme dcrit dans les Dfauts d'arme."},{"index":98,"id":"dangereuse","prefix":"","book":"LDB","page":299,"label":"Dangereuse","parent":"defauts d'arme","title":"","type":"equipment","children":[],"level":2,"desc":"Certaines armes sont presque aussi susceptibles de vous blesser que votre adversaire. Tout Test rat incluant un 9 sur le d des dizaines ou des units entrane une Maladresse (voir Chapitre 5 : Rgles pour plus d'informations sur les Maladresses)."},{"index":99,"id":"epuisante","prefix":"","book":"LDB","page":299,"label":"puisante","parent":"defauts d'arme","title":"","type":"equipment","children":[],"level":2,"desc":"L'arme est fatigante  utiliser ou il est difficile de viser avec. Vous ne gagnez les bnfices des Traits d'arme Percutante et Dvastatrice que lors d'un Tour o vous Chargez."},{"index":100,"id":"imprecise","prefix":"","book":"LDB","page":299,"label":"Imprcise","parent":"defauts d'arme","title":"","type":"equipment","children":[],"level":2,"desc":"Les armes Imprcises sont difficiles  manier car elles sont lourdes ou bien il est difficile de viser avec. Subissez une pnalit de -1 DR quand vous utilisez l'arme pour attaquer. Une arme Imprcise ne peut jamais tre galement Prcise (Imprcise prend le dessus)."},{"index":101,"id":"inoffensive","prefix":"","book":"LDB","page":299,"label":"Inoffensive","parent":"defauts d'arme","title":"","type":"equipment","children":[],"level":2,"desc":"Certaines armes ne sont pas trs efficaces pour pntrer les armures. Tous les PA sont doubls contre les armes Inoffensives. De plus, vous n'infligez pas automatiquement le minimum de 1 Blessure sur une touche russie en combat."},{"index":102,"id":"lente","prefix":"","book":"LDB","page":299,"label":"Lente","parent":"defauts d'arme","title":"","type":"equipment","children":[],"level":2,"desc":"Les armes Lentes sont lourdes et massives, les rendant difficiles  utiliser correctement. Les Personnages utilisant des armes Lentes frappent toujours en dernier lors d'un Round, sans tenir compte de l'ordre d'Initiative. De plus, les adversaires gagnent un bonus de +1 DR  tout Test pour se dfendre contre vos attaques."},{"index":103,"id":"recharge","prefix":"","book":"LDB","page":299,"label":"Recharge","parent":"defauts d'arme","title":"(Indice)","type":"equipment","children":[],"level":2,"desc":"L'arme est longue  recharger. Une arme dcharge possdant ce dfaut ncessite un Test tendu de Projectiles appropri au Groupe d'armes correspondant et ncessite galement d'obtenir Indice DR pour tre recharge. Si vous tes interrompu pendant que vous rechargez, vous devez recommencer  zro."},{"index":104,"id":"atouts d'armure","prefix":"","book":"LDB","page":300,"label":"Atouts d'armure","parent":"","title":"","type":"equipment","children":[105,106],"level":1,"desc":"Les Armures peuvent possder les Atouts d'armure"},{"index":105,"id":"flexible","prefix":"","book":"LDB","page":300,"label":"Flexible","parent":"atouts d'armure","title":"","type":"equipment","children":[],"level":2,"desc":"Une armure Flexible peut tre porte sous une couche d'armure non Flexible si vous le souhaitez. Si c'est le cas, vous gagnez les bnfices des deux."},{"index":106,"id":"impenetrable","prefix":"","book":"LDB","page":300,"label":"Impntrable","parent":"atouts d'armure","title":"","type":"equipment","children":[],"level":2,"desc":"L'armure est particulirement rsistante, ce qui signifie que la plupart des attaques ne peuvent tout simplement pas la pntrer. Toutes les Blessures Critiques causes par un nombre impair pour vous toucher, tel que 11 ou 33, sont ignores."},{"index":107,"id":"defauts d'armure","prefix":"","book":"LDB","page":300,"label":"Dfauts d'armure","parent":"","title":"","type":"equipment","children":[108,109],"level":1,"desc":"Certaines armures possdent des points faibles, tels que dcrits par les Dfauts d'armure."},{"index":108,"id":"partielle","prefix":"","book":"LDB","page":300,"label":"Partielle","parent":"defauts d'armure","title":"","type":"equipment","children":[],"level":2,"desc":"L'armure ne couvre pas entirement la Localisation. Un adversaire qui obtient un nombre pair pour vous toucher, ou obtient un Coup Critique, ignore les PA de l'armure Partielle."},{"index":109,"id":"points faibles","prefix":"","book":"LDB","page":300,"label":"Points faibles","parent":"defauts d'armure","title":"","type":"equipment","children":[],"level":2,"desc":"L'armure possdent de petits Points faibles o une lame peut facilement se glisser si votre adversaire est suffisamment habile ou chanceux. Si votre adversaire possde une arme avec l'Atout Empaleuse et obtient un Critique, les PA de votre armure sont ignors."},{"index":110,"id":"trait psychologique","prefix":"","book":"LDB","page":190,"label":"Trait Psychologique","parent":"","title":"","type":"psychologie","children":[],"level":1,"desc":"Nos instincts et nos motions ont une trs forte influence sur la faon dont nous ragissons en fonction des circonstances. Ces rgles apportent un ct thtral  vos parties et contribuent  rendre encore plus vivants les habitants du Vieux Monde. <br><br><h3>Test de Psychologie</h3><br><br>Si vous vous retrouvez expos  l'un des Traits Psychologiques suivants, vous pouvez tenter de rsister  leurs effets en russissant un Test de Calme au dbut du Round, Test dont la Difficult est dtermine par le MJ. Sur un succs, les effets sont annuls jusqu' la fin de la rencontre, mme si d'autres Tests peuvent tre ncessaires si les circonstances changent. <br><br><b>Liste complte des tats</b><br><br>Animosit, Peur, Frnsie, Haine, Prjug, Terreur<br><br><b>Exemple:</b> Brokk possde Animosit (elfes). Lorsque le nain tombe sur un groupe d'elfes hautains dans une taverne, en train de descendre des pichets de vin et de rire  gorges dployes, il effectue un Test de Calme pour ne pas s'nerver. Il le russit et n'est donc pas sujet  Hostilit, mme s'il ne manque pas de cracher au sol alors qu'il passe devant les cratures narquoises. Un peu plus tard, un elfe le bouscule au niveau du bras, et il renverse une partie de sa choppe de bire. Le MJ lui demande d'effectuer un nouveau Test. Cette fois, c'est un chec. Il pose donc sa choppe et se lve afin  de causer  avec l'elfe incrimin, et lche, sans tre capable de se retenir, une tirade qui exprime clairement le fond de sa pense quant  sa soi-disant maladresse !"},{"index":111,"id":"animosite","prefix":"","book":"LDB","page":190,"label":"Animosit","parent":"","title":"(Cible)","type":"psychologie","children":[],"level":1,"desc":"Vous nourrissez une hostilit envers la Cible, qui reprsente un groupe de personnes ou de cratures, comme les  nordlanders  ou les  hommes-btes . Vous devez effectuer un Test de Psychologie chaque fois que vous rencontrez l'un de ces groupes. Sur un succs, il est possible que vous marmonniez et crachiez au sol, mais vous ne subirez qu'une pnalit de -20  vos Tests de Sociabilit envers ce groupe. Sur un chec, vous subissez Animosit.  la fin de chaque Round suivant, vous pouvez tenter un nouveau Test de Psychologie pour mettre fin  l'Animosit. Si ce n'est pas le cas, les effets d'Animosit cesseront naturellement lorsque tous les membres du groupe en question dans votre Ligne de Vue se seront calms ou auront disparu, que vous aurez gagn un tat Sonn ou Inconscient, ou que vous serez tomb sous le coup d'un autre effet psychologique. <br><br>Lorsque vous tes atteint par l'Animosit, vous devez immdiatement vous en prendre aux cratures en question, que ce soit verbalement (insultes, sarcasmes ou autres) ou physiquement (le plus souvent avec les poings), en fonction. Vous gagnez galement +1 DR ds que vous vous en prenez au groupe, que cela soit socialement ou physiquement. Animosit est annul par Peur et Terreur."},{"index":112,"id":"peur","prefix":"","book":"LDB","page":190,"label":"Peur","parent":"","title":"(Indice)","type":"psychologie","children":[],"level":1,"desc":"La Peur reprsente une aversion extrme pour quelque chose. Les cratures qui causent la Peur possdent un Indice de Peur ; cette valeur reprsente le DR que vous devez atteindre lorsque vous effectuez votre Test tendu de Calme pour vaincre cette Peur. Vous pouvez effectuer ce Test  la fin de chaque Round jusqu' ce que votre DR devienne suprieur ou gal  l'Indice de Peur de la crature. Tant que ce n'est pas le cas, vous tes sujet  la Peur. <br><br>Lorsque vous tes sous le coup de la Peur, vous subissez -1 DR  tous les Tests en rapport avec la source de votre peur. Vous tes incapable de vous rapprocher de ce qui provoque cette Peur  moins de russir un Test de Calme Intermdiaire (+0). Si la source de votre Peur se rapproche de vous, vous devez russir un Test de Calme Intermdiaire (+0) ou gagner un tat Bris."},{"index":113,"id":"frenesie","prefix":"","book":"LDB","page":190,"label":"Frnsie","parent":"","title":"","type":"psychologie","children":[],"level":1,"desc":"Vous pouvez, par le biais d'un Test de Force Mentale, vous mettre dans un tat psychologique dans lequel vous allez vous surmotiver, mordre votre bouclier, etc. Sur un succs, vous entrez en Frnsie. <br><br>Tant que vous tes en Frnsie, vous tes immunis  tous les autres Traits Psychologiques, et sous aucun prtexte vous ne fuirez, ni ne battrez en retraite.  l'inverse, vous devez vous dplacer  votre maximum en direction de l'ennemi le plus proche dans votre Ligne de Vue pour l'attaquer. La seule Action possible est un Test de Capacit de Combat ou un Test d'Athltisme pour atteindre votre ennemi le plus rapidement possible. De plus, vous pouvez effectuer un Test de Capacit de Combat gratuit chaque Round car vous vous lancez  corps perdu dans votre attaque. Enfin, vous gagnez un Bonus de Force de +1 grce  votre frocit. <br><br>Vous restez en Frnsie jusqu' ce que tous les ennemis dans votre Ligne de Vue soient neutraliss ou que vous gagniez l'tat Sonn ou Inconscient. Ds que votre Frnsie s'achve, vous gagnez l'tat Extnu."},{"index":114,"id":"haine","prefix":"","book":"LDB","page":190,"label":"Haine","parent":"","title":"(Cible)","type":"psychologie","children":[],"level":1,"desc":"Vous ressentez une profonde haine pour la Cible, qui reprsente en gnral un groupe de personnes ou de cratures, comme les  hochlanders , les  pieuvres des tourbires  ou les  esclavagistes . Vous n'interagirez jamais avec des personnes que vous hassez  ce point. Lorsque vous rencontrez ceux qui vous provoquent la Haine, vous devez effectuer un Test de Psychologie. Sur un chec, vous ressentez de la Haine.  la fin de chaque Round qui suivra, vous pourrez tenter un autre Test de Psychologie afin de mettre fin  votre tat de Haine. Si vous ne le faites pas, les effets de la Haine se dissiperont d'eux-mmes lorsque tous les membres du groupe concern dans votre Ligne de Vue seront morts ou auront disparu, ou que vous gagniez l'tat Inconscient. <br><br>Tant que vous ressentez de la Haine, vous devez faire tout ce qui est en votre pouvoir pour dtruire le groupe ha, et ce, le plus rapidement et de manire la plus violente possible. Vous gagnez +1 DR  tous vos Tests de Combat effectus contre le groupe en question, et tes immunis  Peur et Intimidation (mais pas Terreur) causs par ceux de ce groupe. "},{"index":115,"id":"prejuge","prefix":"","book":"LDB","page":190,"label":"Prjug","parent":"","title":"(Cible)","type":"psychologie","children":[],"level":1,"desc":"Vous ressentez une profonde aversion pour la Cible, en gnral un groupe de personnes ou de cratures, comme les  ostlanders , les  elfes  ou les  Sorciers . Vous devez effectuer un Test de Psychologie chaque fois que vous rencontrez l'un de ces groupes. Sur un succs, il est possible que vous fronciez les sourcils, mais cela ne vous empchera pas de vous comporter normalement. Vous ne subirez qu'une pnalit de -10  vos Tests de Sociabilit avec ce groupe. Sur un chec, vous devenez sensible aux Prjugs.  partir du Round qui suivra, vous pourrez effectuer un autre Test de Psychologie de faon  mettre fin aux Prjugs. Si vous ne le faites pas, les effets de Prjug s'arrteront d'eux-mmes lorsque tous les membres du groupe qui taient dans votre Ligne de Vue auront disparu, que vous gagniez l'tat Sonn ou Inconscient, ou que vous soyez sujet  un autre Trait Psychologique. <br><br>Lorsque vous tes sujet aux Prjugs, vous devez copieusement insulter votre Cible  haute et intelligible voix."},{"index":116,"id":"terreur","prefix":"","book":"LDB","page":191,"label":"Terreur","parent":"","title":"(Indice)","type":"psychologie","children":[],"level":1,"desc":"Certaines cratures sont si profondment perturbantes qu'elles parviennent  provoquer une terreur glaante auprs de leurs adversaires. Lorsque vous rencontrez pour la premire fois une crature qui inspire la Terreur, effectuez un Test de Psychologie. Sur un succs, vous ne subissez aucun effet supplmentaire  cause de la Terreur. Sur un chec, vous gagnez autant d'tat Bris que l'Indice de Terreur de la crature, auquel vous rajoutez les DR infrieurs  0. <br><br>Une fois ce Test de Psychologie effectu, la crature cause la Peur, avec un Indice de Peur quivalent  son Indice de Terreur."},{"index":117,"id":"vice","prefix":"","book":"AU2","page":20,"label":"Vice","parent":"","title":"(Cible)","type":"psychologie","children":[],"level":1,"desc":"Vous prouvez le besoin constant de vous adonner  votre Vice, vers lequel vos penses s'garent en permanence. Vous devez vous y abandonner totalement et de manire malsaine. Par exemple, si votre Vice est li  la nourriture, vous ne vous contentez pas de prendre un simple repas, mais vous vous transformez en un vritable goinfre qui se met  manger tout ce qu'il peut jusqu' ce qu'il soit ballonn et en devienne malade. Chaque fois que vous tes confront  la Cible de votre Vice, vous devez vous soumettre  un Test de Psychologie (WFJDR p. 190). En cas d'chec, vous devez immdiatement vous laisser aller  votre Vice, en renonant  vos autres actions ou devoirs. Vous ne serez satisfait qu'une fois que vous aurez perdu connaissance et gagnerez alors un tat Extnu.  la fin de chaque Round, vous pouvez ensuite tenter un autre Test de Psychologie pour mettre fin  cet tat. Vous subissez galement -20  tous les Tests de Sociabilit envers les Personnages qui ont t tmoins de votre folie furieuse, car ils sont rvulss par votre comportement. Pour chaque jour complet que vous passez sans vous adonner  votre Vice, vous gagnez un cumul de -20  tous les Tests de Psychologie jusqu' ce que vous y soyez soumis."},{"index":118,"id":"les etats","prefix":"","book":"LDB","page":167,"label":"les tats","parent":"","title":"","type":"etat","children":[],"level":1,"desc":"Les tats reprsentent l'effet des vnements qui se produisent au cours de vos aventures. Ces diffrents tats peuvent tre nots sur votre feuille de Personnage, mais rien ne vous empche d'utiliser des pions pour les symboliser. La description de chaque tat indique la dure normale des effets qu'il gnre ; cependant, il est possible que certaines causes  comme un Sort ou une Blessure critique, changent cet tat de fait. <br><br><b>Note:</b> Si vous subissez un tat quel qu'il soit, vous perdez immdiatement tout Avantage (voir p. 164). <br><br>Un tat peut tre annul en utilisant des Points de Dtermination. Si la plupart sont fortement invalidants, vous parviendrez  les grer assez facilement si vous tes prudent (voir page 171). <br><br><h3>tats multiples</h3><br><br>Vous pouvez tre la victime du mme tat  plusieurs reprises ; de plus, il arrivera quelquefois que vous obteniez plusieurs fois le mme tat au cours d'une seule occasion. Si cela se produit, les pnalits obtenues s'accumulent. Ainsi, si vous avez 3 tats Hmorragique, vous perdez 3 Points de Blessure par Round ; de mme, si vous avez 3 tats Extnu, vous subissez une pnalit de -30  tous vos Tests. <br><br>Vous pouvez galement tre sous l'emprise d'tats diffrents simultanment. Lorsque cela se produit, les effets ne se cumulent pas ; vous choisissez la pnalit la plus importante et vous l'appliquez. Donc, si vous tes sous l'emprise des tats Extnu et  Terre, vous ne subirez qu'une pnalit de -20  vos Test, et non de -30. <br><br><b>Liste complte des tats</b><br><br>tat Assourdi, tat  Terre, tat Aveugl, tat Bris, tat Emptr, tat Empoisonn, tat En flammes, tat Extnu, tat Hmorragique, tat Inconscient, tat Sonn, tat Surpris"},{"index":119,"id":"etat assourdi","prefix":"","book":"LDB","page":167,"label":"tat Assourdi","parent":"","title":"","type":"etat","children":[],"level":1,"desc":"Que ce soit  cause d'un bruit tonitruant ou d'un coup port  la tte, vous ne parvenez plus  entendre correctement. Vous subissez une pnalit de -10  tous les Tests impliquant l'audition, et tout adversaire qui vous attaque en combat rapproch par le flanc ou par derrire gagne un bonus supplmentaire de +10 pour vous toucher (ce bonus n'est pas augment avec de multiples tats Assourdi). Un tat Assourdi est retir  la fin de chaque Round aprs le premier, souvent remplac par un acouphne."},{"index":120,"id":"etat a terre","prefix":"","book":"LDB","page":167,"label":"tat  Terre","parent":"","title":"","type":"etat","children":[],"level":1,"desc":"Vous vous retrouvez au sol, sans doute parce que vous n'avez plus de Points de Blessure disponibles, que vous avez chut ou que vous avez t frapp par quelque chose de trs gros. <br><br>Pendant votre tour, votre Mouvement ne peut tre utilis que pour vous relever ou encore ramper de la moiti de votre Mouvement en mtres (Note : s'il ne vous reste plus aucune Blessure, vous ne pouvez que ramper). Vous subissez une pnalit de -20  tout Test qui implique un dplacement quelconque, et tout adversaire qui tente de vous attaquer en Combat au Corps  corps gagne un bonus de +20 pour vous toucher. <br><br> l'inverse de la plupart des tats,  Terre ne se cumule pas  soit vous tes  Terre, soit vous ne l'tes pas. <br><br>Vous perdez l'tat  Terre lorsque vous vous relevez."},{"index":121,"id":"etat aveugle","prefix":"","book":"LDB","page":167,"label":"tat Aveugl","parent":"","title":"","type":"etat","children":[],"level":1,"desc":"Vous n'tes plus capable de voir clairement, que ce soit  cause d'un clair lumineux ou d'un liquide que vous aurez reu dans les yeux. <br><br>Vous subissez une pnalit de -10  tous les Tests qui impliquent la vue, et un adversaire qui vous attaque en combat rapproch gagne +10 pour vous toucher. <br><br>Un tat Aveugl est retir  la fin de chaque Round,  partir du prochain Round."},{"index":122,"id":"etat brise","prefix":"","book":"LDB","page":168,"label":"tat Bris","parent":"","title":"","type":"etat","children":[],"level":1,"desc":"Vous tes terrifi, vaincu, paniqu ou encore convaincu que vous allez mourir. Pendant votre tour, votre Mouvement et votre Action doivent tre utiliss pour vous loigner le plus vite possible jusqu' ce que vous vous retrouviez  l'abri, hors de vue de l'ennemi ; vous pourrez alors utiliser votre Action sur une Comptence qui vous permettra de vous cacher plus efficacement. Vous subissez galement une pnalit de -10  tous les Tests autres que ceux impliquant la course ou la dissimulation. <br><br>Vous ne pouvez effectuer aucun Test pour rcuprer de cet tat si vous tes Engag avec un ennemi (voir page 159). Si vous n'tes pas Engag,  la fin de chaque Round, vous pouvez tenter un Test de Calme pour vous dbarrasser d'un tat Bris, o chaque DR retire un tat Bris supplmentaire, et dont la Difficult est dicte par les circonstances dans lesquelles vous vous trouvez ; il est plus facile de vous reprendre pour recouvrer vos esprits si vous vous cachez derrire un tonneau au fond d'une impasse situe loin du danger (Accessible +20) plutt que lorsque vous vous trouvez  trois enjambes d'un dmon salivant qui rclame votre sang (Trs difficile -30). <br><br>Si vous passez un Round entier  tre cach hors de vue de tout ennemi, vous retirez 1 tat Bris. <br><br>Une fois que vous n'avez plus d'tats Bris, vous gagnez 1 tat Extnu."},{"index":123,"id":"etat empetre","prefix":"","book":"LDB","page":168,"label":"tat Emptr","parent":"","title":"","type":"etat","children":[],"level":1,"desc":"Vous tes gn par quelque chose qui restreint votre dplacement ; cela peut tre des cordes, une toile d'araigne, ou les biceps protubrants d'un adversaire. <br><br>Au cours de votre tour, vous ne pouvez pas utiliser votre Mouvement, et toute action qui implique un dplacement quelconque subit une pnalit de -10 (dont l'Empoignade ; voir page 163). <br><br>Vous pouvez utiliser votre Action pour retirer l'tat Emptr en russissant un Test oppos de Force contre la source de cet emptrement, et chaque DR obtenu permet de retirer un tat Emptr supplmentaire."},{"index":124,"id":"etat empoisonne","prefix":"","book":"LDB","page":168,"label":"tat Empoisonn","parent":"","title":"","type":"etat","children":[],"level":1,"desc":"Vous avez t Empoisonn ou un venin vous a t inject. La difficult de tous les Tests effectus pour liminer le poison est dicte par le poison ou le venin en question. <br><br> la fin de chaque Round, perdez 1 Point de Blessure, en ignorant tous les modificateurs. De plus, vous subissez une pnalit de -10  tous vos Tests. <br><br>Si vous atteignez 0 Point de Blessure alors que vous tes Empoisonn, vous ne pouvez soigner aucune Blessure tant qu'il vous reste des tats Empoisonn. Si vous tombez Inconscient alors que vous tes Empoisonn, effectuez un Test de Rsistance aprs un nombre de Rounds quivalent  votre Bonus d'Endurance ou vous mourrez dans d'horribles souffrances. Voir Traumatisme page 172 pour en savoir plus. <br><br> la fin de chaque Round, vous pouvez effectuer un Test de Rsistance. Sur un succs, retirez un tat Empoisonn, et chaque DR permet d'en retirer un supplmentaire. Un Test de Gurison permet d'obtenir le mme rsultat. <br><br>Une fois dbarrass de tous les tats Empoisonn, gagnez 1 tat Extnu."},{"index":125,"id":"etat en flammes","prefix":"","book":"LDB","page":168,"label":"tat En flammes","parent":"","title":"","type":"etat","children":[],"level":1,"desc":"Vous avez pris feu ! Cet tat ne peut s'appliquer que si vous tes inflammable  par exemple : porter des vtements susceptibles de prendre feu , mais certains effets, magiques ou divins, peuvent galement vous enflammer mme si vous n'tes normalement pas combustible ! <br><br> la fin de chaque Round, vous subissez 1d10 Points de Blessure, rsultat modifi par votre Bonus d'Endurance et les PA de la Localisation la moins protge, pour un minimum de 1 Blessure. Pour chaque tat En flammes supplmentaire que vous subissez, ajoutez +1 aux Dgts subis ; ainsi, si vous avez 3 tats En flammes, vous subissez 1d10+2 Points de Blessure. Un unique tat En flammes peut tre retir avec un Test d'Athltisme, et chaque DR obtenu permet de retirer un tat En flammes supplmentaire. La difficult du Test est ajuste en fonction des circonstances : il est plus facile de se dfaire des flammes en se roulant dans le sable qu'au milieu d'une cuisine pleine d'huile."},{"index":126,"id":"etat extenue","prefix":"","book":"LDB","page":168,"label":"tat Extnu","parent":"","title":"","type":"etat","children":[],"level":1,"desc":"Vous tes puis, ou stress, mais quoi qu'il en soit, vous avez besoin de repos. <br><br>Vous subissez une pnalit de -10  tous vos Tests. <br><br>Pour retirer un tat Extnu, il faut normalement du repos, un Sort ou un effet divin, mais, dans certaines conditions, par exemple lorsque l'tat Extnu est d  une charge porte trop importante (voir Encombrement  la page 293), le fait de faire des modifications (comme porter moins de piges, par exemple), peut permettre de retirer l'tat."},{"index":127,"id":"etat hemorragique","prefix":"","book":"LDB","page":169,"label":"tat Hmorragique","parent":"","title":"","type":"etat","children":[],"level":1,"desc":"Vous saignez abondamment. Perdez 1 Blessure  la fin de chaque Round, en ignorant tous les modificateurs. De plus, vous subissez une pnalit de -10 lorsqu'il s'agit de faire un Test pour rsister  une Blessure Purulente, Infection Mineure ou Infection du Sang (voir page 187). Si vous atteignez 0 Blessure, vous ne perdez plus de Points de Blessure supplmentaires et tombez immdiatement inconscient (et vous gagnez l'tat Inconscient)  cause de la perte de sang.  la fin du Round, vous avez 10 % de chance de mourir par tat Hmorragique que vous possdez ; donc, si vous souffrez de 3 tats Hmorragique, vous mourrez de la perte de sang sur un rsultat de 1  30. Si vous faites un double sur ce jet, vos blessures coagulent un peu et vous perdez 1 tat Hmorragique. Vous ne pouvez pas reprendre vos esprits tant que tous les tats Hmorragique ne sont pas retirs (voir Traumatisme  la page 172). <br><br>On peut retirer un tat Hmorragique avec : un Test de Gurison russi, o chaque DR retire un tat Hmorragique supplmentaire ; ou avec n'importe quel Sort ou n'importe quelle Prire qui gurit les Points de Blessure, avec un tat de retir par Point de Blessure guri. <br><br>Une fois tous les tats Hmorragique retirs, gagnez un tat Extnu."},{"index":128,"id":"etat inconscient","prefix":"","book":"LDB","page":169,"label":"tat Inconscient","parent":"","title":"","type":"etat","children":[],"level":1,"desc":"Vous tes KO, inconscient, ou frapp d'incapacit. Vous ne pouvez absolument rien faire de votre tour et n'avez aucune conscience de ce qui vous entoure. Un attaquant qui vous cible gagne le bnfice de la rgle Je ne faillirai pas ! (voir p. 171) sans avoir  dpenser un Point de Rsilience ; ou, si le MJ prfre, une attaque en combat rapproch vous tue automatiquement. Toute attaque  distance est galement un succs et occasionne les mmes Dgts que si le tireur tait  bout portant. <br><br>L'tat Inconscient ne se cumule pas  soit vous tes Inconscient, soit vous ne l'tes pas. <br><br>Rcuprer d'un tat Inconscient va bien souvent dpendre des circonstances qui ont caus cette inconscience. Reportez-vous aux Traumatismes  la page 172 pour en savoir plus sur le sujet. Si vous dpensez un Point de Dtermination pour vous dbarrasser d'un tat Inconscient, mais que vous tes toujours sujet aux causes de cette inconscience, vous gagnez un nouvel tat Inconscient  la fin du Round. <br><br>Lorsque vous vous dbarrassez de l'tat Inconscient, vous gagnez l'tat  Terre et l'tat Extnu."},{"index":129,"id":"etat sonne","prefix":"","book":"LDB","page":169,"label":"tat Sonn","parent":"","title":"","type":"etat","children":[],"level":1,"desc":"Vous avez reu un coup sur la tte, ou tes dsorient ou confus ; vos oreilles bourdonnent et plus rien n'a vraiment de sens. <br><br>Vous tes incapable d'effectuer votre Action au cours de votre tour et vous ne pouvez vous dplacer que de la moiti de votre Mouvement. Vous pouvez vous dfendre lors des Tests opposs  mais pas ceux qui utilisent Langue (Magick). Vous subissez galement une pnalit de -10  tous les Tests, et tout adversaire qui tente de vous frapper en Combat au Corps  corps gagne +1 Avantage avant d'effectuer son attaque. <br><br> la fin de chaque Round, vous pouvez tenter un Test de Rsistance Intermdiaire (+0). Sur un succs, retirez 1 tat Sonn, et chaque DR obtenu permet de retirer 1 tat Sonn supplmentaire. <br><br>Une fois dbarrass de tout tat Sonn, gagnez 1 tat Extnu si vous n'en possdez pas dj."},{"index":130,"id":"etat surpris","prefix":"","book":"LDB","page":169,"label":"tat Surpris","parent":"","title":"","type":"etat","children":[],"level":1,"desc":"Vous avez t pris au dpourvu et vous n'tes absolument pas prt  ragir  ce qu'il arrive. <br><br>Vous ne pouvez effectuer ni votre Mouvement ni votre Action pendant ce tour et vous ne pouvez pas vous dfendre lors de Tests opposs. Tout adversaire qui tente de vous frapper en Combat au Corps  corps gagne +20  la CC. <br><br>L'tat Surpris ne se cumule pas, et donc vous ne pouvez pas en subir plusieurs, mme si, techniquement, vous pouvez tre surpris plus d'une fois dans un mme Round. <br><br> la fin de chaque Round, ou aprs la premire tentative effectue pour vous toucher, vous perdez l'tat Surpris."},{"index":131,"id":"trait de creature a distance","prefix":"","book":"LDB","page":338,"label":"Trait de crature  distance","parent":"","title":"(Indice) (Porte)","type":"trait","children":[],"level":1,"desc":"La crature possde une arme  distance. L'arme cause Indice Dgts et la distance en mtres est (Porte)."},{"index":132,"id":"trait de creature a sang-froid","prefix":"","book":"LDB","page":338,"label":"Trait de crature  sang-froid","parent":"","title":"","type":"trait","children":[],"level":1,"desc":"La crature est  sang-froid et lente  ragir. Elle peut inverser tous ses Tests de Force Mentale chous."},{"index":133,"id":"trait de creature affame","prefix":"","book":"LDB","page":338,"label":"Trait de crature Affam","parent":"","title":"","type":"trait","children":[],"level":1,"desc":"La crature est toujours avide de chair frache. Si elle tue ou neutralise un adversaire (ou qu'elle tombe sur un cadavre rcent), elle doit russir un Test de Force Mentale Accessible (+20) ou festoyer, perdant sa prochaine Action et son prochain Mouvement."},{"index":134,"id":"trait de creature amphibie","prefix":"","book":"LDB","page":338,"label":"Trait de crature Amphibie","parent":"","title":"","type":"trait","children":[],"level":1,"desc":"La crature est  l'aise dans l'eau. Elle peut ajouter son bonus d'Agilit au DR de tous les Tests de Natation et se dplace  sa vitesse maximale de Mouvement dans l'eau."},{"index":135,"id":"trait de creature animosite","prefix":"","book":"LDB","page":338,"label":"Trait de crature Animosit","parent":"","title":"(Cible)","type":"trait","children":[],"level":1,"desc":"La crature n'aime pas la Cible. Voir page 190 pour les rgles concernant l'Animosit."},{"index":136,"id":"trait de creature arboricole","prefix":"","book":"LDB","page":338,"label":"Trait de crature Arboricole","parent":"","title":"","type":"trait","children":[],"level":1,"desc":"La crature est  l'aise dans les forts. Dans les rgions boises, ajoutez son bonus d'Agilit au DR pour tous ses Tests d'Escalade et de Discrtion."},{"index":137,"id":"trait de creature arme","prefix":"","book":"LDB","page":338,"label":"Trait de crature Arme","parent":"","title":"(Indice)","type":"trait","children":[],"level":1,"desc":"La crature porte une arme de Corps  corps, ou utilise ses dents, griffes ou similaires en combat. <br><br>L'arme inflige Indice Dgts qui incluent dj son bonus de Force. En gnral, le nombre de Dgts est gal  4 + son bonus de Force (reprsentant une arme simple)."},{"index":138,"id":"trait de creature armure","prefix":"","book":"LDB","page":338,"label":"Trait de crature Armure","parent":"","title":"(Indice)","type":"trait","children":[],"level":1,"desc":"La crature est protge par une armure ou une peau paisse. Elle a Indice PA  toutes ses Localisations."},{"index":139,"id":"trait de creature attaque caudale","prefix":"","book":"LDB","page":338,"label":"Trait de crature Attaque caudale","parent":"","title":"(Indice)","type":"trait","children":[],"level":1,"desc":"La queue de la crature est capable de balayer les ennemis.  son tour, elle peut effectuer une Attaque gratuite en dpensant 1 Avantage. La queue inflige Indice Dgts, qui incluent dj son bonus de Force. Les adversaires avec une plus petite Taille que la crature, qui perdent des Points de Blessure par cette attaque, subissent galement l'tat  Terre."},{"index":140,"id":"trait de creature belliqueux","prefix":"","book":"LDB","page":338,"label":"Trait de crature Belliqueux","parent":"","title":"","type":"trait","children":[],"level":1,"desc":"La crature adore combattre. Tant qu'elle a plus
