elque part sur leurs vêtements.","sites":"Ranald ne possède aucune organisation formelle, bien que le culte entretienne des maisons de jeu, apparemment indépendantes, dans la plupart des villes et cités. De petits sanctuaires se dressent dans les quartiers généraux de beaucoup de gangs criminels et de Chambres de Commerce. Les quartiers les plus pauvres de beaucoup de cités possèdent des oratoires à tous les coins de rue dédiés au dieu de la Chance. Ces derniers sont souvent entretenus par des « clubs-sanctuaires » utilisés à la fois comme organismes sociaux et religieux, souvent dirigés par un membre des Doigts crochus. Les oratoires sont très simples, consistant souvent en une simple statue souriante aux doigts croisés derrière le dos, ou le dessin sommaire d'un chat ou d'une pie, semblant souvent sourire.","penitences":"Les pénitences de Ranald impliquent généralement un vol dans des endroits verrouillés et gardés pour récupérer des objets précieux ou laisser une preuve de leur présence. Humilier les oppresseurs des pauvres est aussi courant – peut-être en accusant un capitaine brutal de la Garde d'un crime ridicule, par exemple, ou en l'enfermant dans ses propres geôles. Ranald envoie souvent des adeptes, qu'ils soient riches ou défavorisés à un « Pèlerinage des Doigts », un ensemble de tâches visant à prouver leurs capacités et leur loyauté.","restrictions":"<ul> <li> Une pièce sur dix appartient à Ranald. </li> <li> Ne jamais trahir quelqu'un auprès des autorités ; il n'y a pas plus grand péché que de dénoncer. </li> <li> La violence est prohibée sauf pour la légitime défense. </li> <li> Il vaut mieux être libre et mourir que de vivre sous l'oppression. </li> <li> Il n'y a pas d'honneur parmi les voleurs, mais il y en a parmi les ranaldiens. </li> </ul> ","book":"LDB","page":208,"blessing":"Bénédiction de Chance, Bénédiction de Charisme, Bénédiction de Conscience, Bénédiction de Finesse, Bénédiction de Protection, Bénédiction de Vivacité","miracles":""},{"index":4,"label":"Rhya","id":"rhya","title":"Déesse de la festilité","spheres":"Fertilité, vie, été","worshipper":"Fermiers, herboristes, sages-femmes","offerings":"Premières récoltes, froment, fruit","siege":"Aucun siège officiel","chef":"Aucun","ordres":"Aucun","festivites":"Le Solstice d'été et les équinoxes","livres":"Aucun, mais beaucoup de traditions orales existent","symboles":"Gerbes de blé, fruit, spirales","desc":"Rhya la généreuse est la déesse de la Fertilité et de l'Été, souvent reconnue comme la Terre Mère et Celle qui maintient la Vie. Bien que généralement décrite comme la femme de Taal, les mythes la lie à beaucoup de dieux, et ses enfants sont issus de nombre de ces relations. Elle est le plus souvent représentée comme une très belle femme de haute taille, couronnée de feuilles et parée de fruits, et en principe nue, enceinte et entourée de ses enfants. Beaucoup de théologiens associent Rhya à l'Ancienne Foi, un culte préhistorique de fermiers et chasseurs de jadis, qui vivaient de la terre avant la naissance de l'Empire, vivant encore à ce jour dans les communautés isolées.","adorateurs":"La population rurale à travers le Vieux Monde vénère Rhya, comptant sur elle pour fournir les récoltes dont dépendent leurs vies. Les femmes forment le gros du culte, et la plupart des sages-femmes approuvent au moins du bout des lèvres la Sagesse de Rhya, un ensemble de traditions orales entourant la naissance. Bien qu'elle ne soit pas explicitement vénérée dans les villes – les citadins se tournent plus souvent vers Shallya – son nom est fréquemment associé à celui de Taal, et y reste donc populaire. <br><br> Parce que le culte ne possède pas de grands temples et ne protège ni livres sacrés ni reliques importantes, beaucoup d'érudits pensent que sa vénération est en déclin, et probablement déjà oubliée. Et ses nombreux adeptes ne font rien pour les contredire. <br><br> Les adeptes de Rhya n'ont pas de tenues préférées ou particulières, bien que les tons de vert soient très appréciés, tout comme l'utilisation de plantes, de fleurs ou d'herbes pour orner les vêtements. Ils s'habillent souvent d'une façon jugée beaucoup trop révélatrice par la doctrine de Sigmar, ce qui peut causer des tensions, car les rhyens croient que céder à un tel puritanisme équivaut à encourager le Prince des excès dans nos vies, car cela fait naître des désirs interdits. Les dévots de Sigmar les désapprouvent systématiquement, persuadés que l'abstinence et l'absence de tentations sont de meilleures réponses à de tels dangers que la complaisance.","sites":"Rhya ne possède pas de grands temples, bien que beaucoup d'anciens sites constitués d'oghams (des pierres dressées) sont au centre des croyances de son culte. Certains résonnent encore à chaque équinoxe des cris de fervents célébrants. <br><br> Les sanctuaires de Rhya consistent généralement en de simples statues de la déesse, devant lesquelles s'entassent souvent des offrandes de nourriture et de boisson. Les plus anciens oratoires sont souvent constitués de petites pierres dressées et gravées de motifs usés de spirales.","penitences":"Les pénitences de Rhya peuvent impliquer de replanter des zones dévastées, d'aider les ménages brisés et d'entretenir les clairières sacrées. Des rhyens se chargent souvent de protéger des familles sans défense, ce qui crée généralement des conflits avec les forces de l'ordre et les huissiers locaux.","restrictions":"<ul> <li> Défendre les familles, les enfants et les cultures contre tous les maux. </li> <li> Ne jamais avoir honte de la chair que Rhya vous a donnée. </li> <li> La vie est sacrée, ne jamais faire de mal à moins qu'une autre vie soit en danger. </li> <li> Ne jamais juger les amours d'autrui. </li> <li> Interrompre l'œuvre du Prince des excès partout où il intervient. </li> </ul> ","book":"LDB","page":209,"blessing":"Bénédiction de Conscience, Bénédiction de Convalescence, Bénédiction de Grâce, Bénédiction de Guérison, Bénédiction de Protection, Bénédiction de Souffle","miracles":""},{"index":5,"label":"Shallya","id":"shallya","title":"Déesse de la miséricorde","spheres":"Miséricorde et guérison","worshipper":"Pauvres, médecins, malades, femmes battues","offerings":"Nourriture, remèdes, pièces","siege":"Couronne, Bretonnie","chef":"La Grande Matriarche","ordres":"Ordre du Cœur sanglant, Ordre du Calice","festivites":"Aucun","livres":"Le Livre de la Souffrance, le Livre des Larmes, Le Testament de Pergunda","symboles":"Colombes blanches, clefs, cœur orné d'une goutte de sang","desc":"Shallya est la déesse de la Guérison, de la Miséricorde et de la Compassion. Fille de Verena et de Morr, et sœur de Myrmidia, elle apparaît généralement sous les traits d'une jeune et belle vierge dont les yeux pleurent sans cesse pour la douleur du monde. On prétend que la compassion de Shallya ne connaît aucune limite, et dans certains mythes – tels que les histoires de Ranald la dupant pour obtenir l'immortalité, ou Manann la piégeant au fond de la mer – elle semble incroyablement naïve. Mais ses adeptes soutiennent que sa miséricorde s'étend à tous, sans aucun jugement. La véritable folie serait de présumer de qui est digne de la grâce de Shallya et qui ne l'est pas.","adorateurs":"La plupart des habitants du Vieux Monde pensent que le Culte de Shallya n'est composé que de guérisseurs et de médecins, mais ceux qui travaillent à alléger des souffrances d'autres sortes en font également partie : les âmes charitables qui aident les pauvres, ceux qui travaillent dans les orphelinats, les asiles et les refuges, et même de braves gens à la recherche de personnes perdues ou disparues au nom de leurs proches. Le culte est dirigé par l'important Ordre du Cœur sanglant, qui entretient tous les temples, hospices, les maisons de miséricorde et autres sites sacrés. L'Ordre du Calice, beaucoup plus modeste, charge ses mendiants de purger l'influence du Seigneur des Mouches, en s'attaquant aux pires maladies et pestes partout où elles peuvent sévir. <br><br> Les adeptes de Shallya portent tous des robes immaculées, souvent à capuche, avec un symbole de cœur sanglant brodé sur le côté gauche de la poitrine.","sites":"Le Grand temple du Culte de Shallya se trouve à Couronne, en Bretonnie, édifié sur une célèbre source curative. Les gens du coin affirment que les eaux magiques ont autrefois coulé du même calice que celui utilisé par Shallya pour accorder l'immortalité à Ranald. On prétend qu'il s'agit du saint graal de la Dame, la déesse tutélaire de Bretonnie. Peu importe la vérité, l'endroit repésente une destination populaire de pèlerinages, et beaucoup s'y rendent pour être soignés d'une maladie incurable. Ailleurs, chaque ville ou cité, quelle que soit sa taille, possède un temple de Shallya, et les plus petites colonies détiennent au moins un sanctuaire qui lui est dédié. Les temples de Shallya se composent normalement d'une cour avec un oratoire d'un côté et une infirmerie de l'autre, tous construits dans des styles méridionaux. Les plus grands possèdent de plus petites chapelles subsidiaires, couramment équipées par les familles locales et souvent rattachées aux hôpitaux. Les oratoires sont généralement assez simples, avec souvent gravés dans la pierre la colombe ou le cœur de Shallya, ou de petites fontaines faisant jaillir des larmes éternelles de simples statues.","penitences":"Les pénitences établies par Shallya impliquent toujours d'aider les malades, les pauvres ou les oppressés. Un adepte peut être envoyé dans un village frappé par la peste pour s'occuper des malades jusqu'à complète guérison. Shallya charge souvent ses serviteurs d'aider les blessés de guerre, ou de patrouiller sur les routes populaires de pèlerinage pour aider ceux qui sont incapables d'achever leur périple pour des raisons de santé.","restrictions":"<ul> <li> Toujours prêter assistance sans jugement, en se basant uniquement sur les besoins d'une personne. </li> <li> Ne jamais tuer, sauf en cas de légitime défense ou face aux cultistes du Seigneur des Mouches. </li> <li> Traquer les serviteurs du Seigneur des Mouches partout où ils sévissent. </li> <li> L'œuvre de Shallya n'est jamais terminée, alors pas de laisser-aller. </li> <li> Ne jamais prendre les armes ; un bâton de marche et du courage suffiront. </li> </ul> ","book":"LDB","page":210,"blessing":"Bénédiction de Conscience, Bénédiction de Convalescence, Bénédiction de Guérison, Bénédiction de Protection, Bénédiction de Souffle, Bénédiction de Ténacité","miracles":""},{"index":6,"label":"Sigmar","id":"sigmar","title":"Dieu de l'Empire","spheres":"L'Empire, Reikland","worshipper":"Le peuple de l'Empire","offerings":"Marteaux, pièces, nourriture","siege":"Altdorf, Reikland","chef":"Le Grand Théogoniste","ordres":"Ordre de l'Enclume, Ordre de la Flamme purificatrice, Ordre du Marteau d'argent, Ordre de la Torche","festivites":"Le Jour de Sigmar (28e Sigmarzeit)","livres":"Le Livre de Sigmar, Deus Sigmar, Le Geistbuch","symboles":"Ghal-maraz (le Marteau de guerre de Sigmar), comètes à Deux Queues (bifides), griffons","desc":"Sigmar est le dieu tutélaire de l'Empire, et son culte domine le royaume. Parce que Sigmar était autrefois l'empereur, son culte est étroitement lié à la politique, et trois des membres de haut rang du culte sont directement impliqués dans l'élection des nouveaux empereurs. Selon la légende, la naissance de Sigmar, premier-né du chef de la tribu Unberogen, fut annoncée par une comète bifide. Plus tard, il reçut le marteau de guerre magique Ghal-maraz (« Briseur de crânes ») en cadeau du roi nain Kurgan Barbe de fer pour lui avoir sauvé la vie contre les peaux-vertes. Sigmar s'allia par la suite aux nains et ils combinèrent leurs forces pour vaincre ces ennemis communs. Il fut ensuite couronné comme Premier empereur des tribus humaines qu'il avait unifiées. Après cinquante ans d'un règne extraordinaire, Sigmar disparut mystérieusement, pour accéder plus tard à la divinité, élevé à ce rang par Ulric, le dieu tutélaire de Sigmar lorsqu'il était mortel.","adorateurs":"La plupart des habitants de l'Empire lui manifestent, au moins en apparence, un intérêt. Dans la plupart des provinces pratiquantes, telles que le Reikland, la croyance en Sigmar fait incontestablement partie de la vie quotidienne. Le peuple assiste à des assemblées hebdomadaires pour écouter les prêches de Sigmar. Beaucoup se rendent également au temple pour s'entraîner dans la milice locale, confesser leurs péchés et purifier leur âme, ou recevoir des conseils sur la façon de ressembler davantage au Dieu-Roi de jadis. Le Culte de Sigmar est composé d'un nombre incalculable d'ordres différents. Le plus important est l'Ordre de la Torche : les prêtres de Sigmar qui dirigent leurs communautés locales. Les autres ordres majeurs incluent : l'Ordre de la Flamme purificatrice, composé d'inquisiteurs et de Répurgateurs ; l'Ordre du Marteau d'argent, qui compte des prêtres guerriers et encore plus de Répurgateurs ; et l'Ordre de l'Enclume, un ordre monastique soucieux de préserver les actes et les lois de Sigmar. Le culte possède aussi beaucoup d'ordres Templiers. Le plus célèbre étant les glorieux Chevaliers du Sang de Sigmar, les fanatiques Chevaliers du Cœur flamboyant et les militaristes Chevaliers Griffons. Étant donné l'étendue du culte, on peut y voir beaucoup d'uniformes, vêtements et robes différentes, aux couleurs et aux coupes diverses, parés d'accessoires variés selon les traditions et exigences locales.","sites":"Chaque cité, ville et village dans l'Empire possèdent au moins un temple de Sigmar. La Grande cathédrale d'Altdorf est gérée par des centaines de prêtres et employés laïcs, et gardée par au moins deux ordres Templiers ; à l'autre extrémité de l'échelle, une chapelle de village peut n'être visitée qu'une fois chaque semaine par un prêtre itinérant, qui répond aux besoins de plusieurs petits hameaux. Des sanctuaires peuvent être installés dans la plupart des habitations, et le long de toutes les grandes routes majeures, surtout indiqués par des symboles de marteaux ou de comètes.","penitences":"Les adeptes sigmarites peuvent se voir ordonner de détruire des cellules d'adorateurs du Chaos, ou de dénoncer un fonctionnaire corrompu, secrètement lié aux Puissances de la Ruine ou à des puissances étrangères. Ils peuvent être également chargés de construire, ou restaurer, des communautés locales afin de mieux promouvoir la force et l'unité de l'Empire.","restrictions":"<ul> <li> Obéir aux ordres </li> <li> Aider le peuple nain, et ne jamais lui faire de mal. </li> <li> Promouvoir l'unité de l'Empire. </li> <li> Porter une véritable allégeance au trône impérial. </li> <li> Éradiquer sans pitié les peaux-vertes, les adorateurs du Chaos et les immondes sorcières. </li> </ul> ","book":"LDB","page":211,"blessing":"Bénédiction de Bataille, Bénédiction de Courage, Bénédiction de Droiture, Bénédiction de Puissance, Bénédiction de Protection, Bénédiction de Vigueur","miracles":""},{"index":7,"label":"Taal","id":"taal","title":"Dieu de la nature","spheres":"Régions sauvages, printemps, Talabecland","worshipper":"Bergers, forestiers, et autre population rurale","offerings":"Les régions sauvages, premier gibier tué lors d'une chasse, animaux","siege":"Talabheim, Talabecland","chef":"Le Hiérarque","ordres":"Ordre de la Ramure, Les Coureurs des bois","festivites":"Équinoxe de printemps (on fête également l'équinoxe d'automne et les solstices)","livres":"Le Livre des verts feuillages, Les Rites de l'ancien bosquet, Les sentiers de l'Été","symboles":"Ramures, chênes, haches de pierre","desc":"Taal est le dieu des régions sauvages et des animaux, et le Roi de la Nature, mari de Rhya et père de Manann. Il est considéré par les taalites comme le roi des dieux, ce qui bien sûr est contesté par d'autres cultes. Toute la nature est sous sa responsabilité, des rivières sinueuses aux plus grandes montagnes, du plus petit insecte à la plus grande bête. Généralement décrit comme un homme viril à l'imposante carrure et aux longs cheveux en bataille, il est couronné d'une majestueuse ramure. Ses humeurs changeantes et son besoin de chasser sont notoires.","adorateurs":"La population rurale du Vieux Monde vénère Taal, et ceux qui tirent leur subsistance des régions sauvages prennent garde de ne pas l'offenser. Taal est la divinité tutélaire de Talabecland dans l'Empire, où son culte exerce une influence significative sur tous les niveaux de la société. <br><br> Le Culte de Taal englobe de plus petits ordres dédiés aux sites sacrés et aux clairières à travers le Vieux Monde, mais deux ordres font progresser le Culte. L'Ordre de la Ramure est constitué des prêtres chargés d'enseigner les voies de Taal et de protéger les régions sauvages des intrusions. <br><br> Ces taalites sont particulièrement répandus en Talabecland, et leurs temples sylvestres offrent des centres d'activités à la population rurale. Les Coureurs des bois comprennent à la fois des prêtres guerriers et des Templiers errant généralement seuls, pour purifier les régions sauvages de Taal de la Corruption et veillant à ce que les communautés rurales ne contrarient en rien Père Taal.","sites":"En principe, les temples de Taal sont petits, rustiques, toujours construits de la même façon, de bois et de pierres brutes, depuis un nombre incalculable de siècles. Ils se trouvent généralement près de merveilles naturelles, comme des chutes d'eau, des bassins tourbillonnants et des montagnes, et sont souvent dotés de petites huttes. Le Grand temple de Taal en Talabheim ressemble, en comparaison, à une anomalie. Noble jardin joliment entretenu, bien que sauvage, plus qu'un temple, il propose des services importants chaque semaine sous les branches des sorbiers. <br><br> Officiellement, le Hiérarque dirige le culte depuis ce temple, bien qu'il passe la majeure partie de son temps dans les clairières sauvages de la forêt Taalgrunhaar toute proche. Les sanctuaires de Taal sont à peine des structures. Certains vieux arbres sont considérés comme sacrés, et les offrandes s'entassent à leur pied. Les grottes, les clairières et autres endroits naturels sont aussi utilisés comme sanctuaires, et seul un habitant du coin, ou un adepte dévoué de Taal, peut généralement les dénicher.","penitences":"Les pénitences de Taal impliquent en général l'élimination des monstres malades ou mutants des régions sauvages, la plantation des arbres sacrés et l'entretien des clairières importantes pour le culte. Un adepte peut aussi se voir ordonner d'escalader une haute montagne pour y laisser une pierre au sommet d'un cairn, ou de se rendre en amont d'une chute d'eau pour ôter ce qui l'obstrue. Quelle que soit la tâche spécifique entreprise, les pénitences de Taal mettent presque toujours les adeptes au défi de survivre dans la nature.","restrictions":"<ul> <li> Offrir une Prière de remerciements pour chaque animal tué. </li> <li> Passer une semaine une fois par an, tout seul à communier avec la nature. </li> <li> Éviter les armures en métal ; se revêtir des peaux de Taal. </li> <li> Se fier à ses propres compétences, non aux progrès de la poudre et des armes technologiques. </li> <li> Ne jamais blesser un animal, sauf en cas de légitime défense, pour se nourrir ou pour un sacrifice. </li> </ul> ","book":"LDB","page":212,"blessing":"Bénédiction de Bataille, Bénédiction de Conscience, Bénédiction de La Chasse, Bénédiction de Sauvagerie, Bénédiction de Souffle, Bénédiction de Vigueur","miracles":""},{"index":8,"label":"Ulric","id":"ulric","title":"Dieu de la guerre","spheres":"Guerre, hiver, loups, Middenland","worshipper":"Guerriers, Middenlanders","offerings":"Armes, trophées, bière, peaux de loups","siege":"Middenheim, Middenland","chef":"Ar-Ulric","ordres":"Ordre du Loup hurlant, Ordre des Chevaliers du Loup blanc","festivites":"Le Début des Campagnes, Hochwinter, la Fin des Campagnes","livres":"Le Liber Lupus (Livre du Loup), Le Teutognengeschichte, Le Credo d'Ulric","symboles":"Loups blancs, « U » stylisés, griffes","desc":"Ulric est le féroce dieu des Loups, de l'hiver et de la guerre, frère de Taal et, selon le savoir ulrican, le roi des dieux, bien que d'autres cultes le contestent. Décrit comme un barbare massif à la barbe imposante, il porte une cape en peau de loup, et tient une immense hache de guerre nommée Blitzbeil. C'est un dieu distant, dur et impitoyable qui attend de ses adeptes qu'ils comptent sur leurs propres forces et prouesses. Il méprise la faiblesse, la couardise et la duperie, et favorise l'approche directe dans tous les domaines.","adorateurs":"Le Culte d'Ulric est plus puissant dans le nord de l'Empire. La cité-État de Middenheim, où se trouve le gigantesque Grand temple d'Ulric, est au cœur de ce culte, et le dieu est considéré comme la divinité tutélaire de la cité. Ailleurs, il est principalement vénéré par les guerriers et les soldats. Les dévots d'Ulric peuvent généralement être identifiés à leurs longues chevelures et barbes, que la plupart choisissent de ne jamais couper, imitant ainsi leur féroce divinité. Le Culte d'Ulric est divisé en seulement deux ordres : le Loup hurlant composé de prêtres, et le Loup blanc rassemblant des Templiers. Le Loup hurlant n'est pas très populaire en dehors du Middenland et du Nordland, considéré par la majorité de la population comme trop grossier pour cette ère éclairée. En comparaison, les Chevaliers du Loup blanc sont très populaires, aisément le plus grand ordre chevaleresque de l'Empire et le plus vieil ordre Templier du Vieux Monde. Les prêtres d'Ulric portent des robes noires avec l'emblème d'un loup blanc hurlant sur la poitrine. Une peau de loup est souvent jetée sur leurs épaules, et leurs vêtements sont fourrés.","sites":"Le Grand temple d'Ulric se trouve en Middenheimet le dirigeant du culte, Ar-Ulric (ce qui signifie fils d'Ulric), jouit d'une importante emprise politique et spirituelle. À l'arrière du Grand temple se trouve la Flamme d'Ulric, un énorme feu argenté et éternel offert par le dieu de l'hiver pour guider son peuple. Ce Miracle est au centre de plusieurs routes de pèlerinages, et tous les adorateurs d'Ulric du Middenland sont censés se baigner dans sa lumière froide au moins une fois dans leur vie. S'ils sont plus grands et plus nombreux dans le Nord, des temples se trouvent aussi dans toutes les villes et cités quelles que soient leurs tailles. Les chapelles et sanctuaires peuvent être installées dans les casernes et les ports du Vieux Monde. <br><br> Les temples ressemblent à des donjons fortifiés généralement de forme carrée. L'intérieur du hall principal est éclairé par de petites fenêtres situées haut dans les murs, et par un feu alimenté en permanence dans un foyer circulaire, entretenu par le clergé. Derrière le feu, généralement contre le mur du fond, se trouve une statue d'Ulric sur son trône, souvent flanqué d'une paire d'énormes loups. Les sanctuaires sont semblables, mais plus petits, avec une lampe à la place du feu et de petites statues d'à peine un mètre de haut.","penitences":"Les pénitences établies par Ulric sont presque toujours des Tests de force, de courage ou de compétence martiale. Tuer un monstre puissant et nettoyer un repaire d'hommes-bêtes ou de hors-la-loi sont des tâches classiques.","restrictions":"<ul> <li> Obéir à ses supérieurs. </li> <li> Défendre son honneur dans tous les domaines, et ne jamais refuser un défi. </li> <li> Rester honnête et loyal ; en dehors d'une embuscade, la duperie et la ruse sont interdites. </li> <li> Porter uniquement des peaux de loups tués par des armes faites de vos propres mains. </li> <li> La Poudre noire, les heaumes, les arbalètes et la technologie ne font pas partie des voies d'Ulric. </li> </ul> ","book":"LDB","page":213,"blessing":"Bénédiction de Bataille, Bénédiction de Courage, Bénédiction de Puissance, Bénédiction de Sauvagerie, Bénédiction de Ténacité, Bénédiction de Vigueur","miracles":""},{"index":9,"label":"Verena","id":"verena","title":"Déesse de la sagesse","spheres":"Apprentissage, justice, sagesse","worshipper":"Scribes, juristes, érudits","offerings":"Livres, connaissances, actions justes","siege":"Aucun","chef":"Aucun","ordres":"L'Ordre des Porteurs de la Balance, l'Ordre des Gardiens du Savoir, L'Ordre des Mystères, l'Ordre de la Lumière éternelle","festivites":"Bénédiction de l'année","livres":"Canticum Verena (Cantique de Verena), Eulogium Verena (Éloge de Verena), Le Livre des Épées","symboles":"Balances de justice, chouettes, épées à la pointe vers le sol.","desc":"La sage Verena, déesse de l'apprentissage et de la Justice, est la femme du sombre Morr et la mère de Myrmidia et Shallya. Elle est généralement décrite comme une femme de haute taille à la beauté classique, et portant une épée et une balance. En tant que divinité de la justice, elle est soucieuse de l'équité plutôt que des textes de loi : elle s'oppose à la tyrannie et à l'oppression plutôt qu'au crime.","adorateurs":"Verena est adorée à travers le Vieux Monde, en particulier dans le Sud. Ses adeptes comptent des érudits, des juristes et des magistrats, ainsi que certains Magisters des Collèges de Magie, en particulier des Ordres Gris et de la Lumière. <br><br> Le Culte de Verena ne possède pas de hiérarchie rigide : on dit qu'elle seule dirige le culte, et qu'aucun intermédiaire mortel n'est nécessaire, car la vérité saute aux yeux et ne requiert aucune interprétation. Les prêtres du temple de l'Ordre des Gardiens du Savoir sont chargés de préserver la connaissance et de la communiquer à la communauté. Ils entretiennent entre eux une volumineuse correspondance, échangeant informations et nouvelles. <br><br> Les prêtres de l'Ordre des Porteurs de la Balance les plus influents sont très recherchés en tant que juges, arbitres et médiateurs en raison de leur célèbre impartialité et de leur maîtrise de la loi. L'Ordre des Mystères, bien plus modeste et moins célèbre, compte des prêtres guerriers à la recherche de savoirs perdus et oubliés, où qu'ils puissent se trouver. Le dernier ordre majeur est celui des Chevaliers de la Lumière éternelle, des Templiers célèbres pour leur maniement de l'épée, leur sens de l'équité et leur légendaire malchance. Les adeptes de Verena portent généralement de simples robes blanches, symbole de pure vérité et d'impartialité.","sites":"Les temples de Verena peuvent être dénichés dans la plupart des cités et des grandes villes, en général dans les quartiers administratifs ou universitaires. La plupart des bibliothèques et des palais de justice possèdent un sanctuaire de la déesse, et de plus petits oratoires sont installés dans les habitations de beaucoup d'érudits et juristes. La façade des temples arbore des colonnes et des bas-reliefs représentant des symboles de la déesse et des figures allégoriques de l'apprentissage. À l'intérieur se trouve une grande statue de Verena, en général assise, un livre sur les genoux, une balance dans la main gauche et la main droite reposant sur la garde d'une épée. De plus petites salles contigües incluent une bibliothèque et des chambres pour les prêtres intendants. Chaque temple possède au moins une salle de réunion où des négociations se déroulent sous le regard de la déesse.","penitences":"Les pénitences établies par Verena impliquent en général la récupération ou la préservation des connaissances, la réparation d'une injustice ou la résolution d'une dispute. Les adeptes peuvent aussi être envoyés pour retrouver un ouvrage au savoir depuis longtemps oublié, ou servir de médiateur dans une querelle compliquée, comme un différend frontalier entre fermiers ou les difficultés politiques de deux royaumes au bord de la guerre.","restrictions":"<ul> <li> Ne jamais refuser d'arbitrer une dispute lorsqu'on le demande. </li> <li> Toujours dire la vérité sans peur ou faveur. </li> <li> Protéger les connaissances à tous prix. </li> <li> Le combat doit être l'ultime ressort lorsque toutes les autres alternatives ont échoué. </li> <li> Ne jamais devenir un outil d'injustice ou d'hérésie. </li> </ul> ","book":"LDB","page":214,"blessing":"Bénédiction de Chance, Bénédiction de Conscience, Bénédiction de Courage, Bénédiction de Droiture, Bénédiction de Sagesse, Bénédiction de Vivacité","miracles":""},{"index":10,"label":"Handrich","id":"handrich","title":"","spheres":"","worshipper":"","offerings":"","siege":"","chef":"","ordres":"","festivites":"","livres":"","symboles":"","desc":"","adorateurs":"","sites":"","penitences":"","restrictions":"","book":"ADE3","page":39,"blessing":"Bénédiction de Charisme, Bénédiction de Chance, Bénédiction de Vigueur, Bénédiction de Protection, Bénédiction de Sagesse, Bénédiction de Finesse","miracles":""},{"index":11,"label":"Solkan","id":"solkan","title":"","spheres":"","worshipper":"","offerings":"","siege":"","chef":"","ordres":"","festivites":"","livres":"","symboles":"","desc":"","adorateurs":"","sites":"","penitences":"","restrictions":"","book":"ADE3","page":55,"blessing":"Bénédiction de Bataille, Bénédiction de Conscience, Bénédiction de Courage, Bénédiction de Vigueur, Bénédiction de Puissance, Bénédiction de Ténacité","miracles":""},{"index":12,"label":"Stromfels","id":"stromfels","title":"","spheres":"","worshipper":"","offerings":"","siege":"","chef":"","ordres":"","festivites":"","livres":"","symboles":"","desc":"","adorateurs":"","sites":"","penitences":"","restrictions":"","book":"SOC","page":88,"blessing":"Bénédiction de Bataille, Bénédiction de Courage, Bénédiction de Sauvagerie, Bénédiction de Souffle, Bénédiction de Ténacité, Bénédiction de Vigueur","miracles":""},{"index":13,"label":"Evawn","id":"evawn","title":"Déesse des voyages","spheres":"Voyage, Commerce, Vol","worshipper":"Marchands, Or, mendiants, objets volés, voleurs artefacts étrangers","offerings":"","siege":"","chef":"","ordres":"","festivites":"","livres":"","symboles":"","desc":"Evawn est la déesse des voyages, du commerce et du vol. Elle apparaît comme une gnome inoffensive d'âge moyen portant sur son dos une haute pile de marchandises, au sommet de laquelle est perchée une pie. Ceux qui suivent ses enseignements errent à travers le monde, échangeant leurs biens contre des produits locaux tout en dérobant tout ce qui peut être utile aux gnomes du monde entier.","adorateurs":"","sites":"","penitences":"","restrictions":"<ul><li>Une pièce sur dix appartient à Evawn.</li><li>Réaliser un profit chaque jour, que ce soit par le vol ou par le négoce.</li><li>Ne jamais être pris en train de mentir.</li><li>Ne jamais rester au même endroit plus d'un mois.</li><li>Voler les objets utiles aux gnomes et les ramener à son clan.</li></ul>","book":"NADJ","page":90,"blessing":"Bénédiction de Charisme, Bénédiction de Courage, Bénédiction de Chance, Bénédiction de Finesse, Bénédiction de Protection, Bénédiction de Vigueur","miracles":"Invitation; Abri de Rhya; Riche, pauvre, mendiant, voleur"},{"index":14,"label":"Mabyn","id":"mabyn","title":"Déesse gnome des ombres","spheres":"Ombres, Vengeance, Magie","worshipper":"Assassins, Ennemis morts des sorciers, gnomes, épées, victimes d'injustice artefacts magiques","offerings":"","siege":"","chef":"","ordres":"","festivites":"","livres":"","symboles":"","desc":"Mabyn est la déesse gnome des ombres, de la vengeance et de la magie. Dépourvue d'une forme permanente, elle n'est généralement représentée que sous la forme d'un manteau et d'un chapeau pointu gris, et d'une lame argentée, que portent habituellement aussi ses dévots. Elle est connue pour son dévouement fanatique à la race gnome, et pour son absence totale de ce que la plupart des mortels considéreraient comme une morale. Le culte de Mabyn a nettement augmenté à Glimdwarrow après la destruction de ses galeries par Grom la Panse il y a un siècle. Elle est la divinité principale de la Garde du Dwarrow.","adorateurs":"","sites":"","penitences":"","restrictions":"<ul><li>Protéger les galeries des gnomes quel qu'en soit le coût.</li><li>Toujours prendre sa revanche pour tout tort causé à soi, à son clan ou à son terrier.</li><li>Ne jamais révéler à l'extérieur l'emplacement de son terrier.</li><li>S'exercer au maniement de l'épée pendant au moins une heure par jour.</li><li>Ne jamais être repéré lorsqu'on cherche à passer inaperçu.</li></ul>","book":"NADJ","page":90,"blessing":"Bénédiction de Bataille, Bénédiction de Droiture, Bénédiction de Protection, Bénédiction de Ténacité, Bénédiction de Sagesse, Bénédiction de Vigueur","miracles":"Masque mortuaire; Vous ne m'avez pas vu, n'est-ce pas?; Épée de justice"},{"index":15,"label":"Ringil","id":"ringil","title":"Dieu du divertissement","spheres":"Divertissement, Espionnage, Tromperie","worshipper":"Charlatans, Secrets, argent, vin amuseurs, espions","offerings":"","siege":"","chef":"","ordres":"","festivites":"","livres":"","symboles":"","desc":"Ringil est le dieu du divertissement, de la gaieté et de la supercherie. Il est généralement dépeint sous les traits d'un bouffon âgé et espiègle portant des vêtements hétéroclites. Cependant, malgré son apparence peu sérieuse, Ringil est également le protecteur des espions, des subterfuges et de la détection, connu pour braver tout danger avant de s'en échapper afin de recueillir des renseignements utiles à la protection de son peuple.","adorateurs":"","sites":"","penitences":"","restrictions":"<ul><li>Ne jamais refuser une demande raisonnable de divertir autrui.</li><li>Ne jamais partager un secret en dehors de son clan, de son culte ou de ses amis.</li><li>Ne jamais passer un moment sérieux sans faire une plaisanterie, chanter une chanson ou jouer un tour.</li><li>Une farce est la meilleure des vengeances.</li><li>Apprendre un secret utile chaque semaine.</li></ul>","book":"NADJ","page":90,"blessing":"Bénédiction de Souffle, Bénédiction de Charisme, Bénédiction de Conscience, Bénédiction de Grâce, Bénédiction de La Chasse, Bénédiction de Vivacité","miracles":"Grâce de Ranald; Justice aveugle; Bondissant comme un cerf"}],"eye":[{"index":0,"rand":2,"label":{"Humain":"Au choix","Halfling":"Gris clair","Nain":"Houille","Haut Elfe":"Jais","Elfe Sylvain":"Ivoire","Gnome":"Bleu pâle","Ogre":"Gris"}},{"index":1,"rand":3,"label":{"Humain":"Vert","Halfling":"Gris","Nain":"Plomb","Haut Elfe":"Améthyste","Elfe Sylvain":"Anthraciste","Gnome":"Bleu","Ogre":"Vert"}},{"index":2,"rand":4,"label":{"Humain":"Bleu pâle","Halfling":"Bleu pâle","Nain":"Acier","Haut Elfe":"Aigue-marine","Elfe Sylvain":"Vert lierre","Gnome":"Bleu profond","Ogre":"Ambre"}},{"index":3,"rand":7,"label":{"Humain":"Bleu","Halfling":"Bleu","Nain":"Bleu","Haut Elfe":"Saphir","Elfe Sylvain":"Vert mousse","Gnome":"Turquoise","Ogre":"Noisette"}},{"index":4,"rand":11,"label":{"Humain":"Gris pâle","Halfling":"Vert","Nain":"Brun terre","Haut Elfe":"Turquoise","Elfe Sylvain":"Châtaigne","Gnome":"Vert pâle","Ogre":"Marron"}},{"index":5,"rand":14,"label":{"Humain":"Gris","Halfling":"Noisette","Nain":"Marron foncé","Haut Elfe":"Emeraude","Elfe Sylvain":"Châtaigne","Gnome":"Noisette","Ogre":"Marron foncé"}},{"index":6,"rand":17,"label":{"Humain":"Marron","Halfling":"Marron","Nain":"Noisette","Haut Elfe":"Ambre","Elfe Sylvain":"Marron foncé","Gnome":"Brun pâle","Ogre":"Ocre"}},{"index":7,"rand":18,"label":{"Humain":"Noisette","Halfling":"Cuivre","Nain":"Vert","Haut Elfe":"Cuivre","Elfe Sylvain":"Ocre","Gnome":"Brun","Ogre":"Noir"}},{"index":8,"rand":19,"label":{"Humain":"Marron foncé","Halfling":"Marron foncé","Nain":"Cuivre","Haut Elfe":"Citrine","Elfe Sylvain":"Châtain clair","Gnome":"Brun foncé","Ogre":"Mauve"}},{"index":9,"rand":20,"label":{"Humain":"Noir","Halfling":"Marron foncé","Nain":"Or","Haut Elfe":"Or","Elfe Sylvain":"Violet","Gnome":"Violet","Ogre":"Bleu nuit"}}],"hair":[{"index":0,"rand":2,"label":{"Humain":"Blond blanc","Halfling":"Gris","Nain":"Blanc","Haut Elfe":"Argent","Elfe Sylvain":"Bouleau argenté","Gnome":"Noir","Ogre":"Marron"}},{"index":1,"rand":3,"label":{"Humain":"Blond doré","Halfling":"Paille","Nain":"Gris","Haut Elfe":"Blanc","Elfe Sylvain":"Blond cendré","Gnome":"Brun foncé","Ogre":"Acajou"}},{"index":2,"rand":4,"label":{"Humain":"Blond roux","Halfling":"Roussâtre","Nain":"Blond pâle","Haut Elfe":"Blond pâle","Elfe Sylvain":"Or rose","Gnome":"Brun","Ogre":"Blond cendré"}},{"index":3,"rand":7,"label":{"Humain":"Brun doré","Halfling":"Miel","Nain":"Doré","Haut Elfe":"Blond","Elfe Sylvain":"Blond miel","Gnome":"Brun pâle","Ogre":"Marron clair"}},{"index":4,"rand":11,"label":{"Humain":"Brun clair","Halfling":"Châtaigne","Nain":"Cuivre","Haut Elfe":"Blond intense","Elfe Sylvain":"Brun","Gnome":"Auburn","Ogre":"Lie de vin"}},{"index":5,"rand":14,"label":{"Humain":"Brun foncé","Halfling":"Gingembre","Nain":"Bronze","Haut Elfe":"Blond cuivré","Elfe Sylvain":"Brun acajou","Gnome":"Roux","Ogre":"Marron foncé"}},{"index":6,"rand":17,"label":{"Humain":"Noir","Halfling":"Moutarde","Nain":"Brun","Haut Elfe":"Blond ambré","Elfe Sylvain":"Brun foncé","Gnome":"Blond roux","Ogre":"Noir"}},{"index":7,"rand":18,"label":{"Humain":"Auburn","Halfling":"Amande","Nain":"Brun foncé","Haut Elfe":"Auburn","Elfe Sylvain":"Brun clair","Gnome":"Bond doré","Ogre":"Charbon"}},{"index":8,"rand":19,"label":{"Humain":"Roux","Halfling":"Chocolat","Nain":"Brun roux","Haut Elfe":"Roux","Elfe Sylvain":"Ebène","Gnome":"Blond platine","Ogre":"Noir de jais"}},{"index":9,"rand":20,"label":{"Humain":"Gris","Halfling":"Réglisse","Nain":"Noir","Haut Elfe":"Noir","Elfe Sylvain":"Noir bleuté","Gnome":"Blanc","Ogre":"Bleu nuit"}}],"detail":[{"index":0,"label":"Nom","id":"nom","allDesc":"","desc":{"Humain":"Ils sont généralement constitués d'un prénom et d'un nom de famille.:<br><br> <b>Exemples</b>: Adhemar, Anders, Artur, Beatrijs, Clementia, Detlev, Erika, Frauke, Frederich, Gerner, Gertraud, Haletha, Heinrich, Helga, Henryk, Irmina, Jehanne, Karl, Kruger, Lorelay, Marieke, Sebastien, Sigfreda, Talther, Talunda, Ulrich, Ulrika, Werther, Willelma, Wilryn.<br><br>Au Reikland, les noms de famille humains transmis de génération en génération sont les plus courants dans les cités et les villes, tandis que dans les villages, les gens sont plus enclins à adopter un nom de famille lorsqu'ils atteignent l'âge adulte. Il est courant d'utiliser l'endroit où vous êtes né comme nom de famille, par exemple « Wilhelm d'Auerswald ». Les nobles ont souvent deux noms de famille : le nom de leur Maison, et l'autre est précédé de « von » (de) pour indiquer l'endroit où leur famille possède des terres, comme Graf Zenechar Trott von Tahme. Même si les traditions familiales varient considérablement. <BR><BR> Les noms de famille les plus courants sont issus de votre profession ou de la profession de vos parents ou grandsparents. Voici quelques exemples : Bauer (Fermier), Fleischer (Boucher), Schmidt (Forgeron), Schuster (Cordonnier). Si un Personnage possède un trait physique particulièrement remarquable, il pourrait être utilisé comme nom de famille. Cela peut souvent être transmis des parents aux enfants, ce qui peut être déroutant pour les nains terre-à-terre qui peuvent ne pas comprendre qu'une petite personne prétende être Lang (Grand). <BR><BR><B>Voici d'autres exemples</B>: Augenlos (Borgne), Dunn (Très maigre), Laut (Tonitruant), Stark (Fort).","Halfling":"Les noms des halflings sont composés, au minimum, d'un nom de baptême et d'un nom de clan, avec des seconds prénoms, rajoutés pour s'assurer que les arbres généalogiques ne soient pas confondus. <br><br><b>Prénoms halflings</b><br>Les halflings portent fièrement des noms élaborés issus de leurs longs arbres généalogiques, mais ils ne les utilisent généralement que lors des affaires officielles. En principe,ils sont connus sous une forme abrégée de leur nom ancestral, aux sonorités chaleureuses. Certains diminutifs halfings n'ont aucun lien avec leurs noms officiels, mais sont du coup beaucoup plus évocateurs, comme Rosie ou Raclette. <br><br>Les halflings attachent une grande importance à leur réussite professionnelle et certains anciens ne répondront qu'aux surnoms en rapport à leur métier, comme Chef, Patron ou Nounou. Les halflings ont pris depuis longtemps l'habitude d'imiter leurs voisins, au point que de nombreux grands noms autrefois humains sont à présent devenus des noms halflings « traditionnels ». <br><br><b>Examples (avec les diminutifs):</b> Antoniella (Anni), Esmerelda (Esme), Ferdinand (Fred), Heironymus (Hiro), Maximilian (Max), Theodosius (Theo), Thomasina (Tina)<br><br><b>Noms de clan halfiings</b><br>Les noms de clan halflings sont presque exclusivement liés à la nourriture et aux boissons, aux caractéristiques géographiques ou naturelles, ou aux données personnelles de l'ancêtre qui a le premier porté ce nom. Les halflings répondant au même nom de famille sont toujours apparentés et peuvent en général vous dire exactement de quelle façon. <br><br><b>Clans répandus au Reikland:</b> Branche de frêne, Biscuit au gingembre, Pied de foin, Pied Court, Boule d'épines ","Nain":"Les noms nains sont composés d'un prénom, d'un nom de famille et d'un nom de clan. <br><br> <b>Prénoms nains</b><br> Les prénoms nains sont souvent courts et percutants comme e peuple qu'ils représentent, et le plus souvent attribués pour rendre hommage à des ancêtres importants, bien que les traditions des différents clans varient. Une autre pratique courante consiste à utiliser un nom de naissance en Khazalid, la langue native des nains, pour décrire un trait caractéristique d'un nouveau-né. <br><br><b>Exemples</b>: Alrik, Bronda, Dimzad, Fenna, Gottri, Gudrun, Snorri.<br><br><b>Exemples Khazalid</b>: Baragaz (bouche de canon), Durak (dur), Galazil (cheveux d'or), Gnoldok (yeux sages), Nazril (chatoyant), Okri (artisan) <br><br><b>Noms de famille nains</b><br>Les noms de famille nains sont basés sur ceux des personnes qui les ont élevés, et les suffixes suivants sont les plus courants :<br><br> <b>-sdottir:</b> Fille de...<br> <b>-snev:</b> Neveu de...<br> <b>-sniz:</b> Nièce de...<br> <b>-sson:</b> Fils de...<br><br> <b>Exemples:</b>Ariksson, Grunnasdottir, Skagnev, Sovrissniz<br><br> Il est courant, à mesure que les nains vieillissent et accomplissent leurs propres hauts faits, qu'ils adoptent un surnom basé sur leur apparence physique, leurs prouesses ou leurs actes. Ils sont généralement accordés par consensus de clan,et il est considéré comme déshonorant d'attribuer un nom qui ne représente pas le véritable caractère d'un nain. Si un tel surnom est adopté, il remplace en général le nom de famille. Ainsi, Gerka Kardasdottir deviendrait Gerka Main Noire si elle prenait le surnom « Main Noire ». Parfois, un surnom est prononcé en khazalid, mais les nains traduisent généralement cela en reikspiel afin de mieux se faire comprendre. <br><br> <b>Exemples:</b> Porte-hache, Main habile, Barbe fourchue, Tresse d'acier, Masse rouge, Poing de pierre <br><br> <b>Nom de clan</b><br>Pour finir, tous les nains portent un nom de clan (en supposant qu'ils n'aient pas abandonné la tradition naine, ce qui est souvent le cas de certains nains vivant dans l'Empire, en particulier les ingénieurs malhonnêtes). Le nom de clan provient toujours de l'ancêtre qui a fondé le clan,et souvent d'un surnom, généralement exprimé en Khazafid. En pratique, les nains utilisent rarement leur nom de clan en dehors de la société naine. <br><br> <b>Clans répandus au Reikland</b>: Ardrungan, Bryntok, Gazani, Gromheld, Harrazlings, Unboki<br><br> <b>Clans répandus dans les Montagnes Grises</b>: Dokkintroll, Ganvalgger, Kvitang, Thrungtak, Wyrgrinti, Zankonk<br><br>","Haut Elfe":"Les elfes n'admettent généralement que des noms comprenant un prénom et une épithète lorsqu'ils arpentent le Reikland. <br><br> <b>Prénoms elfiques</b><br>Les elfes utilisent un système assez incompréhensible pour les étrangers. L'emtharin (la langue commune des hauts elfes et des elfes sylvains, qui compte de nombreux dialectes) est une langue qui repose sur plus que de simples syllabes pour véhiculer du sens. <br><br><b>Épithètes elfes</b><br>Quand ils voyagent en terres étrangères,les elfes se présentent en règle générale avec un prénom et une épithète plutôt que de tenter d'expliquer les concepts approfondis de parentèle, familles ou Maisons. Ces épithètes sont toujours traduites en reikspiel car elles sont ainsi plus faciles à prononcer et à comprendre pour les autres races. Chez les hauts elfes, les épithètes décrivent en général les traits de caractère et l'apparence physique, mais elles peuvent être plus obscures. Les épithètes des elfes sylvains font généralement référence au monde naturel tant aimé par les proches parents de la forêt. <br></br> <b>Exemples hauts elfes</b>: Lande de braises, Feu naissant, Cœur d'écume, Cheveux d'or, Bruine d'argent, Présage magique </br> <b>Exemples elfes sylvains</b>: Onde filante, Harceleur d'ombres, Façonneur d'arbre, Gardien du tissage, Bras de saule, Coureur de vent ","Elfe Sylvain":"Les elfes n'admettent généralement que des noms comprenant un prénom et une épithète lorsqu'ils arpentent le Reikland. <br><br> <b>Prénoms elfiques</b><br>Les elfes utilisent un système assez incompréhensible pour les étrangers. L'emtharin (la langue commune des hauts elfes et des elfes sylvains, qui compte de nombreux dialectes) est une langue qui repose sur plus que de simples syllabes pour véhiculer du sens. <br><br><b>Épithètes elfes</b><br>Quand ils voyagent en terres étrangères,les elfes se présentent en règle générale avec un prénom et une épithète plutôt que de tenter d'expliquer les concepts approfondis de parentèle, familles ou Maisons. Ces épithètes sont toujours traduites en reikspiel car elles sont ainsi plus faciles à prononcer et à comprendre pour les autres races. Chez les hauts elfes, les épithètes décrivent en général les traits de caractère et l'apparence physique, mais elles peuvent être plus obscures. Les épithètes des elfes sylvains font généralement référence au monde naturel tant aimé par les proches parents de la forêt. <br></br> <b>Exemples hauts elfes</b>: Lande de braises, Feu naissant, Cœur d'écume, Cheveux d'or, Bruine d'argent, Présage magique </br> <b>Exemples elfes sylvains</b>: Onde filante, Harceleur d'ombres, Façonneur d'arbre, Gardien du tissage, Bras de saule, Coureur de vent ","Gnome":"<b>Noms gnomes</b><br>Les gnomes ont généralement un prénom et un nom de clan, même si ceux qui sont intégrés dans d'autres cultures peuvent se conformer aux pratiques locales en la matière.<br><br><b>Prénoms gnomes</b><br>Les gnomes nomment généralement leurs enfants selon un modèle traditionnel. L'aîné porte le prénom du grand-père paternel (ou de la grand-mère maternelle si c'est une femme). Le deuxième enfant porte le prénom du père ou de la mère. Le troisième est nommé d'après le grand-père maternel ou d'après la grand-mère paternelle. Le quatrième et les suivants reçoivent le prénom de toute autre relation d'importance. Cependant, il est également courant de nommer les enfants d'après des personnes importantes pour la famille, telles que celles qui lui ont rendu de grands services, les notables locaux, ou des amis proches.<br><br><b>Exemple de noms de familles matrilinéaires :</b> Elowen, Ia, Kerra, Ladoca, Metheven, Morwen, Steren, Tryfena<br><br><b>Exemple de noms patronymiques :</b> Breward, Daveth, Gwinear, Mawnan, Meriasek, Nivet, Talan, Ythel","Ogre":"De nombreux ogres impériaux portent des noms propres à l'Empire, qu'ils ont adoptés des noms typiques de l'Empire. N'hésitez pas à suivre les directives pour un nom humain (Reiklander) (WFJDR p. 37). Pour les Joueurs qui préfèrent opter pour un nom d'ogre traditionnel, reportez-vous aux deux tableaux suivants. <br><br> Générer des noms d'ogres Traditionnellement, les noms des ogres sont formés à partir d'un certain nombre de racines et de terminaisons communes. La première composante est inspirée de ce qui constitue le premier repas de l'enfant, tandis que la seconde varie selon la saison, le lieu de naissance, les actes notables des parents, etc. <br><br><h3> Titres des ogres et noms de clan </h3> <br><br> Si certains ogres accordent beaucoup d'importance à leur nom, pour la plupart, il s'agit simplement d'un son qui leur permet de se reconnaître. En revanche, les appellations et les titres obtenus au cours de leur vie sont bien plus importants. <br><br> Les ogres adoptent souvent un titre ou se font appeler par le nom de leur tribu (à condition que ce nom puisse effrayer un ennemi et tant qu'ils y occupent une place d'importance). Les titres sont simples et grossiers, souvent autoproclamés pour refléter le passe-temps favori de l'ogre en question. Ainsi, plus d'un ogre se fera appeler « le désosseur » ou « le mangeur d'hommes ». Les noms de tribus sont un peu plus stables, bien qu'ils aient tendance à changer rapidement et à gagner des particules lorsqu'une tribu en consomme (littéralement) une autre. <br><br> <b>Exemples :</b> Dents d'Or, Peaux de Fer, Ventres-Tonnerre, Gloutons Sanguinaires, Mordeurs d'Yeux, Défenseurs, Goinfres Costauds.<< <br><br><h3> Grands Noms </h3> <br><br> Bien que la plupart des titres soient autoproclamés (à l'exception de certains sobriquets désobligeants accordés par un rival), certains actes notables peuvent valoir à un ogre un titre vraiment imposant, connu comme un Grand Nom. <br><br> Aucun rituel formel n'est impliqué dans son attribution, mais ce sujet est pris très au sérieux par les ogres. L'idée de revendiquer un Grand Nom sans l'avoir mérité est un véritable sacrilège : porter le nom, c'est avoir accompli l'acte qu'il prône. <br><br> Chaque fois qu'un ogre dépense ou gagne un Point de Destin, ou qu'il accomplit un véritable exploit, le MJ peut envisager de lui accorder un Grand Nom. Celui-ci est toujours octroyé par un autre ogre qui a été spectateur de l'acte ou en a entendu parler. En général, la nouvelle se répand rapidement. Il arrive que les mercenaires ogres rentrent chez eux après des années pour découvrir que leur tribu n'a jamais entendu parler de leurs exploits. Cependant, tous sont au courant qu'ils ont gagné un Grand Nom. <br><br><h3> Exemples de Grands Noms </h3> <br><br> Bien qu'elle ne soit pas exhaustive, la liste ci-dessous détaille quelques Grands Noms connus et les exploits qu'il a fallu accomplir pour gagner le droit de les utiliser. Les MJ et les Joueurs peuvent choisir ensemble un Grand Nom approprié si un acte le justifie. Ces noms sont toujours directs et précis, à l'image des ogres eux-mêmes, et comportent rarement plus d'un mot. <br><br> Les Grands Noms n'ont pas d'effet spécifique dans le jeu, mais ils fournissent généralement un bonus de +20 aux Tests d'Intimidation ou de Charme auprès des ogres. <br><br><b> Quêtegueule</b><br> Vous avez voyagé loin à l'est et vu la Gueule de vos propres yeux. Elle vous a laissé une impression indélébile, si bien que vous arborez désormais un regard affamé qui ne disparaîtra jamais. <br><br><b> Démengorgé </b><br> Vous avez en quelque sorte réussi à avaler un ennemi démoniaque avant qu'il ne soit banni dans les Royaumes du Chaos. Un fragment s'agite encore dans vos tripes, mais ses exigences sont faciles à ignorer. <br><br><b> Brisegéant</b><br> Vous avez brisé les os d'un géant encore en vie (et probablement aspiré sa moelle dans la foulée). <br><br><b> Tournegoule</b><br> Par la force, la magie ou la chance, vous avez mis en pièces un fantôme ou un autre esprit, répandant les lambeaux de son essence dans les vents affamés. <br><br><b> Défilamort</b><br> Vous avez survécu à un événement si périlleux et mortel que même la plupart des ogres s'accordent à dire que vous devriez être mort. <br><br><b> Longmarcheur</b><br> Vous avez voyagé loin, même selon les normes des ogres les plus expérimentés dans le domaine. <br><br><b> Tulabête</b><br> Vous avez tué à vous seul une bête d'une importance capitale, peut-être un dragon ou une autre créature terrifiante. <br><br><b> Pourfendeur</b><br> Vous avez réalisé un incroyable tour de force, idéalement à mains nues ou en utilisant uniquement votre masse."}},{"index":1,"label":"Age","id":"age","allDesc":"","desc":{"Humain":"L'espérance de vie moyenne pour un humain est d'environ 60 ans.","Halfling":"L'espérance de vie moyennepour les halflings est d'environ 120 ans.","Nain":"L'espérance de vie moyenne pour un nain est de plus de 200 ans.","Haut Elfe":"Les elfes ne semblent pas vieillir du tout et sont réputés vivre un millier d'années ou plus. ","Elfe Sylvain":"","Gnome":"La durée de vie naturelle des gnomes est d'environ 500 ans, bien que peu atteignent cet âge.","Ogre":"Bien que l'espérance de vie naturelle des ogres soit d'environ 120 ans, très peu d'entre eux meurent de vieillesse."}},{"index":2,"label":"Age Base","id":"age base","allDesc":"","desc":{"Humain":15,"Halfling":15,"Nain":15,"Haut Elfe":30,"Elfe Sylvain":30,"Gnome":20,"Ogre":15}},{"index":3,"label":"Age Roll","id":"age roll","allDesc":"","desc":{"Humain":1,"Halfling":5,"Nain":10,"Haut Elfe":10,"Elfe Sylvain":10,"Gnome":10,"Ogre":5}},{"index":4,"label":"Couleur des yeux","id":"couleur des yeux","allDesc":"Bien que la plupart des races effectuent un seul lancer sur le tableau ci-dessous, les elfes en effectuent deux : leur nature intrinsèquement magique signifie qu'ils ont souvent des yeux de couleurs bigarrées, comme le bleu saphir moucheté d'or, ou un subtil marbré vert mousse et châtaigne. ","desc":{"Humain":"","Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":"","Gnome":"La couleur des yeux des gnomes change avec leur âge. Relativement vive au départ, elle devient de plus en plus grise à mesure qu'ils vieillissent. La plupart des gnomes ont les yeux entièrement gris à leurs deux cents ans.","Ogre":"Les ogres se sont adaptés à la vie sur des flancs de montagne abrupts et éblouissants ainsi que dans des déserts brûlants, leurs pupilles absorbent donc la lumière avec une dilatation minimale. Cependant, dans les endroits dont le climat est moins rigoureux, les pupilles des ogres sont souvent dilatées et un minuscule cercle de couleur se dessine autour d'elles. "}},{"index":5,"label":"Couleur des cheveux","id":"couleur des cheveux","allDesc":"Toutes les races, en dehors des elfes, voient leurs chevelures grisonner lentement au fur et à mesure qu'ils traversent l'âge mûr, pour finalement devenir neigeuses lorsqu'ils sont devenus vieux. En comparaison, les elfes paraissent éternellement jeunes, sans aucun signe de décrépitude. Les humains et les nains peuvent aussi arborer une pilosité faciale importante, généralement, mais pas toujours, assortie à leur chevelure. ","desc":{"Humain":"","Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":"","Gnome":"Comme leurs yeux, les cheveux des gnomes deviennent gris avec l'âge, et finissent par prendre une teinte d'argent intense (pas blanc). Les gnomes mâles entretiennent leur pilosité faciale tout comme les nains et les humains. Chaque clan gnome suit sa propre mode en matière de barbe et de tresses.","Ogre":"Les cheveux des ogres sont épais, sombres et ternes. Les mâles deviennent souvent chauves après avoir dépassé la trentaine et, de manière générale, les cheveux des ogres deviennent gris lorsqu'ils atteignent les 80 ans. La pilosité faciale est souvent prisée par les ogres masculins. Beaucoup d'entre eux se donnent du mal pour entretenir une longue barbe, une moustache ou une barbiche. Nombreux sont ceux qui pensent que l'amour d'un ogre pour sa barbe provient de son désir d'y garder quelques morceaux de nourriture pour plus tard (ce qui est effectivement le cas pour la majorité d'entre eux). Les ogresses, de leur côté, tressent souvent leurs cheveux pour former des couronnes semblables à des ramures ou des cordes élaborées qu'elles utilisent pour attacher leurs biens directement à leur corps. "}},{"index":6,"label":"Taille","id":"taille","allDesc":"Les tailles moyennes sont : nain (1,45 mètre), elfe (1,90 mètre), halfing (1 mètre), les humains ont des tailles qui varient beaucoup plus, se situant dans une moyenne de 1m75 dans le Reikland. ","desc":{"Humain":"","Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":"","Gnome":"Les gnomes mesurent en moyenne 1,15 m, ce qui les rend à peine plus grands que les halflings, mais un peu plus petits que la plupart des nains.","Ogre":"En moyenne, les ogres mâles mesurent plus de 2,75 m et les femelles sont à peine plus petites. Il convient de préciser que culturellement, la taille ne signifie pas grand-chose pour un ogre. C'est le poids qui compte : plus il est lourd, mieux c'est."}},{"index":7,"label":"Height Base","id":"height base","allDesc":"","desc":{"Humain":145,"Halfling":90,"Nain":130,"Haut Elfe":180,"Elfe Sylvain":180,"Gnome":100,"Ogre":235}},{"index":8,"label":"Height Roll","id":"height roll","allDesc":"","desc":{"Humain":5,"Halfling":5,"Nain":3,"Haut Elfe":2,"Elfe Sylvain":2,"Gnome":2.5,"Ogre":6}},{"index":9,"label":"Ambitions à court terme","id":"ambitions a court terme","allDesc":"Les Ambitions à court terme représentent vos objectifs immédiats. Ceux que vous voulez atteindre en quelques jours ou quelques semaines, voire plus tôt. Dans des circonstances normales, une Ambition à court terme devrait prendre au moins deux ou trois sessions pour être accomplie.<br><br>Voici des exemples d'Ambitions à court terme :<ul><li>Ruiner la réputation d'un rival amoureux.</li><li>Venger un camarade tombé au combat.</li><li>Se lier d'amitié avec un érudit solitaire</li></ul>","desc":{"Humain":"","Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":"","Gnome":"","Ogre":""}},{"index":10,"label":"Ambitions à long terme","id":"ambitions a long terme","allDesc":"Les Ambitions à long terme sont des objectifs pour lesquels vous devrez œuvrer pendant des mois ou des années, et que vous ne pourrez même peut-être jamais atteindre. Ils représentent peut-être plus la description d'une motivation principale dans votre vie plutôt qu'un objectif réalisable.<br><br>Voici des exemples d'Ambitions à long terme:<ul><li>Posséder votre propre relais de diligences.</li><li>Faire de votre village une ville prospère.</li><li>Débarrasser les Collèges de Magie de l'influence des elfes.</li></ul>","desc":{"Humain":"","Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":"","Gnome":"","Ogre":""}}],"trait":[{"index":0,"label":"À distance","id":"a distance","suffix":"","prefix":"(Indice) (Portée)","specs":"","desc":"La créature possède une arme à distance. L'arme cause Indice Dégâts et la distance en mètres est (Portée).","book":"LDB","page":338},{"index":1,"label":"À sang-froid","id":"a sang-froid","suffix":"","prefix":"","specs":"","desc":"La créature est à sang-froid et lente à réagir. Elle peut inverser tous ses Tests de Force Mentale échoués.","book":"LDB","page":338},{"index":2,"label":"Affamé","id":"affame","suffix":"","prefix":"","specs":"","desc":"La créature est toujours avide de chair fraîche. Si elle tue ou neutralise un adversaire (ou qu'elle tombe sur un cadavre récent), elle doit réussir un Test de Force Mentale Accessible (+20) ou festoyer, perdant sa prochaine Action et son prochain Mouvement.","book":"LDB","page":338},{"index":3,"label":"Amphibie","id":"amphibie","suffix":"","prefix":"","specs":"","desc":"La créature est à l'aise dans l'eau. Elle peut ajouter son bonus d'Agilité au DR de tous les Tests de Natation et se déplace à sa vitesse maximale de Mouvement dans l'eau.","book":"LDB","page":338},{"index":4,"label":"Animosité","id":"animosite","suffix":"","prefix":"(Cible)","specs":"","desc":"La créature n'aime pas la Cible. Voir page 190 pour les règles concernant l'Animosité.","book":"LDB","page":338},{"index":5,"label":"Arboricole","id":"arboricole","suffix":"","prefix":"","specs":"","desc":"La créature est à l'aise dans les forêts. Dans les régions boisées, ajoutez son bonus d'Agilité au DR pour tous ses Tests d'Escalade et de Discrétion.","book":"LDB","page":338},{"index":6,"label":"Arme","id":"arme","suffix":"","prefix":"(Indice)","specs":"","desc":"La créature porte une arme de Corps à corps, ou utilise ses dents, griffes ou similaires en combat. <br><br>L'arme inflige Indice Dégâts qui incluent déjà son bonus de Force. En général, le nombre de Dégâts est égal à 4 + son bonus de Force (représentant une arme simple).","book":"LDB","page":338},{"index":7,"label":"Armure","id":"armure","suffix":"","prefix":"(Indice)","specs":"","desc":"La créature est protégée par une armure ou une peau épaisse. Elle a Indice PA à toutes ses Localisations.","book":"LDB","page":338},{"index":8,"label":"Attaque caudale","id":"attaque caudale","suffix":"","prefix":"(Indice)","specs":"","desc":"La queue de la créature est capable de balayer les ennemis. À son tour, elle peut effectuer une Attaque gratuite en dépensant 1 Avantage. La queue inflige Indice Dégâts, qui incluent déjà son bonus de Force. Les adversaires avec une plus petite Taille que la créature, qui perdent des Points de Blessure par cette attaque, subissent également l'État À Terre.","book":"LDB","page":338},{"index":9,"label":"Belliqueux","id":"belliqueux","suffix":"","prefix":"","specs":"","desc":"La créature adore combattre. Tant qu'elle a plus d'Avantages que son adversaire, elle gagne Immunité Psychologique.","book":"LDB","page":338},{"index":10,"label":"Béni","id":"beni","suffix":"","prefix":"(Divers)","specs":"","desc":"La créature est Béni et peut accorder des Bénédictions. La divinité concernée est indiquée entre parenthèses.","book":"LDB","page":338},{"index":11,"label":"Bestial","id":"bestial","suffix":"","prefix":"","specs":"","desc":"La créature ne possède ni pensée, ni langage rationnel. Elle a peur du feu et gagne l'État Brisé si elle est touchée par ce dernier. En défense, elle peut seulement utiliser la Compétence Esquive. Si elle perd plus de la moitié de ses Blessures, elle tente de fuir à moins qu'elle ne protège son petit ou qu'elle soit acculée ou encore qu'elle possède le Trait de créature Territorial. Dans ce cas, elle entre en Frénésie (voir Psychologie dans le Chapitre 5 : Règles à la page 190). Pas de caractéristique de Social.","book":"LDB","page":338},{"index":12,"label":"Bond","id":"bond","suffix":"","prefix":"","specs":"","desc":"La créature a la capacité de bondir haut, grâce à des jambes puissantes, à la magie ou à des ailes courtes. Quand elle Charge ou Court, elle double sa Caractéristique de Mouvement, et elle peut ignorer tous les terrains et les personnages qui s'interposent quand elle les dépasse.","book":"LDB","page":338},{"index":13,"label":"Brutal","id":"brutal","suffix":"","prefix":"","specs":"","desc":"La créature est lourde et brutale. Elle reçoit -1 en M, -10 en Ag et +10 en F et en E.","book":"LDB","page":338},{"index":14,"label":"Champion","id":"champion","suffix":"","prefix":"","specs":"","desc":"La créature est un guerrier exceptionnel. Si elle gagne un Test opposé en se défendant dans un Combat au Corps à corps, elle cause autant de Dégâts que si elle était l'attaquant.","book":"LDB","page":338},{"index":15,"label":"Constricteur","id":"constricteur","suffix":"","prefix":"","specs":"","desc":"La créature comprime et écrase sa proie. Tout lancer réussi pour toucher donne à son adversaire l'État Empêtré. Elle peut ensuite entamer une Empoignade (voir page 163).","book":"LDB","page":338},{"index":16,"label":"Coriace","id":"coriace","suffix":"","prefix":"","specs":"","desc":"La créature est plus résistante aux Dégâts que la normale, et elle est peu susceptible de reculer. Elle reçoit + 10 en E et FM.","book":"LDB","page":338},{"index":17,"label":"Cornes","id":"cornes","suffix":"","prefix":"(Indice) (Aspect)","specs":"","desc":"La créature possède des cornes ou d'autres appendices acérés. Si ses Cornes représentent un Aspect différent, il sera noté entre parenthèses. Quand la créature gagne un Avantage pour Charger, elle peut aussi gagner une Attaque gratuite de Cornes, calculée normalement, en utilisant Indice pour les Dégâts (son bonus de Force est déjà inclus).","book":"LDB","page":338},{"index":18,"label":"Corruption","id":"corruption","suffix":"","prefix":"(Degré)","specs":"","desc":"La créature est corrompue par le Chaos, ou peut-être imprégnée de Magie noire. Le Degré de Corruption est indiqué entre parenthèses. Voir page 182.","book":"LDB","page":338},{"index":19,"label":"Corruption mentale","id":"corruption mentale","suffix":"","prefix":"","specs":"","desc":"Le Chaos s'est insinué dans l'esprit de la créature... Faites un lancer sur le Tableau de la Corruption Mentale qui se trouve à la p. 185.","book":"LDB","page":339},{"index":20,"label":"Démoniaque","id":"demoniaque","suffix":"","prefix":"(Indice)","specs":"","desc":"L'essence de la créature est constituée de magie brute et de l'ichor impie coule dans ses veines. Ces créatures n'ont besoin ni d'eau, ni de nourriture, ni d'air... Toutes ses attaques sont Magiques. Lancez 1d10 après chaque coup reçu, si la créature obtient le nombre de l'Indice ou plus, le coup est ignoré, même s'il s'agit d'un critique. Si la créature tombe à 0 Point de Blessure, son âme retourne immédiatement dans les Royaumes du Chaos, ce qui la retire du jeu.","book":"LDB","page":339},{"index":21,"label":"Dressé","id":"dresse","suffix":"","prefix":"(Compétences spécifiques)","specs":"","desc":"Ce Trait concerne les animaux entraînés par l'intermédiaire de la Compétence Dressage. Les Compétences que l'animal connaît sont indiquées entre parenthèses. Vous êtes libre de créer vos propres Compétences spécifiques. <br><br><b>Divertir:</b> l'animal est entraîné à divertir les autres. Vous ajoutez un bonus de +10 aux Tests appropriés de Divertissement, Musicien et Représentation. <br><br><b>Dompté:</b> l'animal est entraîné à ignorer son Trait Bestial. Il reçoit 2d10 en Sociabilité. <br><br><b>Garder:</b> l'animal est entraîné à rester à la même place ou à patrouiller autour comme un garde. Elle gagne le Trait de créature Territorial. <br><br><b>Guerre:</b> l'animal est entraîné pour la guerre, il gagne +10 en CC. Il ignore également son trait Nerveux pour les bruits forts. <br><br><b>Magie:</b> l'animal est entraîné à ignorer son trait Nerveux en présence de magie, ce qui est nécessaire à la plupart des chevaux utilisés par les Sorciers. <br><br><b>Monture:</b> l'animal est entraîné à accepter un cavalier. Certaines créatures sont particulièrement belliqueuses, et n'accepteront jamais de cavalier sans la Compétence adaptée. Ainsi, pour chevaucher un griffon, vous avez besoin de la Compétence Chevaucher (Griffon). <br><br><b>Rapporter:</b> l'animal est entraîné à rapporter. Cette discipline est normalement réservée aux chiens et autres animaux similaires. <br><br><b>Revenir à la maison:</b> l'animal est entraîné à revenir chez lui s'il est relâché ou perdu. <br><br><b>Trait:</b> L'animal est entraîné à tirer un carrosse, un chariot, une charrue, une carriole ou similaire.","book":"LDB","page":339},{"index":22,"label":"Effrayé","id":"effraye","suffix":"","prefix":"(Cible)","specs":"","desc":"La créature a Peur 0 de la Cible. Voir Psychologie dans le Chapitre 5 : Règles à la page 190 pour les règles concernant la Peur.","book":"LDB","page":339},{"index":23,"label":"Élite","id":"elite","suffix":"","prefix":"","specs":"","desc":"La créature est un féroce vétéran. Elle reçoit +20 en CC, CT et FM.","book":"LDB","page":339},{"index":24,"label":"Endurant","id":"endurant","suffix":"","prefix":"","specs":"","desc":"La créature peut encaisser plus de Dégâts que la plupart des autres. Augmentez ses Points de Blessure d'un nombre égal à son Bonus d'Endurance (appliqué avant tout modificateur de Taille).","book":"LDB","page":339},{"index":25,"label":"Éthéré","id":"ethere","suffix":"","prefix":"","specs":"","desc":"La créature est immatérielle, ce qui lui permet de passer à travers les objets solides. Elle ne peut être blessée que par les Attaques magiques.","book":"LDB","page":339},{"index":26,"label":"Étreinte glaciale","id":"etreinte glaciale","suffix":"","prefix":"","specs":"","desc":"Le toucher de la créature glace l'âme de son ennemi. Au prix de 2 Avantages et de son Action, elle peut tenter un Test opposé de CC/Corps à corps ou Esquive. Sur un succès, son adversaire perd automatiquement 1d10 + DR Blessures qui ignorent le Bonus d'Endurance et les PA. Il s'agit d'une Attaque magique.","book":"LDB","page":339},{"index":27,"label":"Fabriqué","id":"fabrique","suffix":"","prefix":"","specs":"","desc":"Cette créature, fruit de la magie, est complètement stupide, et son intégrité est maintenue par des liens magiques. Elle ne possède pas de Caractéristiques d'Int, de FM ou de Soc. Si un Test pour ces Caractéristiques est requis, ils sont considérés comme automatiquement réussis. Si aucun sorcier ne la contrôle, ou sans le Trait de créature Territorial, la créature erre sans raison, suivant les flux de magie alentour. Pour le calcul des Blessures de la créature, au lieu d'utiliser son bonus de Force Mentale, utilisez son bonus de Force. Toutes ses Attaques sont Magiques.","book":"LDB","page":339},{"index":28,"label":"Foulée","id":"foulee","suffix":"","prefix":"","specs":"","desc":"La créature effectue de grandes foulées, soit parce que c'est un quadrupède, soit parce qu'elle bénéficie de jambes particulièrement longues. Multipliez son Mouvement de charge de 1,5 quand elle Court.","book":"LDB","page":339},{"index":29,"label":"Frénésie","id":"frenesie","suffix":"","prefix":"","specs":"","desc":"La créature peut entrer en Frénésie. Voir page 190.","book":"LDB","page":339},{"index":30,"label":"Furtif","id":"furtif","suffix":"","prefix":"","specs":"","desc":"La créature est particulièrement discrète. Ajoutez son bonus d'Agilité au DR de tous ses Tests de Discrétion.","book":"LDB","page":339},{"index":31,"label":"Grand","id":"grand","suffix":"","prefix":"","specs":"","desc":"La créature est un grand spécimen de son espèce. Elle reçoit +10 en F et en E et -5 en Ag.","book":"LDB","page":339},{"index":32,"label":"Grimpant","id":"grimpant","suffix":"","prefix":"","specs":"","desc":"La créature peut facilement escalader les surfaces verticales et même parcourir les plafonds, prête à fondre sur les proies imprudentes. Elle avance à sa vitesse maximale de Mouvement sur toutes les surfaces appropriées et réussit automatiquement tous ses Tests d'Escalade.","book":"LDB","page":339},{"index":33,"label":"Haine","id":"haine","suffix":"","prefix":"(Cible)","specs":"","desc":"La créature hait profondément la Cible. Voir Haine à la page 190.","book":"LDB","page":339},{"index":34,"label":"Hurlement fantomatique","id":"hurlement fantomatique","suffix":"","prefix":"","specs":"","desc":"Le hurlement de la créature est glaçant, et même capable de tuer ceux qui l'entendent. Pendant son tour, elle peut dépenser tous ses Avantages (minimum 2), pour pouvoir pousser un cri abominable (cela n'utilise pas son Action). Toutes les créatures vivantes (ne possédant pas le trait Mort-vivant) se trouvant à un nombre de mètres égal à l'Initiative de la créature subissent immédiatement 1d10 Blessures qui ignorent le Bonus d'Endurance et les PA. Ils doivent réussir un Test de Résistance Accessible (+20) ou gagner l'État Brisé. Toutes les Cibles affectées gagnent 3 État Assourdi.","book":"LDB","page":339},{"index":35,"label":"Immunité","id":"immunite","suffix":"","prefix":"(Type)","specs":"","desc":"La créature est totalement immunisée à un certain Type de Dégâts, comme ceux du poison, magiques ou électriques. Tous les Dégâts de ce Type, y compris les Dégâts Critiques, sont ignorés.","book":"LDB","page":339},{"index":36,"label":"Immunité Psychologique","id":"immunite psychologique","suffix":"","prefix":"","specs":"","desc":"Peu importe que la créature soit téméraire, extrêmement stupide ou juste dans le feu de l'action, elle n'a peur de rien. Elle ignore les règles de la Psychologie. Voir page 190.","book":"LDB","page":340},{"index":37,"label":"Increvable","id":"increvable","suffix":"","prefix":"","specs":"","desc":"Peu importe à quel point la créature est touchée, elle se relève. Toutes les Blessures Critiques n'entraînant pas la mort peuvent être soignées : attachez juste les parties du corps nécessaires aux endroits appropriés, avec des agrafes ou de grandes pointes pour les maintenir en place, et elle est prête à repartir. Même la « mort » peut être « soignée » si les parties nécessaires, comme une tête décapitée, sont rattachées à son corps. Si la mort survient et que toutes les parties sont en place, un Test de Résistance Intermédiaire (+0) nécessitant un DR de 6 peut être retenté au début de chaque Round pendant un nombre de Rounds égal à son bonus d'Endurance après la mort. Sur un succès, elle revient à la vie avec 1 Point de Blessure.","book":"LDB","page":340},{"index":38,"label":"Infecté","id":"infecte","suffix":"","prefix":"","specs":"","desc":"La créature, ou ses armes, est porteuse d'une dangereuse infection. Si elle force un adversaire non Mort-vivant à perdre des Points de Blessure, il doit effectuer un Test de Résistance Facile (+40) pour éviter la Contamination d'une Blessure Purulente (page 186).","book":"LDB","page":340},{"index":39,"label":"Infravision","id":"infravision","suffix":"","prefix":"","specs":"","desc":"La créature peut voir dans l'obscurité comme en plein jour.","book":"LDB","page":340},{"index":40,"label":"Insensible à la douleur","id":"insensible a la douleur","suffix":"","prefix":"","specs":"","desc":"La créature ne ressent pas la douleur ou est capable de l'ignorer. Les pénalités de Blessures Critiques qui ne découlent pas d'amputations sont ignorées, bien que les États soient subis normalement.","book":"LDB","page":340},{"index":41,"label":"Instable","id":"instable","suffix":"","prefix":"","specs":"","desc":"Le corps de la créature est maintenu par d'ignobles magies, fondamentalement instables dans le plan matériel. Chaque fois qu'elle met fin à un Round Engagé avec un adversaire ayant un Avantage supérieur, la créature est repoussée et les magies la maintenant entière s'affaiblissent. Elle perd un nombre de Points de Blessure égal à la différence entre son Avantage et celui supérieur de son adversaire. Ainsi, si elle a 0 Avantage et son adversaire 2, elle perd 2 Points de Blessure. Si elle a déjà atteint 0 Point de Blessure elle « meurt ».","book":"LDB","page":340},{"index":42,"label":"Intelligent","id":"intelligent","suffix":"","prefix":"","specs":"","desc":"La créature possède un esprit particulièrement aiguisé. Elle reçoit + 20 en Int et +10 en I.","book":"LDB","page":340},{"index":43,"label":"Lanceur de Sorts","id":"lanceur de sorts","suffix":"","prefix":"(Divers)","specs":"","desc":"La créature peut lancer des Sorts : le type de magie spécifique est indiqué entre parenthèses.","book":"LDB","page":340},{"index":44,"label":"Langue préhensile","id":"langue prehensile","suffix":"","prefix":"(Indice) (Portée)","specs":"","desc":"La langue préhensile de la créature peut s'enrouler autour d'une proie, l'entraînant vers une fin horrible. <br><br>Pendant son tour, elle peut effectuer une Attaque gratuite en dépensant 1 Avantage. C'est une Attaque à distance qui inflige Indice Dégâts (la Portée est indiquée entre parenthèses, en mètres). Si l'Attaque touche, son adversaire reçoit 1 État Empêtré et, s'il a une Taille inférieure, il est entraîné vers la créature. Elle peut laisser ensuite partir la cible, effectuer une Attaque gratuite en utilisant son Trait Arme, ou conserver la cible enroulée dans sa langue, avec le démarrage d'une Empoignade (voir page 163).","book":"LDB","page":340},{"index":45,"label":"Limicole","id":"limicole","suffix":"","prefix":"","specs":"","desc":"La créature est à l'aise dans un marais. Elle ne subit pas de pénalité de Mouvement pour se mouvoir sur un terrain marécageux.","book":"LDB","page":340},{"index":46,"label":"Magique","id":"magique","suffix":"","prefix":"","specs":"","desc":"La créature est imprégnée de Magie. Toutes ses Attaques sont des Attaques magiques et peuvent blesser les créatures qui sont uniquement vulnérables aux Attaques magiques.","book":"LDB","page":340},{"index":47,"label":"Maladie","id":"maladie","suffix":"","prefix":"(Type)","specs":"","desc":"La créature est porteuse de la maladie Type. Les autres doivent faire un Test approprié pour éviter la Contraction de la maladie. Voir page 186.","book":"LDB","page":340},{"index":48,"label":"Meneur","id":"meneur","suffix":"","prefix":"","specs":"","desc":"La créature est un meneur méthodique. Recevez +10 en Soc et en FM. Remarque : ce Trait ne peut pas être pris si elle possède déjà le Trait Bestial.","book":"LDB","page":340},{"index":49,"label":"Miracles","id":"miracles","suffix":"","prefix":"(Divers)","specs":"","desc":"La créature peut accomplir des Miracles. La divinité concernée est indiquée entre parenthèses.","book":"LDB","page":340},{"index":50,"label":"Morsure","id":"morsure","suffix":"","prefix":"(Indice)","specs":"","desc":"Pendant son tour, la créature peut effectuer une Attaque gratuite en dépensant 1 Avantage. Les Dégâts de l'Attaque égalent Indice et incluent déjà son bonus de Force.","book":"LDB","page":340},{"index":51,"label":"Mort-vivant","id":"mort-vivant","suffix":"","prefix":"","specs":"","desc":"Les morts-vivants ne sont ni vivants ni morts, ce qui signifie qu'ils ne sont pas dépendants des conditions indispensables à la vie : l'air, la nourriture, l'eau...Ce Trait est généralement utilisé lorsque des Sorts, des Miracles ou autres capacités affectent seulement les morts-vivants.","book":"LDB","page":340},{"index":52,"label":"Mutation","id":"mutation","suffix":"","prefix":"","specs":"","desc":"La créature a la « chance » de posséder une Mutation. Faites un lancer sur le Tableau des Corruptions physiques (page 184).","book":"LDB","page":340},{"index":53,"label":"Nerveux","id":"nerveux","suffix":"","prefix":"","specs":"","desc":"La créature est facilement effrayée par la magie ou les bruits forts. Si cela se produit, elle gagne +3 État Brisé.","book":"LDB","page":340},{"index":54,"label":"Nuée","id":"nuee","suffix":"","prefix":"","specs":"","desc":"Les nuées sont constituées d'un grand nombre de créatures identiques agissant comme une seule. Elles ignorent les règles de Psychologie (voir page 190), toutes les règles du Trait de créature Taille, et celles d'Engagement en utilisant son Mouvement. Si une nuée attaque avec succès un opposant, elle active la règle de Frappe mortelle (même si l'opposant n'est pas tué, voir page 160). Tous les opposants Engagés avec une nuée perdent automatiquement 1 Point de Blessure à la fin de chaque Round, car la nuée submerge tout ce qui se trouve à proximité. La nuée possède cinq fois plus de Points de Blessure que l'une des créatures types qui la composent et gagne +10 en Capacité de Combat. Toutes les tentatives de tirer sur la nuée obtiennent un Bonus de +40 au toucher. La nuée ignore toutes les règles du Trait de créature Taille.","book":"LDB","page":340},{"index":55,"label":"Parasité","id":"parasite","suffix":"","prefix":"","specs":"","desc":"La peau de la créature est couverte de puces ou autre vermine similaire. Tous les adversaires subissent une pénalité de -10 pour la toucher en combat au Corps à corps puisque les parasites les perturbent et les submergent.","book":"LDB","page":340},{"index":56,"label":"Perturbant","id":"perturbant","suffix":"","prefix":"","specs":"","desc":"La créature perturbe ou désoriente ses ennemis : peut-être qu'elle dégage un musc soporifique ou une odeur nauséabonde, ou peut-être que son apparence est horrifiante ou étrange. Toute personne se trouvant à un nombre de mètres égal à son Bonus d'Endurance obtient une pénalité de -20 à tous ses Tests. Les créatures touchées ne peuvent subir cette pénalité qu'une seule fois, peu importe le nombre d'ennemis Perturbants.","book":"LDB","page":341},{"index":57,"label":"Peur","id":"peur","suffix":"","prefix":"(Indice)","specs":"","desc":"La nature de la créature engendre de la Peur surnaturelle chez les autres créatures, égale à Indice. Voir page 190.","book":"LDB","page":341},{"index":58,"label":"Pisteur","id":"pisteur","suffix":"","prefix":"","specs":"","desc":"Les pisteu
