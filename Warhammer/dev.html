"Couronne  cinq pointes, vagues, ancres","desc":"L'imprvisible Manann, fils de Taal et Rhya, est le capricieux Roi de la Mer, le Matre des Maelstroms, et l'Invocateur de Temptes. Connu pour ses ides noires et son temprament inconstant, les gens affirment que son culte est plus ncessaire que n'importe quel autre, car s'il y a bien un dieu qui doit tre apais, c'est Manann. On le dcrit comme un homme norme  la barbe noire, avec des algues dans les cheveux et une grande couronne  cinq pointes d'acier noir sur son front inquiet. On dit qu'il demeure au fond de l'ocan, que les mouvements de sa poitrine massive forment vagues et mares et que les plus grands monstres des profondeurs constituent sa cour.","adorateurs":"Manann est vnr le long des ctes  travers le Vieux Monde, l o les gens tirent leur subsistance de la mer ou vivent assez prs pour que temptes et inondations menacent leurs habitations. Mme ceux qui connaissent peu Manann lanceront une pice ou un autre petit trsor dans l'eau au dbut d'un voyage en mer dans l'espoir d'une croisire paisible. <br><br>Le culte possde un nombre important d'ordres, principalement monastiques, chargs de garder des les sacres isoles. L'Ordre de l'Albatros est le plus important, compos de prtres qui entretiennent les temples  travers le Vieux Monde et bnissent les marchands ou les btiments navals de leur prsence. On les voit souvent accompagns par l'Ordre du Marinier, le bras arm de Manann, la marine templire du culte, protecteurs asserments de Marienburg. <br><br>Les religieux de Manann portent gnralement des robes d'un bleu-vert sombre ou bleu-gris, ornes de motifs blancs de vagues. ","sites":"On trouve des temples de Manann dans toutes les villes et cits ctires et dans la plupart des ports de fleuve o mouillent des navires de mer. Le Grand temple se trouve dans la cit-port de Marienburg : un gigantesque complexe richement dcor et ouvert sur les mares. La Matriarche de la Mer, chef de l'Ordre de l'Albatros, y est tablie ; une femme qui dirige ostensiblement le Culte de Manann dans son ensemble, bien qu'en pratique les religieux du dieu marin soient aussi lunatiques que leur dieu, et aussi susceptibles d'tre borns que serviables. Le culte entretient galement beaucoup de monastres et abbayes sur de petites les isoles, la plupart ddis  l'un des nombreux saints de Manann.","penitences":"Les pnitences de Manann impliquent souvent des plerinages maritimes hasardeux, des tests de matrise de son bateau ou des expditions contre les ennemis du dieu marin, en particulier les adeptes du culte hrtique de Stromfels, le dieu des pirates, des naufrageurs et des requins.","restrictions":"<ul> <li> Pas de sifflement ou de juron en mer ou sur un sol sacr. </li> <li> Ne jamais blesser un albatros. </li> <li> La premire prise revient  Manann. </li> <li> Une pice d'argent et un poisson pour chaque temple et sanctuaire manannites approchs. </li> <li> Traquer les serviteurs de Stromfels partout o ils peuvent se cacher. </li> </ul> ","book":"LDB","page":205,"blessing":"Bndiction de Bataille, Bndiction de Courage, Bndiction de Sauvagerie, Bndiction de Souffle, Bndiction de Tnacit, Bndiction de Vigueur","miracles":""},{"index":1,"label":"Morr","id":"morr","title":"Dieu de la mort","spheres":"Mort et rves, Ostermark","worshipper":"Fossoyeurs, endeuills, chasseurs de morts-vivants, mystiques","offerings":"Pices d'argent, encens, bougies","siege":"Luccini, Tile","chef":"Custode del Portale (Gardien du portail)","ordres":"Ordre du Linceul, Ordre de la Garde noire, Ordre des Augures","festivites":"Hexensnacht, Geheimnisnacht","livres":"Le Livre des portes, Libro Dei Morti (Le Livre des morts), Les Psaumes du Corbeau","symboles":"Portails, corbeaux, roses noires","desc":"Le courtois Morr, dieu de la Mort et roi du Monde souterrain, est le mari de Verena, le frre du meurtrier Khaine, et le pre de Myrmidia et Shallya. Il envoie des corbeaux divins pour guider les mes dfuntes jusqu'au Portail, la passerelle  colonnes entre les royaumes des mortels et celui des dieux. Il mne ensuite chaque me jusqu' son dernier lieu de repos : soit dans le Monde souterrain de Morr, soit dans l'au-del d'un autre dieu. Il est couramment dcrit comme un homme de haute taille affichant un air fort maussade, aux cheveux sombres et au port aristocratique.","adorateurs":" En dehors de l'Ostermark, o Morr jouit d'une importance particulire, bien peu dsirent attirer l'attention du dieu de la Mort. Donc, en principe, seules les personnes en deuil le prient. Cependant, les dsesprs ou les courageux peuvent prier pour rver de ce que l'avenir peut apporter, mme si l'on assure qu'il ne divulgue que rarement ce qui n'est pas associ  la mort. <br><br> L'Ordre du Linceul domine le culte, contrlant directement tous les autres ordres et la Guilde des Pleureuses, responsable de la surveillance des spultures et des cimetires. La Garde noire est le plus important ordre Templier du culte, aidant  garder les temples et  traquer les morts-vivants. L'Ordre des Augures est peut-tre plus modeste, mais il guide le dirigeant de ses prdictions et organise l'Ordre des Prophtes du Destin. Ces prtres de Morr itinrants visitent la rgion pour interprter les Destines de tous les enfants humains lors de leur dixime anne. Tous les dix ans, un grand rassemblement du clerg de Morr se tient  Luccini en Tile, o il est question de l'avenir du culte, avec des festivits  l'chelle de la cit. <br><br> Tous les religieux de Morr portent de simples coules (vtements  capuchon) noires sans parure ni ornement.","sites":"Les Temples de Morr s'lvent dans les Jardins de Morr : de grands cimetires envahis de roses noires qui fleurissent toute l'anne, et rarement utiliss pour autre chose que les services funraires. La plupart sont des structures simples en pierre noire, qui se distinguent par une grande porte au lourd linteau de pierre  reprsentant le Portail de Morr. Les portes sont toujours ouvertes, comme celles du Royaume de la Mort. L'intrieur des lieux de culte sont sobres. Les fournitures ncessaires et autres quipements sont conservs dans un entrept en attendant qu'ils servent aux services funraires. Les sanctuaires de Morr prennent aussi la forme de passages, composs gnralement de deux piliers simples et d'un linteau. Dans certains cas, un pilier est de marbre blanc et l'autre de basalte noir.","penitences":"Les pnitences de Morr impliquent en gnral la chasse aux ncromants et la destruction de morts-vivants, ou la dcouverte et la restauration de lieux de spulture et de sites sacrs abandonns en ruine. De temps  autre, il exige que les serviteurs de Khaine soient arrts dans l'accomplissement de leurs sombres faits.","restrictions":"<ul> <li> Respecter et protger les morts </li> <li> Traquer les ncromants et les morts-vivants o qu'ils se rassemblent. </li> <li> Prter attention aux rves. </li> <li> Ne jamais refuser de conduire un service funraire. </li> <li> Ne jamais tre complice d'une rsurrection des morts, sauf avec la permission de Morr. </li> </ul> ","book":"LDB","page":206,"blessing":"Bndiction de Chance, Bndiction de Courage, Bndiction de Droiture, Bndiction de Sagesse, Bndiction de Souffle, Bndiction de Tnacit","miracles":""},{"index":2,"label":"Myrmidia","id":"myrmidia","title":"Desse de la stratgie","spheres":"Stratgie martiale, Tile, Estalie","worshipper":"Estaliens, stratges, Tilens","offerings":"Lances, boucliers, vu de devoir, trophes","siege":"Magritta, Estalie","chef":"La Aguila Ultima (L'Aigle suprme)","ordres":"Ordre de l'Aigle, Ordre de la Lance vertueuse, Ordre du Soleil flamboyant","festivites":"Aucune dans l'Empire","livres":"Bellona Myrmidia, Bellum Strategia, Le Livre de la Guerre","symboles":"Lance derrire un bouclier, aigles, soleils","desc":"Dans l'Empire, Myrmidia au teint hal, fille de Verena et de Morr, sur de Shallya, est la desse de la stratgie et de la science militaire. Mais dans le sud ensoleill, Myrmidia est bien plus que cela. Divinit tutlaire  la fois du royaume estalien et des cits-tats de Tile, elle est vnre avec fanatisme dans les deux royaumes. Son culte est donc le plus rpandu dans le Vieux Monde, mais sa prsence dans l'Empire est limite. Elle est gnralement reprsente comme une jeune femme muscle et de haute taille, arme et quipe dans un style archaque du Sud. Elle est rpute pour son calme, son approche honorable de tous les sujets, et ses prtres font de leur mieux pour copier cette attitude.","adorateurs":"Myrmidia octroie aux gnraux l'tincelle pour gagner les batailles avec des pertes minimales, et aux soldats les comptences d'arme pour vaincre rapidement les ennemis. De ce fait, son culte ne cesse de crotre dans les armes et les garnisons de l'Empire, en particulier au Reikland, Averland et Wissenland. Dans l'Empire, le culte possde trois ordres importants. L'Ordre de l'Aigle s'occupe des temples et de leurs communauts environnantes. Il est dirig depuis Nuln par  l'Aigle du Nord , le plus puissant Myrmidien au nord des Remparts. L'ordre templier de la Lance vertueuse possde un chapitre rattach  chacun de ses temples, tous dirigs par le Grand Prtre local. Un second ordre Templier, l'Ordre du Soleil flamboyant, est le plus ancien ordre myrmidien de l'Empire, et agit indpendamment de l'Ordre de l'Aigle. <br><br> Les religieux de Myrmidia dans l'Empire portent en principe des robes blanches  liser rouge et capuchon bleu, avec son symbole cousu sur le ct gauche de la poitrine ou agraf sous forme de broche.","sites":"La plupart des sites sacrs de Myrmidia se trouvent en Estalie et Tile, et sont associs aux campagnes de la desse  travers ces royaumes en tant que mortelle, il y a plus de deux mille ans. Dans l'Empire, elle est beaucoup moins prsente, ses temples s'levant uniquement dans les villes et les cits majeures, avec un seul ordre monastique clotr dans le Monastre de la Vierge noire au Wissenland. Les temples de Myrmidia suivent en gnral les styles architecturaux de Tile et Estalie, avec des coupoles recouvrant des halls carrs ou rectangulaires. Leurs extrieurs sont souvent orns des bas-reliefs reprsentant des scnes de bataille ou des armes accompagnes de boucliers. Les sanctuaires peuvent prendre la forme de temples miniatures, de statues de la desse ou de sculptures d'armes, de boucliers et d'armures empils. Les sites sacrs de Myrmidia sont aussi connus pour leurs reprsentations scandaleuses de la desse et de ses saints, souvent prsents juste ceints d'une charpe  la taille, ce que beaucoup de sigmarites considrent comme parfaitement inacceptable.","penitences":"Les pnitences de Myrmidia sont en gnral de nature martiale. Un cultiste peut se voir ordonner de vaincre un champion ennemi en combat singulier, ou d'entraner un groupe de paysans et de le diriger dans la dfense de leur village. Protger les routes de plerinage vers des sites importants pour Myrmidia est galement une pnitence rcurrente.","restrictions":"<ul> <li> Agir avec honneur et dignit en toutes circonstances. </li> <li> Respecter les prisonniers de guerre et ne jamais tuer un ennemi qui se rend. </li> <li> Ne montrer aucune piti pour les ennemis impnitents de l'humanit. </li> <li> Obir  tous les ordres honorables. </li> <li> Prserver les faibles des horreurs de la guerre. </li> </ul> ","book":"LDB","page":207,"blessing":"Bndiction de Bataille, Bndiction de Chance, Bndiction de Conscience, Bndiction de Courage, Bndiction de Droiture, Bndiction de Protection","miracles":""},{"index":3,"label":"Ranald","id":"ranald","title":"Dieu de la ruse","spheres":"Duperie, voleurs, chance, pauvres","worshipper":"Voleurs, parieurs, pauvres","offerings":"Cartes, pices, ds, nourriture","siege":"Aucun officiel","chef":"Aucun officiel, bien que courent des rumeurs sur un chef marqu de dix croix","ordres":"Les Croix, la Confrrie, les Doigts crochus","festivites":"Le Jour de la Folie","livres":"Les Mystres des Dix, Minuit et le Chat noir, La Grande Farce","symboles":"Doigts croiss, chats, pies","desc":"Selon le mythe, Ranald tait autrefois mortel, un bandit au grand cur qui dpouillait les riches pour donner aux pauvres. Shallya, charme, en tomba amoureuse. Un jour fatidique, elle trouva Ranald mourant, fatalement atteint par les pestes du Seigneur des Mouches. Incapable d'accepter sa mort, elle fit boire Ranald  son calice sacr, accordant la vie ternelle au roublard. Mais ce n'tait qu'une ruse mise en scne par Ranald en personne. Rieur, le nouveau dieu entra dans les cieux en dansant joyeusement. Bien que gnralement dcrit comme un humain lgant au perptuel sourire, la taille, le poids, la couleur de peau ou mme le genre de Ranald ne font pas l'objet d'un consensus, mme si, dans l'Empire le dieu est plus gnralement reprsent comme un mle. Ranald est souvent considr plus comme un joyeux farceur qu'un vritable criminel, aimant atteindre les orgueilleux par des tours et des ruses intelligentes.","adorateurs":"Ranald se prsente le plus couramment comme le dieu des voleurs et des malandrins, mais le culte attire aussi les parieurs, menteurs, marchands, farceurs et les pauvres opprims. <br><br> Le Culte de Ranald comprend, selon l'opinion gnrale, une foule dsorganise de charlatans, voleurs et bons  rien. Cependant, il est bien plus coordonn qu'il n'en a l'air, et se divise en trois ordres principaux. Celui des Croix est le mieux accept  un clerg surveillant les maisons de jeu du culte et utilisant gnralement les recettes pour aider les pauvres. La Confrrie est moins ouverte, et s'approche plus d'une socit secrte de marchands, qui utilise les affaires pour mettre  genoux les pompeux et les avares. Le dernier et le plus rpandu, celui des Doigts crochus, rassemble les voleurs, brigands et menteurs de Ranald, et est publiquement dsavou et vertement condamn. <br><br> Les adeptes de Ranald n'arborent pas de tenues conventionnelles les identifiant, mais portent toujours des symboles de croix, un motif rcurrent, quelque part sur leurs vtements.","sites":"Ranald ne possde aucune organisation formelle, bien que le culte entretienne des maisons de jeu, apparemment indpendantes, dans la plupart des villes et cits. De petits sanctuaires se dressent dans les quartiers gnraux de beaucoup de gangs criminels et de Chambres de Commerce. Les quartiers les plus pauvres de beaucoup de cits possdent des oratoires  tous les coins de rue ddis au dieu de la Chance. Ces derniers sont souvent entretenus par des  clubs-sanctuaires  utiliss  la fois comme organismes sociaux et religieux, souvent dirigs par un membre des Doigts crochus. Les oratoires sont trs simples, consistant souvent en une simple statue souriante aux doigts croiss derrire le dos, ou le dessin sommaire d'un chat ou d'une pie, semblant souvent sourire.","penitences":"Les pnitences de Ranald impliquent gnralement un vol dans des endroits verrouills et gards pour rcuprer des objets prcieux ou laisser une preuve de leur prsence. Humilier les oppresseurs des pauvres est aussi courant  peut-tre en accusant un capitaine brutal de la Garde d'un crime ridicule, par exemple, ou en l'enfermant dans ses propres geles. Ranald envoie souvent des adeptes, qu'ils soient riches ou dfavoriss  un  Plerinage des Doigts , un ensemble de tches visant  prouver leurs capacits et leur loyaut.","restrictions":"<ul> <li> Une pice sur dix appartient  Ranald. </li> <li> Ne jamais trahir quelqu'un auprs des autorits ; il n'y a pas plus grand pch que de dnoncer. </li> <li> La violence est prohibe sauf pour la lgitime dfense. </li> <li> Il vaut mieux tre libre et mourir que de vivre sous l'oppression. </li> <li> Il n'y a pas d'honneur parmi les voleurs, mais il y en a parmi les ranaldiens. </li> </ul> ","book":"LDB","page":208,"blessing":"Bndiction de Chance, Bndiction de Charisme, Bndiction de Conscience, Bndiction de Finesse, Bndiction de Protection, Bndiction de Vivacit","miracles":""},{"index":4,"label":"Rhya","id":"rhya","title":"Desse de la festilit","spheres":"Fertilit, vie, t","worshipper":"Fermiers, herboristes, sages-femmes","offerings":"Premires rcoltes, froment, fruit","siege":"Aucun sige officiel","chef":"Aucun","ordres":"Aucun","festivites":"Le Solstice d't et les quinoxes","livres":"Aucun, mais beaucoup de traditions orales existent","symboles":"Gerbes de bl, fruit, spirales","desc":"Rhya la gnreuse est la desse de la Fertilit et de l't, souvent reconnue comme la Terre Mre et Celle qui maintient la Vie. Bien que gnralement dcrite comme la femme de Taal, les mythes la lie  beaucoup de dieux, et ses enfants sont issus de nombre de ces relations. Elle est le plus souvent reprsente comme une trs belle femme de haute taille, couronne de feuilles et pare de fruits, et en principe nue, enceinte et entoure de ses enfants. Beaucoup de thologiens associent Rhya  l'Ancienne Foi, un culte prhistorique de fermiers et chasseurs de jadis, qui vivaient de la terre avant la naissance de l'Empire, vivant encore  ce jour dans les communauts isoles.","adorateurs":"La population rurale  travers le Vieux Monde vnre Rhya, comptant sur elle pour fournir les rcoltes dont dpendent leurs vies. Les femmes forment le gros du culte, et la plupart des sages-femmes approuvent au moins du bout des lvres la Sagesse de Rhya, un ensemble de traditions orales entourant la naissance. Bien qu'elle ne soit pas explicitement vnre dans les villes  les citadins se tournent plus souvent vers Shallya  son nom est frquemment associ  celui de Taal, et y reste donc populaire. <br><br> Parce que le culte ne possde pas de grands temples et ne protge ni livres sacrs ni reliques importantes, beaucoup d'rudits pensent que sa vnration est en dclin, et probablement dj oublie. Et ses nombreux adeptes ne font rien pour les contredire. <br><br> Les adeptes de Rhya n'ont pas de tenues prfres ou particulires, bien que les tons de vert soient trs apprcis, tout comme l'utilisation de plantes, de fleurs ou d'herbes pour orner les vtements. Ils s'habillent souvent d'une faon juge beaucoup trop rvlatrice par la doctrine de Sigmar, ce qui peut causer des tensions, car les rhyens croient que cder  un tel puritanisme quivaut  encourager le Prince des excs dans nos vies, car cela fait natre des dsirs interdits. Les dvots de Sigmar les dsapprouvent systmatiquement, persuads que l'abstinence et l'absence de tentations sont de meilleures rponses  de tels dangers que la complaisance.","sites":"Rhya ne possde pas de grands temples, bien que beaucoup d'anciens sites constitus d'oghams (des pierres dresses) sont au centre des croyances de son culte. Certains rsonnent encore  chaque quinoxe des cris de fervents clbrants. <br><br> Les sanctuaires de Rhya consistent gnralement en de simples statues de la desse, devant lesquelles s'entassent souvent des offrandes de nourriture et de boisson. Les plus anciens oratoires sont souvent constitus de petites pierres dresses et graves de motifs uss de spirales.","penitences":"Les pnitences de Rhya peuvent impliquer de replanter des zones dvastes, d'aider les mnages briss et d'entretenir les clairires sacres. Des rhyens se chargent souvent de protger des familles sans dfense, ce qui cre gnralement des conflits avec les forces de l'ordre et les huissiers locaux.","restrictions":"<ul> <li> Dfendre les familles, les enfants et les cultures contre tous les maux. </li> <li> Ne jamais avoir honte de la chair que Rhya vous a donne. </li> <li> La vie est sacre, ne jamais faire de mal  moins qu'une autre vie soit en danger. </li> <li> Ne jamais juger les amours d'autrui. </li> <li> Interrompre l'uvre du Prince des excs partout o il intervient. </li> </ul> ","book":"LDB","page":209,"blessing":"Bndiction de Conscience, Bndiction de Convalescence, Bndiction de Grce, Bndiction de Gurison, Bndiction de Protection, Bndiction de Souffle","miracles":""},{"index":5,"label":"Shallya","id":"shallya","title":"Desse de la misricorde","spheres":"Misricorde et gurison","worshipper":"Pauvres, mdecins, malades, femmes battues","offerings":"Nourriture, remdes, pices","siege":"Couronne, Bretonnie","chef":"La Grande Matriarche","ordres":"Ordre du Cur sanglant, Ordre du Calice","festivites":"Aucun","livres":"Le Livre de la Souffrance, le Livre des Larmes, Le Testament de Pergunda","symboles":"Colombes blanches, clefs, cur orn d'une goutte de sang","desc":"Shallya est la desse de la Gurison, de la Misricorde et de la Compassion. Fille de Verena et de Morr, et sur de Myrmidia, elle apparat gnralement sous les traits d'une jeune et belle vierge dont les yeux pleurent sans cesse pour la douleur du monde. On prtend que la compassion de Shallya ne connat aucune limite, et dans certains mythes  tels que les histoires de Ranald la dupant pour obtenir l'immortalit, ou Manann la pigeant au fond de la mer  elle semble incroyablement nave. Mais ses adeptes soutiennent que sa misricorde s'tend  tous, sans aucun jugement. La vritable folie serait de prsumer de qui est digne de la grce de Shallya et qui ne l'est pas.","adorateurs":"La plupart des habitants du Vieux Monde pensent que le Culte de Shallya n'est compos que de gurisseurs et de mdecins, mais ceux qui travaillent  allger des souffrances d'autres sortes en font galement partie : les mes charitables qui aident les pauvres, ceux qui travaillent dans les orphelinats, les asiles et les refuges, et mme de braves gens  la recherche de personnes perdues ou disparues au nom de leurs proches. Le culte est dirig par l'important Ordre du Cur sanglant, qui entretient tous les temples, hospices, les maisons de misricorde et autres sites sacrs. L'Ordre du Calice, beaucoup plus modeste, charge ses mendiants de purger l'influence du Seigneur des Mouches, en s'attaquant aux pires maladies et pestes partout o elles peuvent svir. <br><br> Les adeptes de Shallya portent tous des robes immacules, souvent  capuche, avec un symbole de cur sanglant brod sur le ct gauche de la poitrine.","sites":"Le Grand temple du Culte de Shallya se trouve  Couronne, en Bretonnie, difi sur une clbre source curative. Les gens du coin affirment que les eaux magiques ont autrefois coul du mme calice que celui utilis par Shallya pour accorder l'immortalit  Ranald. On prtend qu'il s'agit du saint graal de la Dame, la desse tutlaire de Bretonnie. Peu importe la vrit, l'endroit repsente une destination populaire de plerinages, et beaucoup s'y rendent pour tre soigns d'une maladie incurable. Ailleurs, chaque ville ou cit, quelle que soit sa taille, possde un temple de Shallya, et les plus petites colonies dtiennent au moins un sanctuaire qui lui est ddi. Les temples de Shallya se composent normalement d'une cour avec un oratoire d'un ct et une infirmerie de l'autre, tous construits dans des styles mridionaux. Les plus grands possdent de plus petites chapelles subsidiaires, couramment quipes par les familles locales et souvent rattaches aux hpitaux. Les oratoires sont gnralement assez simples, avec souvent gravs dans la pierre la colombe ou le cur de Shallya, ou de petites fontaines faisant jaillir des larmes ternelles de simples statues.","penitences":"Les pnitences tablies par Shallya impliquent toujours d'aider les malades, les pauvres ou les oppresss. Un adepte peut tre envoy dans un village frapp par la peste pour s'occuper des malades jusqu' complte gurison. Shallya charge souvent ses serviteurs d'aider les blesss de guerre, ou de patrouiller sur les routes populaires de plerinage pour aider ceux qui sont incapables d'achever leur priple pour des raisons de sant.","restrictions":"<ul> <li> Toujours prter assistance sans jugement, en se basant uniquement sur les besoins d'une personne. </li> <li> Ne jamais tuer, sauf en cas de lgitime dfense ou face aux cultistes du Seigneur des Mouches. </li> <li> Traquer les serviteurs du Seigneur des Mouches partout o ils svissent. </li> <li> L'uvre de Shallya n'est jamais termine, alors pas de laisser-aller. </li> <li> Ne jamais prendre les armes ; un bton de marche et du courage suffiront. </li> </ul> ","book":"LDB","page":210,"blessing":"Bndiction de Conscience, Bndiction de Convalescence, Bndiction de Gurison, Bndiction de Protection, Bndiction de Souffle, Bndiction de Tnacit","miracles":""},{"index":6,"label":"Sigmar","id":"sigmar","title":"Dieu de l'Empire","spheres":"L'Empire, Reikland","worshipper":"Le peuple de l'Empire","offerings":"Marteaux, pices, nourriture","siege":"Altdorf, Reikland","chef":"Le Grand Thogoniste","ordres":"Ordre de l'Enclume, Ordre de la Flamme purificatrice, Ordre du Marteau d'argent, Ordre de la Torche","festivites":"Le Jour de Sigmar (28e Sigmarzeit)","livres":"Le Livre de Sigmar, Deus Sigmar, Le Geistbuch","symboles":"Ghal-maraz (le Marteau de guerre de Sigmar), comtes  Deux Queues (bifides), griffons","desc":"Sigmar est le dieu tutlaire de l'Empire, et son culte domine le royaume. Parce que Sigmar tait autrefois l'empereur, son culte est troitement li  la politique, et trois des membres de haut rang du culte sont directement impliqus dans l'lection des nouveaux empereurs. Selon la lgende, la naissance de Sigmar, premier-n du chef de la tribu Unberogen, fut annonce par une comte bifide. Plus tard, il reut le marteau de guerre magique Ghal-maraz ( Briseur de crnes ) en cadeau du roi nain Kurgan Barbe de fer pour lui avoir sauv la vie contre les peaux-vertes. Sigmar s'allia par la suite aux nains et ils combinrent leurs forces pour vaincre ces ennemis communs. Il fut ensuite couronn comme Premier empereur des tribus humaines qu'il avait unifies. Aprs cinquante ans d'un rgne extraordinaire, Sigmar disparut mystrieusement, pour accder plus tard  la divinit, lev  ce rang par Ulric, le dieu tutlaire de Sigmar lorsqu'il tait mortel.","adorateurs":"La plupart des habitants de l'Empire lui manifestent, au moins en apparence, un intrt. Dans la plupart des provinces pratiquantes, telles que le Reikland, la croyance en Sigmar fait incontestablement partie de la vie quotidienne. Le peuple assiste  des assembles hebdomadaires pour couter les prches de Sigmar. Beaucoup se rendent galement au temple pour s'entraner dans la milice locale, confesser leurs pchs et purifier leur me, ou  de mal. </li> <li> Promouvoir l'unit de l'Empire. </li> <li> Porter une vritable allgeance au trne imprial. </li> <li> radiquer sans piti les peaux-vertes, les adorateurs du Chaos et les immondes sorcires. </li> </ul> ","book":"LDB","page":211,"blessing":"Bndiction de Bataille, Bndiction de Courage, Bndiction de Droiture, Bndiction de Puissance, Bndiction de Protection, Bndiction de Vigueur","miracles":""},{"index":7,"label":"Taal","id":"taal","title":"Dieu de la nature","spheres":"Rgions sauvages, printemps, Talabecland","worshipper":"Bergers, forestiers, et autre population rurale","offerings":"Les rgions sauvages, premier gibier tu lors d'une chasse, animaux","siege":"Talabheim, Talabecland","chef":"Le Hirarque","ordres":"Ordre de la Ramure, Les Coureurs des bois","festivites":"quinoxe de printemps (on fte galement l'quinoxe d'automne et les solstices)","livres":"Le Livre des verts feuillages, Les Rites de l'ancien bosquet, Les sentiers de l't","symboles":"Ramures, chnes, haches de pierre","desc":"Taal est le dieu des rgions sauvages et des animaux, et le Roi de la Nature, mari de Rhya et pre de Manann. Il est considr par les taalites comme le roi des dieux, ce qui bien sr est contest par d'autres cultes. Toute la nature est sous sa responsabilit, des rivires sinueuses aux plus grandes montagnes, du plus petit insecte  la plus grande bte. Gnralement dcrit comme un homme viril  l'imposante carrure et aux longs cheveux en bataille, il est couronn d'une majestueuse ramure. Ses humeurs changeantes et son besoin de chasser sont notoires.","adorateurs":"La population rurale du Vieux Monde vnre Taal, et ceux qui tirent leur subsistance des rgions sauvages prennent garde de ne pas l'offenser. Taal est la divinit tutlaire de Talabecland dans l'Empire, o son culte exerce une influence significative sur tous les niveaux de la socit. <br><br> Le Culte de Taal englobe de plus petits ordres ddis aux sites sacrs et aux clairires  travers le Vieux Monde, mais deux ordres font progresser le Culte. L'Ordre de la Ramure est constitu des prtres chargs d'enseigner les voies de Taal et de protger les rgions sauvages des intrusions. <br><br> Ces taalites sont particulirement rpandus en Talabecland, et leurs temples sylvestres offrent des centres d'activits  la population rurale. Les Coureurs des bois comprennent  la fois des prtres guerriers et des Templiers errant gnralement seuls, pour purifier les rgions sauvages de Taal de la Corruption et veillant  ce que les communauts rurales ne contrarient en rien Pre Taal.","sites":"En principe, les temples de Taal sont petits, rustiques, toujours construits de la mme faon, de bois et de pierres brutes, depuis un nombre incalculable de sicles. Ils se trouvent gnralement prs de merveilles naturelles, comme des chutes d'eau, des bassins tourbillonnants et des montagnes, et sont souvent dots de petites huttes. Le Grand temple de Taal en Talabheim ressemble, en comparaison,  une anomalie. Noble jardin joliment entretenu, bien que sauvage, plus qu'un temple, il propose des services importants chaque semaine sous les branches des sorbiers. <br><br> Officiellement, le Hirarque dirige le culte depuis ce temple, bien qu'il passe la majeure partie de son temps dans les clairires sauvages de la fort Taalgrunhaar toute proche. Les sanctuaires de Taal sont  peine des structures. Certains vieux arbres sont considrs comme sacrs, et les offrandes s'entassent  leur pied. Les grottes, les clairires et autres endroits naturels sont aussi utiliss comme sanctuaires, et seul un habitant du coin, ou un adepte dvou de Taal, peut gnralement les dnicher.","penitences":"Les pnitences de Taal impliquent en gnral l'limination des monstres malades ou mutants des rgions sauvages, la plantation des arbres sacrs et l'entretien des clairires importantes pour le culte. Un adepte peut aussi se voir ordonner d'escalader une haute montagne pour y laisser une pierre au sommet d'un cairn, ou de se rendre en amont d'une chute d'eau pour ter ce qui l'obstrue. Quelle que soit la tche spcifique entreprise, les pnitences de Taal mettent presque toujours les adeptes au dfi de survivre dans la nature.","restrictions":"<ul> <li> Offrir une Prire de remerciements pour chaque animal tu. </li> <li> Passer une semaine une fois par an, tout seul  communier avec la nature. </li> <li> viter les armures en mtal ; se revtir des peaux de Taal. </li> <li> Se fier  ses propres comptences, non aux progrs de la poudre et des armes technologiques. </li> <li> Ne jamais blesser un animal, sauf en cas de lgitime dfense, pour se nourrir ou pour un sacrifice. </li> </ul> ","book":"LDB","page":212,"blessing":"Bndiction de Bataille, Bndiction de Conscience, Bndiction de La Chasse, Bndiction de Sauvagerie, Bndiction de Souffle, Bndiction de Vigueur","miracles":""},{"index":8,"label":"Ulric","id":"ulric","title":"Dieu de la guerre","spheres":"Guerre, hiver, loups, Middenland","worshipper":"Guerriers, Middenlanders","offerings":"Armes, trophes, bire, peaux de loups","siege":"Middenheim, Middenland","chef":"Ar-Ulric","ordres":"Ordre du Loup hurlant, Ordre des Chevaliers du Loup blanc","festivites":"Le Dbut des Campagnes, Hochwinter, la Fin des Campagnes","livres":"Le Liber Lupus (Livre du Loup), Le Teutognengeschichte, Le Credo d'Ulric","symboles":"Loups blancs,  U  styliss, griffes","desc":"Ulric est le froce dieu des Loups, de l'hiver et de la guerre, frre de Taal et, selon le savoir ulrican, le roi des dieux, bien que d'autres cultes le contestent. Dcrit comme un barbare massif  la barbe imposante, il porte une cape en peau de loup, et tient une immense hache de guerre nomme Blitzbeil. C'est un dieu distant, dur et impitoyable qui attend de ses adeptes qu'ils comptent sur leurs propres forces et prouesses. Il mprise la faiblesse, la couardise et la duperie, et favorise l'approche directe dans tous les domaines.","adorateurs":"Le Culte d'Ulric est plus puissant dans le nord de l'Empire. La cit-tat de Middenheim, o se trouve le gigantesque Grand temple d'Ulric, est au cur de ce culte, et le dieu est considr comme la divinit tutlaire de la cit. Ailleurs, il est principalement vnr par les guerriers et les soldats. Les dvots d'Ulric peuvent gnralement tre identifis  leurs longues chevelures et barbes, que la plupart choisissent de ne jamais couper, imitant ainsi leur froce divinit. Le Culte d'Ulric est divis en seulement deux ordres : le Loup hurlant compos de prtres, et le Loup blanc rassemblant des Templiers. Le Loup hurlant n'est pas trs populaire en dehors du Middenland et du Nordland, considr par la majorit de la population comme trop grossier pour cette re claire. En comparaison, les Chevaliers du Loup blanc sont trs populaires, aisment le plus grand ordre chevaleresque de l'Empire et le plus vieil ordre Templier du Vieux Monde. Les prtres d'Ulric portent des robes noires avec l'emblme d'un loup blanc hurlant sur la poitrine. Une peau de loup est souvent jete sur leurs paules, et leurs vtements sont fourrs.","sites":"Le Grand temple d'Ulric se trouve en Middenheimet le dirigeant du culte, Ar-Ulric (ce qui signifie fils d'Ulric), jouit d'une importante emprise politique et spirituelle.  l'arrire du Grand temple se trouve la Flamme d'Ulric, un norme feu argent et ternel offert par le dieu de l'hiver pour guider son peuple. Ce Miracle est au centre de plusieurs routes de plerinages, et tous les adorateurs d'Ulric du Middenland sont censs se baigner dans sa lumire froide au moins une fois dans leur vie. S'ils sont plus grands et plus nombreux dans le Nord, des temples se trouvent aussi dans toutes les villes et cits quelles que soient leurs tailles. Les chapelles et sanctuaires peuvent tre installes dans les casernes et les ports du Vieux Monde. <br><br> Les temples ressemblent  des donjons fortifis gnralement de forme carre. L'intrieur du hall principal est clair par de petites fentres situes haut dans les murs, et par un feu aliment en permanence dans un foyer circulaire, entretenu par le clerg. Derrire le feu, gnralement contre le mur du fond, se trouve une statue d'Ulric sur son trne, souvent flanqu d'une paire d'normes loups. Les sanctuaires sont semblables, mais plus petits, avec une lampe  la place du feu et de petites statues d' peine un mtre de haut.","penitences":"Les pnitences tablies par Ulric sont presque toujours des Tests de force, de courage ou de comptence martiale. Tuer un monstre puissant et nettoyer un repaire d'hommes-btes ou de hors-la-loi sont des tches classiques.","restrictions":"<ul> <li> Obir  ses suprieurs. </li> <li> Dfendre son honneur dans tous les domaines, et ne jamais refuser un dfi. </li> <li> Rester honnte et loyal ; en dehors d'une embuscade, la duperie et la ruse sont interdites. </li> <li> Porter uniquement des peaux de loups tus par des armes faites de vos propres mains. </li> <li> La Poudre noire, les heaumes, les arbaltes et la technologie ne font pas partie des voies d'Ulric. </li> </ul> ","book":"LDB","page":213,"blessing":"Bndiction de Bataille, Bndiction de Courage, Bndiction de Puissance, Bndiction de Sauvagerie, Bndiction de Tnacit, Bndiction de Vigueur","miracles":""},{"index":9,"label":"Verena","id":"verena","title":"Desse de la sagesse","spheres":"Apprentissage, justice, sagesse","worshipper":"Scribes, juristes, rudits","offerings":"Livres, connaissances, actions justes","siege":"Aucun","chef":"Aucun","ordres":"L'Ordre des Porteurs de la Balance, l'Ordre des Gardiens du Savoir, L'Ordre des Mystres, l'Ordre de la Lumire ternelle","festivites":"Bndiction de l'anne","livres":"Canticum Verena (Cantique de Verena), Eulogium Verena (loge de Verena), Le Livre des pes","symboles":"Balances de justice, chouettes, pes  la pointe vers le sol.","desc":"La sage Verena, desse de l'apprentissage et de la Justice, est la femme du sombre Morr et la mre de Myrmidia et Shallya. Elle est gnralement dcrite comme une femme de haute taille  la beaut classique, et portant une pe et une balance. En tant que divinit de la justice, elle est soucieuse de l'quit plutt que des textes de loi : elle s'oppose  la tyrannie et  l'oppression plutt qu'au crime.","adorateurs":"Verena est adore  travers le Vieux Monde, en particulier dans le Sud. Ses adeptes comptent des rudits, des juristes et des magistrats, ainsi que certains Magisters des Collges de Magie, en particulier des Ordres Gris et de la Lumire. <br><br> Le Culte de Verena ne possde pas de hirarchie rigide : on dit qu'elle seule dirige le culte, et qu'aucun intermdiaire mortel n'est ncessaire, car la vrit saute aux yeux et ne requiert aucune interprtation. Les prtres du temple de l'Ordre des Gardiens du Savoir sont chargs de prserver la connaissance et de la communiquer  la communaut. Ils entretiennent entre eux une volumineuse correspondance, changeant informations et nouvelles. <br><br> Les prtres de l'Ordre des Porteurs de la Balance les plus influents sont trs recherchs en tant que juges, arbitres et mdiateurs en raison de leur clbre impartialit et de leur matrise de la loi. L'Ordre des Mystres, bien plus modeste et moins clbre, compte des prtres guerriers  la recherche de savoirs perdus et oublis, o qu'ils puissent se trouver. Le dernier ordre majeur est celui des Chevaliers de la Lumire ternelle, des Templiers clbres pour leur maniement de l'pe, leur sens de l'quit et leur lgendaire malchance. Les adeptes de Verena portent gnralement de simples robes blanches, symbole de pure vrit et d'impartialit.","sites":"Les temples de Verena peuvent tre dnichs dans la plupart des cits et des grandes villes, en gnral dans les quartiers administratifs ou universitaires. La plupart des bibliothques et des palais de justice possdent un sanctuaire de la desse, et de plus petits oratoires sont installs dans les habitations de beaucoup d'rudits et juristes. La faade des temples arbore des colonnes et des bas-reliefs reprsentant des symboles de la desse et des figures allgoriques de l'apprentissage.  l'intrieur se trouve une grande statue de Verena, en gnral assise, un livre sur les genoux, une balance dans la main gauche et la main droite reposant sur la garde d'une pe. De plus petites salles contiges incluent une bibliothque et des chambres pour les prtres intendants. Chaque temple possde au moins une salle de runion o des ngociations se droulent sous le regard de la desse.","penitences":"Les pnitences tablies par Verena impliquent en gnral la rcupration ou la prservation des connaissances, la rparation d'une injustice ou la rsolution d'une dispute. Les adeptes peuvent aussi tre envoys pour retrouver un ouvrage au savoir depuis longtemps oubli, ou servir de mdiateur dans une querelle complique, comme un diffrend frontalier entre fermiers ou les difficults politiques de deux royaumes au bord de la guerre.","restrictions":"<ul> <li> Ne jamais refuser d'arbitrer une dispute lorsqu'on le demande. </li> <li> Toujours dire la vrit sans peur ou faveur. </li> <li> Protger les connaissances  tous prix. </li> <li> Le combat doit tre l'ultime ressort lorsque toutes les autres alternatives ont chou. </li> <li> Ne jamais devenir un outil d'injustice ou d'hrsie. </li> </ul> ","book":"LDB","page":214,"blessing":"Bndiction de Chance, Bndiction de Conscience, Bndiction de Courage, Bndiction de Droiture, Bndiction de Sagesse, Bndiction de Vivacit","miracles":""},{"index":10,"label":"Handrich","id":"handrich","title":"","spheres":"","worshipper":"","offerings":"","siege":"","chef":"","ordres":"","festivites":"","livres":"","symboles":"","desc":"","adorateurs":"","sites":"","penitences":"","restrictions":"","book":"ADE3","page":39,"blessing":"Bndiction de Charisme, Bndiction de Chance, Bndiction de Vigueur, Bndiction de Protection, Bndiction de Sagesse, Bndiction de Finesse","miracles":""},{"index":11,"label":"Solkan","id":"solkan","title":"","spheres":"","worshipper":"","offerings":"","siege":"","chef":"","ordres":"","festivites":"","livres":"","symboles":"","desc":"","adorateurs":"","sites":"","penitences":"","restrictions":"","book":" worshipper":"Assassins, Ennemis morts des sorciers, gnomes, pes, victimes d'injustice artefacts magiques","offerings":"","siege":"","chef":"","ordres":"","festivites":"","livres":"","symboles":"","desc":"Mabyn est la desse gnome des ombres, de la vengeance et de la magie. Dpourvue d'une forme permanente, elle n'est gnralement reprsente que sous la forme d'un manteau et d'un chapeau pointu gris, et d'une lame argente, que portent habituellement aussi ses dvots. Elle est connue pour son dvouement fanatique  la race gnome, et pour son absence totale de ce que la plupart des mortels considreraient comme une morale. Le culte de Mabyn a nettement augment  Glimdwarrow aprs la destruction de ses galeries par Grom la Panse il y a un sicle. Elle est la divinit principale de la Garde du Dwarrow.","adorateurs":"","sites":"","penitences":"","restrictions":"<ul><li>Protger les galeries des gnomes quel qu'en soit le cot.</li><li>Toujours prendre sa revanche pour tout tort caus  soi,  son clan ou  son terrier.</li><li>Ne jamais rvler  l'extrieur l'emplacement de son terrier.</li><li>S'exercer au maniement de l'pe pendant au moins une heure par jour.</li><li>Ne jamais tre repr lorsqu'on cherche  passer inaperu.</li></ul>","book":"NADJ","page":90,"blessing":"Bndiction de Bataille, Bndiction de Droiture, Bndiction de Protection, Bndiction de Tnacit, Bndiction de Sagesse, Bndiction de Vigueur","miracles":"Masque mortuaire; Vous ne m'avez pas vu, n'est-ce pas?; pe de justice"},{"index":15,"label":"Ringil","id":"ringil","title":"Dieu du divertissement","spheres":"Divertissement, Espionnage, Tromperie","worshipper":"Charlatans, Secrets, argent, vin amuseurs, espions","offerings":"","siege":"","chef":"","ordres":"","festivites":"","livres":"","symboles":"","desc":"Ringil est le dieu du divertissement, de la gaiet et de la supercherie. Il est gnralement dpeint sous les traits d'un bouffon g et espigle portant des vtements htroclites. Cependant, malgr son apparence peu srieuse, Ringil est galement le protecteur des espions, des subterfuges et de la dtection, connu pour braver tout danger avant de s'en chapper afin de recueillir des renseignements utiles  la protection de son peuple.","adorateurs":"","sites":"","penitences":"","restrictions":"<ul><li>Ne jamais refuser une demande raisonnable de divertir autrui.</li><li>Ne jamais partager un secret en dehors de son clan, de son culte ou de ses amis.</li><li>Ne jamais passer un moment srieux sans faire une plaisanterie, chanter une chanson ou jouer un tour.</li><li>Une farce est la meilleure des vengeances.</li><li>Apprendre un secret utile chaque semaine.</li></ul>","book":"NADJ","page":90,"blessing":"Bndiction de Souffle, Bndiction de Charisme, Bndiction de Conscience, Bndiction de Grce, Bndiction de La Chasse, Bndiction de Vivacit","miracles":"Grce de Ranald; Justice aveugle; Bondissant comme un cerf"}],"eye":[{"index":0,"rand":2,"label":{"Humain":"Au choix","Halfling":"Gris clair","Nain":"Houille","Haut Elfe":"Jais","Elfe Sylvain":"Ivoire","Gnome":"Bleu ple","Ogre":"Gris"}},{"index":1,"rand":3,"label":{"Humain":"Vert","Halfling":"Gris","Nain":"Plomb","Haut Elfe":"Amthyste","Elfe Sylvain":"Anthraciste","Gnome":"Bleu","Ogre":"Vert"}},{"index":2,"rand":4,"label":{"Humain":"Bleu ple","Halfling":"Bleu ple","Nain":"Acier","Haut Elfe":"Aigue-marine","Elfe Sylvain":"Vert lierre","Gnome":"Bleu profond","Ogre":"Ambre"}},{"index":3,"rand":7,"label":{"Humain":"Bleu","Halfling":"Bleu","Nain":"Bleu","Haut Elfe":"Saphir","Elfe Sylvain":"Vert mousse","Gnome":"Turquoise","Ogre":"Noisette"}},{"index":4,"rand":11,"label":{"Humain":"Gris ple","Halfling":"Vert","Nain":"Brun terre","Haut Elfe":"Turquoise","Elfe Sylvain":"Chtaigne","Gnome":"Vert ple","Ogre":"Marron"}},{"index":5,"rand":14,"label":{"Humain":"Gris","Halfling":"Noisette","Nain":"Marron fonc","Haut Elfe":"Emeraude","Elfe Sylvain":"Chtaigne","Gnome":"Noisette","Ogre":"Marron fonc"}},{"index":6,"rand":17,"label":{"Humain":"Marron","Halfling":"Marron","Nain":"Noisette","Haut Elfe":"Ambre","Elfe Sylvain":"Marron fonc","Gnome":"Brun ple","Ogre":"Ocre"}},{"index":7,"rand":18,"label":{"Humain":"Noisette","Halfling":"Cuivre","Nain":"Vert","Haut Elfe":"Cuivre","Elfe Sylvain":"Ocre","Gnome":"Brun","Ogre":"Noir"}},{"index":8,"rand":19,"label":{"Humain":"Marron fonc","Halfling":"Marron fonc","Nain":"Cuivre","Haut Elfe":"Citrine","Elfe Sylvain":"Chtain clair","Gnome":"Brun fonc","Ogre":"Mauve"}},{"index":9,"rand":20,"label":{"Humain":"Noir","Halfling":"Marron fonc","Nain":"Or","Haut Elfe":"Or","Elfe Sylvain":"Violet","Gnome":"Violet","Ogre":"Bleu nuit"}}],"hair":[{"index":0,"rand":2,"label":{"Humain":"Blond blanc","Halfling":"Gris","Nain":"Blanc","Haut Elfe":"Argent","Elfe Sylvain":"Bouleau argent","Gnome":"Noir","Ogre":"Marron"}},{"index":1,"rand":3,"label":{"Humain":"Blond dor","Halfling":"Paille","Nain":"Gris","Haut Elfe":"Blanc","Elfe Sylvain":"Blond cendr","Gnome":"Brun fonc","Ogre":"Acajou"}},{"index":2,"rand":4,"label":{"Humain":"Blond roux","Halfling":"Rousstre","Nain":"Blond ple","Haut Elfe":"Blond ple","Elfe Sylvain":"Or rose","Gnome":"Brun","Ogre":"Blond cendr"}},{"index":3,"rand":7,"label":{"Humain":"Brun dor","Halfling":"Miel","Nain":"Dor","Haut Elfe":"Blond","Elfe Sylvain":"Blond miel","Gnome":"Brun ple","Ogre":"Marron clair"}},{"index":4,"rand":11,"label":{"Humain":"Brun clair","Halfling":"Chtaigne","Nain":"Cuivre","Haut Elfe":"Blond intense","Elfe Sylvain":"Brun","Gnome":"Auburn","Ogre":"Lie de vin"}},{"index":5,"rand":14,"label":{"Humain":"Brun fonc","Halfling":"Gingembre","Nain":"Bronze","Haut Elfe":"Blond cuivr","Elfe Sylvain":"Brun acajou","Gnome":"Roux","Ogre":"Marron fonc"}},{"index":6,"rand":17,"label":{"Humain":"Noir","Halfling":"Moutarde","Nain":"Brun","Haut Elfe":"Blond ambr","Elfe Sylvain":"Brun fonc","Gnome":"Blond roux","Ogre":"Noir"}},{"index":7,"rand":18,"label":{"Humain":"Auburn","Halfling":"Amande","Nain":"Brun fonc","Haut Elfe":"Auburn","Elfe Sylvain":"Brun clair","Gnome":"Bond dor","Ogre":"Charbon"}},{"index":8,"rand":19,"label":{"Humain":"Roux","Halfling":"Chocolat","Nain":"Brun roux","Haut Elfe":"Roux","Elfe Sylvain":"Ebne","Gnome":"Blond platine","Ogre":"Noir de jais"}},{"index":9,"rand":20,"label":{"Humain":"Gris","Halfling":"Rglisse","Nain":"Noir","Haut Elfe":"Noir","Elfe Sylvain":"Noir bleut","Gnome":"Blanc","Ogre":"Bleu nuit"}}],"detail":[{"index":0,"label":"Nom","id":"nom","allDesc":"","desc":{"Humain":"Ils sont gnralement constitus d'un prnom et d'un nom de famille.:<br><br> <b>Exemples</b>: Adhemar, Anders, Artur, Beatrijs, Clementia, Detlev, Erika, Frauke, Frederich, Gerner, Gertraud, Haletha, Heinrich, Helga, Henryk, Irmina, Jehanne, Karl, Kruger, Lorelay, Marieke, Sebastien, Sigfreda, Talther, Talunda, Ulrich, Ulrika, Werther, Willelma, Wilryn.<br><br>Au Reikland, les noms de famille humains transmis de gnration en gnration sont les plus courants dans les cits et les villes, tandis que dans les villages, les gens sont plus enclins  adopter un nom de famille lorsqu'ils atteignent l'ge adulte. Il est courant d'utiliser l'endroit o vous tes n comme nom de famille, par exemple  Wilhelm d'Auerswald . Les nobles ont souvent deux noms de famille : le nom de leur Maison, et l'autre est prcd de  von  (de) pour indiquer l'endroit o leur famille possde des terres, comme Graf Zenechar Trott von Tahme. Mme si les traditions familiales varient considrablement. <BR><BR> Les noms de famille les plus courants sont issus de votre profession ou de la profession de vos parents ou grandsparents. Voici quelques exemples : Bauer (Fermier), Fleischer (Boucher), Schmidt (Forgeron), Schuster (Cordonnier). Si un Personnage possde un trait physique particulirement remarquable, il pourrait tre utilis comme nom de famille. Cela peut souvent tre transmis des parents aux enfants, ce qui peut tre droutant pour les nains terre--terre qui peuvent ne pas comprendre qu'une petite personne prtende tre Lang (Grand). <BR><BR><B>Voici d'autres exemples</B>: Augenlos (Borgne), Dunn (Trs maigre), Laut (Tonitruant), Stark (Fort).","Halfling":"Les noms des halflings sont composs, au minimum, d'un nom de baptme et d'un nom de clan, avec des seconds prnoms, rajouts pour s'assurer que les arbres gnalogiques ne soient pas confondus. <br><br><b>Prnoms halflings</b><br>Les halflings portent firement des noms labors issus de leurs longs arbres gnalogiques, mais ils ne les utilisent gnralement que lors des affaires officielles. En principe,ils sont connus sous une forme abrge de leur nom ancestral, aux sonorits chaleureuses. Certains diminutifs halfings n'ont aucun lien avec leurs noms officiels, mais sont du coup beaucoup plus vocateurs, comme Rosie ou Raclette. <br><br>Les halflings attachent une grande importance  leur russite professionnelle et certains anciens ne rpondront qu'aux surnoms en rapport  leur mtier, comme Chef, Patron ou Nounou. Les halflings ont pris depuis longtemps l'habitude d'imiter leurs voisins, au point que de nombreux grands noms autrefois humains sont  prsent devenus des noms halflings  traditionnels . <br><br><b>Examples (avec les diminutifs):</b> Antoniella (Anni), Esmerelda (Esme), Ferdinand (Fred), Heironymus (Hiro), Maximilian (Max), Theodosius (Theo), Thomasina (Tina)<br><br><b>Noms de clan halfiings</b><br>Les noms de clan halflings sont presque exclusivement lis  la nourriture et aux boissons, aux caractristiques gographiques ou naturelles, ou aux donnes personnelles de l'anctre qui a le premier port ce nom. Les halflings rpondant au mme nom de famille sont toujours apparents et peuvent en gnral vous dire exactement de quelle faon. <br><br><b>Clans rpandus au Reikland:</b> Branche de frne, Biscuit au gingembre, Pied de foin, Pied Court, Boule d'pines ","Nain":"Les noms nains sont composs d'un prnom, d'un nom de famille et d'un nom de clan. <br><br> <b>Prnoms nains</b><br> Les prnoms nains sont souvent courts et percutants comme e peuple qu'ils reprsentent, et le plus souvent attribus pour rendre hommage  des anctres importants, bien que les traditions des diffrents clans varient. Une autre pratique courante consiste  utiliser un nom de naissance en Khazalid, la langue native des nains, pour dcrire un trait caractristique d'un nouveau-n. <br><br><b>Exemples</b>: Alrik, Bronda, Dimzad, Fenna, Gottri, Gudrun, Snorri.<br><br><b>Exemples Khazalid</b>: Baragaz (bouche de canon), Durak (dur), Galazil (cheveux d'or), Gnoldok (yeux sages), Nazril (chatoyant), Okri (artisan) <br><br><b>Noms de famille nains</b><br>Les noms de famille nains sont bass sur ceux des personnes qui les ont levs, et les suffixes suivants sont les plus courants :<br><br> <b>-sdottir:</b> Fille de...<br> <b>-snev:</b> Neveu de...<br> <b>-sniz:</b> Nice de...<br> <b>-sson:</b> Fils de...<br><br> <b>Exemples:</b>Ariksson, Grunnasdottir, Skagnev, Sovrissniz<br><br> Il est courant,  mesure que les nains vieillissent et accomplissent leurs propres hauts faits, qu'ils adoptent un surnom bas sur leur apparence physique, leurs prouesses ou leurs actes. Ils sont gnralement accords par consensus de clan,et il est considr comme dshonorant d'attribuer un nom qui ne reprsente pas le vritable caractre d'un nain. Si un tel surnom est adopt, il remplace en gnral le nom de famille. Ainsi, Gerka Kardasdottir deviendrait Gerka Main Noire si elle prenait le surnom  Main Noire . Parfois, un surnom est prononc en khazalid, mais les nains traduisent gnralement cela en reikspiel afin de mieux se faire comprendre. <br><br> <b>Exemples:</b> Porte-hache, Main habile, Barbe fourchue, Tresse d'acier, Masse rouge, Poing de pierre <br><br> <b>Nom de clan</b><br>Pour finir, tous les nains portent un nom de clan (en supposant qu'ils n'aient pas abandonn la tradition naine, ce qui est souvent le cas de certains nains vivant dans l'Empire, en particulier les ingnieurs malhonntes). Le nom de clan provient toujours de l'anctre qui a fond le clan,et souvent d'un surnom, gnralement exprim en Khazafid. En pratique, les nains utilisent rarement leur nom de clan en dehors de la socit naine. <br><br> <b>Clans rpandus au Reikland</b>: Ardrungan, Bryntok, Gazani, Gromheld, Harrazlings, Unboki<br><br> <b>Clans rpandus dans les Montagnes Grises</b>: Dokkintroll, Ganvalgger, Kvitang, Thrungtak, Wyrgrinti, Zankonk<br><br>","Haut Elfe":"Les elfes n'admettent gnralement que des noms comprenant un prnom et une pithte lorsqu'ils arpentent le Reikland. <br><br> <b>Prnoms elfiques</b><br>Les elfes utilisent un systme assez incomprhensible pour les trangers. L'emtharin (la langue commune des hauts elfes et des elfes sylvains, qui compte de nombreux dialectes) est une langue qui repose sur plus que de simples syllabes pour vhiculer du sens. <br><br><b>pithtes elfes</b><br>Quand ils voyagent en terres trangres,les elfes se prsentent en rgle gnrale avec un prnom et une pithte plutt que de tenter d'expliquer les concepts approfondis de parentle, familles ou Maisons. Ces pithtes sont toujours traduites en reikspiel car elles sont ainsi plus faciles  prononcer et  comprendre pour les autres races. Chez les hauts elfes, les pithtes dcrivent en gnral les traits de caractre et l'apparence physique, mais elles peuvent tre plus obscures. Les pithtes des elfes sylvains font gnralement rfrence au monde naturel tant aim par les proches parents de la fort. <br></br> <b>Exemples hauts elfes</b>: Lande de braises, Feu naissant, Cur d'cume, Cheveux d'or, Bruine d'argent, Prsage magique </br> <b>Exemples elfes sylvains</b>: Onde filante, Harceleur d'ombres, Faonneur d'arbre, Gardien du tissage, Bras de saule, Coureur de vent ","Elfe Sylvain":"Les elfes n'admettent gnralement que des noms comprenant un prnom et une pithte lorsqu'ils arpentent le Reikland. <br><br> <b>Prnoms elfiques</b><br>Les elfes utilisent un systme assez incomprhensible pour les trangers. L'emtharin (la langue commune des hauts elfes et des elfes sylvains, qui compte de nombreux dialectes) est une langue qui repose sur plus que de simples syllabes pour vhiculer du sens. <br><br><b>pithtes elfes</b><br>Quand ils voyagent en terres trangres,les elfes se prsentent en rgle gnrale avec un prnom et une pithte plutt que de tenter d'expliquer les concepts approfondis de parentle, familles ou Maisons. Ces pithtes sont toujours traduites en reikspiel car elles sont ainsi plus faciles  prononcer et  comprendre pour les autres races. Chez les hauts elfes, les pithtes dcrivent en gnral les traits de caractre et l'apparence physique, mais elles peuvent tre plus obscures. Les pithtes des elfes sylvains font gnralement rfrence au monde naturel tant aim par les proches parents de la fort. <br></br> <b>Exemples hauts elfes</b>: Lande de braises, Feu naissant, Cur d'cume, Cheveux d'or, Bruine d'argent, Prsage magique </br> <b>Exemples elfes sylvains</b>: Onde filante, Harceleur d'ombres, Faonneur d'arbre, Gardien du tissage, Bras de saule, Coureur de vent ","Gnome":"<b>Noms gnomes</b><br>Les gnomes ont gnralement un prnom et un nom de clan, mme si ceux qui sont intgrs dans d'autres cultures peuvent se conformer aux pratiques locales en la matire.<br><br><b>Prnoms gnomes</b><br>Les gnomes nomment gnralement leurs enfants selon un modle traditionnel. L'an porte le prnom du grand-pre paternel (ou de la grand-mre maternelle si c'est une femme). Le deuxime enfant porte le prnom du pre ou de la mre. Le troisime est nomm d'aprs le grand-pre maternel ou d'aprs la grand-mre paternelle. Le quatrime et les suivants reoivent le prnom de toute autre relation d'importance. Cependant, il est galement courant de nommer les enfants d'aprs des personnes importantes pour la famille, telles que celles qui lui ont rendu de grands services, les notables locaux, ou des amis proches.<br><br><b>Exemple de noms de familles matrilinaires :</b> Elowen, Ia, Kerra, Ladoca, Metheven, Morwen, Steren, Tryfena<br><br><b>Exemple de noms patronymiques :</b> Breward, Daveth, Gwinear, Mawnan, Meriasek, Nivet, Talan, Ythel","Ogre":"De nombreux ogres impriaux portent des noms propres  l'Empire, qu'ils ont adopts des noms typiques de l'Empire. N'hsitez pas  suivre les directives pour un nom humain (Reiklander) (WFJDR p. 37). Pour les Joueurs qui prfrent opter pour un nom d'ogre traditionnel, reportez-vous aux deux tableaux suivants. <br><br> Gnrer des noms d'ogres Traditionnellement, les noms des ogres sont forms  partir d'un certain nombre de racines et de terminaisons communes. La premire composante est inspire de ce qui constitue le premier repas de l'enfant, tandis que la seconde varie selon la saison, le lieu de naissance, les actes notables des parents, etc. <br><br><h3> Titres des ogres et noms de clan </h3> <br><br> Si certains ogres accordent beaucoup d'importance  leur nom, pour la plupart, il s'agit simplement d'un son qui leur permet de se reconnatre. En revanche, les appellations et les titres obtenus au cours de leur vie sont bien plus importants. <br><br> Les ogres adoptent souvent un titre ou se font appeler par le nom de leur tribu ( condition que ce nom puisse effrayer un ennemi et tant qu'ils y occupent une place d'importance). Les titres sont simples et grossiers, souvent autoproclams pour reflter le passe-temps favori de l'ogre en question. Ainsi, plus d'un ogre se fera appeler  le dsosseur  ou  le mangeur d'hommes . Les noms de tribus sont un peu plus stables, bien qu'ils aient tendance  changer rapidement et  gagner des particules lorsqu'une tribu en consomme (littralement) une autre. <br><br> <b>Exemples :</b> Dents d'Or, Peaux de Fer, Ventres-Tonnerre, Gloutons Sanguinaires, Mordeurs d'Yeux, Dfenseurs, Goinfres Costauds.<< <br><br><h3> Grands Noms </h3> <br><br> Bien que la plupart des titres soient autoproclams ( l'exception de certains sobriquets dsobligeants accords par un rival), certains actes notables peuvent valoir  un ogre un titre vraiment imposant, connu comme un Grand Nom. <br><br> Aucun rituel formel n'est impliqu dans son attribution, mais ce sujet est pris trs au srieux par les ogres. L'ide de revendiquer un Grand Nom sans l'avoir mrit est un vritable sacrilge : porter le nom, c'est avoir accompli l'acte qu'il prne. <br><br> Chaque fois qu'un ogre dpense ou gagne un Point de Destin, ou qu'il accomplit un vritable exploit, le MJ peut envisager de lui accorder un Grand Nom. Celui-ci est toujours octroy par un autre ogre qui a t spectateur de l'acte ou en a entendu parler. En gnral, la nouvelle se rpand rapidement. Il arrive que les mercenaires ogres rentrent chez eux aprs des annes pour dcouvrir que leur tribu n'a jamais entendu parler de leurs exploits. Cependant, tous sont au courant qu'ils ont gagn un Grand Nom. <br><br><h3> Exemples de Grands Noms </h3> <br><br> Bien qu'elle ne soit pas exhaustive, la liste ci-dessous dtaille quelques Grands Noms connus et les exploits qu'il a fallu accomplir pour gagner le droit de les utiliser. Les MJ et les Joueurs peuvent choisir ensemble un Grand Nom appropri si un acte le justifie. Ces noms sont toujours directs et prcis,  l'image des ogres eux-mmes, et comportent rarement plus d'un mot. <br><br> Les Grands Noms n'ont pas d'effet spcifique dans le jeu, mais ils fournissent gnralement un bonus de +20 aux Tests d'Intimidation ou de Charme auprs des ogres. <br><br><b> Qutegueule</b><br> Vous avez voyag loin  l'est et vu la Gueule de vos propres yeux. Elle vous a laiss une impression indlbile, si bien que vous arborez dsormais un regard affam qui ne disparatra jamais. <br><br><b> Dmengorg </b><br> Vous avez en quelque sorte russi  avaler un ennemi dmoniaque avant qu'il ne soit banni dans les Royaumes du Chaos. Un fragment s'agite encore dans vos tripes, mais ses exigences sont faciles  ignorer. <br><br><b> Brisegant</b><br> Vous avez bris les os d'un gant encore en vie (et probablement aspir sa moelle dans la foule). <br><br><b> Tournegoule</b><br> Par la force, la magie ou la chance, vous avez mis en pices un fantme ou un autre esprit, rpandant les lambeaux de son essence dans les vents affams. <br><br><b> Dfilamort</b><br> Vous avez survcu  un vnement si prilleux et mortel que mme la plupart des ogres s'accordent  dire que vous devriez tre mort. <br><br><b> Longmarcheur</b><br> Vous avez voyag loin, mme selon les normes des ogres les plus expriments dans le domaine. <br><br><b> Tulabte</b><br> Vous avez tu  vous seul une bte d'une importance capitale, peut-tre un dragon ou une autre crature terrifiante. <br><br><b> Pourfendeur</b><br> Vous avez ralis un incroyable tour de force, idalement  mains nues ou en utilisant uniquement votre masse."}},{"index":1,"label":"Age","id":"age","allDesc":"","desc":{"Humain":"L'esprance de vie moyenne pour un humain est d'environ 60 ans.","Halfling":"L'esprance de vie moyennepour les halflings est d'environ 120 ans.","Nain":"L'esprance de vie moyenne pour un nain est de plus de 200 ans.","Haut Elfe":"Les elfes ne semblent pas vieillir du tout et sont rputs vivre un millier d'annes ou plus. ","Elfe Sylvain":"","Gnome":"La dure de vie naturelle des gnomes est d'environ 500 ans, bien que peu atteignent cet ge.","Ogre":"Bien que l'esprance de vie naturelle des ogres soit d'environ 120 ans, trs peu d'entre eux meurent de vieillesse."}},{"index":2,"label":"Age Base","id":"age base","allDesc":"","desc":{"Humain":15,"Halfling":15,"Nain":15,"Haut Elfe":30,"Elfe Sylvain":30,"Gnome":20,"Ogre":15}},{"index":3,"label":"Age Roll","id":"age roll","allDesc":"","desc":{"Humain":1,"Halfling":5,"Nain":10,"Haut Elfe":10,"Elfe Sylvain":10,"Gnome":10,"Ogre":5}},{"index":4,"label":"Couleur des yeux","id":"couleur des yeux","allDesc":"Bien que la plupart des races effectuent un seul lancer sur le tableau ci-dessous, les elfes en effectuent deux : leur nature intrinsquement magique signifie qu'ils ont souvent des yeux de couleurs bigarres, comme le bleu saphir mouchet d'or, ou un subtil marbr vert mousse et chtaigne. ","desc":{"Humain":"","Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":"","Gnome":"La couleur des yeux des gnomes change avec leur ge. Relativement vive au dpart, elle devient de plus en plus grise  mesure qu'ils vieillissent. La plupart des gnomes ont les yeux entirement gris  leurs deux cents ans.","Ogre":"Les ogres se sont adapts  la vie sur des flancs de montagne abrupts et blouissants ainsi que dans des dserts brlants, leurs pupilles absorbent donc la lumire avec une dilatation minimale. Cependant, dans les endroits dont le climat est moins rigoureux, les pupilles des ogres sont souvent dilates et un minuscule cercle de couleur se dessine autour d'elles. "}},{"index":5,"label":"Couleur des cheveux","id":"couleur des cheveux","allDesc":"Toutes les races, en dehors des elfes, voient leurs chevelures grisonner lentement au fur et  mesure qu'ils traversent l'ge mr, pour finalement devenir neigeuses lorsqu'ils sont devenus vieux. En comparaison, les elfes paraissent ternellement jeunes, sans aucun signe de dcrpitude. Les humains et les nains peuvent aussi arborer une pilosit faciale importante, gnralement, mais pas toujours, assortie  leur chevelure. ","desc":{"Humain":"","Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":"","Gnome":"Comme leurs yeux, les cheveux des gnomes deviennent gris avec l'ge, et finissent par prendre une teinte d'argent intense (pas blanc). Les gnomes mles entretiennent leur pilosit faciale tout comme les nains et les humains. Chaque clan gnome suit sa propre mode en matire de barbe et de tresses.","Ogre":"Les cheveux des ogres sont pais, sombres et ternes. Les mles deviennent souvent chauves aprs avoir dpass la trentaine et, de manire gnrale, les cheveux des ogres deviennent gris lorsqu'ils atteignent les 80 ans. La pilosit faciale est souvent prise par les ogres masculins. Beaucoup d'entre eux se donnent du mal pour entretenir une longue barbe, une moustache ou une barbiche. Nombreux sont ceux qui pensent que l'amour d'un ogre pour sa barbe provient de son dsir d'y garder quelques morceaux de nourriture pour plus tard (ce qui est effectivement le cas pour la majorit d'entre eux). Les ogresses, de leur ct, tressent souvent leurs cheveux pour former des couronnes semblables  des ramures ou des cordes labores qu'elles utilisent pour attacher leurs biens directement  leur corps. "}},{"index":6,"label":"Taille","id":"taille","allDesc":"Les tailles moyennes sont : nain (1,45 mtre), elfe (1,90 mtre), halfing (1 mtre), les humains ont des tailles qui varient beaucoup plus, se situant dans une moyenne de 1m75 dans le Reikland. ","desc":{"Humain":"","Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":"","Gnome":"Les gnomes mesurent en moyenne 1,15 m, ce qui les rend  peine plus grands que les halflings, mais un peu plus petits que la plupart des nains.","Ogre":"En moyenne, les ogres mles mesurent plus de 2,75 m et les femelles sont  peine plus petites. Il convient de prciser que culturellement, la taille ne signifie pas grand-chose pour un ogre. C'est le poids qui compte : plus il est lourd, mieux c'est."}},{"index":7,"label":"Height Base","id":"height base","allDesc":"","desc":{"Humain":145,"Halfling":90,"Nain":130,"Haut Elfe":180,"Elfe Sylvain":180,"Gnome":100,"Ogre":235}},{"index":8,"label":"Height Roll","id":"height roll","allDesc":"","desc":{"Humain":5,"Halfling":5,"Nain":3,"Haut Elfe":2,"Elfe Sylvain":2,"Gnome":2.5,"Ogre":6}},{"index":9,"label":"Ambitions  court terme","id":"ambitions a court terme","allDesc":"Les Ambitions  court terme reprsentent vos objectifs immdiats. Ceux que vous voulez atteindre en quelques jours ou quelques semaines, voire plus tt. Dans des circonstances normales, une Ambition  court terme devrait prendre au moins deux ou trois sessions pour tre accomplie.<br><br>Voici des exemples d'Ambitions  court terme :<ul><li>Ruiner la rputation d'un rival amoureux.</li><li>Venger un camarade tomb au combat.</li><li>Se lier d'amiti avec un rudit solitaire</li></ul>","desc":{"Humain":"","Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":"","Gnome":"","Ogre":""}},{"index":10,"label":"Ambitions  long terme","id":"ambitions a long terme","allDesc":"Les Ambitions  long terme sont des objectifs pour lesquels vous devrez uvrer pendant des mois ou des annes, et que vous ne pourrez mme peut-tre jamais atteindre. Ils reprsentent peut-tre plus la description d'une motivation principale dans votre vie plutt qu'un objectif ralisable.<br><br>Voici des exemples d'Ambitions  long terme:<ul><li>Possder votre propre relais de diligences.</li><li>Faire de votre village une ville prospre.</li><li>Dbarrasser les Collges de Magie de l'influence des elfes.</li></ul>","desc":{"Humain":"","Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":"","Gnome":"","Ogre":""}}],"trait":[{"index":0,"label":" distance","id":"a distance","suffix":"","prefix":"(Indice) (Porte)","specs":"","desc":"La crature possde une arme  distance. L'arme cause Indice Dgts et la distance en mtres est (Porte).","book":"LDB","page":338},{"index":1,"label":" sang-froid","id":"a sang-froid","suffix":"","prefix":"","specs":"","desc":"La crature est  sang-froid et lente  ragir. Elle peut inverser tous ses Tests de Force Mentale chous.","book":"LDB","page":338},{"index":2,"label":"Affam","id":"affame","suffix":"","prefix":"","specs":"","desc":"La crature est toujours avide de chair frache. Si elle tue ou neutralise un adversaire (ou qu'elle tombe sur un cadavre rcent), elle doit russir un Test de Force Mentale Accessible (+20) ou festoyer, perdant sa prochaine Action et son prochain Mouvement.","book":"LDB","page":338},{"index":3,"label":"Amphibie","id":"amphibie","suffix":"","prefix":"","specs":"","desc":"La crature est  l'aise dans l'eau. Elle peut ajouter son bonus d'Agilit au DR de tous les Tests de Natation et se dplace  sa vitesse maximale de Mouvement dans l'eau.","book":"LDB","page":338},{"index":4,"label":"Animosit","id":"animosite","suffix":"","prefix":"(Cible)","specs":"","desc":"La crature n'aime pas la Cible. Voir page 190 pour les rgles concernant l'Animosit.","book":"LDB","page":338},{"index":5,"label":"Arboricole","id":"arboricole","suffix":"","prefix":"","specs":"","desc":"La crature est  l'aise dans les forts. Dans les rgions boises, ajoutez son bonus d'Agilit au DR pour tous ses Tests d'Escalade et de Discrtion.","book":"LDB","page":338},{"index":6,"label":"Arme","id":"arme","suffix":"","prefix":"(Indice)","specs":"","desc":"La crature porte une arme de Corps  corps, ou utilise ses dents, griffes ou similaires en combat. <br><br>L'arme inflige Indice Dgts qui incluent dj son bonus de Force. En gnral, le nombre de Dgts est gal  4 + son bonus de Force (reprsentant une arme simple).","book":"LDB","page":338},{"index":7,"label":"Armure","id":"armure","suffix":"","prefix":"(Indice)","specs":"","desc":"La crature est protge par une armure ou une peau paisse. Elle a Indice PA  toutes ses Localisations.","book":"LDB","page":338},{"index":8,"label":"Attaque caudale","id":"attaque caudale","suffix":"","prefix":"(Indice)","specs":"","desc":"La queue de la crature est capable de balayer les ennemis.  son tour, elle peut effectuer une Attaque gratuite en dpensant 1 Avantage. La queue inflige Indice Dgts, qui incluent dj son bonus de Force. Les adversaires avec une plus petite Taille que la crature, qui perdent des Points de Blessure par cette attaque, subissent galement l'tat  Terre.","book":"LDB","page":338},{"index":9,"label":"Belliqueux","id":"belliqueux","suffix":"","prefix":"","specs":"","desc":"La crature adore combattre. Tant qu'elle a plus d'Avantages que son adversaire, elle gagne Immunit Psychologique.","book":"LDB","page":338},{"index":10,"label":"Bni","id":"beni","suffix":"","prefix":"(Divers)","specs":"","desc":"La crature est Bni et peut accorder des Bndictions. La divinit concerne est indique entre parenthses.","book":"LDB","page":338},{"index":11,"label":"Bestial","id":"bestial","suffix":"","prefix":"","specs":"","desc":"La crature ne possde ni pense, ni langage rationnel. Elle a peur du feu et gagne l'tat Bris si elle est touche par ce dernier. En dfense, elle peut seulement utiliser la Comptence Esquive. Si elle perd plus de la moiti de ses Blessures, elle tente de fuir  moins qu'elle ne protge son petit ou qu'elle soit accule ou encore qu'elle possde le Trait de crature Territorial. Dans ce cas, elle entre en Frnsie (voir Psychologie dans le Chapitre 5 : Rgles  la page 190). Pas de caractristique de Social.","book":"LDB","page":338},{"index":12,"label":"Bond","id":"bond","suffix":"","prefix":"","specs":"","desc":"La crature a la capacit de bondir haut, grce  des jambes puissantes,  la magie ou  des ailes courtes. Quand elle Charge ou Court, elle double sa Caractristique de Mouvement, et elle peut ignorer tous les terrains et les personnages qui s'interposent quand elle les dpasse.","book":"LDB","page":338},{"index":13,"label":"Brutal","id":"brutal","suffix":"","prefix":"","specs":"","desc":"La crature est lourde et brutale. Elle reoit -1 en M, -10 en Ag et +10 en F et en E.","book":"LDB","page":338},{"index":14,"label":"Champion","id":"champion","suffix":"","prefix":"","specs":"","desc":"La crature est un guerrier exceptionnel. Si elle gagne un Test oppos en se dfendant dans un Combat au Corps  corps, elle cause autant de Dgts que si elle tait l'attaquant.","book":"LDB","page":338},{"index":15,"label":"Constricteur","id":"constricteur","suffix":"","prefix":"","specs":"","desc":"La crature comprime et crase sa proie. Tout lancer russi pour toucher donne  son adversaire l'tat Emptr. Elle peut ensuite entamer une Empoignade (voir page 163).","book":"LDB","page":338},{"index":16,"label":"Coriace","id":"coriace","suffix":"","prefix":"","specs":"","desc":"La crature est plus rsistante aux Dgts que la normale, et elle est peu susceptible de reculer. Elle reoit + 10 en E et FM.","book":"LDB","page":338},{"index":17,"label":"Cornes","id":"cornes","suffix":"","prefix":"(Indice) (Aspect)","specs":"","desc":"La crature possde des cornes ou d'autres appendices acrs. Si ses Cornes reprsentent un Aspect diffrent, il sera not entre parenthses. Quand la crature gagne un Avantage pour Charger, elle peut aussi gagner une Attaque gratuite de Cornes, calcule normalement, en utilisant Indice pour les Dgts (son bonus de Force est dj inclus).","book":"LDB","page":338},{"index":18,"label":"Corruption","id":"corruption","suffix":"","prefix":"(Degr)","specs":"","desc":"La crature est corrompue par le Chaos, ou peut-tre imprgne de Magie noire. Le Degr de Corruption est indiqu entre parenthses. Voir page 182.","book":"LDB","page":338},{"index":19,"label":"Corruption mentale","id":"corruption mentale","suffix":"","prefix":"","specs":"","desc":"Le Chaos s'est insinu dans l'esprit de la crature... Faites un lancer sur le Tableau de la Corruption Mentale qui se trouve  la p. 185.","book":"LDB","page":339},{"index":20,"label":"Dmoniaque","id":"demoniaque","suffix":"","prefix":"(Indice)","specs":"","desc":"L'essence de la crature est constitue de magie brute et de l'ichor impie coule dans ses veines. Ces cratures n'ont besoin ni d'eau, ni de nourriture, ni d'air... Toutes ses attaques sont Magiques. Lancez 1d10 aprs chaque coup reu, si la crature obtient le nombre de l'Indice ou plus, le coup est ignor, mme s'il s'agit d'un critique. Si la crature tombe  0 Point de Blessure, son me retourne immdiatement dans les Royaumes du Chaos, ce qui la retire du jeu.","book":"LDB","page":339},{"index":21,"label":"Dress","id":"dresse","suffix":"","prefix":"(Comptences spcifiques)","specs":"","desc":"Ce Trait concerne les animaux entrans par l'intermdiaire de la Comptence Dressage. Les Comptences que l'animal connat sont indiques entre parenthses. Vous tes libre de crer vos propres Comptences spcifiques. <br><br><b>Divertir:</b> l'animal est entran  divertir les autres. Vous ajoutez un bonus de +10 aux Tests appropris de Divertissement, Musicien et Reprsentation. <br><br><b>Dompt:</b> l'animal est entran  ignorer son Trait Bestial. Il reoit 2d10 en Sociabilit. <br><br><b>Garder:</b> l'animal est entran  rester  la mme place ou  patrouiller autour comme un garde. Elle gagne le Trait de crature Territorial. <br><br><b>Guerre:</b> l'animal est entran pour la guerre, il gagne +10 en CC. Il ignore galement son trait Nerveux pour les bruits forts. <br><br><b>Magie:</b> l'animal est entran  ignorer son trait Nerveux en prsence de magie, ce qui est ncessaire  la plupart des chevaux utiliss par les Sorciers. <br><br><b>Monture:</b> l'animal est entran  accepter un cavalier. Certaines cratures sont particulirement belliqueuses, et n'accepteront jamais de cavalier sans la Comptence adapte. Ainsi, pour chevaucher un griffon, vous avez besoin de la Comptence Chevaucher (Griffon). <br><br><b>Rapporter:</b> l'animal est entran  rapporter. Cette discipline est normalement rserve aux chiens et autres animaux similaires. <br><br><b>Revenir  la maison:</b> l'animal est entran  revenir chez lui s'il est relch ou perdu. <br><br><b>Trait:</b> L'animal est entran  tirer un carrosse, un chariot, une charrue, une carriole ou similaire.","book":"LDB","page":339},{"index":22,"label":"Effray","id":"effraye","suffix":"","prefix":"(Cible)","specs":"","desc":"La crature a Peur 0 de la Cible. Voir Psychologie dans le Chapitre 5 : Rgles  la page 190 pour les rgles concernant la Peur.","book":"LDB","page":339},{"index":23,"label":"lite","id":"elite","suffix":"","prefix":"","specs":"","desc":"La crature est un froce vtran. Elle reoit +20 en CC, CT et FM.","book":"LDB","page":339},{"index":24,"label":"Endurant","id":"endurant","suffix":"","prefix":"","specs":"","desc":"La crature peut encaisser plus de Dgts que la plupart des autres. Augmentez ses Points de Blessure d'un nombre gal  son Bonus d'Endurance (appliqu avant tout modificateur de Taille).","book":"LDB","page":339},{"index":25,"label":"thr","id":"ethere","suffix":"","prefix":"","specs":"","desc":"La crature est immatrielle, ce qui lui permet de passer  travers les objets solides. Elle ne peut tre blesse que par les Attaques magiques.","book":"LDB","page":339},{"index":26,"label":"treinte glaciale","id":"etreinte glaciale","suffix":"","prefix":"","specs":"","desc":"Le toucher de la crature glace l'me de son ennemi. Au prix de 2 Avantages et de son Action, elle peut tenter un Test oppos de CC/Corps  corps ou Esquive. Sur un succs, son adversaire perd automatiquement 1d10 + DR Blessures qui ignorent le Bonus d'Endurance et les PA. Il s'agit d'une Attaque magique.","book":"LDB","page":339},{"index":27,"label":"Fabriqu","id":"fabrique","suffix":"","prefix":"","specs":"","desc":"Cette crature, fruit de la magie, est compltement stupide, et son intgrit est maintenue par des liens magiques. Elle ne possde pas de Caractristiques d'Int, de FM ou de Soc. Si un Test pour ces Caractristiques est requis, ils sont considrs comme automatiquement russis. Si aucun sorcier ne la contrle, ou sans le Trait de crature Territorial, la crature erre sans raison, suivant les flux de magie alentour. Pour le calcul des Blessures de la crature, au lieu d'utiliser son bonus de Force Mentale, utilisez son bonus de Force. Toutes ses Attaques sont Magiques.","book":"LDB","page":339},{"index":28,"label":"Foule","id":"foulee","suffix":"","prefix":"","specs":"","desc":"La crature effectue de grandes foules, soit parce que c'est un quadrupde, soit parce qu'elle bnficie de jambes particulirement longues. Multipliez son Mouvement de charge de 1,5 quand elle Court.","book":"LDB","page":339},{"index":29,"label":"Frnsie","id":"frenesie","suffix":"","prefix":"","specs":"","desc":"La crature peut entrer en Frnsie. Voir page 190.","book":"LDB","page":339},{"index":30,"label":"Furtif","id":"furtif","suffix":"","prefix":"","specs":"","desc":"La crature est particulirement discrte. Ajoutez son bonus d'Agilit au DR de tous ses Tests de Discrtion.","book":"LDB","page":339},{"index":31,"label":"Grand","id":"grand","suffix":"","prefix":"","specs":"","desc":"La crature est un grand spcimen de son espce. Elle reoit +10 en F et en E et -5 en Ag.","book":"LDB","page":339},{"index":32,"label":"Grimpant","id":"grimpant","suffix":"","prefix":"","specs":"","desc":"La crature peut facilement escalader les surfaces verticales et mme parcourir les plafonds, prte  fondre sur les proies imprudentes. Elle avance  sa vitesse maximale de Mouvement sur toutes les surfaces appropries et russit automatiquement tous ses Tests d'Escalade.","book":"LDB","page":339},{"index":33,"label":"Haine","id":"haine","suffix":"","prefix":"(Cible)","specs":"","desc":"La crature hait profondment la Cible. Voir Haine  la page 190.","book":"LDB","page":339},{"index":34,"label":"Hurlement fantomatique","id":"hurlement fantomatique","suffix":"","prefix":"","specs":"","desc":"Le hurlement de la crature est glaant, et mme capable de tuer ceux qui l'entendent. Pendant son tour, elle peut dpenser tous ses Avantages (minimum 2), pour pouvoir pousser un cri abominable (cela n'utilise pas son Action). Toutes les cratures vivantes (ne possdant pas le trait Mort-vivant) se trouvant  un nombre de mtres gal  l'Initiative de la crature subissent immdiatement 1d10 Blessures qui ignorent le Bonus d'Endurance et les PA. Ils doivent russir un Test de Rsistance Accessible (+20) ou gagner l'tat Bris. Toutes les Cibles affectes gagnent 3 tat Assourdi.","book":"LDB","page":339},{"index":35,"label":"Immunit","id":"immunite","suffix":"","prefix":"(Type)","specs":"","desc":"La crature est totalement immunise  un certain Type de Dgts, comme ceux du poison, magiques ou lectriques. Tous les Dgts de ce Type, y compris les Dgts Critiques, sont ignors.","book":"LDB","page":339},{"index":36,"label":"Immunit Psychologique","id":"immunite psychologique","suffix":"","prefix":"","specs":"","desc":"Peu importe que la crature soit tmraire, extrmement stupide ou juste dans le feu de l'action, elle n'a peur de rien. Elle ignore les rgles de la Psychologie. Voir page 190.","book":"LDB","page":340},{"index":37,"label":"Increvable","id":"increvable","suffix":"","prefix":"","specs":"","desc":"Peu importe  quel point la crature est touche, elle se relve. Toutes les Blessures Critiq
