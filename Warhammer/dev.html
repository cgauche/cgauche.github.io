ure égal à votre Bonus d'Intelligence + DR (Remarque : un patient ne peut bénéficier que d'un jet de Guérison après chaque rencontre). Si des liquides stériles ou des pansements et des cataplasmes appropriés sont utilisés, aucune Infection ne se développera suite à la blessure (voir page 181).</li><li>Arrêter un État Hémorragique (chaque DR retire un État Hémorragique supplémentaire).</li></ul><br>Un échec à un Test de Guérison peut potentiellement provoquer des Blessures si le total de votre Bonus d'Intelligence + DR est inférieur à 0. Sur un Échec Stupéfiant, votre patient contractera également une Infection mineure (voir page 187).<br><br>Si vous vous occupez d'une personne malade, un Test de Guérison réussi vous protège de la maladie pour ce jour. Chaque DR empêche également un autre Personnage qui rencontre le patient ce même jour de contracter la maladie. Pour chaque journée complète pendant laquelle le patient reste à vos bons soins, la durée de la maladie est réduite de 1, jusqu'à un minimum de 1. Pour plus d'informations, voir Maladie et Infection au Chapitre 5 : Règles.<br><br>Certaines blessures nécessitent de la Chirurgie ; voir le Talent Chirurgie pour plus de détails. Pour plus d'informations sur la façon de guérir les blessures, référez-vous au Chapitre 5 : Règles.<br><br>Votre MJ peut appliquer des modificateurs aux Tests de Guérison pour illustrer la virulence de la maladie, le caractère approprié des conditions et du matériel, ou le stress dû à votre situation. Si vous guérissez quelqu'un pendant un combat, les Tests seront très probablement Intermédiaires (+0).","type":"avancée","example":"","specs":"","book":"LDB","page":123,"specName":"","spec":"","origins":[]},{"index":20,"label":"Intimidation","id":"intimidation","characteristic":"Force","desc":"Cette Compétence vous permet de contraindre ou d'effrayer des créatures douées de conscience. La manière précise d'initier un Test d'Intimidation dépend du contexte : bien qu'il soit généralement accompagné d'une menace non dissimulée, il peut s'agir parfois d'une allusion subtile ou même d'un simple regard. L'Intimidation est presque toujours opposée à la Compétence Calme de votre cible ; sur un succès, vous pouvez intimider un nombre de cibles égal à votre Bonus de Force + DR. Chaque cible réagira à l'Intimidation en fonction de sa propre personnalité et de la façon dont vous avez réussi à la menacer, mais dans tous les cas, elle fera marche arrière ou s'écartera du chemin et ne vous dénoncera pas, ou bien considérera que le combat est la seule solution et préparera ses armes.<br><br>En combat, vous provoquez la Peur (voir page 190) chez toutes les cibles Intimidées. Vous pouvez aussi utiliser votre Compétence Intimidation à la place de Corps à corps quand vous vous défendez face à ceux qui ont peur de vous, obligeant les personnes intimidées à quitter le combat par votre volonté et votre seule posture. Par ailleurs, avec l'accord de votre MJ, vous pouvez utiliser Intimidation pour « attaquer » de telles cibles, en dictant des ordres précis, comme « lâche ton arme » ou « dégage de là ». Cependant, si vous échouez à l'un de ces Tests d'Intimidation ultérieurs, vous n'intimidez plus (ou ne causez plus de la Peur) les adversaires affectés. Avec l'accord de votre MJ, vous pouvez tenter de les Intimider de nouveau lors d'un prochain Round, mais cela entraîne un modificateur négatif, puisqu'ayant déjà constaté vos fanfaronnades, ils sont moins susceptibles de vous craindre.","type":"base","example":"Face à un groupe de tire-laine, Svetlana la Puissante obtient 4 DR à son Test d'Intimidation. Combiné à son BF de 5, cela signifie qu'elle peut affecter jusqu'à 9 cibles, bien plus que suffisant pour affecter les trois tire-laine qui ont à présent Peur de Svetlana. Comme elle a gagné de 3 DR, elle gagne également +1 Avantage jusqu'à la fin de son prochain tour. Au Round suivant, elle « attaque » les tire-laine en utilisant son Intimidation, dans l'intention de les effrayer jusqu'à ce qu'ils la laissent tranquille. Cependant, elle échoue au Test, et les tire-laine réalisent qu'ils sont plus nombreux qu'elle, et armés...","specs":"","book":"LDB","page":124,"specName":"","spec":"","origins":[]},{"index":21,"label":"Intuition","id":"intuition","characteristic":"Initiative","desc":"La Compétence Intuition vous permet de percevoir ce qui vous entoure, de remarquer quand quelque chose ne va pas, et de ressentir quand des gens vous cachent quelque chose. Une utilisation réussie de la Compétence Intuition vous donne des renseignements subtils et implicites concernant votre environnement, déterminés par votre MJ. Cela peut être une information, comme savoir si quelqu'un est convaincu de la véracité de ses propos, quelle est l'attitude générale envers le noble local, ou est-ce que les intentions des gens du coin, si serviables, sont aussi pures qu'elles le paraissent. Si quelqu'un essaye activement de dissimuler ses intentions, il peut résister à votre Intuition avec Calme ou Divertissement (Interprétation).<br><br>En combat, un Test d'Intuition réussi peut être utilisé pour vous donner +1 Avantage puisque vous évaluez l'environnement et vos adversaires. Vous pouvez continuer à renforcer votre Avantage lors des tours suivants à condition que vous soyez capable d'observer vos cibles et que vous ne soyez pas interrompu (en étant attaqué par exemple) ; de cette façon vous pouvez gagner un maximum d'Avantages égal à votre Bonus d'Intelligence.","type":"base","example":"","specs":"","book":"LDB","page":124,"specName":"","spec":"","origins":[]},{"index":22,"label":"Langue","id":"langue","characteristic":"Intelligence","desc":"La Compétence Langue indique votre aisance avec différentes langues. Tous les Personnages sont considérés comme capables de parler le « reikspiel » – la langue de l'Empire – et leur langue maternelle (si votre Personnage en possède une différente du reikspiel), sans avoir besoin de faire de Test. Si votre partie ne se déroule pas dans l'Empire, remplacez le reikspiel par la langue locale.<br><br>Si vous possédez l'une de ces Compétences, vous êtes généralement capable de vous faire comprendre dans cette langue, ou de comprendre des concepts simples. Vous serez amené à faire un Test de votre Compétence de Langue quand un concept particulièrement difficile doit être transmis, ou qu'un dialecte ou vocabulaire obscur est utilisé.<br><br>Remarque : Langue (Magick) est utilisée pour lancer des Sorts et peut, de temps à autre, nécessiter un Test avec... des conséquences fâcheuses en cas d'échec. Référez-vous au Chapitre 8 : Magie pour plus d'information à ce sujet.","type":"avancée","example":"","specs":"Albionais, Bataille, Bretonnien, Classique, Elthárin, Estalien, Ghassalli, Gospodarin, Grumbarth, Guilde, Halfling, Khazalid, Magick, Norse, Queekique, Reikspiel, Tiléen, Voleur, Wastelander","book":"LDB","page":124,"specName":"Au choix","spec":"","origins":[]},{"index":23,"label":"Marchandage","id":"marchandage","characteristic":"Sociabilité","desc":"Marchandage vous permet d'obtenir de meilleures offres lorsque vous négociez avec autrui. En général, Marchandage est utilisé pour savoir si vous faites, ou non, une bonne affaire, la plupart du temps grâce à un Test opposé de Marchandage. De façon plus spécifique, cette Compétence peut être utilisée quand vous parcourez les échoppes pour trouver les meilleurs prix. Pour plus d'informations à ce sujet, référez-vous au Chapitre 11 : Guide de l'équipement.","type":"base","example":"","specs":"","book":"LDB","page":126,"specName":"","spec":"","origins":[]},{"index":24,"label":"Métier","id":"metier","characteristic":"Dextérité","desc":"Beaucoup de gens au Reikland embrassent une profession ; même les aventuriers ont souvent une Carrière plus fiable ou plus respectable sur laquelle compter entre deux épisodes palpitants.<br><br>La Compétence Métier représente votre capacité à créer quelque chose ou à fournir un service, ainsi que votre connaissance du savoir essentiel entourant votre profession.<br><br>Posséder la Compétence est suffisant pour effectuer automatiquement les tâches associées à votre profession, en partant du principe que vous possédez les ressources et des outils adaptés. Vous avez besoin d'effectuer un Test de Métier uniquement si vous cherchez à créer quelque chose rapidement, que les conditions sont défavorables ou que vous cherchez à inventer ou créer un objet de grande qualité.<br><br>Les Tests de Métier de ce type sont souvent des Tests étendus, dont le DR et le temps nécessaires dépendent de la portée ou de l'ampleur de ce qui est produit ; un repas rapide avec Métier (Cuisinier) pour impressionner un seigneur local prendra bien moins de temps que la construction d'un navire de guerre avec Métier (Charpentier de marine).<br><br>Vous pouvez aussi effectuer un Test de Métier comme une Compétence Savoir pour déterminer une information importante concernant la profession en question. Dans de telles circonstances, le MJ peut préférer utiliser l'Int plutôt que la Dex comme Caractéristique de base, bien que cela soit souvent ignoré pour simplifier.<br><br>Bien que beaucoup de Compétences Métier aient peu d'utilité en combat, il y a autant de Compétences Métier que de professions, et certaines peuvent être utilisées en fonction des circonstances. Par exemple, réussir un Test de Métier (Apothicaire) peut être utile si vous combattez dans une échoppe d'Apothicaire, car vous identifiez des substances âcres à jeter sur vos ennemis.<br><br>La Compétence Métier est aussi utilisée pour effectuer une Activité Artisanat (voir page 196).","type":"avancée","example":"","specs":"Apothicaire, Armurier, Barbier, Batteur d'armure, Brasseur, Bricoleur, Calligraphe, Cartographe, Chandelier, Charpentier, Charpentier naval, Cirier, Colifichets, Construction de bateaux, Cordonnier, Cuisinier, Embaumeur, Empoisonneur, Explosifs, Fabricant d'arcs, Ferronnier, Forgeron, Graveur, Herboriste, Imprimerie, Ingénieur, Joallier, Lapidaire, Maçon, Maroquinier, Maréchal-ferrant, Matériel artistique, Mineur, Orfèvre, Peintre, Potier, Poisons, Sulpteur sur bois, Tailleur de pierre, Tailleur, Tanneur, Tisseur, Tonnelier, Verrier, Vigneron","book":"LDB","page":126,"specName":"Au choix","spec":"","origins":[]},{"index":25,"label":"Musicien","id":"musicien","characteristic":"Dextérité","desc":"Il s'agit de votre capacité à jouer d'un instrument de musique, assez bien, nous l'espérons, pour impressionner les autres. Un Test de Musique réussi vous permet de divertir les personnes suffisamment proches pour vous voir et vous entendre ; le DR indique la qualité du morceau joué.","type":"avancée","example":"","specs":"Clavecin, Cor, Cornemuse, Fifre, Luth, Violon, Tambour","book":"LDB","page":126,"specName":"Au choix","spec":"","origins":[]},{"index":26,"label":"Natation","id":"natation","characteristic":"Force","desc":"C'est votre capacité à nager dans l'eau sans vous noyer. Si vous possédez la Compétence Natation, vous êtes automatiquement en mesure de nager librement sans effectuer de Test. Mais si vous vous trouvez dans des courants difficiles, en course- poursuite, ou que vous fuyez un requin géant envoyé par Stromfels, le dieu de la Noyade, un Test sera nécessaire. Il peut être modifié par les conditions de l'eau, ou par l'encombrement de vos vêtements, de votre armure, ou autre équipement.<br><br>Natation est utilisée en combat, uniquement s'il vous arrive de combattre dans l'eau. Alors, elle remplace des Compétences telles que l'Athlétisme pour déterminer le Mouvement. Si une vitesse déterminée est nécessaire, vous nagez à la moitié de votre Caractéristique de Mouvement, en utilisant les règles normales pour se déplacer qui se trouvent à la page 164.","type":"avancée","example":"","specs":"","book":"LDB","page":126,"specName":"","spec":"","origins":[]},{"index":27,"label":"Orientation","id":"orientation","characteristic":"Initiative","desc":"L'Orientation vous permet de trouver votre chemin dans la nature en utilisant des repères, des corps stellaires ou des cartes. Posséder la Compétence Orientation signifie que vous savez à peu près où vous vous trouvez, et pouvez déterminer votre chemin grâce à des repères bien connus sans effectuer de Test. Un Test est nécessaire uniquement si vous êtes désorienté ou que vous voyagez loin des sentiers battus. Une réussite vous indique alors la bonne direction ou vous permet d'éviter les mésaventures.<br><br>Si vous parcourez un long trajet, votre MJ peut vous demander d'effectuer un Test d'Orientation étendu, modifié par les conditions météo, les repères visibles, et l'accès à des informations géographiques fiables. Le DR nécessaire pour réussir dépend de la distance à laquelle se trouve la destination, et chaque Test représente entre une heure et une journée de voyage, en fonction de la nature du trajet.","type":"base","example":"","specs":"","book":"LDB","page":127,"specName":"","spec":"","origins":[]},{"index":28,"label":"Pari","id":"pari","characteristic":"Intelligence","desc":"Cette Compétence vous permet d'évaluer la probabilité qu'un pari porte ses fruits, et de participer avec succès à différents jeux de hasard.<br><br>Lors d'un pari, tous les Joueurs effectuent un Test de Pari – en appliquant tous les modificateurs appropriés pour leur connaissance du jeu – et le Joueur qui obtient le DR le plus haut l'emporte. En cas d'égalité, tous les Joueurs ayant les scores les plus faibles se retirent, et les Joueurs restants effectuent un autre Test de Pari, en répétant ce processus jusqu'à ce qu'un Joueur l'emporte.<br><br>Si vous souhaitez influencer le jeu par des procédés moins honnêtes, voir Escamotage.","type":"base","example":"","specs":"","book":"LDB","page":127,"specName":"","spec":"","origins":[]},{"index":29,"label":"Perception","id":"perception","characteristic":"Initiative","desc":"Il s'agit de votre capacité à percevoir des choses avec vos sens – la vue, l'odorat, l'ouïe, le toucher et le goût, et tout autre sens comme des sens magiques ou non humains. Votre MJ peut vous demander d'effectuer un Test de Perception pour détecter quelque chose, comme un mouvement derrière la ligne des arbres, la présence d'un piège ou quelqu'un qui vous suit, modifié par la facilité à le remarquer. La Perception est aussi utilisée pour résister aux tentatives pour dissimuler des choses par le biais de Compétences telles qu'Escamotage ou Discrétion.<br><br>La Perception a de nombreuses utilités en combat, le plus souvent pour remarquer des détails importants, au-delà de ce qui est évident dans l'environnement alentour et vos adversaires, comme déterminé par le MJ.","type":"base","example":"","specs":"","book":"LDB","page":127,"specName":"","spec":"","origins":[]},{"index":30,"label":"Piégeage","id":"piegeage","characteristic":"Dextérité","desc":"Du simple piège, ou piège-à-loup, aux appareils les plus spectaculaires tels que l'Enduit-voleur de Von Grizzel, il est peu probable que les Joueurs s'aventurent loin dans le Vieux Monde sans rencontrer de pièges. La Compétence Piégeage mesure votre capacité à poser et désarmer des pièges de toutes sortes. Quiconque la possède est automatiquement considéré comme capable d'activer et de désarmer des pièges avec suffisamment de temps. Un Test n'est en principe nécessaire que si vous essayez d'utiliser la Compétence rapidement ou sous la pression, ou si le piège est particulièrement complexe. Un échantillon de pièges simples se trouve dans le Chapitre 11 : Guide de l'équipement.<br><br>Poser ou désarmer la plupart des pièges nécessite un Test de Piégeage Accessible (+20%), mais des appareils plus complexes peuvent nécessiter un Test étendu, demandant plusieurs DR sur plusieurs Rounds.","type":"avancée","example":"","specs":"","book":"LDB","page":127,"specName":"","spec":"","origins":[]},{"index":31,"label":"Pistage","id":"pistage","characteristic":"Initiative","desc":"Vous êtes capable de suivre des traces subtiles laissées par d'autres. Pistage est utilisé pour suivre des traces difficiles dans la nature. Il ne s'agit pas d'une Compétence pour traquer un ensemble d'empreintes de pieds dans la neige, car un simple Test de Perception suffit pour cela. Pistage implique des connaissances et une sensibilisation plus profonde permettant de reconnaître les signes subtils du passage d'une proie. Vous pouvez aussi tenter de dissimuler vos traces, auquel cas votre Compétence Pistage est opposée au Test de Pistage de votre poursuivant.<br><br>Un Test étendu de Pistage est souvent nécessaire pour suivre une piste, dont la Difficulté est modifiée par la fraîcheur des traces, et par l'état du terrain : une terre humide trahit mieux le passage qu'un sol pierreux. Le MJ peut aussi utiliser les règles de Poursuite pour déterminer si vous réussissez à traquer une proie en fuite (voir page 166).","type":"avancée","example":"","specs":"","book":"LDB","page":127,"specName":"","spec":"","origins":[]},{"index":32,"label":"Prière","id":"priere","characteristic":"Sociabilité","desc":"Il s'agit de votre capacité à invoquer ou à communier avec une divinité. Pour plus d'informations sur l'utilisation de la Compétence Prière dans l'espoir d'une intervention divine, voir le Chapitre 7 : Religions et Croyances.<br><br>En combat, si votre MJ estime que c'est approprié compte tenu de votre situation et de votre foi, vous pouvez utiliser Prière pour méditer et vous concentrer. Chaque Round que vous passez à prier en combat – réussissant un Test de Prière – vous gagnez +1 Avantage. De cette façon, vous pouvez gagner des Avantages supplémentaires, jusqu'à un maximum égal à votre Bonus de Sociabilité. De plus, si vos ennemis comprennent votre langue et connaissent (ou craignent) votre divinité, le MJ peut vous permettre d'utiliser Prière au lieu de la Compétence Intimidation.","type":"avancée","example":"","specs":"","book":"LDB","page":127,"specName":"","spec":"","origins":[]},{"index":33,"label":"Projectiles","id":"projectiles","characteristic":"Capacité de Tir","desc":"Bien que tout le monde puisse lancer une simple pierre en utilisant la Capacité de Tir, il faut de l'entraînement et de la pratique pour utiliser des armes comme des arcs et des pistolets. Chaque Spécialisation de Projectiles représente un groupe particulier d'armes à distance. Si vous ne possédez pas la Spécialisation Projectiles pour une arme dont vous souhaitez user, référez-vous au Chapitre 11 : Guide de l'équipement pour voir quelles pénalités vous subirez en l'utilisant. Voir le Chapitre 5 : Règles pour plus de détails sur le combat à distance.","type":"avancée","example":"","specs":"Arbalète, Arc, Entraves, Explosifs, Fronde, Ingénierie, Lancer, Poudre noire","book":"LDB","page":127,"specName":"Au choix","spec":"","origins":[]},{"index":34,"label":"Psychometry","id":"psychometry","characteristic":"Intelligence","desc":"","type":"avancée","example":"","specs":"","book":"VDLM","page":47,"specName":"","spec":"","origins":[]},{"index":35,"label":"Ragot","id":"ragot","characteristic":"Sociabilité","desc":"Cette Compétence vous permet de dénicher rapidement des informations utiles et intéressantes, et de répandre vos propres rumeurs. Un Test de Ragot réussi signifie que vous avez trouvé un renseignement utile, que votre MJ peut vous transmettre, au sujet de la région. Chaque DR vous offre soit un renseignement supplémentaire, soit la possibilité de répandre une rumeur auprès d'un nombre d'individus égal à votre Bonus de Sociabilité. Le temps nécessaire pour un Test de Ragot dépend combien les Joueurs sont circonspects, et comment la région est peuplée, ce qui est décidé par le MJ.<br><br>Il est peu probable que Ragot puisse être utile en combat, mais si votre attaquant se trouve être de la région et que vous savez quelque chose de vraiment croustillant...","type":"base","example":"","specs":"","book":"LDB","page":128,"specName":"","spec":"","origins":[]},{"index":36,"label":"Ramer","id":"ramer","characteristic":"Force","desc":"Il s'agir de votre adresse à manier une pagaie et à diriger un bateau sur l'eau. La Compétence Ramer est généralement utilisée lors des courses-poursuites, pour traverser des rapides, éviter désespérément des pieuvres des tourbières, ou pour des prouesses inhabituelles, ou dangereuses, similaires. Quiconque possède la Compétence est automatiquement considéré comme capable de filer habilement sur un étang ou une rivière calme sans Test. Ceux qui ne possèdent pas la Compétence peuvent devoir effectuer un Test, sauf pour les manœuvres de base.","type":"base","example":"","specs":"","book":"LDB","page":128,"specName":"","spec":"","origins":[]},{"index":37,"label":"Recherche","id":"recherche","characteristic":"Intelligence","desc":"Il s'agit de votre habileté à dénicher les connaissances utiles et souvent obscures des bibliothèques et autres mines d'informations. Recherche nécessite de posséder le Talent Lire/Écrire (voir page 140).<br><br>Le simple fait de posséder la Compétence Recherche indique que vous pouvez trouver des informations simples dans une bibliothèque clairement indexée sans Test en disposant d'assez de temps. Si vous recherchez une information spécifique moins bien connue, ou si vous êtes pressé, vous devrez effectuer un Test de Recherche Étendu, dont la Difficulté est modifiée par la taille de la bibliothèque, et le DR cible dépend de l'obscurité du sujet.<br><br>Recherche n'a pas d'utilité au combat, sauf peut-être si l'on déniche un manuel utile sur les techniques de combat à l'épée.","type":"avancée","example":"","specs":"","book":"LDB","page":128,"specName":"","spec":"","origins":[]},{"index":38,"label":"Représentation","id":"representation","characteristic":"Agilité","desc":"Vous avez appris un art physiquement exigeant, probablement pour gagner votre vie, peut-être en tant que saltimbanque ou membre d'un carnaval itinérant. Une utilisation réussie de la Compétence Représentation vous permet de divertir tous les spectateurs suffisamment proches pour vous voir et vous entendre ; le DR indique à quel point vous avez réussi.<br><br>Certaines spécialisations physiques de Représentation peuvent vous donner un Avantage au combat. Avec l'accord de votre MJ, Représentation (Acrobaties) peut être utilisée à la place d'Esquive. D'autres Compétences Représentation peuvent être directement utilisées comme arme si vous possédez les équipements appropriés, comme avec Représentation (Cracheur de feu) !","type":"avancée","example":"","specs":"Acrobaties, Combat, Cracheur de feu, Danser, Funambule, Jonglage, Mime, Pitreries","book":"LDB","page":129,"specName":"Au choix","spec":"","origins":[]},{"index":39,"label":"Résistance","id":"resistance","characteristic":"Endurance","desc":"La Compétence Résistance est sollicitée quand vous devez supporter des conditions difficiles, faire face à la privation, attendre sans bouger pendant une longue période de temps, ou survivre dans des environnements hostiles. Plus spécifiquement, les Tests de Résistance servent à résister ou à vous remettre de différents États (voir page 167) et vous aident à récupérer vos Points de Blessure perdus. Référez-vous au Chapitre 5 : Règles pour plus d'informations à ce sujet.","type":"base","example":"","specs":"","book":"LDB","page":129,"specName":"","spec":"","origins":[]},{"index":40,"label":"Résistance à l'alcool","id":"resistance a l'alcool","characteristic":"Endurance","desc":"Il s'agit de votre capacité à consommer de l'alcool sans que cela n'obscurcisse votre jugement ou ne vous rende déraisonnable.<br><br>Après chaque boisson alcoolisée, faites un Test de Résistance à l'alcool, modifié par la puissance de la boisson. Pour chaque Test auquel vous échouez, vous subissez une pénalité de -10 à vos CC, CT, Ag, Dex et Int, jusqu'à un maximum de -30 par Caractéristique. Si vous échouez à un nombre de Tests égal à votre Bonus d'Endurance, vous êtes Ivre. Faites un lancer sur le tableau suivant pour en connaître les conséquences :<br><br><table><tr><th>1d10</th><th>Ivre</th></tr><tr><td>1–2</td><td>« Bravoure du Marienburgher ! » : Gagnez un bonus de +20 à votre Compétence Calme.</td></tr><tr><td>3–4</td><td>« Vous êtes mon meilleur ami ! » : Ignorez tous vos Préjugés et toutes vos Animosités existantes (voir page 190).</td></tr><tr><td>5–6</td><td>« Pourquoi est-ce que la pièce tourne ? » : À votre tour, vous pouvez soit effectuer un Mouvement, soit une Action, mais pas les deux (voir page 157).</td></tr><tr><td>7–8</td><td>« Je vais tous vous prendre un par un ! » : Gagnez Animosité (Tout le monde !) (voir page 190).</td></tr><tr><td>9–10</td><td>« Comment je suis arrivé là ? » : Vous vous réveillez le lendemain, avec une gueule de bois de tous les diables et peu de souvenirs de ce qui s'est passé. Le MJ et les autres Joueurs qui étaient avec vous combleront les lacunes embarrassantes si vous cherchez à le savoir. Réussissez un Test de Résistance à l'alcool ou gagnez un État Empoisonné (voir page 168).</td></tr></table><br><br>Après une heure passée sans boire, effectuez un Test de Résistance à l'alcool Intermédiaire (+0). Les effets de l'ivresse se dissiperont après 10-DR heures, et tous les modificateurs de Caractéristiques disparaîtront après ce délai. Une fois tous les effets dissipés, effectuez un nouveau Test de Résistance à l'alcool Intermédiaire (+0). Vous avez à présent la gueule de bois, qui correspond à l'État Exténué et ne peut pas être retiré pendant 5 – DR heures.<br><br>Vous pouvez dépenser 1 Point de Détermination pour ignorer les modificateurs négatifs de l'ivresse jusqu'à la fin du prochain Round (voir page 171).","type":"base","example":"","specs":"","book":"LDB","page":129,"specName":"","spec":"","origins":[]},{"index":41,"label":"Savoir","id":"savoir","characteristic":"Intelligence","desc":"Posséder une Compétence Savoir signifie que vous avez officiellement étudié, ou avez appris d'une façon ou d'une autre, une branche de connaissances avancées. Vous possédez des données approfondies dans une spécialisation et n'avez donc pas besoin d'effectuer de Test pour que le MJ vous donne les éléments d'information utiles. Si vous recherchez des informations spécifiques moins connues, vous aurez besoin d'effectuer un Test de Savoir, modifié selon la nature obscure de l'information, où les DR indiqueront de combien de détails vous vous souvenez.<br><br>En combat, un Test de Savoir réussi peut éventuellement vous accorder +1 Avantage (avec l'accord de votre MJ). Par exemple, Savoir (Géologie) peut vous donner un Avantage si vous combattez dans une caverne, ou Savoir (Ingénierie) peut vous aider si vous combattez un ennemi armé d'un appareil mécanique complexe. Vous pouvez continuer à renforcer votre Avantage lors des tours ultérieurs, à condition que les circonstances le permettent (déterminé par le MJ) et que vous ne soyez pas interrompu ; de cette façon, vous pouvez gagner un maximum d'Avantages, égal à votre Bonus d'Intelligence.","type":"avancée","example":"","specs":"Anatomie, Art, Astrologie, Bêtes sauvages, Chaos, Chimie, Dragons, Démonologie, Empire, Épaves, Esprits, Folklore, Guerre, Géants, Généalogie, Géographie, Géologie, Herbes, Histoire, Héraldique, Ingénierie, Itinéraires, Le Moot, Loi, Nécromancie, Magick, Magie, Magie noire, Métallurgie, Middenheim, Middenland, Nains, Noble, Nordland, Plantes, Poison, Politique, Prophétie, Reikland, Remèdes, Région, Savoir-vivre, Science, Sigmar, Sorcières, Taxes, Théologie, Torture, Trolls, Voies fluviales, Ulric","book":"LDB","page":129,"specName":"Au choix","spec":"","origins":[]},{"index":42,"label":"Signes secrets","id":"signes secrets","characteristic":"Intelligence","desc":"Vous avez été formé à utiliser des marques clandestines intelligibles pour les membres d'un groupe sélectionné. Les raisons pour lesquelles quelqu'un peut vouloir délivrer un message secret sont nombreuses : les vagabonds peuvent indiquer quels propriétaires sont susceptibles d'offrir la charité, les voleurs peuvent vouloir indiquer des failles, ou des cibles potentielles, alors que les guetteurs peuvent vouloir alerter les autres sur l'emplacement proche d'un monstre dangereux.<br><br>Cette Compétence ne nécessite généralement pas de Test – vous pouvez déchiffrer n'importe quels signes appropriés que vous pouvez voir si vous possédez cette Compétence. Mais si les signes ont été modifiés, effacés, ou si vous êtes pressé par le temps, un Test sera probablement nécessaire. La plupart des messages sont très simples, et ne comptent pas plus de trois mots.","type":"avancée","example":"","specs":"Éclaireur, Chasseur, Contrebandier, Guilde (Au choix), Mineur, Ordre chevaleresque, Ordre Gris, Ranger, Rural, Vagabond, Voleur","book":"LDB","page":129,"specName":"Au choix","spec":"","origins":[]},{"index":43,"label":"Soin aux animaux","id":"soin aux animaux","characteristic":"Intelligence","desc":"La Compétence Soin aux animaux vous permet de vous occuper des animaux et de les soigner quand ils tombent malades ou sont blessés.<br><br>Posséder une seule Augmentation en Soin aux animaux signifie que vous pouvez garder les animaux en bonne santé sans avoir besoin de faire de Test. Vous pouvez également effectuer un Test de Soin aux animaux pour identifier et résoudre des problèmes avec les animaux tels que :<br><ul><li>Déceler une maladie.</li><li>Comprendre les raisons de la désobéissance ou de l'inconfort.</li><li>Déterminer les spécificités de l'animal.</li><li>Guérir un nombre de blessures égal au Bonus d'Intelligence + DR (Remarque : un animal ne peut bénéficier que d'un lancer de Guérison après chaque rencontre)</li><li>Stopper un État Hémorragique.</li><li>Préparer l'animal pour une démonstration.</li></ul><br>En combat, vous pouvez évaluer un animal ennemi avec un Test de Soin aux animaux. Sur un succès, vous, et tous ceux que vous en informez, gagnez +10 pour toucher lorsque vous attaquez cet animal – ou quiconque l'utilise comme monture – jusqu'à la fin de votre prochain tour, car vous remarquez un harnachement détaché, une boiterie causée par une blessure mineure, ou mettez en lumière n'importe quelle autre faiblesse ou vulnérabilité. Soin aux animaux ne peut fournir qu'un maximum de +10 pour toucher par animal, quel que soit le nombre de Tests effectués pour déceler une faiblesse.","type":"avancée","example":"","specs":"","book":"LDB","page":130,"specName":"","spec":"","origins":[]},{"index":44,"label":"Subornation","id":"subornation","characteristic":"Sociabilité","desc":"Il s'agit de votre capacité à juger de la probabilité qu'une personne accepte ou non un pot-de-vin, et de la meilleure façon de lui présenter la chose pour qu'elle l'accepte.<br><br>Un Test de Subornation réussi vous indique si une cible peut être soudoyée. Si oui, votre MJ détermine secrètement le prix de sa coopération en utilisant le Revenu de la cible (voir page 52), en augmentant le montant en fonction de son honnêteté habituelle et du risque encouru en acceptant le pot-de-vin. Puis vous estimez ce montant cible et le MJ vous indiquera si le prix est supérieur, inférieur ou égal. Chaque DR obtenu lors de votre Test de Subornation vous offre une estimation supplémentaire. À la fin de ce processus, vous déterminez combien d'argent offrir, en vous basant sur les informations obtenues.<br><br>En combat, vous pouvez utiliser ainsi Subornation pour essayer d'arrêter le combat, mais considérez le Test comme Difficile (-20) à cause du stress de la situation. Si votre cible n'est pas réceptive, vous ne pouvez pas offrir de pot-de-vin, ou si votre cible ne parle pas votre langue, vos tentatives pathétiques de l'acheter resteront vaines. Évidemment, s'ils ont l'avantage du nombre, qu'est-ce qui pourrait les empêcher de prendre tout votre argent ?","type":"base","example":"Snorri tente de soudoyer un Garde pour qu'il le laisse passer ; il s'agit d'un Personnage Bronze 2, ce qui signifie qu'il a un Revenu de 4d10 sous de cuivre. Le MJ décide que le garde peut être soudoyé et obtient secrètement 21 sur les 4d10, indiquant que le prix pour soudoyer le garde est de 21 sous de cuivre. Laisser passer Snorri n'est pas trop risqué pour le Garde, il le fait d'ailleurs souvent, le MJ n'augmente donc pas le pot-de-vin nécessaire. Snorri a obtenu 1 DR à son Test de Subornation ; il sait donc que le Garde est réceptif au pot-de-vin, et a 2 estimations pour trouver le prix. La première estimation de Snorri est de 15 sous de cuivre, ce à quoi son MJ répond « Supérieur ». Sa seconde estimation se monte à 40, ce à quoi son MJ répond « Inférieur ». Snorri sait à présent qu'il doit verser un pot-de-vin au garde compris entre 15 et 40 sous de cuivre. Il décide de viser haut et offre 30 sous de cuivre. Le sourire aux lèvres, le Garde fait traverser Snorri.","specs":"","book":"LDB","page":130,"specName":"","spec":"","origins":[]},{"index":45,"label":"Survie en extérieur","id":"survie en exterieur","characteristic":"Intelligence","desc":"La Compétence Survie en extérieur est utilisée pour la survie dans la nature, et comprend la capacité de pêcher, de chasser, de rechercher de la nourriture, de faire un feu et de construire un abri. Les voyageurs expérimentés sont doués pour repérer les signes d'un changement de météo et les excréments de nombreuses bêtes dangereuses.<br><br>Quand vous campez, faites un Test de Survie en extérieur, modifié par la rudesse des conditions – par exemple, un Test est Intermédiaire (+0) s'il pleut, Difficile (-20) lors d'une tempête. Un Test réussi indique que vous pouvez vous procurer de la nourriture et un abri pour la nuit. Chaque DR vous permet de procurer l'équivalent pour un Personnage de plus. Si le Test échoue, vous devez faire un Test de Résistance Intermédiaire (+0) ou recevoir l'État Exténué. Si vous subissez un Échec Stupéfiant, quelque chose de fâcheux est arrivé, déterminé par le MJ ; peut-être votre camp est-il attaqué pendant la nuit ?<br><br>Quand vous combattez dans la nature sauvage, vous pouvez effectuer un Test de Survie en extérieur pour recevoir +1 Avantage, de la même façon qu'avec Intuition, pour un nombre maximum d'Avantages égal à votre Bonus d'Intelligence, car vous repérez les terrains dangereux ou intéressants pour les utiliser à votre Avantage.","type":"base","example":"","specs":"","book":"LDB","page":131,"specName":"","spec":"","origins":[]},{"index":46,"label":"Voile","id":"voile","characteristic":"Agilité","desc":"C'est votre capacité à piloter et manœuvrer un voilier – y compris gérer les nœuds, le gouvernail, la mesure du vent, etc. En partant du principe que vous disposez d'un équipage suffisamment entraîné sur votre vaisseau, vous utilisez uniquement la Compétence Voile quand vous devez pousser votre vaisseau pour effectuer une course-poursuite, naviguer sur des hauts-fonds particulièrement dangereux, lutter contre de mauvaises conditions météo, ou lors de difficultés similaires. Naviguer simplement par vent calme ou guider un bateau dans le sens du courant ne nécessite pas de Test pour ceux qui possèdent Voile. La Compétence peut aussi être utilisée pour des activités liées à la voile, comme faire des nœuds ou les utiliser pour ligoter des personnes.<br><br>Comme tous les bateaux à voile sont peu ou prou identiques à diriger, posséder une Spécialisation fait que les autres sont de Base pour vous.","type":"avancée","example":"","specs":"Caravelle, Chaland, Cogue, Drakkar, Frégate","book":"LDB","page":131,"specName":"Au choix","spec":"","origins":[]}],"spell":[{"index":0,"label":"Bénédiction de Bataille","id":"benediction de bataille","type":"Béni","spec":"","cn":"","range":"6 mètres","target":1,"duration":"6 rounds","desc":"Votre cible gagne +10 en Capacité de Combat","book":"LDB","page":221},{"index":1,"label":"Bénédiction de Chance","id":"benediction de chance","type":"Béni","spec":"","cn":"","range":"6 mètres","target":1,"duration":"6 rounds","desc":"Votre cible peut relancer le prochain Test auquel elle échoue. Le second résultat doit être conservé.","book":"LDB","page":221},{"index":2,"label":"Bénédiction de Charisme","id":"benediction de charisme","type":"Béni","spec":"","cn":"","range":"6 mètres","target":1,"duration":"6 rounds","desc":"Votre cible gagne +10 en Sociabilité","book":"LDB","page":221},{"index":3,"label":"Bénédiction de Conscience","id":"benediction de conscience","type":"Béni","spec":"","cn":"","range":"6 mètres","target":1,"duration":"6 rounds","desc":"Votre cible doit réussir un Test de Force Mentale Accessible (+20) pour briser n'importe quel Commandement de votre divinité. Sur un echec, elle est couverte de Honte et ne peut pas affectuer d'Action.","book":"LDB","page":221},{"index":4,"label":"Bénédiction de Convalescence","id":"benediction de convalescence","type":"Béni","spec":"","cn":"","range":"Contact","target":1,"duration":"Instantanée","desc":"Votre cible peut réduire la durée d'une maladie dont elle est affligée d'une 1 journée. Cette Prière ne peut être tentée q'une fois par maladie et par personne.","book":"LDB","page":221},{"index":5,"label":"Bénédiction de Courage","id":"benediction de courage","type":"Béni","spec":"","cn":"","range":"6 mètres","target":1,"duration":"6 rounds","desc":"Votre cible gagne +10 en Force Mentale.","book":"LDB","page":221},{"index":6,"label":"Bénédiction de Droiture","id":"benediction de droiture","type":"Béni","spec":"","cn":"","range":"6 mètres","target":1,"duration":"6 rounds","desc":"L'arme de votre cible est considérée comme Magique.","book":"LDB","page":221},{"index":7,"label":"Bénédiction de Finesse","id":"benediction de finesse","type":"Béni","spec":"","cn":"","range":"6 mètres","target":1,"duration":"6 rounds","desc":"Votre cible gagne +10 en Dextérité.","book":"LDB","page":221},{"index":8,"label":"Bénédiction de Grâce","id":"benediction de grace","type":"Béni","spec":"","cn":"","range":"6 mètres","target":1,"duration":"6 rounds","desc":"Votre cible gagne +10 en Agilité.","book":"LDB","page":221},{"index":9,"label":"Bénédiction de Guérison","id":"benediction de guerison","type":"Béni","spec":"","cn":"","range":"Contact","target":1,"duration":"Instantanée","desc":"Votre cible regagne +1 Point de Blessure.","book":"LDB","page":221},{"index":10,"label":"Bénédiction de La Chasse","id":"benediction de la chasse","type":"Béni","spec":"","cn":"","range":"6 mètres","target":1,"duration":"6 rounds","desc":"Votre cible gagne +10 en Capacité de Tir.","book":"LDB","page":221},{"index":11,"label":"Bénédiction de Protection","id":"benediction de protection","type":"Béni","spec":"","cn":"","range":"6 mètres","target":1,"duration":"6 rounds","desc":"Les ennemis doivent effectuer un Test de Force Mentale Accessible (+20) pour attaquer votre cible à cause de la honte ressentie pour avoir envisagé d'utiliser la violence. Sur un échec, ils doivent choisir une cible ou une Action différente.","book":"LDB","page":221},{"index":12,"label":"Bénédiction de Puissance","id":"benediction de puissance","type":"Béni","spec":"","cn":"","range":"6 mètres","target":1,"duration":"6 rounds","desc":"Votre cible gagne +10 en Force.","book":"LDB","page":221},{"index":13,"label":"Bénédiction de Sagesse","id":"benediction de sagesse","type":"Béni","spec":"","cn":"","range":"6 mètres","target":1,"duration":"6 rounds","desc":"Votre cible gagne +10 en Intelligence.","book":"LDB","page":221},{"index":14,"label":"Bénédiction de Sauvagerie","id":"benediction de sauvagerie","type":"Béni","spec":"","cn":"","range":"6 mètres","target":1,"duration":"6 rounds","desc":"Quand votre cible inflige par la suite des Blessures Critiques, effectuez deux lancers et choisissez le meilleur résultat.","book":"LDB","page":221},{"index":15,"label":"Bénédiction de Souffle","id":"benediction de souffle","type":"Béni","spec":"","cn":"","range":"6 mètres","target":1,"duration":"6 rounds","desc":"Votre cible n'a pas besoin de respirer et ignore les règles de suffocation","book":"LDB","page":221},{"index":16,"label":"Bénédiction de Ténacité","id":"benediction de tenacite","type":"Béni","spec":"","cn":"","range":"6 mètres","target":1,"duration":"Instantanée","desc":"Votre cible peut retirer 1 Etat.","book":"LDB","page":221},{"index":17,"label":"Bénédiction de Vigueur","id":"benediction de vigueur","type":"Béni","spec":"","cn":"","range":"6 mètres","target":1,"duration":"6 rounds","desc":"Votre cible gagne +10 en Endurance.","book":"LDB","page":221},{"index":18,"label":"Bénédiction de Vivacité","id":"benediction de vivacite","type":"Béni","spec":"","cn":"","range":"6 mètres","target":1,"duration":"6 rounds","desc":"Votre cible gagne +10 en Initiative.","book":"LDB","page":221},{"index":19,"label":"Alerte","id":"alerte","type":"Magie mineure","spec":"","cn":0,"range":"1 mètre","target":"Spécial","duration":"Instantanée","desc":"Vous concentrez la magie dans un objet, remarquant immédiatement s'il a été empoisonné ou piégé.","book":"LDB","page":240},{"index":20,"label":"Amitié animale","id":"amitie animale","type":"Magie mineure","spec":"","cn":0,"range":"1 mètre","target":1,"duration":"1 heure","desc":"Vous vous liez d'amitié avec une créature plus petite que vous et possédant le Trait de créature Bestial. L'animal a totalement confiance en vous et vous considère comme un ami.","book":"LDB","page":240},{"index":21,"label":"Bruits","id":"bruits","type":"Magie mineure","spec":"","cn":0,"range":"(Force Mentale) mètres","target":"Spécial","duration":"(Bonus de Force Mentale) Rounds","desc":"Vous créez de petits bruits, discrets et indistincts qui résonnent comme s'ils émanaient d'un endroit particulier situé à portée, sans tenir compte de la Ligne de Vue. Les bruits peuvent évoquer quelque chose de spécifique, tel que des bruits de pas, des murmures ou le hurlement d'un animal, mais rien assez distinct pour pouvoir transmettre un message.<br><br> Tant que le Sort est actif, vous pouvez contrôler les sons en réussissant un Test de Focalisation Accessible (+20). Un succès vous permet de déplacer les sons jusqu'à un autre point à portée, ou d'augmenter ou diminuer le volume sonore.","book":"LDB","page":240},{"index":22,"label":"Choc","id":"choc","type":"Magie mineure","spec":"","cn":0,"range":"Contact","target":1,"duration":"Instantanée","desc":"Votre cible reçoit 1 État Sonné","book":"LDB","page":240},{"index":23,"label":"Conservation","id":"conservation","type":"Magie mineure","spec":"","cn":0,"range":"1 mètre","target":1,"duration":"(Bonus de Force Mentale) jours","desc":"Vous préservez jusqu'à une journée de vivres. Pendant ce temps, ils ne pourriront pas, ne développeront pas de moisissures ou ne se dessècheront pas, bien qu'ils puissent toujours être abîmés par des facteurs extérieurs (mouillés, brûlés ou empoisonnés).","book":"LDB","page":240},{"index":24,"label":"Coup de vent","id":"coup de vent","type":"Magie mineure","spec":"","cn":0,"range":"(Force Mentale) mètres","target":"Spécial","duration":"Instantanée","desc":"Vous créez une brève rafale de vent, mais suffisamment forte pour éteindre une bougie, faire claquer une porte ouverte ou balayer quelques pages sur le sol.","book":"LDB","page":240},{"index":25,"label":"Créer un petit animal","id":"creer un petit animal","type":"Magie mineure","spec":"","cn":0,"range":"Contact","target":"Spécial","duration":"Instantanée","desc":"Vous fouillez dans un sac, une poche ou un chapeau, ou sous un rocher, une souche creuse ou dans un terrier, créant un petit animal d'un type que l'on peut s'attendre à trouver à proximité, tel qu'un lapin, une colombe ou un rat. S'il n'y a pas d'animal local approprié, le Sort n'a aucun effet. Le caractère de l'animal n'est pas garanti.","book":"LDB","page":240},{"index":26,"label":"Drain","id":"drain","type":"Magie mineure","spec":"","cn":0,"range":"Contact","target":1,"duration":"Instantanée","desc":"Vous touchez vos cibles, drainant leur vie. Ce Sort est considéré comme un Projectile magique avec Dégât +0 qui ignore les PA. Puis vous Guérissez 1 Point de Blessure.","book":"LDB","page":240},{"index":27,"label":"Éblouissant","id":"eblouissant","type":"Magie mineure","spec":"","cn":0,"range":"Contact","target":1,"duration":"(Bonus de Force Mentale) Rounds","desc":"La cible gagne un État Aveuglé, puis un autre État Aveuglé au début de chaque round pour la durée du Sort.","book":"LDB","page":241},{"index":28,"label":"En catimini","id":"en catimini","type":"Magie mineure","spec":"","cn":0,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","desc":"Vous téléportez un petit objet – pas plus gros que votre poing – proche de votre personne entre vos mains.","book":"LDB","page":241},{"index":29,"label":"Feux follets","id":"feux follets","type":"Magie mineure","spec":"","cn":0,"range":"(Force Mentale) mètres","target":"Spécial","duration":"(Force Mentale) minutes","desc":"Vous créez des lumières magiques scintillantes jusqu'à un nombre égal à votre Bonus d'Intelligence. Elles ressemblent à des torches ou des lampes-tempête. Pourvu qu'elles restent dans la Ligne de vue, pour votre Action, vous pouvez contrôler les lumières en réussissant un Test de Focalisation Accessible (+20) ; un succès vous permet de faire bouger les lumières dans n'importe quelle direction. Elles se déplacent en ligne droite en passant à travers les objets (ou les témoins) sur leur chemin, à moins que vous n'effectuiez un nouveau Test pour modifier leur direction.","book":"LDB","page":241},{"index":30,"label":"Flamme magique","id":"flamme magique","type":"Magie mineure","spec":"","cn":0,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","desc":"Vous allumez une petite flamme qui vacille dans la paume de votre main. Elle ne vous brûlera pas, mais elle émettra de la chaleur et enflammera des objets inflammables, comme le ferait une flamme naturelle.","book":"LDB","page":241},{"index":31,"label":"Fléchette","id":"flechette","type":"Magie mineure","spec":"","cn":0,"range":"(Force Mentale) mètres","target":1,"duration":"Instantanée","desc":"Vous faites voler une petite fléchette d'énergie magique depuis vos doigts. Il s'agit d'un Projectile magique avec Dégât +0.","book":"LDB","page":241},{"index":32,"label":"Lumière","id":"lumiere","type":"Magie mineure","spec":"","cn":0,"range":"Vous","target":"Vous","duration":"(Force Mentale) minutes","desc":"Vous créez une petite lumière, presque équivalente à une torche, qui jaillit de vos mains, de votre bâton ou d'une autre partie de votre personne. Tant que le Sort est actif, vous pouvez choisir d'augmenter la luminosité pour qu'elle soit équivalente à celle d'une lanterne, ou de la diminuer pour obtenir celle d'une bougie, si vous réussissez un Test de Focalisation Accessible (+20).","book":"LDB","page":241},{"index":33,"label":"Murmures","id":"murmures","type":"Magie mineure","spec":"","cn":0,"range":"(Force Mentale) mètres","target":"Spécial","duration":"(Bonus de Force Mentale) Rounds","desc":"Vous projetez votre voix vers un point situé à une distance en mètres égale à votre Force Mentale, sans tenir compte de la Ligne de vue. Votre voix résonne depuis ce point, et tous ceux à portée de voix l'entendront.","book":"LDB","page":241},{"index":34,"label":"Pas léger","id":"pas leger","type":"Magie mineure","spec":"","cn":0,"range":"Vous","target":"Vous","duration":"(Force Mentale) minutes","desc":"La magie qui afflue dans vos pieds s'assure que les matières organiques sur lesquelles vous marchez ne soient pas endommagées : les brindilles ne cassent pas, l'herbe revient à sa position d'origine, et même les fleurs délicates ne sont pas abîmées. Ceux qui cherchent à utiliser la Compétence Pistage pour vous suivre à travers un terrain rural subissent une pénalité de -30 à leurs Tests.","book":"LDB","page":241},{"index":35,"label":"Protection contre la pluie","id":"protection contre la pluie","type":"Magie mineure","spec":"","cn":0,"range":"Vous","target":"Vous","duration":"(Bonus d'Endurance) heures","desc":"Vous pouvez rester au sec quel que soit le temps, car vous n'êtes pas affecté par les précipitations. Cela concerne la pluie, la grêle, le grésil, la neige et n'importe quelle chute d'eau similaire provenant du ciel, mais pas l'eau stagnante.","book":"LDB","page":241},{"index":36,"label":"Purification de l'eau","id":"purification de l'eau","type":"Magie mineure","spec":"","cn":0,"range":"1 mètre","target":"Spécial","duration":"Instantanée","desc":"Vous purifiez toute l'eau à l'intérieur d'un réceptacle, un flacon d'eau, une chope ou une cruche. Toutes les impuretés non magiques, comme le poison ou les polluants sont éliminés, pour ne laisser qu'une eau potable fraîche et claire. Si le récipient contenait un autre liquide composé principalement d'eau –comme de la bière ou du vin –, il est aussi purifié, se changeant en une délicieuse eau pure sans la moindre trace d'alcool.","book":"LDB","page":241},{"index":37,"label":"Putréfaction","id":"putrefaction","type":"Magie mineure","spec":"","cn":0,"range":"1 mètre","target":"Spécial","duration":"Instantanée","desc":"Vous faites pourrir un volume de matières organiques de la taille approximative d'un poing. Les denrées alimentaires périssent, les vêtements se désagrègent, le cuir se racornit (perdant 1 PA à 1 Localisation), etc. Comme le MJ le décide.","book":"LDB","page":241},{"index":38,"label":"Repères","id":"reperes","type":"Magie mineure","spec":"","cn":0,"range":"Vous","target":"Vous","duration":"Instantanée","desc":"Vous détectez l'influx des Vents de la Magie depuis leur source. Vous savez dans quelle direction se trouve le Nord.","book":"LDB","page":242},{"index":39,"label":"Secousse","id":"secousse","type":"Magie mineure","spec":"","cn":0,"range":"(Bonus de Force Mentale) mètres","target":"Spécial","duration":"Instantanée","desc":"Vous déplacez légèrement un objet. Quelque chose peut tomber d'une étagère, ou un livre peut se refermer en claquant. Si l'objet est tenu, le porteur doit réussir un Test de Dextérité Accessible (+20) ou le laisser tomber.","book":"LDB","page":242},{"index":40,"label":"Serrure ouverte","id":"serrure ouverte","type":"Magie mineure","spec":"","cn":0,"range":"Contact","target":"Spécial","duration":"Instantanée","desc":"Une serrure non magique que vous touchez se déverrouille.","book":"LDB","page":242},{"index":41,"label":"Sommeil","id":"sommeil","type":"Magie mineure","spec":"","cn":0,"range":"Contact","target":1,"duration":"(Bonus de Force Mentale) Rounds","desc":"Vous touchez votre adversaire, le plongeant dans un profond sommeil. Si la cible possède un État À Terre, elle gagne l'État Inconscient lorsqu'elle s'endort. Elle reste inconsciente pour la durée du Sort, bien que les bruits forts, le fait de la déplacer ou de la bousculer la réveille instantanément. Si votre cible se tient debout ou assise quand elle est affectée, elle commence à se réveiller en touchant le sol, gagnant l'État À Terre, mais en demeurant consciente.<br> Si votre cible ne résiste pas et qu'elle est suffisamment fatiguée, elle plongera dans un profond sommeil réparateur lorsque le Sort prendra fin.","book":"LDB","page":242},{"index":42,"label":"Source","id":"source","type":"Magie mineure","spec":"","cn":0,"range":"Contact","target":"Spécial","duration":"(Bonus de Force Mentale) Rounds","desc":"Vous touchez le sol et de l'eau en jaillit au rythme de 1 demi-litre par round, jusqu'à un total de votre Bonus d'Initiative en litres.","book":"LDB","page":242},{"index":43,"label":"Tendre l'oreille","id":"tendre l'oreille","type":"Magie mineure","spec":"","cn":0,"range":"(Force Mentale) mètres","target":1,"duration":"(Bonus d'Initiative) minutes","desc":"Vous pouvez entendre ce que vos cibles disent comme si vous vous teniez juste à côté d'elles.","book":"LDB","page":242},{"index":44,"label":"Arme aethyrique","id":"arme aethyrique","type":"Magie des Arcanes","spec":"Sorts d'Arcane","cn":2,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds +","desc":"Vous créez une arme de Corps à corps dont les Dégâts sont égaux à votre Bonus de Force Mentale. Elle peut prendre n'importe quelle forme et peut donc utiliser n'importe quelle Compétence de Corps à corps que vous possédez. L'arme est considérée comme Magique.","book":"LDB","page":242},{"index":45,"label":"Armure Aethyrique","id":"armure aethyrique","type":"Magie des Arcanes","spec":"Sorts d'Arcane","cn":2,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds +","desc":"Vous gagnez +1 PA à toutes les Localisations en vous enveloppant dans un nuage de magie protectrice.","book":"LDB","page":242},{"index":46,"label":"Attaques en chaîne","id":"attaques en chaîne","type":"Magie des Arcanes","spec":"Sorts d'Arcane","cn":6,"range":"(Force Mentale) mètres","target":"Spécial","duration":"Instantané","desc":"Vous formez un éperon de magie fracassante, tournoyant vers votre cible. Il s'agit d'un Projectile magique avec Dégâts +4. Si Attaques en chaîne réduit la cible à 0 Blessure, il rebondit sur une autre cible dans la portée initiale du Sort, et à une distance en mètres de la cible précédente égale à votre Bonus de Force Mentale, infligeant de nouveau les mêmes Dégâts. Il peut rebondir un nombre maximum de fois égal à votre Bonus de Force Mentale. Pour chaque +2 DR obtenu, il peut cibler une cible supplémentaire.","book":"LDB","page":243},{"index":47,"label":"Aura ordinaire","id":"aura ordinaire","type":"Magie des Arcanes","spec":"Sorts d'Arcane","cn":4,"range":"Vous","target":"Vous","duration":"(Force Mentale) minutes","desc":"Vous drainez tous les Vents de la Magie de votre corps et de vos Possessions, retirant toute aura magique. Pour la durée du Sort, vous semblez ordinaire pour les Talents Perception de la magie et similaire. Vous n'avez effectivement aucune capacité magique et votre nature magique ne peut être détectée d'aucune façon. Tant que le Sort est actif, vous ne pouvez lancer aucun autre Sort. Aura ordinaire est instantanément dissipé si vous effectuez un Test de Focalisation.","book":"LDB","page":243},{"index":48,"label":"Bouclier anti-flèches","id":"bouclier anti-fleches","type":"Magie des Arcanes","spec":"Sorts d'Arcane","cn":3,"range":"Vous","target":"(Bonus de Force Mentale) mètres","duration":"(Bonus de Force Mentale) Rounds","desc":"Tous les projectiles constitués de matière organique, comme des flèches en bois, sont automatiquement détruits s'ils entrent dans la Zone d'Effet, n'infligeant aucun Dégât à leur cible. Les projectiles constitués uniquement de matière non organique, comme les couteaux de lancer ou les munitions de pistolet, ne sont pas affectés.","book":"LDB","page":243},{"index":49,"label":"Bouclier magique","id":"bouclier magique","type":"Magie des Arcanes","spec":"Sorts d'Arcane","cn":4,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds +","desc":"Vous vous entourez d'une bande de magie protectrice. Tant que le Sort est actif, ajoutez +(Bonus de Force Mentale) DR quand vous tentez de dissiper un Sort.","book":"LDB","page":243},{"index":50,"label":"Carreau","id":"carreau","type":"Magie des Arcanes","spec":"Sorts d'Arcane","cn":4,"range":"(Force Mentale) mètres","target":1,"duration":"Instantané","desc":"Vous concentrez la magie en un carreau destructeur. Carreau est un Projectile magique avec Dégât +4.","book":"LDB","page":243},{"index":51,"label":"Chute","id":"chute","type":"Magie des Arcanes","spec":"Sorts d'Arcane","cn":1,"range":"(Force Mentale) mètres","target":1,"duration":"Instantané","desc":"Vous focalisez la magie dans un objet tenu par un adversaire. Cela peut être une arme, une corde ou la main de quelqu'un. À moins que la cible réussisse un Test de Dextérité Intermédiaire (+0), l'objet tombe. Pour chaque +2 DR, vous pouvez imposer une pénalité de -10 supplémentaire au Test de Dextérité.","book":"LDB","page":243},{"index":52,"label":"Déplacement d'objet","id":"deplacement d'objet","type":"Magie des Arcanes","spec":"Sorts d'Arcane","cn":4,"range":"(Force Mentale) mètres","target":1,"duration":"1 round","desc":"En utilisant la magie, vous agrippez un objet inanimé pas plus grand que vous, et le déplacez par la seule force de votre volonté, qui est considérée comme ayant une Force égale à votre Force Mentale. Vous pouvez déplacer l'objet jusqu'à une distance en mètres égale à votre Bonus de Force Mentale. Si quelqu'un tente de gêner le déplacement de l'objet, effectuez un Test opposé de Force Mentale/Force. Pour chaque +2 DR, vous pouvez augmenter la distance sur laquelle l'objet est déplacé d'un nombre de mètres égal à votre Bonus de Force Mentale.","book":"LDB","page":243},{"index":53,"label":"Dôme","id":"dôme","type":"Magie des Arcanes","spec":"Sorts d'Arcane","cn":7,"range":"Vous","target":"(Bonus de Force Mentale) mètres","duration":"(Bonus de Force Mentale) Rounds","desc":"Vous créez un dôme d'énergie magique au-dessus des têtes, bloquant les attaques de l'extérieur. Quiconque se trouve dans la Zone d'Effet gagne le Trait de créature Protection (6+) (voir page 341) contre les Attaques magiques ou à distance provenant de l'extérieur du dôme. Les personnes à l'intérieur peuvent attaquer des cibles situées à l'extérieur du dôme normalement, et le dôme ne gêne pas le déplacement.","book":"LDB","page":243},{"index":54,"label":"Effrayant","id":"effrayant","type":"Magie des Arcanes","spec":"Sorts d'Arcane","cn":3,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","desc":"En vous recouvrant de magie, vous devenez effrayant et intimidant. Gagnez Peur 1. Pour chaque +3 DR, vous pouvez augmenter votre valeur de Peur de 1.","book":"LDB","page":243},{"index":55,"label":"Enchevêtrement","id":"enchevetrement","type":"Magie des Arcanes","spec":"Sorts d'Arcane","cn":3,"range":"(Force Mentale) mètres","target":1,"duration":"Spécial","desc":"En utilisant la magie, vous piégez votre cible, l'enveloppant dans tout ce qui convient à votre Domaine : des vignes grimpantes, des ombres, ses propres vêtements… Votre cible gagne un État Empêtré d'une Force égale à votre Intelligence. Pour chaque +2 DR, vous pouvez donner +1 État Empêtré à la cible. Le Sort dure jusqu'à ce que tout État Empêtré soient retirés.","book":"LDB","page":244},{"index":56,"label":"Envol","id":"envol","type":"Magie des Arcanes","spec":"Sorts d'Arcane","cn":8,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds +","desc":"Vous pouvez voler, en vous faisant pousser des ailes, en montant sur une colonne de lumière magique, ou toute autre méthode. Gagnez le Trait de créature Vol (Agilité) (voir page 343).","book":"LDB","page":244},{"index":57,"label":"Explosion","id":"explosion","type":"Magie des Arcanes","spec":"Sorts d'Arcane","cn":4,"range":"(Force Mentale) mètres","target":"(Bonus de Force Mentale) mètres","duration":"Instantané","desc":"Vous focalisez la magie en une onde de choc explosive. Il s'agit d'un Projectile magique de +3 Dégâts qui cible quiconque se trouve dans la Zone d'Effet.","book":"LDB","page":244},{"index":58,"label":"Perturbant","id":"perturbant","type":"Magie des Arcanes","spec":"Sorts d'Arcane","cn":4,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","desc":"Vous vous enveloppez de magie, qui tourbillonne autour de vous, perturbant vos ennemis. Tant que le Sort est actif, vous gagnez le Trait de créature Perturbant (voir page 341).","book":"LDB","page":244},{"index":59,"label":"Pont","id":"pont","type":"Magie des Arcanes","spec":"Sorts d'Arcane","cn":4,"range":"(Bonus de Force Mentale) mètres","target":"(Bonus de Force Mentale) mètres","duration":"(Bonus de Force Mentale) Rounds +","desc":"Vous créez un pont d'énergie magique, d'une longueur et d'une largeur maximales en mètres égales à votre Bonus de Force Mentale. Pour chaque +2 DR, vous pouvez augmenter la longueur ou la largeur d'un nombre de mètres égal à votre Bonus de Force Mentale.","book":"LDB","page":244},{"index":60,"label":"Poussée","id":"poussee","type":"Magie des Arcanes","spec":"Sorts d'Arcane","cn":6,"range":"Vous","target":"Vous","duration":"Instantané","desc":"Toutes les créatures situées à une distance en mètres égale à votre Bonus de Force Mentale sont repoussées d'un nombre de mètres égal à votre Bonus de Force Mentale et gagnent l'État À Terre. Si cela les amène à entrer en contact avec un mur ou un autre grand obstacle, elles subissent un nombre de Dégâts égal à la distance parcourue en mètres. Pour chaque +2 DR, vous pouvez repousser les créatures d'un nombre de mètres supplémentaires égal à votre Bonus de Force Mentale.","book":"LDB","page":244},{"index":61,"label":"Protection","id":"protection","type":"Magie des Arcanes","spec":"Sorts d'Arcane","cn":5,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","desc":"Vous vous enveloppez d'une magie protectrice, gagnez le Trait de créature Protection (9+) (voir page 341).","book":"LDB","page":244},{"index":62,"label":"Sang corrosif","id":"sang corrosif","type":"Magie des Arcanes","spec":"Sorts d'Arcane","cn":4,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","desc":"Vous vous imprégnez de magie, donnant à votre sang une puissance effroyable. Vous gagnez le Trait de créature Sang corrosif (voir page 341).","book":"LDB","page":244},{"index":63,"label":"Souffle","id":"souffle","type":"Magie des Arcanes","spec":"Sorts d'Arcane","cn":6,"range":"1 mètre","target":1,"duration":"Instantané","desc":"Vous effectuez immédiatement une attaque de Souffle, comme si vous aviez dépensé 2 Avantages pour activer le Trait de créature Souffle (voir page 341). Souffle est un Projectile magique dont les Dégâts sont égaux à votre Bonus d'Endurance. Le MJ détermine quel type d'attaque de Souffle correspond le mieux à votre Talent Magie des Arcanes.","book":"LDB","page":244},{"index":64,"label":"Téléportation","id":"teleportation","type":"Magie des Arcanes","spec":"Sorts d'Arcane","cn":5,"range":"Vous","target":"Vous","duration":"Instantané","desc":"En utilisant la magie, vous pouvez vous téléporter jusqu'à une distance en mètres égale à votre Bonus de Force Mentale. Ce déplacement vous permet de traverser des espaces, d'éviter des dangers et des pièges et d'ignorer les obstacles. Pour chaque +2 DR, vous pouvez augmenter la distance parcourue d'un nombre de mètres égal à votre Bonus de Force Mentale.","book":"LDB","page":244},{"index":65,"label":"Terrifiant","id":"terrifiant","type":"Magie des Arcanes","spec":"Sorts d'Arcane","cn":7,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","desc":"Vous gagnez le Trait de créature Terreur 1 (voir page 343).","book":"LDB","page":244},{"index":66,"label":"Vision dans l'obscurité","id":"vision dans l'obscurite","type":"Magie des Arcanes","spec":"Sorts d'Arcane","cn":1,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","desc":"Vous renforcez votre Seconde vue pour aider vos sens ordinaires. Tant que le Sort est actif, vous gagnez le Trait de créature Infravision (voir page 340).","book":"LDB","page":244},{"index":67,"label":"Belligerence of the Bloodmarsh","id":"belligerence of the bloodmarsh","type":"Magie des Arcanes","spec":"Sorts d'Arcane","cn":2,"range":"(Bonus de Force Mentale) mètres","target":"Any 1 Fenbeast","duration":"Instantané","desc":"Duration: Instant You imbue a Fenbeast with a sense of urgent purpose and hot temper. If it does not already possess it, the Fenbeast gains the Frenzy Trait (WFRP, page 190).","book":"VDLM","page":26},{"index":68,"label":"Collapse Construct","id":"collapse construct","type":"Magie des Arcanes","spec":"Sorts d'Arcane","cn":6,"range":"(Bonus de Force Mentale) mètres","target":"Any 1 Construct","duration":"Instantané","desc":"You work to unravel the magical energies holding a construct together. If you successfully cast the spell, make an Opposed Willpower/Toughness Test against the construct. If you succeed, the construct becomes inert and lifeless.","book":"VDLM","page":26},{"index":69,"label":"Decipher Curse","id":"decipher curse","type":"Magie des Arcanes","spec":"Sorts d'Arcane","cn":4,"range":"(Force Mentale) mètres","target":"Any item","duration":"Instantané","desc":"You perform a magical investigation into whether an item is cursed. Successfully deciphering a cursed item reveals its secrets: the fact that it is cursed, the details of its boons and banes, and how the curse is triggered. Those who create curses do not like having them deciphered. If you decipher the curse, make a Challenging (+0) Intelligence Test. Failure means you suffer Moderate Exposure to Corruption (WFRP, page 182) due to spiteful secondary wards worked into the cursed item. <br><br><b>Note:</b> Whilst the curse is deciphered it is is still in effect. The Remove Curse Ritual (page 33) must be performed to remove the curse.","book":"VDLM","page":26},{"index":70,"label":"Disrupt Magic","id":"disrupt magic","type":"Magie des Arcanes","spec":"Sorts d'Arcane","cn":8,"range":"(Force Mentale) mètres","target":1,"duration":"Instantané","desc":"Duration: Instant You know a more aggressive form of dispelling that targets a wizard who is channelling magic for a spell or ritual. If you successfully cast Disrupt Magic before the other spellcaster finishes their spell, you can opt to take an Opposed Willpower Test against the spellcaster. If you win, their spell fails and they suffer a Minor Miscast.","book":"VDLM","page":26},{"index":71,"label":"Fly-Infested Rotweed","id":"fly-infested rotweed","type":"Magie des Arcanes","spec":"Sorts d'Arcane","cn":4,"range":"(Bonus de Force Mentale) mètres","target":"Any 1 Fenbeast","duration":"(Bonus de Force Mentale) minutes","desc":"You cause flies and other insects resting in the matter that makes up the Fenbeast to issue forth and fly around the creature. The Fenbeast gains the Distracting Creature Trait (WFRP, page 339).","book":"VDLM","page":26},{"index":72,"label":"Lifebloom Silt","id":"lifebloom silt","type":"Magie des Arcanes","spec":"Sorts d'Arcane","cn":4,"range":"(Bonus de Force Mentale) mètres","target":"Any 1 Fenbeast","duration":"(Bonus de Force Mentale) minutes","desc":"You imbue a Fenbeast with greater regenerative power. For the duration of the spell it regenerates double the number of Wounds it would normally.","book":"VDLM","page":26},{"index":73,"label":"Silence","id":"silence","type":"Magie des Arcanes","spec":"Sorts d'Arcane","cn":4,"range":"Vous","target":"ZdE (Bonus de Force Mentale) mètres","duration":"(Bonus de Force Mentale) minutes","desc":"You create a zone around you through which no noise can travel. Within the zone no sound can be heard, and people outside the zone cannot hear anything emenating from it. This interferes with the casting of spells, which suffer from a penalty of -3 SL as a result.","book":"VDLM","page":27},{"index":74,"label":"Succour Magical Servant","id":"succour magical servant","type":"Magie des Arcanes","spec":"Sorts d'Arcane","cn":2,"range":"(Bonus de Force Mentale) mètres","target":"One of your Constructs or Familiars","duration":"Instantané","desc":"You impart magical power to your Familiar or Construct. The magical creature immediately recovers Wounds equal to its Toughness Bonus. <br><br>If you cast this spell with +3 or more SL, the Familiar or Construct may recover double its Toughness Bonus in Wounds.","book":"VDLM","page":27},{"index":75,"label":"Forme bestiale","id":"forme bestiale","type":"Magie des Arcanes","spec":"Bête","cn":5,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) minutes","desc":"Vous imprégnez vos os et votre chair de Ghur, transformant votre corps en celui d'une créature. Quand vous incantez, choisissez une nouvelle forme parmi les Bêtes du Reikland présentées dans le Bestiaire (voir page 314). Gagnez tous les Traits standards de la créature sauf Bestial. De plus, remplacez vos F, E, Ag et Dex par celles de la créature, puis recalculez vos Points de Blessure. Pour chaque +2 DR, vous pouvez intégrer 1 des Traits facultatifs de la créature.<br> Sous Forme bestiale, vous ressemblez à la version normale de la créature, avec des reflets bruns et ambre. Vous ne pouvez pas parler, ce qui signifie que vous ne pouvez pas lancer de Sorts ou tenter de les dissiper.<br> Lorsque le Sort s'achève et que vous reprenez votre vraie forme, les Points de Blessure éventuellement perdus le demeurent, avec un minimum de 0.","book":"LDB","page":245},{"index":76,"label":"Incarnation de Wyssan","id":"incarnation de wyssan","type":"Magie des Arcanes","spec":"Bête","cn":8,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","desc":"Vous faites appel à la puissance sauvage de Ghur pour vous imprégner, vous abandonnant à ses délices sauvages. Gagnez les Traits de créature suivants (voir page 338) : Arboricole, Arme (Bonus de Force +2), Armure 2, Belliqueux, Grand, Magique, Morsure (Bonus de Force +1), Peur 1, Rage. Tant que le Sort est actif, vous êtes incapable d'utiliser toutes vos Compétences Langue ou Savoir.","book":"LDB","page":245},{"index":77,"label":"La lance d'Ambre","id":"la lance d'ambre","type":"Magie des Arcanes","spec":"Bête","cn":8,"range":"(Force Mentale) mètres","target":"Spécial","duration":"Instantané","desc":"Vous projetez en ligne droite une grande lance de pur Ghur. Il s'agit d'un Projectile magique avec Dégâts +12. Elle frappe la première créature sur la trajectoire, ignorant les PA des armures faites de cuir et de fourrure. Si la cible subit des Blessures, elle inflige aussi +1 État Hémorragique, après quoi la lance continue sa route, frappant chaque cible de la même façon, mais avec -1 Dégât à chaque fois. Si la lance n'inflige aucune Blessure, sa progression est stoppée et le Sort prend fin. La lance d'Ambre inflige un Point de Blessure minimum (voir page 236) à la première cible qu'elle frappe.","book":"LDB","page":245},{"index":78,"label":"Langue bestiale","id":"langue bestiale","type":"Magie des Arcanes","spec":"Bête","cn":3,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) minutes","desc":"Vous pouvez communiquer avec toutes les créatures possédant le Trait Bestial. Ghur obstrue votre gorge et votre langage devient des grondements, des sifflements ou des rugissements en fonction des bêtes auxquelles vous voulez parler. Bien que les créatures ne soient pas forcées de vous répondre, ou de faire ce que vous demandez, la plupart seront suffisamment curieuses pour vous écouter.<br> Vous gagnez +20 aux Tests d'Emprise sur les animaux et Dressage. Tant que ce Sort est actif, vous pouvez uniquement parler avec des bêtes – vous ne pouvez parler aucune langue civilisée, et pouvez seulement communiquer avec votre groupe en utilisant des gestes ou Langue (Bataille). Notez que cela signifie également que vous ne pouvez lancer aucun Sort tant que Langue bestiale est actif.","book":"LDB","page":245},{"index":79,"label":"Maître de la bête","id":"maître de la bete","type":"Magie des Arcanes","spec":"Bête","cn":10,"range":"(Bonus de Force Mentale) mètres","target":1,"duration":"(Bonus de Force Mentale) jours","desc":"Votre souffle s'embrase et vos yeux prennent une lueur ambre alors que Ghur s'instille en vous. Votre regard et vos mots persuadent 1 créature possédant le trait Bestial que vous êtes le chef de sa meute, et elle combattra jusqu'à la mort pour vous protéger. Tant qu'elle sera sous votre contrôle, elle suivra vos instructions, comprenant instinctivement des instructions simples. Si la créature est libérée du Sort – parce que la durée est écoulée ou parce que le Sort a été dissipé – elle conservera suffisamment de respect et de crainte résiduels pour ne pas vous attaquer, à moins d'y être contrainte. Vos alliés pourraient ne pas avoir cette chance.","book":"LDB","page":245},{"index":80,"label":"Peau de chasseur","id":"peau de chasseur","type":"Magie des Arcanes","spec":"Bête","cn":6,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","desc":"Vous vous couvrez d'un manteau chatoyant de Ghur. Tant que le Sort est actif, gagnez un bonus de +20 en Endurance et les Traits de créature Peur 1 et Infravision (voir pages 341 et 340), ainsi que le Talent Sens aiguisé (Odorat).","book":"LDB","page":246},{"index":81,"label":"Serres d'ambre","id":"serres d'ambre","type":"Magie des Arcanes","spec":"Bête","cn":6,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","desc":"Vos ongles se transforment en serres acérées de cristal ambre. Les attaques à mains nues effectuées en utilisant Corps à corps (Bagarre) sont considérées comme magiques, possèdent une valeur de Dégâts égale à votre Bonus de Force Mentale et infligent +1 État Hémorragique chaque fois qu'elles entraînent la perte des Blessures.","book":"LDB","page":246},{"index":82,"label":"Vol du Destin","id":"vol du destin","type":"Magie des Arcanes","spec":"Bête","cn":8,"range":"(Force Mentale) mètres","target":"ZdE (Bonus de Force Mentale) mètres","duration":"(Bonus de Force Mentale) Rounds","desc":"La volée attaque farouchement quiconque se trouve dans la Zone d'Effet et qui ne possède pas le Talent Magie des Arcanes (Bête), infligeant +7 Dégâts à la fin du Round. La volée reste en jeu pour la durée du Sort. Pour votre Action, vous pouvez effectuer un Test d'Emprise sur les animaux Accessible (+20) pour déplacer la volée sur une autre cible à portée. Tant qu'elles se trouvent dans la Zone d'Effet, toutes les créatures gagnent +1 État Aveuglé.","book":"LDB","page":246},{"index":83,"label":"Amber Trance","id":"amber trance","type":"Magie des Arcanes","spec":"Bête","cn":4,"range":"(Initiative) mètres","target":1,"duration":"(Bonus de Force Mentale) minutes","desc":"You transform your target into a statue made of transparent amber. The target can attempt a Hard (–20) Cool Test to resist. An amber statue cannot be moved or harmed, not even by diseases or poisons, but it can heal both naturally and magically. The spell ends if the statue is attacked, although the first blow does not inflict damage. Targets retain no memories from their trance. <br><br>A willing target can enter an extended hibernation period that lasts over a full 3-month season, until the equinox or solstice. If you cast the trance upon yourself, the spell cannot end prematurely unless someone dispels it or attacks you.","book":"VDLM","page":146},{"index":84,"label":"Awakening of the Wood","id":"awakening of the wood","type":"Magie des Arcanes","spec":"Bête","cn":8,"range":"(Force Mentale) mètres","target":"ZdE (Force Mentale) mètres","duration":"Instantané","desc":"You rouse an area of forest, causing lashing branches and tangling thorns to assail those caught within. Targets in the Area of Effect suffer a magic missile hit with Damage +4. Targets who fail an Average (+20) Dodge Test also receive a Bleeding Condition and an Entangled Condition with a Strength of 30.","book":"VDLM","page":146},{"index":85,"label":"Beast Unbroken","id":"beast unbroken","type":"Magie des Arcanes","spec":"Bête","cn":4,"range":"Toucher","target":1,"duration":"Instantané","desc":"","book":"VDLM","page":147},{"index":86,"label":"Curse of Anraheir","id":"curse of anraheir","type":"Magie des Arcanes","spec":"Bête","cn":5,"range":"(Force Mentale) mètres","target":"ZdE (Bonus de Force Mentale) mètres","duration":"(Bonus de Force Mentale) Rounds","desc":"You summon small spirits out of the ground to harass and distract your foes. The spirits do not cause damage, but enemy targets within the Area of Effect suffer –2 Movement and –20 Weapon Skill, Ballistic Skill, and Agility. Targets who leave the area are followed by pesky spirits but suffer only –1/–10 to these Characteristics. <br><br>Mounts must pass a Challenging (+0) Cool Test or flee until they are calmed with a successful Challenging (+0) Ride Test. The earth spirits are invisible to everyone except the targets, and they cannot be harmed by any means.","book":"VDLM","page":147},{"index":87,"label":"Eyes of the Pack","id":"eyes of the pack","type":"Magie des Arcanes","spec":"Bête","cn":3,"range":"Toucher","target":1,"duration":"(Force Mentale) minutes","desc":"You allow the target to see through your eyes. The target can switch between their own perspective and yours at will, without range limits. Your line of sight may assist certain spells such as teleportation. The target cannot cast spells through your body, however.","book":"VDLM","page":147},{"index":88,"label":"Follow Scent","id":"follow scent","type":"Magie des Arcanes","spec":"Bête","cn":4,"range":"Vous","target":"Vous","duration":"(Initiative) minutes","desc":"Your sense of smell becomes heightened and attuned to the natural environment. Gain +20 on Track and Perception Tests that rely on smell, including Second Sight Tests to smell magic. You can smell Corruption and mutation in plants, animals, and animal dung.","book":"VDLM","page":148},{"index":89,"label":"Hunter's Moons","id":"hunter's moons","type":"Magie des Arcanes","spec":"Bête","cn":8,"range":"Vous","target":"ZdE (Force Mentale) mètres","duration":"(Bonus de Force Mentale) Rounds","desc":"You howl at the blood-red moons to invigorate yourself and allies. All friendly targets within the Area of Effect gain +1 Movement, and +10 Strength and Toughness.","book":"VDLM","page":148},{"index":90,"label":"Merciw's Monstrous Regiment","id":"merciw's monstrous regiment","type":"Magie des Arcanes","spec":"Bête","cn":13,"range":"(Force Mentale) mètres","target":"ZdE (Bonus de Force Mentale) mètres","duration":"(Bonus de Force) Rounds","desc":"You bestow the strength of the wilds upon your allies. Friendly targets within the Area of Effect receive +30 to Strength and Toughness to a maximum of 100. This spell does not affect you.","book":"VDLM","page":148},{"index":91,"label":"Musk Spray","id":"musk spray","type":"Magie des Arcanes","spec":"Bête","cn":2,"range":"(Bonus de Force Mentale) mètres","target":1,"duration":"Instantané","desc":"","book":"VDLM","page":148},{"index":92,"label":"Quick Passage","id":"quick passage","type":"Magie des Arcanes","spec":"Bête","cn":4,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) minutes","desc":"You move across wilderness terrain with ease. You gain +1 Movement and the Scale Sheer Surface and Strider (Any 1) Talents (WFRP, pages 144–145). If you already have these Talents, you may add +1 temporary level, plus another temporary level per +2 SL on your Casting Test. You also gain +10 on Tests to avoid Entangled Conditions.","book":"VDLM","page":148},{"index":93,"label":"Summon Mount","id":"summon mount","type":"Magie des Arcanes","spec":"Bête","cn":6,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) minutes","desc":"You summon a wild animal to serve as your mount. The GM chooses a regular, non-monstrous animal native to the terrain. Typical examples include stags, boars, or bears. You temporarily gain the pertinent Ride Skill equal to your Language (Magick) Skill. The mount will fight on your behalf but retains its self-preservation instincts.","book":"VDLM","page":148},{"index":94,"label":"The Ox Stands","id":"the ox stands","type":"Magie des Arcanes","spec":"Bête","cn":5,"range":"Vous","target":"ZdE (Force Mentale) mètres","duration":"(Bonus de Force Mentale) Rounds","desc":"You shout encouragement to your allies. Immediately remove SL+1 Broken Conditions from allies in the Area of Effect. Allies in the area do not need to make further Fear or Terror Tests for the duration of this spell.","book":"VDLM","page":149},{"index":95,"label":"Transformation of Kadon","id":"transformation of kadon","type":"Magie des Arcanes","spec":"Bête","cn":14,"range":"Vous ou Toucher","target":"Vous ou 1 (maximum)","duration":"(Bonus de Force Mentale) Rounds","desc":"","book":"VDLM","page":149},{"index":96,"label":"Vengeful Hood","id":"vengeful hood","type":"Magie des Arcanes","spec":"Bête","cn":7,"range":"Vous","target":"Vous","duration":"2 x (Bonus de Force Mentale) Rounds","desc":"You are surrounded by a cowl of amber light that weakens and redirects non-magical attacks. If an attack would hit you, make a Challenging (+0) Cool Test.
