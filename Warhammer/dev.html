<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=5.0">
    <script src="enable-threads.js"></script>
</head>
<body>
<div class="main_panel ui-widget">
    <header class="header_panel"><span class="text"></span></header>
    <main class="body_panel">
        <div class="all_panel panel_center overflow_panel"></div>
        <div class="two_part_panel overflow_panel">
            <div class="left_panel pretty_panel overflow_panel"></div>
            <div class="right_panel pretty_panel overflow_panel"></div>
        </div>
    </main>
    <div id="help_modal" class="modal" style="display:none;">
        <div class="title_modal"><span class="close_modal" onclick="$(this).parent().next().html(''); $(this).parents('#help_modal').hide()">X</span></div>
        <div class="help_panel"></div>
    </div>
    <footer class="footer_panel">
        <button style="visibility:hidden" class="ui-button ui-widget left_button button random">Random</button>
        <button style="visibility:hidden" class="ui-button ui-widget left_button button other"></button>
        <button style="visibility:hidden" class="ui-button ui-widget right_button button cancel">Annuler</button>
        <button style="visibility:hidden" class="ui-button ui-widget right_button button validate">OK</button>
    </footer>
</div>
<div id="load" style='display:none' title="Charger votre personnage">
    <textarea style='width: 97%;' placeholder='Entrer le code de votre personnage ici' class='code'></textarea>
</div>
<div id="save" style='display:none' title="Code de votre personnage">
    <textarea style='width: 97%;' class='codesave'></textarea>
</div>

</script>
<style>
 

 
.ui-helper-hidden {
	display: none;
}
.ui-helper-hidden-accessible {
	border: 0;
	clip: rect(0 0 0 0);
	height: 1px;
	margin: -1px;
	overflow: hidden;
	padding: 0;
	position: absolute;
	width: 1px;
}
.ui-helper-reset {
	margin: 0;
	padding: 0;
	border: 0;
	outline: 0;
	line-height: 1.3;
	text-decoration: none;
	font-size: 100%;
	list-style: none;
}
.ui-helper-clearfix:before,
.ui-helper-clearfix:after {
	content: "";
	display: table;
	border-collapse: collapse;
}
.ui-helper-clearfix:after {
	clear: both;
}
.ui-helper-zfix {
	width: 100%;
	height: 100%;
	top: 0;
	left: 0;
	position: absolute;
	opacity: 0;
	filter:Alpha(Opacity=0);  
}

.ui-front {
	z-index: 100;
}


 
.ui-state-disabled {
	cursor: default !important;
	pointer-events: none;
}


 
.ui-icon {
	display: inline-block;
	vertical-align: middle;
	margin-top: -.25em;
	position: relative;
	text-indent: -99999px;
	overflow: hidden;
	background-repeat: no-repeat;
}

.ui-widget-icon-block {
	left: 50%;
	margin-left: -8px;
	display: block;
}

 

 
.ui-widget-overlay {
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
}
.ui-accordion .ui-accordion-header {
	display: block;
	cursor: pointer;
	position: relative;
	margin: 2px 0 0 0;
	padding: .5em .5em .5em .7em;
	font-size: 100%;
}
.ui-accordion .ui-accordion-content {
	padding: 1em 2.2em;
	border-top: 0;
	overflow: auto;
}
.ui-autocomplete {
	position: absolute;
	top: 0;
	left: 0;
	cursor: default;
}

.ui-menu {
	list-style: none;
	padding: 0;
	margin: 0;
	display: block;
	outline: 0;
}
.ui-menu .ui-menu {
	position: absolute;
}
.ui-menu .ui-menu-item {
	margin: 0;
	cursor: pointer;
	 
	list-style-image: url("data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7");
}
.ui-menu .ui-menu-item-wrapper {
	position: relative;
	padding: 3px 1em 3px .4em;
}
.ui-menu .ui-menu-divider {
	margin: 5px 0;
	height: 0;
	font-size: 0;
	line-height: 0;
	border-width: 1px 0 0 0;
}
.ui-menu .ui-state-focus,
.ui-menu .ui-state-active {
	margin: -1px;
}

 
.ui-menu-icons {
	position: relative;
}
.ui-menu-icons .ui-menu-item-wrapper {
	padding-left: 2em;
}

 
.ui-menu .ui-icon {
	position: absolute;
	top: 0;
	bottom: 0;
	left: .2em;
	margin: auto 0;
}

 
.ui-menu .ui-menu-icon {
	left: auto;
	right: 0;
}
.ui-button {
	padding: .4em 1em;
	display: inline-block;
	position: relative;
	line-height: normal;
	margin-right: .1em;
	cursor: pointer;
	vertical-align: middle;
	text-align: center;
	-webkit-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;

	 
	overflow: visible;
}

.ui-button,
.ui-button:link,
.ui-button:visited,
.ui-button:hover,
.ui-button:active {
	text-decoration: none;
}

 
.ui-button-icon-only {
	width: 2em;
	box-sizing: border-box;
	text-indent: -9999px;
	white-space: nowrap;
}

 
input.ui-button.ui-button-icon-only {
	text-indent: 0;
}

 
.ui-button-icon-only .ui-icon {
	position: absolute;
	top: 50%;
	left: 50%;
	margin-top: -8px;
	margin-left: -8px;
}

.ui-button.ui-icon-notext .ui-icon {
	padding: 0;
	width: 2.1em;
	height: 2.1em;
	text-indent: -9999px;

    input[type=number] {

        width: 100%;

        direction: rtl;

    }



    td.right {

        text-align: right

    }



    table select {

        width: 100%;

    }



    th {

        text-align: center

    }



    .ajax_loader {

        display: flex;

        position: absolute;

        top: 0;

        right: 0;

        bottom: 0;

        left: 0;

    }



    .loader {

        margin: auto;

        border: 16px solid #f3f3f3;

        border-radius: 50%;

        border-top: 16px solid #3498db;

        width: 120px;

        height: 120px;

        -webkit-animation: spin 2s linear infinite;  

        animation: spin 2s linear infinite;

    }



     

    @-webkit-keyframes spin {

        0% {

            -webkit-transform: rotate(0deg);

        }

        100% {

            -webkit-transform: rotate(360deg);

        }

    }



    @keyframes spin {

        0% {

            transform: rotate(0deg);

        }

        100% {

            transform: rotate(360deg);

        }

    }

,"language":"VO","type":"Scnario"},{"index":21,"abr":"EER","label":"Empire en Ruine","language":"VO","type":"Scnario"}],"specie":[{"index":0,"id":"humains (reiklander)","refChar":"Humain","refCareer":"Humain","refDetail":"Humain","label":"Humains (Reiklander)","rand":90,"skills":"Calme, Charme, Commandement, Corps  corps (Base), valuation, Langue (Bretonnien), Langue (Wastelander), Marchandage, Projectiles (Arc), Ragot, Savoir (Reikland), Soin aux animaux","talents":"Perspicace ou Affable, Destine, 3 Talent alatoire","book":"LDB","page":25,"desc":"Les humains constituent la race civilise la plus rpandue du Vieux Monde. Depuis les plaines des Royaumes estaliens aux provinces geles de Kislev, les humains occupent chaque rgion du continent, et ils y prosprent. Le plus grand et le plus puissant royaume humain est l'Empire, une mosaque de provinces puissantes couvertes de forts apparemment sans fin. Situ au cur de l'Empire, le Reikland en est la rgion la plus riche et la plus cosmopolite.<br><br>Beaucoup de Reiklanders estiment qu'il leur revient de gouverner de droit divin, car Sigmar, le dieu protecteur de l'Empire, tait lui-mme un Reiklander avant de s'lever au rang de divinit, il y a plusieurs sicles. Les temples et sanctuaires ddis  ce dieu sont lgion dans l'Empire, et la majorit des Reiklanders croient pieusement au message de Sigmar, qui promeut l'Empire et son unit. Pour cette raison, ils sont beaucoup plus amicaux, ouverts et optimistes que les autres peuples, car qu'est-ce qui pourrait mal tourner sur une terre qui a donn naissance  un dieu ? En comparaison, les trangers les considrent souvent comme d'insupportables fouineurs arrogants qui mettent partout leur nez indsirable.<br><br>Au-del de leur style de vie ais et de leur personnalit arrogantes, les Reiklanders sont en tous points identiques aux autres humains. Si les humains ont une esprance de vie plus courte que celles des autres races, ils sont en revanche plus vigoureux, plus ambitieux et pleins de ressources. Ils ont galement un lien apparemment inextricable avec les horreurs insidieuses des Puissances de la Ruine, puisque plus d'humains succombent  la corruption que n'importe quelle autre race. Ce n'est sans doute pas une surprise si les races anciennes en dclin se proccupent de plus en plus de la monte spectaculaire de l'humanit, qui pourrait mener  un cataclysme.<br><br><h3>Points de vue</h3><i>Sur les  nains...</i><br> Ce sont nos allis depuis que Sigmar a parcouru cette cit ; j'ai mme combattu avec eux en '05. Bien sr, ils sont un poil ttus, trs vindicatifs et plutt brusques, mais je ne veux pas entendre un seul mot contre eux. <br> Reikger Jungling, soldat d'Altdorf<br><br><i>Sur les  halflings...</i><br> Si je devais manger et fumer toute la journe, je serais heureux comme Ranald devant son herbe  chat. C'est quand ils dbarquent en oubliant les bonnes manires et qu'ils me cassent la vaisselle, que j'peux pas les supporter ! Ils sourient et haussent les paules quand la garde vient les ramasser, comme s'ils ne comprenaient pas ce qu'ils avaient fait de mal. <br> Stefan Krause, tavernier  Stirgau<br><br><i>Sur les  hauts elfes...</i><br> Oui, je fais du commerce avec eux. Et, non, ne soyez pas ridicule, je n'ai jamais t change en statue de sel rien qu'en les regardant. Vraiment, je les trouve gracieux et courtois. Parfaitement civiliss. Mais, de vous  moi, si Verena posait la question, je pourrais aussi dire que je les trouve tout simplement... tranges. Tellement intenses. Comme si chaque transaction que nous faisions comptait vraiment. <br> Dorothea Taalenstein, marchande  Kemperbad<br><br><i>Sur les  elfes sylvains...</i><br> Les elfes de la fort vous dites ? Y'en a pas ici, mon gars. Tu d'vrais aller au sud de la Bretonnie. J'ai entendu dire qu'y en avaient des tas, et qu'y-z taient vraiment horribles ! <br> Siggina Gerster, racoleuse d'Ubersreik"},{"index":1,"id":"humains (middenheim)","refChar":"Humain","refCareer":"Middenheim","refDetail":"Humain","labe "book":"Middenheim","page":148,"desc":"Aux yeux de la plupart des trangers, l'archtype du nordlander est un vieux loup de mer imbib de grog. En ralit, cependant, seule une petite minorit de la population vit sur la cte. Mme si une grande portion des baronnies du Nordland sont des tendues recules et peu habites, la ville de Salzenmund a toutes les caractristiques d'une petite cit raffine. Les Comptences et Talents des personnages du Nordland refltent soit leur familiarit avec la mer, soit leur ducation ancre dans la vie  la campagne."},{"index":4,"id":"humains (tileens)","refChar":"Humain","refCareer":"Humain","refDetail":"Humain","label":"Humains (Tilens)","rand":90,"skills":"Calme, Charme, Corps  corps (Base), valuation, Langue (Arabyan), Langue (Reikspiel), Langue (Tilen), Marchandage, Projectiles (Arbalte), Ragot, Savoir (Tile), Voile (Au choix)","talents":"Ergoteur ou Pcheur, Imperturbable ou Affable","book":"AA","page":55,"desc":""},{"index":5,"id":"humains (altdorfer  south banker)","refChar":"Humain","refCareer":"Humain","refDetail":"Humain","label":"Humains (Altdorfer  South Banker)","rand":90,"skills":"Calme, Charme, Chevaucher (Cheval), Commandement, Corps  corps (Base), Corps  corps (Escrime), Langue (Au choix), Projectiles (Arc), Projectiles (Poudre noire), Ragot, Savoir (Au choix), Soin aux animaux","talents":"Affable ou Perspicace, Coopratif ou Lire/crire, Destine, Noblesse ou me pure, Savoir-vivre (Au choix)","book":"ADE3","page":83,"desc":""},{"index":6,"id":"humains (altdorfer  eastender)","refChar":"Humain","refCareer":"Humain","refDetail":"Humain","label":"Humains (Altdorfer  Eastender)","rand":90,"skills":"Calme, Corps  corps (Bagarre), Discrtion (Urbaine), Escamotage, valuation, Intimidation, Intuition, Langue (Bataille ou Voleur), Marchandage, Projectiles (Poudre noire), Ragot, Savoir (Reikland)","talents":"Destine, Doigts de fe ou Lire/crire, Ergoteur ou Fuite!, Perspicace ou Affable, Criminel ou Talent alatoire","book":"ADE3","page":83,"desc" {"index":11,"id":"humains (skaeling norse)","refChar":"Humain","refCareer":"Humain","refDetail":"Humain","label":"Humains (Skaeling Norse)","rand":90,"skills":"Calme, Corps  corps (Base), Corps  corps (Deux-mains), Divertissement (Narration), Langue (Khorne), Langue (Reikspiel), Langue (Wastelander), Natation, Ramer, Rsistance, Rsistance  l'alcool, Voile (Au choix)","talents":"Charge berserk ou Fuite!, Dtermin ou Insignifiant, Rsistance (Corruption), 2 Talent alatoire","book":"SOC","page":56,"desc":""},{"index":12,"id":"humains (salzenmunder)","refChar":"Humain","refCareer":"Humain","refDetail":"Humain","label":"Humains (Salzenmunder)","rand":90,"skills":"Calme, Charme, Commandement, Corps  corps (Base), Divertissement (Narration), Langue (Norscan), Marchandage, Mtier (Au choix), Projectiles (Arc), Ragot, Savoir (Nordland), valuation","talents":"Affable ou Perspicace, Destine, 3 Talent alatoire","book":"Salzemund","page":142,"desc":""},{"index":13,"id":"halflings","refChar":"Halfling","refCareer":"Halfling","refDetail":"Halfling","label":"Halflings","rand":94,"skills":"Charme, Discrtion (Au choix), Escamotage, Esquive, Intuition, Langue (Halfling), Marchandage, Mtier (Cuisinier), Pari, Perception, Rsistance  l'alcool, Savoir (Reikland)","talents":"Petit, Rsistance (Corruption), Sens aiguis (Got), Vision nocturne, 2 Talent alatoire","book":"LDB","page":26,"desc":"Les halflings se rencontrent partout  travers le Reikland, travaillant au service des commerces dans toutes les villes. Un quartier entier de la capitale du Reikland, Altdorf, connu sous le nom de Haffenstadt, regroupe mme des centaines de familles largies de halflings venant en aide aux restaurants, aux tavernes, aux choppes de pipes et  un nombre impressionnant de gargotes ambulantes. Les halflings sont aussi trs prsents dans beaucoup de villages du Reikland, o ils travaillent souvent en tant qu'employs d'une auberge ou d'une ferme. Ce sont des cratures grgaires, qui prfrent vivre en groupes familiaux trs souds, partageant maisons, chambres et lits avec des douzaines d'amis et de parents ; tout le monde contribue et tout le monde partage. Ce style de vie interdpendant laisse dsempars nombre de halflings, aux prises avec le concept de proprit et d'espace privs.<br><br>Il est de notorit publique que les halflings se passionnent pour la gnalogie de leur famille, et beaucoup de clans halflings peuvent retracer leurs origines sur plusieurs sicles, jusqu' la fondation mme du Moot (leur grande province autogouverne dans l'Empire). Le doyen du Moot, actuellement Hisme Fiercoeur, est le conservateur du Haffenlyver, un ancien rouleau brod dtaillant les principales lignes de leurs clans fondateurs, considr comme le plus grand trsor des halflings.<br><br>Une autre particularit est l'trange affinit des halflings avec les ogres. Malgr leur apptit vorace, et un penchant  dvorer tout ce qui leur tombe sous la main, les ogres ont tendance  respecter les halflings. De fait, les quipes de manuvres ogres sont souvent supervises par des contrematres halflings, et la plupart des bandes d'ogres mercenaires ont un cuisinier halfling dans leur quipe.<br><br>Les halflings sont de petite taille, arborent des joues roses et imberbes, semblables  des enfants humains aux grands yeux et au visage (et corps) potel, impression renforce par leur bonne humeur et leurs cheveux boucls. Ils sont rputs pour leur norme apptit pour toutes choses et leur manque de proccupation pour l'espace personnel (ils sont tactiles), pour les limites sociales ( Eh bien, ma grande tante s'est juste mise en mnage avec mon meilleur ami, si vous saviez ce qu'ils font ! ), et pour les droits de proprit ( Ce n'est pas comme s'il l'utilisait ! ), ce qui a d'ailleurs envoy plus d'un halfling en prison pour vol.<br><br><h3>Points de vue</h3><i>Sur les humains reiklanders...</i><br> Borns et pieux, belliqueux et jaloux... Je pourrais continuer, mais les bonnes manires m'en empchent, et, d'ailleurs, je les aime bien, et puis ils aiment mes tartes. Tant que vous restez loin de leurs temples et de leurs extrmistes, ils forment un groupe ouvert et plutt accueillant. Bon peuple, excellent pour les affaires. <br>  Tubs  Samworth Rumster XVI, vendeur de tartes  Kalegan<br><br><i>Sur les nains...</i><br> Ma tante Bessie tait on ne peut plus cupide, tout comme ses six fils. Mais Bessie n'est rien  ct des nains. Leurs yeux deviennent aussi grands que Mannslieb mme devant un gramme d'or. Mais si vous le leur dites, ils vous grogneront aprs comme si vous aviez vol le dernier gteau au miel, et commenceront  gribouiller des notes dans leur satan livre  propos de l'insulte que vous avez fait  l'honneur de leur famille ou autres joyeusets. <br>  Lilly  Joseppinalina Piedfoin, colporteuse du Reikland<br><br><i>Sur les hauts elfes...</i><br> Je les ai vus sur les rivires dans leurs bateaux blancs. Comment les gardent-ils aussi propres ? Et leurs cheveux... oh, leurs cheveux... ils luisent comme des rayons de soleil, si, si. Je me suis faufile une fois sur un bateau pour voir ce qu'ils font. La mme chose que les autres, cela semble juste plus... srieux. <br>  Dlicate  Cordelineth Tuilecaramel IV, roublarde d'Altdorf<br><br><i>Sur les elfes sylvains...</i><br> Des elfes qui vivent dans les bois ? Ne sois pas ridicule. Les elfes vivent dans des tours blanches et de jolis bateaux dans la ville d'Altdorf, imbcile. <br>  Jammy  Mercimaus Fleurdaulne II, rudit de Fielbach"},{"index":14,"id":"halflings (cendreplaine)","refChar":"Halfling","refCareer":"Halfling","refDetail":"Halfling","label":"Halflings (Cendreplaine)","rand":94,"skills":"Charme, Discrtion (Au choix), Escamotage, Mtier (Cuisinier), Perception, Rsistance  l'alcool, Savoir (Reikland), Calme, Intuition, Langue (Halfling), Projectiles (Au choix)","talents":"Petit, Rsistance (Corruption), Sens aiguis (Got), Vision nocturne, Savoir-vivre (Soldat) ou Sens aiguis (Vue), Talent alatoire","book":"ADE1","page":23,"desc":"Le clan Cendreplaine possde une histoire tendue et auguste. Autrefois, les Cendreplaine patrouillaient les frontires du Mootland sous le nom Gardechamps (voir p. 89). Ils repoussaient toutes les menaces, des voleurs de btails humains aux morts-vivants de Sylvanie. Au cours des sicles, le clan est devenu clbre pour son regard vif, son cur vaillant et son endurance.<br><br>Depuis que Ludwig le Gros a officiellement reconnu le Moot il y a mille cinq cents ans, les archers halflings ont dfendu les frontires de l'Empire aux cts des soldats humains. Certains des archers les plus comptents et les plus braves appartenaient au clan Cendreplaine. Quelques uns ont t acclams comme des Hros de l'Empire, et ont reu une Croix impriale en or en reconnaissance de leurs prcieux et courageux services.<br><br>Dans le Reikland, de nombreux soldats, claireurs et chasseurs halflings sont des Cendreplaine. La plupart d'entre eux sont bass dans les casernes halflings d'Altdorf,  proximit des Casernes de l'arme rgulire, dont les dtachements de soutien sont rattachs aux units de l'arme de l'tat. Les Cendreplaine vivant dans les confins de la campagne du Reikland sont souvent au service de seigneurs humains en tant que grands veneurs, ou  leur compte dans la Reikwald comme braconniers et hors-la-loi. Dans les villes et les cits, les yeux vifs des Cendreplaine (et leur petite taille) en font de parfaits ratiers, une comptence trs recherche dans le Reikland! Ces Cendreplaine, davantage mus par l'appt du gain, se retrouvent souvent  travailler comme chasseurs de primes, o la probabilit que leur cible les sous-estime est directement proportionnelle  leur succs."},{"index":15,"id":"halflings (basseronce)","refChar":"Halfling","refCareer":"Halfling","refDetail":"Halfling","label":"Halflings (Basseronce)","rand":94,"skills":"Charme, Discrtion (Au choix), Escamotage, Mtier (Cuisinier), Perception, Rsistance  l'alcool, Savoir (Reikland), Calme, Intuition, Langue (Halfling), Projectiles (Au choix)","talents":"Petit, Rsistance (Corruption), Sens aiguis (Got), Vision nocturne, Sociable ou Voyageur aguerri, Talent alatoire","book":"ADE1","page":24,"desc":"Les halflings du clan Basseronce sont ceux que l'on rencontre le plus frquemment dans le Reikland, surtout parmi les riverains de la province. Mme si les halflings vivent une vie sdentaire et s'installent quelque part avec quelques douzaines de leurs proches, d'autres sont plus enclins  partir  la recherche de travail (ou d'aventure). Uniques parmi les clans halflings du Reikland, les Basseronce apprcient un style de vie nomade et s'aventurent souvent assez loin, juste pour le plaisir du voyage. Les Basseronce rejoignent souvent des mercenaires ogres en tant que cuisiniers et brocanteurs. Leur nature itinrante convient naturellement  l'envie de voyager des ogres. <br><br>Ce sont des gens simples, aux dsirs ordinaires, et il n'ont pas peur de travailler dur, mais n'hsitent pas non plus  se dfiler s'ils en ont l'opportunit. Les Basseronce naviguent souvent sur le Reik en tant que bateliers ou nautoniers, o leurs doigts de fe et leurs yeux vifs constituent de grands atouts. Certains cherchent du travail comme patrouilleurs fluviaux, mais ils sont davantage susceptibles d'tre du mauvais ct de la loi en introduisant et en transportant clandestinement des marchandises. Certains Basseronce font office de colporteurs, de serviteurs ou de cuisiniers pour les marchands ou nobles humains, et voyagent avec eux  travers le Reikland. <br><br>Les Basseronce ne voyagent pas tous sans arrt. Beaucoup d'entre eux passent leur vie au mme endroit, mme s'ils se jettent sur les voyageurs, avides d'histoires de pays lointains et de nouvelles de leur petit-cousin qui  est parti dans cette direction, mais il y a vingt ans . Les Basseronce font preuve d'une curiosit attachante et d'une nature franche, et estiment que les sous doivent tre dpenss. Par consquent, ils sont souvent populaires, mais rarement nantis."},{"index":16,"id":"halflings (tuilecaramel)","refChar":"Halfling","refCareer":"Halfling","refDetail":"Halfling","label":"Halflings (Tuilecaramel)","rand":94,"skills":"Charme, Discrtion (Au choix), Escamotage, Mtier (Cuisinier), Perception, Rsistance  l'alcool, Savoir (Reikland), Langue (Halfling), Pari, Savoir (Herbes), Soin aux animaux","talents":"Petit, Rsistance (Corruption), Sens aiguis (Got), Vision nocturne, Matre artisan (Fermiers) ou Costaud, Talent alatoire","book":"ADE1","page":25,"desc":"La ligne des Tuilecaramel remonte  la plus ancienne famille fermire du Mootland. Ils entretiennent une profonde affinit avec la terre riche et fertile, et les cultures.  l'instar des habitants typiques du Stirland (voir p. 15), les Tuilecaramel parlent gnralement lentement, rflchissent intensment, et ont la rputation d'tre terriblement feignants. En vrit, ils sont plus adapts au train de vie tranquille et bucolique d'une vie  la ferme, rythme non par les minutes et les heures, mais par le lever du soleil et les saisons, l o chacun coopre pour le bien commun sans se soucier d'abstractions idalistes comme l'espace personnel et la proprit prive.  bien des gards, les Tuilecaramel enjous et indolents, avec leur visage ouvert et leurs tendances chapardeuses, sont l'archtype des halflings souvent caricatur dans les journaux d'Altdorf. <br><br>Les Tuilecaramel qui vivent dans les villages, les hameaux et dans la campagne du Reikland travaillent comme fermiers, brasseurs ou artisans, et fabriquent des uvres raffines de leurs doigts dlicats et habiles. Certains sont des serviteurs pour des marchands prospres ou des nobles, et s'occupent de leurs terres et de leurs jardins, ou travaillent dans les cuisines. Leur capacit  faire pousser des choses en fait d'excellents herboristes et apothicaires, mme s'ils cultivent des herbes  des fins rcratives aussi souvent qu' des fins mdicales. Ces Tuilecaramel qui vivent dans des environnements urbains plus denses acceptent n'importe quel type de travail, de prfrence des tches qui demandent peu d'effort et rapportent une belle rcompense. Par consquent, bon nombre des voleurs et pickpockets halflings du Reikland sont des Tuilecaramel."},{"index":17,"id":"halflings (piedfoin)","refChar":"Halfling","refCareer":"Halfling","refDetail":"Halfling","label":"Halflings (Piedfoin)","rand":94,"skills":"Charme, Discrtion (Au choix), Escamotage, Mtier (Cuisinier), Perception, Rsistance  l'alcool, Savoir (Reikland), valuation, Langue (Halfling), Marchandage, Pari","talents":"Petit, Rsistance (Corruption), Sens aiguis (Got), Vision nocturne, Ngociateur ou Savoir-vivre (Guilde), Talent alatoire","book":"ADE1","page":25,"desc":"Les Piedfoin (ou  Piedsfoin , les deux graphies sont utilises par le clan) sont un clan essentiellement mercantile d'halflings. Ils sont installs aux lieux de commerce principaux du Reikland: les villages au bord de cours d'eau, les villes aux carrefours importants et, bien sr, Altdorf, le joyau dbordant d'activit et le trsor de la couronne du Reikland. Avec un bon il pour les affaires et le chic pour nouer des relations, les halflings Piedfoin sont mus par le profit et prts  voyager loin  la recherche d'une bonne affaire, souvent accompagns d'une suite de Basseronce aventureux. En thorie, le clan Piedfoin est la famille de commerants la plus importante du Reikland, mais mme si elles partagent leur nom, les entreprises du clan sont loin d'tre unies. Des Piedfoin individuels, ou de petits consortiums, passent leurs propres accords commerciaux, et vont parfois jusqu' faire concurrence  leurs proches ou  les discrditer. <br><br>La plupart des Piedfoin sont des marchands, mme si beaucoup d'entre eux poursuivent des Carrires secondaires, par exemple en tant que plaideurs ou employs. Les plus aventureux se lancent dans l'espionnage industriel en tant qu'enquteurs et espions pour dnicher les secrets de leurs concurrents. Les plus jeunes travaillent parfois comme serviteurs pour les membres plus gs de leur famille, conduisent des chariots tirs par des poneys afin de se faire une place dans l'entreprise familiale. Les Piedfoin sont rarement mls  des activits illgales. Ils ont conscience que le succs dans les affaires dpend autant de la rputation que de la perspicacit, et les marchands Piedfoin ont par consquent peu de chances de se comporter peu scrupuleusement, sous peine de ternir leur nom."},{"index":18,"id":"halflings (piedpaille)","refChar":"Halfling","refCareer":"Halfling","refDetail":"Halfling","label":"Halflings (Piedpaille)","rand":94,"skills":"Charme, Discrtion (Au choix), Escamotage, Mtier (Cuisinier), Perception, Rsistance  l'alcool, Savoir (Reikland), valuation, Langue (Halfling), Marchandage, Mtier (Au choix)","talents":"Petit, Rsistance (Corruption), Sens aiguis (Got), Vision nocturne, Matre artisan (Au choix) ou Doigts de fe, Talent alatoire","book":"ADE1","page":26,"desc":"Le clan Piedpaille adore fabriquer de beaux objets. Les origines de leur famille remontent au commerce du tissage, mme si elles se sont diversifies au fil des ans. De nos jours, les halflings Piedpaille vivent dans la plupart des villes et cits du Reikland et travaillent dans plusieurs domaines artisanaux. La crativit est inculque aux Piedpaille ds leur plus jeune ge. Avec un tel engagement pour la qualit, certains ateliers Piedpaille ont mme gagn le respect des artisans nains (mme si ces derniers ne l'admettent pas ouvertement). De nouvelles inventions dans le traitement industriel, comme les grands mtiers  tisser  vapeur d'Altdorf et de Nuln, inquitent beaucoup les experts tisserands Piedpaille. Ils aimeraient beaucoup empcher la propagation de ces machines. <br><br>Les Piedpaille sont galement particulirement impliqus dans le domaine de la construction d'Altdorf. La Guilde des Contrematres, dirige par les Piedpaille, est charge de la gestion d'une grande partie des projets architecturaux de la ville. Et comme les contrematres Piedpaille ont accapar la main-d'uvre ouvrire des ogres dans la ville, ils possdent un avantage consquent sur leurs collgues humains. <br><br>Presque tous les Piedpaille sont des artisans. Le tissage est toujours au centre des intrts du clan, mais d'autres mtiers comme la charpenterie, la forge et la fabrication de ceintures sont galement rpandus. D'autres membres du clan sont des marchands et vendent les produits de leur famille, ou des serviteurs qui aident les membres du clan les plus dous. Vu les taxes imposes par les guildes humaines, et la rticence de certaines d'entre elles  accueillir des membres non humains, certains Piedpaille sont obligs de poursuivre une Carrire de contrebande afin de transporter leurs marchandises l o elles peuvent tre vendues librement. Rcemment, beaucoup d'entre eux sont descendus dans les rues comme agitateurs pour protester contre la possible multiplication de mtiers  tisser industriels qui reprsentent une concurrence directe aux comptences prouves de leur clan."},{"index":19,"id":"halflings (piedfoin-piedpaille)","refChar":"Halfling","refCareer":"Halfling","refDetail":"Halfling","label":"Halflings (Piedfoin-Piedpaille)","rand":94,"skills":"Charme, Discrtion (Au choix), Escamotage, Mtier (Cuisinier), Perception, Rsistance  l'alcool, Savoir (Reikland), Langue (Halfling), Marchandage, Ragot, Subornation","talents":"Petit, Rsistance (Corruption), Sens aiguis (Got), Vision nocturne, Ergoteur ou Numismate, Talent alatoire","book":"ADE1","page":26,"desc":"Le clan Piedfoin-Piedpaille s'est form assez rcemment (d'un point de vue d'halfling) suite  un conflit li aux lignes. Les dtails prcis du schisme ont t oublis aprs des sicles de querelles internes et d'accusations, mais les Piedfoin-Piedpaille sont persuads d'tre le vritable clan, et que les clans Piedfoin et Piedpaille sont la descendance illgitime de leur propre et authentique ligne. La plupart des Piedfoin et Piedpaille rpondent  cette opinion avec des sourires condescendants et des yeux levs au ciel. Mais les halflings Piedfoin-Piedpaille sont terriblement pdants et ignorent ces ractions. Ils sont pointilleux, maniaques, mesquins, orgueilleux, susceptibles, prompts  la colre et procduriers. <br><br>Les Piedfoin-Piedpaille vivent presque exclusivement dans le secteur Haffenstadt,  Altdorf, mme si certains d'entre eux ont migr  Ubersreik et Bgenhafen. Ils sont gnralement plaideurs, prteurs sur gages et usuriers, mme s'ils empitent souvent sur les intrts des clans Piedfoin et Piedpaille. Par consquent, ils travaillent souvent comme marchands pingres et sans scrupules, ou propritaires d'ateliers produisant des marchandises bon march et de mauvaise qualit pour sous-coter le travail soign des Piedpaille. Ils sont rarement impliqus dans des crimes plus graves ; pas par scrupules moraux, mais par crainte des Havrebas, qui ne tolrent aucune concurrence."},{"index":20,"id":"halflings (pochegaree)","refChar":"Halfling","refCareer":"Halfling","refDetail":"Halfling","label":"Halflings (Pochgare)","rand":94,"skills":"Charme, Discrtion (Au choix), Escamotage, Mtier (Cuisinier), Perception, Rsistance  l'alcool, Savoir (Reikland), Intuition, Pari, Ragot, Rsistance","talents":"Petit, Rsistance (Corruption), Sens aiguis (Got), Vision nocturne, Brouet ou Dur  cuire, Talent alatoire","book":"ADE1","page":27,"desc":"Les Pochgare vivent une vie de misre et d'isolement. Pochgare est le nom donn  un halfling sans clan. Mme si,  de rares occasions, il peut s'agir d'une punition officielle inflige par les anciens des clans pour de graves transgressions, les Pochgare sont gnralement des enfants abandonns ou des orphelins dpossds dont aucune famille n'a voulu. Les raisons qui pousseraient une crature aussi compatissante qu'un halfling  abandonner son enfant font l'objet de nombreuses spculations: le scandale, la peur de reprsailles ou la mort sont les plus probables. L'isolement impos des Pochgare produit souvent de jeunes halflings endurcis et indpendants, mme si leur apparence confiante cache un dsir douloureux pour la chaleur, l'intimit et la scurit d'une famille qui leur sont  jamais refuses. <br><br>La plupart des Pochgare commencent leur vie comme indigents et mendiants dans les rues d'Altdorf, ou dans les villes les plus importantes du Reikland. Ils y mnent une vie de souffrance auprs de gangs d'enfants humains qui les surpassent et les dpassent sans cesse. Mme si les Pochgare mettent les autres halflings mal  l'aise, de rares chanceux peuvent tre adopts dans un autre clan grce  la nature indulgente et sociable de leur espce. Cependant, de nombreux Pochgare ne parviennent pas  chapper aux yeux remplis de piti de leurs pairs, forant beaucoup d'entre eux  s'installer parmi les grands. Par consquent, les Pochgare qui chappent aux rues et taudis d'Altdorf vivent un peu partout et travaillent comme saltimbanques, serviteurs, cuisiniers, entremetteurs ou d'autres mtiers qui leur rapportent une situation stable et une place parmi les humains, constamment  la recherche de l'affection qui leur a t refuse au cours de leur enfance. <br><br>La honte des Pochgare est telle que peu d'entre eux osent avoir des enfants. Toutefois, un  clan  de ces malheureux est en train de se dvelopper dans les taudis d'Altdorf et suscite l'inquitude des halflings bien-pensants."},{"index":21,"id":"halflings (havrebas)","refChar":"Halfling","refCareer":"Halfling","refDetail":"Halfling","label":"Halflings (Havrebas)","rand":94,"skills":"Charme, Discrtion (Au choix), Escamotage, Mtier (Cuisinier), Perception, Rsistance  l'alcool, Savoir (Reikland), Langue (Halfling), Intimidation, Marchandage, Subornation","talents":"Petit, Rsistance (Corruption), Sens aiguis (Got), Vision nocturne, Criminel ou Savoir-vivre (Criminel ou Guilde), Talent alatoire","book":"ADE1","page":28,"desc":"Le clan Havrebas est le plus important de Nuln, et vient tout juste d'arriver  la capitale impriale par le Reik. Cependant, mme si cela ne fait que quelques dcennies que le clan s'est install dans le Reikland, il s'est rapidement dvelopp dans la province, et a tendu son influence dans le secteur d'Haffenstadt et la plupart des grandes villes du Reikland. Les Havrebas sont la consquence logique du mpris naturel des halflings pour le caractre sacr de la proprit priv. Cette famille de criminels forme un rseau troit d'intrts qui se soutiennent mutuellement, un groupe bien plus organis et solidaire que n'importe quel autre clan. Comme un halfling perd de faon quasi systmatique face  un adversaire humain, les Havrebas font en sorte de se dplacer en masse. En cas de recours  la violence, ils attaquent toujours en groupe. Maintenant qu'ils se sont fait une place dans la pgre du Reikland, une rivalit tendue est apparue entre le clan et les autres organisations criminelles, comme le Poisson et les Crochets (les gangs des docks d'Altdorf) ou les familles criminelles Selblich et Barbieri. <br><br>Bien que la plupart des Havrebas soient des voleurs et des ranonneurs, d'autres maintiennent une apparence de respectabilit et travaillent comme enquteurs, plaideurs, receleurs et marchands, uniquement des rles leur permettant d'accomplir les objectifs du clan.  ces fins, beaucoup d'entre eux se font appeler  Basfond , le nom d'un clan disparu, annex depuis des sicles par les Havrebas. Mme si tous les halflings ont conscience de la supercherie, ils ne songent jamais  la partager avec les  grands , qui pensent que les deux clans sont compltement distincts. D'autres Havrebas travaillent aussi comme espions et infiltrent des syndicats de crime organis humains pour les saboter de l'intrieur. Certains rejoignent mme le Guet d'Altdorf, qui est sans doute le plus grand groupe criminel de la ville! S'il y a un profit  se faire du mauvais ct de la loi, un Havrebas est prt  se porter volontaire."},{"index":22,"id":"halflings (rumster)","refChar":"Halfling","refCareer":"Halfling","refDetail":"Halfling","label":"Halflings (Rumster)","rand":94,"skills":"Charme, Discrtion (Au choix), Escamotage, Mtier (Cuisinier), Perception, Rsistance  l'alcool, Savoir (Reikland), Langue (Halfling), Marchandage, Ragot, Rsistance","talents":"Petit, Rsistance (Corruption), Sens aiguis (Got), Vision nocturne, Matre artisan (Cuisinier) ou Ngociateur, Talent alatoire","book":"ADE1","page":29,"desc":"Rumster est probablement le clan de halflings le plus connu du Reikland. Les Rumster (et leurs fameuses tourtes et ptisseries) sont rpandus dans l'ensemble de la province et de l'Empire. Les humains, les halflings et les nains consomment rgulirement leurs marchandises auprs de vendeurs de rue et de petites boulangeries, mme si leur tendance  prparer des ptisseries paisses est moins adapte aux papilles gustatives elfiques. Les humains pensent que toutes les tourtes portant le nom  Rumster  proviennent du mme endroit, mais en ralit, il existe des centaines d'entreprises Rumster distinctes actives rien qu' Altdorf. Comme la plupart des tourtes Rumster sont de bonne qualit, cela peut endormir la mfiance des humains (dont la robustesse intestinale ne vaut pas celle des halflings) face  une tourte Rumster de qualit douteuse, ce qui peut provoquer une  Vengeance des Rumster  (voir Courante galopante WFJDR, p. 186). <br><br>Presque tous les halflings Rumster sont des cuisiniers ou des marchands, et prparent des tourtes ou les vendent. Quelques Rumster travaillent dans les champs pour contribuer  leur hgmonie montante sur le march de la tourte. Certains sont des serviteurs ou des cochers, et livrent des tourtes chaudes dans tout le Reikland, tandis que d'autres sont des gardes et protgent le secret de leurs recettes de la concurrence et ainsi que les vendeurs de tourtes contre les clients furieux et mcontents. Cependant, on peut trouver des Rumster dans d'autres occupations plus varies, comme ratiers ou pilleurs de tombes. Aprs tout, il faut bien que la viande vienne de quelque part!"},{"index":23,"id":"halflings (bordecharde)","refChar":"Halfling","refCareer":"Halfling","refDetail":"Halfling","label":"Halflings (Bordcharde)","rand":94,"skills":"Charme, Discrtion (Au choix), Escamotage, Mtier (Cuisinier), Perception, Rsistance  l'alcool, Savoir (Reikland), Langue (Halfling), Pari, Ragot, Rsistance ","talents":"Petit, Rsistance (Corruption), Sens aiguis (Got), Vision nocturne, Insignifiant ou Savoir-vivre (Serviteurs), Talent alatoire","book":"ADE1","page":30,"desc":"Les Bordcharde forment un clan pauvre. Ils n'ont aucune comptence et aucun talent spcifiques et vivent en marge des socits humaine et halfling. Ils acceptent toutes les tches qu'on leur propose et partout o ils peuvent, si rpugnantes soient- elles. Ils se retrouvent entrans dans des activits criminelles par ncessit, mais ne font pas preuve du mme enthousiasme que les Havrebas. Ils sont galement moins solidaires et bien moins organiss en rseau que les ranonneurs. La plupart des grandes villes et cits accueillent un ou plusieurs  terriers  (presque un minuscule bas-fond) de Bordcharde, o des douzaines d'entre eux survivent pniblement, tasss dans des logements sordides et insalubres. <br><br>Les halflings Bordcharde exercent gnralement les mtiers dsagrables que personne d'autre ne veut faire. Collecteurs d'excrments, ratiers et mendiants sont des mtiers courants, et beaucoup d'entre eux travaillent comme employs de jour dans les abattoirs, les quais, les tanneries et manufactures de soude. Certains exercent des professions illgales, comme pilleur de tombes ou hors-la-loi, et sont souvent enrls dans les combines des Havrebas pour servir de bras supplmentaires (et facilement remplaables). Les Bordcharde n'ont pas peur de travailler dur, et un grand nombre d'entre eux sont honntes et peuvent donc obtenir un emploi relativement stable et travailler pour des commerces respectables en tant que couturiers, dbardeurs ou employs."},{"index":24,"id":"halflings (pavederonces)","refChar":"Halfling","refCareer":"Halfling","refDetail":"Halfling","label":"Halflings (Pavderonces)","rand":94,"skills":"Charme, Discrtion (Au choix), Escamotage, Mtier (Cuisinier), Perception, Rsistance  l'alcool, Savoir (Reikland), Commandement, Langue (Halfling), Ragot, Savoir (Hraldique)","talents":"Petit, Rsistance (Corruption), Sens aiguis (Got), Vision nocturne, Lire/crire ou Savoir-vivre (rudits ou Nobles), Talent alatoire","book":"ADE1","page":31,"desc":"Les halflings n'ont pas de nobles au mme sens que les humains ou les autres races. En rgle gnrale, ils obtiennent un statut en fonction de leurs accomplissements, pas de l'identit de leurs parents, et mme si leurs origines sont importantes (et remontent souvent jusqu' l'poque de Ludwig le Gros), elles ne garantissent ni le respect ni le privilge. Ceci dit, le clan Pavderonces est ce qui se rapproche le plus de la noblesse dans la socit halfling. Leur ligne est aussi ancienne que celle des Fiercur (les anciens du Mootland), les Pavderonces se considrent comme suprieurs aux autres clans: plus anciens, plus sages, plus instruits. Ce clan nanti, qui s'est dvelopp grce au commerce et  l'exploitation d'autres clans halflings infrieurs, s'est install il y a plus d'un millnaire  Altdorf. Ils sont bien intgrs  la Cour impriale d'Altdorf, et parlent avec un accent de la haute socit qui choque ceux qui les rencontrent pour la premire fois. <br><br>Les Pavderonces uvrent gnralement pour les intrts du clan (et les leurs) et cherchent  obtenir du profit, de l'influence et un statut. La majorit d'entre eux sont des courtisans  Altdorf, que ce soit  part entire ou rattachs  des familles de Comtes lecteurs et d'autres nobles humains influents. Certains travaillent comme marchands, banquiers ou membres de guildes, et achtent souvent des licences de Guilde alors qu'ils ne possdent aucune aptitude pour l'artisanat concern, uniquement dans le but d'obtenir l'influence politique associe au fait d'appartenir  une guilde, ou de la diriger. Les Pavderonces sont gnralement bien duqus, et travaillent parfois dans les universits et tablissements d'enseignement du Reikland.  l'instar des humains, de nombreux Pavderonces ont des serviteurs: les serviteurs Bordcharde et Tuilecaramel sont aussi courants que les gardes Cendreplaine."},{"index":25,"id":"halflings (fraisedebois)","refChar":"Halfling","refCareer":"Halfling","refDetail":"Halfling","label":"Halflings (Fraisedbois)","rand":94,"skills":"Charme, Discrtion (Au choix), Escamotage, Mtier (Cuisinier), Perception, Rsistance  l'alcool, Savoir (Reikland), Langue (Halfling), Marchandage, Ragot, Savoir (Au choix)","talents":"Petit, Rsistance (Corruption), Sens aiguis (Got), Vision nocturne, Lire/crire ou Savoir-vivre (Citadins ou Guilde)","book":"ADE1","page":32,"desc":"Les Fraisedbois sont probablement le clan halfling le mieux intgr de l'Empire. Ils se mlent aisment  la classe moyenne florissante, et exercent une influence raisonnable, mais sans les airs pincs et les aspirations des Pavderonces pour la noblesse. Ils ont toutes les caractristiques des halflings amicaux: charmants, sympathiques et plaisants, et ne tolrent pas les mauvaises manires. Ils font grand cas de l'art de la conversation et sont facilement offenss si les mondanits du discours civilis sont ignores. Les Fraisedbois sont galement plus studieux que la plupart des autres halflings, leur intrt pour l'apprentissage et l'rudition les amne  se faire une place dans les coles et universit du Reikland, ou  apporter leur aide dans les temples ddis  Verena (o leur manque de foi personnelle est moins important que leur intrt pour la connaissance). <br><br>Les Fraisedbois sont gnralement des commerants, des marchands et des membres de guildes dans les villes et cits du Reikland. Ils tiennent souvent leur propre petit commerce en tant que boulangers, tailleurs et avocats, ou grent des restaurants ou des tavernes respectables. Certains travaillent comme rudits ou scribes et sont rputs pour l'allure soigne de leur criture manuscrite. tant donn la politesse presque oppressante de leur clan, les jeunes Fraisedbois partent parfois  l'aventure, avec la certitude qu'ils peuvent revenir se rfugier plus tard dans leur famille (et leur bonne rputation)."},{"index":26,"id":"nains","refChar":"Nain","refCareer":"Nain","refDetail":"Nain","label":"Nains","rand":97,"skills":"Calme, Corps  corps (Base), Divertissement (Narration), valuation, Intimidation, Langue (Khazalid), Mtier (Au choix), Rsistance, Rsistance  l'alcool, Savoir (Gologie), Savoir (Mtallurgie), Savoir (Nains)","talents":"Costaud, Dtermin ou Obstin, Lire/crire ou Impitoyable, Rsistance  la Magie, Vision nocturne","book":"LDB","page":25,"desc":"Les nains, ou Dawi, le nom qu'ils se donnent  sont lgendairement bourrus et ttus. Bien que la majorit vive dans de vastes constructions  flanc de montagne, connues sous le nom de  forteresses , la plupart des grandes villes et la capitale du Reikland abritent galement des populations naines. Compte tenu de leur nature clanique, les nains ont tendance  se regrouper, formant des enclaves ou des quartiers partout o ils s'installent. Beaucoup de nains vivant dans le Reikland sont les descendants de ceux qui ont t chasss de forteresses tombes il y a plusieurs sicles, mais la plupart se considrent toujours comme des nains des Montagnes Grises, bien que certains n'aient jamais vu une colline, et encore moins une montagne.<br><br>La culture naine prouve un profond respect pour les comptences artisanales, comme la maonnerie, la forge, et l'ingnierie, et les forteresses naines refltent leurs impressionnantes prouesses. Ils convoitent aussi l'or et les joyaux, minant profondment sous les Montagnes Grises  la recherche de pierres et de mtaux prcieux. Cependant, bien plus que ces possessions matrielles, les nains vnrent leurs ans, et plusieurs de leurs cultes sont centrs sur leurs si importants anctres. Les nains n'ont pas d'affinit avec la magie, bien que leurs forgerons de runes gravent sur des artefacts des symboles complexes leur permettant d'exploiter la magie. Cependant, leurs prouesses en ingnierie sont si impressionnantes, que certains de leurs plus ingnieux mcanismes ou engins  vapeur sont pris  tort pour de la magie par les gens simples.<br><br>Les nains sont trapus, muscls, pais avec un large torse. Leurs traits sont rudes et leurs chevelures paisses. La pilosit faciale est une marque de fiert et de statut parmi les nains, et tresses labores et ornements indiquent leur rang : raser un nain entrane une honte terrible. En effet, l'honneur est un aspect fondamental de leur caractre. Compte tenu de leur longue mmoire et de leur nature fire, ils nourrissent une rancune envers ceux qui les ont offenss ou dshonors, s'attachant  leurs griefs pendant de nombreuses annes, assumant mme les rancurs hrites de leurs anctres, sachant que leurs aeux les surveillent, ruminant leur amertume mme aprs la mort. Bien qu'il puisse tre difficile pour les autres de gagner l'amiti d'un nain, une fois acquise, elle est absolue. Mme s'ils n'ont pas une esprance de vie aussi longue que celle des elfes presque immortels, les nains peuvent vivre plusieurs sicles. En fait, certains disent qu'aussi longtemps qu'un nain a un but, il ne mourra pas,  moins d'tre tu en combat, soutenu par la force de ses convictions.<br><br><h3>Points de vue</h3><i>Sur les humains reiklanders...</i><br> Comme mes anctres avant moi, j'ai vcu dans le Reikland toute ma vie. Les gens savent qu'il ne faut pas se mler de mes affaires, et font preuve, comme il se doit, du respect que je mrite. Oui, ils ne sont pas fiables, et aussi changeants que le vent, mais ils sont aussi dbrouillards et russ. Aussi je vous recommande de faire quipe avec eux en cas de situation complique, car ils trouvent des solutions auxquelles je n'aurais mme pas pens. <br> Garral Herraksson, joaillier d'Eilhart<br><br><i>Sur les halflings...</i><br> Tout simplement pas le genre de personnes que j'apprcie. Toujours souriants. Toujours agits. Toujours la bouche ouverte. Toujours en groupes importants et qui ne veulent pas la fermer ! Quand ils viennent dans mon choppe, je me plais  les chasser  coups de balai. Franchement, pourquoi sont-ils aussi heureux ? Je ne leur fais pas confiance, voil. <br> Helgi Galannasniz, bourgeois de Schrabwald<br><br><i>Sur les hauts elfes...</i><br> Ne me parlez pas de ces salauds ! Alrug Lancecieux, mon dernier grand-oncle, a t trahi pendant la fichue Guerre de la maudite Vengeance par ces... ces... Ah ! C'est la plus ancienne rancune de notre clan ! Toujours d'actualit depuis des centaines de foutues annes ! Quand je trouverai les descendants de ce satan Galanthiel Murmureux, par Grungni ! Je leur donnerai  tous, l'un aprs l'autre, une leon de bonnes manires avec ma hache ! <br> Snorrt Leivvusson, diplomate de Karak Ziflin<br><br><i>Sur les elfes sylvains...</i><br> Mon arrire-grand-pre pensait que l'exploitation des forts de l'autre ct des Montagnes Grises serait lucrative. Ignorant tous les avertissements, il tait persuad qu'il ferait fortune. Qu'est-ce qu'une bande d'elfes maigrichons aurait bien pu lui faire  lui et  ses gars, aprs tout ? Beaucoup, en fin de compte. Seul mon grand- pre a survcu, pargn pour transmettre le message : Ne vous approchez pas. Alors moi et mes hommes, on a prpar un groupe pour prendre notre revanche. <br> Merig Ranvigsdottir, villageoise d'Azorn-Kalaki<br><br><h3>Option: Animosit (Elfes)</h3>Compte tenu de l'incroyable mmoire des nains et de leur tendance  nourrir les rancunes, beaucoup entretiennent un profond ressentiment envers les elfes pour leur rle dans la Guerre de la Barbe. De ce fait, beaucoup de nains possdent le Trait Psychologique (voir page 190) Animosit (elfes) ; tant donn que certains groupes de WFJDR comprennent  la fois des elfes et des nains, cela pourrait crer des tensions inutiles entre les membres du groupe. Certains prfreront donc le laisser de ct."},{"index":27,"id":"nains (altdorfer)","refChar":"Nain","refCareer":"Nain","refDetail":"Nain","label":"Nains (Altdorfer)","rand":97,"skills":"Calme, Corps  corps (Base), Intimidation, Intuition, Langue (Khazalid), Mtier (Au choix), Rsistance, Rsistance  l'alcool, Savoir (Gologie), Savoir (Mtallurgie), Savoir (Nains), valuation","talents":"Costaud, Dtermin ou Matre artisan (Au choix), Impitoyable ou Lire/crire, Rsistance  la Magie, Vision nocturne","book":"ADE3","page":83,"desc":""},{"index":28,"id":"nains (norse)","refChar":"Nain","refCareer":"Nain","refDetail":"Nain","label":"Nains (Norse)","rand":97,"skills":"Calme, Corps  corps (Base), Divertissement (Narration), Escalade, Langue (Khazalid), Langue (Norse), Mtier (Au choix), Rsistance, Rsistance  l'alcool, Savoir (Nains), Voile (Au choix), valuation","talents":"Costaud, Impitoyable ou Lire/crire, Noctambule ou Obstin, Rsistance  la Magie, Vision nocturne","book":"SOC","page":41,"desc":""},{"index":29,"id":"nains (cragforge clan)","refChar":"Nain","refCareer":"Nain","refDetail":"Nain","label":"Nains (Cragforge Clan)","rand":97,"skills":"Calme, Corps  corps (Base), Divertissement (Narration), Intimidation, Langue (Khazalid), Mtier (Orfvre), Rsistance, Rsistance  l'alcool, Savoir (Gologie), Savoir (Mtallurgie), Savoir (Nains), valuation","talents":"Costaud, Dtermin ou Obstin, Impitoyable ou Lire/crire, Rsistance  la Magie, Vision nocturne","book":"Salzemund","page":142,"desc":""},{"index":30,"id":"nains (grumsson clan)","refChar":"Nain","refCareer":"Nain","refDetail":"Nain","label":"Nains (Grumsson Clan)","rand":97,"skills":"Calme, Corps  corps (Base), Divertissement (Narration), Intimidation, Langue (Khazalid), Langue (Norscan), Mtier (Au choix), Rsistance, Rsistance  l'alcool, Savoir (Nains), Voile (Au choix), valuation","talents":"Costaud, Dtermin ou Obstin, Rsistance  la Magie, Vision nocturne, Talent alatoire","book":"Salzemund","page":142,"desc":""},{"index":31,"id":"gnomes","refChar":"Gnome","refCareer":"Gnome","refDetail":"Gnome","label":"Gnomes","rand":98,"skills":"Charme, Discrtion (Au choix), Focalisation (Ulgu), Esquive, Langue (Ghassalli), Langue (Magick), Langue (Wastelander), Marchandage, Ragot, Reprsentation (Au choix), Rsistance  l'alcool, Survie en extrieur","talents":"Insignifiant ou Empreint d'Ulgu, Chanceux ou Imitation, Pcheur ou Lire/crire, Petit, Seconde vue ou Sixime sens, Vision nocturne","book":"NADJ","page":86,"desc":"Pour la majeure partie des habitants de l'Empire, les gnomes ne sont qu'un mythe, que l'on ne retrouve que dans les plus invraisemblables romances bretonniennes ou dans les feuilletons horrifiques  un sou qui se vendent dans les rues d'Altdorf. Ils y sont frquemment dcrits comme des tres espigles dous de magie. Cependant, toutes ces lgendes ont leur part de vrit. Non seulement les gnomes existent ; mais en plus, ils vivent dans l'Empire.<br><br>Les gnomes (ou  gnommi , comme ils se nomment dans leur propre langue, le ghassalli) ont quelques colonies  l'intrieur des frontires de l'Empire, mais ne se mlent que trs peu  la socit humaine. Les gnomes sont si rares que les gens ignorants les prennent souvent pour des halflings mal nourris.<br><br>Pour cette raison, les gnomes qui cherchent  passer incognito dans la socit impriale se rasent souvent la barbe et les moustaches et portent des vtements volumineux ou rembourrs afin de cacher leur relative minceur. Mme si un tel  dguisement  ne tromperait jamais un halfling, cela suffit gnralement  convaincre les personnes des autres races.<br><br>Les gnomes sont des tres de petite taille et filiformes. Ils ont un nez bulbeux, de grandes oreilles arrondies, des cheveux pais et des doigts habiles. Leurs voix bourrues sont tonnamment graves pour des tres aussi petits. La socit des gnomes repose sur d'troits rapports claniques ; pour eux, la loyaut familiale et personnelle passe avant la plupart des autres proccupations. Les gnomes font d'ailleurs preuve  cet gard d'une tnacit opinitre, capable d'tonner mme le plus intraitable des nains. Tout comme le suggrent les lgendes, les gnomes sont des tres magiques, qui ont une affinit particulire pour Ulgu, le Vent gris du Domaine des Ombres, des illusions et de la tromperie.<br><br>Glimdwarrow est la plus grande cit gnome de l'Empire. D'aprs certaines rumeurs, d'autres existeraient sous les Montagnes Grises dans le Reikland, sous les Monts du Milieu dans le Middenland et dans les collines de Klsa du Talabecland. Glimdwarrow est une ville souterraine qui s'tend sous les Landes miroitantes, dans le sud du Middenland. Ses galeries et ses salles sont dissimules par de puissantes illusions et surveilles par la vigilante Garde du Dwarrow, une unit d'lite de sorciers-guerriers. Glimdwarrow se vantait autrefois d'tre un lieu trs anim, avec une population forte de plusieurs milliers de personnes. Malheureusement, il y a cent ans, les hordes de peaux-vertes de Grom la Panse ont ravag les Landes miroitantes et massacr presque tous les gnomes qui s'y cachaient. Aujourd'hui, les galeries en ruine de Glimdwarrow sont en grande partie dsertes, et seuls huit clans gnomes y vivent encore. Dirigs par Merawidda Frayne, la perturbe Reine des Cendres, les chefs des clans restants se vouent une haine dclare, chacun tenant les autres pour responsables des horreurs infliges par les peaux-vertes de Grom.<br><br><h3>Points de vue</h3><i>Sur les nains...</i><br> La grand-mre Tegen se croit ttue, toujours  ressasser tout ce qu'elle reproche au clan Landweth, qui serait la cause de tous nos problmes, clamant que jamais on ne la persuadera du contraire. Mais, Mabyn peut en tmoigner, ce n'est rien par rapport aux nains. Je connais des montagnes qui seraient moins inflexibles en ce qui concerne l'or. <br> Aelyn Thorne, ngociant de Glimdwarrow<br><br><i>Sur les elfes sylvains...</i><br> J'en ai jamais rencontr, et je ne pense pas que j'en verrai un jour. Mais ils ne valent sans doute gure mieux que ces autres elfes arrogants qui viennent de l'autre ct de l'eau. <br> Morkam  Rotules , fermier des Landes miroitantes<br><br><i>Sur les hauts elfes...</i><br> Mme 200 ans aprs, je suis toujours en colre contre les elfes. Sans ces idiots, nous serions toujours les bienvenus dans tout l'Empire. Mais non, ils imposent partout leur faon de fa nce  s'accommoder du monde tel qu'il est vraiment. On commence  s'habituer au fait que le monde change, rapidement, mais toujours avec un courant sous-jacent de cohsion, de stabilit, qui maintient toute une gnration dans la ligne de celle qui l'a prcde. Mais les ogres ne fonctionnent pas de cette manire : parmi leurs leurs, ils sont un peuple immuable, jusqu' ce qu'ils commencent  errer et deviennent une tout autre personne.  <br>  Aesenil Clairciel, explorateur haut elfe <br><br><i> Ce que les ogres pensent des elfes sylvains... </i> <br>  Les quoi ? Ah oui, les forts qui piquent. Oui, je vois : tu te promnes, tu cherches  manger et d'un coup, tu es couvert de flches. C'est pas des elfes a, juste des arbres en colre. Mais il faut bien souffrir un peu pour manger, pas vrai ?  <br>  Varzurga, chasseur ogre <br><br><i> Ce que les elfes sylvains pensent des ogres... </i> <br>  Peu de cratures ont le pas aussi lourd que les ogres, dont chaque mouvement laisse une nouvelle marque dans la nature. Et pourtant, contrairement aux humains ou aux nains, peu de mes semblables prouvent de l'animosit  leur gard. Aprs tout, on ne dteste pas la fourmi qui se repat du cerf dchu, ni le grondement de son estomac lorsqu'il crie famine. Les ogres sont une force naturelle de ce monde, force qui demande  tre contrecarre par la lame et les flches, mais jamais par la haine.  <br>  Faraoth Vaguauvent, observateur elfe sylvain"},{"index":33,"id":"hauts elfes","refChar":"Haut Elfe","refCareer":"Haut Elfe","refDetail":"Haut Elfe","label":"Hauts elfes","rand":99,"skills":"Calme, Commandement, Corps  corps (Base), Divertissement (Chant), valuation, Musicien (Au choix), Langue (Elthrin), Natation, Orientation, Perception, Projectiles (Arc), Voile (Au choix)","talents":"Lire/crire, Imperturbable ou Sociable, Sens aiguis (Vue), Seconde vue ou Sixime sens, Vision nocturne ","book":"LDB","page":27,"desc":"Les hauts elfes sont relativement nombreux sur les rivires du Reikland. Altdorf et Nuln sont fire forts depuis longtemps perdues par les elfes, mais pas encore consumes par la civilisation ou le Chaos. Parfois, ces chasseurs sauvages se dcouvrent une cause commune avec d'autres habitants du Vieux Monde, et un individu peut sortir de l'ombre pour rejoindre ceux qui combattent un mal encore plus grand.<br><br>La Reine de la Laurelorn, par contre, a choisi une approche trs diffrente de la prdiction rapporte et a rcemment envoy une importante dlgation monter un camp dans la profonde fort des collines d'Ambre, juste au sud d'Altdorf. Ces elfes observent la politique humaine concernant la Laurelorn et au-del, et interviennent parfois sur des problmes jugs importants. Ce camp est considr comme une solution  temporaire  par les elfes, mais la signification de ce mot est trs diffrente pour les races dotes d'une longue esprance de vie. En raison de ce camp, ces elfes sylvains sont de plus en plus prsents dans le Reikland, car ils s'aventurent dans la fort et l'arpentent  des fins mystrieuses, souvent en tant que Chasseurs ou Saltimbanques.<br><br><h3>Points de vue</h3><i>Sur les humains reiklanders...</i><br> Je vois des cratures haineuses dont le cur est empli de tnbres et avec un irrespect total pour l'ordre. Mais elles sont rpandues, belliqueuses et surtout faciles  manipuler. tant donn que l'hiver approche, il est temps de s'en servir. <br> Algwyllmyr Doublevue, voyant d'Athel Loren<br><br><i>Sur les nains...</i><br> Plus borns que le Chne des ges, ils ne comprennent qu'un seul argument : la force. Alors utilisez-la rapidement et de faon dcisive, et gardez  l'esprit qu'ils reviendront plus tard pour une mesquine vengeance. <br> Meridrynda Porte-de-Tremble, chevalier elfe sylvain d'Athel Loren<br><br><i>Sur les halflings...</i><br> J'en ai rencontr un lors de mes voyages au Middenland pendant la neuvime anne de la Reine Marrisith. Il parlait beaucoup. Vraiment beaucoup. Quand nous nous sommes quitts prs d'une ville qu'il a nomme  Delberz , j'ai vu qu'il avait russi je ne sais comment  drober plusieurs sachets d'herbe de ma ceinture. J'tais impressionn. Alors je suggre de ne pas leur faire confiance, mais la camaraderie et le savoir local qu'ils partagent peuvent en valoir la peine ! <br> Alafael Tireherse, saltimbanque de la Laurelorn<br><br><i>Sur les hauts elfes...</i><br> N'approchez pas les Asurs, prtentieux au-del de tout bon sens. Ils sont cyniques, arrogants et certainement perdus pour Atharti. Et s'ils essaient de vous toiser avec cette supriorit qu'ils affectionnent tant, rappelez-leur simplement que leur Reine en Avelorn mne une existence en tous points semblable  la ntre. <br> Cynwrawn Pistelointaine, chasseur de la Laurelorn<br><br><h3>Cousins Sylvains</h3>Les elfes sylvains d'Athel Loren et de la Laurelorn partagent peut-tre les mmes histoires et origines dans le Vieux Monde, mais ils sont culturellement diffrents. Contrairement aux hauts elfes, aucune tribu d'elfes sylvains ne s'intresse vraiment aux formes de civilisation conventionnelle, les percevant comme une menace pour leurs forts bien-aimes et leur mode de vie. Ils diffrent seulement dans leur manire de l'exprimer.<br><br>Les elfes sylvains de la Laurelorn s'engagent activement dans la politique pour se protger, se mlangeant  d'autres. Ils ne sont toutefois pas en reste lorsqu'il s'agit d'attiser la haine entre les autres groupes afin de dtourner l'attention de leurs cibles favorites. De ce fait, question caractre, ils sont plus proches des hauts elfes, tout en ayant les Comptences et Talents des elfes sylvains.<br><br>En comparaison, les groupes de guerriers d'Athel Loren prfrent se dissimuler dans les ombres, rejetant tout contact avec les autres, portant des coups mortels destins  semer la peur et la terreur dans le cur de quiconque considrerait la fort avec avidit."}],"class":[{"index":0,"id":"citadins","label":"Citadins","book":"LDB","page":31,"trappings":"Cape, Vtements, Dague, Chapeau, Bourse, Besace, Djeuner","desc":"Il s'agit communment de citoyens respectueux des lois qui vivent et travaillent dans les nombreuses villes et cits de l'Empire. Beaucoup de Citadins appartiennent  la classe moyenne et gagnent convenablement leur vie."},{"index":1,"id":"courtisans","label":"Courtisans","book":"LDB","page":31,"trappings":"Costume luxueux, Dague, Bourse, Pince  piler, Cure-oreille (Multiple), Peigne","desc":"Ceux qui dirigent ou qui leur fournissent des services spcialiss. Mme les Courtisans les plus humbles de naissance possdent un statut plus lev que la plupart des gens, et ont tous la possibilit d'accder  des posts d'influence."},{"index":2,"id":"guerriers","label":"Guerriers","book":"LDB","page":31,"trappings":"Vtements, Arme simple, Dague, Bourse","desc":"S'appuyant sur leurs prouesses physiques, ce sont tous des combattants qualifis, bien qu'ils ne soient pas ncessairement issus de l'arme. Les Guerriers viennent de diffrents milieux, aussi bien de statut lev qu'infrieur, et tous peuvent s'imposer  des postes influents, s'ils vivent assez longtemps."},{"index":3,"id":"itinerants","label":"Itinrants","book":"LDB","page":31,"trappings":"Cape, Vtements, Dague, Bourse, Sac  dos, Bote  amadou, Couverture, Ration (Multiple)","desc":"Personnes qui gagnent leur vie sur les routes, voyageant loin de leurs villes et villages. La plupart des Itinrants appartiennent  la classe infrieure, mais certains peuvent accder  des posts de haut statut s'ils persvrent."},{"index":4,"id":"lettres","label":"Lettrs","book":"LDB","page":31,"trappings":"Vtements, Dague, Bourse, Besace, Ncessaire d'criture, Feuille de parchemin (1d10)","desc":"Ce sont des rudits qui utilisent leur ducation pour gagner leur vie. Souvent, les Lettrs sont les seuls Personnages  savoir lire et crire. Ils commencent avec un statut infrieur mais peuvent accder  des positions importantes s'ils progressent en grimpant les chelons."},{"index":5,"id":"riverains","label":"Riverains","book":"LDB","page":31,"trappings":"Cape, Vtements, Dague, Bourse, Besace, Flasque (Alcool)","desc":"Personnes qui vivivent et travaillent sur les rivires et voies navigables  travers le Reikland et au-del. Les Riverains commencent tous avec un statut infrieur, mais certains ont des opportunits qui peuvent mener  une vie confortable."},{"index":6,"id":"seafarers","label":"Seafarers","book":"SOC","page":63,"trappings":"Cape, Vtements, Dague, Bourse, Besace, Corde, Flasque (Alcool)","desc":""},{"index":7,"id":"roublards","label":"Roublards","book":"LDB","page":31,"trappings":"Vtements, Dague, Bourse, Besace, Bougie (2), Alumette (1d10), Capuchon ou Masque","desc":"Principalement habitants de villes et de cits, ces personnes gagnent leur vie grce  des actes considrs comme illgaux, ou du moins peu recommandables, sur le dos de la plupart des citoyens respectueux de la Loi. Les Roublards appartiennent tous  la classe infrieure, mais certains peuvent gagner beaucoup d'argent, bien qu'ils ne soient pas en mesure d'accder  un statur lev."},{"index":8,"id":"ruraux","label":"Ruraux","book":"LDB","page":31,"trappings":"Cape, Vtements, Dague, Bourse, Besace, Ration (Multiple)","desc":"Personnes qui vivent et travaillent dans les fermes, les villages et les campagnes. Les Ruraux appartiennent tous  la classe infrieure, bien qu'il soit possible qu'ils obtiennent une influence significative localement."}],"career":[{"id":"agitateur","label":"Agitateur","index":0,"class":"Citadins","subRand":"","page":53,"book":"LDB","rand":{"Humain":1,"Middenheim":1,"Middenland":1,"Nordland":1,"Halfling":2,"Nain":2,"Gnome":1,"Ogre":"","Haut Elfe":"","Elfe Sylvain":""},"resume":"Charismatique et beau parleur, vous dfendez votre cause face  l'ordre tabli.","desc":"Les Agitateurs font pression pour diverses causes politiques, en utilisant des affiches, en manifestant et en prenant la parole en public. Ils gagnent la sympathie et le soutien des populations les plus pauvres, mais doivent faire attention  ne pas attirer l'attention des Sigmarites ou des nains, trs conservateurs. Les Agitateurs les plus dangereux parviennent  mettre  mal l'autorit de nobles, de villes, et mme quelquefois de provinces entires. Les Pamphltaires placardent des tracts sur les panneaux d'affichage ou les distribuent sur les places de march.<br><br>Les Agitateurs religieux parviennent  gagner leur vie en tant prcheurs de rue, recevant l'aumne de la part des fidles les plus pieux et attirent des disciples en la personne des flagellants et des fanatiques. Les Agitateurs qui survivent assez longtemps pour devenir Dmagogues sont la plupart du temps soutenus par des allis qui restent dans l'ombre et qui cherchent  imposer un changement aux motivations, souvent connues d'eux seuls.<br><br> ALTDORF  SES HABITANTS ! DEHORS LES MIDDENLANDERS ! <br> Tract, Rue des Cent Tavernes, Altdorf<br><br> Croyez-moi, si vous voulez radiquer les agents des Fileuses du Destin, suivez la clameur des rues. Elles ne peuvent lui rsister. Elles referont surface, tt ou tard. <br> Adrian Hoven, Clerc-Capitaine, Chevalier des Curs de feu.<br><br>Les Agitateurs se dplacent en permanence,  la recherche de foules importantes ou fuyant les autorits. Ils deviennent parfois chefs de groupes htroclites, composs de sans-abri et de rvolts, les exhortant  tout en les persuadant d'aller se battre pour une grande cause.<br><br>Le brouillard et les meutes sont lgendaires  Altdorf. Peut- tre est-ce d au fait qu'il s'agit de la Capitale impriale, ou peut-tre  cause du Collge Gris qui y attire les rafales du tratre Ulgu, le Vent gris de la Magie. Quelle que soit la raison, lorsque les brumes provenant des plaines d'Altdorf envahissent les rues, le peuple se soulve. Malheur aux gardes qui essaieraient de l'empcher de se faire entendre."},{"id":"artisan","label":"Artisan","index":1,"class":"Citadins","subRand":"","page":54,"book":"LDB","rand":{"Humain":3,"Middenheim":4,"Middenland":3,"Nordland":3,"Halfling":7,"Nain":8,"Gnome":3,"Ogre":1,"Haut Elfe":3,"Elfe Sylvain":5},"resume":"Vous tes un artisan de grand talent, fier de votre travail, et vous crez des produits  vendre tout en honorant des commandes particulires.","desc":"Les Artisans fabriquent les biens, que ce soient ceux du quotidien, produits par les boulangers et les accastilleurs, aux armes et aux bateaux fluviaux conus par les forgerons et les charpentiers de marine. Les plus grandes villes et cits de l'Empire possdent des guildes pour protger leurs Artisans des fraudeurs, car leur Carrire tout entire peut tre mise en pril par des concurrents non qualifis qui vendent en douce des marchandises de pitre qualit. Les Matres de guilde respectent des standards de qualit, et ceux qui ne s'y conforment pas se font vincer et se voient interdire d'exercer en ville.<br><br>Les Artisans interviennent  tous les chelons de la socit, car ils fabriquent des biens, mais en rparent galement d'autres. Ils sont embauchs par les marines pour entretenir les flottes, par les armes pour grer les machines de guerre et les engins de sige, et par des Chambres de Commerce de toutes tailles pour transformer des matriaux bruts en marchandises vendables.<br><br> Dsole, matresse, toutes les chaussures ont disparu ! J'ai oubli de sortir le lait hier soir. Quelqu'un a d les prendre par vengeance. <br> Wiebke, Apprentie cordonnier et Voleuse<br><br> Il te faut comprendre, mon garon, que les vins de Wurtbard ont une rputation  tenir. On dirait que cette bouteille est passe par le canon d'un fusil Hochland. C'est proprement inacceptable. <br> Dame Glasmeister, Matresse de guilde des Souffleurs de verre<br><br>Les Artisans en plein apprentissage peuvent tre envoys auprs d'autres matres. La pression qui les pousse  la perfection est tellement lourde  supporter que certains Artisans parmi les plus jeunes font parfois des pauses afin de se tourner vers des structures moins oppressantes, comme l'Arme ou la Marine.<br><br>Les guildes de nains n'acceptent pas les humains en gnral, et les nains ont d'ordinaire le droit de pratiquer leur profession dans les villes impriales sans avoir besoin de rejoindre une guilde locale. Ce qui peut devenir une source de conflit, car les guildes acceptent gnralement trs mal les concurrents de talent. Les halflings ne sont pas aussi pointilleux et rejoindront les guildes humaines avec plaisir (s'ils y sont accepts) et permettent de la mme faon aux humains de rejoindre les leurs. Les elfes ne possdent pas de guildes d'Artisans, et mme s'ils pouvaient en rejoindre une, il est fort peu probable qu'ils s'y abaissent."},{"id":"bourgeois","label":"Bourgeois","index":2,"class":"Citadins","subRand":"","page":55,"book":"LDB","rand":{"Humain":6,"Middenheim":6,"Middenland":6,"Nordland":5,"Halfling":10,"Nain":14,"Gnome":9,"Ogre":"","Haut Elfe":5,"Elfe Sylvain":""},"resume":"Ambitieux et socialement mobile, vous tes le ciment qui unit la socit urbaine.","desc":"Les Bourgeois satisfont les florissants centres de commerce et la demande de travailleurs. Ils remplissent divers rles pour les artisans privs ou les conseils municipaux : banquiers, employs, camelots, aubergistes, vendeurs de journaux, valets d'curie, tenanciers d'choppe, garde-barrires, nettoyeurs, et bien d'autres. Leurs taux de rmunration varient : certains peuvent marchander pour une commission supplmentaire, tandis que les employs civils comme les lampistes et les garde- barrires reoivent des salaires fixes. Ils ont peu d'opportunits de promotion, mais ceux qui ont de la dtermination, du bon sens et de la chance peuvent ventuellement tre propritaires ou tenir leur propre affaire.<br><br>Les Bourgeois les plus prospres rejoignent souvent les conseils municipaux qui supervisent les affaires civiles, les Bourgmestres  les plus importants dirigeants municipaux  jouissant souvent du mme statut social que les Princes Marchands et les Matres de guilde.<br><br> Je crains que vous ne deviez retirer vos sacs  dos dans cette choppe et laisser vos armes d'hast  la porte. Le propritaire dduit les cramiques casses de mon salaire. <br> Frida, Tenancire d'choppe  temps partiel<br><br>Les Bourgeois font partie d'une classe croissante de citoyens disposant  la fois de temps et d'argent. Beaucoup prennent un ou deux jours de cong par semaine et peuvent facilement s'adapter  une vie d'aventure entre les priodes de travail ou aprs la fermeture. Certains pourront souhaiter aller plus loin, et si un Bourgeois a de l'argent de ct, il devrait tre facile de ngocier une priode de cong avec un employeur. Il est trs courant que les citoyens de l'Empire partent en plerinage pendant des semaines ou des mois. Les travailleurs qualifis sont toujours demands, et il y aura trs certainement un poste  pourvoir quand ils rentreront."},{"id":"enqueteur","label":"Enquteur","index":3,"class":"Citadins","subRand":"","page":56,"book":"LDB","rand":{"Humain":7,"Middenheim":7,"Middenland":7,"Nordland":6,"Halfling":12,"Nain":16,"Gnome":10,"Ogre":"","Haut Elfe":7,"Elfe Sylvain":""},"resume":"Astucieux autant que mfiant, vous enqutez au cur des crimes afin d'y trouver des rponses.","desc":"La plupart des Enquteurs interviennent dans des affaires de vol de proprit prive, de personnes disparues ou de meurtres, mme si certains enqutent sur les gros titres des journaux ou encore sur les cas de chantage pour se faire un peu de  bonus . Parmi les techniques d'enqute, on trouve le pistage des empreintes de pied, les recoupements, les dductions logiques, et, si ncessaire, les fouilles illgales. Alors que les Enquteurs lacs agissent  la limite de la loi pour des institutions comme les chambres de commerce, les enquteurs religieux, pour la plupart au service de Sigmar et de Verena, suivent un code thique trs strict.<br><br>Les Enquteurs aguerris abusent quelquefois d'effets de manche pour amliorer leur crdibilit. Certains Matres Enquteurs se prsentent en tant que  spcialistes de l'observation  et se targuent de possder des talents qui ne peuvent pas s'apprendre. Il faut une bonne dose d'autopromotion pour se hisser au rang de Dtective et se voir proposer des affaires  travers le Vieux Monde.<br><br> J'ai le regret de vous informer que votre mari est enterr dans le jardin potager de Dame Khol, sous les navets. Cela fera 6 pistoles et 4 sous, s'il vous plat. <br>  Cigu  Hemlock Grand-jour, Limier elfe<br><br> Nous pouvons dduire,  la vue de cette porte brise en mille morceaux, que le voleur a reu l'aide d'une crature norme. Mais ladite crature n'aurait jamais pu descendre par cet escalier troit. Ce qui ne nous laisse que deux conclusions possibles. Soit elle s'est matrialise  partir de rien, soit notre voleur est un change-forme... <br> Zavant Konniger,  Sage-Dtective <br> J'imagine que vous n'tes pas sans savoir que je suis le plus grand dtective du monde. Vous avez dj entendu parler d'Alphonse, non ? <br> Alphonse Hercule de Gascoigne, minuscule dtective Bretonien<br><br>Les Enquteurs sont quelquefois embauchs afin de rsoudre des mystres qu'il serait trop dangereux de tenter de solutionner seul, ce qui peut devenir une manire informelle de crer un groupe d'aventuriers. Bien videmment, la nature de ces mystres peut faire qu'une fois l'un d'entre eux rsolu, un autre se prsente. Certains Enquteurs peuvent donc bnficier d'un emploi stable,  la condition qu'ils soient capables d'identifier les clients potentiels derrire chaque nouveau mystre qu'ils dcouvrent."},{"id":"marchand","label":"Marchand","index":4,"class":"Citadins","subRand":"","page":57,"book":"LDB","rand":{"Humain":8,"Middenheim":9,"Middenland":8,"Nordland":7,"Halfling":16,"Nain":20,"Gnome":12,"Ogre":"","Haut Elfe":12,"Elfe Sylvain":""},"resume":"Vous tes malin, vous savez parfaitement compter, vous achetez  bas prix et revendez au plus fort, et vous gagnez plus d'argent que la plupart n'en verront jamais.","desc":"La grande majorit des Marchands font commerce de biens plutt simples comme l'alcool, le textile, les poteries ou les objets en bois. Pour les plus ambitieux, certaines marchandises rares et exotiques, comme le gromril nain ou les pices venues de l'Est, rapportent bien plus, mais sont bien plus longues  acheminer et exigent de solides relations  l'tranger. Dans la plupart des villes, les Marchands n'ont pas le droit de vendre sans avoir l'autorisation d'une guilde de Marchands (et d'avoir pay pour l'obtenir), qui sont des institutions tellement puissantes qu'elles en viennent  avoir une influence politique similaire  celle des nobles de la cour. Le commerce local est gr par des Ngociants qui transportent les biens entre les villages reculs et les villes les plus proches.<br><br>Les Ngociants peuvent rejoindre une guilde en suivant l'enseignement de Matres Marchands en tant qu'associs dbutants. Les Princes Marchands, qui possdent des entrepts et des bureaux de vente dans de multiples villes, ont quasiment le mme statut que la petite noblesse. En plus du commerce, certains Marchands font galement office de banque, accordant des prts  certains et en effectuant divers investissements.<br><br> Si Nuln veut une guerre commerciale, qu'il en soit ainsi. Je vois bien un blocus sur leur rivire et une augmentation des taxes sur les pistolets. Aprs tout, l'Empire me doit quelques faveurs... <br> Leo van Haagen, Prince Marchand de Marienburg<br><br> Comment je suis devenue millionnaire ? Eh bien, quand je n'tais encore qu'une petite fille  qui il ne restait plus qu'un seul sou, je suis alle voir un fermier du coin et je lui ai achet une pomme. Ensuite, je suis alle au march et j'ai revendu la pomme pour deux sous. Le jour d'aprs, j'ai achet deux pommes au fermier, puis je suis retourne au march o j'ai revendu ces deux pommes pour quatre sous. Et ainsi de suite, chaque jour, j'allais  la ferme o j'achetais des pommes avant de me rendre au march pour les revendre et faire des bnfices. Et  l'ge de 25 ans, mon grand- pre est mort, me lguant un million de couronnes. <br> Johanna Sainzburg, Magnat des fruits frais<br><br>Les Marchands partagent une certaine affinit avec les aventuriers, et bien souvent ils prfrent les embaucher au lieu de faire appel aux escortes de caravanes de commerce. Les aventuriers, audacieux de nature et capables de s'adapter facilement, sont des candidats idaux pour les partenariats dans les entreprises de ngoce et permettent ainsi aux Marchands de se retrouver en contact avec une foule de Personnages hauts en couleur."},{"id":"mendiant","label":"Mendiant","index":5,"class":"Citadins","subRand":"","page":58,"book":"LDB","rand":{"Humain":10,"Middenheim":12,"Middenland":10,"Nordland":9,"Halfling":20,"Nain":21,"Gnome":13,"Ogre":3,"Haut Elfe":"","Elfe Sylvain":""},"resume":"Vous vivez dans la rue et vous subsistez grce  la charit des autres, vous servant de votre charisme et de votre force de persuasion.","desc":"La rumeur, que l'on entend principalement dans les campagnes, prtendant que les rues d'Altdorf sont paves d'or n'est qu'une moquerie cruelle envers ses Mendiants. Ils ne peuvent que se reposer sur la gnrosit des trangers, et rcuprent les dtritus issus de la fange de la ville, alors que certains dandys fanfarons n'hsitent pas  leur donner, sourire aux lvres, quelques picettes pour les faire dguerpir. Les lois ne leur accordent que peu de protection, et la garde n'a pas beaucoup de sympathie pour les vagabonds.<br><br>Les Mendiants, pour la plupart orphelins, chouent dans les rues aprs avoir effectu de nombreux allers-retours dans des Maisons de Misricorde une bonne partie de leur vie. Une fois qu'ils ont appris les rudiments du qumandage et qu'ils savent  peu prs faire la manche, les Mendiants amliorent leurs techniques  l'aide de dguisements et autres stratagmes pour attirer la compassion d'autrui. Certains Mendiants ne sont cependant pas des dmunis, mais des employs des chelons les plus bas de l'chelle sociale, comme les vidangeurs, les chiffonniers et les collecteurs d'os.<br><br> S'il-vous-plat, madame, je vous en supplie, donnez-moi juste quelques pices de cuivre pour ce soir. Mme un simple sou fera l'affaire  Gutbcker vend du pain rassis. <br> Elsie, Clocharde ha
