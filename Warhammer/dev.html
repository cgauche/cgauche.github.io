 disparu ! »<br>– Durngarth Peddlar, vagabond<br><br><i>Sur les humains...</i><br>« Quand ç'est pas leurs répurgateurs qui nous poursuivent à tout bout de champ, ou leurs seigneurs qui se défoulent sur nous, ce sont leurs commerçants qui cherchent à nous dérober ce qui nous appartient. Mais ce sont nos voisins, on ne peut rien y faire : à nous de nous débrouiller. Moi je dis, mieux vaut faire profil bas. Très bas. »<br>– La vieille Demelza « Renoncule », pêcheuse des Landes miroitantes<br><br><i>Sur les ogres...</i><br>« Alors, elle me dit “Vous n'avez pas l'air très en chair, hein ?” Mais ça ne l'a pas empêchée d'essayer de me boulotter ! Elle m'a poursuivie à travers la lande. Pendant deux jours ! Pas moyen de lui faire lâcher prise ! Je n'ai jamais rencontré un ogre qui ne m'ait pas regardée de la même façon que je regarde une des tartes de Rumster. Dès que je vois l'un de ces grands crétins, je prends mes jambes à mon cou. C'est plus sûr ! »<br>– Jowanet Scantleburn, herboriste des Marais Midden ","skills":"Charme, Discrétion (Au choix), Focalisation (Ulgu), Esquive, Langue (Ghassalli), Langue (Magick), Langue (Wastelander), Marchandage, Ragot, Représentation (Au choix), Résistance à l'alcool, Survie en extérieur","talents":"Insignifiant ou Empreint d'Ulgu, Chanceux ou Imitation, Pêcheur ou Lire/Écrire, Petit, Seconde vue ou Sixième sens, Vision nocturne","book":"NADJ","page":86},{"index":32,"label":"Ogres","id":"ogres","refChar":"Ogre","refCareer":"Ogre","refDetail":"Ogre","rand":98,"desc":"Pour la plupart des habitants de l'Empire, les ogres représentent une menace obscure, mais âprement discutée, venant de terres lointaines. Dans le Vieux Monde, les ogres font presque toujours partie de compagnies de mercenaires, au sein desquelles ils sont recrutés pour leur force, leur taille et leur férocité inégalables. Ceux qui y ont déjà eu affaire ne savent que trop bien qu'il faut les aborder avec prudence. Pour la plupart des habitants de l'Empire, les ogres représentent une menace obscure, mais âprement discutée, venant de terres lointaines. Dans le Vieux Monde, les ogres font presque toujours partie de compagnies de mercenaires, au sein desquelles ils sont recrutés pour leur force, leur taille et leur férocité inégalables. Ceux qui y ont déjà eu affaire ne savent que trop bien qu'il faut les aborder avec prudence. <br><br> Grand, hargneux et brutal, l'ogre adulte mesure environ 2,75 m et pèse près de 450 kg. Pour faire simple, les ogres sont des montagnes de muscles, dont les os sont particulièrement épais et résistants. <br><br> L'aspect le plus impressionnant cette race est certainement leur ventre, et pas seulement selon leurs propres dires. Rien ne fait plus la fierté d'un ogre que la taille de sa bedaine, qu'il ne manquera pas de tâter et de contracter afin de créer un gargouillis assourdissant. L'appétit des ogres étant légendaire, se battre et manger sont sans surprise leurs activités favorites. <br><br> Les ogres sont bruyants, goulus, vantards, fougueux, colériques et belliqueux. Mais ce sont également des créatures assez frustes, qui ne comprennent pas toujours les concepts abstraits les plus élémentaires. La musique, l'art, l'imagination et la créativité sont autant de sujets éclairés qui ne signifient absolument rien pour les ogres. Il est donc préférable de leur dire les choses de manière très directe : toute tentative de subtilité ou de métaphore ne fera qu'embrouiller et frustrer les ogres. Toutefois, ils savent apprécier un bon beuglement, en particulier pendant un banquet. <br><br> Les ogres sont bien connus pour leur propension à voyager, ce qui fait qu'on peut facilement les trouver aux quatre coins du monde, combattant dans des groupes de mercenaires d'une vingtaine à quelques centaines d'individus, voire plus. Contrairement à la croyance populaire, les ogres s'intègrent plutôt bien dans la plupart des sociétés qu'ils rencontrent, assimilant les coutumes et les traditions locales avec une facilité qui est probablement due à un manque d'imagination. <h3> Point de vue </h3> <br><br><i> Ce que les ogres pensent des humains du Reikland... </i> <br> « J'aime bien leurs chapeaux. Et leurs petites chemises tailladées. Leurs armes sont pas terribles, un peu mieux que des cure-dents ! La plupart d'entre eux te regardent bizarrement, t'insultent ou te chassent de leur boutique avec leurs petites lames. Mais si tu en trouves un riche, avec un très grand chapeau, il te paiera bien pour rester là, à jouer les durs ! Ils pensent qu'on est bêtes, mais tu sais quoi ? Je me fiche de ce qu'ils pensent, du moment que je deviens riche ! » <br> — Brutus Torlecou, garde du corps ogre <br><br><i> Ce que les humains du Reikland pensent des ogres... </i> <br> « Les ogres ont une mauvaise réputation, ce qui n'est absolument pas mérité ni un tant soit peu justifié. Bien sûr, leur travail est souvent bâclé par rapport à ce dont nous avons l'habitude, mais je défie n'importe quel Reiklander de créer un corset comme le fait un ogre ! Parfois, je me demande si nous méprisons les ogres de la même manière que les nains nous méprisent... Et si c'est le cas, j'ai un peu de peine pour eux, mais je suis également ravie : pensez à tout ce que nous avons accompli malgré le mépris des nains ! » <br> — Ellena Pfinkis, ingénieure du Reikland <br><br><i> Ce que les ogres pensent des nains... </i> <br> « Comment on appelle un humain sur lequel on vient de s'asseoir ? Un nain ! Ha ha ! T'as compris ? Parce qu'ils sont tout écrasés et grincheux. Dis ça au petit minus et tu t'en mettras plein les joues pendant plusieurs jours. » <br> — Nathaniel Striesser, dit « Nat », « comédien » ogre <br><br><i> Ce que les nains pensent des ogres... </i> <br> « Ma mère avait l'habitude de dire “plus grand tu es, moins tu fais preuve d'honnêteté”. Elle parlait surtout des humains et des elfes, que Valaya la préserve, et dans ces cas-là, elle avait raison. Mais cette théorie ne s'applique pas aux ogres. Je pense qu'ils sont trop stupides pour mentir. Mais ce n'est pas pour autant qu'ils sont dignes de confiance. » <br> — Ezra Brynsdottir, brise-bouclier naine <br><br><i> Ce que les ogres pensent des halflings... </i> <br> « Ils sont petits et délicieux si tu dois remplir ton garde-manger vide, mais il vaut mieux s'en servir pour cuisiner... Enfin, c'est eux qui font la cuisine. Ils sont très bavards, mais il y a quelque chose chez eux qui en ferait presque des membres de la famille. Mais c'est pas non plus comme les avortons que tu finis par manger. » <br> — Ballison Grandfestin, dit « le boucher », restaurateur ogre <br><br><i> Ce que les halflings pensent des ogres... </i> <br> « Brutaux ? Oui. Stupides ? Souvent. Dangereux ? Absolument... Et pourtant, vous ne trouverez pas amitié plus solide, littéralement ! Avez-vous déjà senti la force d'un ogre ? Ils sont certainement plus dignes de confiance que la plupart des Reiklanders, foi de halfling. » <br> — Ferdinand Piedfoin-Piedpaille, studieux halfling <br><br><i> Ce que les ogres pensent des hauts elfes... </i> <br> « Les minus avec les oreilles pointues, là ? Ils se croient mieux que nous. Ils parlent trop bien, ça me donne mal à la tête. À mon avis, ils ont meilleur goût que nous, c'est déjà ça. » <br> — Tuzergoo Fracasservelle, vagabond ogre <br><br><i> Ce que les hauts elfes pensent des ogres... </i> <br> « Lorsque l'on a vécu aussi longtemps que moi, vu autant de rivages que moi, goûté autant de cuisines que moi, assisté à autant de guerres que moi, on commence à s'accommoder du monde tel qu'il est vraiment. On commence à s'habituer au fait que le monde change, rapidement, mais toujours avec un courant sous-jacent de cohésion, de stabilité, qui maintient toute une génération dans la lignée de celle qui l'a précédée. Mais les ogres ne fonctionnent pas de cette manière : parmi leurs leurs, ils sont un peuple immuable, jusqu'à ce qu'ils commencent à errer et deviennent une tout autre personne. » <br> — Aesenil Clairciel, explorateur haut elfe <br><br><i> Ce que les ogres pensent des elfes sylvains... </i> <br> « Les quoi ? Ah oui, les forêts qui piquent. Oui, je vois : tu te promènes, tu cherches à manger et d'un coup, tu es couvert de flèches. C'est pas des elfes ça, juste des arbres en colère. Mais il faut bien souffrir un peu pour manger, pas vrai ? » <br> — Varzurga, chasseur ogre <br><br><i> Ce que les elfes sylvains pensent des ogres... </i> <br> « Peu de créatures ont le pas aussi lourd que les ogres, dont chaque mouvement laisse une nouvelle marque dans la nature. Et pourtant, contrairement aux humains ou aux nains, peu de mes semblables éprouvent de l'animosité à leur égard. Après tout, on ne déteste pas la fourmi qui se repaît du cerf déchu, ni le grondement de son estomac lorsqu'il crie famine. Les ogres sont une force naturelle de ce monde, force qui demande à être contrecarrée par la lame et les flèches, mais jamais par la haine. » <br> — Faraoth Vaguauvent, observateur elfe sylvain","skills":"Athlétisme, Corps à corps (Bagarre), Corps à corps (Base), Divertissement (Narration), Intimidation, Langue (Grumbarth), Orientation, Pistage, Résistance, Résistance à l'alcool, Savoir (Ogres), Survie en extérieur","talents":"Combat déloyal, Massif, Résistance (Corruption), Résistance (Poisons ingérés), Très résistant ou Très fort, Vice (Nourriture), Vision nocturne","book":"ADE2","page":15},{"index":33,"label":"Hauts elfes","id":"hauts elfes","refChar":"Haut Elfe","refCareer":"Haut Elfe","refDetail":"Haut Elfe","rand":99,"desc":"Les hauts elfes sont relativement nombreux sur les rivières du Reikland. Altdorf et Nuln sont fières de leurs quartiers peuplés de hauts elfes marchands qui transportent des denrées sur le Reik en passant par Marienburg, jusqu'à la mer. Ces marchands sont de loin les plus nombreux des hauts elfes que l'on rencontre dans le Reikland, en plus des escortes diplomatiques et équipes de soutien. Réservés, étranges et d'une grande longévité, ils forment un peuple sensible et passionné, généralement perçu dans le Reikland comme la plus belle des races, mais aussi la plus arrogante.<br><br>Grands et élancés, avec de délicates oreilles pointues, la plupart des elfes sont dotés de longs cheveux fins et d'une voix mélodieuse. Bien qu'ils puissent sembler fragiles, leur physiologie n'est pas simplement puissante, mais aussi extraordinairement agile et adroite. Il y a peu de dimorphisme sexuel entre les elfes, ce qui provoque souvent de la confusion chez les humains qui interagissent avec eux.<br><br>Les hauts elfes, qui s'appellent eux-mêmes Asur, sont originaires d'Ulthuan, une île magique à l'ouest du Vieux Monde. Race fière, ils se vantent de faire partie des plus anciennes civilisations du monde. Les hauts elfes font preuve d'un mépris considérable pour les nains, avec lesquels ils ont un long passif de conflits. Depuis qu'ils ont abandonné le Vieux Monde au lendemain de la Guerre de la Barbe, les Asur se sont déchirés au cours d'une guerre civile, la « guerre fratricide », même s'ils n'en parlent pas ouvertement avec les étrangers. À cause de ce conflit qui dure depuis des millénaires, les elfes du Nord, déchirés par la guerre d'Ulthuan ont tendance à être des durs à cuire, pragmatiques et impitoyables.<br><br>La société des hauts elfes est étroitement liée aux rituels et à la discipline, pour éviter de se laisser submerger par de trop fortes émotions et de tirer le maximum de leurs intellects si complexes. En même temps, certains Asur se délectent d'aventures. Le terme « elfe des mers » est souvent utilisé par les autres races pour désigner les intrépides hauts elfes qui s'aventurent au-delà de la sécurité des côtes d'Ulthuan, en tant que marins, marchands et diplomates, et qui contrastent fortement avec les sombres Asur qui les accompagnent et qui suivent un style de vie plus guerrier.<br><br><h3>Points de vue</h3><i>Sur les humains reiklanders...</i><br>« Leurs envies éphémères en font des êtres jaloux et corrompus. Mais, lorsqu'ils prennent conscience de l'insignifiance de leurs besoins et de la crainte que nous leur inspirons, ils sont facilement influençables. »<br>– Imryth Pluidebraise, ambassadeur de Caledor<br><br><i>Sur les nains...</i><br>« Je vous suggère de les éviter. Ils se sont perdus dans le passé, ce qui les empêche de voir le futur. Hochez poliment la tête, acceptez les reproches, et partez. Il ne sert à rien de discuter, ils ne changeront jamais d'avis. »<br>– Alathan Montecrête, matelot de Cothique<br><br><i>Sur les halflings...</i><br>« Je trouve ces joyeuses créatures réellement intéressantes. J'ai vécu dans l'un de leurs groupes familiaux pendant un moment, et je les ai trouvés ouverts, accueillants, stimulants et tellement touchants. Mais j'ai dû finalement partir, l'odeur était bien trop puissante, et ils n'ont aucune compréhension de l'espace personnel, ce qui leur fait rapidement perdre tout leur charme. »<br>– Hoelistor Oeilcourbe, sorcier de Saphery<br><br><i>Sur les elfes sylvains...</i><br>« Si les Asrai se donnaient la peine de regarder plus loin que leurs nez sales, ils pourraient voir ce à quoi nous sommes tous confrontés. Des isolationnistes idiots qui méritent tout ce qu'il leur arrive. Je doute que les Éonir vaillent guère mieux. »<br>– Anaw-Alina Sombrepas, veilleuse de Nagarythe","skills":"Calme, Commandement, Corps à corps (Base), Divertissement (Chant), Évaluation, Musicien (Au choix), Langue (Elthárin), Natation, Orientation, Perception, Projectiles (Arc), Voile (Au choix)","talents":"Lire/Écrire, Imperturbable ou Sociable, Sens aiguisé (Vue), Seconde vue ou Sixième sens, Vision nocturne ","book":"LDB","page":27},{"index":34,"label":"Elfes sylvains","id":"elfes sylvains","refChar":"Elfe Sylvain","refCareer":"Elfe Sylvain","refDetail":"Elfe Sylvain","rand":100,"desc":"Les elfes sylvains sont rares dans le Reikland, et pour une bonne raison. Pendant les derniers jours de la Guerre de la Barbe, beaucoup d'elfes se sont retirés du Vieux Monde. Mais quelques-uns sont restés et se sont retranchés dans les profondeurs des forêts magiques, qu'ils considèrent aujourd'hui comme leur foyer. Plus de trois mille ans d'isolement, de difficultés et de guerres s'ensuivirent, rendant les « elfes sylvains » culturellement très différents de leurs cousins hauts elfes.<br><br>La vie des elfes sylvains est intimement liée à la nature, au sein d'une société liée aux esprits de la forêt. Ce sont des créatures autonomes qui travaillent dur pour se tenir à l'écart de tout, et dont les avant-postes arboricoles sont habilement dissimulés grâce à de puissantes illusions et des pouvoirs magiques fantasmagoriques. Dans les rares occasions où ils voyagent au-delà de leurs frontières, c'est généralement pour guerroyer, souvent contre leurs voisins ou des forces plus obscures, ce qui laisse les autres peuples du Vieux Monde incertains de la nature de ces féeriques elfes capricieux.<br><br>Il y a deux familles d'elfes sylvains très souvent vues dans le Reikland. Les Asrai d'Athel Loren, le long des Montagnes Grises, et les Éonirs de la forêt Laurelorn, loin dans le Nordland.<br><br>Les impitoyables Asrai d'Athel Loren sont xénophobes et énigmatiques, et s'aventurent rarement au-delà de leurs frontières. Cependant, il y a dix ans, Naieth la Prophétesse a prédit la possible fin d'Athel Loren. Alors, le Roi et la Reine de la forêt, n'admettant pas que le destin de leurs bois pourrait tomber entre les mains d'étrangers, envoyèrent des groupes de guerriers tribaux hors d'Athel Loren pour traquer les ennemis de la forêt jusque chez eux.<br><br>Ces groupes féroces sont parfois dirigés par un enchanteur, qui fait appel aux antiques voies magiques des Racines du Monde pour se transporter entre Athel Loren et les profondeurs des autres forêts depuis longtemps perdues par les elfes, mais pas encore consumées par la civilisation ou le Chaos. Parfois, ces chasseurs sauvages se découvrent une cause commune avec d'autres habitants du Vieux Monde, et un individu peut sortir de l'ombre pour rejoindre ceux qui combattent un mal encore plus grand.<br><br>La Reine de la Laurelorn, par contre, a choisi une approche très différente de la prédiction rapportée et a récemment envoyé une importante délégation monter un camp dans la profonde forêt des collines d'Ambre, juste au sud d'Altdorf. Ces elfes observent la politique humaine concernant la Laurelorn et au-delà, et interviennent parfois sur des problèmes jugés importants. Ce camp est considéré comme une solution « temporaire » par les elfes, mais la signification de ce mot est très différente pour les races dotées d'une longue espérance de vie. En raison de ce camp, ces elfes sylvains sont de plus en plus présents dans le Reikland, car ils s'aventurent dans la forêt et l'arpentent à des fins mystérieuses, souvent en tant que Chasseurs ou Saltimbanques.<br><br><h3>Points de vue</h3><i>Sur les humains reiklanders...</i><br>« Je vois des créatures haineuses dont le cœur est empli de ténèbres et avec un irrespect total pour l'ordre. Mais elles sont répandues, belliqueuses et surtout faciles à manipuler. Étant donné que l'hiver approche, il est temps de s'en servir. »<br>– Algwyllmyr Doublevue, voyant d'Athel Loren<br><br><i>Sur les nains...</i><br>« Plus bornés que le Chêne des Âges, ils ne comprennent qu'un seul argument : la force. Alors utilisez-la rapidement et de façon décisive, et gardez à l'esprit qu'ils reviendront plus tard pour une mesquine vengeance. »<br>– Meridrynda Porte-de-Tremble, chevalier elfe sylvain d'Athel Loren<br><br><i>Sur les halflings...</i><br>« J'en ai rencontré un lors de mes voyages au Middenland pendant la neuvième année de la Reine Marrisith. Il parlait beaucoup. Vraiment beaucoup. Quand nous nous sommes quittés près d'une ville qu'il a nommée « Delberz », j'ai vu qu'il avait réussi je ne sais comment à dérober plusieurs sachets d'herbe de ma ceinture. J'étais impressionné. Alors je suggère de ne pas leur faire confiance, mais la camaraderie et le savoir local qu'ils partagent peuvent en valoir la peine ! »<br>– Alafael Tireherse, saltimbanque de la Laurelorn<br><br><i>Sur les hauts elfes...</i><br>« N'approchez pas les Asurs, prétentieux au-delà de tout bon sens. Ils sont cyniques, arrogants et certainement perdus pour Atharti. Et s'ils essaient de vous toiser avec cette supériorité qu'ils affectionnent tant, rappelez-leur simplement que leur Reine en Avelorn mène une existence en tous points semblable à la nôtre. »<br>– Cynwrawn Pistelointaine, chasseur de la Laurelorn<br><br><h3>Cousins Sylvains</h3>Les elfes sylvains d'Athel Loren et de la Laurelorn partagent peut-être les mêmes histoires et origines dans le Vieux Monde, mais ils sont culturellement différents. Contrairement aux hauts elfes, aucune tribu d'elfes sylvains ne s'intéresse vraiment aux formes de civilisation conventionnelle, les percevant comme une menace pour leurs forêts bien-aimées et leur mode de vie. Ils diffèrent seulement dans leur manière de l'exprimer.<br><br>Les elfes sylvains de la Laurelorn s'engagent activement dans la politique pour se protéger, se mélangeant à d'autres. Ils ne sont toutefois pas en reste lorsqu'il s'agit d'attiser la haine entre les autres groupes afin de détourner l'attention de leurs cibles favorites. De ce fait, question caractère, ils sont plus proches des hauts elfes, tout en ayant les Compétences et Talents des elfes sylvains.<br><br>En comparaison, les groupes de guerriers d'Athel Loren préfèrent se dissimuler dans les ombres, rejetant tout contact avec les autres, portant des coups mortels destinés à semer la peur et la terreur dans le cœur de quiconque considérerait la forêt avec avidité.","skills":"Athlétisme, Corps à corps (Base), Discrétion (Rurale), Divertissement (Chant), Escalade, Intimidation, Langue (Elthárin), Perception, Pistage, Projectiles (Arc), Résistance, Survie en extérieur","talents":"Dur à cuire ou Seconde vue, Lire/Écrire ou Très résistant, Nomade, Sens aiguisé (Vue), Vision nocturne","book":"LDB","page":28}],"class":[{"index":0,"label":"Citadins","id":"citadins","trappings":"Cape, Vêtements, Dague, Chapeau, Bourse, Besace, Déjeuner","desc":"Il s'agit communément de citoyens respectueux des lois qui vivent et travaillent dans les nombreuses villes et cités de l'Empire. Beaucoup de Citadins appartiennent à la classe moyenne et gagnent convenablement leur vie.","book":"LDB","page":31},{"index":1,"label":"Courtisans","id":"courtisans","trappings":"Costume luxueux, Dague, Bourse, Pince à épiler, Cure-oreille (Multiple), Peigne","desc":"Ceux qui dirigent ou qui leur fournissent des services spécialisés. Même les Courtisans les plus humbles de naissance possèdent un statut plus élevè que la plupart des gens, et ont tous la possibilité d'accéder à des posts d'influence.","book":"LDB","page":31},{"index":2,"label":"Guerriers","id":"guerriers","trappings":"Vêtements, Arme simple, Dague, Bourse","desc":"S'appuyant sur leurs prouesses physiques, ce sont tous des combattants qualifiés, bien qu'ils ne soient pas nécessairement issus de l'armée. Les Guerriers viennent de différents milieux, aussi bien de statut élevé qu'inférieur, et tous peuvent s'imposer à des postes influents, s'ils vivent assez longtemps.","book":"LDB","page":31},{"index":3,"label":"Itinérants","id":"itinerants","trappings":"Cape, Vêtements, Dague, Bourse, Sac à dos, Boîte à amadou, Couverture, Ration (Multiple)","desc":"Personnes qui gagnent leur vie sur les routes, voyageant loin de leurs villes et villages. La plupart des Itinérants appartiennent à la classe inférieure, mais certains peuvent accéder à des posts de haut statut s'ils persévèrent.","book":"LDB","page":31},{"index":4,"label":"Lettrés","id":"lettres","trappings":"Vêtements, Dague, Bourse, Besace, Nécessaire d'écriture, Feuille de parchemin (1d10)","desc":"Ce sont des érudits qui utilisent leur éducation pour gagner leur vie. Souvent, les Lettrés sont les seuls Personnages à savoir lire et écrire. Ils commencent avec un statut inférieur mais peuvent accéder à des positions importantes s'ils progressent en grimpant les échelons.","book":"LDB","page":31},{"index":5,"label":"Riverains","id":"riverains","trappings":"Cape, Vêtements, Dague, Bourse, Besace, Flasque (Alcool)","desc":"Personnes qui vivivent et travaillent sur les rivières et voies navigables à travers le Reikland et au-delà. Les Riverains commencent tous avec un statut inférieur, mais certains ont des opportunités qui peuvent mener à une vie confortable.","book":"LDB","page":31},{"index":6,"label":"Seafarers","id":"seafarers","trappings":"Cape, Vêtements, Dague, Bourse, Besace, Corde, Flasque (Alcool)","desc":"","book":"SOC","page":63},{"index":7,"label":"Roublards","id":"roublards","trappings":"Vêtements, Dague, Bourse, Besace, Bougie (2), Alumette (1d10), Capuchon ou Masque","desc":"Principalement habitants de villes et de cités, ces personnes gagnent leur vie grâce à des actes considérés comme illégaux, ou du moins peu recommandables, sur le dos de la plupart des citoyens respectueux de la Loi. Les Roublards appartiennent tous à la classe inférieure, mais certains peuvent gagner beaucoup d'argent, bien qu'ils ne soient pas en mesure d'accéder à un statur élevé.","book":"LDB","page":31},{"index":8,"label":"Ruraux","id":"ruraux","trappings":"Cape, Vêtements, Dague, Bourse, Besace, Ration (Multiple)","desc":"Personnes qui vivent et travaillent dans les fermes, les villages et les campagnes. Les Ruraux appartiennent tous à la classe inférieure, bien qu'il soit possible qu'ils obtiennent une influence significative localement.","book":"LDB","page":31},{"index":9,"label":"Chaos","id":"chaos","trappings":"Rien","desc":"","book":"EDO","page":77}],"career":[{"index":0,"label":"Agitateur","id":"agitateur","class":"Citadins","resume":"Charismatique et beau parleur, vous défendez votre cause face à l'ordre établi.","desc":"Les Agitateurs font pression pour diverses causes politiques, en utilisant des affiches, en manifestant et en prenant la parole en public. Ils gagnent la sympathie et le soutien des populations les plus pauvres, mais doivent faire attention à ne pas attirer l'attention des Sigmarites ou des nains, très conservateurs. Les Agitateurs les plus dangereux parviennent à mettre à mal l'autorité de nobles, de villes, et même quelquefois de provinces entières. Les Pamphlétaires placardent des tracts sur les panneaux d'affichage ou les distribuent sur les places de marché.<br><br>Les Agitateurs religieux parviennent à gagner leur vie en étant prêcheurs de rue, recevant l'aumône de la part des fidèles les plus pieux et attirent des disciples en la personne des flagellants et des fanatiques. Les Agitateurs qui survivent assez longtemps pour devenir Démagogues sont la plupart du temps soutenus par des alliés qui restent dans l'ombre et qui cherchent à imposer un changement aux motivations, souvent connues d'eux seuls.<br><br>« ALTDORF À SES HABITANTS ! DEHORS LES MIDDENLANDERS ! »<br>– Tract, Rue des Cent Tavernes, Altdorf<br><br>« Croyez-moi, si vous voulez éradiquer les agents des Fileuses du Destin, suivez la clameur des rues. Elles ne peuvent lui résister. Elles referont surface, tôt ou tard. »<br>– Adrian Hoven, Clerc-Capitaine, Chevalier des Cœurs de feu.<br><br>Les Agitateurs se déplacent en permanence, à la recherche de foules importantes ou fuyant les autorités. Ils deviennent parfois chefs de groupes hétéroclites, composés de sans-abri et de révoltés, les exhortant – tout en les persuadant– d'aller se battre pour une grande cause.<br><br>Le brouillard et les émeutes sont légendaires à Altdorf. Peut- être est-ce dû au fait qu'il s'agit de la Capitale impériale, ou peut-être à cause du Collège Gris qui y attire les rafales du traître Ulgu, le Vent gris de la Magie. Quelle que soit la raison, lorsque les brumes provenant des plaines d'Altdorf envahissent les rues, le peuple se soulève. Malheur aux gardes qui essaieraient de l'empêcher de se faire entendre.","book":"LDB","page":53,"subRand":"","rand":{"Humain":1,"Halfling":2,"Nain":2,"Haut Elfe":"","Elfe Sylvain":"","Middenheim":1,"Middenland":1,"Nordland":1,"Gnome":1,"Ogre":""}},{"index":1,"label":"Artisan","id":"artisan","class":"Citadins","resume":"Vous êtes un artisan de grand talent, fier de votre travail, et vous créez des produits à vendre tout en honorant des commandes particulières.","desc":"Les Artisans fabriquent les biens, que ce soient ceux du quotidien, produits par les boulangers et les accastilleurs, aux armes et aux bateaux fluviaux conçus par les forgerons et les charpentiers de marine. Les plus grandes villes et cités de l'Empire possèdent des guildes pour protéger leurs Artisans des fraudeurs, car leur Carrière tout entière peut être mise en péril par des concurrents non qualifiés qui vendent en douce des marchandises de piètre qualité. Les Maîtres de guilde respectent des standards de qualité, et ceux qui ne s'y conforment pas se font évincer et se voient interdire d'exercer en ville.<br><br>Les Artisans interviennent à tous les échelons de la société, car ils fabriquent des biens, mais en réparent également d'autres. Ils sont embauchés par les marines pour entretenir les flottes, par les armées pour gérer les machines de guerre et les engins de siège, et par des Chambres de Commerce de toutes tailles pour transformer des matériaux bruts en marchandises vendables.<br><br>« Désolée, maîtresse, toutes les chaussures ont disparu ! J'ai oublié de sortir le lait hier soir. Quelqu'un a dû les prendre par vengeance. »<br>– Wiebke, Apprentie cordonnier et Voleuse<br><br>« Il te faut comprendre, mon garçon, que les vins de Wurtbard ont une réputation à tenir. On dirait que cette bouteille est passée par le canon d'un fusil Hochland. C'est proprement inacceptable. »<br>– Dame Glasmeister, Maîtresse de guilde des Souffleurs de verre<br><br>Les Artisans en plein apprentissage peuvent être envoyés auprès d'autres maîtres. La pression qui les pousse à la perfection est tellement lourde à supporter que certains Artisans parmi les plus jeunes font parfois des pauses afin de se tourner vers des structures moins oppressantes, comme l'Armée ou la Marine.<br><br>Les guildes de nains n'acceptent pas les humains en général, et les nains ont d'ordinaire le droit de pratiquer leur profession dans les villes impériales sans avoir besoin de rejoindre une guilde locale. Ce qui peut devenir une source de conflit, car les guildes acceptent généralement très mal les concurrents de talent. Les halflings ne sont pas aussi pointilleux et rejoindront les guildes humaines avec plaisir (s'ils y sont acceptés) et permettent de la même façon aux humains de rejoindre les leurs. Les elfes ne possèdent pas de guildes d'Artisans, et même s'ils pouvaient en rejoindre une, il est fort peu probable qu'ils s'y abaissent.","book":"LDB","page":54,"subRand":"","rand":{"Humain":3,"Halfling":7,"Nain":8,"Haut Elfe":3,"Elfe Sylvain":5,"Middenheim":4,"Middenland":3,"Nordland":3,"Gnome":3,"Ogre":1}},{"index":2,"label":"Bourgeois","id":"bourgeois","class":"Citadins","resume":"Ambitieux et socialement mobile, vous êtes le ciment qui unit la société urbaine.","desc":"Les Bourgeois satisfont les florissants centres de commerce et la demande de travailleurs. Ils remplissent divers rôles pour les artisans privés ou les conseils municipaux : banquiers, employés, camelots, aubergistes, vendeurs de journaux, valets d'écurie, tenanciers d'échoppe, garde-barrières, nettoyeurs, et bien d'autres. Leurs taux de rémunération varient : certains peuvent marchander pour une commission supplémentaire, tandis que les employés civils comme les lampistes et les garde- barrières reçoivent des salaires fixes. Ils ont peu d'opportunités de promotion, mais ceux qui ont de la détermination, du bon sens et de la chance peuvent éventuellement être propriétaires ou tenir leur propre affaire.<br><br>Les Bourgeois les plus prospères rejoignent souvent les conseils municipaux qui supervisent les affaires civiles, les Bourgmestres – les plus importants dirigeants municipaux – jouissant souvent du même statut social que les Princes Marchands et les Maîtres de guilde.<br><br>« Je crains que vous ne deviez retirer vos sacs à dos dans cette échoppe et laisser vos armes d'hast à la porte. Le propriétaire déduit les céramiques cassées de mon salaire. »<br>– Frida, Tenancière d'échoppe à temps partiel<br><br>Les Bourgeois font partie d'une classe croissante de citoyens disposant à la fois de temps et d'argent. Beaucoup prennent un ou deux jours de congé par semaine et peuvent facilement s'adapter à une vie d'aventure entre les périodes de travail ou après la fermeture. Certains pourront souhaiter aller plus loin, et si un Bourgeois a de l'argent de côté, il devrait être facile de négocier une période de congé avec un employeur. Il est très courant que les citoyens de l'Empire partent en pèlerinage pendant des semaines ou des mois. Les travailleurs qualifiés sont toujours demandés, et il y aura très certainement un poste à pourvoir quand ils rentreront.","book":"LDB","page":55,"subRand":"","rand":{"Humain":6,"Halfling":10,"Nain":14,"Haut Elfe":5,"Elfe Sylvain":"","Middenheim":6,"Middenland":6,"Nordland":5,"Gnome":9,"Ogre":""}},{"index":3,"label":"Enquêteur","id":"enqueteur","class":"Citadins","resume":"Astucieux autant que méfiant, vous enquêtez au cœur des crimes afin d'y trouver des réponses.","desc":"La plupart des Enquêteurs interviennent dans des affaires de vol de propriété privée, de personnes disparues ou de meurtres, même si certains enquêtent sur les gros titres des journaux ou encore sur les cas de chantage pour se faire un peu de « bonus ». Parmi les techniques d'enquête, on trouve le pistage des empreintes de pied, les recoupements, les déductions logiques, et, si nécessaire, les fouilles illégales. Alors que les Enquêteurs laïcs agissent à la limite de la loi pour des institutions comme les chambres de commerce, les enquêteurs religieux, pour la plupart au service de Sigmar et de Verena, suivent un code éthique très strict.<br><br>Les Enquêteurs aguerris abusent quelquefois d'effets de manche pour améliorer leur crédibilité. Certains Maîtres Enquêteurs se présentent en tant que « spécialistes de l'observation » et se targuent de posséder des talents qui ne peuvent pas s'apprendre. Il faut une bonne dose d'autopromotion pour se hisser au rang de Détective et se voir proposer des affaires à travers le Vieux Monde.<br><br>« J'ai le regret de vous informer que votre mari est enterré dans le jardin potager de Dame Khol, sous les navets. Cela fera 6 pistoles et 4 sous, s'il vous plaît. »<br>– « Ciguë » Hemlock Grand-jour, Limier elfe<br><br>« Nous pouvons déduire, à la vue de cette porte brisée en mille morceaux, que le voleur a reçu l'aide d'une créature énorme. Mais ladite créature n'aurait jamais pu descendre par cet escalier étroit. Ce qui ne nous laisse que deux conclusions possibles. Soit elle s'est matérialisée à partir de rien, soit notre voleur est un change-forme... »<br>– Zavant Konniger, « Sage-Détective »<br>« J'imagine que vous n'êtes pas sans savoir que je suis le plus grand détective du monde. Vous avez déjà entendu parler d'Alphonse, non ? »<br>– Alphonse Hercule de Gascoigne, minuscule détective Bretonien<br><br>Les Enquêteurs sont quelquefois embauchés afin de résoudre des mystères qu'il serait trop dangereux de tenter de solutionner seul, ce qui peut devenir une manière informelle de créer un groupe d'aventuriers. Bien évidemment, la nature de ces mystères peut faire qu'une fois l'un d'entre eux résolu, un autre se présente. Certains Enquêteurs peuvent donc bénéficier d'un emploi stable, à la condition qu'ils soient capables d'identifier les clients potentiels derrière chaque nouveau mystère qu'ils découvrent.","book":"LDB","page":56,"subRand":"","rand":{"Humain":7,"Halfling":12,"Nain":16,"Haut Elfe":7,"Elfe Sylvain":"","Middenheim":7,"Middenland":7,"Nordland":6,"Gnome":10,"Ogre":""}},{"index":4,"label":"Marchand","id":"marchand","class":"Citadins","resume":"Vous êtes malin, vous savez parfaitement compter, vous achetez à bas prix et revendez au plus fort, et vous gagnez plus d'argent que la plupart n'en verront jamais.","desc":"La grande majorité des Marchands font commerce de biens plutôt simples comme l'alcool, le textile, les poteries ou les objets en bois. Pour les plus ambitieux, certaines marchandises rares et exotiques, comme le gromril nain ou les épices venues de l'Est, rapportent bien plus, mais sont bien plus longues à acheminer et exigent de solides relations à l'étranger. Dans la plupart des villes, les Marchands n'ont pas le droit de vendre sans avoir l'autorisation d'une guilde de Marchands (et d'avoir payé pour l'obtenir), qui sont des institutions tellement puissantes qu'elles en viennent à avoir une influence politique similaire à celle des nobles de la cour. Le commerce local est géré par des Négociants qui transportent les biens entre les villages reculés et les villes les plus proches.<br><br>Les Négociants peuvent rejoindre une guilde en suivant l'enseignement de Maîtres Marchands en tant qu'associés débutants. Les Princes Marchands, qui possèdent des entrepôts et des bureaux de vente dans de multiples villes, ont quasiment le même statut que la petite noblesse. En plus du commerce, certains Marchands font également office de banque, accordant des prêts à certains et en effectuant divers investissements.<br><br>« Si Nuln veut une guerre commerciale, qu'il en soit ainsi. Je vois bien un blocus sur leur rivière et une augmentation des taxes sur les pistolets. Après tout, l'Empire me doit quelques faveurs... »<br>– Leo van Haagen, Prince Marchand de Marienburg<br><br>« Comment je suis devenue millionnaire ? Eh bien, quand je n'étais encore qu'une petite fille à qui il ne restait plus qu'un seul sou, je suis allée voir un fermier du coin et je lui ai acheté une pomme. Ensuite, je suis allée au marché et j'ai revendu la pomme pour deux sous. Le jour d'après, j'ai acheté deux pommes au fermier, puis je suis retournée au marché où j'ai revendu ces deux pommes pour quatre sous. Et ainsi de suite, chaque jour, j'allais à la ferme où j'achetais des pommes avant de me rendre au marché pour les revendre et faire des bénéfices. Et à l'âge de 25 ans, mon grand- père est mort, me léguant un million de couronnes. »<br>– Johanna Sainzburg, Magnat des fruits frais<br><br>Les Marchands partagent une certaine affinité avec les aventuriers, et bien souvent ils préfèrent les embaucher au lieu de faire appel aux escortes de caravanes de commerce. Les aventuriers, audacieux de nature et capables de s'adapter facilement, sont des candidats idéaux pour les partenariats dans les entreprises de négoce et permettent ainsi aux Marchands de se retrouver en contact avec une foule de Personnages hauts en couleur.","book":"LDB","page":57,"subRand":"","rand":{"Humain":8,"Halfling":16,"Nain":20,"Haut Elfe":12,"Elfe Sylvain":"","Middenheim":9,"Middenland":8,"Nordland":7,"Gnome":12,"Ogre":""}},{"index":5,"label":"Mendiant","id":"mendiant","class":"Citadins","resume":"Vous vivez dans la rue et vous subsistez grâce à la charité des autres, vous servant de votre charisme et de votre force de persuasion.","desc":"La rumeur, que l'on entend principalement dans les campagnes, prétendant que les rues d'Altdorf sont pavées d'or n'est qu'une moquerie cruelle envers ses Mendiants. Ils ne peuvent que se reposer sur la générosité des étrangers, et récupèrent les détritus issus de la fange de la ville, alors que certains dandys fanfarons n'hésitent pas à leur donner, sourire aux lèvres, quelques piécettes pour les faire déguerpir. Les lois ne leur accordent que peu de protection, et la garde n'a pas beaucoup de sympathie pour les vagabonds.<br><br>Les Mendiants, pour la plupart orphelins, échouent dans les rues après avoir effectué de nombreux allers-retours dans des Maisons de Miséricorde une bonne partie de leur vie. Une fois qu'ils ont appris les rudiments du quémandage et qu'ils savent à peu près faire la manche, les Mendiants améliorent leurs techniques à l'aide de déguisements et autres stratagèmes pour attirer la compassion d'autrui. Certains Mendiants ne sont cependant pas des démunis, mais des employés des échelons les plus bas de l'échelle sociale, comme les vidangeurs, les chiffonniers et les collecteurs d'os.<br><br>« S'il-vous-plaît, madame, je vous en supplie, donnez-moi juste quelques pièces de cuivre pour ce soir. Même un simple sou fera l'affaire – Gutbäcker vend du pain rassis. »<br>– Elsie, Clocharde halfling<br><br>« J'ai perdu ma jambe au cours de la Bataille de Bögenwasser. J'ai eu les deux mains dévorées par un squig lorsque les gobelins nous ont tendu une embuscade pendant notre patrouille près de Bögenauser. Tout ça pour protéger le Reikland et notre Empereur. »<br>– Klaas, Soldat vétéran<br><br>« Tu pourras aller sur Königsplatz la semaine prochaine – j'ai besoin que tu fiches du bordel sur Luitpoldstrasse aujourd'hui. Pourquoi ? Mieux vaut ne pas demander, tout ce que t'as à savoir c'est que les Cutters ont besoin que la Garde soit distraite. Et, pour le bien de mes affaires, je fais en sorte de ne pas offenser les Cutters, et si tu veux devenir prospère, je te conseille de suivre mon exemple. »<br>– « Le Kaiser », Roi des Mendiants d'Altdorf<br><br>Ceux qui vivent dans la rue ne peuvent changer qu'en la quittant. Certains Mendiants n'hésiteront pas à abandonner les caniveaux derrière eux dès qu'une opportunité de partir à l'aventure se présentera à eux, tant qu'ils ne sont pas utilisés comme chair à canon. Ceux qui n'ont pas les moyens d'engager un porteur peuvent employer un autre mendiant, sachant que la débrouillardise de ces derniers est d'un grand secours lorsqu'on se retrouve affamé et sans le sou. Et, si jamais les choses tournent mal, il n'est pas bien compliqué de retourner à une vie de mendicité.","book":"LDB","page":58,"subRand":"","rand":{"Humain":10,"Halfling":20,"Nain":21,"Haut Elfe":"","Elfe Sylvain":"","Middenheim":12,"Middenland":10,"Nordland":9,"Gnome":13,"Ogre":3}},{"index":6,"label":"Milicien","id":"milicien","class":"Citadins","resume":"Vous êtes les garants de la paix et vous maintenez l'ordre parmi la populace pour que votre ville ne sombre pas dans l'anarchie.","desc":"Les Miliciens sont employés par les autorités locales afin de patrouiller les rues de l'Empire. La plupart ne sont autres que des gardiens de la paix engagés volontaires et bien peu connaissent les lois qu'ils sont censés faire appliquer. La corruption est endémique, et de nombreux Miliciens s'engagent auprès des autorités dans le seul but de blesser les autres ou encore de venir en aide aux gangs de criminels du coin. Certains arrivent à tripler leurs soldes en fermant ainsi les yeux.<br><br>Seules quelques villes et cités disposent de Miliciens professionnels qui sont payés pour comprendre et faire respecter les lois. Dans de nombreux cas, la Paix de l'Empereur est maintenue par l'Armée, dont les hommes surveillent les remparts, les portes et effectuent des patrouilles dans les rues en respectant les consignes de leurs supérieurs.<br><br>« Je suis donc allée jusqu'à Middenheim, le pays d'Ulrich, et qu'est-ce que j'y ai vu ? Je te jure, plus de la moitié de leur Milice est composée de femmes ! J'y serai restée jusqu'à la fin de ma carrière si j'avais pu. »<br>– Jana Tennisohn, Inspectrice en chef (à la retraite) Milicien de Nuln<br><br>« Je suis désolé, monsieur, j'ai un assassin halfling, un réseau de contrebande de mystracine, une guerre de gang et un noble qui menace de me faire arrêter par ma propre Milice. Votre chat disparu devra attendre jusqu'à demain. »<br>– Sergent Harri Makkenpieser, Milicien d'Altdorf<br><br>Tous les Miliciens ne sont pas malhonnêtes, mais ceux qui ont une certaine éthique sont très vite désabusés par la corruption qui pollue le système. En rejoignant des groupes d'aventuriers, ces Miliciens peuvent défendre la justice selon leurs propres termes. L'expérience de la rue fait d'eux des combattants d'une grande efficacité au sein d'un petit groupe, et leur présence dans ledit groupe peut aider à donner une légitimité à cette bande de bons à rien.","book":"LDB","page":59,"subRand":"","rand":{"Humain":11,"Halfling":22,"Nain":24,"Haut Elfe":13,"Elfe Sylvain":"","Middenheim":15,"Middenland":11,"Nordland":10,"Gnome":14,"Ogre":9}},{"index":7,"label":"Ratier","id":"ratier","class":"Citadins","resume":"Vous empêchez que la civilisation soit envahie par la vermine à l'aide de vos fidèles compagnons canins.","desc":"Les Ratiers patrouillent dans toutes les villes et les cités, et ce, pour une bonne raison. Les rues de l'Empire débordent de déchets puants de nourritures diverses, le parfait terreau pour la prolifération de la vermine. Les Ratiers gagnent leur croûte en tuant ces rats, en nettoyant les caves de leurs nids et en plongeant au cœur des égouts de l'Empire, qui en sont littéralement infestés... à condition qu'ils soient assez courageux pour affronter les autres créatures qui y pullulent. Au début de leur formation, la plupart des Ratiers adoptent un chiot qu'ils entraînent à la chasse aux rats. Les Ratiers sont engagés par les villes et deviennent des Égoutiers qui partent à la chasse aux rats géants et autres nuisances souterraines. Il arrive quelquefois que des villes entières soient envahies par les rats, auquel cas elles font appel à des Exterminateurs.<br><br>« Tu vois là au milieu de la pile, Otmar ? Il y en a un gros ! Fais gaffe qu'il soit bien mort avant de le choper. Sinon, il te mordra la main avec ses dents empoisonnées. »<br>– Annaliese Rattenfänger, Égoutière<br><br>« Désolé, mon ami. C'est le reste de la guilde qui s'occupe des rats. Mes amis et moi, on s'occupe des trucs plus gros dans les égouts. Il y en a des flopées, en dessous... »<br>– Mårten Stormdal, Exterminateur d'Ubersreik<br><br>Les Ratiers changent de ville lorsque les rats deviennent « trop gros » ou « trop intelligents », ou encore lorsque la compétition est trop féroce. Lorsqu'ils voyagent, ils peuvent se lier d'amitié avec ceux qui acceptent l'aide d'un frondeur des rues, d'autant que les ratiers sont partants pour s'aventurer là ou d'autres refusent de se rendre.<br><br>Si vous voulez jouer un Personnage qui sait ce que sont ces « trop gros » ou « trop intelligents » skavens (voir page 336), le Ratier est fait pour vous. Cependant, les skavens ont pour habitude d'assassiner ceux qui lancent des rumeurs à leur sujet. De ce fait, les Ratiers les plus sages ne partageront généralement pas ce qu'ils savent, certains allant même jusqu'à s'appuyer sur leur expérience professionnelle pour discréditer ces histoires de « grands rats » ou « hommes-rats ».","book":"LDB","page":60,"subRand":"","rand":{"Humain":13,"Halfling":25,"Nain":25,"Haut Elfe":"","Elfe Sylvain":"","Middenheim":17,"Middenland":13,"Nordland":12,"Gnome":15,"Ogre":11}},{"index":8,"label":"Artiste","id":"artiste","class":"Courtisans","resume":"Vous possédez un talent artistique inné, un de ceux qui transcendent la vie de tous les jours et qui exaltent l'âme d'autrui.","desc":"Les Artistes utilisent leurs talents – pour la peinture, la sculpture, l'écriture ou autre – pour créer des œuvres d'art raffinées. Souvent, ils débutent leur Carrière en tant qu'Étudiants en Arts auprès d'Artistes de renom, même si certains sont déjà de purs prodiges. Certains mécènes vont prendre les plus talentueux sous leur coupe alors que d'autres vont se tourner vers l'enseignement, se retrouvant à la tête de leur propre école, et faire venir les donateurs parmi les plus riches dans leurs galeries d'art à la mode.<br><br>Malheureusement, la plupart des Artistes passent leur vie à tenter de prouver leur valeur dans une société qui ne les apprécie que rarement. Ces derniers gèrent des fins de mois difficiles de différentes façons : ils tournent les nobles et les politiciens en ridicule dans des caricatures qu'ils font paraître dans les journaux d'Altdorf, font des portraits-robots des suspects pour les capitaines de la garde, rédigent des commentaires sociétaux ou encore s'adonnent à la contrefaçon du travail d'artistes de renom.<br><br>« Monseigneur, veuillez, s'il vous plaît, ne pas bouger. Il m'est très difficile de retranscrire la majesté de votre expression si vous ne cessez de vous gratter. Parfait ! Maintenant, gardez la pose pendant encore quelques secondes, si possible. Vous recommencez. Puis-je vous suggérer de rendre visite à l'apothicaire ? Il dispose sans doute de plusieurs traitements contre les poux qui vous seront d'un grand réconfort, surtout si le fait de vous tortiller ainsi est aussi ennuyeux pour vous que ça l'est pour moi. »<br>– Gottlieb Toman, Peintre, juste avant son exécution<br><br>Attirer les mécènes appropriés n'est pas toujours chose facile, et c'est la raison pour laquelle des Artistes de toutes conditions se retrouvent sur les routes à rechercher la perle rare. Même ceux qui ont de quoi subvenir à leurs besoins voyagent à travers le monde à la recherche de nouvelles vues à peindre, de silhouettes à sculpter ou d'inspiration. Ce sont bien souvent les églises, les abbayes et les temples les plus lointains qui vont chercher à commander des fresques sacrées ou des bas-reliefs.","book":"LDB","page":61,"subRand":"","rand":{"Humain":14,"Halfling":27,"Nain":26,"Haut Elfe":14,"Elfe Sylvain":9,"Middenheim":18,"Middenland":14,"Nordland":13,"Gnome":16,"Ogre":""}},{"index":9,"label":"Conseiller","id":"conseiller","class":"Courtisans","resume":"Plein de sagesse et très bien renseigné, vous fournissez conseils et aides qui garantissent la prospérité de vos clients.","desc":"Les Conseillers fournissent des conseils à ceux qui les emploient. Ils sont très au fait des conditions sociales et politiques du domaine de leur employeur et détiennent maintes informations confidentielles et sensibles. Alors que de nombreux Conseillers le sont de génération en génération, d'autres sont à la recherche active de nobles clients afin d'atteindre un certain niveau de richesse et de pouvoir. Certains jeunes héritiers vont nommer premier Assisant un ami d'enfance ou un camarade d'université, en qui ils ont une confiance aveugle.<br><br>De longues années passées à la cour ou au service d'un noble de petite envergure sont nécessaires pour parvenir aux plus hautes responsabilités. De nombreux conseillers ont choisi de ne pas se mettre au service de la noblesse, mais au contraire de proposer leur large éventail de connaissances à des criminels, des seigneurs de guerre, des marchands, des cultes ou encore des guildes.<br><br>« Sigmar vaut trois voix pour le Reikland. L'Empereur mort, le Moot et Reikland vont voter de la même façon, ce qui va donner six voix pour le Reikland. Étant donné qu' Ar'Ulric vote toujours pour le Middenheim, il est fort peu probable que le trône impérial revienne à Nuln alors que la Maison de Wilhelm III est en pleine expansion. Meilleure configuration pour une fille, votre Grâce. Une fille mariable. »<br>– Krammond, Conseiller de la Cour des Électeurs de Nuln, 2475 CI<br><br>Si quelque chose d'anormal ou de dangereux se produit sur le domaine de leur employeur, alors un Conseiller est le mieux placé pour enquêter. Aux plus hauts niveaux de la Carrière, un Consultant ou un Chancelier auront leur propre personnel de confiance sur lequel ils peuvent compter pour veiller sur leurs affaires pendant une courte absence. Les Conseillers peuvent approcher différentes catégories de personnes, y compris les plus difficiles d'accès, et sont déjà dans une position où ils sont censés poser des questions au nom de leur employeur.","book":"LDB","page":62,"subRand":"","rand":{"Humain":15,"Halfling":28,"Nain":28,"Haut Elfe":16,"Elfe Sylvain":13,"Middenheim":19,"Middenland":15,"Nordland":14,"Gnome":17,"Ogre":""}},{"index":10,"label":"Duelliste","id":"duelliste","class":"Courtisans","resume":"Entre vos mains entraînées à la manier avec une précision mortelle, votre lame est un instrument de justice hérité d'une tradition des plus anciennes.","desc":"Les Duellistes se battent au nom des autres – réglant tout problème d'honneur entre des individus ou des organisations, ou agissent en tant que représentant de la loi, prenant cause pour l'accusé ou le défenseur lors de procès aboutissant à un jugement par combat. Pour certains Duellistes, le fait de se battre est une récompense suffisante vis-à-vis des risques qu'ils prennent. L'entraînement est dangereux, et laisse certains novices handicapés ou défigurés à vie. Ceux qui vivent assez longtemps pour apprendre de leurs erreurs peuvent espérer devenir Maîtres duellistes et apprendre leurs imparables techniques à des étudiants avides de savoir. Les Champions de Justice se battent pour les nobles et les gouvernements, et le destin de nations entières repose sur leurs lames. Certains Duellistes, plus à la pointe, dont les étudiants d'Altdorf au sang chaud, préfèrent les pistolets. Ce que les générations les plus anciennes trouvent irrespectueux autant qu'idiot.<br><br>« Au premier sang, idiot ! Premier sang ! Là, tu l'as transpercé de part en part ! »<br>– Ortolf Ehardt, Citadin<br><br>« Pour ma défense, monsieur, il a été le premier à faire couler le sang. »<br>– Rosabel Viernau, Duelliste<br><br>« Assurez-vous que le Docteur Schuller soit sur place. Nier ? Bonne question. Payez-la à l'avance, soyez courtois avec elle et elle détournera le regard. Elle ne verra donc rien tant que le duel ne sera pas terminé, quelle qu'en soit l'issue. »<br>– Conseil de la Fine lame Aleksandr Amblestadt à ses étudiants.<br><br>Les Duellistes, qu'ils soient expérimentés ou novices, parcourent l'Empire à la recherche d'adversaires qui leur permettront d'améliorer leur réputation. Pour d'autres, partir à la recherche d'un professeur expérimenté les mène à explorer les endroits les plus reculés du Vieux Monde. Les Maîtres duellistes pratiquant des techniques exotiques sont également très recherchés par les Duellistes qui espèrent ainsi ajouter des styles de combat uniques à leur répertoire. Les Duellistes, qui sont des combattants aguerris, améliorent régulièrement leur train de vie en devenant mercenaires, allant même quelquefois jusqu'à assurer la protection de caravanes ou de navires. Même si les nains n'ont pas pour habitude de pratiquer l'escrime avec des épées ridicules et qu'ils n'ont aucun intérêt pour les frivolités entourant les duels, résoudre les disputes par le combat est pour eux une tradition ancestrale et ils n'hésiteront donc pas à partir en voyage pour devenir encore meilleurs.","book":"LDB","page":63,"subRand":"","rand":{"Humain":16,"Halfling":"","Nain":29,"Haut Elfe":18,"Elfe Sylvain":"","Middenheim":20,"Middenland":16,"Nordland":15,"Gnome":"","Ogre":""}},{"index":11,"label":"Émissaire","id":"emissaire","class":"Courtisans","resume":"Émissaire pour qui l'art de la parole est une seconde nature, vous n'hésitez pas à voyager partout afin de négocier d'avantageux traités et pactes.","desc":"Les Émissaires, qui sont des experts en négociation et en interaction sociale, agissent en tant qu'agents servant les intérêts de l'Empire, un État régional, un pays étranger ou encore une Chambre de Commerce. Les intrigues sont légion à la cour, et un choix de Carrière comme celui-ci est toujours risqué, et le devient plus encore dans les hautes sphères des gouvernements. Même s'ils ont en général une sorte d'immunité diplomatique pour tout ce qui concerne les lois et coutumes des pays dans lesquels ils se rendent, les Ambassadeurs doivent négocier avec prudence.<br><br>Dans un premier temps, les Émissaires vont devoir faire leurs preuves en tant que Héraut, prêtant assistance aux Diplomates en négociant les menus détails ennuyeux de certains accords, ou en représentant des marchands, des guildes ou des cultes, et améliorant leur réputation à chaque pacte conclu. Certains Émissaires se font embaucher par des compagnies de mercenaires ; les meilleurs d'entre eux sont capables de faire gagner de l'argent à leurs employeurs sans même qu'une goutte de sang ne soit versée.<br><br>« Regardez-la donc. Elle a la langue bifide comme celle d'un serpent et aucun scrupule. De plus, elle ne peut résister ni au vin elfe ni aux séduisants valets de pied. Je suis certain que vous pouvez organiser quelque chose de... scandaleux. »<br>– Odmar Horst, Émissaire de guilde<br><br>« Le conseil que je peux donner à Votre Majesté impériale, c'est de conserver ce lien commercial si important avec Karak Ziflin : laissez-vous donc pousser la barbe et tenez vos promesses. »<br>– Lettre envoyée au Haut Seigneur de la Présidence, rédigée par l'Ambassadeur Willemijna von Kotzdam<br><br>Les Émissaires voyagent énormément, croisent le chemin de très nombreuses personnes aux parcours tous différents et étendent leurs relations à travers le Vieux Monde. On attend quelquefois d'eux qu'ils se salissent les mains afin de contenter les souhaits de leurs maîtres. Si l'échec n'est pas synonyme de mort immédiate, ils peuvent parfois devoir prendre la fuite.","book":"LDB","page":64,"subRand":"","rand":{"Humain":17,"Halfling":29,"Nain":31,"Haut Elfe":21,"Elfe Sylvain":20,"Middenheim":21,"Middenland":17,"Nordland":16,"Gnome":18,"Ogre":""}},{"index":12,"label":"Espion","id":"espion","class":"Courtisans","resume":"Vous êtes les yeux et les oreilles d'un autre, révélant secrets et mensonges.","desc":"Les Espions sont des personnes courageuses (ou imprudentes) qui, en secret, partent à la pêche aux informations pour leurs clients. Un espion bien infiltré devient un atout considérable pour quiconque cherche à obtenir des informations sur les activités d'un adversaire. Ils passent des mois, voire des années, à se façonner une identité des plus banales et à établir des liens avec un ou plusieurs groupes d'individus. Chacune de leurs actions est risquée. Même s'ils sont capturés, il est rare que les Espions soient immédiatement exécutés ; le plus souvent, ils sont longuement torturés. De nombreux Informateurs sont contraints, par chantage ou autre forme de menace, à pratiquer l'espionnage. Un espion talentueux va bien gagner sa vie, mais il s'avère encore plus difficile de mettre fin à ce genre d'activités que d'en poursuivre la pratique. Du fait que les Espions vont tout faire pour éviter d'attirer l'attention, ils sont très rarement précédés par leur réputation, à moins que cette dernière ne se révèle aussi anonyme qu'eux-mêmes.<br><br>« Trahison ? C'est tout ? Pour l'amour de... ne suis-je pas inculpé de haute trahison ? J'ai accompli tout un tas de choses terribles. Dois- je vous en faire une liste ? Ça n'a rien de personnel ? Eh bien ça l'est maintenant, espèce de crétin moralisateur »<br>– Sieben Dietmund, accusé de trahison et de mépris.<br><br>On trouve, un peu partout dans le Vieux Monde, des Espions au service d'organisations connues. Au cours de leurs enquêtes, les Espions se retrouvent impliqués dans des intrigues qui peuvent être sans risques, ou beaucoup plus sinistres. Ils sont souvent contraints à la fuite lorsque leur identité, ou leurs allégeances sont mises au jour. Ces individus utilisent leurs talents de déguisement pour cacher leur vraie nature et éviter de se faire capturer. Plus d'un Espion s'est retrouvé à partir à l'aventure après avoir rejoint un groupe de héros qui l'auront pris dans leur groupe bien malgré eux lors d'une tentative d'évasion.","book":"LDB","page":65,"subRand":"","rand":{"Humain":18,"Halfling":30,"Nain":32,"Haut Elfe":24,"Elfe Sylvain":24,"Middenheim":22,"Middenland":18,"Nordland":17,"Gnome":23,"Ogre":""}},{"index":13,"label":"Intendant","id":"intendant","class":"Courtisans","resume":"Vous surveillez le territoire d'autrui, vous assurant que tout y est en ordre, et, si nécessaire, protégé.","desc":"Les Intendants sont en charge de la maintenance des propriétés de leur employeur. Ne pas parvenir à embellir – ou, tout au moins entretenir – leurs terres ou les ravitailler régulièrement mène en général à la disgrâce. Dans certaines circonstances, plusieurs Intendants peuvent travailler de concert à l'entretien des terres d'un même employeur.<br><br>Les devoirs d'un Intendant comprennent de nombreux domaines : assurer l'entretien d'un imposant domaine, surveiller les terres de chasse d'un seigneur ou encore s'assurer que la maison de vacances si rarement utilisée est toujours en parfait état. Les Intendants peuvent également assurer la surveillance des zones cultivables ou boisées, ou encore entretenir lacs, rivières et bassins. Ceux qui sont au service des personnes les plus riches et les plus puissantes ont la possibilité de se retrouver eux-mêmes dans des positions fort avantageuses.<br><br>« Oui, monseigneur, le duc est alité depuis ces dix dernières années. Et, oui, monseigneur, c'est moi qui assure le fonctionnement de son domaine. Non, monseigneur, il est fort peu probable que les choses changent rapidement. Dorénavant, à Penzkirchen, ma parole est loi... Arrêtez-le ! »<br>– W. Edvart Kurtz, Gouverneur de Penzkirchen<br><br>Les Intendants ne quittent leur domaine que s'ils y sont obligés par devoir. Cela étant dit, même ceux qui sont assignés à la surveillance des terres d'un domaine, ou d'une réserve de chasse, doivent régulièrement effectuer des patrouilles pour contrôler l'état général de la propriété et décourager les braconniers. Lorsqu'ils sont entre deux missions, les Intendants se font employer en tant que guides ou chasseurs, source pour eux d'autant d'excitation que de terreur. Ceux qui éprouvent du ressentiment pour certains de leurs anciens maîtres sont même quelquefois enclins à fournir des informations confidentielles, relatives aux domaines dont ils ont eu la charge, aux ennemis de ces derniers.","book":"LDB","page":66,"subRand":"","rand":{"Humain":19,"Halfling":32,"Nain":34,"Haut Elfe":26,"Elfe Sylvain":"","Middenheim":23,"Middenland":19,"Nordland":18,"Gnome":25,"Ogre":""}},{"index":14,"label":"Noble","id":"noble","class":"Courtisans","resume":"En tant que descendant d'un noble lignage, vous vous pavanez avec fierté au-dessus de la populace.","desc":"Le sang des ancêtres de haute lignée coule dans les veines de la noblesse, lui octroyant le droit de gouverner, d'édicter les lois et de rendre la justice. Les Nobles héritent généralement d'immenses propriétés et d'une fortune considérable, bien que seuls les descendants directs puissent prétendre exercer un quelconque pouvoir. Nombreux sont ceux qui passent leur vie à entretenir cette richesse et le pouvoir qu'ils exercent grâce à la politique, les conquêtes et les affaires. Ceux qui ne disposent d'aucun héritage important doivent tracer leur propre route dans le monde, rejoignant l'Armée, ou la Marine, en tant qu'officier commandant, ou bien se mettre au service d'un dieu. Il arrive fréquemment que des Nobles s'allient à d'autres maisons, plus importantes, en envoyant par exemple leurs filles y travailler en tant que demoiselles d'honneur pour les membres de la famille royale.<br><br>« Tout le monde pense que les Nobles se la coulent douce, mais c'est une vie semée d'embûches où quelqu'un tentera toujours de vous barrer la route. Je préf ère tenter ma chance ici sur vos terres plutôt que de risquer de tomber sur un assassin chez moi. Donnez-moi une horde d'hommes-bêtes quand vous voulez. »<br>– « Lugner » Rodziner, Dixième de sa lignée<br><br>De nombreux Nobles servent leur famille tout en étant loin de chez eux dans l'espoir d'améliorer leur situation et de recevoir des louanges de leurs pairs. D'autres, las de cette existence oisive, vont chercher le frisson dans une vie d'aventurier et de pseudo héros. Les héritiers dont les perspectives sont bouchées partent quelquefois chercher fortune loin des intrigues et des trahisons de la cour et exercent diverses activités leur permettant d'élargir leur champ de possibilités.<br><br>Le MJ doit bien réfléchir avant de permettre à l'un de ses Joueurs de choisir la Carrière de Noble. Cette dernière permet en effet de posséder de nombreux biens et d'exercer un certain pouvoir, surtout dans les derniers niveaux de Carrière.","book":"LDB","page":67,"subRand":"","rand":{"Humain":20,"Halfling":"","Nain":35,"Haut Elfe":29,"Elfe Sylvain":30,"Middenheim":24,"Middenland":20,"Nordland":19,"Gnome":26,"Ogre":""}},{"index":15,"label":"Serviteur","id":"serviteur","class":"Courtisans","resume":"Vous êtes au service des puissants, et effectuez toutes sortes de tâches pour eux.","desc":"La plupart des personnes au service de la noblesse sont d'extraction paysanne et heureux de pouvoir échapper à cette masse laborieuse trimant dans les champs. On leur apprend à cuisiner, nettoyer, faire le service et s'occuper des écuries. On leur fournit une chambre, le couvert et un salaire, mais la qualité de vie d'un Serviteur va principalement dépendre de la façon dont il est traité. Certains d'entre eux habillent leurs maîtres, cuisinent ou servent les repas, gèrent les stocks de vin et autres provisions, ou encore s'occupent des espaces verts.<br><br>Les Serviteurs les plus expérimentés peuvent prétendre devenir Valet, ou même Régisseurs, et gèrent alors les affaires courantes de leur employeur et supervisent les autres Serviteurs. Ceux qui sont au service direct de la royauté sont souvent issus de la noblesse plutôt que du monde paysan.<br><br>« Seuls les idiots vont maltraiter ceux qui leur servent leur repas et leur vin. Croyez-moi, le courroux d'un serviteur rancunier envers un imprudent n'a pas de limites. »<br>– Baron Gerber Jochutzmann<br><br>« Je ne sais réellement pas pourquoi elle s'obstine à vouloir prendre ce foutu chat. Entre sa garde-robe, sa bibliothèque de voyage et sa satanée collection de papillons, je ne sais plus où donner de la tête ! Et quand il se perdra – parce qu'il va se perdre, soyez-en sûr –, elle va vouloir que je lui en trouve un nouveau. Sigmar ! Où vais-je trouver un bébé léopard à Ubersreik ? »<br>– Reynald, Valet de Dame Kirstin Gottlieb<br><br>Un Serviteur peut être réquisitionné pour accompagner son employeur lorsque ce dernier se rend dans sa résidence d'été ou en voyage dans une grande ville. Ce sont là des opportunités qui lui permettront de partir à l'aventure à travers l'Empire. De jeunes héritiers oisifs, trop protégés par leurs parents, se prennent quelquefois d'amitié pour leurs jeunes Serviteurs et vont même jusqu'à leur fournir de quoi partir à l'aventure, vivant ces dernières par procuration lorsque leurs employés reviennent et leur racontent leurs hauts faits. Certains Serviteurs privilégiés se voient quelquefois confier des responsabilités qui vont au-delà de leurs prérogatives, ou encore sont prêtés à d'autres membres de la famille ou à d'autres pairs.","book":"LDB","page":68,"subRand":"","rand":{"Humain":23,"Halfling":38,"Nain":36,"Haut Elfe":"","Elfe Sylvain":"","Middenheim":27,"Middenland":23,"Nordland":22,"Gnome":28,"Ogre":12}},{"index":16,"label":"Cavalier","id":"cavalier","class":"Guerriers","resume":"Cavalier fringant et sans peur, vous apportez vitesse, polyvalence et adresse dans le maniement des armes sur le champ de bataille.","desc":"Que ce soit au sein d'unités de pistoliers, d'escorteurs, de demi-lanciers, d'archers montés ou similaires, les Cavaliers sont déployés afin d'obtenir un avantage stratégique maximal. En campagne, cela signifie effectuer les repérages, attaquer, harceler les lignes ennemies, ou défendre les paysans. Sur le champ de bataille, ils sont aussi particulièrement polyvalents, capables de frapper vite et de se disperser. En ce qui concerne la vélocité, le repérage, la versatilité et l'élan pur, personne n'égale les Cavaliers. La cavalerie légère, très rapide, est employée par beaucoup d'armées, y compris les forces armées des cultes et autres groupes moins formels, tels que les mercenaires de milices privées. Les armées bretonniennes emploient des hommes d'armes montés tandis que les Chevaliers elfes sylvains font partie des cavaliers légers les plus redoutés du Vieux Monde.<br><br>« Tout pistolier encore en vie à trente ans passés est un scélérat ! »<br>– Général Lasaal, 5e Régiment de Cavalerie du Reikland<br><br>« Un escorteur est venu s'assurer hier que nous étions en sécurité. Mon Dieu, il était si beau et si fringant. Qui donc ne serait pas tenté de chevaucher avec lui ? Il a saisi mes petits pains et a filé comme le vent. Il ne les paiera jamais, je suppose. »<br>– Lena Fluffe, boulangère à Walfenburg<br><br>Un Cavalier en service dans l'Armée impériale ne va pas tout laisser tomber sur un coup de tête. S'ils ont un but qu'ils souhaitent poursuivre personnellement, ils devront obtenir la permission de leurs officiers supérieurs, racheter leur commission s'ils en ont une, ou s'absenter sans autorisation. Ils peuvent aussi recevoir l'ordre d'enquêter sur des affaires importantes par leurs supérieurs. Les Cavaliers mercenaires ont plus de liberté pour partir à l'aventure, étant un peu plus que de simples épées à louer.","book":"LDB","page":69,"subRand":75,"rand":{"Humain":25,"Halfling":"","Nain":"","Haut Elfe":33,"Elfe Sylvain":35,"Middenheim":29,"Middenland":25,"Nordland":24,"Gnome":"","Ogre":""}},{"index":17,"label":"Light Cavalryman","id":"light cavalryman","class":"Guerriers","resume":"","desc":"","book":"AA","page":44,"subRand":100,"rand":{"Humain":25,"Halfling":"","Nain":"","Haut Elfe":33,"Elfe Sylvain":35,"Middenheim":29,"Middenland":25,"Nordland":24,"Gnome":"","Ogre":""}},{"index":18,"label":"Chevalier","id":"chevalier","class":"Guerriers","resume":"Vous ruant dans la bataille sur un lourd destrier, vous dominez le champ de bataille, semant la peur sur votre passage.","desc":"Beaucoup pensent que les principaux guerriers du Vieux Monde forment la cavalerie lourde. Une charge groupée est un spectacle impressionnant, mais même un unique Chevalier peut représenter une armée à lui seul. Il y a beaucoup d'ordres de chevalerie dans l'Empire, les plus célèbres étant la Reiksguard, les Loups Blancs, les Chevaliers Panthères et les Chevaliers Griffons, chacun possédant sa propre histoire glorifiée et ses puissants héros. Beaucoup de Chevaliers de l'Empire appartiennent à des ordres séculiers de Chevalerie, en partie parce que l'entraînement des lanciers lourds est trop coûteux pour la plupart des nobles. Les ordres templiers, ceux qui vouent leurs services à une seule divinité, sont tout aussi répandus, mais un peu plus indépendants. Parmi eux se trouvent un nombre incalculable d'indépendants, de chevaliers mercenaires, et de chevaliers déshonorés, la plupart vendant leur lance au plus offrant.<br><br>« Le chevalier a exigé que je dégage le chemin. « Pourquoi ? » j'ai demandé. « Je suis au service du peuple », a-t-il répondu. « Eh bien, je suis le peuple », j'ai dit, « je n'ai donc pas à dégager le chemin. » Évidemment, il n'avait pas de réponse à ça. Alors il m'a frappé au visage ! »<br>– Holger Kass, 1er hallebardier Bögenhafen<br><br>« Dame Myrmaelia Jaeke est le meilleur chevalier de l'Ordre du Soleil flamboyant. Comment puis-je en être sûre ? Eh bien, je détenais ce titre, et elle m'a battue. »<br>– Birgitte van der Hoogenband, Abbesse-générale du Monastère de la Vierge noire, ancien Chevalier du Soleil flamboyant<br><br>Les Chevaliers peuvent être envoyés à l'aventure pour remplir une mission au nom de leur Ordre, ou être employés par des nobles afin d'accompagner un héritier impatient à travers l'Empire. De la même façon, les Templiers devront exaucer les volontés de leur dieu. Tout cela offre des opportunités parfaites pour les Chevaliers de partir à l'aventure. En comparaison, pour un indépendant, la vie d'aventure représente ce qu'il suit par défaut.","book":"LDB","page":70,"subRand":55,"rand":{"Humain":26,"Halfling":"","Nain":"","Haut Elfe":34,"Elfe Sylvain":37,"Middenheim":30,"Middenland":26,"Nordland":25,"Gnome":"","Ogre":""}},{"index":19,"label":"Freelance","id":"freelance","class":"Guerriers","resume":"","desc":"","book":"AA","page":31,"subRand":65,"rand":{"Humain":26,"Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":"","Middenheim":30,"Middenland":26,"Nordland":25,"Gnome":"","Ogre":""}},{"index":20,"label":"Knights of the Blazing Sun","id":"knights of the blazing sun","class":"Guerriers","resume":"","desc":"","book":"AA","page":32,"subRand":70,"rand":{"Humain":26,"Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":"","Middenheim":30,"Middenland":26,"Nordland":25,"Gnome":"","Ogre":""}},{"index":21,"label":"Knight of the White Wolf","id":"knight of the white wolf","class":"Guerriers","resume":"","desc":"","book":"AA","page":34,"subRand":85,"rand":{"Humain":26,"Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":"","Middenheim":30,"Middenland":26,"Nordland":25,"Gnome":"","Ogre":""}},{"index":22,"label":"Knight Panther","id":"knight panther","class":"Guerriers","resume":"","desc":"","book":"AA","page":36,"subRand":100,"rand":{"Humain":26,"Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":"","Middenheim":30,"Middenland":26,"Nordland":25,"Gnome":"","Ogre":""}},{"index":23,"label":"Garde","id":"garde","class":"Guerriers","resume":"Votre travail est simple : garder les indésirables dehors.","desc":"La meilleure façon de protéger quelque chose est d'y poster un garde. Monter la garde peut sembler assez facile, il suffit généralement de rester debout et ne pas faire grand-chose. Les gardes vivent et meurent, littéralement, en fonction de leur attitude au moment où ils sont obligés de passer à l'action. Les meilleurs peuvent exiger des salaires élevés et se voir confier la vie des personnalités les plus importantes de l'Empire et des objets les plus précieux. Cela comprend les Gardes de cimetière qui défendent les Jardins de Morr en pleine nuit, surveillant d'éventuels pilleurs de tombes, ainsi que les Gardes de temple, protecteurs des sites sacrés et des prêtres importants. Les marchands ont souvent besoin de Gardes locaux, pour les marchandises de valeur stockées dans les entrepôts ou en transit. Certains prétendent que les gardes du corps personnels ont les postes les plus intéressants, parce qu'ils doivent juste rester aux côtés de leurs prestigieux employeurs, et sont aux premières loges pour voir évoluer ces personnes si importantes, juste sous leurs yeux.<br><br>« Je suis resté à l'extérieur du sanctuaire pendant trente jours et trente nuits, sans faillir. Personne n'y est entré et personne n'en est sorti. Évidemment, il s'est avéré que je me tenais devant la mauvaise porte. »<br>– Ernst Bluchard, Ancien Garde du Temple de Manann<br><br>« Si vous n'êtes pas sur la liste, vous n'entrez pas ! »<br>– Garde anonyme d'Altdorf au Grand Théogoniste, lors du couronnement de Karl Franz Ier , apocryphe<br><br>Les Gardes peuvent intégrer l'aventure lorsque leur fonction est compromise. Tout garde qui se respecte voudrait suivre et enquêter sur ceux qui les pris en défaut, et restituer ce qu'ils gardaient à leurs véritables propriétaires. Cela peut facilement se muer en une aventure excitante. Beaucoup de ceux qui partent en expédition auront besoin de gardes pour les accompagner pour le profit ou vers une mort prématurée.","book":"LDB","page":71,"subRand":75,"rand":{"Humain":28,"Halfling":40,"Nain":39,"Haut Elfe":36,"Elfe Sylvain":39,"Middenheim":33,"Middenland":28,"Nordland":27,"Gnome":29,"Ogre":19}},{"index":24,"label":"Beadle","id":"beadle","class":"Guerriers","resume":"","desc":"","book":"VDLM","page":36,"subRand":100,"rand":{"Humain":28,"Halfling":40,"Nain":39,"Haut Elfe":"","Elfe Sylvain":"","Middenheim":33,"Middenland":28,"Nordland":27,"Gnome":"","Ogre":""}},{"index":25,"label":"Gladiateur","id":"gladiateur","class":"Guerriers","resume":"Vous combattez pour l'argent, pour la gloire, et pour divertir les foules.","desc":"Regarder des combats est un passe-temps populaire. Dans les cités, des combats organisés ont lieu toutes les nuits. On peut devenir riche sur le dos des spectateurs, et encore plus en pariant sur les résultats. Les vainqueurs gagnent de l'argent et obtiennent le statut de héros locaux. Les perdants sont blessés ou tués. Parce que le combat dans la fosse est officiellement désapprouvé, les combats sont souvent contrôlés par des gangs de criminels, mais les riches aiment s'encanailler à l'occasion, en particulier si cela implique une petite effusion de sang. Les Gladiateurs de Tilée sont les plus renommés, bien que les combattants à chaînes de Marienburg et les belluaires de Kislev attirent aussi les foules. Les pugilistes et les lutteurs peuvent travailler dans une foire itinérante, défiant le public de survivre trois minutes sur le ring avec eux, ou affronter un adversaire célèbre sous les acclamations de la foule. Couteaux, gourdins, chaînes, boxe, lutte, il existe une variété presque infinie de styles et de codes qu'un Gladiateur peut adopter.<br><br>« C'était ma meilleure chance. Le plus gros combat de ma vie. Puis les Crochets sont venus et m'ont dit de me coucher au quatrième ou ils me coupaient la main. Eh bien, tu me connais, j'y ai été et j'ai gagné quand même. Et je ne regrette rien. Après tout, on peut faire beaucoup de choses avec une seule main. »<br>– Sigurda le Taureau, Lutteuse de bras de fer<br><br>« Approchez ! Approchez ! Oserez-vous affronter la puissance de Gosser ? Pourriez-vous tenir trois minutes avec Resige Heuhaufer ? »<br>– Raimund Heenan, Aboyeur d'arène<br><br>Beaucoup de Gladiateurs arrivent dans ce métier parce qu'ils ont du talent ou simplement besoin d'argent. Certains sautent sur l'occasion de quitter leur monde miteux et de mettre leur talent à profit. Heureusement, les Gladiateurs sont généralement libres d'utiliser leur temps à leur guise, à condition qu'ils reviennent à l'heure pour le prochain grand combat, et même s'ils ne le font pas, il y a bien toujours d'autres fosses...","book":"LDB","page":72,"subRand":"","rand":{"Humain":29,"Halfling":41,"Nain":42,"Haut Elfe":38,"Elfe Sylvain":41,"Middenheim":34,"Middenland":29,"Nordland":28,"Gnome":"","Ogre":30}},{"index":26,"label":"Mangeur d'hommes","id":"mangeur d'hommes","class":"Guerriers","resume":"Ogre","desc":"Les mangeurs d'hommes sont les ogres les plus communs de l'Empire. Ces guerriers errants laissent leur tribu derrière eux pour parcourir le Vieux Monde à la recherche de nouveaux ennemis à combattre et de nourriture à manger (les deux vont souvent de pair). Les mangeurs d'hommes tirent leur nom de Golgfag Mange'homme, l'un des mercenaires ogres les plus tristement célèbres de ces dernières années. Ils sont particulièrement appréciés par les commandants qui peuvent se permettre de les nourrir, car les ogres font d'excellentes troupes de choc. Il est toutefois coûteux de satisfaire longtemps un ogre oisif : c'est pourquoi le simple fait de rassembler une force de Mangeurs d'hommes devrait aller de pair avec une accélération du conflit. <br><br> Comme tous les ogres, les mangeurs d'hommes ont tendance à adopter les aspects des coutumes locales qui leur plaisent le plus. Leur apparence et leur armement varient donc considérablement. Ils conservent toujours leur massue et leur pansière bien-aimées, mais leur apparence est propre à chaque ogre et varie largement. <br><br> « Pendant trois mois, nous avons tenu cette fichue forteresse contre tout ce que le Duc pouvait nous envoyer : sa milice levée partout sur son domaine, les lanciers tiléens, et même son propre garde du corps. Nous avons tenu bon contre tout le monde. Puis ces maudits ogres sont arrivés. On raconte qu'ils lui ont coûté la moitié de sa fortune. Nous avions déjà du mal à trouver quoi que ce soit à nous mettre sous la dent, mais lorsque les ogres se sont alignés pour attaquer les murs, ils avaient l'air véritablement affamés. Le capitaine s'est rendu ce soir-là. Nous n'étions plus très nombreux et avec le bruit des os qui craquent en provenance de l'extérieur du château, nous n'avions pas d'autre choix. » <br> — Sergent Emanuelle Gant, après le siège de Rockschull <br><br> Les mangeurs d'hommes passent souvent des années loin de leur foyer dans les Montagnes des Larmes, mais la plupart d'entre eux finissent par revenir pour raconter leurs exploits. Quelques-uns se lancent dans une vie d'errance sans fin, car ils apprécient les nouvelles saveurs et les défis liés à une telle existence. Tous adorent être payés pour accomplir une tâche dont ils s'acquitteraient probablement gratuitement : repousser leurs ennemis tout en dévorant ceux qu'ils attrapent.","book":"ADE2","page":35,"subRand":"","rand":{"Humain":"","Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":"","Middenheim":"","Middenland":"","Nordland":"","Gnome":"","Ogre":37}},{"index":27,"label":"Prêtre guerrier","id":"pretre guerrier","class":"Guerriers","resume":"Vous invoquez le divin au cœur de la bataille, tuant les ennemis de l'Empire dans une fureur vertueuse.","desc":"Certains cultes de l'Empire comptent des religieux entraînés pour la guerre. Dans le Reikland, les Prêtres Guerriers de Sigmar en sont l'exemple le plus répandu, et nombre d'armées de l'Empire sont accompagnées par des prêtres portant des marteaux et encourageant les soldats au nom de Sigmar. Mais d'autres cultes, en particulier ceux de Myrmidia, Ulric, Taal et Morr comptent leurs propres Prêtres Guerriers, chacun avec leurs propres points de vue sur la façon dont une guerre doit être menée. En dehors du champ de bataille, les Prêtres Guerriers sont également censés s'occuper du bien-être spirituel des soldats, et veiller à ce que leur motivation reste intacte et la discipline respectée. Certains ordres de prêtres Guerriers prêtent serment d'arpenter l'Empire, dénichant l'hérésie partout où elle se trouve, aidant quand ils le peuvent. D'autres préfèrent non pas rejoindre les armées, mais les diriger...<br><br>« Encerclés, nous l'étions bien, par des peaux-vertes de tous côtés. Ils savaient que nous étions finis. Puis le prêtre leva son marteau vers le ciel et hurla sa prière. Et alors que les mots résonnaient dans le silence, l'éclair frappa. Et nous étions tous saufs, je jure sur Sigmar. Mais les gobelins ? Tou
