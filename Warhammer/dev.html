s sauvages du Vieux Monde","desc":"Dans une population ou l'illettrisme est trs rpandu et o les cartes sont trs rares, connatre la rgion dans laquelle on se trouve peut, pour les voyageurs, faire la diffrence entre la vie et la mort. Les claireurs sont des experts dans l'art de trouver des trajets scuriss au travers des coins les plus reculs et des routes boueuses de l'Empire. Les guides locaux vont accompagner leurs clients, les prvenant des dangers ventuels, partageant avec eux les ragots des villages et leur montrant les meilleurs endroits permettant de trouver de la nourriture. Les claireurs les plus expriments resteront le plus souvent invisibles aux yeux de leurs employeurs, car ils seront toujours en amont  explorer les pistes  venir, et  tenter de reprer les ventuels dangers. Alors que la plupart des claireurs demeurent sur des terres avec lesquelles ils sont familiers, certains se spcialisent dans l'escorte sur des terres non encore cartographies. Certains Explorateurs vont quelquefois mme jusqu' s'aventurer sur des territoires dangereux et hostiles afin de complter les blancs de leurs cartes. La majorit des claireurs n'affronteront pas eux-mmes les dangers, prfrant se replier en toute discrtion pour prvenir leurs compagnons et faire en sorte que leur employeur ne se retrouve pas dmuni face  la menace approchante.<br><br> Je ne pense pas que vous souhaitiez descendre la route qui longe la falaise sans guide. Il y a des piges  taille humaine qui ont t placs par le prfet pour capturer les braconniers. a a failli couper une jambe du vieux Billi la semaine dernire. <br> Gwyn, claireur<br><br>Les claireurs constituent une aide inestimable pour un groupe d'aventuriers, surtout lorsque ces derniers partent chercher fortune pour la premire fois. Les Coureurs des bois qui possdent de solides connaissances peuvent se voir demander d'agir en tant qu'claireur, mme s'ils sont nombreux  demeurer solitaires, effectuant des allers-retours dans les bois pour prvenir des ventuelles embuscades ou reprer les ennemis qui seraient plus en avant."},{"id":"gardien de troupeaux de rhinox","label":"Gardien de troupeaux de rhinox","index":99,"class":"Ruraux","subRand":"","page":36,"book":"ADE2","rand":{"Humain":"","Middenheim":"","Middenland":"","Nordland":"","Halfling":"","Nain":"","Gnome":"","Ogre":98,"Haut Elfe":"","Elfe Sylvain":""},"resume":"Ogre","desc":"Les gardiens de troupeaux de rhinox sont les rares ogres qui parviennent  penser  leur avenir, tout en se remplissant la panse sur le moment. Lorsqu'ils sont en possession de quelques rhinox, la plupart des ogres estiment qu'ils doivent immdiatement se mettre quelque chose sous la dent. Les gardiens de troupeaux, quant  eux, prfrent prserver une partie de leurs rhinox au lieu de les dvorer sur place. Leurs tches comprennent l'levage et le soin aux animaux, ainsi que la lutte contre les autres ogres s'approchant un peu trop prs des enclos ou des pturages en qute de leur prochain repas. Ils ngocient de beaux mles pour la reproduction et sont toujours  la recherche de nouvelles btes  intgrer  leur troupeau. <br><br> Dans les Montagnes des Larmes, leurs talents rendent les gardiens de troupeau indispensables, car les btes qu'ils lvent sont utilises pour le travail et la guerre, en plus de servir de nourriture. Ce poste est extrmement convoit, car il est accord uniquement aux ogres se montrant capables de capturer, d'lever et d'entretenir ces btes, en plus de matriser leur propre apptit. <br><br>  Oh, ce sont de belles btes. Certes, ils empestent jusqu'aux cieux, leurs poils sont semblables  des ronces, et ne me lancez pas sur leurs djections. Mais ce sont tout de mme de beaux spcimens. Argruk s'est occupe de son dernier rhinox jour et nuit, surtout quand il y avait d'autres ogres dans les parages. Je l'ai vue jeter un type imposant, un de ces mercenaires de Nuln, du haut d'une falaise pour avoir essay de voler la bte. Pauvre Argruk, c'est la premire fois que j'ai vu une ogresse pleurer, elle a fini par dvorer son fidle compagnon pendant un sige. Elle n'a plus jamais t la mme aprs a. Depuis, elle arbore son crne sur sa massue.  <br>  Morris Piedmarteau,  Mochet , cuisinier halfling <br><br> Trs peu de gardiens de rhinox parviennent jusqu' l'Empire. Quand c'est le cas, c'est toujours aprs avoir perdu leur troupeau  cause de la gloutonnerie des tribus qu'ils croisent en cours de route. Certains changent de carrire pour se tourner vers une activit plus recherche (ils deviennent gnralement mercenaires), mais d'autres parviennent  trouver du travail en s'occupant de btes moins imposantes. Pourtant, tous se languissent des cratures qu'ils ont autrefois leves,  la fois par nostalgie de leur foyer et pour le respect que leur confrait leur ancien statut. Ceux qui arrivent  conserver quelques rhinox dans les plaines de l'Empire sont respects par leurs pairs et trs priss en tant que cavalerie lourde. Par consquent, ils dorment rarement sur leurs deux oreilles en compagnie d'autres ogres."},{"id":"herboriste","label":"Herboriste","index":100,"class":"Ruraux","subRand":"","page":112,"book":"LDB","rand":{"Humain":92,"Middenheim":91,"Middenland":92,"Nordland":92,"Halfling":96,"Nain":"","Gnome":88,"Ogre":"","Haut Elfe":100,"Elfe Sylvain":95},"resume":"Botanistes de grand talent qui bnficient de la munificence de Rhya afin de crer des remdes soignant de nombreuses affections.","desc":"Les mdicaments concocts par les Apothicaires sont hors de prix et rarement disponibles dans l'arrire-pays reiklander. C'est pourquoi les paysans se tournent rgulirement vers le pouvoir de gurison des plantes, ramasses, traites et administres par les Herboristes. La transmission du savoir des Herboristes s'opre en grande majorit de faon orale, ce qui fait que, bien souvent, les dnominations des maladies vont varier d'un village  l'autre. Les Herbalistes de renom, parmi les plus expriments, sont dpchs en cas de maladies mystrieuses ou particulirement rsistantes. Les Herboristes passent une grande partie de leur temps  rendre visite  ceux qui sont malades, cherchant  diagnostiquer l'affection dont ils sont atteints avant d'aller qurir les herbes ncessaires  l'laboration du traitement. Certains Herboristes exercent leur profession moins honorablement et sont recherchs par ceux qui ne peuvent pas s'offrir certaines substances illicites onreuses. Mme s'il s'agit d'un strotype erron, il existe une blague rcurrente dans la profession qui dit que les Herboristes halflings ne s'intressent qu' l'herbe  pipe et  la racine du Destin.<br><br> Cela va au-del de mes capacits de gurison. La blessure est infecte et elle est en train de contaminer le sang ; il a besoin d'un docteur, ou de l'aide de Shallya. Je peux vous donner quelque chose afin qu'il souffre le moins possible lors du voyage vers la ville. Et je peux aussi vous donner quelque chose pour vous calmer. <br> Kurtis Schwarz, Herboriste<br><br>Les Herboristes trouvent trs facilement une place dans un groupe d'aventuriers ou de mercenaires grce  leur connaissance des cataplasmes et des potions. Lorsque des maladies particulirement virulentes se rpandent, il arrive souvent que les Herboristes suprmes envoient leurs apprentis  la recherche d'herbes rares dans des endroits reculs, et certains se retrouvent quelquefois dans des situations compliques. L'expertise en herboristerie des elfes sylvains est devenue lgendaire. Dans les Montagnes Grises, on raconte que la desse Shallya a parcouru Athel Loren afin de leur demander conseil lorsque Ranald succombait  une maladie qu'elle tait incapable de gurir. Les hauts elfes qui tudient l'herboristerie suivent les enseignements de Lileath la Vierge, et une rumeur prtend qu'il y aurait une bibliothque elfique  Marienburg dans laquelle seraient rpertories les utilisations mdicales de toutes les plantes du Vieux Monde, mme si aucun humain ne s'est encore vu accorder l'accs."},{"id":"mineur","label":"Mineur","index":101,"class":"Ruraux","subRand":"","page":113,"book":"LDB","rand":{"Humain":93,"Middenheim":93,"Middenland":93,"Nordland":93,"Halfling":97,"Nain":99,"Gnome":96,"Ogre":100,"Haut Elfe":"","Elfe Sylvain":""},"resume":"C'est dans les profondeurs les plus sombres de la terre que, jour aprs jour, vous cassez de la pierre, un travail reintant s'il en est.","desc":"De nombreux Prospecteurs ont entendu des histoires sur la prsence d'or dans les collines de Skaag, mais la pratique du minage dans ces tunnels sombres et dangereux est un travail trs prouvant. Les Mineurs, experts dans la fabrication de soutnements et dans l'extraction des filons de minerai qu'ils rcuprent pour revente, sont trs vigilants quant aux dangers inattendus qui pourraient survenir  cause des gaz gnrs par les peaux-vertes. Ils sont trs endurants, aussi bien physiquement que mentalement. Les Prospecteurs travaillent gnralement sur commande, et possdent une licence d'exploitation qui leur permet de partager leurs dcouvertes avec le seigneur local. Certaines fortunes de la noblesse se sont construites sur les richesses tires des mines de leurs terres, et, bien souvent, les Mineurs qui travaillent dans ces exploitations sont des criminels ou des dbiteurs forcs d'y travailler. Les carriers qui taillent dans la pierre  ciel ouvert ont un travail moins dangereux que ceux qui exercent sous terre, mais les accidents restent frquents et les hommes-btes, susceptibles d'attaquer depuis la lisire des forts proches, reprsentent un danger de tous les instants.<br><br> Une fois dduites les provisions que tu as achetes, et qu'on ajoute ta livraison de seize tonnes, a nous donne... voyons... ben non, tu nous en dois encore deux rien que pour aujourd'hui. Un jour de plus  creuser ta dette, mon garon. <br> Frederika, Ravitailleuse de la tte de mine de Delfgruber<br><br>De nombreux Mineurs indpendants se trouvent quelquefois en position fort dlicate lorsqu'ils tombent sur des gobelins ou d'autres horreurs souterraines. Certains estiment cependant que cette vie est plus lucrative, mme si plus dangereuse, que celle qui consiste  se mettre au service d'un propritaire minier pour gagner sa pitance. De nombreuses possibilits d'aventure se prsentent rgulirement aux Prospecteurs, et il arrive mme quelquefois qu'ils montent une quipe ensemble afin d'aller qurir fortune et gloire.<br><br>Aux yeux des nains, le travail  la mine n'est pas rserv aux roturiers. Au contraire, ils sont considrs comme des experts de grand talent et sont particulirement respects au sein des Dawi. Les nains, qui ont un sens inn de la pierre, possdent une sorte de flair lorsqu'il s'agit de consolider certains passages souterrains. Certains nains sont si fiers de leur expertise dans l'art du minage que, lorsqu'ils partent en guerre, ils s'arment de pioches au lieu de haches."},{"id":"mystique","label":"Mystique","index":102,"class":"Ruraux","subRand":90,"page":114,"book":"LDB","rand":{"Humain":94,"Middenheim":94,"Middenland":94,"Nordland":94,"Halfling":"","Nain":"","Gnome":"","Ogre":"","Haut Elfe":"","Elfe Sylvain":100},"resume":"Vous possdez un certain talent pour voir le futur, ou pour convaincre les autres que c'est le cas...","desc":"Les gens, qui cherchent des rponses dans ce monde dangereux, se tournent vers les Mystiques lorsqu'ils souhaitent avoir un aperu de leur futur. Les caravanes itinrantes de Strigany sont monnaie courante dans le Reikland, et de nombreux habitants vont rassembler le maximum de picettes possibles afin de se faire prdire la bonne fortune, mais galement acheter des charmes et des philtres d'amour. Les Mystiques sont gnralement astucieux et intuitifs, ce qui leur permet de deviner les envies et les peurs de ceux qui viennent les voir et de leur donner juste assez de rponses pour tre crdibles. Les Mystiques doivent tre prudents, car ils marchent sur une ligne bien tnue entre supercherie et sorcellerie hrtique. Les Mystiques font preuve de leurs capacits de bien des faons diffrentes : les chiromanciens et les voyants sont trs nombreux chez les Strigany, mais un elfe sylvain aura plutt tendance  interprter les diffrents signes et symboles qu'il trouvera dans la nature environnante ou  s'inspirer de ses rves et autres visions. De nombreux cultes disposent de leurs propres Prophtes et Sages, chacun prdisant le futur au travers des paradigmes de leurs croyances respectives.<br><br> Je vais te confier la raison pour laquelle nous avons des roues  nos maisons : c'est parce que personne n'aime entendre la sinistre vrit de l'arrive prochaine de Morr, et, s'il y a bien une chose de certaine, c'est que Morr finit toujours par arriver. Nous ne sommes pas des menteurs, nous sommes un peuple honnte ! <br> Honest Chupra, Colporteur Strigany<br><br> Je n'ai jamais rencontr un Prtre capable de me prdire l'avenir. Bon, si on fait abstraction du Prtre de Morr qui a prdit ma mort pour trois sous, mais ne disent-t-ils pas toujours que la mort et les taxes sont les seules choses certaines, dans cette vie ? <br> Sylvestr Jutzenbach, Noble d'Ostermark<br><br>Il se peut que les Mystiques se retrouvent  emprunter les chemins de l'aventure si leurs visions attirent l'attention de Prtres et de Rpurgateurs. Les rves et les visions des Mystiques leurs permettent souvent d'intgrer des groupes d'aventuriers. Le Mystique a peut-tre eu la vision d'un sombre futur si rien n'est entrepris ? Quelles que soient leurs motivations, une fois sur les routes, les Mystiques ont toujours de trs nombreuses occasions d'exercer leur mtier."},{"id":"scryer","label":"Scryer","index":103,"class":"Ruraux","subRand":100,"page":42,"book":"VDLM","rand":{"Humain":94,"Middenheim":"","Middenland":"","Nordland":"","Halfling":"","Nain":"","Gnome":"","Ogre":"","Haut Elfe":"","Elfe Sylvain":""},"resume":"","desc":""},{"id":"sorcier de village","label":"Sorcier de village","index":104,"class":"Ruraux","subRand":"","page":115,"book":"LDB","rand":{"Humain":95,"Middenheim":95,"Middenland":95,"Nordland":95,"Halfling":"","Nain":"","Gnome":"","Ogre":"","Haut Elfe":"","Elfe Sylvain":""},"resume":"D'une grande sagesse et nimb d'une aura de mystre, vous guidez votre communaut grce  une antique magie transmise de gnration en gnration.","desc":"Les Rpurgateurs utilisent le terme  Sorcier de village  pour dsigner toute personne utilisant illgalement la magie, mais cela n'a pas toujours t le cas. Autrefois, les Sorciers de village taient des membres trs respects des communauts rurales et pratiquaient une magie plus ancienne encore que les forts. Mais des dcennies de perscution, engendres par l'mergence des Collges de Magie, ont rduit leur nombre  quelques survivants, disperss  travers le monde et totalement briss. Ils se terrent dsormais dans les endroits les plus calmes du Vieux Monde, dans leurs huttes fumantes et leurs masures grinantes sises  la frontire entre les zones civilises et les tendues sauvages. La plupart des Sorciers de village ont dcid de vivre en solitaires afin de se protger des visiteurs indsirables. Mais leurs talents sont connus de tous les habitants du coin. Ils gardent pour eux les secrets leur permettant de se protger du mal, mais, trs souvent, on les sollicite pour bnficier de leur savoir en herboristerie, ou pour aider  un accouchement, ou encore pour se voir administrer des soins.<br><br> Nous allons dire aux gens que l'offrande de poissons est en faveur de Grand-pre Reik, cela les rassurera plus que de leur expliquer que le fleuve abrite un esprit affam. Et cela apaisera galement l'esprit en question. <br> Alt Zaunreiter, Sage de village<br><br>Un Sorcier de village est souvent le premier  remarquer les manifestations surnaturelles suspectes. Les recherches qui s'ensuivent les mnent rgulirement  toutes sortes d'aventures dangereuses. Lorsqu'un Rpurgateur arrive en ville, les Sorciers de village ont pour habitude de s'absenter, faisant profil bas ou partant en voyage le temps que tout danger soit cart.<br><br>Ces Sorciers sont connus sous bien des noms au travers de l'Empire, ce qui ne les empche pas d'tre unis autour d'un seul but : empcher la disparition de leurs anciennes traditions. Les Sorciers de village ne portent pas les Collges de Magie dans leur cur, car ils savent pertinemment que tout enfant qui leur sera t ne reviendra jamais et qu'il sera en outre enrl dans une guerre lointaine. Lorsque c'est possible, ils cachent les enfants qu'ils considrent comme  bnis  afin qu'ils ne deviennent jamais des sbires des Collges, mme si quelquefois l'un d'entre eux sera envoy  espion ou sacrifice, qui peut savoir ?"},{"id":"sorcier de village (variant)","label":"Sorcier de village (Variant)","index":105,"class":"Ruraux","subRand":"","page":62,"book":"ADE","rand":{"Humain":95,"Middenheim":95,"Middenland":95,"Nordland":95,"Halfling":"","Nain":"","Gnome":"","Ogre":"","Haut Elfe":"","Elfe Sylvain":""},"resume":"","desc":""},{"id":"villageois","label":"Villageois","index":106,"class":"Ruraux","subRand":"","page":116,"book":"LDB","rand":{"Humain":100,"Middenheim":100,"Middenland":100,"Nordland":100,"Halfling":100,"Nain":100,"Gnome":100,"Ogre":"","Haut Elfe":"","Elfe Sylvain":""},"resume":"Vous constituez le cur de la vie rurale et travaillez les terres pour nourrir les populations.","desc":"Le trs fertile Empire de Sigmar regorge de cultures, de btail et de tout un tas d'autres biens facilement commercialisables. C'est pourquoi il y a toujours beaucoup de travail  effectuer sur ces terres. Les Villageois reprsentent la grande majorit de la population de l'Empire et occupent beaucoup de rles importants, dont ceux de fermiers, charbonniers, bcherons, meuniers, bergers et bien d'autres encore. La plupart des Villageois dpendent du domaine d'une noble famille, o l'administration des tches quotidiennes est assure par un Bailli. Les affaires du village sont le plus souvent gres par un conseil, compos  parts gales de fermiers et de commerants et dirig par un Doyen. Un chevin ou un Doyen peuvent exercer une influence considrable au niveau local en supervisant les nombreuses dcisions concernant les terres environnantes.<br><br> Ah c'est certain que ce n'est pas une vie facile, mais c'est une bonne vie. Tous les ans, la dame qui vit dans le manoir envoie sa garde pour faire place nette dans la fort et faire fuir les hommes-btes et autres bizarreries du genre. Cette famille assure notre scurit, et, en change, on s'occupe de leurs troupeaux. C'est, la plupart du temps, un change de bons procds tout  fait quitable. <br> Gunni Ackermann, bergre<br><br> coute, tu peux me rire au nez tant qu'tu veux, mais n'empche que Konrad le Hros autodidacte est originaire du mme village que moi. Alors arrte de parler de nous comme a, tu veux ? On est des gens bien ! <br> Erika Bauer, fermire<br><br>Le calme bucolique d'un village protg est bien souvent, pour les plus jeunes Villageois, un synonyme de l'ennui le plus profond, eux qui ne cessent d'couter les lgendes parlant de pays lointains. Bien videmment, les histoires qu'ils entendent auprs des marchands ambulants ou des Strigany et qui ne font qu'alimenter leurs envies de libert n'ont pas grand-chose  voir avec la rude ralit de la vie dans l'Empire. Au cours de l'hiver, lorsque la nourriture se fait rare et que les champs n'ont pas besoin d'entretien, les jeunes partent  l'aventure vers les villes et les cits les plus proches  la recherche de travail. Il arrive qu'ils ne reviennent jamais, incapables de se passer de l'excitation de ces grandes villes."}],"careerLevel":[{"id":"agitateur|pamphletaire","altDesc":"Agitateur","label":"Pamphltaire","index":0,"status":"Bronze 1","careerLevel":1,"career":"Agitateur","book":"LDB","page":53,"skills":"Art (criture), Charme, Marchandage, Mtier (Imprimerie), Ragot, Rsistance  l'alcool, Savoir (Politique), Subornation","talents":"Baratiner, Faire la manche, Lire/crire, Sociable","characteristics":"Capacit de Tir, Intelligence, Sociabilit","trappings":"Cape, Vtements, Dague, Chapeau, Bourse, Besace, Djeuner, Ncessaire d'criture, Marteau, Clou, Pile de prospectus","pastCareerLevel":["Agitateur|Pamp  de Commandement. tant donn qu'elle possde un Bonus de Sociabilit de 6, et qu'elle peut influencer un nombre de soldats, gal  son Bonus de Sociabilit + DR en utilisant Commandement, elle renforce 9 soldats. Cependant, comme elle possde Exaltant 3, ce nombre est multipli par 20, ce qui signifie que 180 de ses soldats sont inspirs par ses cris d'encouragement  MAINTENEZ LES RANGS ! "},{"index":58,"id":"faire la manche","label":"Faire la manche","rand":"","max":"Bonus de Sociabilit","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","book":"LDB","page":137,"test":"Charme (Mendicit)","addCharacteristic":"","desc":"Vous tes un mendiant expriment, capable de faire mettre la main  la poche mme aux individus les plus cyniques. Vous pouvez effectuer un Test de Charme toutes les demi-heures quand vous Mendiez, et non toutes les heures (voir page 119)."},{"index":59,"id":"feinte","label":"Feinte","rand":"","max":"Bonus de Capacit de Combat","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","book":"LDB","page":137,"test":"Corps  corps (Escrime) pour les Feintes","addCharacteristic":"","desc":"Vous avez appris comment faire de fausses attaques en combat rapproch pour duper votre adversaire. Vous pouvez  prsent faire une Feinte pour votre Action contre tout adversaire utilisant une arme. Cela est rsolu avec un Test oppos de Corps  corps (Escrime)/Corps  corps. Si vous gagnez et que vous attaquez le mme adversaire avant la fin du prochain Round, vous pourrez ajouter le DR de votre Feinte au rsultat de votre jet."},{"index":60,"id":"ferveur ardente","label":"Ferveur ardente","rand":"","max":"Bonus de Sociabilit","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","book":"LDB","page":137,"test":"Charme quand vous parlez pour dfendre votre cause","addCharacteristic":"","desc":"Quand vous parlez pour dfendre votre cause, votre situation ou votre religion, vos mots vi alities":"","damage":"","book":"LDB","page":308,"availability":"Commune","price":"8sc","desc":""},{"index":269,"id":"tente","label":"Tente","title":"","enc":2,"type":"Possessions diverses","spec":"","carry":"","loc":"","reach":"","pa":"","qualities":"","damage":"","book":"LDB","page":308,"availability":"Limite","price":"12/-","desc":"Une tente de taille moyenne pour 4 personnes dormant cte  cte. Les petites tentes conviennent  2 personnes pour la moiti du prix et 1 Point d'Encombrement. Les grandes tentes sont prvues pour 8 personnes, pour le double du prix et 4 Points d'Encombrement."}],"skill":[{"index":0,"id":"art","label":"Art","characteristic":"Dextrit","spec":"","origins":[],"specs":"Calligraphie, Cartographie, criture, Gravure, Icones, Mosaque, Peinture, Sculpture, Tatouage, Tissage","specName":"Au choix","type":"base","example":"Irina a reu une commande pour peindre le portrait d'un noble local, dont son groupe cherche  obtenir les faveurs. Son MJ dcide que cela ncessite un total de 10 DR  un Test tendu d'Art, et chaque Test reprsente une semaine de travail.","book":"LDB","page":118,"desc":"Crez des uvres d'art avec le moyen d'expression de votre choix.<br><br>Ne pas avoir accs aux Outils de la profession appropris entranera une pnalit  vos Tests. Le DR obtenu dtermine la qualit de l'uvre finale. Un Test tendu peut tre ncessaire pour la ralisation d'une uvre d'art complexe ou de grande taille. La Comptence Art est peu utilise en combat, mais les bustes de marbre peuvent faire de formidables armes improvises."},{"index":1,"id":"athletisme","label":"Athltisme","characteristic":"Agilit","spec":"","origins":[],"specs":"","specName":"","type":"base","example":"","book":"LDB","page":118,"desc":"Il s'agit de votre capacit  courir, sauter,  vous dplacer avec rapidit et grce, et  effectuer toute activit physique gnrale. Rfrez-vous  Dplacement (voir page 164) pour plus de dtails sur l'utilisation de l'Athltisme en mouvement de combat."},{"index":2,"id":"augury","label":"Augury","characteristic":"Intelligence","spec":"","origins":[],"specs":"","specName":"","type":"avance","example":"","book":"VDLM","page":45,"desc":""},{"index":3,"id":"calme","label":"Calme","characteristic":"Force Mentale","spec":"","origins":[],"specs":"","specName":"","type":"base","example":"","book":"LDB","page":119,"desc":"La Comptence Calme vous permet de rester serein sous la pression, de rsister  la peur quand vous affrontez l'horreur, et  vous en tenir  vos convictions.<br><br>Le Calme est en gnral utilis pour rsister aux autres Comptences  Charme, Intimidation et autres Comptences similaires , mais vous devrez peut-tre aussi faire un Test de Calme face  quelque chose qui vous oblige  agir contre votre volont. Le Calme est aussi la principale Comptence utilise pour rsister aux effets de la Psychologie (voir page 190)."},{"index":4,"id":"charme","label":"Charme","characteristic":"Sociabilit","spec":"","origins":[],"specs":"","specName":"","type":"base","example":"","book":"LDB","page":119,"desc":"Le Charme incite les gens  avoir une bonne opinion de vous, de vos points de vue et des actions proposes.<br><br>Russir un Test oppos de Charme/Calme vous permet d'influencer l'attitude d'une ou plusieurs cibles, jusqu' un maximum gal  votre Bonus de Sociabilit + DR, affectant en premier la cible ayant la Force Mentale la plus faible. Si une cible est favorable  votre Charme, le Test sera incontest.<br><br>Votre MJ peut vous autoriser  utiliser le Charme en Combat, s'il pense que vos ennemis pourraient tre sensibles  votre faon d'implorer pour votre vie ou  des arguments persuasifs pour faire cesser les violences (bonne chance pour charmer un gobelin !)<br><br>Si vous utilisez Charme comme Action, calculez normalement le nombre de cibles potentielles. Si vous vous en servez pour vous dfendre, l'Action n'affecte que votre adversaire. Sur un succs, les cibles charmes ne vous attaqueront pas pendant ce Round et vous gagnez +1 Avantage normalement. Vous pouvez rpter l'action sur plusieurs Rounds jusqu' ce que vous arrtiez ou chouiez, aprs quoi vos paroles n'auront plus aucune incidence."},{"index":5,"id":"chevaucher","label":"Chevaucher","characteristic":"Agilit","spec":"","origins":[],"specs":"Blaireau, Cheval, Grand Loup, Griffon, Demigriffon, Pgase","specName":"Au choix","type":"base","example":"","book":"LDB","page":120,"desc":"C'est la faon dont vous matrisez le fait de chevaucher un groupe particulier d'animaux ; Chevaucher (Cheval), par exemple, vous permettra de monter des chevaux, des mules, des nes et autres animaux similaires. Vous aurez besoin de faire un Test uniquement lorsque vous voudrez effectuer quelque chose d'inhabituel, comme une course, du dressage, traverser un terrain dangereux ou charger en combat. Autrement, si vous possdez la Comptence, vous tes considr comme capable de chevaucher sans avoir besoin de Test.<br><br>Si vous tes mont sur un destrier, vous vous dplacez en utilisant les statistiques de Mouvement du destrier ; si vous voulez courir, sauter, ou bondir, vous utilisez votre Comptence Chevaucher, et pas Athltisme. Un Test de Chevaucher tendu peut tre ncessaire si vous vous rendez quelque part, le DR cible dpendant de la longueur du voyage, et le nombre de Tests indiquant combien de temps vous mettez  arriver. Un Test de Chevaucher peut tre modifi par les conditions environnementales et le temprament de la monture. Pour plus d'information sur les montures, voir le Chapitre 12 : Bestiaire.<br><br>La Comptence Chevaucher peut tre activement utilise en combat. Voir Chapitre 5 : Rgles pour plus d'informations sur le combat mont."},{"index":6,"id":"commandement","label":"Commandement","characteristic":"Sociabilit","spec":"","origins":[],"specs":"","specName":"","type":"base","example":"Lord Ludwig von Schemp a regard ses deux gardes du corps discuter avec des voyous pendant trois Rounds, utilisant sa Comptence Intuition pour cumuler 3 Avantages. Sentant que la situation ne va nulle part, il lance un ordre premptoire pour attaquer le chef de file ; russissant son Test avec 5 DR, il donne 2 Avantages  l'un de ses gardes du corps et 1 Avantage  l'autre, esprant que cela mette rapidement fin  l'affaire.","book":"LDB","page":120,"desc":"C'est une indication de votre capacit  diriger les autres et  vous faire respecter. Le plus souvent associe  des situations martiales, un meneur dtermin peut toutefois ragir rapidement lors d'un incendie ou autre catastrophe, et les nobles utilisent frquemment la Comptence pour commander leurs subordonns.<br><br>Un Test de Commandement russi vous permet de donner des ordres  un nombre de cibles gal  votre Bonus de Sociabilit + DR. Si les cibles sont vos subordonns directs  un noble commandant un serf ou un sergent dirigeant ses troupes  les ordres ne rencontrent aucune opposition. S'il n'y a pas de hirarchie en place, ou que l'ordre est particulirement exigeant  comme ordonner  vos soldats de charger la tte d'une hydre  le Test est oppos au Calme de vos cibles.<br><br>En combat, vous pouvez utiliser Commandement pour encourager vos subalternes. Un Test de Commandement russi confre un bonus de +10  tous les Tests de Psychologie jusqu' la fin du prochain Round (voir page 190).<br><br>Par ailleurs, Commandement peut tre utilis pour transfrer un Avantage  des allis capables de vous entendre ; aprs un Test de Commandement russi, vous pouvez transfrer un Avantage  un alli de votre choix, et +1 Avantage par DR obtenu, qui peut de nouveau tre allou aux allis de votre choix  porte de voix."},{"index":7,"id":"conduite d'attelage","label":"Conduite d'attelage","characteristic":"Agilit","spec":"","origins":[],"specs":"","specName":"","type":"base","example":"","book":"LDB","page":120,"desc":"La Conduite d'attelage vous permet de conduire les vhicules  le plus souvent de simples chariots et de lourdes diligences, sans parler des crations plus  exprimentales  des Ingnieurs impriaux  sur les routes de l'Empire avec aussi peu d'incidents que possible.<br><br>Dans des circonstances normales, si vous possdez la Comptence Conduite d'attelage, aucun Test n'est ncessaire. Si les conditions sont moins idales  peut-tre la route est-elle en mauvais tat ou si la mto est dtestable , un Test de Conduite d'attelage est ncessaire. Si vous ne possdez pas la Comptence Conduite d'attelage, un Test sera peut-tre ncessaire pour effectuer des manuvres mme basiques. Un chec Stupfiant  un Test de Conduite d'attelage signifie que quelque chose de grave s'est produit. Faites un lancer sur le tableau suivant :<br><br><table><tr><th>1d10</th><th>Rsultat</th></tr><tr><td>12</td><td>Harnais cass : un cheval (ou quivalent) se libre ; rduisez la vitesse en fonction.</td></tr><tr><td>35</td><td>Cahots de la route : les passagers subissent 1 Point de Blessure et la marchandise fragile pourrait tre endommage.</td></tr><tr><td>68</td><td>Roue brise : russissez un Test de Conduite d'attelage  chaque Round pour viter l'accident. Les vhicules  deux roues avec une Roue brise se retrouvent automatiquement Accidents.</td></tr><tr><td>910</td><td>Essieu cass : le vhicule devient incontrlable et se retrouve Accident.</td></tr></table><br><br>Accident : Les occupants de vhicules Accidents subissent gnralement 2d10 Points de Blessure modifies par le Bonus d'Endurance et les PA, sauf si le vhicule roulait doucement (dtermin par le MJ). Les vhicules Accidents doivent tre rpars par quelqu'un possdant la Comptence de Mtier approprie, comme Mtier (Charpentier) ou Mtier (Charron). Une roue de secours peut tre installe par n'importe qui avec un Test de Conduite d'attelage ou un Test du Mtier appropri.<br><br>En combat, la Conduite d'attelage peut tre utilise si les circonstances le permettent  par exemple, si le groupe se trouve dans une diligence attaque par des hors-la-loi, et que vous souhaitiez percuter un ennemi ou les distancer (voir page 165)."},{"index":8,"id":"corps a corps","label":"Corps  corps","characteristic":"Capacit de Combat","spec":"","origins":[],"specs":"Armes d'hast,  deux mains, Bagarre, Base, Cavalerie, Escrime, Flau, Parade","specName":"Au choix","type":"base","example":"","book":"LDB","page":121,"desc":"La Comptence Corps  corps reprsente l'entranement spcifique que vous avez reu avec un seul type d'armes de combat rapproch. Chaque Spcialisation de Corps  corps indique un entranement  une classe d'arme spcifique. Si vous n'avez pas la Spcialisation approprie pour une arme que vous souhaitez utiliser, rfrez-vous au Chapitre 11 : Guide de l'quipement pour consulter les statistiques de l'arme et savoir quelles pnalits vous subirez. Voir Chapitre 5 : Rgles pour plus d'informations sur les combats et l'utilisation de la Comptence Corps  corps."},{"index":9,"id":"crochetage","label":"Crochetage","characteristic":"Dextrit","spec":"","origins":[],"specs":"","specName":"","type":"avance","example":"","book":"LDB","page":121,"desc":"Vous connaissez les mcanismes de verrouillage et comment les ouvrir sans avoir besoin de vos propres clefs. Crocheter une serrure demande souvent un Test tendu, dont le nombre de DR ncessaire pour ouvrir la serrure dpend de sa complexit."},{"index":10,"id":"discretion","label":"Discrtion","characteristic":"Agilit","spec":"","origins":[],"specs":"Rurale, Souterrains, Urbaine","specName":"Au choix","type":"base","example":"","book":"LDB","page":121,"desc":"Cette Comptence vous permet de vous glisser sournoisement et de vous dissimuler dans les ombres plus facilement que la plupart des gens. Discrtion est gnralement oppose  la Comptence Perception de votre adversaire, et les Tests seront modifis en fonction de l'obscurit ou de la faon dont votre itinraire est dissimul, ainsi que par le soin que vous avez mis  vous habiller ou non en consquence. Un chec Impressionnant ou Stupfiant  un Test de Discrtion attirera probablement et immdiatement l'attention des ennemis que vous essayiez en premier lieu d'viter.<br><br>Discrtion a beaucoup d'applications potentielles en combat, la plupart utiles pour se dissimuler lors de la prparation d'une Embuscade, ou pour vous glisser derrire un adversaire afin de le prendre  revers. Voir le Chapitre 5 : Rgles pour plus d'informations sur les consquences de cette action. Bien sr, vous pouvez aussi utiliser la Comptence pour fuir un conflit sans tre vu..."},{"index":11,"id":"divertissement","label":"Divertissement","characteristic":"Sociabilit","spec":"","origins":[],"specs":"Chant, Comdie, Confrence, Discours, Interprtation, Narration, Prophtie, Raillerie, Rhtorique, Voyance","specName":"Au choix","type":"base","example":"","book":"LDB","page":121,"desc":"Cette Comptence vous permet de ravir les foules par la parole, peut-tre en chantant, en jouant la comdie ou en faisant quelques blagues. Une utilisation russie de la Comptence Divertissement signifie que vous avez assez amus les spectateurs alentour pour qu'ils vous coutent ; le DR indique  quel point vous avez russi.<BR><BR>En combat, il est peu probable que Divertissement soit d'une grande utilit, bien que vous puissiez trouver une faon intressante d'utiliser Divertissement (Interprtation) pour troubler ou leurrer vos adversaires. "},{"index":12,"id":"dressage","label":"Dressage","characteristic":"Intelligence","spec":"","origins":[],"specs":"Blaireau, Cheval, Chien, Demigriffon, Pgase, Pigeon","specName":"Au choix","type":"avance","example":"Affrontant un chien de guerre affam, Ilse russit un Test oppos de Dressage (Chien) au premier Round de combat, en faisant peur  la bte et gagnant +1 Avantage. Pendant le Round suivant, elle  attaque  sa cible avec sa Comptence Dressage, contournant la dfense du chien. Son MJ lui permet d'ordonner  la bte de fuir, ce qu'elle fait, la queue entre les jambes.","book":"LDB","page":121,"desc":"Dressage reprsente votre comprhension d'un type particulier d'animal, et votre capacit  l'entraner. Une utilisation russie de cette Comptence vous permet d'identifier les capacits Dress possdes par un animal appartenant  votre Spcialisation (voir page 118). La Comptence Dressage permet aussi d'entreprendre l'Activit Dressage entre deux aventures (voir page 197).<br><br>En combat, un Test oppos de Dressage/Force Mentale russi vous permet d'intimider un seul animal appartenant  votre Spcialisation ; vous instillez la peur chez l'animal cibl jusqu' la fin de votre prochain tour (voir page 190). Quand vous insufflez de la peur de cette faon, vous pouvez par la suite utiliser votre Comptence Dressage au lieu de Corps  corps quand vous vous dfendez contre votre cible ; avec l'accord du MJ, vous pouvez aussi utiliser Dressage pour attaquer votre cible, en donnant des instructions spcifiques."},{"index":13,"id":"emprise sur les animaux","label":"Emprise sur les animaux","characteristic":"Force Mentale","spec":"","origins":[],"specs":"","specName":"","type":"base","example":"","book":"LDB","page":122,"desc":"Il s'agit de votre aptitude  vous lier d'amiti,  calmer rapidement ou  asservir les animaux.<br><br>Un Test russi d'Emprise sur les animaux vous permet d'influencer le comportement d'un ou plusieurs animaux, jusqu' un maximum gal  votre Bonus de Force Mentale + DR. Si les cibles animales sont naturellement dociles, ce Test peut tre incontest, mais il est gnralement oppos  la Force Mentale de la cible.<br><br>En combat, vous pouvez utiliser Emprise sur les animaux lorsque vous affrontez des animaux. Si vous russissez, aucune cible affecte ne vous attaquera durant ce Round et vous gagnez +1 Avantage. Vous pouvez le faire pendant autant de Rounds successifs que vous le souhaitez, jusqu' ce que vous dcidiez d'arrter ou ratiez un Test d'Emprise sur les animaux. Aprs quoi l'instinct de la crature reprend le dessus et vous n'avez plus d'influence."},{"index":14,"id":"escalade","label":"Escalade","characteristic":"Force","spec":"","origins":[],"specs":"","specName":"","type":"base","example":"","book":"LDB","page":12,"desc":"Il s'agit de votre capacit  grimper sur des surfaces lisses ou verticales. Si le temps n'est pas un problme, et que l'escalade est relativement facile, quiconque possde la Comptence Escalade est automatiquement considr comme capable d'escalader n'importe quelle petite hauteur raisonnable.<br><br>Dans tous les autres cas, rfrez-vous  la page 165 qui gre aussi l'Escalade pendant le combat. Vous pouvez mme vous retrouver  escalader de grands adversaires, mme si dans ce cas la notion de prudence reste discutable."},{"index":15,"id":"escamotage","label":"Escamotage","characteristic":"Dextrit","spec":"","origins":[],"specs":"","specName":"","type":"avance","example":"","book":"LDB","page":122,"desc":"Cette Comptence vous permet de faire les poches, d'escamoter des objets, et d'effectuer de petits tours de prestidigitation, ainsi que de tricher aux jeux de hasard. Cette Comptence est en gnral oppose  la Comptence Perception de votre cible ; une russite signifie que vous avez pris l'objet, fait les poches, ou chang les cartes, tandis qu'un Succs Minime peut suggrer que vos mauvais coups ont rendu votre adversaire mfiant.<br><br>Vous pouvez aussi utiliser Escamotage pour  aider  votre Comptence Pari quand vous jouez  un jeu de hasard appropri. Avant chaque Round (ou quivalent, en fonction du jeu en question), vous pouvez tenter un Test d'Escamotage (qui sera oppos si les autres se mfient). Sur un succs, vous pouvez inverser votre Test de Pari pour le Round si cela entrane un succs. Sur un chec, vos adversaires peuvent ne pas tre franchement ravis...<br><br>Escamotage et combat se mlangent rarement, bien que des Joueurs inventifs puissent tre capables de crer une diversion spectaculaire avec l'accord du MJ, peut-tre mme gagner un Avantage en faisant surgir une dague de nulle part, surprenant un ennemi superstitieux."},{"index":16,"id":"esquive","label":"Esquive","characteristic":"Agilit","spec":"","origins":[],"specs":"","specName":"","type":"base","example":"","book":"LDB","page":122,"desc":"L'Esquive est votre capacit  viter les objets, en esquivant, plongeant ou en vous dplaant rapidement. Elle est beaucoup utilise pour viter les chutes de pierre, les coups ports, les piges inattendus, etc.<br><br>En combat, l'Esquive est gnralement utilise pour rsister aux attaques ou viter les Dgts. Rfrez-vous au Chapitre 5 : Rgles pour plus d'informations  ce sujet."},{"index":17,"id":"evaluation","label":"valuation","characteristic":"Intelligence","spec":"","origins":[],"specs":"","specName":"","type":"avance","example":"","book":"LDB","page":122,"desc":"valuation vous permet de dterminer la valeur d'artefacts rares, de marchandises inhabituelles et d'uvres d'art. Tout le monde est suppos connatre la valeur relative d'objets ordinaires, mais une utilisation russie d'valuation vous permet de dterminer la valeur d'objets tranges et spcifiques. Un Test d'valuation russi peut aussi vous indiquer si les marchandises (ou pices) que vous analysez sont contrefaites  ce Test est gnralement oppos au DR du Test d'Art ou de Mtier du faussaire. Votre MJ peut appliquer des modificateurs bass sur la raret ou la mconnaissance de l'objet, ou sur les Comptences spcifiques de votre Personnage ou son pass."},{"index":18,"id":"focalisation","label":"Focalisation","characteristic":"Force Mentale","spec":"","origins":[],"specs":"Aqshy, Azyr, Chamon, Dhar, Ghur, Ghyran, Hysh, Shyish, Ulgu","specName":"Au choix","type":"avance","example":"","book":"LDB","page":122,"desc":"La Comptence Focalisation mesure votre capacit  faire appel et  contrler les diffrents Vents de la Magie. Elle est uniquement utilise avec les rgles sur la magie. Voir le Chapitre 8 : Magie pour plus d'informations.<br><br>Focalisation est une Comptence trs particulire, en cela qu'elle est  la fois Groupe, permettant les Spcialisations, mais aussi non Groupe pour ceux qui ne sont pas correctement forms  focaliser la magie."},{"index":19,"id":"guerison","label":"Gurison","characteristic":"Intelligence","spec":"","origins":[],"specs":"","specName":"","type":"avance","example":"","book":"LDB","page":123,"desc":"Cette Comptence signifie que vous tes form  soigner les blessures et les maladies. Un Test de Gurison russi vous permet de faire l'une des choses suivantes :<br><ul><li>Diagnostiquer une pathologie, une infection ou une maladie.</li><li>Trater une maladie (voir page 186)</li><li>Gurir un nombre de Points de Blessure gal  votre Bonus d'Intelligence + DR (Remarque : un patient ne peut bnficier que d'un jet de Gurison aprs chaque rencontre). Si des liquides striles ou des pansements et des cataplasmes appropris sont utiliss, aucune Infection ne se dveloppera suite  la blessure (voir page 181).</li><li>Arrter un tat Hmorragique (chaque DR retire un tat Hmorragique supplmentaire).</li></ul><br>Un chec  un Test de Gurison peut potentiellement provoquer des Blessures si le total de votre Bonus d'Intelligence + DR est infrieur  0. Sur un chec Stupfiant, votre patient contractera galement une Infection mineure (voir page 187).<br><br>Si vous vous occupez d'une personne malade, un Test de Gurison russi vous protge de la maladie pour ce jour. Chaque DR empche galement un autre Personnage qui rencontre le patient ce mme jour de contracter la maladie. Pour chaque journe complte pendant laquelle le patient reste  vos bons soins, la dure de la maladie est rduite de 1, jusqu' un minimum de 1. Pour plus d'informations, voir Maladie et Infection au Chapitre 5 : Rgles.<br><br>Certaines blessures ncessitent de la Chirurgie ; voir le Talent Chirurgie pour plus de dtails. Pour plus d'informations sur la faon de gurir les blessures, rfrez-vous au Chapitre 5 : Rgles.<br><br>Votre MJ peut appliquer des modificateurs aux Tests de Gurison pour illustrer la virulence de la maladie, le caractre appropri des conditions et du matriel, ou le stress d  votre situation. Si vous gurissez quelqu'un pendant un combat, les Tests seront trs probablement Intermdiaires (+0)."},{"index":20,"id":"intimidation","label":"Intimidation","characteristic":"Force","spec":"","origins":[],"specs":"","specName":"","type":"base","example":"Face  un groupe de tire-laine, Svetlana la Puissante obtient 4 DR  son Test d'Intimidation. Combin  son BF de 5, cela signifie qu'elle peut affecter jusqu' 9 cibles, bien plus que suffisant pour affecter les trois tire-laine qui ont  prsent Peur de Svetlana. Comme elle a gagn de 3 DR, elle gagne galement +1 Avantage jusqu' la fin de son prochain tour. Au Round suivant, elle  attaque  les tire-laine en utilisant son Intimidation, dans l'intention de les effrayer jusqu' ce qu'ils la laissent tranquille. Cependant, elle choue au Test, et les tire-laine ralisent qu'ils sont plus nombreux qu'elle, et arms...","book":"LDB","page":124,"desc":"Cette Comptence vous permet de contraindre ou d'effrayer des cratures doues de conscience. La manire prcise d'initier un Test d'Intimidation dpend du contexte : bien qu'il soit gnralement accompagn d'une menace non dissimule, il peut s'agir parfois d'une allusion subtile ou mme d'un simple regard. L'Intimidation est presque toujours oppose  la Comptence Calme de votre cible ; sur un succs, vous pouvez intimider un nombre de cibles gal  votre Bonus de Force + DR. Chaque cible ragira  l'Intimidation en fonction de sa propre personnalit et de la faon dont vous avez russi  la menacer, mais dans tous les cas, elle fera marche arrire ou s'cartera du chemin et ne vous dnoncera pas, ou bien considrera que le combat est la seule solution et prparera ses armes.<br><br>En combat, vous provoquez la Peur (voir page 190) chez toutes les cibles Intimides. Vous pouvez aussi utiliser votre Comptence Intimidation  la place de Corps  corps quand vous vous dfendez face  ceux qui ont peur de vous, obligeant les personnes intimides  quitter le combat par votre volont et votre seule posture. Par ailleurs, avec l'accord de votre MJ, vous pouvez utiliser Intimidation pour  attaquer  de telles cibles, en dictant des ordres prcis, comme  lche ton arme  ou  dgage de l . Cependant, si vous chouez  l'un de ces Tests d'Intimidation ultrieurs, vous n'intimidez plus (ou ne causez plus de la Peur) les adversaires affects. Avec l'accord de votre MJ, vous pouvez tenter de les Intimider de nouveau lors d'un prochain Round, mais cela entrane un modificateur ngatif, puisqu'ayant dj constat vos fanfaronnades, ils sont moins susceptibles de vous craindre."},{"index":21,"id":"intuition","label":"Intuition","characteristic":"Initiative","spec":"","origins":[],"specs":"","specName":"","type":"base","example":"","book":"LDB","page":124,"desc":"La Comptence Intuition vous permet de percevoir ce qui vous entoure, de remarquer quand quelque chose ne va pas, et de ressentir quand des gens vous cachent quelque chose. Une utilisation russie de la Comptence Intuition vous donne des renseignements subtils et implicites concernant votre environnement, dtermins par votre MJ. Cela peut tre une information, comme savoir si quelqu'un est convaincu de la vracit de ses propos, quelle est l'attitude gnrale envers le noble local, ou est-ce que les intentions des gens du coin, si serviables, sont aussi pures qu'elles le paraissent. Si quelqu'un essaye activement de dissimuler ses intentions, il peut rsister  votre Intuition avec Calme ou Divertissement (Interprtation).<br><br>En combat, un Test d'Intuition russi peut tre utilis pour vous donner +1 Avantage puisque vous valuez l'environnement et vos adversaires. Vous pouvez continuer  renforcer votre Avantage lors des tours suivants  condition que vous soyez capable d'observer vos cibles et que vous ne soyez pas interrompu (en tant attaqu par exemple) ; de cette faon vous pouvez gagner un maximum d'Avantages gal  votre Bonus d'Intelligence."},{"index":22,"id":"langue","label":"Langue","characteristic":"Intelligence","spec":"","origins":[],"specs":"Albionais, Bataille, Bretonnien, Classique, Elthrin, Estalien, Ghassalli, Gospodarin, Grumbarth, Guilde, Halfling, Khazalid, Magick, Norse, Queekique, Reikspiel, Tilen, Voleur, Wastelander","specName":"Au choix","type":"avance","example":"","book":"LDB","page":124,"desc":"La Comptence Langue indique votre aisance avec diffrentes langues. Tous les Personnages sont considrs comme capables de parler le  reikspiel   la langue de l'Empire  et leur langue maternelle (si votre Personnage en possde une diffrente du reikspiel), sans avoir besoin de faire de Test. Si votre partie ne se droule pas dans l'Empire, remplacez le reikspiel par la langue locale.<br><br>Si vous possdez l'une de ces Comptences, vous tes gnralement capable de vous faire comprendre dans cette langue, ou de comprendre des concepts simples. Vous serez amen  faire un Test de votre Comptence de Langue quand un concept particulirement difficile doit tre transmis, ou qu'un dialecte ou vocabulaire obscur est utilis.<br><br>Remarque : Langue (Magick) est utilise pour lancer des Sorts et peut, de temps  autre, ncessiter un Test avec... des consquences fcheuses en cas d'chec. Rfrez-vous au Chapitre 8 : Magie pour plus d'information  ce sujet."},{"index":23,"id":"marchandage","label":"Marchandage","characteristic":"Sociabilit","spec":"","origins":[],"specs":"","specName":"","type":"base","example":"","book":"LDB","page":126,"desc":"Marchandage vous permet d'obtenir de meilleures offres lorsque vous ngociez avec autrui. En gnral, Marchandage est utilis pour savoir si vous faites, ou non, une bonne affaire, la plupart du temps grce  un Test oppos de Marchandage. De faon plus spcifique, cette Comptence peut tre utilise quand vous parcourez les choppes pour trouver les meilleurs prix. Pour plus d'informations  ce sujet, rfrez-vous au Chapitre 11 : Guide de l'quipement."},{"index":24,"id":"metier","label":"Mtier","characteristic":"Dextrit","spec":"","origins":[],"specs":"Apothicaire, Armurier, Barbier, Batteur d'armure, Brasseur, Bricoleur, Calligraphe, Cartographe, Chandelier, Charpentier, Charpentier naval, Cirier, Colifichets, Construction de bateaux, Cordonnier, Cuisinier, Embaumeur, Empoisonneur, Explosifs, Fabricant d'arcs, Ferronnier, Forgeron, Graveur, Herboriste, Imprimerie, Ingnieur, Joallier, Lapidaire, Maon, Maroquinier, Marchal-ferrant, Matriel artistique, Mineur, Orfvre, Peintre, Potier, Poisons, Sulpteur sur bois, Tailleur de pierre, Tailleur, Tanneur, Tisseur, Tonnelier, Verrier, Vigneron","specName":"Au choix","type":"avance","example":"","book":"LDB","page":126,"desc":"Beaucoup de gens au Reikland embrassent une profession ; mme les aventuriers ont souvent une Carrire plus fiable ou plus respectable sur laquelle compter entre deux pisodes palpitants.<br><br>La Comptence Mtier reprsente votre capacit  crer quelque chose ou  fournir un service, ainsi que votre connaissance du savoir essentiel entourant votre profession.<br><br>Possder la Comptence est suffisant pour effectuer automatiquement les tches associes  votre profession, en partant du principe que vous possdez les ressources et des outils adapts. Vous avez besoin d'effectuer un Test de Mtier uniquement si vous cherchez  crer quelque chose rapidement, que les conditions sont dfavorables ou que vous cherchez  inventer ou crer un objet de grande qualit.<br><br>Les Tests de Mtier de ce type sont souvent des Tests tendus, dont le DR et le temps ncessaires dpendent de la porte ou de l'ampleur de ce qui est produit ; un repas rapide avec Mtier (Cuisinier) pour impressionner un seigneur local prendra bien moins de temps que la construction d'un navire de guerre avec Mtier (Charpentier de marine).<br><br>Vous pouvez aussi effectuer un Test de Mtier comme une Comptence Savoir pour dterminer une information importante concernant la profession en question. Dans de telles circonstances, le MJ peut prfrer utiliser l'Int plutt que la Dex comme Caractristique de base, bien que cela soit souvent ignor pour simplifier.<br><br>Bien que beaucoup de Comptences Mtier aient peu d'utilit en combat, il y a autant de Comptences Mtier que de professions, et certaines peuvent tre utilises en fonction des circonstances. Par exemple, russir un Test de Mtier (Apothicaire) peut tre utile si vous combattez dans une choppe d'Apothicaire, car vous identifiez des substances cres  jeter sur vos ennemis.<br><br>La Comptence Mtier est aussi utilise pour effectuer une Activit Artisanat (voir page 196)."},{"index":25,"id":"musicien","label":"Musicien","characteristic":"Dextrit","spec":"","origins":[],"specs":"Clavecin, Cor, Cornemuse, Fifre, Luth, Violon, Tambour","specName":"Au choix","type":"avance","example":"","book":"LDB","page":126,"desc":"Il s'agit de votre capacit  jouer d'un instrument de musique, assez bien, nous l'esprons, pour impressionner les autres. Un Test de Musique russi vous permet de divertir les personnes suffisamment proches pour vous voir et vous entendre ; le DR indique la qualit du morceau jou."},{"index":26,"id":"natation","label":"Natation","characteristic":"Force","spec":"","origins":[],"specs":"","specName":"","type":"avance","example":"","book":"LDB","page":126,"desc":"C'est votre capacit  nager dans l'eau sans vous noyer. Si vous possdez la Comptence Natation, vous tes automatiquement en mesure de nager librement sans effectuer de Test. Mais si vous vous trouvez dans des courants difficiles, en course- poursuite, ou que vous fuyez un requin gant envoy par Stromfels, le dieu de la Noyade, un Test sera ncessaire. Il peut tre modifi par les conditions de l'eau, ou par l'encombrement de vos vtements, de votre armure, ou autre quipement.<br><br>Natation est utilise en combat, uniquement s'il vous arrive de combattre dans l'eau. Alors, elle remplace des Comptences telles que l'Athltisme pour dterminer le Mouvement. Si une vitesse dtermine est ncessaire, vous nagez  la moiti de votre Caractristique de Mouvement, en utilisant les rgles normales pour se dplacer qui se trouvent  la page 164."},{"index":27,"id":"orientation","label":"Orientation","characteristic":"Initiative","spec":"","origins":[],"specs":"","specName":"","type":"base","example":"","book":"LDB","page":127,"desc":"L'Orientation vous permet de trouver votre chemin dans la nature en utilisant des repres, des corps stellaires ou des cartes. Possder la Comptence Orientation signifie que vous savez  peu prs o vous vous trouvez, et pouvez dterminer votre chemin grce  des repres bien connus sans effectuer de Test. Un Test est ncessaire uniquement si vous tes dsorient ou que vous voyagez loin des sentiers battus. Une russite vous indique alors la bonne direction ou vous permet d'viter les msaventures.<br><br>Si vous parcourez un long trajet, votre MJ peut vous demander d'effectuer un Test d'Orientation tendu, modifi par les conditions mto, les repres visibles, et l'accs  des informations gographiques fiables. Le DR ncessaire pour russir dpend de la distance  laquelle se trouve la destination, et chaque Test reprsente entre une heure et une journe de voyage, en fonction de la nature du trajet."},{"index":28,"id":"pari","label":"Pari","characteristic":"Intelligence","spec":"","origins":[],"specs":"","specName":"","type":"base","example":"","book":"LDB","page":127,"desc":"Cette Comptence vous permet d'valuer la probabilit qu'un pari porte ses fruits, et de participer avec succs  diffrents jeux de hasard.<br><br>Lors d'un pari, tous les Joueurs effectuent un Test de Pari  en appliquant tous les modificateurs appropris pour leur connaissance du jeu  et le Joueur qui obtient le DR le plus haut l'emporte. En cas d'galit, tous les Joueurs ayant les scores les plus faibles se retirent, et les Joueurs restants effectuent un autre Test de Pari, en rptant ce processus jusqu' ce qu'un Joueur l'emporte.<br><br>Si vous souhaitez influencer le jeu par des procds moins honntes, voir Escamotage."},{"index":29,"id":"perception","label":"Perception","characteristic":"Initiative","spec":"","origins":[],"specs":"","specName":"","type":"base","example":"","book":"LDB","page":127,"desc":"Il s'agit de votre capacit  percevoir des choses avec vos sens  la vue, l'odorat, l'oue, le toucher et le got, et tout autre sens comme des sens magiques ou non humains. Votre MJ peut vous demander d'effectuer un Test de Perception pour dtecter quelque chose, comme un mouvement derrire la ligne des arbres, la prsence d'un pige ou quelqu'un qui vous suit, modifi par la facilit  le remarquer. La Perception est aussi utilise pour rsister aux tentatives pour dissimuler des choses par le biais de Comptences telles qu'Escamotage ou Discrtion.<br><br>La Perception a de nombreuses utilits en combat, le plus souvent pour remarquer des dtails importants, au-del de ce qui est vident dans l'environnement alentour et vos adversaires, comme dtermin par le MJ."},{"index":30,"id":"piegeage","label":"Pigeage","characteristic":"Dextrit","spec":"","origins":[],"specs":"","specName":"","type":"avance","example":"","book":"LDB","page":127,"desc":"Du simple pige, ou pige--loup, aux appareils les plus spectaculaires tels que l'Enduit-voleur de Von Grizzel, il est peu probable que les Joueurs s'aventurent loin dans le Vieux Monde sans rencontrer de piges. La Comptence Pigeage mesure votre capacit  poser et dsarmer des piges de toutes sortes. Quiconque la possde est automatiquement considr comme capable d'activer et de dsarmer des piges avec suffisamment de temps. Un Test n'est en principe ncessaire que si vous essayez d'utiliser la Comptence rapidement ou sous la pression, ou si le pige est particulirement complexe. Un chantillon de piges simples se trouve dans le Chapitre 11 : Guide de l'quipement.<br><br>Poser ou dsarmer la plupart des piges ncessite un Test de Pigeage Accessible (+20%), mais des appareils plus complexes peuvent ncessiter un Test tendu, demandant plusieurs DR sur plusieurs Rounds."},{"index":31,"id":"pistage","label":"Pistage","characteristic":"Initiative","spec":"","origins":[],"specs":"","specName":"","type":"avance","example":"","book":"LDB","page":127,"desc":"Vous tes capable de suivre des traces subtiles laisses par d'autres. Pistage est utilis pour suivre des traces difficiles dans la nature. Il ne s'agit pas d'une Comptence pour traquer un ensemble d'empreintes de pieds dans la neige, car un simple Test de Perception suffit pour cela. Pistage implique des connaissances et une sensibilisation plus profonde permettant de reconnatre les signes subtils du passage d'une proie. Vous pouvez aussi tenter de dissimuler vos traces, auquel cas votre Comptence Pistage est oppose au Test de Pistage de votre poursuivant.<br><br>Un Test tendu de Pistage est souvent ncessaire pour suivre une piste, dont la Difficult est modifie par la fracheur des traces, et par l'tat du terrain : une terre humide trahit mieux le passage qu'un sol pierreux. Le MJ peut aussi utiliser les rgles de Poursuite pour dterminer si vous russissez  traquer une proie en fuite (voir page 166)."},{"index":32,"id":"priere","label":"Prire","characteristic":"Sociabilit","spec":"","origins":[],"specs":"","specName":"","type":"avance","example":"","book":"LDB","page":127,"desc":"Il s'agit de votre capacit  invoquer ou  communier avec une divinit. Pour plus d'informations sur l'utilisation de la Comptence Prire dans l'espoir d'une intervention divine, voir le Chapitre 7 : Religions et Croyances.<br><br>En combat, si votre MJ estime que c'est appropri compte tenu de votre situation et de votre foi, vous pouvez utiliser Prire pour mditer et vous concentrer. Chaque Round que vous passez  prier en combat  russissant un Test de Prire  vous gagnez +1 Avantage. De cette faon, vous pouvez gagner des Avantages supplmentaires, jusqu' un maximum gal  votre Bonus de Sociabilit. De plus, si vos ennemis comprennent votre langue et connaissent (ou craignent) votre divinit, le MJ peut vous permettre d'utiliser Prire au lieu de la Comptence Intimidation."},{"index":33,"id":"projectiles","label":"Projectiles","characteristic":"Capacit de Tir","spec":"","origins":[],"specs":"Arbalte, Arc, Entraves, Explosifs, Fronde, Ingnierie, Lancer, Poudre noire","specName":"Au choix","type":"avance","example":"","book":"LDB","page":127,"desc":"Bien que tout le monde puisse lancer une simple pierre en utilisant la Capacit de Tir, il faut de l'entranement et de la pratique pour utiliser des armes comme des arcs et des pistolets. Chaque Spcialisation de Projectiles reprsente un groupe particulier d'armes  distance. Si vous ne possdez pas la Spcialisation Projectiles pour une arme dont vous souhaitez user, rfrez-vous au Chapitre 11 : Guide de l'quipement pour voir quelles pnalits vous subirez en l'utilisant. Voir le Chapitre 5 : Rgles pour plus de dtails sur le combat  distance."},{"index":34,"id":"psychometry","label":"Psychometry","characteristic":"Intelligence","spec":"","origins":[],"specs":"","specName":"","type":"avance","example":"","book":"VDLM","page":47,"desc":""},{"index":35,"id":"ragot","label":"Ragot","characteristic":"Sociabilit","spec":"","origins":[],"specs":"","specName":"","type":"base","example":"","book":"LDB","page":128,"desc":"Cette Comptence vous permet de dnicher rapidement des informations utiles et intressantes, et de rpandre vos propres rumeurs. Un Test de Ragot russi signifie que vous avez trouv un renseignement utile, que votre MJ peut vous transmettre, au sujet de la rgion. Chaque DR vous offre soit un renseignement supplmentaire, soit la possibilit de rpandre une rumeur auprs d'un nombre d'individus gal  votre Bonus de Sociabilit. Le temps ncessaire pour un Test de Ragot dpend combien les Joueurs sont circonspects, et comment la rgion est peuple, ce qui est dcid par le MJ.<br><br>Il est peu probable que Ragot puisse tre utile en combat, mais si votre attaquant se trouve tre de la rgion et que vous savez quelque chose de vraiment croustillant..."},{"index":36,"id":"ramer","label":"Ramer","characteristic":"Force","spec":"","origins":[],"specs":"","specName":"","type":"base","example":"","book":"LDB","page":128,"desc":"Il s'agir de votre adresse  manier une pagaie et  diriger un bateau sur l'eau. La Comptence Ramer est gnralement utilise lors des courses-poursuites, pour traverser des rapides, viter dsesprment des pieuvres des tourbires, ou pour des prouesses inhabituelles, ou dangereuses, similaires. Quiconque possde la Comptence est automatiquement considr comme capable de filer habilement sur un tang ou une rivire calme sans Test. Ceux qui ne possdent pas la Comptence peuvent devoir effectuer un Test, sauf pour les manuvres de base."},{"index":37,"id":"recherche","label":"Recherche","characteristic":"Intelligence","spec":"","origins":[],"specs":"","specName":"","type":"avance","example":"","book":"LDB","page":128,"desc":"Il s'agit de votre habilet  dnicher les connaissances utiles et souvent obscures des bibliothques et autres mines d'informations. Recherche ncessite de possder le Talent Lire/crire (voir page 140).<br><br>Le simple fait de possder la Comptence Recherche indique que vous pouvez trouver des informations simples dans une bibliothque clairement indexe sans Test en disposant d'assez de temps. Si vous recherchez une information spcifique moins bien connue, ou si vous tes press, vous devrez effectuer un Test de Recherche tendu, dont la Difficult est modifie par la taille de la bibliothque, et le DR cible dpend de l'obscurit du sujet.<br><br>Recherche n'a pas d'utilit au combat, sauf peut-tre si l'on dniche un manuel utile sur les techniques de combat  l'pe."},{"index":38,"id":"representation","label":"Reprsentation","characteristic":"Agilit","spec":"","origins":[],"specs":"Acrobaties, Combat, Cracheur de feu, Danser, Funambule, Jonglage, Mime, Pitreries","specName":"Au choix","type":"avance","example":"","book":"LDB","page":129,"desc":"Vous avez appris un art physiquement exigeant, probablement pour gagner votre vie, peut-tre en tant que saltimbanque ou membre d'un carnaval itinrant. Une utilisation russie de la Comptence Reprsentation vous permet de divertir tous les spectateurs suffisamment proches pour vous voir et vous entendre ; le DR indique  quel point vous avez russi.<br><br>Certaines spcialisations physiques de Reprsentation peuvent vous donner un Avantage au combat. Avec l'accord de votre MJ, Reprsentation (Acrobaties) peut tre utilise  la place d'Esquive. D'autres Comptences Reprsentation peuvent tre directement utilises comme arme si vous possdez les quipements appropris, comme avec Reprsentation (Cracheur de feu) !"},{"index":39,"id":"resistance","label":"Rsistance","characteristic":"Endurance","spec":"","origins":[],"specs":"","specName":"","type":"base","example":"","book":"LDB","page":129,"desc":"La Comptence Rsistance est sollicite quand vous devez supporter des conditions difficiles, faire face  la privation, attendre sans bouger pendant une longue priode de temps, ou survivre dans des environnements hostiles. Plus spcifiquement, les Tests de Rsistance servent  rsister ou  vous remettre de diffrents tats (voir page 167) et vous aident  rcuprer vos Points de Blessure perdus. Rfrez-vous au Chapitre 5 : Rgles pour plus d'informations  ce sujet."},{"index":40,"id":"resistance a l'alcool","label":"Rsistance  l'alcool","characteristic":"Endurance","spec":"","origins":[],"specs":"","specName":"","type":"base","example":"","book":"LDB","page":129,"desc":"Il s'agit de votre capacit  consommer de l'alcool sans que cela n'obscurcisse votre jugement ou ne vous rende draisonnable.<br><br>Aprs chaque boisson alcoolise, faites un Test de Rsistance  l'alcool, modifi par la puissance de la boisson. Pour chaque Test auquel vous chouez, vous subissez une pnalit de -10  vos CC, CT, Ag, Dex et Int, jusqu' un maximum de -30 par Caractristique. Si vous chouez  un nombre de Tests gal  votre Bonus d'Endurance, vous tes Ivre. Faites un lancer sur le tableau suivant pour en connatre les consquences :<br><br><table><tr><th>1d10</th><th>Ivre</th></tr><tr><td>12</td><td> Bravoure du Marienburgher !  : Gagnez un bonus de +20  votre Comptence Calme.</td></tr><tr><td>34</td><td> Vous tes mon meilleur ami !  : Ignorez tous vos Prjugs et toutes vos Animosits existantes (voir page 190).</td></tr><tr><td>56</td><td> Pourquoi est-ce que la pice tourne ?  :  votre tour, vous pouvez soit effectuer un Mouvement, soit une Action, mais pas les deux (voir page 157).</td></tr><tr><td>78</td><td> Je vais tous vous prendre un par un !  : Gagnez Animosit (Tout le monde !) (voir page 190).</td></tr><tr><td>910</td><td> Comment je suis arriv l ?  : Vous vous rveillez le lendemain, avec une gueule de bois de tous les diables et peu de souvenirs de ce qui s'est pass. Le MJ et les autres Joueurs qui taient avec vous combleront les lacunes embarrassantes si vous cherchez  le savoir. Russissez un Test de Rsistance  l'alcool ou gagnez un tat Empoisonn (voir page 168).</td></tr></table><br><br>Aprs une heure passe sans boire, effectuez un Test de Rsistance  l'alcool Intermdiaire (+0). Les effets de l'ivresse se dissiperont aprs 10-DR heures, et tous les modificateurs de Caractristiques disparatront aprs ce dlai. Une fois tous les effets dissips, effectuez un nouveau Test de Rsistance  l'alcool Intermdiaire (+0). Vous avez  prsent la gueule de bois, qui correspond  l'tat Extnu et ne peut pas tre retir pendant 5  DR heures.<br><br>Vous pouvez dpenser 1 Point de Dtermination pour ignorer les modificateurs ngatifs de l'ivresse jusqu' la fin du prochain Round (voir page 171)."},{"index":41,"id":"savoir","label":"Savoir","characteristic":"Intelligence","spec":"","origins":[],"specs":"Anatomie, Art, Astrologie, Btes sauvages, Chaos, Chimie, Dragons, Dmonologie, Empire, paves, Esprits, Folklore, Guerre, Gants, Gnalogie, Gographie, Gologie, Herbes, Histoire, Hraldique, Ingnierie, Itinraires, Le Moot, Loi, Ncromancie, Magick, Magie, Magie noire, Mtallurgie, Middenheim, Middenland, Nains, Noble, Nordland, Plantes, Poison, Politique, Prophtie, Reikland, Remdes, Rgion, Savoir-vivre, Science, Sigmar, Sorcires, Taxes, Thologie, Torture, Trolls, Voies fluviales, Ulric","specName":"Au choix","type":"avance","example":"","book":"LDB","page":129,"desc":"Possder une Comptence Savoir signifie que vous avez officiellement tudi, ou avez appris d'une faon ou d'une autre, une branche de connaissances avances. Vous possdez des donnes approfondies dans une spcialisation et n'avez donc pas besoin d'effectuer de Test pour que le MJ vous donne les lments d'information utiles. Si vous recherchez des informations spcifiques moins connues, vous aurez besoin d'effectuer un Test de Savoir, modifi selon la nature obscure de l'information, o les DR indiqueront de combien de dtails vous vous souvenez.<br><br>En combat, un Test de Savoir russi peut ventuellement vous accorder +1 Avantage (avec l'accord de votre MJ). Par exemple, Savoir (Gologie) peut vous donner un Avantage si vous combattez dans une caverne, ou Savoir (Ingnierie) peut vous aider si vous combattez un ennemi arm d'un appareil mcanique complexe. Vous pouvez continuer  renforcer votre Avantage lors des tours ultrieurs,  condition que les circonstances le permettent (dtermin par le MJ) et que vous ne soyez pas interrompu ; de cette faon, vous pouvez gagner un maximum d'Avantages, gal  votre Bonus d'Intelligence."},{"index":42,"id":"signes secrets","label":"Signes secrets","characteristic":"Intelligence","spec":"","origins":[],"specs":"claireur, Chasseur, Contrebandier, Guilde (Au choix), Mineur, Ordre chevaleresque, Ordre Gris, Ranger, Rural, Vagabond, Voleur","specName":"Au choix","type":"avance","example":"","book":"LDB","page":129,"desc":"Vous avez t form  utiliser des marques clandestines intelligibles pour les membres d'un groupe slectionn. Les raisons pour lesquelles quelqu'un peut vouloir dlivrer un message secret sont nombreuses : les vagabonds peuvent indiquer quels propritaires sont susceptibles d'offrir la charit, les voleurs peuvent vouloir indiquer des failles, ou des cibles potentielles, alors que les guetteurs peuvent vouloir alerter les autres sur l'emplacement proche d'un monstre dangereux.<br><br>Cette Comptence ne ncessite gnralement pas de Test  vous pouvez dchiffrer n'importe quels signes appropris que vous pouvez voir si vous possdez cette Comptence. Mais si les signes ont t modifis, effacs, ou si vous tes press par le temps, un Test sera probablement ncessaire. La plupart des messages sont trs simples, et ne comptent pas plus de trois mots."},{"index":43,"id":"soin aux animaux","label":"Soin aux animaux","characteristic":"Intelligence","spec":"","origins":[],"specs":"","specName":"","type":"avance","example":"","book":"LDB","page":130,"desc":"La Comptence Soin aux animaux vous permet de vous occuper des animaux et de les soigner quand ils tombent malades ou sont blesss.<br><br>Possder une seule Augmentation en Soin aux animaux signifie que vous pouvez garder les animaux en bonne sant sans avoir besoin de faire de Test. Vous pouvez galement effectuer un Test de Soin aux animaux pour identifier et rsoudre des problmes avec les animaux tels que :<br><ul><li>Dceler une maladie.</li><li>Comprendre les raisons de la dsobissance ou de l'inconfort.</li><li>Dterminer les spcificits de l'animal.</li><li>Gurir un nombre de blessures gal au Bonus d'Intelligence + DR (Remarque : un animal ne peut bnficier que d'un lancer de Gurison aprs chaque rencontre)</li><li>Stopper un tat Hmorragique.</li><li>Prparer l'animal pour une dmonstration.</li></ul><br>En combat, vous pouvez valuer un animal ennemi avec un Test de Soin aux animaux. Sur un succs, vous, et tous ceux que vous en informez, gagnez +10 pour toucher lorsque vous attaquez cet animal  ou quiconque l'utilise comme monture  jusqu' la fin de votre prochain tour, car vous remarquez un harnachement dtach, une boiterie cause par une blessure mineure, ou mettez en lumire n'importe quelle autre faiblesse ou vulnrabilit. Soin aux animaux ne peut fournir qu'un maximum de +10 pour toucher par animal, quel que soit le nombre de Tests effectus pour dceler une faiblesse."},{"index":44,"id":"subornation","label":"Subornation","characteristic":"Sociabilit","spec":"","origins":[],"specs":"","specName":"","type":"base","example":"Snorri tente de soudoyer un Garde pour qu'il le laisse passer ; il s'agit d'un Personnage Bronze 2, ce qui signifie qu'il a un Revenu de 4d10 sous de cuivre. Le MJ dcide que le garde peut tre soudoy et obtient secrtement 21 sur les 4d10, indiquant que le prix pour soudoyer le garde est de 21 sous de cuivre. Laisser passer Snorri n'est pas trop risqu pour le Garde, il le fait d'ailleurs souvent, le MJ n'augmente donc pas le pot-de-vin ncessaire. Snorri a obtenu 1 DR  son Test de Subornation ; il sait donc que le Garde est rceptif au pot-de-vin, et a 2 estimations pour trouver le prix. La premire estimation de Snorri est de 15 sous de cuivre, ce  quoi son MJ rpond  Suprieur . Sa seconde estimation se monte  40, ce  quoi son MJ rpond  Infrieur . Snorri sait  prsent qu'il doit verser un pot-de-vin au garde compris entre 15 et 40 sous de cuivre. Il dcide de viser haut et offre 30 sous de cuivre. Le sourire aux lvres, le Garde fait traverser Snorri.","book":"LDB","page":130,"desc":"Il s'agit de votre capacit  juger de la probabilit qu'une personne accepte ou non un pot-de-vin, et de la meilleure faon de lui prsenter la chose pour qu'elle l'accepte.<br><br>Un Test de Subornation russi vous indique si une cible peut tre soudoye. Si oui, votre MJ dtermine secrtement le prix de sa coopration en utilisant le Revenu de la cible (voir page 52), en augmentant le montant en fonction de son honntet habituelle et du risque encouru en acceptant le pot-de-vin. Puis vous estimez ce montant cible et le MJ vous indiquera si le prix est suprieur, infrieur ou gal. Chaque DR obtenu lors de votre Test de Subornation vous offre une estimation supplmentaire.  la fin de ce processus, vous dterminez combien d'argent offrir, en vous basant sur les informations obtenues.<br><br>En combat, vous pouvez utiliser ainsi Subornation pour essayer d'arrter le combat, mais considrez le Test comme Difficile (-20)  cause du stress de la situation. Si votre cible n'est pas rceptive, vous ne pouvez pas offrir de pot-de-vin, ou si votre cible ne parle pas votre langue, vos tentatives pathtiques de l'acheter resteront vaines. videmment, s'ils ont l'avantage du nombre, qu'est-ce qui pourrait les empcher de prendre tout votre argent ?"},{"index":45,"id":"survie en exterieur","label":"Survie en extrieur","characteristic":"Intelligence","spec":"","origins":[],"specs":"","specName":"","type":"base","example":"","book":"LDB","page":131,"desc":"La Comptence Survie en extrieur est utilise pour la survie dans la nature, et comprend la capacit de pcher, de chasser, de rechercher de la nourriture, de faire un feu et de construire un abri. Les voyageurs expriments sont dous pour reprer les signes d'un changement de mto et les excrments de nombreuses btes dangereuses.<br><br>Quand vous campez, faites un Test de Survie en extrieur, modifi par la rudesse des conditions  par exemple, un Test est Intermdiaire (+0) s'il pleut, Difficile (-20) lors d'une tempte. Un Test russi indique que vous pouvez vous procurer de la nourriture et un abri pour la nuit. Chaque DR vous permet de procurer l'quivalent pour un Personnage de plus. Si le Test choue, vous devez faire un Test de Rsistance Intermdiaire (+0) ou recevoir l'tat Extnu. Si vous subissez un chec Stupfiant, quelque chose de fcheux est arriv, dtermin par le MJ ; peut-tre votre camp est-il attaqu pendant la nuit ?<br><br>Quand vous combattez dans la nature sauvage, vous pouvez effectuer un Test de Survie en extrieur pour recevoir +1 Avantage, de la mme faon qu'avec Intuition, pour un nombre maximum d'Avantages gal  votre Bonus d'Intelligence, car vous reprez les terrains dangereux ou intressants pour les utiliser  votre Avantage."},{"index":46,"id":"voile","label":"Voile","characteristic":"Agilit","spec":"","origins":[],"specs":"Caravelle, Chaland, Cogue, Drakkar, Frgate","specName":"Au choix","type":"avance","example":"","book":"LDB","page":131,"desc":"C'est votre capacit  piloter et manuvrer un voilier  y compris grer les nuds, le gouvernail, la mesure du vent, etc. En partant du principe que vous disposez d'un quipage suffisamment entran sur votre vaisseau, vous utilisez uniquement la Comptence Voile quand vous devez pousser votre vaisseau pour effectuer une course-poursuite, naviguer sur des hauts-fonds particulirement dangereux, lutter contre de mauvaises conditions mto, ou lors de difficults similaires. Naviguer simplement par vent calme ou guider un bateau dans le sens du courant ne ncessite pas de Test pour ceux qui possdent Voile. La Comptence peut aussi tre utilise pour des activits lies  la voile, comme faire des nuds ou les utiliser pour ligoter des personnes.<br><br>Comme tous les bateaux  voile sont peu ou prou identiques  diriger, possder une Spcialisation fait que les autres sont de Base pour vous."}],"spell":[{"index":0,"id":"benediction de bataille","label":"Bndiction de Bataille","type":"Bni","spec":"","cn":"","range":"6 mtres","target":1,"duration":"6 rounds","page":221,"book":"LDB","desc":"Votre cible gagne +10 en Capacit de Combat"},{"index":1,"id":"benediction de chance","label":"Bndiction de Chance","type":"Bni","spec":"","cn":"","range":"6 mtres","target":1,"duration":"6 rounds","page":221,"book":"LDB","desc":"Votre cible peut relancer le prochain Test auquel elle choue. Le second rsultat doit tre conserv."},{"index":2,"id":"benediction de charisme","label":"Bndiction de Charisme","type":"Bni","spec":"","cn":"","range":"6 mtres","target":1,"duration":"6 rounds","page":221,"book":"LDB","desc":"Votre cible gagne +10 en Sociabilit"},{"index":3,"id":"benediction de conscience","label":"Bndiction de Conscience","type":"Bni","spec":"","cn":"","range":"6 mtres","target":1,"duration":"6 rounds","page":221,"book":"LDB","desc":"Votre cible doit russir un Test de Force Mentale Accessible (+20) pour briser n'importe quel Commandement de votre divinit. Sur un echec, elle est couverte de Honte et ne peut pas affectuer d'Action."},{"index":4,"id":"benediction de convalescence","label":"Bndiction de Co
