ec":"","char":{"M":5,"CC":40,"CT":40,"F":30,"E":30,"I":50,"Ag":40,"Dex":40,"Int":40,"FM":40,"Soc":30,"B":13},"traits":"Animosit (deux au choix), Arme +7, Prjug (un au choix), Vision nocturne","optionals":" distance +9 (150), Arboricole, Furtif, Lanceur de Sorts (un au choix), Magique, Pisteur, Rsistance  la Magie","skills":"","talents":"","trappings":"","spells":"","desc":"","book":"LDB","page":311},{"index":4,"label":"Ogre","id":"ogre","title":"","type":"Les peuples du Reikland","spec":"","char":{"M":6,"CC":30,"CT":20,"F":45,"E":45,"I":10,"Ag":25,"Dex":20,"Int":20,"FM":30,"Soc":20,"B":30},"traits":"Affam, Arme +8, Armure (Peau 1), Prjug (Maigrichons), Taille (Grande), Vision nocturne","optionals":"Belliqueux, Infect, Pisteur","skills":"","talents":"","trappings":"","spells":"","desc":"Grands, bruyants, brutaux et extrmement violents, les ogres sont anims par le besoin de remplir leur norme ventre muscl. Ils manquent d'astuce ou d'intelligence pour le faire avec subtilit, optant d'emble pour la force dans la plupart des situations.<br><br>Originaires des terres situes trs  l'est, les ogres sont rpandus dans le Vieux Monde car ils adorent errer, toujours  la recherche de nouvelles proies. Au cours de leurs voyages  but alimentaire, longs de plusieurs dcennies, ils mettent tout en uvre pour s'intgrer, portant des vtements de la rgion et suivant les coutumes locales qu'ils comprennent, car cela leur permet d'attirer plus facilement leur prochaine proie.<br><br>Dans l'Empire, ils servent souvent dans l'Arme et sont souvent aperus dans les grandes villes, o ils sont recruts pour leurs muscles. La Guilde des Vieux halflings (des entrepreneurs en construction) a effectivement monopolis le travail bon march des ogres dans nombre de villes et cits de l'Empire, source d'un grand mcontentement pour ses rivaux.","book":"LDB","page":312},{"index":5,"label":"Bella la Noire","id":"bella la noire","title":"Bandit humain","type":"Les peuples du Reikland","spec":"","char":{"M":3,"CC":32,"CT":35,"F":41,"E":45,"I":30,"Ag":25,"Dex":29,"Int":27,"FM":34,"Soc":33,"B":19},"traits":" distance +8 (50), Animosit (Les riches, Les hommes-btes), Arboricole, Arme +8, Armure (Lgre 2), Brutal, Endurant, Prjug (Baillis, Juristes)","optionals":"","skills":"","talents":"","trappings":"","spells":"","desc":"Le mari de Bthilda a t massacr par des hommes-btes attaquant le village de Reikherz. Quatre mois plus tard, elle fut expulse pour ne pas avoir pay son loyer. Dsespre, Bthilda se rapprocha de son cousin, un hors-la-loi recherch. Aprs s'tre laisse persuader, Bthilda rejoignit sa bande de bandits qui svissait sur la route de Karstadt-Siedlung et fut surprise de trouver aussi intressant le vol de grand chemin. Aujourd'hui, elle voyage en tant que Bella la Noire et s'est bti une rputation de brutalit impitoyable, ce qui inquite grandement son cousin.","book":"LDB","page":313},{"index":6,"label":"Pol Dankels","id":"pol dankels","title":"Sorcier humain","type":"Les peuples du Reikland","spec":"","char":{"M":4,"CC":24,"CT":26,"F":27,"E":46,"I":49,"Ag":26,"Dex":34,"Int":65,"FM":47,"Soc":44,"B":14},"traits":"Arme +5, Coriace, Intelligent, Lanceur de Sorts (Sorcellerie), Prjug (sigmarites), Rus","optionals":"","skills":"","talents":"","trappings":"","spells":"","desc":"Pol pensait qu'il suivrait les traces de ses parents, dirigeant la boulangerie Bertram  Tahme, mais les dieux avaient d'autres projets pour lui. C'est le jour de son vingt-troisime anniversaire, le jour o sa femme l'a dcouvert au lit avec sa sur et a voulu partir avec leurs trois enfants, que quelque chose a bascul. Les badauds ont affirm que ses yeux luisants taient violets et que de la fume lavande sortait de ses mains. Pour Pol, le monde devint rouge alors que la boulangerie flambait. C'tait il y a sept ans. Pol est depuis sur la route avec ses trois enfants, fuyant dsesprment les Rpurgateurs et les mandataires de sa femme. Il ne se laissera pas attraper. Ses enfants ont besoin de lui.","book":"LDB","page":313},{"index":7,"label":"Eusapia Balacaon","id":"eusapia balacaon","title":"Matre sorcier humain (OR 1)","type":"Les peuples du Reikland","spec":"","char":{"M":4,"CC":47,"CT":33,"F":35,"E":39,"I":42,"Ag":43,"Dex":29,"Int":48,"FM":53,"Soc":37,"B":14},"traits":"Animosit (Tilens), Arme (Bton de combat) +7","optionals":"","skills":"Chevaucher (Cheval) 58, Commandement 47, Corps  corps (Arme d'hast) 62, Corps  corps (Base) 52, Esquive 48, Focalisation (Ghur) 68, Intimidation 50, Intuition 47, Langue (Estalien) 63, Langue (Magick) 63, Perception 47, Ragot 52, Savoir (Magie) 53, Soin aux animaux 63","talents":"Lire/crire, Magie des Arcanes (Ghur), Magie mineure, Menaant, Noblesse","trappings":"Bton de combat, Cheval de guerre lger, Selle et Harnais, Grimoire, Habit de cour, Licence magique, Robes de sorcier, 1 CO","spells":"Alerte, Flchette, Pas lger, Repres, Carreau, Protection, Terrifiant, Vision dans l'obscurit, La lance d'Ambre, Langue bestiale, Matre de la bte, Vol du Destin","desc":"La grce et la sophistication de l'aristocratie estalienne associes  la prsence et la stature de la noblesse de l'Empire font de Balacaon un membre respect de la haute socit. Et le fait qu'elle soit un sorcier la fait craindre  juste titre. Vritable machine de guerre, Balacaon combine son ducation avec les nergies primitives de Ghur pour se dmarquer.","book":"MSR","page":48},{"index":8,"label":"Araigne gante","id":"araignee geante","title":"","type":"Les btes du Reikland","spec":"","char":{"M":5,"CC":35,"CT":25,"F":15,"E":25,"I":10,"Ag":35,"Dex":30,"Int":5,"FM":25,"Soc":"","B":2},"traits":"Arme +3, Bestial, Grimpant, Taille (Petite), Toile 40, Vision nocturne","optionals":"Arboricole, Armure 1, Dress (Dompt, Garder, Guerre, Magie, Monture), Morsure, Nue, Taille (de Petite  norme), Venin (Moyen)","skills":"","talents":"","trappings":"","spells":"","desc":"Les araignes gantes se tapissent au plus profond des forts et des grottes de l'Empire, mais elles peuvent vivre n'importe o, y compris dans les greniers poussireux et les caves sombres. La plupart capturent leurs proies  l'aide de toiles solides avant de leur injecter du venin. Bien que la plupart aient la taille d'un grand rat, certaines espces d'araignes gantes sont effroyablement grandes. Les gobelins des forts capturent souvent de grands spcimens pour en faire des montures.","book":"LDB","page":314},{"index":9,"label":"Cheval","id":"cheval","title":"","type":"Les btes du Reikland","spec":"","char":{"M":7,"CC":25,"CT":"","F":45,"E":35,"I":15,"Ag":30,"Dex":"","Int":10,"FM":10,"Soc":10,"B":22},"traits":"Arme +7, Bestial, Foule, Nerveux, Taille (Grande)","optionals":"Armure, Dress (Divertir, Dompt, Guerre, Magie, Monture, Trait)","skills":"","talents":"","trappings":"","spells":"","desc":"Les chevaux sont levs pour diffrents usages, servant de montures rapides aux Messagers, de destriers robustes pour les Chevaliers et de chevaux de traits pour les fermiers. Ils sont tellement utiliss que le commerce de chevaux est presque une comptition sportive au Reikland. Les maquignons (les vendeurs de chevaux) sans scrupule cherchent  se faire de l'argent sur le dos d'acheteurs ignorants, en lissant la robe et limant les dents des vieux chevaux, ou en leur bourrant les naseaux de petits chiffons pour ponger le mucus. Un acheteur non averti devrait donc se montrer prudent.","book":"LDB","page":314},{"index":10,"label":"Chien","id":"chien","title":"","type":"Les btes du Reikland","spec":"","char":{"M":4,"CC":25,"CT":"","F":20,"E":20,"I":35,"Ag":30,"Dex":"","Int":15,"FM":10,"Soc":15,"B":5},"traits":"Arme +5, Bestial, Foule, Nerveux, Taille (Petite), Vision nocturne","optionals":"Armure 1, Dress (Divertir, Dompt, Garder, Guerre, Magie, Rapporter), Frnsie, Infect, Pisteur, Taille (de Petite  Moyenne), Territorial","skills":"","talents":"","trappings":"","spells":"","desc":"Les chiens sont levs pour une myriade de raisons  travers le Vieux Monde. Alors que les toutous choys des courtisans d'Altdorf ne sont une menace que pour la dignit d'un Joueur, les espces plus grandes, y compris celles leves pour la guerre ou les combats de chiens, peuvent reprsenter une menace considrable.","book":"LDB","page":315},{"index":11,"label":"Loup","id":"loup","title":"","type":"Les btes du Reikland","spec":"","char":{"M":4,"CC":35,"CT":"","F":35,"E":30,"I":35,"Ag":30,"Dex":"","Int":15,"FM":15,"Soc":"","B":10},"traits":"Arme +6, Armure 1, Bestial, Foule, Nerveux, Pisteur, Vision nocturne","optionals":"Dress (Dompt, Garde, Guerre, Magie, Monture, Rapporter, Trait), Frnsie, Infect, Taille (Grande), Territorial","skills":"","talents":"","trappings":"","spells":"","desc":"Les loups chassent gnralement en meute et ont la rputation d'tre des chasseurs tenaces, poursuivant sans relche leurs proies sur des dizaines de kilomtres. Plusieurs espces rdent dans le Reikland, dont les redoutables loups gants, capturs et levs par des gobelins qui les utilisent comme gardes ou montures.","book":"LDB","page":315},{"index":12,"label":"Ours","id":"ours","title":"","type":"Les btes du Reikland","spec":"","char":{"M":4,"CC":35,"CT":"","F":55,"E":45,"I":20,"Ag":25,"Dex":15,"Int":10,"FM":15,"Soc":"","B":28},"traits":"Arme +8, Armure (Peau 1), Bestial, Foule, Morsure +9, Nerveux, Taille (Grande), Vision nocturne","optionals":"Affam, Dress (Divertir, Dompt, Guerre), Infect, Parasit, Taille (norme), Territorial","skills":"","talents":"","trappings":"","spells":"","desc":"Arpentant les tendues sauvages du Reikland, les Ours sont solitaires et gnralement farouches, agressifs que lorsque des intrus menacent leurs petits ou s'ils sont blesss. Quand la nourriture se rarfie, ils se rapprochent des villages non protgs et des voyageurs, en particulier ceux qui se montrent ngligents avec leurs provisions.","book":"LDB","page":315},{"index":13,"label":"Pigeon","id":"pigeon","title":"","type":"Les btes du Reikland","spec":"","char":{"M":2,"CC":15,"CT":"","F":5,"E":15,"I":25,"Ag":40,"Dex":"","Int":10,"FM":20,"Soc":10,"B":1},"traits":"Arme +0, Bestial, Nerveux, Taille (Minuscule), Vol 100","optionals":"Dress (Dompt, Revenir au colombier), Taille (Petite)","skills":"","talents":"","trappings":"","spells":"","desc":"Les pigeons sont levs dans tout le Reikland pour transporter des messages de toutes sortes. Rcemment, ils ont gagn en renomme pour le transport de chargements plus mortels, car l'oiseau facilement accessible est devenu populaire parmi les Ingnieurs, qui les utilisent pour dployer leurs  bombes-pigeons   des degrs divers de russite.","book":"LDB","page":316},{"index":14,"label":"Rat gant","id":"rat geant","title":"","type":"Les btes du Reikland","spec":"","char":{"M":4,"CC":25,"CT":"","F":30,"E":25,"I":25,"Ag":35,"Dex":"","Int":15,"FM":15,"Soc":"","B":5},"traits":"Arme +4, Bestial, Foule, Infect, Nerveux, Vision nocturne, Taille (Petite)","optionals":"Armure 1, Dress (Guerre), Maladie (Fivre du rongeur ou Peste Noire), Nue, Taille (de Petite  Moyenne)","skills":"","talents":"","trappings":"","spells":"","desc":"Les rats s'infiltrent partout et sont particulirement rpandus dans les cits et les villes. Plus la population est dense, plus les rats s'entassent avec eux, ce qui est particulirement nfaste quand les cratures sont porteuses de maladies. Gnralement de petite taille, ils peuvent atteindre des proportions monstrueuses, et l'on rapporte la prsence de rats sous Altdorf, de la taille d'un humain voire plus grands. On utilise des piges  rats pour les garder sous contrle.","book":"LDB","page":316},{"index":15,"label":"Sanglier","id":"sanglier","title":"","type":"Les btes du Reikland","spec":"","char":{"M":7,"CC":35,"CT":"","F":35,"E":35,"I":35,"Ag":35,"Dex":"","Int":10,"FM":10,"Soc":"","B":10},"traits":"Arme +6, Armure (Peau 1), Bestial, Cornes (Dfenses), Foule, Nerveux, Vision nocturne","optionals":"Belliqueux, Dress (Dompt, Guerre, Magie, Monture), Frnsie, Infect, Parasit, Taille (Grande), Territorial","skills":"","talents":"","trappings":"","spells":"","desc":" la recherche de nourriture dans la fort, les sangliers sont des cratures solitaires, qui, lorsqu'ils sont acculs, se battent en utilisant leurs dfenses aiguises avec une tnacit qui stupfait ceux qui n'y sont pas prpars. Bien que la plupart mesurent entre 1m50 et 1m80 de long, certains atteignent des proportions remarquables. Les plus grands d'entre eux sont trs priss des orcs, qui les utilisent comme de froces montures de guerre.","book":"LDB","page":316},{"index":16,"label":"Serpent","id":"serpent","title":"","type":"Les btes du Reikland","spec":"","char":{"M":3,"CC":40,"CT":"","F":30,"E":25,"I":25,"Ag":40,"Dex":"","Int":5,"FM":45,"Soc":"","B":8},"traits":" Sang-froid, Arme +5, Armure 1, Bestial, Rapide, Taille (Petite)","optionals":"Constricteur, Limicole, Nue, Taille (de Minuscule  norme), Venin (de Trs Facile  Trs Difficile)","skills":"","talents":"","trappings":"","spells":"","desc":"On trouve des serpents dans tout l'Empire, en particulier dans les forts profondes. La plupart sont inoffensifs, mais certains utilisent un venin mortel ou enserrent leurs victimes jusqu' ce qu'elles meurent par suffocation. Comme beaucoup de cratures du Vieux Monde, ils peuvent atteindre des proportions gigantesques, reprsentant un rel danger mme pour le plus fort des mercenaires.","book":"LDB","page":317},{"index":17,"label":"Basilic","id":"basilic","title":"","type":"Les btes monstrueuses du Reikland","spec":"","char":{"M":4,"CC":45,"CT":35,"F":55,"E":55,"I":25,"Ag":15,"Dex":"","Int":15,"FM":15,"Soc":"","B":64},"traits":" Sang-froid, Arme +9, Armure 2, Attaque caudale +8, Bestial, Foule, Immunit (Poison), Infect, Morsure +9, Regard ptrifiant, Taille (norme), Venin, Vision nocturne","optionals":"Mutation, Territorial","skills":"","talents":"","trappings":"","spells":"","desc":"Ces cratures reptiliennes  huit pattes sont solitaires et insaisissables. Considres comme tant lune des plus anciennes cratures du Chaos, on les dit emplies de tant de malveillance et de venin que mme le sol sur lequel elles marchent est empoisonn. Leur morsure est galement venimeuse, mais cest leur regard ptrifiant qui est le plus  craindre.<br><br> Rarement rencontrs aujourdhui, les basilics sont des ennemis des plus dangereux. Leurs glandes et leurs organes sont trs priss des Sorciers et Alchimistes. Des chasseurs opportunistes coutent donc souvent les rumeurs sur la prsence de basilics dans les espaces sauvages du Vorbergland, et bien peu en reviennent.","book":"LDB","page":317},{"index":18,"label":"Bte des marais","id":"bete des marais","title":"","type":"Les btes monstrueuses du Reikland","spec":"","char":{"M":5,"CC":35,"CT":"","F":50,"E":55,"I":10,"Ag":15,"Dex":10,"Int":"","FM":"","Soc":"","B":40},"traits":"Arme +8, Fabriqu, Increvable, Infect, Infravision, Instable, Limicole, Rgnration, Stupide, Taille (Grande)","optionals":"Affam, Frnsie, Parasit, Territorial","skills":"","talents":"","trappings":"","spells":"","desc":"Animes par des lanceurs de Sorts  partir dimmondices des marais et des tourbires, les Btes des marais ne sont que des automates parfaitement stupides crs par magie. Vaguement humanodes, ils sont constitus de boue, dos, de branches et de mucus, et ncessitent dimportantes quantits de magie pour conserver leur intgrit. Parfois, ils sont anims par des Sorciers spcialiss dans la Magie de Jade pour servir de gardes du corps ou pour accomplir une tche spcifique ncessitant de la force brute ou un meurtre aveugle. Ils saniment parfois de faon autonome, engendrs dans des bassins deau stagnante o le flux de Magie a t corrompu. Le Collge de Jade dAltdorf conserve une vingtaine de ces cratures comme btes de somme, qui effectuent des corves pour les Magisters suprieurs, maintenues par la focalisation incessante de douzaines dapprentis.","book":"LDB","page":318},{"index":19,"label":"Demigriffon","id":"demigriffon","title":"","type":"Les btes monstrueuses du Reikland","spec":"","char":{"M":7,"CC":35,"CT":"","F":55,"E":40,"I":30,"Ag":45,"Dex":"","Int":15,"FM":25,"Soc":"","B":30},"traits":"Arme +9, Armure 1, Bestial, Foule, Morsure +9, Taille (Grande), Vision nocturne","optionals":"Dress (Dompt, Garde, Guerre, Monture, Trait)","skills":"","talents":"","trappings":"","spells":"","desc":"Avec leur tte daigle et leur corps de lion, les demigriffons sont de puissantes cratures au port altier. Ils arpentent les forts et les prairies de lEmpire, gnralement loin des habitations humaines, chassant seuls. Des demigriffons captifs sont utiliss par les ordres de chevaliers les plus indomptables de lEmpire comme destriers de guerre. Contrairement aux plus grandes montures monstrueuses, gnralement captures jeunes et leves en captivit, la capture dun demigriffon adulte est un rite de passage dans certains ordres.","book":"LDB","page":318},{"index":20,"label":"Dragon","id":"dragon","title":"","type":"Les btes monstrueuses du Reikland","spec":"","char":{"M":6,"CC":65,"CT":60,"F":65,"E":65,"I":60,"Ag":25,"Dex":15,"Int":45,"FM":85,"Soc":25,"B":104},"traits":"Arme +10, Armure 5, Attaque caudale +9, Morsure +10, Souffle +15 (divers), Taille (norme), Vision nocturne, Vol 80","optionals":"Arboricole, Corruption mentale, Dress (Monture), Immunit (une au choix), Lanceur de Sorts (Divers), Limicole, Magique, Mort-vivant, Mutation, Parasit, Taille (Monstrueuse), Venin","skills":"","talents":"","trappings":"","spells":"","desc":"Les dragons rgnaient sur les cieux bien avant que les anciennes races narpentent le monde connu. Mme si les dragons daujourdhui ne sont plus que lombre de leurs frres, ils demeurent parmi les cratures connues les plus puissantes de lEmpire.<br><br>Les quelques anciens dragons survivants sont immenses et sortent rarement de leur lthargie. Sils prennent ombrage de la prsence dun petit groupe daventuriers, ces derniers ne pourront pas faire grand-chose pour lui rsister.","book":"LDB","page":319},{"index":21,"label":"Fimir","id":"fimir","title":"","type":"Les btes monstrueuses du Reikland","spec":"","char":{"M":6,"CC":35,"CT":20,"F":45,"E":40,"I":30,"Ag":20,"Dex":20,"Int":30,"FM":30,"Soc":15,"B":30},"traits":" Sang-froid, Arme +8, Armure 2, Limicole, Taille (Grande), Vision nocturne","optionals":"Attaque caudale +7, Lanceur de Sorts (Dmonologie)","skills":"","talents":"","trappings":"","spells":"","desc":"Les Fimirs sont des cratures reptiliennes discrtes, pourvues dun seul oeil. Ils chassent dans les recoins sombres des marais et des tourbires de louest du Reikland, mais fuient la lumire du soleil. Les Fimirs napparaissent habituellement qu laube ou au crpuscule, ou sous le couvert de la brume et du brouillard pour traquer des victimes  des fins mystrieuses. Des sorcires humaines inconscientes ou suffisamment dsespres pour se mler des affaires des dmons ont t appeles pour rechercher un Fimir dans le but de mettre au jour ses pernicieux mystres, car on prtend quelles invoquent et contrlent ces entits. Et quant  savoir sil est plus risqu de traiter avec les Puissances de la Ruine ou avec le Fimir,  chacun de le dcider. Les Fimirs forment une socit matriarcale. Le chef de chaque clan est une puissante sorcire appele meargh, aide par un groupe de lanceurs de Sorts infrieurs appels dirach. La majorit des membres du clan sont dhumbles sheals, qui sont protgs par une caste de guerriers, les fimms, aux queues garnies de pointes et de boules osseuses, utilises pour briser les membres des adversaires imprudents.","book":"LDB","page":319},{"index":22,"label":"Gant","id":"geant","title":"","type":"Les btes monstrueuses du Reikland","spec":"","char":{"M":6,"CC":30,"CT":30,"F":65,"E":55,"I":30,"Ag":20,"Dex":15,"Int":25,"FM":25,"Soc":20,"B":72},"traits":"Arme +10, Armure 1, Coriace, Foule, Taille (norme), Vision nocturne","optionals":"Affam, Bestial, Infect, Parasit, Souffle (Vomi divrogne), Stupide, Taille (Monstrueuse)","skills":"","talents":"","trappings":"","spells":"","desc":"Les gants sont des cratures solitaires qui vitent gnralement la civilisation. La plupart chassent dans les endroits loigns et montagneux entourant lEmpire ou se cachent dans des grottes et des ruines oublies, loin des peuples plus petits, bien quils migrent parfois dans les contreforts  la recherche de nourriture. Ils ont la rputation dtre belliqueux et froces,  cause de leur taille impressionnante, de leur rgime alimentaire  base de btail et de leur association avec des armes peaux-vertes en maraude qui les asservissent. En ralit, beaucoup de gants ont un bon fond, sont en proie  des crises de colre et dfendent farouchement leur vie prive, mais ne sont pas ncessairement hostiles aux autres.","book":"LDB","page":320},{"index":23,"label":"Griffon","id":"griffon","title":"","type":"Les btes monstrueuses du Reikland","spec":"","char":{"M":6,"CC":50,"CT":"","F":50,"E":50,"I":45,"Ag":60,"Dex":"","Int":20,"FM":40,"Soc":"","B":76},"traits":"Arme +9, Armure 1, Bestial, Morsure +9, Taille (norme), Vision nocturne, Vol 80","optionals":"Dress (Dompt, Garde, Guerre, Magie, Monture)","skills":"","talents":"","trappings":"","spells":"","desc":"Avec les pattes avant et les ailes dun aigle et larrire-train dun grand chat, les griffons sont des btes lgantes au port naturellement altier et majestueux. Ils nichent haut dans les montagnes qui entourent lEmpire et sont des tueurs rapides et efficaces, peu enclins  la destruction aveugle de cratures, contrairement aux manticores ou aux hippogriffes. Peut-tre  cause de cette apparente noblesse, limage du Griffon est extrmement populaire au sein de lEmpire, utilise sur les blasons, dans liconographie religieuse et comme symbole de lEmpire lui-mme.<br><br>Les griffons sont aussi lune des btes les plus intelligentes. Sils sont capturs relativement jeunes et soumis  un entranement appropri, ils peuvent tre extrmement loyaux, capables danticiper et dobir  une grande varit dordres. Ils sont tellement priss que des chasseurs meurent rgulirement en essayant de se procurer un oeuf de griffon pour le revendre.<br><br>Le griffon le plus clbre du Reikland est sans doute Griffe-de-Mort. Install dans le Zoo imprial dAltdorf, il appartenait au Prince hritier du Reikland et aurait parat-il clos dans les mains de lEmpereur Karl Franz en personne  ce qui a provoqu limpression de toutes sortes de dessins humoristiques dans des pamphlets sditieux.","book":"LDB","page":320},{"index":24,"label":"Hyppogriffe","id":"hyppogriffe","title":"","type":"Les btes monstrueuses du Reikland","spec":"","char":{"M":7,"CC":45,"CT":"","F":55,"E":50,"I":20,"Ag":55,"Dex":"","Int":5,"FM":35,"Soc":"","B":36},"traits":"Animosit (Tout), Arme +9, Belliqueux, Bestial, Foule, Morsure +9, Taille (Grande), Territorial, Vision nocturne, Vol 120","optionals":"Dress (Dompt, Monture), Frnsie, Haine (Tout), Rage","skills":"","talents":"","trappings":"","spells":"","desc":"Particulirement froces et territoriaux, les hippogriffes possdent une tte et des ailes daigle, le buste dun lion et larrire-train dun cheval. Issus le plus souvent des Montagnes Grises, ils attaquent sans provocation, presque imprudents dans leur fureur, dchirant la chair en lambeaux pour la dvorer plus tard. Leur rage est telle que des troupeaux entiers de btails peuvent tre anantis par un seul hippogriffe, qui senfuit ensuite avec ses proies prfres, abandonnant les restes aux charognards.<br><br>Ntant pas foncirement intelligents, lors de la chasse, les hippogriffes ont tendance  tuer tout ce quils voient. Supposant que tout ce quils ne voient plus disparat  jamais, les victimes relles des hippogriffes sont relativement peu nombreuses, puisquil suffit de trouver une bonne cachette pour leur chapper.","book":"LDB","page":321},{"index":25,"label":"Hydre","id":"hydre","title":"","type":"Les btes monstrueuses du Reikland","spec":"","char":{"M":6,"CC":45,"CT":"","F":50,"E":55,"I":15,"Ag":35,"Dex":"","Int":15,"FM":25,"Soc":"","B":68},"traits":"Arme +9, Armure 3, Bestial, Constricteur, Foule, Furtif, Pisteur, Rgnration, Taille (norme), Souffle +10 (Feu), Vision nocturne","optionals":"Belliqueux, Territorial, Venin","skills":"","talents":"","trappings":"","spells":"","desc":"Lhydre possde plusieurs ttes semblables  celle dun lzard et un corps massif qui supporte un entrelacs de cous et de ttes qui soufflent une fume incandescente et mordent frocement. Cratures trangement tenaces et furtives, les hydres traquent leurs proies sur des kilomtres, mais elles perdent trop souvent patience et chargent, en rugissant de toutes leurs ttes.","book":"LDB","page":321},{"index":26,"label":"Jabberslythe","id":"jabberslythe","title":"","type":"Les btes monstrueuses du Reikland","spec":"","char":{"M":7,"CC":45,"CT":40,"F":55,"E":50,"I":20,"Ag":35,"Dex":"","Int":10,"FM":20,"Soc":"","B":68},"traits":"Arme +9, Armure 3, Attaque caudale +8, Bestial, Bond, Infect, Langue prhensile +5 (12), Morsure +9, Perturbant, Sang corrosif, Taille (norme), Venin, Vision nocturne","optionals":"Mutation, Territorial","skills":"","talents":"","trappings":"","spells":"","desc":"Le Jabberslythe est une ancienne crature du Chaos qui se cache dans les profondeurs des forts les plus sombres. Crature dmente, le Jabberslythe est un ignoble mlange de crapaud, de dragon de vase et dinsecte, le tout irrigu par un sang noir corrosif qui jaillit  la moindre blessure. Pire encore, tous ceux qui regardent cette horreur perdent lesprit, baragouinant, se griffant les yeux et riant hystriquement, faisant deux des proies faciles pour le Jabberslythe. De plus, il dispose dune langue collante capable de fouetter et de ramener son prochain repas dans sa gueule bante. En accord avec son apparence, la crature se dplace de faon gauche et balourde, et possde mme des ailes, bien trop petites pour russir  soulever son impressionnant gabarit.","book":"LDB","page":322},{"index":27,"label":"Manticore","id":"manticore","title":"","type":"Les btes monstrueuses du Reikland","spec":"","char":{"M":6,"CC":55,"CT":"","F":55,"E":55,"I":50,"Ag":65,"Dex":"","Int":10,"FM":35,"Soc":"","B":72},"traits":"Arme +9, Armure 2, Attaque caudale +8, Bestial, Morsure +9, Taille (norme), Territorial, Venin, Vol 80","optionals":"Dress (Dompt, Magie, Monture), Haine (Prdateurs), Mutation","skills":"","talents":"","trappings":"","spells":"","desc":"Heureusement assez rares, les manticores sont froces  lextrme, animes par la volont de dbarrasser leur territoire, avec une extraordinaire brutalit, des prdateurs rivaux. Cela signifie que se trouver sur le territoire dune manticore ne passe pas inaperu, car des corps dautres monstres jonchent le sol. La crature possde la tte et le corps dform dun grand chat (bien que parfois son visage apparaisse un peu trop humain), les ailes dune chauve-souris et une queue semblable  un fouet hriss de barbels.<br><br><i> Quand je voyageais avec les elfes dUlthuan, jai vu beaucoup de choses qui sidreraient la plupart des gens. Une fois, jai aperu une manticore, avec au beau milieu de sa crinire de lion un visage de haut elfe ! Je suppose que ctait moins une manticore quune elfticore. </i><br> Adhemar Fitztancred, Gardien Gris, conteur et menteur","book":"LDB","page":322},{"index":28,"label":"Pgase","id":"pegase","title":"","type":"Les btes monstrueuses du Reikland","spec":"","char":{"M":8,"CC":35,"CT":"","F":45,"E":40,"I":30,"Ag":45,"Dex":"","Int":20,"FM":25,"Soc":"","B":28},"traits":"Arme +7, Foule, Taille (Grande), Vol 100","optionals":"Dress (Dompt, Guerre, Magie, Monture, Trait)","skills":"","talents":"","trappings":"","spells":"","desc":"Les pgases sont de magnifiques chevaux blancs pourvus dailes de cygne. Ce sont des voltigeurs acharns et inpuisables qui se dplacent en grandes hordes dans les hautes montagnes, semblant prendre beaucoup de plaisir  virevolter dans les courants dair chaud tourbillonnants. Les pgases font de parfaits destriers et beaucoup de guerriers ou dclaireurs ont tent den capturer un. Ils sont trs intelligents, et certains pensent quils ne se laissent capturer que sils le veulent bien, ce qui a fait natre toutes sortes de lgendes romantiques fantaisistes insistant sur le fait que seuls les plus dignes ou les plus vertueux pouvaient tre choisis.<br><br><i> Ouais, les champs sont verdoyants par ici. Ce sont les pgases, vous voyez. Pas besoin dacheter de lengrais pour fertiliser, il tombe du paradis, comme un cadeau des dieux. Attention, faut pas rester sous la horde quand elle passe au-dessus. Cest salissant. Trs salissant. </i><br> Berthold Bruner, fermier et garde-pgase","book":"LDB","page":323},{"index":29,"label":"Pieuvre des tourbires","id":"pieuvre des tourbieres","title":"","type":"Les btes monstrueuses du Reikland","spec":"","char":{"M":3,"CC":35,"CT":"","F":80,"E":75,"I":15,"Ag":55,"Dex":"","Int":5,"FM":65,"Soc":"","B":56},"traits":"Amphibie, Bestial, Constricteur, Furtif, Limicole, Taille (Grande), 8 Tentacules +9","optionals":"Taille (norme-Monstrueuse), Territorial","skills":"","talents":"","trappings":"","spells":"","desc":"Les pieuvres des tourbires se cachent dans les eaux peu profondes, gnralement dans les marcages. Elles y attendent leurs proies dans une immobilit parfaite, capables de sentir les vibrations des cratures en approche, puis surgissent de leau boueuse, cherchant  agripper et  noyer en utilisant leurs robustes tentacules. Gnralement marbres de vert et de brun, les pieuvres des tourbires bnficient dun camouflage parfaitement adapt aux environnements marcageux, leurs immenses yeux limpides tant souvent le seul indice trahissant leur prsence. Beaucoup possdent des tentacules de six mtres ou plus et un corps de plus dun mtre quatre-vingt de long, mais des histoires prtendent quelles atteignent plusieurs fois cette taille, en particulier si elles ont un apport rgulier supplmentaire en viande.","book":"LDB","page":323},{"index":30,"label":"Squig des cavernes","id":"squig des cavernes","title":"","type":"Les btes monstrueuses du Reikland","spec":"","char":{"M":4,"CC":45,"CT":"","F":50,"E":30,"I":10,"Ag":40,"Dex":"","Int":5,"FM":15,"Soc":"","B":12},"traits":"Arme +9, Bestial, Bond, Infect, Vision nocturne","optionals":"Amphibie, Cornes, Frnsie, Infravision, Rage, Souffle (acide ou gaz), Taille (Minuscule-norme)","skills":"","talents":"","trappings":"","spells":"","desc":"Les squigs sont de grandes cratures fongodes, en gnral de forme ronde, qui vivent sous terre dans les grottes les plus profondes et les plus sombres. Ils arborent une gueule bante et de grandes dents pointues. Ils sont priss des gobelins pour leur chair et leur peau, mais aussi comme gardes ou animaux de compagnie.","book":"LDB","page":323},{"index":31,"label":"Troll","id":"troll","title":"","type":"Les btes monstrueuses du Reikland","spec":"","char":{"M":6,"CC":30,"CT":15,"F":55,"E":45,"I":10,"Ag":15,"Dex":15,"Int":10,"FM":20,"Soc":5,"B":30},"traits":"Arme +9, Armure 2, Coriace, Increvable, Infect, Morsure +8, Rgnration, Stupide, Taille (Grande), Vomissement","optionals":"Affam, Amphibie, Bestial, Frnsie, Furtif, Insensible  la douleur, Limicole, Mutation, Parasit, Rsistance  la Magie, Vision nocturne","skills":"","talents":"","trappings":"","spells":"","desc":"Les trolls sont des cratures sales et immondes qui infestent tous les coins du Vieux Monde. Prompts  sadapter  leur environnement, quel que soit leur type, ils sont tous normes et imposants. Sombres et mus par leurs pulsions alimentaires, ils aiment tout de mme amasser des biens et leur repaire peut renfermer des trsors composs dobjets utiles et de valeur et des restes macabres de leurs repas.<br><br>Bien quil existe beaucoup despces de trolls, ils partagent tous des traits communs : ils sont gnralement extrmement stupides, ce qui signifie que tout ennemi vif desprit peut avoir un avantage sur eux ; ils peuvent rgnrer, ce qui les rend extrmement difficiles  tuer ; et ils sont capables de rgurgiter leur dernier repas  volont, vomissant de la bile cre sur des distances particulirement impressionnantes  bien quils rpugnent  le faire, car la faim les tenaille alors.<br><br><i> Je vous assure, monsieur, que nous avons men de nombreuses tudes sur le sujet, et nous avons perdu certains de nos plus braves taxonomistes dans cette entreprise. Il y a prcisment vingt-trois espces de trolls dans lEmpire en ce moment  y compris dix-sept sous-espces et deux observations non vrifies, pas encore classifies. Ce niveau de dtail est exactement ce pourquoi la Socit impriale a t cre : nous savons que nos chiffres sont exacts. </i><br> Ignatius de Nuln, homme de lettres","book":"LDB","page":324},{"index":32,"label":"Vouivre","id":"vouivre","title":"","type":"Les btes monstrueuses du Reikland","spec":"","char":{"M":4,"CC":55,"CT":"","F":60,"E":55,"I":15,"Ag":45,"Dex":"","Int":10,"FM":50,"Soc":"","B":84},"traits":"Arme +10, Armure 2, Bestial, Taille (norme), Venin, Vol 90","optionals":"Attaque caudale +9, Cornes, Dress (Dompt, Garde, Guerre, Magie, Monture), Souffle (Poison)","skills":"","talents":"","trappings":"","spells":"","desc":"Bien que les incultes les confondent souvent  tort avec des dragons, au-del de quelques similitudes superficielles, les vouivres nausabondes nont rien de commun avec ces dignes cratures. Charognards lches et malvoyants, elles ont tendance  assouvir leur norme apptit en choisissant des cratures sans dfense  principalement des moutons et des chvres , vitant autant que possible le combat direct. Contrairement aux autres monstres des Montagnes, les vouivres ne sont pas particulirement territoriales, et se dplacent gnralement lorsque leurs zone de chasse sont envahis.","book":"LDB","page":325},{"index":33,"label":"Orc","id":"orc","title":"","type":"Les hordes de peaux-vertes","spec":"","char":{"M":4,"CC":35,"CT":30,"F":35,"E":45,"I":20,"Ag":25,"Dex":20,"Int":25,"FM":35,"Soc":20,"B":14},"traits":"Animosit (peaux-vertes), Arme +8, Armure 3, Belliqueux, Increvable, Infect, Vision nocturne","optionals":" distance +8 (50), Insensible  la douleur, Taille (Grande)","skills":"","talents":"","trappings":"","spells":"","desc":"Les orcs sont mauvais, brutaux, belliqueux et presque immuniss contre la douleur. Ils possdent un corps massif et de larges paules puissantes et ils ne laisseront pas une chose aussi insignifiante que la perte dun bras faire obstacle  une bonne bagarre. Ils sont taills pour le combat et naiment rien de plus au monde. Quand ils nont pas dennemis  combattre, ils sen prennent  des groupes rivaux de peaux-vertes. Sil ny a pas de groupe rival, ils se battront entre eux. Bien que moins nombreux que les gobelins, ils sont plus grands et plus robustes, et toutes les occasions sont bonnes pour le faire savoir. Les orcs peuvent atteindre des tailles prodigieuses, et les plus grands, les plus forts, les plus robustes et les plus agressifs dentre eux se voient par consquent accorder plus de prestige : la force entrane le pouvoir dans leur socit guerrire. Certains orcs chevauchent dnormes sangliers pendant les batailles, un spectacle assez terrifiant.Nous tre les meilleurs.<br><br><i> Nous tre les meilleurs. Nous pas tre foutus gobbos ou stoupides trollz, nous tre plus forts ! Et si quoiquun dit que nous pas forts, nous taper dur sur foutue tte. </i><br> Gurkk Chopcrne, Chef orc","book":"LDB","page":325},{"index":34,"label":"Gobelin","id":"gobelin","title":"","type":"Les hordes de peaux-vertes","spec":"","char":{"M":4,"CC":25,"CT":30,"F":30,"E":30,"I":20,"Ag":35,"Dex":30,"Int":30,"FM":20,"Soc":20,"B":11},"traits":"Animosit (peaux-vertes), Arme +7, Armure 1, Effray (elfes), Infect, Vision nocturne","optionals":" distance +7 (25), Arboricole, Haine (nains), Infravision, Venin","skills":"","talents":"","trappings":"","spells":"","desc":"Linstinct de conservation dun gobelin, rachitique, malveillant, mais galement agile et intelligent, ne doit jamais tre sous-estim. Ces cratures sont nanmoins lches, et se regroupent donc facilement si le nombre leur procure un avantage crasant. Les gobelins rejoignent souvent les armes dorcs  pas toujours par choix  sappropriant opportunment une partie du butin de guerre pendant que les autres prennent part au plus gros du combat.<br><br><i> Des gobelins, sire ! Par milliers ! </i><br> Lieutenant Bromkopf, 24e Rgiment de Fantassins reiklander","book":"LDB","page":326},{"index":35,"label":"Snotling","id":"snotling","title":"","type":"Les hordes de peaux-vertes","spec":"","char":{"M":4,"CC":25,"CT":15,"F":25,"E":20,"I":20,"Ag":30,"Dex":"","Int":15,"FM":30,"Soc":"","B":7},"traits":"Arme +4, Bestial, Infect, Taille (Petite), Vision nocturne","optionals":"Dress (Dompt, Rapporter, Garde), Nue, Venin","skills":"","talents":"","trappings":"","spells":"","desc":"Cratures cerveles sapparentant  des chiots excits et incontrlables, les snotlings sont des charognards et des imitateurs-ns, ramassant des os et des choses brillantes partout o ils passent, ou copiant les actions de tout ce quils voient. Si les gobelins ou les orcs les poussent au conflit, ils se battent en nues nausabondes, essayant de submerger leurs ennemis par le poids de leur nombre. Pour cela, ils trouvent toutes sortes de substances rpugnantes et toxiques, comme des champignons vnneux ou des djections,  lancer sur leurs ennemis.","book":"LDB","page":326},{"index":36,"label":"Banshee","id":"banshee","title":"","type":"Les morts sans repos","spec":"","char":{"M":6,"CC":30,"CT":"","F":30,"E":30,"I":20,"Ag":30,"Dex":30,"Int":25,"FM":40,"Soc":20,"B":13},"traits":"Arme +7, thr, Hurlement fantomatique, Infravision, Instable, Mort-vivant, Terreur 3","optionals":"Bestial, Insensible  la douleur, Rage, Territorial, Vol","skills":"","talents":"","trappings":"","spells":"","desc":"Les Banshees sont les vestiges spectraux de sorcires autrefois puissantes dont les esprits sont imprgns de lnergie ftide de Dhar. Leur aprs-vie sans repos est tourmente par le chagrin et lamertume, un vide bant dans leurs mes qui les pousse  mettre des hurlements dchirants, assez terrifiants et puissants pour plonger dans la folie ceux qui lentendent, ou mme arrter leur coeur.","book":"LDB","page":327},{"index":37,"label":"Chauve-souris vampire (Varghulf)","id":"chauve-souris vampire (varghulf)","title":"","type":"Les morts sans repos","spec":"","char":{"M":8,"CC":55,"CT":"","F":55,"E":55,"I":30,"Ag":50,"Dex":20,"Int":10,"FM":60,"Soc":"","B":42},"traits":"Affam, Arme +9, Armure 1, Bestial, Haine (Vivant), Infravision, Morsure +8, Mort-vivant, Peur 4, Rgnration, Taille (Grande), Terreur 3, Vampirique","optionals":"Corruption (Mineure), Frnsie, Pisteur, Rage, Territorial, Vol","skills":"","talents":"","trappings":"","spells":"","desc":"La plupart des vampires dissimulent leur besoin de sang sous une apparence de civilit et de savoir-vivre, se dfinissant eux-mmes comme les aristocrates des morts-vivants. Cependant, certains fuient leur ct humain et embrassent la bte qui les habite. Ces chauve-souris vampires, les Varghulfs, sont des cratures cruelles et sauvages, abandonnes  lautosatisfaction animale. Elles se manifestent sous la forme de grandes btes aux allures de chauve-souris, se dlectant de leur besoin primaire de sang.","book":"LDB","page":327},{"index":38,"label":"Fantme","id":"fantme","title":"","type":"Les morts sans repos","spec":"","char":{"M":6,"CC":30,"CT":"","F":30,"E":30,"I":10,"Ag":30,"Dex":20,"Int":15,"FM":15,"Soc":"","B":10},"traits":"Arme +6, thr, Infravision, Instable, Mort-vivant, Peur 2","optionals":"Bestial, Haine, Nue, Rage, Territorial","skills":"","talents":"","trappings":"","spells":"","desc":"Les fantmes sont les esprits dmes tourmentes, mortes alors que leurs affaires terrestres ntaient pas rgles. Tout comme les squelettes et les zombies, les fantmes peuvent tre invoqus par des vampires ou des ncromanciens, ou peuvent hanter des rgions imprgnes de Dhar. Dans des cas exceptionnels, des esprits particulirement dtermins peuvent se frayer un chemin depuis le Royaume de Morr pour poursuivre leurs propres affaires, bien que de tels vnements attirent rapidement lattention du Culte de Morr ou des Magisters de lOrdre dAmthyste. Lorsquils sont invoqus grce aux arts ncromantiques, les fantmes se regroupent, formant de grandes armes desprits qui fondent sur leurs ennemis. Ils rpandent la peur et la dsolation sur leur passage.","book":"LDB","page":328},{"index":39,"label":"Goule de crypte","id":"goule de crypte","title":"","type":"Les morts sans repos","spec":"","char":{"M":4,"CC":30,"CT":"","F":35,"E":30,"I":30,"Ag":35,"Dex":25,"Int":20,"FM":20,"Soc":5,"B":11},"traits":"Arme +6, Infect, Morsure +5, Vision nocturne","optionals":"Bestial, Insensible  la douleur, Venin","skills":"","talents":"","trappings":"","spells":"","desc":"Parmi les tres les plus pitoyables du Vieux Monde, les goules de crypte sont des cratures votes et hideuses,  la peau cireuse et sale, et dont les dents jaunes bien aiguises sont capables de dchirer la chair de leurs victimes. Les goules sont attires par les nergies magiques de Shyish et Dhar, ce qui signifie dans les faits quelles tournent autour des cimetires, des cryptes et des champs de bataille.","book":"LDB","page":328},{"index":40,"label":"Loup funeste","id":"loup funeste","title":"","type":"Les morts sans repos","spec":"","char":{"M":9,"CC":30,"CT":"","F":35,"E":35,"I":30,"Ag":30,"Dex":"","Int":"","FM":"","Soc":"","B":24},"traits":"Arme +6, Armure 1, Fabriqu, Foule, Infravision, Instable, Mort-vivant, Peur 2, Pisteur, Taille (Grande)","optionals":"Corruption (Mineure), Infect, Insensible  la douleur, Perturbant, Territorial","skills":"","talents":"","trappings":"","spells":"","desc":"Quand la terre restitue les morts, il ny a pas que les humains qui se relvent : parodies macabres de loups gants aux yeux rougeoyants, aux lambeaux de chairs tombant de leurs carcasses putrfies, les loups funestes rdent la nuit pour le compte de leurs matres ncromanciens. Dans le Reikland, on dit quils parcourent les forts hantes des Hgercrybs quand Morrslieb est pleine,  la recherche dune proie pour assouvir leur insatiable faim, rongs par un apptit de chair frache et un instinct accru pour lodeur du sang.","book":"LDB","page":328},{"index":41,"label":"Spectre de cairn","id":"spectre de cairn","title":"","type":"Les morts sans repos","spec":"","char":{"M":6,"CC":35,"CT":"","F":35,"E":30,"I":15,"Ag":30,"Dex":25,"Int":25,"FM":50,"Soc":15,"B":14},"traits":"Arme +9, thr, treinte glaciale, Infravision, Instable, Mort-vivant, Terreur 3","optionals":"Bestial, Champion, Insensible  la douleur, Territorial","skills":"","talents":"","trappings":"","spells":"","desc":"Les spectres de cairn sont des esprits particulirement puissants, les restes spectraux daspirants ncromanciens qui ont cherch  prolonger leur existence grce  la magie sombre. De leur vivant, ils taient obstins ; dans la mort, leur volont malveillante les pousse  exercer une terrible vengeance sur les mes ardentes des vivants. Beaucoup de ces spectres hantent les cairns couverts de brume qui parsment le paysage de lEmpire, tels que les Hgercrybs dchues.","book":"LDB","page":329},{"index":42,"label":"Squelette","id":"squelette","title":"","type":"Les morts sans repos","spec":"","char":{"M":4,"CC":25,"CT":25,"F":30,"E":30,"I":20,"Ag":20,"Dex":25,"Int":"","FM":"","Soc":"","B":12},"traits":"Arme +7, Armure 2, Fabriqu, Infravision, Insensible  la douleur, Instable, Mort-vivant, Peur 2","optionals":"Corruption (Mineure), Infect, Territorial","skills":"","talents":"","trappings":"","spells":"","desc":"Les squelettes sont les restes dcharns de ceux qui sont morts depuis longtemps, ranims, parodies de vivants, par une magie sombre pour arpenter la terre. Ceux qui sont morts sans recevoir le repos accord par les rituels de Morr, le dieu de la Mort, peuvent tre ressuscits sous cette forme par un ncromancien suffisamment puissant. Totalement dpourvus dintelligence, les squelettes combattent jusqu ce que leurs os soient rduits en miettes. Leur tnacit na rien  voir avec du courage, ils nont tout simplement peur de rien, et ne peuvent pas tre tus puisquils ne sont vivants.<br><br><i> Jai soulev le lourd couvercle, mattendant  dcouvrir le sublime masque mortuaire en or de Khetanken. Mais on nous avait mal renseigns. Une main osseuse a jailli et ma saisi par le cou. Surpris, jai lch le couvercle, et la main et lavant-bras ont t sectionns, pigeant la crature dans le sarcophage. Mais la main persistait  mtrangler, serrant si fort mon pauvre cou que je pouvais  peine respirer ! Jai pens que ma dernire heure tait arrive. Cest alors que soeur Clestine a jet de leau bnite sur la chose qui est redevenue inerte. Je men sers pour me gratter le dos  prsent. </i><br> Hubert Karter, Pilleur de tombes","book":"LDB","page":329},{"index":43,"label":"Vampire","id":"vampire","title":"","type":"Les morts sans repos","spec":"","char":{"M":6,"CC":60,"CT":40,"F":50,"E":40,"I":50,"Ag":70,"Dex":40,"Int":40,"FM":60,"Soc":40,"B":19},"traits":"Arme +9, Morsure +8, Mort-vivant, Vampirique, Vision nocturne","optionals":"Affam, Bestial, Champion, Corruption (Mineure), Corruption mentale, Frnsie, Grimpant, Increvable, Infravision, Insensible  la douleur, Lanceur de Sorts (Mort ou Ncromancie), Perturbant, Peur 1, Pisteur, Rage, Regard ptrifiant, Rgnration, Vol","skills":"","talents":"","trappings":"","spells":"","desc":"Les vampires se considrent comme les rois de la nuit. Beaucoup peuvent passer pour des humains, certains oprant mme durant de longues priodes parmi les vivants. Malgr leur apparence extrieure humaine, aucun coeur ne bat sous leur peau ple, et au lieu des faims de mortels, ils souffrent dune soif incessante de sang. Les vampires du Vieux Monde sont en fin de compte tous issus de lignes anciennes, apparues il y a des millnaires dans le Sud. Beaucoup sont extrmement fiers de leur hritage, des traits et traditions qui les diffrencient des autres. Les vampires de lignes diffrentes sont souvent de grands rivaux, mais ils sont assez intelligents pour se rassembler quand cela devient ncessaire pour faire face aux ennemis les plus importants.","book":"LDB","page":330},{"index":44,"label":"Zombie","id":"zombie","title":"","type":"Les morts sans repos","spec":"","char":{"M":4,"CC":15,"CT":"","F":30,"E":30,"I":5,"Ag":10,"Dex":15,"Int":"","FM":"","Soc":"","B":12},"traits":"Arme +7, Fabriqu, Infravision, Insensible  la douleur, Instable, Mort-vivant, Peur 2","optionals":"Armure, Corruption (Mineure), Infect, Maladie, Parasit, Perturbant, Territorial","skills":"","talents":"","trappings":"","spells":"","desc":"Comme les squelettes, les zombies sont des cratures mortes-vivantes ranimes et maintenues  en vie  par dignobles magies. Contrairement aux squelettes, ils sont morts si rcemment quune grande partie de leur corps subsiste encore, la chair malade et pourrissante saffaissant sur leurs organes boursoufls et envahis par les vers. Quand ils combattent, leur chair et leurs organes se dtachent de leurs os, librant des effluves nausabondes et toxiques, suffisamment puissantes pour retourner lestomac de quiconque,  part, peut-tre, celui des soldats les plus endurcis.","book":"LDB","page":330},{"index":45,"label":"Chamane-Brey","id":"chamane-brey","title":"","type":"Esclaves des Tnbres","spec":"Hommes-btes, les enfants du Chaos","char":{"M":4,"CC":40,"CT":30,"F":30,"E":45,"I":40,"Ag":35,"Dex":25,"Int":30,"FM":50,"Soc":30,"B":16},"traits":"Arboricole, Arme +7, Cornes +6, Corruption (Mineure), Lanceur de Sorts (Btes, nimporte laquelle du Chaos, Mort ou Ombres), Rage, Vision nocturne","optionals":"Infect, Maladie (Vrole du Tanneur), Mutation, Parasit, Taille (Grande)","skills":"","talents":"","trappings":"","spells":"","desc":"Les chamanes-brays sont ns avec la capacit de manier les pouvoirs du Chaos, quils utilisent avec un talent terrifiant. Ils nont jamais besoin de se dfendre eux-mmes contre les autres membres de la horde, ce qui est exceptionnel chez les hommes-btes. Personne noserait les attaquer puisquils reprsentent la volont des Dieux Sombres en personne.","book":"LDB","page":331},{"index":46,"label":"Gor","id":"gor","title":"","type":"Esclaves des Tnbres","spec":"Hommes-btes, les enfants du Chaos","char":{"M":4,"CC":45,"CT":30,"F":35,"E":45,"I":30,"Ag":35,"Dex":25,"Int":2 tion (Mineure), Infect, Maladie (Vrole du Tanneur), Mutation, Parasit, Taille (Petite)","skills":"","talents":"","trappings":"","spells":"","desc":"Les ungors possdent des cornes vestigiales ou trs courtes, et ils sont donc  peine considrs comme des  gors  par le reste de la horde. Certains possdent mme des visages semblables  ceux des humains, faisant deux des infiltrs efficaces, mais aussi des cibles faciles aux moqueries. En effet, les ungors sont durement traits par les gors, et sont souvent chtifs et mal nourris par rapport  leurs frres aux plus grandes cornes, ce qui en fait des cratures aigries, enclines  reporter leur jalousie sur les autres.","book":"LDB","page":332},{"index":49,"label":"Cultiste","id":"cultiste","title":"","type":"Esclaves des Tnbres","spec":"Cultistes, les gars et les damns","char":{"M":4,"CC":30,"CT":30,"F":30,"E":30,"I":30,"Ag":30,"Dex":30,"Int":30,"FM":30,"Soc":30,"B":12},"traits":"Arme +6","optionals":"Armure 1, Corruption (Mineure), Lanceur de Sorts (Chaos), Mutation","skills":"","talents":"","trappings":"","spells":"","desc":"Pour ceux qui ne sont pas atteints par le flau du Chaos, il ne reprsente quune abomination contre nature, mais pour ceux quil affecte, chaque pas vers la damnation, chaque ide les rapprochant du Chaos semble non seulement logique mais indispensable. Certains adeptes particulirement dvous des cultes proscrits reoivent des  dons  de leurs dieux : dimmondes mutations qui les condamneront  mort si les Rpurgateurs dcouvrent leur secret.","book":"LDB","page":333},{"index":50,"label":"Mutant","id":"mutant","title":"","type":"Esclaves des Tnbres","spec":"Cultistes, les gars et les damns","char":{"M":4,"CC":30,"CT":30,"F":30,"E":30,"I":30,"Ag":30,"Dex":30,"Int":30,"FM":30,"Soc":30,"B":12},"traits":"Arme +7, Corruption (Mineure), Mutation","optionals":"Tous les traits","skills":"","talents":"","trappings":"","spells":"","desc":"Lun des destins les plus tragiques pour un humain est de succomber  linfluence mutagne du Chaos. Cela peut se produire sans raison aucune, et mme des bbs peuvent natre mutants. Lorsque cela se produit, beaucoup de parents ne trouvent pas la force dassassiner leurs enfants, mais les abandonnent plutt dans les bois, pour quils meurent ou soient recueillis par dautres mutants ou hommes btes. Peu importe quils soient innocents, tous les mutants sont source de terreur pour le commun des mortels, et la plupart se tournent vers les Dieux Sombres, abandonns et aigris, ou en finissent avant quil ne soit trop tard.","book":"LDB","page":333},{"index":51,"label":"Guerrier du Chaos","id":"guerrier du chaos","title":"","type":"Esclaves des Tnbres","spec":"Cultistes, les gars et les damns","char":{"M":4,"CC":55,"CT":30,"F":45,"E":45,"I":45,"Ag":55,"Dex":30,"Int":35,"FM":55,"Soc":25,"B":17},"traits":"Arme +8, Armure 5, Champion, Corruption (Mineure)","optionals":"Belliqueux, Corruption mentale, Frnsie, Lanceur de Sorts (Chaos), Maladie, Mutation, Perturbant","skills":"","talents":"","trappings":"","spells":"","desc":"normes brutes lourdement cuirasses, affubles de pointes et dimpressionnants symboles de leurs dieux, les guerriers du Chaos ne sont clairement plus des humains. Plus rien ne subsiste de leur existence passe, et ils nexistent que pour servir leur sombre matre, et rien dautre.<br><br>Alors que la plupart des guerriers du Chaos sont des maraudeurs couverts de gloire venant des rgions loin au nord, quelques cultistes privilgis peuvent se voir attribuer une armure du Chaos par les Dieux Sombres, leur confrant une grande puissance, avec obligation de ne jamais lter du reste de leur vie. Comme peu de guerriers les surpassent, et quaucun chevalier nest mieux protg, leur esprance de vie demeure trs longue.<br><br><i> Dans le Nord redout se trouve le plus grand danger. Il est le fruit dun autre lieu, dun autre temps, nous attaquant  cause des erreurs et de la malchance de dieux morts depuis longtemps. Il agrippe avidement notre monde, frmissant dimpatience, envoyant des hordes parmi les plus belliqueuses et envieuses : nos propres parents, les tribus de lHomme. </i><br><br> Phitzer, Sorcire wissenlander","book":"LDB","page":334},{"index":52,"label":"Sanguinaire de Khorne","id":"sanguinaire de khorne","title":"","type":"Esclaves des Tnbres","spec":"Dmons, les armes baragouinantes","char":{"M":5,"CC":55,"CT":35,"F":45,"E":35,"I":60,"Ag":40,"Dex":30,"Int":25,"FM":70,"Soc":15,"B":17},"traits":"Arme +9, Arme (griffes), Armure 5, Champion, Cornes +8, Corruption (Modre), Dmoniaque 8+, Frnsie, Insensible  la douleur, Instable, Peur 3","optionals":"","skills":"","talents":"","trappings":"","spells":"","desc":"lus de Khorne, les sanguinaires rgnent sur les champs de bataille du Vieux Monde, arrachant crnes et vies en lhonneur du dieu du Sang. Des dents pointues et acres dpassent de leur monstrueux visage cornu. Leur peau rouge-sang est dure comme lairain, forge sur lenclume de guerres incessantes. Chaque sanguinaire porte une Lame des Enfers, diaboliquement tranchante et trempe dans le sang vers, quil manie avec tmrit, se dlectant du doux plaisir de la tuerie aveugle.","book":"LDB","page":335},{"index":53,"label":"Dmonette de Slaanesh","id":"demonette de slaanesh","title":"","type":"Esclaves des Tnbres","spec":"Dmons, les armes baragouinantes","char":{"M":4,"CC":60,"CT":50,"F":40,"E":30,"I":65,"Ag":60,"Dex":35,"Int":30,"FM":70,"Soc":45,"B":17},"traits":"Arme +9, Champion, Corruption (Modre), Dmoniaque 8+, Instable, Perturbant, Peur 2, Vision nocturne","optionals":"","skills":"","talents":"","trappings":"","spells":"","desc":"Comme toutes les cratures du Prince de la Souffrance et du Plaisir, les dmonettes de Slaanesh sont aussi belles quhorribles. Leur allure surnaturelle dfiant tout sens et toute rationalit, elles rendent leurs ennemis incapables de rsister, tant ils sont charms par la sensualit de leurs formes monstrueuses. Elles arborent une peau crmeuse et ple et de grands yeux noir de jais, ainsi quune paisse chevelure flottant au vent et de couleur contre nature. Au lieu de mains, leurs bras sveltes se terminent par des griffes recourbes aux allures de pinces de crabe.","book":"LDB","page":335},{"index":54,"label":"Furie du Chaos","id":"furie du chaos","title":"","type":"Esclaves des Tnbres","spec":"Dmons, les armes baragouinantes","char":{"M":4,"CC":45,"CT":0,"F":45,"E":35,"I":45,"Ag":45,"Dex":20,"Int":25,"FM":25,"Soc":5,"B":12},"traits":"Arme +8 (Griffes), Cornes +6, Corruption (modre), Dmoniaque 8+, Instable, Morsure +6, Nerveux, Peur 2, Vol 90","optionals":"Brutal, Effray (Dmons, Dmonologues), Intelligent, Mutation, Rapide, Taille (Minuscule ou Petit ou Grand)","skills":"Corps  Corps (Bagarre) 50","talents":"","trappings":"","spells":"","desc":" bien des gards, les furies du Chaos sont considres comme des dmons sans importance. Elles ne servent aucun dieu en particulier, et ne sont que des manifestations ataviques du Chaos dans sa forme indivisible, primitive et sans personnalit distincte. Leur faiblesse relative, ainsi que le fait quaucune puissance du Chaos ne chercherait  se venger si elles taient maltraites, font quelles sont souvent invoques par des dmonologues novices  la recherche dun serviteur mallable et utile. <br><br> Malgr leur manque de puissance, les furies restent toujours plus fortes que la plupart des humains mortels, et capables de voler rapidement grce  leurs ailes en cuir. Leur apparence est changeante, comme celle de tous les serviteurs du Chaos, mais elles ont gnralement une silhouette grossire qui nest pas sans voquer celle dun homme-bte ail. Les furies sont souvent caractrises par un long museau canin, des cornes courtes et pointues, des yeux jaunes brlants et une peau parseme de fourrure sombre et dcailles reptiliennes rouges. <br><br> Les furies sont faibles et lches par nature. Un dmonologue peut facilement en lier une afin de dlivrer de simples messages ou de sattaquer  des cibles isoles. Cependant, si on leur confie des tches trop pnibles, complexes ou dangereuses, elles peuvent devenir rancunires et refuser de cooprer.","book":"EDO","page":84},{"index":55,"label":"Horreur rose","id":"horreur rose","title":"","type":"Esclaves des Tnbres","spec":"Dmons, les armes baragouinantes","char":{"M":4,"CC":50,"CT":30,"F":35,"E":30,"I":35,"Ag":30,"Dex":35,"Int":25,"FM":30,"Soc":10,"B":12},"traits":"Arme +8 (Griffes), Corruption (modre), Ddoublement, Dmoniaque 8+, Feu de Tzeentch, Instable, Peur 2","optionals":"Lanceur de sorts (Tzeentch), Langue prhensile +6 (6 mtres), Mutation, Taille (Grande), Perturbant","skills":"Focalisation 65, Langue (Magick) 55","talents":"","trappings":"","spells":"","desc":"Les horreurs de Tzeentch sont les rejetons mutants et baragouinant du Changeur de Voies. Monstruosits aux membres multiples, leur forme semble se tordre et se modifier selon les bras, les jambes et les tentacules qui surgissent, serpentant dans lair  la recherche de proies  emporter dans leurs gueules bantes. Cratures de pure magie, lair qui les entoure crpite et se dforme avec des nergies arcaniques impies. <br><br> Les horreurs roses se dlectent du changement et de la magie. Lorsquelles sont invoques, elles rient et gambadent  travers le monde, foltrant et effectuant des cabrioles enthousiastes. Leur caractre joyeusement anticonformiste leur a souvent valu le surnom de  Couineurs  ou de  Destructeurs tourbillonnants . Cratures du Chaos brut, elles sont attires les unes par les autres, amplifiant leur pouvoir mutuel, et conjurant de redoutables clairs de flammes magiques pour dtruire ceux qui sont assez fous pour sen approcher. <br><br> Si une horreur rose reoit un coup suffisant pour dtruire sa manifestation matrielle, elle se divise de manire explosive en deux horreurs bleues, au lieu dtre bannie dans les Royaumes du Chaos. Contrairement  leur homologues roses et rieuses, les horreurs bleues sont maussades et malveillantes, leurs visages dformes par des grimaces et des rictus. Au lieu de rire, leurs gorges surnaturelles grommellent ou marmonnent des maldictions. <br><br> Si un groupe de neuf cratures, ou un multiple de neuf, possde le Trait Feu de Tzeentch, alors toutes les cratures mettent leurs ressources en commun et lancent le sort Tempte de feu de Tzeentch. Neuf, bien sr, est le nombre sacr de Tzeentch.","book":"EDO","page":85},{"index":56,"label":"Horreur bleue","id":"horreur bleue","title":"","type":"Esclaves des Tnbres","spec":"Dmons, les armes baragouinantes","char":{"M":4,"CC":30,"CT":30,"F":35,"E":30,"I":35,"Ag":30,"Dex":35,"Int":25,"FM":30,"Soc":10,"B":12},"traits":"Arme +6 (Griffes), Corruption (Modre), Dmoniaque 9+, Feu de Tzeentch, Instable, Peur 1","optionals":"Lanceur de sorts (Tzeentch), Langue prhensile +3 (3 mtres), Mutation, Perturbant","skills":"Focalisation 35, Langue (Magick) 30","talents":"","trappings":"","spells":"","desc":"Les horreurs de Tzeentch sont les rejetons mutants et baragouinant du Changeur de Voies. Monstruosits aux membres multiples, leur forme semble se tordre et se modifier selon les bras, les jambes et les tentacules qui surgissent, serpentant dans lair  la recherche de proies  emporter dans leurs gueules bantes. Cratures de pure magie, lair qui les entoure crpite et se dforme avec des nergies arcaniques impies. <br><br> Les horreurs roses se dlectent du changement et de la magie. Lorsquelles sont invoques, elles rient et gambadent  travers le monde, foltrant et effectuant des cabrioles enthousiastes. Leur caractre joyeusement anticonformiste leur a souvent valu le surnom de  Couineurs  ou de  Destructeurs tourbillonnants . Cratures du Chaos brut, elles sont attires les unes par les autres, amplifiant leur pouvoir mutuel, et conjurant de redoutables clairs de flammes magiques pour dtruire ceux qui sont assez fous pour sen approcher. <br><br> Si une horreur rose reoit un coup suffisant pour dtruire sa manifestation matrielle, elle se divise de manire explosive en deux horreurs bleues, au lieu dtre bannie dans les Royaumes du Chaos. Contrairement  leur homo "trappings":"","spells":"","desc":"Les combattants dlite des skavens sont les vermines de choc : plus grands, plus forts, plus endurcis et plus disciplins que les guerriers des clans. Ils servent de base  tout assaut majeur et constituent les gardes du corps de skavens importants. Les vermines de choc sont gnralement lourdement armes et cuirasses, arborant les combinaisons darmes favorites de leur clan.","book":"LDB","page":337}],"ref":{"refChar":[],"refCareer":[],"refDetail":[]},"star":[{"index":0,"label":"Wymund l'Anachorte","id":"wymund l'anachorete","rand":5,"subRand":"","CC":"+2 Sociabilit, +2 Initiative, -3 Intelligence","talent":"","signe":"Signe de l'Endurance","classique":"Wymenos","ascendant":"cur de l'hiver","dates":"12 vorhexen - 27 vorhexen","dieux":"Manann","apparence":"un visage svre","desc":"Les individus ns sous la lumire de Wymund l'Anachorte sont patients et mthodiques. Ils prfrent tudier la situation dans ses moindres dtails avant de prendre une dcision.<br><br>Leur lenteur  porter des jugements et leur tolrance  l'gard des faiblesses des autres en font des amis gentils et loyaux, ce qui les dessert parfois. Souvent, ils pardonnent aux autres l'impardonnable,  leur propre dtriment. Mais lorsqu'ils dcident que quelqu'un n'est plus digne de leurs grces, ils deviennent des ennemis durs et implacables.","book":"ADE2","page":40},{"index":1,"label":"La Grande Croix","id":"la grande croix","rand":10,"subRand":"","CC":"+2 Force, +2 Force Mentale, -3 Initiative","talent":"","signe":"Signe de la Clairvoyance","classique":"Azurios","ascendant":"cur de l'hiver","dates":"28 vorhexen - 8 nachhexen","dieux":"Ulric","apparence":"un X","desc":"Il n'y a pas de place pour l'incertitude dans le cur de ceux ns sous le signe de la Grande Croix. Le chemin qu'ils doivent suivre en ce monde leur semble vident, et ils font des choix judicieux pour faire en sorte de ne jamais en dvier. Mais cette rationalit peut conduire  une passivit prvisible et  un certain dtachement vis--vis du monde qui les entoure.<br><br>En effet, si leur route est toute trace, pourquoi s'en carter ? Il est vital qu'ils trouvent une cause pour laquelle se battre, au risque de se laisser ternellement porter au fil des eaux du destin.","book":"ADE2","page":40},{"index":2,"label":"Le Trait du Peintre","id":"le trait du peintre","rand":15,"subRand":"","CC":"+2 Capacit de Tir, +2 Agilit, -3 Capacit de Combat","talent":"","signe":"Signe de la Prcision","classique":"Verros","ascendant":"fin de l'hiver/dbut du printemps","dates":"9 nachhexen - 28 nachhexen","dieux":"Vallich (forgerons et constructeurs de navires (Nordland)) ","apparence":"un archer bandant son arc","desc":"Les natifs du Trait du Peintre sont faits pour devenir potes, peintres, sculpteurs... Des artistes de toutes sortes. Ils crent de la beaut partout o ils vont, et mme ceux qui, au gr des alas de l'existence, ne se retrouvent pas  exercer dans un domaine artistique, trouvent le moyen de faire de l'uvre de leur vie une sorte d'art. S'ils sont docteurs en mdecine, ce sont des chirurgiens hors pair. S'ils sont soldats, ils deviennent des matres tacticiens. Les personnes nes sous le signe du Trait du Peintre doivent veiller  ne pas se montrer trop critiques envers elles-mmes ou leur travail.","book":"ADE2","page":41},{"index":3,"label":"Gnuthus le Buffle","id":"gnuthus le buffle","rand":20,"subRand":"","CC":"+2 Endurance, +2 Force Mentale, -3 Intelligence","talent":"","signe":"Signe du Dvouement et de la Loyaut","classique":"Nuthlos","ascendant":"dbut du printemps","dates":"29 nachhexen - 16 jahrdrung","dieux":"Guvaur (taureaux (Ostland))","apparence":"un buf","desc":"Les individus ns sous le signe du Buffle sont des allis dvous dont l'amiti se gagne rapidement. Lorsqu'ils prtent allgeance  une personne, un idal ou une cause, rien ne peut les en dtourner. Ils tiennent toujours leurs promesses. S'ils ont une dette envers quelqu'un, ils trouveront le moyen de la payer, quoi qu'il leur en cote. Leur honntet s'accompagne parfois d'une certaine navet et ils se doivent donc d'tre prudents s'ils ne veulent pas que d'autres en profitent. En outre, il leur arrive tout aussi souvent de dfendre les mauvaises causes ou d'appartenir au camp des perdants que de se retrouver du ct de la justice.","book":"ADE2","page":41},{"index":4,"label":"Dragomas le Dragon","id":"dragomas le dragon","rand":25,"subRand":"","CC":"+2 Force Mentale, +2 Sociabilit, -3 Dextrit","talent":"","signe":"Signe de la Bravoure","classique":"Drakonos","ascendant":"printemps","dates":"17 jahrdrung - 7 pflugzeit","dieux":"Khaine","apparence":"un dragon cabr","desc":"Audacieux, srs d'eux et forts, les natifs de Dragomas le Dragon sont faits pour tre des meneurs. Ils rayonnent de confiance et d'assurance, c'est pourquoi les gens ont souvent instinctivement envie de les suivre. Ce charisme peut toutefois vite se transformer en une arrogance inflexible, si bien que mme le berger doux et avis peut finir par devenir un vritable tyran. tre un chef implique une responsabilit envers ses partisans, et les personnes nes sous le signe du Dragon feraient mieux de ne pas l'oublier.","book":"ADE2","page":41},{"index":5,"label":"Le Crpuscule","id":"le crepuscule","rand":30,"subRand":"","CC":"+2 Intelligence, +2 Initiative, -3 Force Mentale","talent":"","signe":"Signe de l'Illusion et du Mystre","classique":"Tartotes","ascendant":"printemps","dates":"8 pflugzeit - 31 pflugzeit","dieux":"Morr \r","apparence":"un amas d'toiles rouges et bleues qui n'apparaissent qu'au crpuscule ","desc":"Les toiles qui composent la constellation du Crpuscule n'apparaissent que dans des conditions spcifiques,  la tombe du jour. Les personnes nes sous le signe du Crpuscule sont des sceptiques et des douteurs. Leur scepticisme peut aller jusqu' se transformer en une suspicion excessive ou une forme de paranoa vis--vis de tout ce qu'elles ne peuvent pas voir de leurs propres yeux ou toucher de leurs mains. La mtaphysique, les thories... rien de tout  ncessaire, mais pouss  son paroxysme, ce trait de caractre peut se transformer en indiffrence, voire en cruaut.","book":"ADE2","page":42},{"index":8,"label":"Mummit le Fou","id":"mummit le fou","rand":45,"subRand":"","CC":"-3 Force Mentale","talent":"Chanceux","signe":"Signe de l'Incertitude","classique":"le Fou","ascendant":"t","dates":"12 sommerzeit - 29 sommerzeit","dieux":"Ranald","apparence":"un visage souriant","desc":"Mummit le Fou sourit au monde depuis les cieux toils et annonce une priode de renouveau. Les personnes nes sous le signe de Mummit le Fou sont sensibles, intuitives et surtout, incroyablement chanceuses. Tout leur russit, ou du moins est- ce l'impression qu'elles donnent. Ainsi, les natifs de ce signe sont connus pour tre impulsifs et avoir la bougeotte : ils ont souvent le dsir de tout laisser derrire eux et de fuir leurs responsabilits aussi longtemps que possible.","book":"ADE2","page":43},{"index":9,"label":"Les Deux Bufs","id":"les deux boeufs","rand":50,"subRand":"","CC":"-3 Intelligence","talent":"Matre artisan (Au choix)","signe":"Signe de la Fertilit et du Bel Ouvrage","classique":"Hashoor","ascendant":"cur de l't","dates":"30 sommerzeit - 13 vorgeheim","dieux":"Ahalt (chasse, fertilit et sacrifice (Wissenland)) ","apparence":"un danseur tourbillonnant","desc":"Les individus ns sous le signe des Deux Bufs sont innovants, assidus, cratifs et peuvent fabriquer presque tout ce qu'ils dsirent. Heureusement pour le monde, ce qu'ils dsirent le plus, c'est aider les autres, que ce soit en amliorant une presse  imprimer ou en concevant une meilleure charrue pour labourer les champs de leur famille. Malheureusement, les projets dans lesquels ils se lancent peuvent parfois tre fantaisistes et irralisables, et des personnes mal intentionnes peuvent dtourner leur idalisme vers des causes dangereuses ou injustes.","book":"ADE2","page":43},{"index":10,"label":"Le Danseur","id":"le danseur","rand":55,"subRand":"","CC":"-3 Initiative","talent":"Ferveur ardente","signe":"Signe de l'Amour et de l'Attirance","classique":"Adamnos","ascendant":"fin de l't","dates":"14 vorgeheim - 2 nachgeheim","dieux":"Millavog (danse (Wissenland))","apparence":"un danseur tourbillonnant","desc":"Le Danseur est un signe de passion... et d'obsession. Quand les natifs de ce signe se lancent  la poursuite de quelque chose, ils le font avec une assiduit  toute preuve : qu'il s'agisse d'un cur  conqurir ou d'un mystre  rsoudre, le reste du monde s'efface devant leur dtermination. Lorsqu'on les mprise, ils le prennent mal et peuvent ragir violemment.","book":"ADE2","page":43},{"index":11,"label":"Le Tambour","id":"le tambour","rand":60,"subRand":"","CC":"-3 Force Mentale","talent":"Noctambule","signe":"Signe de l'Hdonisme et de l'Excs","classique":"Lupios","ascendant":"fin de l't/dbut de l'automne","dates":"3 nachgeheim - 24 nachgeheim","dieux":"Lupos (prdateurs (Hochland))","apparence":"un tambour","desc":"Les personnes nes sous le signe du Tambour se distinguent par leur caractre expansif et gnreux. Elles ne font rien avec modration, et lorsqu'elles donnent, elles donnent tout. Ainsi, un Tambour ne manque jamais de faire l'aumne aux pauvres ou de prendre soin des membres malades de sa famille. Il ne refusera jamais non plus une invitation  une taverne ou  une fte. Les natifs du Tambour sont de bons vivants agrables  ctoyer, mais si leur hdonisme n'est pas contrl, ils peuvent se laisser aller  des excs dsastreux.","book":"ADE2","page":44},{"index":12,"label":"Le Fltiste","id":"le fltiste","rand":65,"subRand":"","CC":"+2 Sociabilit, +2 Dextrit, -3 Capacit de Combat","talent":"","signe":"Signe du Roublard","classique":"Sangist","ascendant":"automne","dates":"25 nachgeheim - 16 erntezeit","dieux":"Ranald, Katya (beaut dsarmante (Reikland)) ","apparence":"un fltiste foltre","desc":"Les meilleurs diplomates sont ns sous la lumire du Fltiste... De mme que les meilleurs voleurs. Les natifs de ce signe sont russ, habiles et savent faire preuve de beaucoup de tact lorsque ncessaire. Pendant des ngociations, il n'y a pas mieux qu'eux pour assurer vos arrires. Cependant, ils n'hsiteront pas  jouer un double jeu, voire  profiter de leurs allis, s'ils pensent que cela peut leur confrer un quelconque avantage. Les thologiens ne s'accordent pas sur la divinit qu'il convient d'associer au Fltiste.  Marienburg, il est considr comme un signe particulirement providentiel, et certaines familles tentent de concevoir un enfant neuf mois avant qu'il devienne ascendant.","book":"ADE2","page":44},{"index":13,"label":"Vobist le Ple","id":"vobist le pale","rand":70,"subRand":"","CC":"-3 Initiative","talent":"Sixime sens","signe":"Signe des Tnbres et de l'Incertitude","classique":"Vobist","ascendant":"automne","dates":"17 erntezeit - 6 brauzeit","dieux":"Ranald","apparence":"pas d'toiles","desc":"Une constellation vide d'toiles. Un trou noir dans la vote cleste. Les natifs de Vobist le Ple peuvent parfois sembler imprvisibles et incertains ; aprs tout, ils sont ns sous une obscurit totale. Il peut leur arriver de se montrer excessivement prudents, mais aussi audacieux et courageux quand on s'y attend le moins, fonant au cur de la mle avant mme les plus valeureux guerriers. Ce qui s'apparente chez eux  de l'incertitude peut se rvler tre un sens aigu des causes auxquelles ils doivent se dvouer et de la manire dont ils doivent se battre pour elles. Enfin, lorsque Morrslieb, la lune du Chaos, est pleine lorsque Vobist le Ple est ascendant, c'est un prsage particulirement mauvais.","book":"ADE2","page":44},{"index":14,"label":"La Charrette Brise","id":"la charrette brisee","rand":75,"subRand":"","CC":"-3 Force Mentale","talent":"Rsistance (Maladie)","signe":"Signe de l'Orgueil","classique":"Kharnos","ascendant":"automne","dates":"7 brauzeit - 27 brauzeit","dieux":"Nurgle","apparence":"une charrette avec une roue casse","desc":"Les personnes nes sous le signe de la Charrette Brise ont tendance  tre orgueilleuses et  trop se soucier des apparences. Elles sont capables de dpenser jusqu' leur dernier sou en qute des plaisirs terrestres, ou de se brler les ailes en voulant obtenir l'approbation de leurs suprieurs. Toutefois, lorsqu'elles parviennent  rfrner ces tendances, leur fiert se transforme en confiance et leur vanit en sympathie.<br><br> Le lien existant entre la Charrette Brise et Nurgle est rarement voqu, car toute forme d'adoration des Puissances de la Ruine est un motif suffisant pour finir au bcher dans la plupart des rgions du Vieux Monde. Tout le monde sent cependant que ce signe a quelque chose de sombre et de primitif ancr en lui, et il est couramment associ  la maladie dans de nombreuses cultures. Beaucoup de gens savent que l'influence du Pre de la Peste est grande en ce monde, et quand la maladie ravage la terre, les plus dsesprs se souviennent alors de vieux contes et de rites interdits, et lui font des offrandes galement inavouables.","book":"ADE2","page":45},{"index":15,"label":"La Chvre Sauvage","id":"la chevre sauvage","rand":80,"subRand":"","CC":"-3 Endurance","talent":"Affinit avec les animaux","signe":"Signe des Passions refoules","classique":"Talios","ascendant":"fin de l'automne","dates":"28 brauzeit - 17 kaldezeit","dieux":"Taal","apparence":"une chvre","desc":"Les personnes nes sous le signe de la Chvre Sauvage ne laissent personne les approcher de trop prs. Elles peuvent sembler distantes et apathiques, mais si elles se comportent ainsi, c'est pour ne pas risquer d'tre blesses par les ventuelles dceptions auxquelles elles devront invitablement faire face. Lorsqu'elles sont abattues, elles se complaisent dans leur douleur. Cependant, les rares fois o elles s'autorisent  prouver de la joie, leur gaiet est contagieuse.<br><br>Les natifs de la Chvre Sauvage ayant une affinit avec la magie sont souvent attirs par le Vent d'Ambre de Ghur. Les individus ns sous ce signe seraient bien aviss de se rappeler que le monde n'est pas l pour les perscuter. Cela peut arriver  n'importe qui d'tre frapp par la malchance, mais on ne peut pas passer sa vie  se morfondre pour autant.","book":"ADE2","page":45},{"index":16,"label":"Le Chaudron de Rhya","id":"le chaudron de rhya","rand":85,"subRand":"","CC":"-3 Agilit","talent":"Volont de fer","signe":"Signe de la Misricorde, de la Mort et de la Cration","classique":"Rionyes","ascendant":"dbut de l'hiver","dates":"18 kaldezeit - 33 kaldezeit","dieux":"Rhya","apparence":"un chaudron","desc":"Le Chaudron de Rhya est vnr tant par les astromanciens, les sorciers des ordres de Jade et d'Amthyste que par les astrologues. Ce signe est associ  l'closion de choses nouvelles, mais aussi  leur mort invitable. Les individus ns sous sa lumire sont connus pour suivre des idaux justes et pour tre misricordieux envers les innocents. Quelle que soit leur situation dans la vie, ils sont implacables dans leur qute de justice. Cet acharnement, s'il n'est pas contrl, peut toutefois les rendre insensibles et mprisants  l'gard de la vie et du bien-tre des autres.","book":"ADE2","page":46},{"index":17,"label":"Cackelfax le Coq","id":"cackelfax le coq","rand":90,"subRand":"","CC":"-3 Sociabilit","talent":"Ngociateur","signe":"Signe de la Richesse et du Ngoce","classique":"Kakeros","ascendant":"hiver","dates":"1er ulriczeit - 16 ulriczeit","dieux":"Kakarol (chevaux (Ostland))","apparence":"deux pices","desc":"Les natifs de Cackelfax le Coq ont de grandes ambitions et le regard tourn vers l'avenir. Il est rare de rencontrer un Coq dpensier. Les personnes nes sous ce signe s'efforcent d'atteindre leurs objectifs de la manire la plus directe possible : cela implique pour elles d'acqurir des relations, des faveurs, des biens, des comptences et, surtout, de l'argent (beaucoup d'argent).  mesure de leur ascension dans la socit, elles prennent sous leur aile ceux qui, auparavant, ont pris soin d'eux. De nombreuses personnalits politiques reconnues ou en passe de le devenir sont nes sous le signe du Coq, ou du moins, le prtendent-elles. Les autres signes peuvent trouver les natifs du Coq avides ou impitoyables, mais ces derniers ont leurs raisons : dans ce monde, la russite n'est pas offerte aux plus mritants. Elle s'achte, avec de l'argent ou avec du sang.","book":"ADE2","page":46},{"index":18,"label":"La Scie  Os","id":"la scie a os","rand":95,"subRand":"","CC":"+2 Intelligence, +2 Sociabilit, -3 Capacit de Combat","talent":"","signe":"Signe de la Comptence et de l'Apprentissage","classique":"Alyoi","ascendant":"hiver","dates":"17 ulriczeit - 31 ulriczeit","dieux":"Shallya","apparence":"un couteau","desc":"La Scie  Os est le signe des philosophes : ce qu'ils recherchent par-dessus tout est le savoir. Ils consacrent leur vie  explorer et  exprimenter. Cependant, contrairement  d'autres signes tout aussi curieux, les natifs de la Scie  Os ne veulent pas garder les connaissances qu'ils amassent, et ne sont pas replis sur eux-mmes non plus. Les personnes nes sous le signe de la Scie  Os souhaitent diffuser leur savoir le plus possible. Cela peut toutefois les faire passer pour des je-sais-tout autoritaires, plutt que pour des rudits passionns par les secrets de l'univers.","book":"ADE2","page":46},{"index":19,"label":"L'toile du Sorcier (Sixime sens)","id":"l'etoile du sorcier (sixieme sens)","rand":100,"subRand":3,"CC":"","talent":"Sixime sens","signe":"Signe de la Magie","classique":"Solkios","ascendant":"hiver","dates":"32 ulriczeit - 11 vorhexen","dieux":"Soll","apparence":"une toile trs lumineuse","desc":"Magique et mystrieuse, l'toile du Sorcier est considre comme un signe inquitant par la plupart des astrologues. Ceux qui naissent sous sa lumire font preuve d'un grand courage. Ils sont galement d'une versatilit  la limite de l'inconstance ou de la malhonntet, ce qui peut causer des problmes  ceux qui les entourent. Quel que soit le ptrin dans lequel ils se mettent, les natifs de ce signe s'en sortent gnralement plutt bien. Leur charme peut parfois sembler presque mystique, comme s'ils avai
