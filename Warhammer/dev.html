d":90,"desc":"","skills":"Chevaucher (Au choix), Corps  corps (Base), Langue (Gospodarinyi), Langue (Reikspiel), Mtier (Au choix), Natation, Ragot, Ramer, Rsistance  l'alcool, Savoir (Norsca), Soin aux animaux, Voile (Au choix)","talents":"Cavalier mrite ou Pied marin, Claquer le fouet ou Loup de mer, Rsistance (Corruption), 2 Talent alatoire","book":"SOC","page":56},{"index":11,"label":"Humains (Skaeling Norse)","id":"humains (skaeling norse)","refChar":"Humain","refCareer":"Humain","refDetail":"Humain","rand":90,"desc":"","skills":"Calme, Corps  corps (Base), Corps  corps (Deux-mains), Divertissement (Narration), Langue (Khorne), Langue (Reikspiel), Langue (Wastelander), Natation, Ramer, Rsistance, Rsistance  l'alcool, Voile (Au choix)","talents":"Charge berserk ou Fuite !, Dtermin ou Insignifiant, Rsistance (Corruption), 2 Talent alatoire","book":"SOC","page":56},{"index":12,"label":"Humains (Salzenmunder)","id":"humains (salzenmunder)","refChar":"Humain","refCareer":"Humain","refDetail":"Humain","rand":90,"desc":"","skills":"Calme, Charme, Commandement, Corps  corps (Base), Divertissement (Narration), Langue (Norscan), Marchandage, Mtier (Au choix), Projectiles (Arc), Ragot, Savoir (Nordland), valuation","talents":"Affable ou Perspicace, Destine, 3 Talent alatoire","book":"Salzemund","page":142},{"index":13,"label":"Halflings","id":"halflings","refChar":"Halfling","refCareer":"Halfling","refDetail":"Halfling","rand":94,"desc":"Les halflings se rencontrent partout  travers le Reikland, travaillant au service des commerces dans toutes les villes. Un quartier entier de la capitale du Reikland, Altdorf, connu sous le nom de Haffenstadt, regroupe mme des centaines de familles largies de halflings venant en aide aux restaurants, aux tavernes, aux choppes de pipes et  un nombre impressionnant de gargotes ambulantes. Les halflings sont aussi trs prsents dans beaucoup de villages du Reikland, o ils travaillent souvent en tant qu'employs d'une auberge ou d'une ferme. Ce sont des cratures grgaires, qui prfrent vivre en groupes familiaux trs souds, partageant maisons, chambres et lits avec des douzaines d'amis et de parents ; tout le monde contribue et tout le monde partage. Ce style de vie interdpendant laisse dsempars nombre de halflings, aux prises avec le concept de proprit et d'espace privs.<br><br>Il est de notorit publique que les halflings se passionnent pour la gnalogie de leur famille, et beaucoup de clans halflings peuvent retracer leurs origines sur plusieurs sicles, jusqu' la fondation mme du Moot (leur grande province autogouverne dans l'Empire). Le doyen du Moot, actuellement Hisme Fiercoeur, est le conservateur du Haffenlyver, un ancien rouleau brod dtaillant les principales lignes de leurs clans fondateurs, considr comme le plus grand trsor des halflings.<br><br>Une autre particularit est l'trange affinit des halflings avec les ogres. Malgr leur apptit vorace, et un penchant  dvorer tout ce qui leur tombe sous la main, les ogres ont tendance  respecter les halflings. De fait, les quipes de manuvres ogres sont souvent supervises par des contrematres halflings, et la plupart des bandes d'ogres mercenaires ont un cuisinier halfling dans leur quipe.<br><br>Les halflings sont de petite taille, arborent des joues roses et imberbes, semblables  des enfants humains aux grands yeux et au visage (et corps) potel, impression renforce par leur bonne humeur et leurs cheveux boucls. Ils sont rputs pour leur norme apptit pour toutes choses et leur manque de proccupation pour l'espace personnel (ils sont tactiles), pour les limites sociales ( Eh bien, ma grande tante s'est juste mise en mnage avec mon meilleur ami, si vous saviez ce qu'ils font ! ), et pour les droits de proprit ( Ce n'est pas comme s'il l'utilisait ! ), ce qui a d'ailleurs envoy plus d'un halfling en prison pour vol.<br><br><h3>Points de vue</h3><i>Sur les humains reiklanders...</i><br> Borns et pieux, belliqueux et jaloux... Je pourrais continuer, mais les bonnes manires m'en empchent, et, d'ailleurs, je les aime bien, et puis ils aiment mes tartes. Tant que vous restez loin de leurs temples et de leurs extrmistes, ils forment un groupe ouvert et plutt accueillant. Bon peuple, excellent pour les affaires. <br>  Tubs  Samworth Rumster XVI, vendeur de tartes  Kalegan<br><br><i>Sur les nains...</i><br> Ma tante Bessie tait on ne peut plus cupide, tout comme ses six fils. Mais Bessie n'est rien  ct des nains. Leurs yeux deviennent aussi grands que Mannslieb mme devant un gramme d'or. Mais si vous le leur dites, ils vous grogneront aprs comme si vous aviez vol le dernier gteau au miel, et commenceront  gribouiller des notes dans leur satan livre  propos de l'insulte que vous avez fait  l'honneur de leur famille ou autres joyeusets. <br>  Lilly  Joseppinalina Piedfoin, colporteuse du Reikland<br><br><i>Sur les hauts elfes...</i><br> Je les ai vus sur les rivires dans leurs bateaux blancs. Comment les gardent-ils aussi propres ? Et leurs cheveux... oh, leurs cheveux... ils luisent comme des rayons de soleil, si, si. Je me suis faufile une fois sur un bateau pour voir ce qu'ils font. La mme chose que les autres, cela semble juste plus... srieux. <br>  Dlicate  Cordelineth Tuilecaramel IV, roublarde d'Altdorf<br><br><i>Sur les elfes sylvains...</i><br> Des elfes qui vivent dans les bois ? Ne sois pas ridicule. Les elfes vivent dans des tours blanches et de jolis bateaux dans la ville d'Altdorf, imbcile. <br>  Jammy  Mercimaus Fleurdaulne II, rudit de Fielbach","skills":"Charme, Discrtion (Au choix), Escamotage, Esquive, Intuition, Langue (Halfling), Marchandage, Mtier (Cuisinier), Pari, Perception, Rsistance  l'alcool, Savoir (Reikland)","talents":"Petit, Rsistance (Corruption), Sens aiguis (Got), Vision nocturne, 2 Talent alatoire","book":"LDB","page":26},{"index":14,"label":"Halflings (Cendreplaine)","id":"halflings (cendreplaine)","refChar":"Halfling","refCareer":"Halfling","refDetail":"Halfling","rand":94,"desc":"Le clan Cendreplaine possde une histoire tendue et auguste. Autrefois, les Cendreplaine patrouillaient les frontires du Mootland sous le nom Gardechamps (voir p. 89). Ils repoussaient toutes les menaces, des voleurs de btails humains aux morts-vivants de Sylvanie. Au cours des sicles, le clan est devenu clbre pour son regard vif, son cur vaillant et son endurance.<br><br>Depuis que Ludwig le Gros a officiellement reconnu le Moot il y a mille cinq cents ans, les archers halflings ont dfendu les frontires de l'Empire aux cts des soldats humains. Certains des archers les plus comptents et les plus braves appartenaient au clan Cendreplaine. Quelques uns ont t acclams comme des Hros de l'Empire, et ont reu une Croix impriale en or en reconnaissance de leurs prcieux et courageux services.<br><br>Dans le Reikland, de nombreux soldats, claireurs et chasseurs halflings sont des Cendreplaine. La plupart d'entre eux sont bass dans les casernes halflings d'Altdorf,  proximit des Casernes de l'arme rgulire, dont les dtachements de soutien sont rattachs aux units de l'arme de l'tat. Les Cendreplaine vivant dans les confins de la campagne du Reikland sont souvent au service de seigneurs humains en tant que grands veneurs, ou  leur compte dans la Reikwald comme braconniers et hors-la-loi. Dans les villes et les cits, les yeux vifs des Cendreplaine (et leur petite taille) en font de parfaits ratiers, une comptence trs recherche dans le Reikland! Ces Cendreplaine, davantage mus par l'appt du gain, se retrouvent souvent  travailler comme chasseurs de primes, o la probabilit que leur cible les sous-estime est directement proportionnelle  leur succs.","skills":"Charme, Discrtion (Au choix), Escamotage, Mtier (Cuisinier), Perception, Rsistance  l'alcool, Savoir (Reikland), Calme, Intuition, Langue (Halfling), Projectiles (Au choix)","talents":"Petit, Rsistance (Corruption), Sens aiguis (Got), Vision nocturne, Savoir-vivre (Soldat) ou Sens aiguis (Vue), Talent alatoire","book":"ADE1","page":23},{"index":15,"label":"Halflings (Basseronce)","id":"halflings (basseronce)","refChar":"Halfling","refCareer":"Halfling","refDetail":"Halfling","rand":94,"desc":"Les halflings du clan Basseronce sont ceux que l'on rencontre le plus frquemment dans le Reikland, surtout parmi les riverains de la province. Mme si les halflings vivent une vie sdentaire et s'installent quelque part avec quelques douzaines de leurs proches, d'autres sont plus enclins  partir  la recherche de travail (ou d'aventure). Uniques parmi les clans halflings du Reikland, les Basseronce apprcient un style de vie nomade et s'aventurent souvent assez loin, juste pour le plaisir du voyage. Les Basseronce rejoignent souvent des mercenaires ogres en tant que cuisiniers et brocanteurs. Leur nature itinrante convient naturellement  l'envie de voyager des ogres. <br><br>Ce sont des gens simples, aux dsirs ordinaires, et il n'ont pas peur de travailler dur, mais n'hsitent pas non plus  se dfiler s'ils en ont l'opportunit. Les Basseronce naviguent souvent sur le Reik en tant que bateliers ou nautoniers, o leurs doigts de fe et leurs yeux vifs constituent de grands atouts. Certains cherchent du travail comme patrouilleurs fluviaux, mais ils sont davantage susceptibles d'tre du mauvais ct de la loi en introduisant et en transportant clandestinement des marchandises. Certains Basseronce font office de colporteurs, de serviteurs ou de cuisiniers pour les marchands ou nobles humains, et voyagent avec eux  travers le Reikland. <br><br>Les Basseronce ne voyagent pas tous sans arrt. Beaucoup d'entre eux passent leur vie au mme endroit, mme s'ils se jettent sur les voyageurs, avides d'histoires de pays lointains et de nouvelles de leur petit-cousin qui  est parti dans cette direction, mais il y a vingt ans . Les Basseronce font preuve d'une curiosit attachante et d'une nature franche, et estiment que les sous doivent tre dpenss. Par consquent, ils sont souvent populaires, mais rarement nantis.","skills":"Charme, Discrtion (Au choix), Escamotage, Mtier (Cuisinier), Perception, Rsistance  l'alcool, Savoir (Reikland), Calme, Intuition, Langue (Halfling), Projectiles (Au choix)","talents":"Petit, Rsistance (Corruption), Sens aiguis (Got), Vision nocturne, Sociable ou Voyageur aguerri, Talent alatoire","book":"ADE1","page":24},{"index":16,"label":"Halflings (Tuilecaramel)","id":"halflings (tuilecaramel)","refChar":"Halfling","refCareer":"Halfling","refDetail":"Halfling","rand":94,"desc":"La ligne des Tuilecaramel remonte  la plus ancienne famille fermire du Mootland. Ils entretiennent une profonde affinit avec la terre riche et fertile, et les cultures.  l'instar des habitants typiques du Stirland (voir p. 15), les Tuilecaramel parlent gnralement lentement, rflchissent intensment, et ont la rputation d'tre terriblement feignants. En vrit, ils sont plus adapts au train de vie tranquille et bucolique d'une vie  la ferme, rythme non par les minutes et les heures, mais par le lever du soleil et les saisons, l o chacun coopre pour le bien commun sans se soucier d'abstractions idalistes comme l'espace personnel et la proprit prive.  bien des gards, les Tuilecaramel enjous et indolents, avec leur visage ouvert et leurs tendances chapardeuses, sont l'archtype des halflings souvent caricatur dans les journaux d'Altdorf. <br><br>Les Tuilecaramel qui vivent dans les villages, les hameaux et dans la campagne du Reikland travaillent comme fermiers, brasseurs ou artisans, et fabriquent des uvres raffines de leurs doigts dlicats et habiles. Certains sont des serviteurs pour des marchands prospres ou des nobles, et s'occupent de leurs terres et de leurs jardins, ou travaillent dans les cuisines. Leur capacit  faire pousser des choses en fait d'excellents herboristes et apothicaires, mme s'ils cultivent des herbes  des fins rcratives aussi souvent qu' des fins mdicales. Ces Tuilecaramel qui vivent dans des environnements urbains plus denses acceptent n'importe quel type de travail, de prfrence des tches qui demandent peu d'effort et rapportent une belle rcompense. Par consquent, bon nombre des voleurs et pickpockets halflings du Reikland sont des Tuilecaramel.","skills":"Charme, Discrtion (Au choix), Escamotage, Mtier (Cuisinier), Perception, Rsistance  l'alcool, Savoir (Reikland), Langue (Halfling), Pari, Savoir (Herbes), Soin aux animaux","talents":"Petit, Rsistance (Corruption), Sens aiguis (Got), Vision nocturne, Matre artisan (Fermiers) ou Costaud, Talent alatoire","book":"ADE1","page":25},{"index":17,"label":"Halflings (Piedfoin)","id":"halflings (piedfoin)","refChar":"Halfling","refCareer":"Halfling","refDetail":"Halfling","rand":94,"desc":"Les Piedfoin (ou  Piedsfoin , les deux graphies sont utilises par le clan) sont un clan essentiellement mercantile d'halflings. Ils sont installs aux lieux de commerce principaux du Reikland: les villages au bord de cours d'eau, les villes aux carrefours importants et, bien sr, Altdorf, le joyau dbordant d'activit et le trsor de la couronne du Reikland. Avec un bon il pour les affaires et le chic pour nouer des relations, les halflings Piedfoin sont mus par le profit et prts  voyager loin  la recherche d'une bonne affaire, souvent accompagns d'une suite de Basseronce aventureux. En thorie, le clan Piedfoin est la famille de commerants la plus importante du Reikland, mais mme si elles partagent leur nom, les entreprises du clan sont loin d'tre unies. Des Piedfoin individuels, ou de petits consortiums, passent leurs propres accords commerciaux, et vont parfois jusqu' faire concurrence  leurs proches ou  les discrditer. <br><br>La plupart des Piedfoin sont des marchands, mme si beaucoup d'entre eux poursuivent des Carrires secondaires, par exemple en tant que plaideurs ou employs. Les plus aventureux se lancent dans l'espionnage industriel en tant qu'enquteurs et espions pour dnicher les secrets de leurs concurrents. Les plus jeunes travaillent parfois comme serviteurs pour les membres plus gs de leur famille, conduisent des chariots tirs par des poneys afin de se faire une place dans l'entreprise familiale. Les Piedfoin sont rarement mls  des activits illgales. Ils ont conscience que le succs dans les affaires dpend autant de la rputation que de la perspicacit, et les marchands Piedfoin ont par consquent peu de chances de se comporter peu scrupuleusement, sous peine de ternir leur nom.","skills":"Charme, Discrtion (Au choix), Escamotage, Mtier (Cuisinier), Perception, Rsistance  l'alcool, Savoir (Reikland), valuation, Langue (Halfling), Marchandage, Pari","talents":"Petit, Rsistance (Corruption), Sens aiguis (Got), Vision nocturne, Ngociateur ou Savoir-vivre (Guilde), Talent alatoire","book":"ADE1","page":25},{"index":18,"label":"Halflings (Piedpaille)","id":"halflings (piedpaille)","refChar":"Halfling","refCareer":"Halfling","refDetail":"Halfling","rand":94,"desc":"Le clan Piedpaille adore fabriquer de beaux objets. Les origines de leur famille remontent au commerce du tissage, mme si elles se sont diversifies au fil des ans. De nos jours, les halflings Piedpaille vivent dans la plupart des villes et cits du Reikland et travaillent dans plusieurs domaines artisanaux. La crativit est inculque aux Piedpaille ds leur plus jeune ge. Avec un tel engagement pour la qualit, certains ateliers Piedpaille ont mme gagn le respect des artisans nains (mme si ces derniers ne l'admettent pas ouvertement). De nouvelles inventions dans le traitement industriel, comme les grands mtiers  tisser  vapeur d'Altdorf et de Nuln, inquitent beaucoup les experts tisserands Piedpaille. Ils aimeraient beaucoup empcher la propagation de ces machines. <br><br>Les Piedpaille sont galement particulirement impliqus dans le domaine de la construction d'Altdorf. La Guilde des Contrematres, dirige par les Piedpaille, est charge de la gestion d'une grande partie des projets architecturaux de la ville. Et comme les contrematres Piedpaille ont accapar la main-d'uvre ouvrire des ogres dans la ville, ils possdent un avantage consquent sur leurs collgues humains. <br><br>Presque tous les Piedpaille sont des artisans. Le tissage est toujours au centre des intrts du clan, mais d'autres mtiers comme la charpenterie, la forge et la fabrication de ceintures sont galement rpandus. D'autres membres du clan sont des marchands et vendent les produits de leur famille, ou des serviteurs qui aident les membres du clan les plus dous. Vu les taxes imposes par les guildes humaines, et la rticence de certaines d'entre elles  accueillir des membres non humains, certains Piedpaille sont obligs de poursuivre une Carrire de contrebande afin de transporter leurs marchandises l o elles peuvent tre vendues librement. Rcemment, beaucoup d'entre eux sont descendus dans les rues comme agitateurs pour protester contre la possible multiplication de mtiers  tisser industriels qui reprsentent une concurrence directe aux comptences prouves de leur clan.","skills":"Charme, Discrtion (Au choix), Escamotage, Mtier (Cuisinier), Perception, Rsistance  l'alcool, Savoir (Reikland), valuation, Langue (Halfling), Marchandage, Mtier (Au choix)","talents":"Petit, Rsistance (Corruption), Sens aiguis (Got), Vision nocturne, Matre artisan (Au choix) ou Doigts de fe, Talent alatoire","book":"ADE1","page":26},{"index":19,"label":"Halflings (Piedfoin-Piedpaille)","id":"halflings (piedfoin-piedpaille)","refChar":"Halfling","refCareer":"Halfling","refDetail":"Halfling","rand":94,"desc":"Le clan Piedfoin-Piedpaille s'est form assez rcemment (d'un point de vue d'halfling) suite  un conflit li aux lignes. Les dtails prcis du schisme ont t oublis aprs des sicles de querelles internes et d'accusations, mais les Piedfoin-Piedpaille sont persuads d'tre le vritable clan, et que les clans Piedfoin et Piedpaille sont la descendance illgitime de leur propre et authentique ligne. La plupart des Piedfoin et Piedpaille rpondent  cette opinion avec des sourires condescendants et des yeux levs au ciel. Mais les halflings Piedfoin-Piedpaille sont terriblement pdants et ignorent ces ractions. Ils sont pointilleux, maniaques, mesquins, orgueilleux, susceptibles, prompts  la colre et procduriers. <br><br>Les Piedfoin-Piedpaille vivent presque exclusivement dans le secteur Haffenstadt,  Altdorf, mme si certains d'entre eux ont migr  Ubersreik et Bgenhafen. Ils sont gnralement plaideurs, prteurs sur gages et usuriers, mme s'ils empitent souvent sur les intrts des clans Piedfoin et Piedpaille. Par consquent, ils travaillent souvent comme marchands pingres et sans scrupules, ou propritaires d'ateliers produisant des marchandises bon march et de mauvaise qualit pour sous-coter le travail soign des Piedpaille. Ils sont rarement impliqus dans des crimes plus graves ; pas par scrupules moraux, mais par crainte des Havrebas, qui ne tolrent aucune concurrence.","skills":"Charme, Discrtion (Au choix), Escamotage, Mtier (Cuisinier), Perception, Rsistance  l'alcool, Savoir (Reikland), Langue (Halfling), Marchandage, Ragot, Subornation","talents":"Petit, Rsistance (Corruption), Sens aiguis (Got), Vision nocturne, Ergoteur ou Numismate, Talent alatoire","book":"ADE1","page":26},{"index":20,"label":"Halflings (Pochgare)","id":"halflings (pochegaree)","refChar":"Halfling","refCareer":"Halfling","refDetail":"Halfling","rand":94,"desc":"Les Pochgare vivent une vie de misre et d'isolement. Pochgare est le nom donn  un halfling sans clan. Mme si,  de rares occasions, il peut s'agir d'une punition officielle inflige par les anciens des clans pour de graves transgressions, les Pochgare sont gnralement des enfants abandonns ou des orphelins dpossds dont aucune famille n'a voulu. Les raisons qui pousseraient une crature aussi compatissante qu'un halfling  abandonner son enfant font l'objet de nombreuses spculations: le scandale, la peur de reprsailles ou la mort sont les plus probables. L'isolement impos des Pochgare produit souvent de jeunes halflings endurcis et indpendants, mme si leur apparence confiante cache un dsir douloureux pour la chaleur, l'intimit et la scurit d'une famille qui leur sont  jamais refuses. <br><br>La plupart des Pochgare commencent leur vie comme indigents et mendiants dans les rues d'Altdorf, ou dans les villes les plus importantes du Reikland. Ils y mnent une vie de souffrance auprs de gangs d'enfants humains qui les surpassent et les dpassent sans cesse. Mme si les Pochgare mettent les autres halflings mal  l'aise, de rares chanceux peuvent tre adopts dans un autre clan grce  la nature indulgente et sociable de leur espce. Cependant, de nombreux Pochgare ne parviennent pas  chapper aux yeux remplis de piti de leurs pairs, forant beaucoup d'entre eux  s'installer parmi les grands. Par consquent, les Pochgare qui chappent aux rues et taudis d'Altdorf vivent un peu partout et travaillent comme saltimbanques, serviteurs, cuisiniers, entremetteurs ou d'autres mtiers qui leur rapportent une situation stable et une place parmi les humains, constamment  la recherche de l'affection qui leur a t refuse au cours de leur enfance. <br><br>La honte des Pochgare est telle que peu d'entre eux osent avoir des enfants. Toutefois, un  clan  de ces malheureux est en train de se dvelopper dans les taudis d'Altdorf et suscite l'inquitude des halflings bien-pensants.","skills":"Charme, Discrtion (Au choix), Escamotage, Mtier (Cuisinier), Perception, Rsistance  l'alcool, Savoir (Reikland), Intuition, Pari, Ragot, Rsistance","talents":"Petit, Rsistance (Corruption), Sens aiguis (Got), Vision nocturne, Brouet ou Dur  cuire, Talent alatoire","book":"ADE1","page":27},{"index":21,"label":"Halflings (Havrebas)","id":"halflings (havrebas)","refChar":"Halfling","refCareer":"Halfling","refDetail":"Halfling","rand":94,"desc":"Le clan Havrebas est le plus important de Nuln, et vient tout juste d'arriver  la capitale impriale par le Reik. Cependant, mme si cela ne fait que quelques dcennies que le clan s'est install dans le Reikland, il s'est rapidement dvelopp dans la province, et a tendu son influence dans le secteur d'Haffenstadt et la plupart des grandes villes du Reikland. Les Havrebas sont la consquence logique du mpris naturel des halflings pour le caractre sacr de la proprit priv. Cette famille de criminels forme un rseau troit d'intrts qui se soutiennent mutuellement, un groupe bien plus organis et solidaire que n'importe quel autre clan. Comme un halfling perd de faon quasi systmatique face  un adversaire humain, les Havrebas font en sorte de se dplacer en masse. En cas de recours  la violence, ils attaquent toujours en groupe. Maintenant qu'ils se sont fait une place dans la pgre du Reikland, une rivalit tendue est apparue entre le clan et les autres organisations criminelles, comme le Poisson et les Crochets (les gangs des docks d'Altdorf) ou les familles criminelles Selblich et Barbieri. <br><br>Bien que la plupart des Havrebas soient des voleurs et des ranonneurs, d'autres maintiennent une apparence de respectabilit et travaillent comme enquteurs, plaideurs, receleurs et marchands, uniquement des rles leur permettant d'accomplir les objectifs du clan.  ces fins, beaucoup d'entre eux se font appeler  Basfond , le nom d'un clan disparu, annex depuis des sicles par les Havrebas. Mme si tous les halflings ont conscience de la supercherie, ils ne songent jamais  la partager avec les  grands , qui pensent que les deux clans sont compltement distincts. D'autres Havrebas travaillent aussi comme espions et infiltrent des syndicats de crime organis humains pour les saboter de l'intrieur. Certains rejoignent mme le Guet d'Altdorf, qui est sans doute le plus grand groupe criminel de la ville! S'il y a un profit  se faire du mauvais ct de la loi, un Havrebas est prt  se porter volontaire.","skills":"Charme, Discrtion (Au choix), Escamotage, Mtier (Cuisinier), Perception, Rsistance  l'alcool, Savoir (Reikland), Langue (Halfling), Intimidation, Marchandage, Subornation","talents":"Petit, Rsistance (Corruption), Sens aiguis (Got), Vision nocturne, Criminel ou Savoir-vivre (Criminel ou Guilde), Talent alatoire","book":"ADE1","page":28},{"index":22,"label":"Halflings (Rumster)","id":"halflings (rumster)","refChar":"Halfling","refCareer":"Halfling","refDetail":"Halfling","rand":94,"desc":"Rumster est probablement le clan de halflings le plus connu du Reikland. Les Rumster (et leurs fameuses tourtes et ptisseries) sont rpandus dans l'ensemble de la province et de l'Empire. Les humains, les halflings et les nains consomment rgulirement leurs marchandises auprs de vendeurs de rue et de petites boulangeries, mme si leur tendance  prparer des ptisseries paisses est moins adapte aux papilles gustatives elfiques. Les humains pensent que toutes les tourtes portant le nom  Rumster  proviennent du mme endroit, mais en ralit, il existe des centaines d'entreprises Rumster distinctes actives rien qu' Altdorf. Comme la plupart des tourtes Rumster sont de bonne qualit, cela peut endormir la mfiance des humains (dont la robustesse intestinale ne vaut pas celle des halflings) face  une tourte Rumster de qualit douteuse, ce qui peut provoquer une  Vengeance des Rumster  (voir Courante galopante WFJDR, p. 186). <br><br>Presque tous les halflings Rumster sont des cuisiniers ou des marchands, et prparent des tourtes ou les vendent. Quelques Rumster travaillent dans les champs pour contribuer  leur hgmonie montante sur le march de la tourte. Certains sont des serviteurs ou des cochers, et livrent des tourtes chaudes dans tout le Reikland, tandis que d'autres sont des gardes et protgent le secret de leurs recettes de la concurrence et ainsi que les vendeurs de tourtes contre les clients furieux et mcontents. Cependant, on peut trouver des Rumster dans d'autres occupations plus varies, comme ratiers ou pilleurs de tombes. Aprs tout, il faut bien que la viande vienne de quelque part!","skills":"Charme, Discrtion (Au choix), Escamotage, Mtier (Cuisinier), Perception, Rsistance  l'alcool, Savoir (Reikland), Langue (Halfling), Marchandage, Ragot, Rsistance","talents":"Petit, Rsistance (Corruption), Sens aiguis (Got), Vision nocturne, Matre artisan (Cuisinier) ou Ngociateur, Talent alatoire","book":"ADE1","page":29},{"index":23,"label":"Halflings (Bordcharde)","id":"halflings (bordecharde)","refChar":"Halfling","refCareer":"Halfling","refDetail":"Halfling","rand":94,"desc":"Les Bordcharde forment un clan pauvre. Ils n'ont aucune comptence et aucun talent spcifiques et vivent en marge des socits humaine et halfling. Ils acceptent toutes les tches qu'on leur propose et partout o ils peuvent, si rpugnantes soient- elles. Ils se retrouvent entrans dans des activits criminelles par ncessit, mais ne font pas preuve du mme enthousiasme que les Havrebas. Ils sont galement moins solidaires et bien moins organiss en rseau que les ranonneurs. La plupart des grandes villes et cits accueillent un ou plusieurs  terriers  (presque un minuscule bas-fond) de Bordcharde, o des douzaines d'entre eux survivent pniblement, tasss dans des logements sordides et insalubres. <br><br>Les halflings Bordcharde exercent gnralement les mtiers dsagrables que personne d'autre ne veut faire. Collecteurs d'excrments, ratiers et mendiants sont des mtiers courants, et beaucoup d'entre eux travaillent comme employs de jour dans les abattoirs, les quais, les tanneries et manufactures de soude. Certains exercent des professions illgales, comme pilleur de tombes ou hors-la-loi, et sont souvent enrls dans les combines des Havrebas pour servir de bras supplmentaires (et facilement remplaables). Les Bordcharde n'ont pas peur de travailler dur, et un grand nombre d'entre eux sont honntes et peuvent donc obtenir un emploi relativement stable et travailler pour des commerces respectables en tant que couturiers, dbardeurs ou employs.","skills":"Charme, Discrtion (Au choix), Escamotage, Mtier (Cuisinier), Perception, Rsistance  l'alcool, Savoir (Reikland), Langue (Halfling), Pari, Ragot, Rsistance ","talents":"Petit, Rsistance (Corruption), Sens aiguis (Got), Vision nocturne, Insignifiant ou Savoir-vivre (Serviteurs), Talent alatoire","book":"ADE1","page":30},{"index":24,"label":"Halflings (Pavderonces)","id":"halflings (pavederonces)","refChar":"Halfling","refCareer":"Halfling","refDetail":"Halfling","rand":94,"desc":"Les halflings n'ont pas de nobles au mme sens que les humains ou les autres races. En rgle gnrale, ils obtiennent un statut en fonction de leurs accomplissements, pas de l'identit de leurs parents, et mme si leurs origines sont importantes (et remontent souvent jusqu' l'poque de Ludwig le Gros), elles ne garantissent ni le respect ni le privilge. Ceci dit, le clan Pavderonces est ce qui se rapproche le plus de la noblesse dans la socit halfling. Leur ligne est aussi ancienne que celle des Fiercur (les anciens du Mootland), les Pavderonces se considrent comme suprieurs aux autres clans: plus anciens, plus sages, plus instruits. Ce clan nanti, qui s'est dvelopp grce au commerce et  l'exploitation d'autres clans halflings infrieurs, s'est install il y a plus d'un millnaire  Altdorf. Ils sont bien intgrs  la Cour impriale d'Altdorf, et parlent avec un accent de la haute socit qui choque ceux qui les rencontrent pour la premire fois. <br><br>Les Pavderonces uvrent gnralement pour les intrts du clan (et les leurs) et cherchent  obtenir du profit, de l'influence et un statut. La majorit d'entre eux sont des courtisans  Altdorf, que ce soit  part entire ou rattachs  des familles de Comtes lecteurs et d'autres nobles humains influents. Certains travaillent comme marchands, banquiers ou membres de guildes, et achtent souvent des licences de Guilde alors qu'ils ne possdent aucune aptitude pour l'artisanat concern, uniquement dans le but d'obtenir l'influence politique associe au fait d'appartenir  une guilde, ou de la diriger. Les Pavderonces sont gnralement bien duqus, et travaillent parfois dans les universits et tablissements d'enseignement du Reikland.  l'instar des humains, de nombreux Pavderonces ont des serviteurs: les serviteurs Bordcharde et Tuilecaramel sont aussi courants que les gardes Cendreplaine.","skills":"Charme, Discrtion (Au choix), Escamotage, Mtier (Cuisinier), Perception, Rsistance  l'alcool, Savoir (Reikland), Commandement, Langue (Halfling), Ragot, Savoir (Hraldique)","talents":"Petit, Rsistance (Corruption), Sens aiguis (Got), Vision nocturne, Lire/crire ou Savoir-vivre (rudits ou Nobles), Talent alatoire","book":"ADE1","page":31},{"index":25,"label":"Halflings (Fraisedbois)","id":"halflings (fraisedebois)","refChar":"Halfling","refCareer":"Halfling","refDetail":"Halfling","rand":94,"desc":"Les Fraisedbois sont probablement le clan halfling le mieux intgr de l'Empire. Ils se mlent aisment  la classe moyenne florissante, et exercent une influence raisonnable, mais sans les airs pincs et les aspirations des Pavderonces pour la noblesse. Ils ont toutes les caractristiques des halflings amicaux: charmants, sympathiques et plaisants, et ne tolrent pas les mauvaises manires. Ils font grand cas de l'art de la conversation et sont facilement offenss si les mondanits du discours civilis sont ignores. Les Fraisedbois sont galement plus studieux que la plupart des autres halflings, leur intrt pour l'apprentissage et l'rudition les amne  se faire une place dans les coles et universit du Reikland, ou  apporter leur aide dans les temples ddis  Verena (o leur manque de foi personnelle est moins important que leur intrt pour la connaissance). <br><br>Les Fraisedbois sont gnralement des commerants, des marchands et des membres de guildes dans les villes et cits du Reikland. Ils tiennent souvent leur propre petit commerce en tant que boulangers, tailleurs et avocats, ou grent des restaurants ou des tavernes respectables. Certains travaillent comme rudits ou scribes et sont rputs pour l'allure soigne de leur criture manuscrite. tant donn la politesse presque oppressante de leur clan, les jeunes Fraisedbois partent parfois  l'aventure, avec la certitude qu'ils peuvent revenir se rfugier plus tard dans leur famille (et leur bonne rputation).","skills":"Charme, Discrtion (Au choix), Escamotage, Mtier (Cuisinier), Perception, Rsistance  l'alcool, Savoir (Reikland), Langue (Halfling), Marchandage, Ragot, Savoir (Au choix)","talents":"Petit, Rsistance (Corruption), Sens aiguis (Got), Vision nocturne, Lire/crire ou Savoir-vivre (Citadins ou Guilde)","book":"ADE1","page":32},{"index":26,"label":"Nains","id":"nains","refChar":"Nain","refCareer":"Nain","refDetail":"Nain","rand":97,"desc":"Les nains, ou Dawi, le nom qu'ils se donnent  sont lgendairement bourrus et ttus. Bien que la majorit vive dans de vastes constructions  flanc de montagne, connues sous le nom de  forteresses , la plupart des grandes villes et la capitale du Reikland abritent galement des populations naines. Compte tenu de leur nature clanique, les nains ont tendance  se regrouper, formant des enclaves ou des quartiers partout o ils s'installent. Beaucoup de nains vivant dans le Reikland sont les descendants de ceux qui ont t chasss de forteresses tombes il y a plusieurs sicles, mais la plupart se considrent toujours comme des nains des Montagnes Grises, bien que certains n'aient jamais vu une colline, et encore moins une montagne.<br><br>La culture naine prouve un profond respect pour les comptences artisanales, comme la maonnerie, la forge, et l'ingnierie, et les forteresses naines refltent leurs impressionnantes prouesses. Ils convoitent aussi l'or et les joyaux, minant profondment sous les Montagnes Grises  la recherche de pierres et de mtaux prcieux. Cependant, bien plus que ces possessions matrielles, les nains vnrent leurs ans, et plusieurs de leurs cultes sont centrs sur leurs si importants anctres. Les nains n'ont pas d'affinit avec la magie, bien que leurs forgerons de runes gravent sur des artefacts des symboles complexes leur permettant d'exploiter la magie. Cependant, leurs prouesses en ingnierie sont si impressionnantes, que certains de leurs plus ingnieux mcanismes ou engins  vapeur sont pris  tort pour de la magie par les gens simples.<br><br>Les nains sont trapus, muscls, pais avec un large torse. Leurs traits sont rudes et leurs chevelures paisses. La pilosit faciale est une marque de fiert et de statut parmi les nains, et tresses labores et ornements indiquent leur rang : raser un nain entrane une honte terrible. En effet, l'honneur est un aspect fondamental de leur caractre. Compte tenu de leur longue mmoire et de leur nature fire, ils nourrissent une rancune envers ceux qui les ont offenss ou dshonors, s'attachant  leurs griefs pendant de nombreuses annes, assumant mme les rancurs hrites de leurs anctres, sachant que leurs aeux les surveillent, ruminant leur amertume mme aprs la mort. Bien qu'il puisse tre difficile pour les autres de gagner l'amiti d'un nain, une fois acquise, elle est absolue. Mme s'ils n'ont pas une esprance de vie aussi longue que celle des elfes presque immortels, les nains peuvent vivre plusieurs sicles. En fait, certains disent qu'aussi longtemps qu'un nain a un but, il ne mourra pas,  moins d'tre tu en combat, soutenu par la force de ses convictions.<br><br><h3>Points de vue</h3><i>Sur les humains reiklanders...</i><br> Comme mes anctres avant moi, j'ai vcu dans le Reikland toute ma vie. Les gens savent qu'il ne faut pas se mler de mes affaires, et font preuve, comme il se doit, du respect que je mrite. Oui, ils ne sont pas fiables, et aussi changeants que le vent, mais ils sont aussi dbrouillards et russ. Aussi je vous recommande de faire quipe avec eux en cas de situation complique, car ils trouvent des solutions auxquelles je n'aurais mme pas pens. <br> Garral Herraksson, joaillier d'Eilhart<br><br><i>Sur les halflings...</i><br> Tout simplement pas le genre de personnes que j'apprcie. Toujours souriants. Toujours agits. Toujours la bouche ouverte. Toujours en groupes importants et qui ne veulent pas la fermer ! Quand ils viennent dans mon choppe, je me plais  les chasser  coups de balai. Franchement, pourquoi sont-ils aussi heureux ? Je ne leur fais pas confiance, voil. <br> Helgi Galannasniz, bourgeois de Schrabwald<br><br><i>Sur les hauts elfes...</i><br> Ne me parlez pas de ces salauds ! Alrug Lancecieux, mon dernier grand-oncle, a t trahi pendant la fichue Guerre de la maudite Vengeance par ces... ces... Ah ! C'est la plus ancienne rancune de notre clan ! Toujours d'actualit depuis des centaines de foutues annes ! Quand je trouverai les descendants de ce satan Galanthiel Murmureux, par Grungni ! Je leur donnerai  tous, l'un aprs l'autre, une leon de bonnes manires avec ma hache ! <br> Snorrt Leivvusson, diplomate de Karak Ziflin<br><br><i>Sur les elfes sylvains...</i><br> Mon arrire-grand-pre pensait que l'exploitation des forts de l'autre ct des Montagnes Grises serait lucrative. Ignorant tous les avertissements, il tait persuad qu'il ferait fortune. Qu'est-ce qu'une bande d'elfes maigrichons aurait bien pu lui faire  lui et  ses gars, aprs tout ? Beaucoup, en fin de compte. Seul mon grand- pre a survcu, pargn pour transmettre le message : Ne vous approchez pas. Alors moi et mes hommes, on a prpar un groupe pour prendre notre revanche. <br> Merig Ranvigsdottir, villageoise d'Azorn-Kalaki<br><br><h3>Option: Animosit (Elfes)</h3>Compte tenu de l'incroyable mmoire des nains et de leur tendance  nourrir les rancunes, beaucoup entretiennent un profond ressentiment envers les elfes pour leur rle dans la Guerre de la Barbe. De ce fait, beaucoup de nains possdent le Trait Psychologique (voir page 190) Animosit (elfes) ; tant donn que certains groupes de WFJDR comprennent  la fois des elfes et des nains, cela pourrait crer des tensions inutiles entre les membres du groupe. Certains prfreront donc le laisser de ct.","skills":"Calme, Corps  corps (Base), Divertissement (Narration), valuation, Intimidation, Langue (Khazalid), Mtier (Au choix), Rsistance, Rsistance  l'alcool, Savoir (Gologie), Savoir (Mtallurgie), Savoir (Nains)","talents":"Costaud, Dtermin ou Obstin, Lire/crire ou Impitoyable, Rsistance  la Magie, Vision nocturne","book":"LDB","page":25},{"index":27,"label":"Nains (Altdorfer)","id":"nains (altdorfer)","refChar":"Nain","refCareer":"Nain","refDetail":"Nain","rand":97,"desc":"","skills":"Calme, Corps  corps (Base), Intimidation, Intuition, Langue (Khazalid), Mtier (Au choix), Rsistance, Rsistance  l'alcool, Savoir (Gologie), Savoir (Mtallurgie), Savoir (Nains), valuation","talents":"Costaud, Dtermin ou Matre artisan (Au choix), Impitoyable ou Lire/crire, Rsistance  la Magie, Vision nocturne","book":"ADE3","page":83},{"index":28,"label":"Nains (Norse)","id":"nains (norse)","refChar":"Nain","refCareer":"Nain","refDetail":"Nain","rand":97,"desc":"","skills":"Calme, Corps  corps (Base), Divertissement (Narration), Escalade, Langue (Khazalid), Langue (Norse), Mtier (Au choix), Rsistance, Rsistance  l'alcool, Savoir (Nains), Voile (Au choix), valuation","talents":"Costaud, Impitoyable ou Lire/crire, Noctambule ou Obstin, Rsistance  la Magie, Vision nocturne","book":"SOC","page":41},{"index":29,"label":"Nains (Cragforge Clan)","id":"nains (cragforge clan)","refChar":"Nain","refCareer":"Nain","refDetail":"Nain","rand":97,"desc":"","skills":"Calme, Corps  corps (Base), Divertissement (Narration), Intimidation, Langue (Khazalid), Mtier (Orfvre), Rsistance, Rsistance  l'alcool, Savoir (Gologie), Savoir (Mtallurgie), Savoir (Nains), valuation","talents":"Costaud, Dtermin ou Obstin, Impitoyable ou Lire/crire, Rsistance  la Magie, Vision nocturne","book":"Salzemund","page":142},{"index":30,"label":"Nains (Grumsson Clan)","id":"nains (grumsson clan)","refChar":"Nain","refCareer":"Nain","refDetail":"Nain","rand":97,"desc":"","skills":"Calme, Corps  corps (Base), Divertissement (Narration), Intimidation, Langue (Khazalid), Langue (Norscan), Mtier (Au choix), Rsistance, Rsistance  l'alcool, Savoir (Nains), Voile (Au choix), valuation","talents":"Costaud, Dtermin ou Obstin, Rsistance  la Magie, Vision nocturne, Talent alatoire","book":"Salzemund","page":142},{"index":31,"label":"Gnomes","id":"gnomes","refChar":"Gnome","refCareer":"Gnome","refDetail":"Gnome","rand":98,"desc":"Pour la majeure partie des habitants de l'Empire, les gnomes ne sont qu'un mythe, que l'on ne retrouve que dans les plus invraisemblables romances bretonniennes ou dans les feuilletons horrifiques  un sou qui se vendent dans les rues d'Altdorf. Ils y sont frquemment dcrits comme des tres espigles dous de magie. Cependant, toutes ces lgendes ont leur part de vrit. Non seulement les gnomes existent ; mais en plus, ils vivent dans l'Empire.<br><br>Les gnomes (ou  gnommi , comme ils se nomment dans leur propre langue, le ghassalli) ont quelques colonies  l'intrieur des frontires de l'Empire, mais ne se mlent que trs peu  la socit humaine. Les gnomes sont si rares que les gens ignorants les prennent souvent pour des halflings mal nourris.<br><br>Pour cette raison, les gnomes qui cherchent  passer incognito dans la socit impriale se rasent souvent la barbe et les moustaches et portent des vtements volumineux ou rembourrs afin de cacher leur relative minceur. Mme si un tel  dguisement  ne tromperait jamais un halfling, cela suffit gnralement  convaincre les personnes des autres races.<br><br>Les gnomes sont des tres de petite taille et filiformes. Ils ont un nez bulbeux, de grandes oreilles arrondies, des cheveux pais et des doigts habiles. Leurs voix bourrues sont tonnamment graves pour des tres aussi petits. La socit des gnomes repose sur d'troits rapports claniques ; pour eux, la loyaut familiale et personnelle passe avant la plupart des autres proccupations. Les gnomes font d'ailleurs preuve  cet gard d'une tnacit opinitre, capable d'tonner mme le plus intraitable des nains. Tout comme le suggrent les lgendes, les gnomes sont des tres magiques, qui ont une affinit particulire pour Ulgu, le Vent gris du Domaine des Ombres, des illusions et de la tromperie.<br><br>Glimdwarrow est la plus grande cit gnome de l'Empire. D'aprs certaines rumeurs, d'autres existeraient sous les Montagnes Grises dans le Reikland, sous les Monts du Milieu dans le Middenland et dans les collines de Klsa du Talabecland. Glimdwarrow est une ville souterraine qui s'tend sous les Landes miroitantes, dans le sud du Middenland. Ses galeries et ses salles sont dissimules par de puissantes illusions et surveilles par la vigilante Garde du Dwarrow, une unit d'lite de sorciers-guerriers. Glimdwarrow se vantait autrefois d'tre un lieu trs anim, avec une population forte de plusieurs milliers de personnes. Malheureusement, il y a cent ans, les hordes de peaux-vertes de Grom la Panse ont ravag les Landes miroitantes et massacr presque tous les gnomes qui s'y cachaient. Aujourd'hui, les galeries en ruine de Glimdwarrow sont en grande partie dsertes, et seuls huit clans gnomes y vivent encore. Dirigs par Merawidda Frayne, la perturbe Reine des Cendres, les chefs des clans restants se vouent une haine dclare, chacun tenant les autres pour responsables des horreurs infliges par les peaux-vertes de Grom.<br><br><h3>Points de vue</h3><i>Sur les nains...</i><br> La grand-mre Tegen se croit ttue, toujours  ressasser tout ce qu'elle reproche au clan Landweth, qui serait la cause de tous nos problmes, clamant que jamais on ne la persuadera du contraire. Mais, Mabyn peut en tmoigner, ce n'est rien par rapport aux nains. Je connais des montagnes qui seraient moins inflexibles en ce qui concerne l'or. <br> Aelyn Thorne, ngociant de Glimdwarrow<br><br><i>Sur les elfes sylvains...</i><br> J'en ai jamais rencontr, et je ne pense pas que j'en verrai un jour. Mais ils ne valent sans doute gure mieux que ces autres elfes arrogants qui viennent de l'autre ct de l'eau. <br> Morkam  Rotules , fermier des Landes miroitantes<br><br><i>Sur les hauts elfes...</i><br> Mme 200 ans aprs, je suis toujours en colre contre les elfes. Sans ces idiots, nous serions toujours les bienvenus dans tout l'Empire. Mais non, ils imposent partout leur faon de faire, et malheureusement, l'empereur Magnus a cru  toutes leurs balivernes sur la magie. Et depuis, nous sommes l  nous cacher, sursautant au moindre bruit. <br> Kywere Hawken, illusionniste de Glimdwarrow<br><br><i>Sur les halflings...</i><br> Ces petits trublions ! J'en ai rencontr toute une famille sur la route de Nomenfast. Pendant que l'un d'entre eux, camp devant moi, marchandait le prix d'un assortiment d'pingles, les autres taient occups  farfouiller dans mes marchandises,  tenter de chiper tout ce qu'ils pouvaient. Par la barbe de Ringil, je parie qu'ils ont eu un choc quand, une fois rentrs au camp, ils se sont aperus que leurs besaces avaient disparu ! <br> Durngarth Peddlar, vagabond<br><br><i>Sur les humains...</i><br> Quand 'est pas leurs rpurgateurs qui nous poursuivent  tout bout de champ, ou leurs seigneurs qui se dfoulent sur nous, ce sont leurs commerants qui cherchent  nous drober ce qui nous appartient. Mais ce sont nos voisins, on ne peut rien y faire :  nous de nous dbrouiller. Moi je dis, mieux vaut faire profil bas. Trs bas. <br> La vieille Demelza  Renoncule , pcheuse des Landes miroitantes<br><br><i>Sur les ogres...</i><br> Alors, elle me dit Vous n'avez pas l'air trs en chair, hein ? Mais a ne l'a pas empche d'essayer de me boulotter ! Elle m'a poursuivie  travers la lande. Pendant deux jours ! Pas moyen de lui faire lcher prise ! Je n'ai jamais rencontr un ogre qui ne m'ait pas regarde de la mme faon que je regarde une des tartes de Rumster. Ds que je vois l'un de ces grands crtins, je prends mes jambes  mon cou. C'est plus sr ! <br> Jowanet Scantleburn, herboriste des Marais Midden ","skills":"Charme, Discrtion (Au choix), Focalisation (Ulgu), Esquive, Langue (Ghassalli), Langue (Magick), Langue (Wastelander), Marchandage, Ragot, Reprsentation (Au choix), Rsistance  l'alcool, Survie en extrieur","talents":"Insignifiant ou Empreint d'Ulgu, Chanceux ou Imitation, Pcheur ou Lire/crire, Petit, Seconde vue ou Sixime sens, Vision nocturne","book":"NADJ","page":86},{"index":32,"label":"Ogres","id":"ogres","refChar":"Ogre","refCareer":"Ogre","refDetail":"Ogre","rand":98,"desc":"Pour la plupart des habitants de l'Empire, les ogres reprsentent une menace obscure, mais prement discute, venant de terres lointaines. Dans le Vieux Monde, les ogres font presque toujours partie de compagnies de mercenaires, au sein desquelles ils sont recruts pour leur force, leur taille et leur frocit ingalables. Ceux qui y ont dj eu affaire ne savent que trop bien qu'il faut les aborder avec prudence. Pour la plupart des habitants de l'Empire, les ogres reprsentent une menace obscure, mais prement discute, venant de terres lointaines. Dans le Vieux Monde, les ogres font presque toujours partie de compagnies de mercenaires, au sein desquelles ils sont recruts pour leur force, leur taille et leur frocit ingalables. Ceux qui y ont dj eu affaire ne savent que trop bien qu'il faut les aborder avec prudence. <br><br> Grand, hargneux et brutal, l'ogre adulte mesure environ 2,75 m et pse prs de 450 kg. Pour faire simple, les ogres sont des montagnes de muscles, dont les os sont particulirement pais et rsistants. <br><br> L'aspect le plus impressionnant cette race est certainement leur ventre, et pas seulement selon leurs propres dires. Rien ne fait plus la fiert d'un ogre que la taille de sa bedaine, qu'il ne manquera pas de tter et de contracter afin de crer un gargouillis assourdissant. L'apptit des ogres tant lgendaire, se battre et manger sont sans surprise leurs activits favorites. <br><br> Les ogres sont bruyants, goulus, vantards, fougueux, colriques et belliqueux. Mais ce sont galement des cratures assez frustes, qui ne comprennent pas toujours les concepts abstraits les plus lmentaires. La musique, l'art, l'imagination et la crativit sont autant de sujets clairs qui ne signifient absolument rien pour les ogres. Il est donc prfrable de leur dire les choses de manire trs directe : toute tentative de subtilit ou de mtaphore ne fera qu'embrouiller et frustrer les ogres. Toutefois, ils savent apprcier un bon beuglement, en particulier pendant un banquet. <br><br> Les ogres sont bien connus pour leur propension  voyager, ce qui fait qu'on peut facilement les trouver aux quatre coins du monde, combattant dans des groupes de mercenaires d'une vingtaine  quelques centaines d'individus, voire plus. Contrairement  la croyance populaire, les ogres s'intgrent plutt bien dans la plupart des socits qu'ils rencontrent, assimilant les coutumes et les traditions locales avec une facilit qui est probablement due  un manque d'imagination. <h3> Point de vue </h3> <br><br><i> Ce que les ogres pensent des humains du Reikland... </i> <br>  J'aime bien leurs chapeaux. Et leurs petites chemises taillades. Leurs armes sont pas terribles, un peu mieux que des cure-dents ! La plupart d'entre eux te regardent bizarrement, t'insultent ou te chassent de leur boutique avec leurs petites lames. Mais si tu en trouves un riche, avec un trs grand chapeau, il te paiera bien pour rester l,  jouer les durs ! Ils pensent qu'on est btes, mais tu sais quoi ? Je me fiche de ce qu'ils pensent, du moment que je deviens riche !  <br>  Brutus Torlecou, garde du corps ogre <br><br><i> Ce que les humains du Reikland pensent des ogres... </i> <br>  Les ogres ont une mauvaise rputation, ce qui n'est absolument pas mrit ni un tant soit peu justifi. Bien sr, leur travail est souvent bcl par rapport  ce dont nous avons l'habitude, mais je dfie n'importe quel Reiklander de crer un corset comme le fait un ogre ! Parfois, je me demande si nous mprisons les ogres de la mme manire que les nains nous mprisent... Et si c'est le cas, j'ai un peu de peine pour eux, mais je suis galement ravie : pensez  tout ce que nous avons accompli malgr le mpris des nains !  <br>  Ellena Pfinkis, ingnieure du Reikland <br><br><i> Ce que les ogres pensent des nains... </i> <br>  Comment on appelle un humain sur lequel on vient de s'asseoir ? Un nain ! Ha ha ! T'as compris ? Parce qu'ils sont tout crass et grincheux. Dis a au petit minus et tu t'en mettras plein les joues pendant plusieurs jours.  <br>  Nathaniel Striesser, dit  Nat ,  comdien  ogre <br><br><i> Ce que les nains pensent des ogres... </i> <br>  Ma mre avait l'habitude de dire plus grand tu es, moins tu fais preuve d'honntet. Elle parlait surtout des humains et des elfes, que Valaya la prserve, et dans ces cas-l, elle avait raison. Mais cette thorie ne s'applique pas aux ogres. Je pense qu'ils sont trop stupides pour mentir. Mais ce n'est pas pour autant qu'ils sont dignes de confiance.  <br>  Ezra Brynsdottir, brise-bouclier naine <br><br><i> Ce que les ogres pensent des halflings... </i> <br>  Ils sont petits et dlicieux si tu dois remplir ton garde-manger vide, mais il vaut mieux s'en servir pour cuisiner... Enfin, c'est eux qui font la cuisine. Ils sont trs bavards, mais il y a quelque chose chez eux qui en ferait presque des membres de la famille. Mais c'est pas non plus comme les avortons que tu finis par manger.  <br>  Ballison Grandfestin, dit  le boucher , restaurateur ogre <br><br><i> Ce que les halflings pensent des ogres... </i> <br>  Brutaux ? Oui. Stupides ? Souvent. Dangereux ? Absolument... Et pourtant, vous ne trouverez pas amiti plus solide, littralement ! Avez-vous dj senti la force d'un ogre ? Ils sont certainement plus dignes de confiance que la plupart des Reiklanders, foi de halfling.  <br>  Ferdinand Piedfoin-Piedpaille, studieux halfling <br><br><i> Ce que les ogres pensent des hauts elfes... </i> <br>  Les minus avec les oreilles pointues, l ? Ils se croient mieux que nous. Ils parlent trop bien, a me donne mal  la tte.  mon avis, ils ont meilleur got que nous, c'est dj a.  <br>  Tuzergoo Fracasservelle, vagabond ogre <br><br><i> Ce que les hauts elfes pensent des ogres... </i> <br>  Lorsque l'on a vcu aussi longtemps que moi, vu autant de rivages que moi, got autant de cuisines que moi, assist  autant de guerres que moi, on commence  s'accommoder du monde tel qu'il est vraiment. On commence  s'habituer au fait que le monde change, rapidement, mais toujours avec un courant sous-jacent de cohsion, de stabilit, qui maintient toute une gnration dans la ligne de celle qui l'a prcde. Mais les ogres ne fonctionnent pas de cette manire : parmi leurs leurs, ils sont un peuple immuable, jusqu' ce qu'ils commencent  errer et deviennent une tout autre personne.  <br>  Aesenil Clairciel, explorateur haut elfe <br><br><i> Ce que les ogres pensent des elfes sylvains... </i> <br>  Les quoi ? Ah oui, les forts qui piquent. Oui, je vois : tu te promnes, tu cherches  manger et d'un coup, tu es couvert de flches. C'est pas des elfes a, juste des arbres en colre. Mais il faut bien souffrir un peu pour manger, pas vrai ?  <br>  Varzurga, chasseur ogre <br><br><i> Ce que les elfes sylvains pensent des ogres... </i> <br>  Peu de cratures ont le pas aussi lourd que les ogres, dont chaque mouvement laisse une nouvelle marque dans la nature. Et pourtant, contrairement aux humains ou aux nains, peu de mes semblables prouvent de l'animosit  leur gard. Aprs tout, on ne dteste pas la fourmi qui se repat du cerf dchu, ni le grondement de son estomac lorsqu'il crie famine. Les ogres sont une force naturelle de ce monde, force qui demande  tre contrecarre par la lame et les flches, mais jamais par la haine.  <br>  Faraoth Vaguauvent, observateur elfe sylvain","skills":"Athltisme, Corps  corps (Bagarre), Corps  corps (Base), Divertissement (Narration), Intimidation, Langue (Grumbarth), Orientation, Pistage, Rsistance, Rsistance  l'alcool, Savoir (Ogres), Survie en extrieur","talents":"Combat dloyal, Massif, Rsistance (Corruption), Rsistance (Poisons ingrs), Trs rsistant ou Trs fort, Vice (Nourriture), Vision nocturne","book":"ADE2","page":15},{"index":33,"label":"Hauts elfes","id":"hauts elfes","refChar":"Haut Elfe","refCareer":"Haut Elfe","refDetail":"Haut Elfe","rand":99,"desc":"Les hauts elfes sont relativement nombreux sur les rivires du Reikland. Altdorf et Nuln sont fires de leurs quartiers peupls de hauts elfes marchands qui transportent des denres sur le Reik en passant par Marienburg, jusqu' la mer. Ces marchands sont de loin les plus nombreux des hauts elfes que l'on rencontre dans le Reikland, en plus des escortes diplomatiques et quipes de soutien. Rservs, tranges et d'une grande longvit, ils forment un peuple sensible et passionn, gnralement peru dans le Reikland comme la plus belle des races, mais aussi la plus arrogante.<br><br>Grands et lancs, avec de dlicates oreilles pointues, la plupart des elfes sont dots de longs cheveux fins et d'une voix mlodieuse. Bien qu'ils puissent sembler fragiles, leur physiologie n'est pas simplement puissante, mais aussi extraordinairement agile et adroite. Il y a peu de dimorphisme sexuel entre les elfes, ce qui provoque souvent de la confusion chez les humains qui interagissent avec eux.<br><br>Les hauts elfes, qui s'appellent eux-mmes Asur, sont originaires d'Ulthuan, une le magique  l'ouest du Vieux Monde. Race fire, ils se vantent de faire partie des plus anciennes civilisations du monde. Les hauts elfes font preuve d'un mpris considrable pour les nains, avec lesquels ils ont un long passif de conflits. Depuis qu'ils ont abandonn le Vieux Monde au lendemain de la Guerre de la Barbe, les Asur se sont dchirs au cours d'une guerre civile, la  guerre fratricide , mme s'ils n'en parlent pas ouvertement avec les trangers.  cause de ce conflit qui dure depuis des millnaires, les elfes du Nord, dchirs par la guerre d'Ulthuan ont tendance  tre des durs  cuire, pragmatiques et impitoyables.<br><br>La socit des hauts elfes est troitement lie aux rituels et  la discipline, pour viter de se laisser submerger par de trop fortes motions et de tirer le maximum de leurs intellects si complexes. En mme temps, certains Asur se dlectent d'aventures. Le terme  elfe des mers  est souvent utilis par les autres races pour dsigner les intrpides hauts elfes qui s'aventurent au-del de la scurit des ctes d'Ulthuan, en tant que marins, marchands et diplomates, et qui contrastent fortement avec les sombres Asur qui les accompagnent et qui suivent un style de vie plus guerrier.<br><br><h3>Points de vue</h3><i>Sur les humains reiklanders...</i><br> Leurs envies phmres en font des tres jaloux et corrompus. Mais, lorsqu'ils prennent conscience de l'insignifiance de leurs besoins et de la crainte que nous leur inspirons, ils sont facilement influenables. <br> Imryth Pluidebraise, ambassadeur de Caledor<br><br><i>Sur les nains...</i><br> Je vous suggre de les viter. Ils se sont perdus dans le pass, ce qui les empche de voir le futur. Hochez poliment la tte, acceptez les reproches, et partez. Il ne sert  rien de discuter, ils ne changeront jamais d'avis. <br> Alathan Montecrte, matelot de Cothique<br><br><i>Sur les halflings...</i><br> Je trouve ces joyeuses cratures rellement intressantes. J'ai vcu dans l'un de leurs groupes familiaux pendant un moment, et je les ai trouvs ouverts, accueillants, stimulants et tellement touchants. Mais j'ai d finalement partir, l'odeur tait bien trop puissante, et ils n'ont aucune comprhension de l'espace personnel, ce qui leur fait rapidement perdre tout leur charme. <br> Hoelistor Oeilcourbe, sorcier de Saphery<br><br><i>Sur les elfes sylvains...</i><br> Si les Asrai se donnaient la peine de regarder plus loin que leurs nez sales, ils pourraient voir ce  quoi nous sommes tous confronts. Des isolationnistes idiots qui mritent tout ce qu'il leur arrive. Je doute que les onir vaillent gure mieux. <br> Anaw-Alina Sombrepas, veilleuse de Nagarythe","skills":"Calme, Commandement, Corps  corps (Base), Divertissement (Chant), valuation, Musicien (Au choix), Langue (Elthrin), Natation, Orientation, Perception, Projectiles (Arc), Voile (Au choix)","talents":"Lire/crire, Imperturbable ou Sociable, Sens aiguis (Vue), Seconde vue ou Sixime sens, Vision nocturne ","book":"LDB","page":27},{"index":34,"label":"Elfes sylvains","id":"elfes sylvains","refChar":"Elfe Sylvain","refCareer":"Elfe Sylvain","refDetail":"Elfe Sylvain","rand":100,"desc":"Les elfes sylvains sont rares dans le Reikland, et pour une bonne raison. Pendant les derniers jours de la Guerre de la Barbe, beaucoup d'elfes se sont retirs du Vieux Monde. Mais quelques-uns sont rests et se sont retranchs dans les profondeurs des forts magiques, qu'ils considrent aujourd'hui comme leur foyer. Plus de trois mille ans d'isolement, de difficults et de guerres s'ensuivirent, rendant les  elfes sylvains  culturellement trs diffrents de leurs cousins hauts elfes.<br><br>La vie des elfes sylvains est intimement lie  la nature, au sein d'une socit lie aux esprits de la fort. Ce sont des cratures autonomes qui travaillent dur pour se tenir  l'cart de tout, et dont les avant-postes arboricoles sont habilement dissimuls grce  de puissantes illusions et des pouvoirs magiques fantasmagoriques. Dans les rares occasions o ils voyagent au-del de leurs frontires, c'est gnralement pour guerroyer, souvent contre leurs voisins ou des forces plus obscures, ce qui laisse les autres peuples du Vieux Monde incertains de la nature de ces feriques elfes capricieux.<br><br>Il y a deux familles d'elfes sylvains trs souvent vues dans le Reikland. Les Asrai d'Athel Loren, le long des Montagnes Grises, et les onirs de la fort Laurelorn, loin dans le Nordland.<br><br>Les impitoyables Asrai d'Athel Loren sont xnophobes et nigmatiques, et s'aventurent rarement au-del de leurs frontires. Cependant, il y a dix ans, Naieth la Prophtesse a prdit la possible fin d'Athel Loren. Alors, le Roi et la Reine de la fort, n'admettant pas que le destin de leurs bois pourrait tomber entre les mains d'trangers, envoyrent des groupes de guerriers tribaux hors d'Athel Loren pour traquer les ennemis de la fort jusque chez eux.<br><br>Ces groupes froces sont parfois dirigs par un enchanteur, qui fait appel aux antiques voies magiques des Racines du Monde pour se transporter entre Athel Loren et les profondeurs des autres forts depuis longtemps perdues par les elfes, mais pas encore consumes par la civilisation ou le Chaos. Parfois, ces chasseurs sauvages se dcouvrent une cause commune avec d'autres habitants du Vieux Monde, et un individu peut sortir de l'ombre pour rejoindre ceux qui combattent un mal encore plus grand.<br><br>La Reine de la Laurelorn, par contre, a choisi une approche trs diffrente de la prdiction rapporte et a rcemment envoy une importante dlgation monter un camp dans la profonde fort des collines d'Ambre, juste au sud d'Altdorf. Ces elfes observent la politique humaine concernant la Laurelorn et au-del, et interviennent parfois sur des problmes jugs importants. Ce camp est considr comme une solution  temporaire  par les elfes, mais la signification de ce mot est trs diffrente pour les races dotes d'une longue esprance de vie. En raison de ce camp, ces elfes sylvains sont de plus en plus prsents dans le Reikland, car ils s'aventurent dans la fort et l'arpentent  des fins mystrieuses, souvent en tant que Chasseurs ou Saltimbanques.<br><br><h3>Points de vue</h3><i>Sur les humains reiklanders...</i><br> Je vois des cratures haineuses dont le cur est empli de tnbres et avec un irrespect total pour l'ordre. Mais elles sont rpandues, belliqueuses et surtout faciles  manipuler. tant donn que l'hiver approche, il est temps de s'en servir. <br> Algwyllmyr Doublevue, voyant d'Athel Loren<br><br><i>Sur les nains...</i><br> Plus borns que le Chne des ges, ils ne comprennent qu'un seul argument : la force. Alors utilisez-la rapidement et de faon dcisive, et gardez  l'esprit qu'ils reviendront plus tard pour une mesquine vengeance. <br> Meridrynda Porte-de-Tremble, chevalier elfe sylvain d'Athel Loren<br><br><i>Sur les halflings...</i><br> J'en ai rencontr un lors de mes voyages au Middenland pendant la neuvime anne de la Reine Marrisith. Il parlait beaucoup. Vraiment beaucoup. Quand nous nous sommes quitts prs d'une ville qu'il a nomme  Delberz , j'ai vu qu'il avait russi je ne sais comment  drober plusieurs sachets d'herbe de ma ceinture. J'tais impressionn. Alors je suggre de ne pas leur faire confiance, mais la camaraderie et le savoir local qu'ils partagent peuvent en valoir la peine ! <br> Alafael Tireherse, saltimbanque de la Laurelorn<br><br><i>Sur les hauts elfes...</i><br> N'approchez pas les Asurs, prtentieux au-del de tout bon sens. Ils sont cyniques, arrogants et certainement perdus pour Atharti. Et s'ils essaient de vous toiser avec cette supriorit qu'ils affectionnent tant, rappelez-leur simplement que leur Reine en Avelorn mne une existence en tous points semblable  la ntre. <br> Cynwrawn Pistelointaine, chasseur de la Laurelorn<br><br><h3>Cousins Sylvains</h3>Les elfes sylvains d'Athel Loren et de la Laurelorn partagent peut-tre les mmes histoires et origines dans le Vieux Monde, mais ils sont culturellement diffrents. Contrairement aux hauts elfes, aucune tribu d'elfes sylvains ne s'intresse vraiment aux formes de civilisation conventionnelle, les percevant comme une menace pour leurs forts bien-aimes et leur mode de vie. Ils diffrent seulement dans leur manire de l'exprimer.<br><br>Les elfes sylvains de la Laurelorn s'engagent activement dans la politique pour se protger, se mlangeant  d'autres. Ils ne sont toutefois pas en reste lorsqu'il s'agit d'attiser la haine entre les autres groupes afin de dtourner l'attention de leurs cibles favorites. De ce fait, question caractre, ils sont plus proches des hauts elfes, tout en ayant les Comptences et Talents des elfes sylvains.<br><br>En comparaison, les groupes de guerriers d'Athel Loren prfrent se dissimuler dans les ombres, rejetant tout contact avec les autres, portant des coups mortels destins  semer la peur et la terreur dans le cur de quiconque considrerait la fort avec avidit.","skills":"Athltisme, Corps  corps (Base), Discrtion (Rurale), Divertissement (Chant), Escalade, Intimidation, Langue (Elthrin), Perception, Pistage, Projectiles (Arc), Rsistance, Survie en extrieur","talents":"Dur  cuire ou Seconde vue, Lire/crire ou Trs rsistant, Nomade, Sens aiguis (Vue), Vision nocturne","book":"LDB","page":28}],"class":[{"index":0,"label":"Citadins","id":"citadins","trappings":"Cape, Vtements, Dague, Chapeau, Bourse, Besace, Djeuner","desc":"Il s'agit communment de citoyens respectueux des lois qui vivent et travaillent dans les nombreuses villes et cits de l'Empire. Beaucoup de Citadins appartiennent  la classe moyenne et gagnent convenablement leur vie.","book":"LDB","page":31},{"index":1,"label":"Courtisans","id":"courtisans","trappings":"Costume luxueux, Dague, Bourse, Pince  piler, Cure-oreille (Multiple), Peigne","desc":"Ceux qui dirigent ou qui leur fournissent des services spcialiss. Mme les Courtisans les plus humbles de naissance possdent un statut plus lev que la plupart des gens, et ont tous la possibilit d'accder  des posts d'influence.","book":"LDB","page":31},{"index":2,"label":"Guerriers","id":"guerriers","trappings":"Vtements, Arme simple, Dague, Bourse","desc":"S'appuyant sur leurs prouesses physiques, ce sont tous des combattants qualifis, bien qu'ils ne soient pas ncessairement issus de l'arme. Les Guerriers viennent de diffrents milieux, aussi bien de statut lev qu'infrieur, et tous peuvent s'imposer  des postes influents, s'ils vivent assez longtemps.","book":"LDB","page":31},{"index":3,"label":"Itinrants","id":"itinerants","trappings":"Cape, Vtements, Dague, Bourse, Sac  dos, Bote  amadou, Couverture, Ration (Multiple)","desc":"Personnes qui gagnent leur vie sur les routes, voyageant loin de leurs villes et villages. La plupart des Itinrants appartiennent  la classe infrieure, mais certains peuvent accder  des posts de haut statut s'ils persvrent.","book":"LDB","page":31},{"index":4,"label":"Lettrs","id":"lettres","trappings":"Vtements, Dague, Bourse, Besace, Ncessaire d'criture, Feuille de parchemin (1d10)","desc":"Ce sont des rudits qui utilisent leur ducation pour gagner leur vie. Souvent, les Lettrs sont les seuls Personnages  savoir lire et crire. Ils commencent avec un statut infrieur mais peuvent accder  des positions importantes s'ils progressent en grimpant les chelons.","book":"LDB","page":31},{"index":5,"label":"Riverains","id":"riverains","trappings":"Cape, Vtements, Dague, Bourse, Besace, Flasque (Alcool)","desc":"Personnes qui vivivent et travaillent sur les rivires et voies navigables  travers le Reikland et au-del. Les Riverains commencent tous avec un statut infrieur, mais certains ont des opportunits qui peuvent mener  une vie confortable.","book":"LDB","page":31},{"index":6,"label":"Seafarers","id":"seafarers","trappings":"Cape, Vtements, Dague, Bourse, Besace, Corde, Flasque (Alcool)","desc":"","book":"SOC","page":63},{"index":7,"label":"Roublards","id":"roublards","trappings":"Vtements, Dague, Bourse, Besace, Bougie (2), Alumette (1d10), Capuchon ou Masque","desc":"Principalement habitants de villes et de cits, ces personnes gagnent leur vie grce  des actes considrs comme illgaux, ou du moins peu recommandables, sur le dos de la plupart des citoyens respectueux de la Loi. Les Roublards appartiennent tous  la classe infrieure, mais certains peuvent gagner beaucoup d'argent, bien qu'ils ne soient pas en mesure d'accder  un statur lev.","book":"LDB","page":31},{"index":8,"label":"Ruraux","id":"ruraux","trappings":"Cape, Vtements, Dague, Bourse, Besace, Ration (Multiple)","desc":"Personnes qui vivent et travaillent dans les fermes, les villages et les campagnes. Les Ruraux appartiennent tous  la classe infrieure, bien qu'il soit possible qu'ils obtiennent une influence significative localement.","book":"LDB","page":31},{"index":9,"label":"Chaos","id":"chaos","trappings":"Rien","desc":"","book":"EDO","page":77}],"career":[{"index":0,"label":"Agitateur","id":"agitateur","class":"Citadins","resume":"Charismatique et beau parleur, vous dfendez votre cause face  l'ordre tabli.","desc":"Les Agitateurs font pression pour diverses causes politiques, en utilisant des affiches, en manifestant et en prenant la parole en public. Ils gagnent la sympathie et le soutien des populations les plus pauvres, mais doivent faire attention  ne pas attirer l'attention des Sigmarites ou des nains, trs conservateurs. Les Agitateurs les plus dangereux parviennent  mettre  mal l'autorit de nobles, de villes, et mme quelquefois de provinces entires. Les Pamphltaires placardent des tracts sur les panneaux d'affichage ou les distribuent sur les places de march.<br><br>Les Agitateurs religieux parviennent  gagner leur vie en tant prcheurs de rue, recevant l'aumne de la part des fidles les plus pieux et attirent des disciples en la personne des flagellants et des fanatiques. Les Agitateurs qui survivent assez longtemps pour devenir Dmagogues sont la plupart du temps soutenus par des allis qui restent dans l'ombre et qui cherchent  imposer un changement aux motivations, souvent connues d'eux seuls.<br><br> ALTDORF  SES HABITANTS ! DEHORS LES MIDDENLANDERS ! <br> Tract, Rue des Cent Tavernes, Altdorf<br><br> Croyez-moi, si vous voulez radiquer les agents des Fileuses du Destin, suivez la clameur des rues. Elles ne peuvent lui rsister. Elles referont surface, tt ou tard. <br> Adrian Hoven, Clerc-Capitaine, Chevalier des Curs de feu.<br><br>Les Agitateurs se dplacent en permanence,  la recherche de foules importantes ou fuyant les autorits. Ils deviennent parfois chefs de groupes htroclites, composs de sans-abri et de rvolts, les exhortant  tout en les persuadant d'aller se battre pour une grande cause.<br><br>Le brouillard et les meutes sont lgendaires  Altdorf. Peut- tre est-ce d au fait qu'il s'agit de la Capitale impriale, ou peut-tre  cause du Collge Gris qui y attire les rafales du tratre Ulgu, le Vent gris de la Magie. Quelle que soit la raison, lorsque les brumes provenant des plaines d'Altdorf envahissent les rues, le peuple se soulve. Malheur aux gardes qui essaieraient de l'empcher de se faire entendre.","book":"LDB","page":53,"subRand":"","rand":{"Humain":1,"Halfling":2,"Nain":2,"Haut Elfe":"","Elfe Sylvain":"","Middenheim":1,"Middenland":1,"Nordland":1,"Gnome":1,"Ogre":""}},{"index":1,"label":"Artisan","id":"artisan","class":"Citadins","resume":"Vous tes un artisan de grand talent, fier de votre travail, et vous crez des produits  vendre tout en honorant des commandes particulires.","desc":"Les Artisans fabriquent les biens, que ce soient ceux du quotidien, produits par les boulangers et les accastilleurs, aux armes et aux bateaux fluviaux conus par les forgerons et les charpentiers de marine. Les plus grandes villes et cits de l'Empire possdent des guildes pour protger leurs Artisans des fraudeurs, car leur Carrire tout entire peut tre mise en pril par des concurrents non qualifis qui vendent en douce des marchandises de pitre qualit. Les Matres de guilde respectent des standards de qualit, et ceux qui ne s'y conforment pas se font vincer et se voient interdire d'exercer en ville.<br><br>Les Artisans interviennent  tous les chelons de la socit, car ils fabriquent des biens, mais en rparent galement d'autres. Ils sont embauchs par les marines pour entretenir les flottes, par les armes pour grer les machines de guerre et les engins de sige, et par des Chambres de Commerce de toutes tailles pour transformer des matriaux bruts en marchandises vendables.<br><br> Dsole, matresse, toutes les chaussures ont disparu ! J'ai oubli de sortir le lait hier soir. Quelqu'un a d les prendre par vengeance. <br> Wiebke, Apprentie cordonnier et Voleuse<br><br> Il te faut comprendre, mon garon, que les vins de Wurtbard ont une rputation  tenir. On dirait que cette bouteille est passe par le canon d'un fusil Hochland. C'est proprement inacceptable. <br> Dame Glasmeister, Matresse de guilde des Souffleurs de verre<br><br>Les Artisans en plein apprentissage peuvent tre envoys auprs d'autres matres. La pression qui les pousse  la perfection est tellement lourde  supporter que certains Artisans parmi les plus jeunes font parfois des pauses afin de se tourner vers des structures moins oppressantes, comme l'Arme ou la Marine.<br><br>Les guildes de nains n'acceptent pas les humains en gnral, et les nains ont d'ordinaire le droit de pratiquer leur profession dans les villes impriales sans avoir besoin de rejoindre une guilde locale. Ce qui peut devenir une source de conflit, car les guildes acceptent gnralement trs mal les concurrents de talent. Les halflings ne sont pas aussi pointilleux et rejoindront les guildes humaines avec plaisir (s'ils y sont accepts) et permettent de la mme faon aux humains de rejoindre les leurs. Les elfes ne possdent pas de guildes d'Artisans, et mme s'ils pouvaient en rejoindre une, il est fort peu probable qu'ils s'y abaissent.","book":"LDB","page":54,"subRand":"","rand":{"Humain":3,"Halfling":7,"Nain":8,"Haut Elfe":3,"Elfe Sylvain":5,"Middenheim":4,"Middenland":3,"Nordland":3,"Gnome":3,"Ogre":1}},{"index":2,"label":"Bourgeois","id":"bourgeois","class":"Citadins","resume":"Ambitieux et socialement mobile, vous tes le ciment qui unit la socit urbaine.","desc":"Les Bourgeois satisfont les florissants centres de commerce et la demande de travailleurs. Ils remplissent divers rles pour les artisans privs ou les conseils municipaux : banquiers, employs, camelots, aubergistes, vendeurs de journaux, valets d'curie, tenanciers d'choppe, garde-barrires, nettoyeurs, et bien d'autres. Leurs taux de rmunration varient : certains peuvent marchander pour une commission supplmentaire, tandis que les employs civils comme les lampistes et les garde- barrires reoivent des salaires fixes. Ils ont peu d'opportunits de promotion, mais ceux qui ont de la dtermination, du bon sens et de la chance peuvent ventuellement tre propritaires ou tenir leur propre affaire.<br><br>Les Bourgeois les plus prospres rejoignent souvent les conseils municipaux qui supervisent les affaires civiles, les Bourgmestres  les plus importants dirigeants municipaux  jou che pour amliorer leur crdibilit. Certains Matres Enquteurs se prsentent en tant que  spcialistes de l'observation  et se targuent de possder des talents qui ne peuvent pas s'apprendre. Il faut une bonne dose d'autopromotion pour se hisser au rang de Dtective et se voir proposer des affaires  travers le Vieux Monde.<br><br> J'ai le regret de vous informer que votre mari est enterr dans le jardin potager de Dame Khol, sous les navets. Cela fera 6 pistoles et 4 sous, s'il vous plat. <br>  Cigu  Hemlock Grand-jour, Limier elfe<br><br> Nous pouvons dduire,  la vue de cette porte brise en mille morceaux, que le voleur a reu l'aide d'une crature norme. Mais ladite crature n'aurait jamais pu descendre par cet escalier troit. Ce qui ne nous laisse que deux conclusions possibles. Soit elle s'est matrialise  partir de rien, soit notre voleur est un change-forme... <br> Zavant Konniger,  Sage-Dtective <br> J'imagine que vous n'tes pas sans savoir que je suis le plus grand dtective du monde. Vous avez dj entendu parler d'Alphonse, non ? <br> Alphonse Hercule de Gascoigne, minuscule dtective Bretonien<br><br>Les Enquteurs sont quelquefois embauchs afin de rsoudre des mystres qu'il serait trop dangereux de tenter de solutionner seul, ce qui peut devenir une manire informelle de crer un groupe d'aventuriers. Bien videmment, la nature de ces mystres peut faire qu'une fois l'un d'entre eux rsolu, un autre se prsente. Certains Enquteurs peuvent donc bnficier d'un emploi stable,  la condition qu'ils soient capables d'identifier les clients potentiels derrire chaque nouveau mystre qu'ils dcouvrent.","book":"LDB","page":56,"subRand":"","rand":{"Humain":7,"Halfling":12,"Nain":16,"Haut Elfe":7,"Elfe Sylvain":"","Middenheim":7,"Middenland":7,"Nordland":6,"Gnome":10,"Ogre":""}},{"index":4,"label":"Marchand","id":"marchand","class":"Citadins","resume":"Vous tes malin, vous savez parfaitement compter, vous achetez  bas prix et revendez au plus fort, et vous gagnez plus d'argent que la plupart n'en verront jamais.","desc":"La grande majorit des Marchands font commerce de biens plutt simples comme l'alcool, le textile, les poteries ou les objets en bois. Pour les plus ambitieux, certaines marchandises rares et exotiques, comme le gromril nain ou les pices venues de l'Est, rapportent bien plus, mais sont bien plus longues  acheminer et exigent de solides relations  l'tranger. Dans la plupart des villes, les Marchands n'ont pas le droit de vendre sans avoir l'autorisation d'une guilde de Marchands (et d'avoir pay pour l'obtenir), qui sont des institutions tellement puissantes qu'elles en viennent  avoir une influence politique similaire  celle des nobles de la cour. Le commerce local est gr par des Ngociants qui transportent les biens entre les villages reculs et les villes les plus proches.<br><br>Les Ngociants peuvent rejoindre une guilde en suivant l'enseignement de Matres Marchands en tant qu'associs dbutants. Les Princes Marchands, qui possdent des entrepts et des bureaux de vente dans de multiples villes, ont quasiment le mme statut que la petite noblesse. En plus du commerce, certains Marchands font galement office de banque, accordant des prts  certains et en effectuant divers investissements.<br><br> Si Nuln veut une guerre commerciale, qu'il en soit ainsi. Je vois bien un blocus sur leur rivire et une augmentation des taxes sur les pistolets. Aprs tout, l'Empire me doit quelques faveurs... <br> Leo van Haagen, Prince Marchand de Marienburg<br><br> Comment je suis devenue millionnaire ? Eh bien, quand je n'tais encore qu'une petite fille  qui il ne restait plus qu'un seul sou, je suis alle voir un fermier du coin et je lui ai achet une pomme. Ensuite, je suis alle au march et j'ai revendu la pomme pour deux sous. Le jour d'aprs, j'ai achet deux pommes au fermier, puis je suis retourne au march o j'ai revendu ces deux pommes pour quatre sous. Et ainsi de suite, chaque jour, j'allais  la ferme o j'achetais des pommes avant de me rendre au march pour les revendre et faire des bnfices. Et  l'ge de 25 ans, mon grand- pre est mort, me lguant un million de couronnes. <br> Johanna Sainzburg, Magnat des fruits frais<br><br>Les Marchands partagent une certaine affinit avec les aventuriers, et bien souvent ils prfrent les embaucher au lieu de faire appel aux escortes de caravanes de commerce. Les aventuriers, audacieux de nature et capables de s'adapter facilement, sont des candidats idaux pour les partenariats dans les entreprises de ngoce et permettent ainsi aux Marchands de se retrouver en contact avec une foule de Personnages hauts en couleur.","book":"LDB","page":57,"subRand":"","rand":{"Humain":8,"Halfling":16,"Nain":20,"Haut Elfe":12,"Elfe Sylvain":"","Middenheim":9,"Middenland":8,"Nordland":7,"Gnome":12,"Ogre":""}},{"index":5,"label":"Mendiant","id":"mendiant","class":"Citadins","resume":"Vous vivez dans la rue et vous subsistez grce  la charit des autres, vous servant de votre charisme et de votre force de persuasion.","desc":"La rumeur, que l'on entend principalement dans les campagnes, prtendant que les rues d'Altdorf sont paves d'or n'est qu'une moquerie cruelle envers ses Mendiants. Ils ne peuvent que se reposer sur la gnrosit des trangers, et rcuprent les dtritus issus de la fange de la ville, alors que certains dandys fanfarons n'hsitent pas  leur donner, sourire aux lvres, quelques picettes pour les faire dguerpir. Les lois ne leur accordent que peu de protection, et la garde n'a pas beaucoup de sympathie pour les vagabonds.<br><br>Les Mendiants, pour la plupart orphelins, chouent dans les rues aprs avoir effectu de nombreux allers-retours dans des Maisons de Misricorde une bonne partie de leur vie. Une fois qu'ils ont appris les rudiments du qumandage et qu'ils savent  peu prs faire la manche, les Mendiants amliorent leurs techniques  l'aide de dguisements et autres stratagmes pour attirer la compassion d'autrui. Certains Mendiants ne sont cependant pas des dmunis, mais des employs des chelons les plus
