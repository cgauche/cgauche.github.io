 terres revendiquées par les nains de Karak Ziflin. Pour ne pas contrarier les nains, l'Empereur céda la tour, au grand dam du Margrave de Geetburg qui avait aidé à la financer. <br><br>Aujourd'hui, les nains permettent « généreusement » à une garnison restreinte d'établir sa caserne aux côtés de leurs propres troupes à la Tour noire, une structure bien reconstruite. Alors que les Reiklanders souffrent sous le commandement des nains, et que ces derniers dénigrent constamment la piètre architecture humaine qu'ils ont toujours supplantée, la Tour est une poudrière de griefs et de ressentiments, à l'atmosphère tendue – et parfois même insupportable. <br><br>","type":"lore","book":"LDB","page":284,"level":2,"children":[]},{"index":41,"label":"Manoir Steirlich","id":"manoir steirlich","suffix":"","prefix":"","abr":"","parent":"les bastions et forteresses","desc":"Sur le versant sud des Hägercrybs, dans le Duché de Grauwerk, se dresse un manoir bien fortifié, au sommet d'une crête balayée par les vents. Le manoir est ancien, propriété de la famille von Bruner, et actuellement dirigé par le graf Steirlich : le Graf et son imposant manoir ont été ainsi nommés en l'honneur d'un ancêtre célèbre à qui la terre a été offerte par l'Empereur Mandred, Tueur de skavens, en 1138 CI. <br><br>L'ambitieux Graf arbore un regard d'acier et des traits aussi larges que le Reik. Il est bien vu par la population locale pour sa détermination à déloger les bandits et à chasser d'autres menaces qui risqueraient de porter atteinte à sa propriété. En réalité, des bruits racontent qu'il serait peut-être un peu trop disposé à enquêter sur des événements surnaturels, car de sombres rumeurs de corruption entourent les héritiers de la lignée von Bruner. <br><br>Certes, le séduisant et ténébreux Graf est toujours à la recherche de cœurs vaillants, de volontés d'acier et de bras armés pour l'aider à maintenir la paix, donc peu de gens osent exprimer leurs peurs à haute voix. <br><br>","type":"lore","book":"LDB","page":284,"level":2,"children":[]},{"index":42,"label":"Helmgart","id":"helmgart","suffix":"","prefix":"","abr":"","parent":"les bastions et forteresses","desc":"Située haut dans les Montagnes Grises, la ville-forteresse d'Helmgart garde la frontière avec la Bretonnie du côté Est du Défilé de la Hache. Les relations entre l'Empire et la Bretonnie n'ont pas toujours été courtoises, et bien que les remparts d'Helmgart ne soient pas ornés d'anciens crânes dans des heaumes ciselés, il en reste très probablement dans les cellules du château. Ces derniers temps, les soldats d'Helmgart sont plus souvent appelés à patrouiller la passe, protégeant les voyageurs et les marchands contre les peaux-vertes, les bandits et autres menaces. <br><br>Le donjon d'Helmgart a été directement creusé dans le flanc de la montagne par les nains il y a bien longtemps. Trois niveaux de robustes murs de pierre s'appuient sur une grande montagne de granit, dominant la région environnante et offrant un excellent point de vue sur la route en contrebas. Helmgart, à proprement dit, est un mur imposant uniquement interrompu par un unique long tunnel se faufilant entre les deux versants escarpés : la seule route qui mène à la Bretonnie. Les troupes en garnison dans la forteresse comptent plusieurs régiments légendaires. Le plus célèbre, les artilleurs des Maraudeurs de Mackensen – un régiment d'État reiklander –, est bien connu pour sa précision meurtrière, une réputation effrayante sans doute facilitée par le manque de couverture sur la route située sous des hauts murs. La forteresse siège à l'une des extrémités de la grande route menant directement à Bögenhafen, et de là à Altdorf. <br><br>Gardienne de la principale route de commerce de l'Empire depuis la Bretonnie, Helmgart est à la fois une imposante citadelle et une ville commerçante animée. Ici, les marchands bretonniens commercent du brandevin, du vin, des tissus fins, des armes et des armures, tandis que leurs homologues reiklanders acheminent des marchandises de leur province vers le sud. Les clans nains locaux échangent également des lingots d'argent, de plomb et de fer, ainsi que des précieuses pièces de métal forgées par leurs soins. Avec autant de marchands, le Marketplatz d'Helmgart est un endroit animé, offrant des opportunités infinies et fréquenté par d'innombrables voleurs. <br><br>","type":"lore","book":"LDB","page":284,"level":2,"children":[]},{"index":43,"label":"Le Rocher","id":"le rocher","suffix":"","prefix":"","abr":"","parent":"les bastions et forteresses","desc":"Surplombant l'une des nombreuses îles d'Essel sur le Reik, le promontoire massif, connu simplement sous le nom du Rocher, est visible à des kilomètres à la ronde. Un chemin sinueux s'enroule le long du versant abrupt et escarpé, depuis la petite jetée semblant insignifiante à sa base jusqu'aux murs sévères de la citadelle trapue couronnant le mont rocailleux. Les capitaines la contournent et les plus superstitieux d'entre eux font l'offrande de sel et d'acier au Grand-père Reik pour protéger leur passage. Aucun fanion ne flotte au sommet des sinistres remparts, bien que le reflet occasionnel du heaume d'un garde prouve que des troupes les parcourent. <br><br>Ignoré par la plupart, le Rocher est une prison sûre gardant de dangereux criminels qui, pour diverses raisons politiques sensibles, ne peuvent pas être tout simplement exécutés. Certains ont des amis ou des proches puissants, ou sont eux- mêmes des nobles dont les crimes, s'ils venaient à s'ébruiter, pourraient causer scandale et honte aux puissants du Reikland. D'autres sont des otages politiques, maintenus captifs pour s'assurer la complaisance de parents entêtés. Évidemment, certains en savent trop, et leurs précieux secrets sont protégés dans le Rocher. Personne ne sait grand-chose sur ce qui se passe à l'intérieur des murs du Rocher, et personne ne veut véritablement le savoir. <br><br>","type":"lore","book":"LDB","page":285,"level":2,"children":[]},{"index":44,"label":"Les villages,  hameaux et sites sacrés","id":"les villages, hameaux et sites sacres","suffix":"","prefix":"","abr":"","parent":"","desc":"À travers l'Empire, la plupart des centaines de villages et hameaux non dénombrés se regroupent autour des villes pour leur protection et le commerce. En comparaison, dans le Vorbergland Sud, les colonies se disséminent plus librement à travers les terres cultivées, parsemant généreusement le paysage, comptant sur la protection des forteresses dans les montagnes et les régiments d'État des grandes villes commerciales. À cause d'une bizarrerie de la loi du Reikland instaurée, il y a plusieurs siècles, par les Sigmarites, les villages sont définis comme une petite colonie disposant d'un temple de Sigmar ; les hameaux, en comparaison, ne bénéficient pas d'une telle structure spirituelle, et de ce fait, sont souvent plus petits. <br><br>En plus de ces petites colonies, le Reikland abrite un nombre incalculable de monastères, d'abbayes, de sanctuaires isolés et autres sites sacrés. Bien que la plupart soient situés dans des endroits proches d'une protection, certains exemples fortifiés se nichent dans des endroits improbables, souvent pour des raisons religieuses ou historiques, que ce soit sur les flancs d'une montagne, dans les profondeurs d'une forêt, au centre d'un lac ou dans des endroits encore plus excentriques. <br><br>","type":"lore","book":"LDB","page":285,"level":1,"children":[45,46,47,48]},{"index":45,"label":"Monastère de la Parole Sacrée","id":"monastere de la parole sacree","suffix":"","prefix":"","abr":"","parent":"les villages, hameaux et sites sacres","desc":"Au cœur de la forêt de la Reikwald à l'ouest d'Aldorf, loin de toute route facilement praticable, se dresse le Monastère de la Parole Sacrée. Ce site sacré est entretenu par les Sigmarites de l'Ordre de l'Enclume. L'Ordre est chargé du respect des lois qui régissent le Culte de Sigmar et de la conservation de tous les détails des pratiques du Culte. <br><br>Le Monastère de la Parole Sacrée abrite le plus grand trésor de l'Ordre : le Testament de Sigmar. Récupéré peu de temps après l'abdication du Dieu, le Testament est un recueil de souvenirs de guerriers et de citoyens qui ont connu Sigmar Heldenhammer avant sa divine ascension. Considéré comme le recueil le plus précis des véritables paroles de Sigmar et des pratiques qu'il a observées toute sa vie, le Testament fait partie des œuvres les plus sacrées du Reikland. <br><br>L'Ordre de l'Enclume n'a pas pour coutume d'accepter des visiteurs, mais le Monastère de la Parole Sacrée n'est pas un lieu de recueillement ordinaire. Les pénitents à la recherche de détails obscurs sur les origines de la Loi de Sigmar viennent des quatre coins de l'Empire pour interroger les moines à la robe noire et verte sur la doctrine. <br><br>Les nobles et les marchands extrêmement fortunés qui ont manifesté à maintes reprises leur dévotion au Culte de Sigmar se verront parfois accorder l'autorisation d'effectuer un pèlerinage au Monastère de la Parole Sacrée. Bien que personne n'ait le droit de lire le Testament original, ni même de le toucher, l'autorisation de contempler une ou deux de ses pages est considérée comme un honneur inestimable. <br><br>","type":"lore","book":"LDB","page":285,"level":2,"children":[]},{"index":46,"label":"Rottfurt","id":"rottfurt","suffix":"","prefix":"","abr":"","parent":"les villages, hameaux et sites sacres","desc":"Des dizaines de colonies sans grand intérêt bordent la Teufel, et sont même interchangeables. Ce n'est pas le cas de Rottfurt, dont le nom est prononcé à voix basse et avec déférence par les érudits et les Sorciers à travers l'Empire. Bien qu'étant surtout un village de bergers, produisant de la laine et de la viande de mouton, Rottfurt fournit également un célèbre – et très cher – parchemin de peau de mouton : l'Argenté de Rottfurt. Le parchemin montre un faible lustre, absorbe bien l'encre et résiste à la décoloration bien plus longtemps que des parchemins de moindre qualité. <br><br>Grâce à cela, les moutons à la toison épaisse et pâle de Rottfurt font la fierté du village et permettent tout ce confort. Ils se nourrissent de l'herbe abondante des Hauts d'Hammastrat avoisinants et sont généralement autorisés à errer comme ils le souhaitent pendant la journée. Les bergers contribuent à une milice tournante, chargée de protéger le précieux cheptel coûte que coûte. <br><br>Mais, dernièrement, du bétail a disparu ; malgré tous leurs efforts, curieusement les personnes de garde se sont toujours endormies. À leur réveil, un autre mouton avait disparu. Ce qui a débuté comme une frustration mineure est devenu une obsession pour les gens du coin, faisant naître autant de théories farfelues et spectaculaires qu'il y a d'étoiles dans le ciel. <br><br>","type":"lore","book":"LDB","page":285,"level":2,"children":[]},{"index":47,"label":"Wörlin","id":"wörlin","suffix":"","prefix":"","abr":"","parent":"les villages, hameaux et sites sacres","desc":"Le petit hameau de pêcheurs de Wörlin est presque impossible à remarquer depuis la rivière. La colonie est entourée de nombreux petits îlots rocheux et de promontoires, et protégée par des centaines d'arbres courbés. Ces saules de Wörlin bordent les rives du Reik sur plusieurs kilomètres, et il semble que personne ne trouve d'intérêt à utiliser leur bois. Beaucoup d'échanges commerciaux transitent par Wörlin, mais très peu s'y déroulent, car la majorité des produits sont destinés à des marchés plus lucratifs. <br><br>","type":"lore","book":"LDB","page":286,"level":2,"children":[]},{"index":48,"label":"Zahnstadt","id":"zahnstadt","suffix":"","prefix":"","abr":"","parent":"les villages, hameaux et sites sacres","desc":"Zahnstadt l'isolé est considéré par les gens du coin comme étant le dernier village du Vorbergland, après lequel le paysage vallonné devient stérile et froid avant d'atteindre les Montagnes Grises infestées de peaux-vertes. Dans l'ombre de ces sommets, Zahnstadt se dissimule le long de la rive sud de la rivière Mos, au fond d'une vallée sombre où des rochers escarpés s'élèvent de tous côtés. En été, le soleil ne baigne le village que pendant une heure ou deux au beau milieu de la journée, se cachant derrière les falaises environnantes le matin et rampant derrière les montagnes durant la journée. <br><br>En hiver, le village ne bénéficie d'aucun soleil direct, et demeure enfermé dans un cercle lugubre de pénombre et de ténèbres. Malgré cela, le peuple de Zahnstadt est connu pour son caractère enjoué et sa perpétuelle gaieté, un trait que les étrangers trouvent souvent forcé et rebutant. Toutes les maisons à Zahnstadt sont peintes dans un mélange criard de couleurs diverses, bien souvent inharmonieux. Son auberge locale, le Soleil capricieux, est célèbre pour son foyer brûlant en permanence et pour ses chansons toujours joyeuses qui résonnent longuement dans la nuit. <br><br>","type":"lore","book":"LDB","page":286,"level":2,"children":[]},{"index":49,"label":"Sites anciens et ruines terrifiantes","id":"sites anciens et ruines terrifiantes","suffix":"","prefix":"","abr":"","parent":"","desc":"La longue et sanglante histoire du Reikland remonte à une époque plus ancienne encore que celle de Magnus le Pieux et de la Grande Guerre Contre le Chaos ; les vestiges d'anciennes atrocités recouvrent littéralement le royaume. Le voyageur sage et prévoyant n'hésitera donc pas à vérifier s'il n'y a pas d'anciennes ruines à proximité avant d'établir son campement pour la nuit. Certains de ces sites sont entourés de légendes troublantes de bien triste renom promettant un macabre spectacle, même si la plupart des villes et des villages se vantent d'avoir de telles ruines à proximité, avec leurs propres légendes parlant de carnages et de diverses horreurs. <br><br>","type":"lore","book":"LDB","page":286,"level":1,"children":[50,51,52,53,54]},{"index":50,"label":"Cercle de Pierres noires","id":"cercle de pierres noires","suffix":"Le","prefix":"","abr":"","parent":"sites anciens et ruines terrifiantes","desc":"L'homme sage ne s'aventure pas à proximité du Cercle de Pierres noires. Le chemin menant à cet endroit où repose un ancien et terrible pouvoir se trouve au nord de Blutroch, près de la route d'Altdorf-Bögenhafen. Lorsque la nuit tombe, les six pierres sculptées se mettent à briller d'une lueur verte pâle et brillante, telles des cires de Morrslieb. <br><br>Au centre du Cercle de Pierres noires se trouve un bloc monolithique, fait d'une roche non identifiable, recouverte en permanence du sang d'innombrables innocents sacrifiés au fil des millénaires. <br><br>Malgré la triste réputation du Cercle, les voyageurs semblent attirés vers ses environs malveillants, séduits par les légendes de potentiel mystique et d'artefacts perdus aux terribles pouvoirs arcaniques. Même les apparitions fréquentes d'hommes-bêtes et de cultistes – en particuliers aux alentours de Geheimnisnacht – ne peuvent dissuader ces braves, certains pourraient dire imprudentes, âmes. <br><br>","type":"lore","book":"LDB","page":286,"level":2,"children":[]},{"index":51,"label":"Château Drachenfels","id":"chateau drachenfels","suffix":"","prefix":"","abr":"","parent":"sites anciens et ruines terrifiantes","desc":"Semblables à des serres tordues et déformées, les sept tours du Château Drachenfels s'agrippent au ciel en un geste malveillant et rancunier. Chacune de ces tourelles déformées est ajourée de fenêtres, comme autant d'innombrables yeux, alertant de l'arrivée de tout voyageur assez malchanceux – ou insensé –, pour tomber par hasard sur le repaire du Grand Enchanteur, Constant Drachenfels. <br><br>Drachenfels – sorcier, nécromancien et démonologue puissant et mythique–, a tourmenté l'humanité depuis bien avant l'ère de l'Empire ; il était déjà ancien lorsqu'il a subi sa première grande défaite des mains de Sigmar Heldenhammer. Il est retourné maintes et maintes fois dans son antre des Montagnes Grises, comme une plaie purulente qui refuse de guérir. Des rumeurs courent selon lesquelles les ruines apparemment calmes, pour la plupart réduites à l'état de gravats et abandonnées depuis longtemps, sont moins abandonnées qu'elles n'y paraissent... <br><br>","type":"lore","book":"LDB","page":287,"level":2,"children":[]},{"index":52,"label":"Helspire","id":"helspire","suffix":"","prefix":"","abr":"","parent":"sites anciens et ruines terrifiantes","desc":"S'élevant dangereusement des sommets surplombant le Défilé de la Hache, l'Helspire est une sinistre forteresse, taillée directement dans la roche vive des Montagnes Grises et incrustée des os d'innombrables défunts. Elle semble abandonnée depuis longtemps et aussi immobile qu'une tombe ; cependant, en de rares nuits d'importance occulte, même pendant les plus noires, des lumières étranges brillent le long des remparts, jetant des ombres inquiétantes sur la passe. Alors l'Helspire se révèle être une citadelle de morts sans repos et de chevaliers squelettes, parcourant la montagne, terrorisant à la fois les Reiklanders et les Bretonniens. On ne sait que très peu de choses sur le château, et aucun vivant n'affirme avoir percé ses sinistres murs ou savoir qui commande les légions de morts-vivants rôdant à l'intérieur. Certains disent qu'il s'agit du repaire d'une cabale de nécromanciens, d'autres de la crypte d'un vampire, et quelques-uns chuchotent même que la forteresse est dirigée par une puissante Liche, sorcier hors pair de son vivant, qui s'accroche à la non-mort pour assouvir sa vengeance sanglante pour un fait vieux de quelques siècles. Sans doute à cause de cette incertitude, on raconte que l'Helspire est remplie de riches trésors issus du Vieux Monde, mais personne ne connaît la vérité, et ceux qui ont recherché de tels trésors ne sont jamais revenus ou n'en ont jamais parlé. <br><br>","type":"lore","book":"LDB","page":287,"level":2,"children":[]},{"index":53,"label":"Lorlay","id":"lorlay","suffix":"La","prefix":"","abr":"","parent":"sites anciens et ruines terrifiantes","desc":"Avec une vue à couper le souffle, la Lorlay est une importante formation rocheuse qui se dresse fièrement au centre du Reik, à environ 40 kilomètres en aval du Grissenwald. Les chenaux situés de part et d'autres de l'île en saillie sont profonds et coulent rapidement, et malgré la relative étroitesse de la rivière à cet endroit, aucun passage n'a été construit avec succès. <br><br>Des légendes romantiques prétendent qu'une belle elfe gracieuse, une vierge à la peau pâle nage dans les eaux rapides à l'aube et au crépuscule. Pour cela, la Lorlay est un endroit prisé par les Reiklanders fortunés pour organiser des enterrements de vie de garçons Taalites avant les mariages, et un nombre surprenant d'auberges de grande classe se trouvent donc à proximité. Les contes sur la vierge chantante des eaux sont particulièrement répandus parmi les marins du Reikland liés au fleuve, et si l'on en croit leurs récits, elle a été aperçue par la moitié des matelots de la Marine. <br><br>","type":"lore","book":"LDB","page":287,"level":2,"children":[]},{"index":54,"label":"Pierres chantantes","id":"pierres chantantes","suffix":"Les","prefix":"","abr":"","parent":"sites anciens et ruines terrifiantes","desc":"À l'ouest de Schädelheim, au fond d'une vallée boisée,se dresse un ancien dolmen. Ses pierres sont vieilles au-delà de l'imaginable, disposées en spirale autour d'un arrangement d'épais piliers coiffés d'une énorme plaque, ressemblant ni plus ni moins à un autel titanesque. Depuis le sol, il est presque impossible de discerner le motif complexe des pierres, en particulier à cause des arbres et des arbustes qui ont poussé parmi les menhirs. <br><br>Lorsqu'un vent d'ouest souffle sur la vallée, en provenance du Wasteland, les pierres produisent une plainte étrange qui résonne à des kilomètres à la ronde. Bien que certains autochtones affirment qu'écouter le chant des pierres peut aider à résoudre les problèmes ou conférer une étrange sagesse, d'autres déclarent qu'une telle absurdité est une hérésie, sachant que rien, sauf des ennuis, ne ressort du phénomène d'un tel pouvoir impie, et sont plus que disposés à utiliser la violence pour sauver les âmes de la folie. <br><br>","type":"lore","book":"LDB","page":287,"level":2,"children":[]},{"index":55,"label":"Le Magick","id":"le magick","suffix":"","prefix":"","abr":"","parent":"","desc":"Même si les Vents de la Magie soufflent en permanence sur toute chose, ils sont relativement inoffensifs tant qu'ils ne sont pas maîtrisés par le Magick. Pour une raison encore obscure, lorsque certaines paroles sont prononcées par des personnes sensibles à la magie, les Vents répondent. Les Collèges de Magie enseignent une langue complexe appelée lingua praestantia qui va former la base de leurs Sorts et qui a été, à l'origine, enseignée aux humains par les elfes. Même si elle est extraordinairement difficile à prononcer correctement, elle est un dérivé largement simplifié d'Anoqeyån, la langue elfique servant à façonner leurs puissantes magies. Les Magisters des Collèges et les elfes ne sont pas les seuls à maîtriser le Magick. Ses formes complexes sont également utilisées par de nombreuses créatures magiques un peu partout dans le Vieux Monde, dont les esprits et les démons. De nombreux Sorciers dissidents semblent également comprendre cette langue de manière instinctive, un peu comme si elle s'était insinuée en eux, les implorant de s'en servir pour être transformée en Sort. <br><br>","type":"magick","book":"LDB","page":230,"level":1,"children":[]},{"index":56,"label":"Sorts d'Arcane","id":"sorts d'arcane","suffix":"","prefix":"","abr":"","parent":"","desc":"Les Sorts d'Arcane représentent des formulations courantes de la lingua praestantia. La façon dont ces Sorts se manifestent en pratique dépend de votre Talent Magie des Arcanes. Par exemple, un lanceur de Sorts possédant le Talent Magie des Arcanes (Feu) incantant Chute peut provoquer la surchauffe de l'objet, alors qu'un lanceur utilisant Magie des Arcanes (Ombre) peut le rendre légèrement immatériel, faisant littéralement glisser l'objet des doigts de la cible. <br><br>Traitez les Sorts d'Arcane comme des options supplémentaires pour tous les Domaines de Magie, y compris les Domaines de la Sorcellerie, de la Magie naturelle, du Chaos et la Magie noire. Ils sont en tous points de vue considérés comme des Sorts de Domaine, ce qui signifie qu'ils bénéficient de tous les avantages des Sorts de Domaine, et qu'ils ne peuvent être appris et enseignés qu'entre ceux partageant le même Talent Magie des Arcanes. <br><br><b>Remarque :</b> tous les Sorts marqués d'un « + » à la fin de leur Durée gagnent le texte supplémentaire suivant : lorsque le Sort doit prendre fin, vous pouvez effectuer un Test de Force Mentale pour prolonger la Durée pour +1 Round.","type":"magick","book":"LDB","page":242,"level":1,"children":[]},{"index":57,"label":"Les Huits Domaines","id":"les huits domaines","suffix":"","prefix":"","abr":"","parent":"","desc":"Chacun des huit Vents de Magie bénéficie d'un domaine qui lui est associé, sous la forme d'un ensemble de Sorts et de connaissances utilisé par ses adeptes. Chacun des huit Collèges de Magie n'étudie qu'un seul domaine, et leurs bâtiments sont construits en fonction de cet unique Vent de sorte que son instruction soit la moins dangereuse possible. <br><br>","type":"magick","book":"LDB","page":230,"level":1,"children":[58,59,60,61,62,63,64,65]},{"index":58,"label":"Bête","id":"bete","suffix":"Domaine de la","prefix":"","abr":"","parent":"les huits domaines","desc":"Le Domaine de la Bête est lié à Ghur, le Vent d'Ambre, une froide force primale associée aux régions sauvages et aux bêtes qui y vivent. Pour ceux qui possèdent la Seconde vue, Ghur semble souffler faiblement dans les zones où la nature a été apprivoisée et des colonies construites. Cela peut expliquer pourquoi les Chamanes de l'Ordre d'Ambre choisissent souvent une existence hermétique et évitent leurs semblables. <br><br>Les Sorts du Domaine de la Bête permettent à un Chamane de communiquer avec les animaux, demandant leur aide et les invoquant même en bataille. La Magie change-forme peut aussi être utilisée par le Sorcier pour adopter une forme animale. <br><br>Le Vent ambre, Ghur, reflète une férocité primitive et glaciale, qui trouble autant les bêtes que les créatures conscientes. Chaque fois que vous lancez avec succès un Sort du Domaine de la Bête, vous pouvez aussi gagner le Trait de créature Peur 1 (voir page 341) pour les 1d10 prochains Rounds. <br><br><b>Composants:</b> les Chamanes utilisent de la fourrure animale, de la peau et des os, enroulés à l'aide de tendons et barbouillés de runes de sang pour concentrer le Vent ambre. Ils utilisent aussi souvent des griffes sculptées, des organes desséchés et des plumes trempées dans des humeurs rares. Il est assez courant que des excréments, de l'urine, et autres sécrétions, soient également utilisés. <br><br>","type":"magick","book":"LDB","page":"230, 245","level":2,"children":[]},{"index":59,"label":"Cieux","id":"cieux","suffix":"Domaine des","prefix":"","abr":"","parent":"les huits domaines","desc":"Le Domaine des Cieux est lié à Azyr, le Vent bleu. Il cascade à travers le ciel du Vieux Monde, crépitant au firmament comme un gros nuage chargé. Les Astromanciens de l'Ordre Céleste, réputés pour eurs attitudes calmes et contemplatives, utilisent le vent pour prédire l'avenir, la lentille d'Azyr influençant ce qu'ils peuvent voir dans les étoiles. <br><br>Les Sorts du Domaine des Cieux impliquent la manipulation du destin, la création de barrières de protection ou la malédiction d'un ennemi avec série de malchances contre nature. Sur le champ de bataille, les Astromanciens contrôlent aussi les forces élémentaires, frappant leurs ennemis avec des éclairs, ou faisant même tomber des étoiles filantes du ciel. <br><br>Les Sorts d'Arcane issus du Domaine des Cieux s'accompagnent du craquement de la foudre et d'une odeur d'ozone. Les Sorts infligeant des Dégâts ignorent les PA des armures en métal, et se dirigent vers toutes les autres cibles dans les 2 mètres, à l'exception de ceux possédant le Talent Magie des Arcanes (Cieux), infligeant un nombre de Dégâts égal à votre Bonus de Force Mentale, traités comme un Projectile magique. <br><br><b>Composants:</b> les instruments, cartes, lentilles et symboles astronomiques prédominent dans la magie des Cieux, de même que les composants associés à l'augure, telles que les viscères des animaux, les miroirs, les boules de cristal et les langues d'oiseau. Certains Sorts basés sur le vent utilisent des ailes et des plumes, et ceux impliquant l'électricité préfèrent des éclats de métal sculpté. <br><br>","type":"magick","book":"LDB","page":"230, 246","level":2,"children":[]},{"index":60,"label":"Feu","id":"feu","suffix":"Domaine du","prefix":"","abr":"","parent":"les huits domaines","desc":"Le Domaine du Feu est lié à Aqshy, le Vent rouge. Aqshy est un vent brûlant et sec associé à la fougue, au courage et à la ferveur et attiré par la chaleur empirique. Les Pyromanciens de l'Ordre Flamboyant sont braves et colériques, ce qui en fait des Magisters de bataille incroyablement destructeurs. <br><br>Beaucoup des Sorts du Domaine du Feu sont offensifs de nature, permettant au lanceur de conjurer de grandes boules de feu, ou d'enflammer les lames de leurs alliés. Même leurs Sorts non offensifs, comme les grossières magies de guérison, sont toujours destructeurs par nature. Les Sorciers Flambloyants sont également capables d'inspirer leurs alliés, rassemblant leur courage et inspirant bravoure et loyauté aux troupes qu'ils servent. <br><br>Le Domaine du Feu, et le Vent flamboyant d'Aqshy, est tout sauf subtil. Ses Sorts sont hurlés avec ferveur et se manifestent de façon grandiloquente, avec des flammes vives et une chaleur intense. Vous pouvez infliger +1 État En flammes à quiconque ciblé par des Sorts du Domaine du Feu, à moins qu'il ne possède également le Talent Magie des Arcanes (Feu). Chaque État En flammes situé à une distance en mètres égale à votre Bonus de Force Mentale ajoute +10 aux tentatives de Focalisation ou d'Incantation avec Aqshy. <br><br><b>Composants:</b> les Pyromanciens utilisent une large sélection de matériaux inflammables comme composants, souvent immolés au moment où le Sort est lancé, notamment le charbon, les huiles, les graisses et les bois rouges. Les Possessions immunisées au feu sont aussi courantes, telles que les clefs en fer, les parties sculptées des grilles de foyers et de petits fours de pierre. <br><br>","type":"magick","book":"LDB","page":"231, 247","level":2,"children":[]},{"index":61,"label":"Lumière","id":"lumiere","suffix":"Domaine de la","prefix":"","abr":"","parent":"les huits domaines","desc":"Le Domaine de Lumière est en lien avec Hysh, le Vent blanc. Hysh est considéré comme le Vent le plus difficile à percevoir et à manipuler. Il paraît confus même pour ceux qui possèdent la Seconde Vue. Ce qui le rend difficile à dompter même s'il est moins imprévisible que les autres. On associe Hysh à la patience, l'intelligence et la pureté. Les Hiérophantes de l'Ordre Lumineux sont reconnus pour leur discipline, leurs connaissances et leur dévotion à la lutte contre le Chaos. <br><br>Les Sorts du Domaine de la Lumière sont parmi les plus puissants, et on trouve, entre autres, des cônes de lumière aveuglante ainsi que les Sorts permettant de bannir les démons et les morts-vivants du plan des mortels. Hysh permet également de soigner ses compagnons ou de remettre de l'ordre dans les pensées. <br><br>Les Sorts d'Arcane issus du Domaine de la Lumière ont tendance à émettre des rayons éclatants d'une lumière blanche aveuglante, ou à entourer le lanceur de Sorts de vagues chatoyantes de radieuse pureté. Vous pouvez infliger un État Aveuglé aux cibles des Sorts du Domaine de la Lumière, à moins qu'ils ne possèdent le Talent Magie des Arcanes (Lumière). <br><br>Si une cible possède les Traits de créature Démoniaque ou Mort-vivant, les Sorts infligent une frappe supplémentaire avec un nombre de Dégâts égal à votre Bonus d'Intelligence qui ignore le Bonus d'Endurance et les PA. <br><br><b>Composants:</b> les Hiérophantes du Domaine de la Lumière utilisent de nombreux artefacts associés à la sainteté et aux lieux sacrés, complétés par des cristaux, du verre, des pyramidions et de petites statues, tous sculptés de symboles sacrés, de serpents se contorsionnant et de contes moraux. Les bougies blanches, l'argent ouvragé et le papier blanchi sont également courants. <br><br>","type":"magick","book":"LDB","page":"231, 248","level":2,"children":[]},{"index":62,"label":"Métal","id":"metal","suffix":"Domaine du","prefix":"","abr":"","parent":"les huits domaines","desc":"Le Domaine du Métal est associé à Chamon, le Vent doré. Pour ceux qui ont la Seconde vue, Chamon apparaît comme un Vent fort et dense, s'enfonçant dans la terre avant de se fondre avec des métaux denses, comme le plomb et l'or. Les Alchimistes de l'Ordre Doré ont la réputation d'être étrangement prosaïques, ce qui est rare parmi les Sorciers, et ils sont nombreux à désirer approfondir leurs connaissances en physique et en chimie tout en travaillant à leur magie. <br><br>Les Sorts du Domaine du Métal impliquent bien souvent la transmutation ou la modification des métaux. Lorsqu'ils se retrouvent sur les champs de bataille, on sait que les Alchimistes ont la capacité d'éroder les armes et les armures, d'alourdir subitement leurs adversaires en jouant sur la densité de leurs protections ou encore d'enchanter les armes de leurs alliés grâce à leur mystérieux pouvoir. <br><br>Le vent de Chamon est très dense, et s'attache rapidement aux substances métalliques. Les Sorts issus de ce Domaine s'accompagnent de lumière dorée et de chaleur, et sont particulièrement efficaces contre les ennemis suffisamment insensés pour s'envelopper dans du métal. Les Sorts infligeant des Dégâts ignorent les PA des armures métalliques, et infligent un bonus de Dégâts égal au nombre de PA de l'armure métallique portée à n'importe quelle Localisation frappée. Donc, si votre Sort frappe un Bras protégé par 2 PA d'une armure métallique, il inflige +2 Dégâts supplémentaires et ignore les PA. <br><br><b>Composants:</b> les métaux épais et lourds de tous types, incrustés ou sculptés, constituent la majorité des composants Dorés, bien que beaucoup de Sorts utilisent aussi des possessions associées à la forge, y compris des sections de soufflets marqués de formules mathématiques, des morceaux gravés d'une enclume ou des fragments de fourneaux. <br><br>","type":"magick","book":"LDB","page":"231, 249","level":2,"children":[]},{"index":63,"label":"Mort","id":"mort","suffix":"Domaine de la","prefix":"","abr":"","parent":"les huits domaines","desc":"Le Domaine de la Mort est relié à Shyish, le Vent violet. Il est attiré par les endroits funestes, tels que les champs de bataille, les Jardins de Morr et les sites d'exécutions. Comme on dit que le vent souffle plus fort pendant les périodes de transition, les Sorciers de l'Ordre d'Améthyste ont donc tendance à effectuer leurs plus grands rites au crépuscule, ou juste avant l'aube. Bien que Shyish soit relié au temps et à la mortalité, il se distingue de la Nécromancie, la pratique illégale consistant à relever et contraindre les morts, qui utilise la Magie noire de Dhar au lieu de Shyish. En effet, l'Ordre d'Améthyste, tout comme le Culte de Morr, œuvre inlassablement à combattre la menace de la Nécromancie. <br><br>Néanmoins, les Sorts du Domaine de la Mort ressemblent à ceux de la Nécromancie pour un œil non averti. Ils peuvent drainer la force de vie de leurs cibles, répandre la peur parmi leurs ennemis et contacter les esprits des défunts. <br><br>Le Vent améthyste de Shyish transporte la poussière et le bruissement incessant du sable glissant dans le sablier du Temps. Les cibles affectées par des Sorts du Domaine de la Mort sont drainées de leur force vitale, et demeurent affaiblies et léthargiques. Vous pouvez assigner +1 État Exténué à chaque cible vivante affectée par un Sort de ce Domaine. Une cible peut n'avoir qu'un seul État Exténué gagné de cette façon à la fois. <br><br><b>Composants:</b> les os des créatures conscientes sont très répandus dans la magie d'Améthyste, ainsi que les symboles de mort, y compris le bois ou les clous provenant d'un cercueil, les fluides d'embaumement, les sabliers, les pièces en argent et la poussière de cimetière, le tout soigneusement présenté ou gravé. Les pierres précieuses, matériaux et fleurs de couleur violette (en particulier les roses) sont aussi fréquents. <br><br>","type":"magick","book":"LDB","page":"232, 250","level":2,"children":[]},{"index":64,"label":"Ombres","id":"ombres","suffix":"Domaine des","prefix":"","abr":"","parent":"les huits domaines","desc":"Le Domaine des Ombres est relié à Ulgu, le Vent gris. Pour la Seconde vue, il apparaît comme un brouillard épais, se rassemblant en zones où intrigues et tromperies sont pratiquées, se changeant en tornades et tempêtes lorsqu'un conflit éclate. Les Magisters de l'Ordre Gris, connus sous le nom de Gardiens gris, ont des manières mystérieuses et des loyautés incertaines. Malgré cela, l'Ordre Gris, réputé pour sa sagesse et son habileté dans les négociations, est souvent appelé pour des missions diplomatiques. <br><br>Les Sorts du Domaine des Ombres peuvent être utilisés pour masquer ou obscurcir, déconcerter ou désorienter les ennemis. En combat, les tentacules sombres et intangibles d'Ulgu peuvent transpercer le cœur de leurs ennemis, éviscérant les troupes les mieux protégées, tout en laissant des armures étrangement intactes. <br><br>Les Sorts lancés depuis le Domaine des Ombres le sont de manière furtive, tout comme sont prononcés les mots du lingua praestantia, en toute discrétion. N'importe lequel des Sorts de protection que vous lancerez vous enveloppera dans les ombres et dans des volutes de fumée, vous rendant immatériel, permettant même parfois que les lames vous traversent sans vous blesser. De plus, les Sorts lancés depuis le Domaine des Ombres ignorent tous les PA non magiques. <br><br><b>Composants:</b> tout objet utilisé pour se cacher ou se dissimuler peut être un composant gris ; cela comprend entre autres le maquillage, les parfums, les foulards, les lunettes, les miroirs et les perruques. Les objets utilisés par des professions versées dans les intrigues, comme les artefacts diplomatiques, les symboles de rang et, l'expression ultime du pouvoir – l'épée – sont utilisés très fréquemment. <br><br>","type":"magick","book":"LDB","page":"232, 251","level":2,"children":[]},{"index":65,"label":"Vie","id":"vie","suffix":"Domaine de la","prefix":"","abr":"","parent":"les huits domaines","desc":"Le Domaine de la Vie est lié à Ghyran, le Vent vert. Ghyran est associé à la croissance, à la fertilité et à la nourriture. Pour ceux qui possèdent la Seconde vue, Ghyran ressemble beaucoup à une pluie légère, tombant sur le sol et se regroupant en rapides tourbillons. Il s'enfonce dans le sol pour y être aspiré par les racines des plantes et nourrir tous les êtres vivants. Les Druides de l'Ordre de Jade préfèrent souvent une vie éloignée des cités, en accord avec les saisons et la nature. <br><br>Les Sorts du Domaine de la Vie impliquent souvent la guérison et le rajeunissement, allant du soin des blessures à l'éclosion de la vie dans un désert stérile. Ils peuvent également avoir des applications défensives. Les ennemis d'un Druide peuvent se retrouver soudain enchevêtrés dans des ronces et des plantes grimpantes acérées. <br><br>Les Sorts lancés avec Ghyran, le Vent de Jade, sont imprégnés de vie et se manifestent généralement sous forme de lumière verte, s'accompagnent souvent de phénomènes naturels dotés de qualités surnaturelles. Les vignes grimpantes, les sous-bois, les arbres et les rivières se plient tous à la volonté des Druides. <br><br>Recevez un bonus de +10 aux lancers pour Incanter ou Focaliser dans un environnement rural ou sauvage. Les créatures vivantes – par exemple, les créatures ne possédant pas les Traits Démoniaque ou Mort-vivant – ciblées par des Sorts d'Arcane issus du Domaine de la Vie se voient retirer tout État Exténué et État Hémorragique, après que tous les autres effets ont été appliqués, alors que des flots magiques de vie les traversent. Les créatures avec le Trait de créature Mort-vivant, à l'inverse, subissent un nombre de Dégâts supplémentaires égal à votre Bonus de Force Mentale, ignorant le Bonus d'Endurance et les PA, si elles sont affectées par un Sort issu du Domaine de la Vie. <br><br><b>Composants:</b> les Druides utilisent une large variété de composants naturels, allant de graines rares et de noix, d'humeurs recueillies sur des créatures conscientes en bonne santé, de sèves d'arbres rares, du limon fertile, des eaux de source et une variété de composants vivants, y compris des plantes et des petits animaux. <br><br>","type":"magick","book":"LDB","page":"232, 253","level":2,"children":[]},{"index":66,"label":"Autres domaines","id":"autres domaines","suffix":"","prefix":"","abr":"","parent":"","desc":"Dans les coins les plus reculés de l'Empire, dans les communautés rurales éloignées de l'influence des Collèges de Magie, des formes de magie anciennes sont toujours pratiquées, bien qu'elles soient illégales et passibles de la peine de mort. Il en existe un nombre incalculable, mais deux des Domaines les plus courants toujours pratiqués par les humains sont la Magie naturelle et la Sorcellerie. <br><br>","type":"magick","book":"LDB","page":233,"level":1,"children":[67,68]},{"index":67,"label":"Magie naturelle","id":"magie naturelle","suffix":"Domaine de la","prefix":"","abr":"","parent":"autres domaines","desc":"Les pratiquants de la Magie naturelle mènent généralement des vies discrètes, en marge des plus petites colonies humaines, au service des communautés locales. Tout comme ils vivent entre la civilisation et la nature sauvage, une grande partie de leur Magie concerne l'espace se trouvant entre le monde matériel et le royaume des esprits. Elle a tendance à se concentrer sur le folklore, les esprits et le monde naturel, ainsi que sur les moyens d'aider les communautés rurales qui le peuplent. Jadis communément répandue dans l'empire, plus de deux siècles de persécution suite à la fondation des Collèges de Magie l'ont pratiquement éradiquée.<br><br>Les sorciers de village sont convaincus que leur Domaine est un don des dieux, et font référence à ceux qui le pratiquent comme étant les Élus. À cause de leurs anciennes traditions et leurs croyances fermement enracinées, leurs Sorts ne peuvent pas être lancés sans composants, partie intégrante du processus d'incantation. <br><br>Par chance, ceux qu'ils utilisent se trouvent facilement en bordure des villages et ne sont, la plupart du temps, que des herbes et des plantes. Vous récupérez DR+1 composants lorsque vous recherchez de la nourriture en utilisant Savoir (Herboristerie), comme décrit sous Trouver de la nourriture et des herbes à la page 131, ou vous pouvez encore les acheter pour 5 sous de cuivre chacun. <br><br><b>Composants:</b> les villageois utilisent des composants préparés avec des matériaux locaux en suivant des standards exigeants et des outils bien spécifiques. Ainsi, les composants peuvent inclure des choses aussi précises que les ailes d'une libellule tuée avec une pointe en argent, des baguettes de bouleaux polies avec du miel d'abeille lors du Sonnstill, ou des os enterrés sous une haie pendant un mois d'hiver complet. ","type":"magick","book":"LDB","page":"233, 254","level":2,"children":[]},{"index":68,"label":"Sorcellerie","id":"sorcellerie","suffix":"Domaine de la","prefix":"","abr":"","parent":"autres domaines","desc":"Bien que le Domaine de la Sorcellerie ne soit pas réellement malveillant, ou inféodé aux dieux du Chaos, il a une réputation méritée de lien avec le mal et les désagréments. Souvent autodidactes et utilisant plusieurs Vents, ceux qui pratiquent le Domaine de la Sorcellerie manquent de la discipline et du savoir des Collèges de Magie, et courent un risque considérable de corruption. Les effets corrosifs de Dhar et le rejet des personnes bien-pensantes de l'Empire font souvent d'eux des âmes amères et malveillantes, au cœur dur et au regard sinistre. <br><br>Les Sorts de Sorcellerie se nourrissent de tous les Vents disponibles, sans se soucier des mélanges et d'éventuels résultats catastrophiques. À chaque fois qu'un pratiquant de la Sorcellerie fait un jet sur le Tableau des Incantations Imparfaites, il gagne 1 Point de Corruption. De plus, vous pouvez infliger un État Hémorragique à toute cible d'un Sort du Domaine de la Sorcellerie. Enfin, le fait de focaliser ou lancer des Sorts de ce Domaine nécessite systématiquement un lancer sur le Tableau des Incantations Imparfaites Mineures à moins d'être lancé avec un ingrédient, ou bien ce composant ne servira à rien si un jet sur le Tableau des Incantations Imparfaites doit malgré tout être effectué. Par chance, les ingrédients du Domaine de la Sorcellerie sont bon marché et facilement disponibles : la plupart du temps, ce sont des morceaux d'animaux de petite taille. Les composants coûtent le NI du Sort en sous de cuivre, à la place des pistoles d'argent habituelles. Sinon, un Sorcier dissident peut chercher les différents composants lui- même, en utilisant la Compétence Survie en extérieur : un jet réussi permet de recevoir 1+ DR composants, comme décrit sous Trouver de la nourriture et des herbes, page 131. <br><br><b>Composants:</b> les Sorciers dissidents utilisent un horrible mélange de morceaux, qu'ils récupèrent le plus souvent alors que l'animal est encore vivant. Il n'est pas rare de les apercevoir en train d'écraser des yeux de lézards, ou des pattes de chien, des estomacs de baudet, ou bien pire encore, pendant qu'ils marmonnent leurs horribles Sorts. <br><br>","type":"magick","book":"LDB","page":"233, 255","level":2,"children":[]},{"index":69,"label":"Magie noire","id":"magie noire","suffix":"","prefix":"","abr":"","parent":"","desc":"Bien que difficile à maîtriser, Qhaysh est la combinaison sûre de plusieurs Vents de Magie. Dhar, connu généralement sous le nom de Magie noire, est une méthode bien plus dangereuse pour lancer des Sorts en utilisant plusieurs Vents. Elle n'est généralement pratiquée que par les enchanteurs maléfiques, les nécromanciens, et par de puissantes sorcières, car elle offre une source séduisante de puissance brute, mais souillée de terribles effets secondaires. Bien peu parviennent à focaliser longtemps Dhar sans succomber à l'influence corruptrice du vent malveillant, car il déforme leurs corps et leurs esprits d'une manière surnaturelle. <br><br>Dhar est semblable à un bourbier stagnant pour ceux qui possèdent la Seconde vue, se terrant dans les endroits saturés de mal ou de corruption : les pierres des hordes d'hommes-bêtes, les idoles sombres des adorateurs du Chaos, et là où plusieurs des Vents de Magie agissent. Dhar est si dense et puissant qu'il peut fusionner et se cristalliser de manière autonome en une matière physique, la substance largement redoutée appelée malepierre. <br><br>","type":"magick","book":"LDB","page":233,"level":1,"children":[70,71]},{"index":70,"label":"Démonologie","id":"demonologie","suffix":"Domaine de la","prefix":"","abr":"","parent":"magie noire","desc":"Le Domaine de Démonologie, dont l'usage est proscrit, s'intéresse à l'invocation, au lien et au contrôle des démons, et ce dans le but de rendre plus puissant le lanceur du Sort. Son utilisation est extrêmement dangereuse, entraînant le plus souvent la soumission de l'âme du démonologue aux Puissances de la Ruine, donnant ainsi naissance à un nouveau Sorcier du Chaos. ","type":"magick","book":"LDB","page":256,"level":2,"children":[]},{"index":71,"label":"Nécromancie","id":"necromancie","suffix":"Domaine de la","prefix":"","abr":"","parent":"magie noire","desc":"La Nécromancie est un antique art magique qui cherche à maîtriser la mort et à obtenir la vie éternelle, en utilisant le plus souvent des corps en décomposition. Considérée comme la forme la plus infecte de la Magie, une pure hérésie, l'étude de ses secrets n'est jamais prise à la légère, car l'horreur que représentent la mort et les morts-vivants ne doit jamais être sous-estimée. ","type":"magick","book":"LDB","page":256,"level":2,"children":[]},{"index":72,"label":"Magie du Chaos","id":"magie du chaos","suffix":"","prefix":"","abr":"","parent":"","desc":"Trois des quatre Grandes Puissances du Chaos possèdent un Domaine de Magie unique — seul Khorne, le dieu du Sang, qui exècre la Magie et tout ce qui s'y rapporte, ne possède pas de Domaine. Vous trouverez ici un Sort pour chacun de ces Domaines du Chaos, afin de pouvoir apporter de la consistance à vos cultistes du Chaos et les ajouter aux Sorts d'Arcane et du Domaine de Démonologie. ","type":"magick","book":"LDB","page":257,"level":1,"children":[73,74,75,76]},{"index":73,"label":"Sorts d'Arcanes du Chaos","id":"sorts d'arcanes du chaos","suffix":"","prefix":"","abr":"","parent":"magie du chaos","desc":"Les Sorts d'Arcanes du Chaos sont disponibles pour tous les sorciers du Chaos. Ils se manifestent selon le Domaine spécifique du Chaos. Par exemple, si un lanceur de sorts possède Magie du Chaos (Nurgle) et lance Aspect sublimé, la Cible s'épanouit dans une vie anormalement saine, alors que si le lanceur de sorts utilise Magie du Chaos (Slaanesh), la Cible apparaîtra si attirante que personne ne relèvera le moindre défaut. <br><br><b>Remarque :</b> tous les Sorts marqués d'un « + » à la fin de leur Durée gagnent le texte supplémentaire suivant : lorsque le Sort doit prendre fin, vous pouvez effectuer un Test de Force Mentale pour prolonger la Durée pour +1 Round.","type":"magick","book":"EDO","page":79,"level":2,"children":[]},{"index":74,"label":"Nurgle","id":"nurgle","suffix":"Domaine de","prefix":"","abr":"","parent":"magie du chaos","desc":"Le Domaine de Nurgle répand d'horribles maladies et immondices, mélangeant les excès boursouflés du Vent de Jade avec toute la corruption disponible, avant de les recracher dans tous les endroits possibles. ","type":"magick","book":"LDB","page":257,"level":2,"children":[]},{"index":75,"label":"Slaanesh","id":"slaanesh","suffix":"Domaine de","prefix":"","abr":"","parent":"magie du chaos","desc":"Le Domaine de Slaanesh n'est que tortures et excès, destinés à être exhibés devant le Prince du Plaisir et de la Souffrance pour son éternel amusement. Il est en général composé du mélange perverti des vents d'Améthyste, d'Or et de Jade, aussi tordu qu'original. ","type":"magick","book":"LDB","page":257,"level":2,"children":[]},{"index":76,"label":"Tzeentch","id":"tzeentch","suffix":"Domaine de","prefix":"","abr":"","parent":"magie du chaos","desc":"Tzeentch est le Changeur de Voies, le Grand Architecte et le Tisseur de destins. Symbole d’espoir et de transformation pour ses fidèles, il représente la maîtrise du sort et de la destinée, ainsi que la capacité à modifier les voies préétablies. Patron de nombreux révolutionnaires et agitateurs inconscients, Tzeentch est secrètement vénéré partout où les âmes aspirent à un changement du statu quo, ou là où les idées et les esprits se rassemblent pour réfléchir à la nature de l’existence. En tant que dieu de la Magie, Tzeentch favorise les sorciers, en particulier ceux qui se sentent frustrés par les limites que leur imposent les autorités mortelles. <br><br>Tzeentch est le Maître de la Magie, de la traîtrise et du mensonge. Le Domaine de Tzeentch en est l'incarnation, composé en grande partie de Sorts se concentrant sur le changement, ces derniers s'appuyant sur les Vents Gris, Améthyste et Blanc. <br><br><h3>Attribut de Domaine</h3>Les Cibles des Sorts issus du Domaine de Tzeentch sont déchirées par la Magie transformatrice du Chaos. Celles affectées par un Sort du Domaine de Tzeentch doivent réussir un Test de Résistance Intermédiaire (+0), ou gagner +1 Point de Corruption. Si elles réussissent leur Test, elles gagnent +1 Point de Chance, qu’elles peuvent utiliser normalement. Tels sont les caprices de Tzeentch. ","type":"magick","book":"LDB","page":257,"level":2,"children":[]},{"index":77,"label":"Atouts d'arme","id":"atouts d'arme","suffix":"","prefix":"","abr":"Atout","parent":"","desc":"Certaines armes présentent des avantages spécifiques par rapport à d'autres, qui sont décrits avec les Atouts d'arme.","type":"equipment","book":"LDB","page":297,"level":1,"children":[78,79,80,81,82,83,84,85,86,87,88,89,90,91,92,93,94,95,96,97]},{"index":78,"label":"À Enroulement","id":"a enroulement","suffix":"Atout","prefix":"","abr":"","parent":"atouts d'arme","desc":"Les armes À Enroulement possèdent généralement de longues chaînes avec des poids au bout, les rendant très difficiles à parer efficacement. Les Tests de Corps à corps opposant une attaque provenant d'une arme À Enroulement subissent une pénalité de -1 DR, car les frappes parées s'enroulent sur le haut des boucliers ou autour des lames.","type":"equipment","book":"LDB","page":297,"level":2,"children":[]},{"index":79,"label":"À Poudre noire","id":"a poudre noire","suffix":"Atout","prefix":"","abr":"","parent":"atouts d'arme","desc":"Les coups de feu suivis de volutes de fumée et de confusion peuvent être terrifiants. Si vous êtes ciblé par une arme à Poudre noire, vous devez réussir un Test de Calme Accessible (+20) ou gagner un État Brisé, même si le tir vous rate.","type":"equipment","book":"LDB","page":297,"level":2,"children":[]},{"index":80,"label":"À Répétition","id":"a repetition","suffix":"Atout","prefix":"(Indice)","abr":"","parent":"atouts d'arme","desc":"Votre arme contient Indice munitions, automatiquement rechargées après chaque coup que vous tirez. Lorsque vous avez utilisé toutes vos munitions, vous devez recharger entièrement l'arme en utilisant les règles normales.","type":"equipment","book":"LDB","page":297,"level":2,"children":[]},{"index":81,"label":"Assommante","id":"assommante","suffix":"Atout","prefix":"","abr":"","parent":"atouts d'arme","desc":"Les armes Assommantes sont particulièrement efficaces pour forcer les ennemis à se soumettre. Si vous touchez la Tête avec une arme Assommante, tentez un Test opposé Force/ Résistance contre la cible frappée. Si vous remportez le Test, votre adversaire gagne un État Sonné.","type":"equipment","book":"LDB","page":297,"level":2,"children":[]},{"index":82,"label":"Défensive","id":"defensive","suffix":"Atout","prefix":"","abr":"","parent":"atouts d'arme","desc":"Les armes Défensives sont conçues pour parer les attaques. Si vous utilisez une telle arme, vous gagnez un bonus de +1 DR à n'importe quel Test de Corps à corps quand vous opposez une attaque.","type":"equipment","book":"LDB","page":298,"level":2,"children":[]},{"index":83,"label":"Dévastatrice","id":"devastatrice","suffix":"Atout","prefix":"","abr":"","parent":"atouts d'arme","desc":"Une arme Dévastatrice peut utiliser le résultat le plus haut entre le dé des unités ou le DR pour déterminer les Dégâts causés par une touche réussie. Par exemple, si vous obtenez 34 à votre Test d'attaque et que le nombre visé était 52, vos pouvez choisir d'utiliser le DR, qui dans ce cas est de 2, ou le résultat du dé des unités, qui est de 4. Une arme Inoffensive ne peut jamais être Dévastatrice (Inoffensive prend le dessus).","type":"equipment","book":"LDB","page":298,"level":2,"children":[]},{"index":84,"label":"Empaleuse","id":"empaleuse","suffix":"Atout","prefix":"","abr":"","parent":"atouts d'arme","desc":"Les armes Empaleuses peuvent tuer d'une simple frappe nette et causent un Coup Critique sur n'importe quel nombre divisible par 10 (par exemple : 10, 20, 30, etc.), ainsi que sur un double (par exemple : 11, 22, 33) obtenu inférieur ou égal au Test approprié au combat.<br><br>Si l'empalement vient d'une arme à distance, la munition utilisée s'est fermement logée dans le corps de la cible. Les flèches et les carreaux nécessitent un Test de Guérison Intermédiaire pour être retirés – les balles nécessitent un chirurgien (voir le Talent Chirurgie au Chapitre 4 : Compétences et Talents). Chaque flèche ou balle non retirée vous empêche de guérir 1 de vos Blessures.","type":"equipment","book":"LDB","page":298,"level":2,"children":[]},{"index":85,"label":"À Explosion","id":"a explosion","suffix":"Atout","prefix":"(Indice)","abr":"","parent":"atouts d'arme","desc":"Tous les Personnages situés à Indice mètres du point cible frappé subissent DR + Dégâts d'arme et gagnent tous les États infligés par l'arme.","type":"equipment","book":"LDB","page":298,"level":2,"children":[]},{"index":86,"label":"Immobilisante","id":"immobilisante","suffix":"Atout","prefix":"","abr":"","parent":"atouts d'arme","desc":"Votre arme s'enroule autour de vos adversaires, les entravant. N'importe quel adversaire touché avec succès par votre arme gagne un État Empêtré avec une Force égale à votre Caractéristique de Force. Quand vous Entravez un adversaire, vous ne pouvez par ailleurs pas utiliser l'arme pour toucher. Vous pouvez y mettre un terme quand vous le souhaitez.","type":"equipment","book":"LDB","page":298,"level":2,"children":[]},{"index":87,"label":"Incassable","id":"incassable","suffix":"Atout","prefix":"","abr":"","parent":"atouts d'arme","desc":"L'arme est extrêmement bien conçue ou faite dans un matériau particulièrement résistant. Dans presque toutes les circonstances, cette arme ne sera ni brisée, ni corrodée, ni émoussée.","type":"equipment","book":"LDB","page":298,"level":2,"children":[]},{"index":88,"label":"Percutante","id":"percutante","suffix":"Atout","prefix":"","abr":"","parent":"atouts d'arme","desc":"Certaines armes sont vraiment colossales ou causent de terribles dégâts dus à leur poids ou à leur conception. Sur une touche réussie, ajoutez le résultat du dé des unités du lancer d'attaque à tout Dégât causé par une arme Percutante. Une arme Inoffensive ne peut jamais être également Percutante (Inoffensive prend le dessus).","type":"equipment","book":"LDB","page":298,"level":2,"children":[]},{"index":89,"label":"Perforante","id":"perforante","suffix":"Atout","prefix":"","abr":"","parent":"atouts d'arme","desc":"L'arme est extrêmement efficace pour pénétrer les armures. Les PA ne provenant pas de métal sont ignorés, et le premier point de toutes les autres armures est ignoré.","type":"equipment","book":"LDB","page":298,"level":2,"children":[]},{"index":90,"label":"Perturbante","id":"perturbante","suffix":"Atout","prefix":"","abr":"","parent":"atouts d'arme","desc":"Les armes Perturbantes peuvent être utilisées pour forcer un adversaire à reculer à cause de leur dangerosité ou de leur capacité d'enroulement. Au lieu de causer des Dégâts, une attaque réussie avec une arme Perturbante peut forcer un adversaire à reculer d'un mètre par DR obtenu au Test opposé.","type":"equipment","book":"LDB","page":298,"level":2,"children":[]},{"index":91,"label":"Piège-lame","id":"piege-lame","suffix":"Atout","prefix":"","abr":"","parent":"atouts d'arme","desc":"Certaines armes sont conçues pour piéger d'autres armes, et parfois même les briser. Si vous obtenez un Critique quand vous vous défendez contre une attaque provenant d'une arme possédant une lame, vous pouvez choisir de la piéger plutôt que de causer un Coup Critique.<br><br>Si vous choisissez cela, effectuez un Test opposé de Force, en ajoutant votre DR obtenu au précédent Test de Corps à corps. Si vous l'emportez, votre adversaire laisse tomber la lame qui lui est arrachée. Si vous obtenez un Succès Stupéfiant, vous ne désarmez pas seulement votre adversaire, mais la force de votre manœuvre brise la lame à moins qu'elle ne possède l'Atout Incassable. Si vous échouez au Test, votre adversaire libère sa lame et peut combattre normalement.","type":"equipment","book":"LDB","page":298,"level":2,"children":[]},{"index":92,"label":"Pistolet","id":"pistolet","suffix":"Atout","prefix":"","abr":"","parent":"atouts d'arme","desc":"Vous pouvez utiliser cette arme pour attaquer en Combat rapproché.","type":"equipment","book":"LDB","page":298,"level":2,"children":[]},{"index":93,"label":"Pointue","id":"pointue","suffix":"Atout","prefix":"","abr":"","parent":"atouts d'arme","desc":"Il est facile d'atteindre sa cible avec cette arme. Gagnez un bonus de +1 DR à tout Test réussi quand vous attaquez avec cette arme.","type":"equipment","book":"LDB","page":298,"level":2,"children":[]},{"index":94,"label":"Précise","id":"precise","suffix":"Atout","prefix":"","abr":"","parent":"atouts d'arme","desc":"L'arme est précise et permet de toucher aisément. Gagnez un bonus de +10 à n'importe quel Test quand vous utilisez cette arme.","type":"equipment","book":"LDB","page":298,"level":2,"children":[]},{"index":95,"label":"Protectrice","id":"protectrice","suffix":"Atout","prefix":"(Indice)","abr":"","parent":"atouts d'arme","desc":"Si vous utilisez cette arme pour opposer une attaque, vous êtes considéré comme ayant Indice PA à tous les endroits de votre corps. Si votre arme possède un Indice Protectrice de 2 ou plus (donc : Protectrice 2 ou Protectrice 3), vous pouvez aussi opposer des projectiles tirés dans votre Ligne de Vue.","type":"equipment","book":"LDB","page":298,"level":2,"children":[]},{"index":96,"label":"Rapide","id":"rapide","suffix":"Atout","prefix":"","abr":"","parent":"atouts d'arme","desc":"Les armes Rapides sont conçues pour frapper avec une telle rapidité que parer n'est pas une option, laissant un adversaire transpercé avant qu'il ait pu réagir. Le porteur d'une arme Rapide peut choisir d'attaquer avec l'arme Rapide en dehors de l'ordre d'Initiative normale, que ce soit pour frapper le premier, le <br><br>De plus, tous les Tests de Corps à corps pour se défendre contre des armes Rapides subissent une pénalité de -10 si votre adversaire utilise une arme sans l'Atout Rapide ; les autres Compétences défendent normalement. Deux adversaires avec des armes Rapides combattent dans l'ordre d'Initiative (l'un par rapport à l'autre) normalement. Une arme Rapide ne peut jamais être aussi Lente (Lente prend le dessus).dernier ou au moment où il le souhaite.","type":"equipment","book":"LDB","page":298,"level":2,"children":[]},{"index":97,"label":"Taille","id":"taille","suffix":"Atout","prefix":"","abr":"","parent":"atouts d'arme","desc":"Les armes de Taille possèdent de lourdes lames qui peuvent entamer les armures avec une horrifiante facilité. Si vous touchez un adversaire, vous Endommagez de 1 Point une pièce d'armure ou un Bouclier frappé tout en blessant la cible.","type":"equipment","book":"LDB","page":299,"level":2,"children":[]},{"index":98,"label":"Défauts d'arme","id":"defauts d'arme","suffix":"","prefix":"","abr":"Défaut","parent":"","desc":"Certaines armes sont juste plus difficiles à utiliser, ou simplement dangereuses, comme décrit dans les Défauts d'arme.","type":"equipment","book":"LDB","page":299,"level":1,"children":[99,100,101,102,103,104]},{"index":99,"label":"Dangereuse","id":"dangereuse","suffix":"Défaut","prefix":"","abr":"","parent":"defauts d'arme","desc":"Certaines armes sont presque aussi susceptibles de vous blesser que votre adversaire. Tout Test raté incluant un 9 sur le dé des dizaines ou des unités entraîne une Maladresse (voir Chapitre 5 : Règles pour plus d'informations sur les Maladresses).","type":"equipment","book":"LDB","page":299,"level":2,"children":[]},{"index":100,"label":"Épuisante","id":"epuisante","suffix":"Défaut","prefix":"","abr":"","parent":"defauts d'arme","desc":"L'arme est fatigante à utiliser ou il est difficile de viser avec. Vous ne gagnez les bénéfices des Traits d'arme Percutante et Dévastatrice que lors d'un Tour où vous Chargez.","type":"equipment","book":"LDB","page":299,"level":2,"children":[]},{"index":101,"label":"Imprécise","id":"imprecise","suffix":"Défaut","prefix":"","abr":"","parent":"defauts d'arme","desc":"Les armes Imprécises sont difficiles à manier car elles sont lourdes ou bien il est difficile de viser avec. Subissez une pénalité de -1 DR quand vous utilisez l'arme pour attaquer. Une arme Imprécise ne peut jamais être également Précise (Imprécise prend le dessus).","type":"equipment","book":"LDB","page":299,"level":2,"children":[]},{"index":102,"label":"Inoffensive","id":"inoffensive","suffix":"Défaut","prefix":"","abr":"","parent":"defauts d'arme","desc":"Certaines armes ne sont pas très efficaces pour pénétrer les armures. Tous les PA sont doublés contre les armes Inoffensives. De plus, vous n'infligez pas automatiquement le minimum de 1 Blessure sur une touche réussie en combat.","type":"equipment","book":"LDB","page":299,"level":2,"children":[]},{"index":103,"label":"Lente","id":"lente","suffix":"Défaut","prefix":"","abr":"","parent":"defauts d'arme","desc":"Les armes Lentes sont lourdes et massives, les rendant difficiles à utiliser correctement. Les Personnages utilisant des armes Lentes frappent toujours en dernier lors d'un Round, sans tenir compte de l'ordre d'Initiative. De plus, les adversaires gagnent un bonus de +1 DR à tout Test pour se défendre contre vos attaques.","type":"equipment","book":"LDB","page":299,"level":2,"children":[]},{"index":104,"label":"Recharge","id":"recharge","suffix":"Défaut","prefix":"(Indice)","abr":"","parent":"defauts d'arme","desc":"L'arme est longue à recharger. Une arme déchargée possédant ce défaut nécessite un Test étendu de Projectiles approprié au Groupe d'armes correspondant et nécessite également d'obtenir Indice DR pour être rechargée. Si vous êtes interrompu pendant que vous rechargez, vous devez recommencer à zéro.","type":"equipment","book":"LDB","page":299,"level":2,"children":[]},{"index":105,"label":"Atouts d'armure","id":"atouts d'armure","suffix":"","prefix":"","abr":"","parent":"","desc":"Les Armures peuvent posséder les Atouts d'armure","type":"equipment","book":"LDB","page":300,"level":1,"children":[106,107]},{"index":106,"label":"Flexible","id":"flexible","suffix":"Défaut","prefix":"","abr":"","parent":"atouts d'armure","desc":"Une armure Flexible peut être portée sous une couche d'armure non Flexible si vous le souhaitez. Si c'est le cas, vous gagnez les bénéfices des deux.","type":"equipment","book":"LDB","page":300,"level":2,"children":[]},{"index":107,"label":"Impénétrable","id":"impenetrable","suffix":"Défaut","prefix":"","abr":"","parent":"atouts d'armure","desc":"L'armure est particulièrement résistante, ce qui signifie que la plupart des attaques ne peuvent tout simplement pas la pénétrer. Toutes les Blessures Critiques causées par un nombre impair pour vous toucher, tel que 11 ou 33, sont ignorées.","type":"equipment","book":"LDB","page":300,"level":2,"children":[]},{"index":108,"label":"Défauts d'armure","id":"defauts d'armure","suffix":"","prefix":"","abr":"","parent":"","desc":"Certaines armures possèdent des points faibles, tels que décrits par les Défauts d'armure.","type":"equipment","book":"LDB","page":300,"level":1,"children":[109,110,111,112]},{"index":109,"label":"Partielle","id":"partielle","suffix":"Défaut","prefix":"","abr":"","parent":"defauts d'armure","desc":"L'armure ne couvre pas entièrement la Localisation. Un adversaire qui obtient un nombre pair pour vous toucher, ou obtient un Coup Critique, ignore les PA de l'armure Partielle.","type":"equipment","book":"LDB","page":300,"level":2,"children":[]},{"index":110,"label":"Points faibles","id":"points faibles","suffix":"Défaut","prefix":"","abr":"","parent":"defauts d'armure","desc":"L'armure possèdent de petits Points faibles où une lame peut facilement se glisser si votre adversaire est suffisamment habile ou chanceux. Si votre adversaire possède une arme avec l'Atout Empaleuse et obtient un Critique, les PA de votre armure sont ignorés.","type":"equipment","book":"LDB","page":300,"level":2,"children":[]},{"index":111,"label":"% en discretion","id":"% en discretion","suffix":"Défaut","prefix":"","abr":"","parent":"defauts d'armure","desc":"Certaines armures entraînent une pénalité si vous la portez, par exemple, porter une cotte de mailles entraîne une pénalité de -10 en Discrétion.","type":"equipment","book":"LDB","page":299,"level":2,"children":[]},{"index":112,"label":"% en perception","id":"% en perception","suffix":"Défaut","prefix":"","abr":"","parent":"defauts d'armure","desc":"Certaines armures entraînent une pénalité si vous la portez, par exemple, porter une cotte de mailles entraîne une pénalité de -10 en Discrétion.","type":"equipment","book":"LDB","page":299,"level":2,"children":[]},{"index":113,"label":"Trait Psychologique","id":"trait psychologique","suffix":"","prefix":"","abr":"","parent":"","desc":"Nos instincts et nos émotions ont une très forte influence sur la façon dont nous réagissons en fonction des circonstances. Ces règles apportent un côté théâtral à vos parties et contribuent à rendre encore plus vivants les habitants du Vieux Monde. <br><br><h3>Test de Psychologie</h3><br><br>Si vous vous retrouvez exposé à l'un des Traits Psychologiques suivants, vous pouvez tenter de résister à leurs effets en réussissant un Test de Calme au début du Round, Test dont la Difficulté est déterminée par le MJ. Sur un succès, les effets sont annulés jusqu'à la fin de la rencontre, même si d'autres Tests peuvent être nécessaires si les circonstances changent. <br><br><b>Liste complète des États</b><br><br>Animosité, Peur, Frénésie, Haine, Préjugé, Terreur<br><br><b>Exemple:</b> Brokk possède Animosité (elfes). Lorsque le nain tombe sur un groupe d'elfes hautains dans une taverne, en train de descendre des pichets de vin et de rire à gorges déployées, il effectue un Test de Calme pour ne pas s'énerver. Il le réussit et n'est donc pas sujet à Hostilité, même s'il ne manque pas de cracher au sol alors qu'il passe devant les créatures narquoises. Un peu plus tard, un elfe le bouscule au niveau du bras, et il renverse une partie de sa choppe de bière. Le MJ lui demande d'effectuer un nouveau Test. Cette fois, c'est un échec. Il pose donc sa choppe et se lève afin « de causer » avec l'elfe incriminé, et lâche, sans être capable de se retenir, une tirade qui exprime clairement le fond de sa pensée quant à sa soi-disant maladresse !","type":"psychologie","book":"LDB","page":190,"level":1,"children":[]},{"index":114,"label":"Animosité","id":"animosite","suffix":"Trait Psychologique","prefix":"(Cible)","abr":"","parent":"","desc":"Vous nourrissez une hostilité envers la Cible, qui représente un groupe de personnes ou de créatures, comme les « nordlanders » ou les « hommes-bêtes ». Vous devez effectuer un Test de Psychologie chaque fois que vous rencontrez l'un de ces groupes. Sur un succès, il est possible que vous marmonniez et crachiez au sol, mais vous ne subirez qu'une pénalité de -20 à vos Tests de Sociabilité envers ce groupe. Sur un échec, vous subissez Animosité. À la fin de chaque Round suivant, vous pouvez tenter un nouveau Test de Psychologie pour mettre fin à l'Animosité. Si ce n'est pas le cas, les effets d'Animosité cesseront naturellement lorsque tous les membres du groupe en question dans votre Ligne de Vue se seront calmés ou auront disparu, que vous aurez gagné un État Sonné ou Inconscient, ou que vous serez tombé sous le coup d'un autre effet psychologique. <br><br>Lorsque vous êtes atteint par l'Animosité, vous devez immédiatement vous en prendre aux créatures en question, que ce soit verbalement (insultes, sarcasmes ou autres) ou physiquement (le plus souvent avec les poings), en fonction. Vous gagnez également +1 DR dès que vous vous en prenez au groupe, que cela soit socialement ou physiquement. Animosité est annulé par Peur et Terreur.","type":"psychologie","book":"LDB","page":190,"level":1,"children":[]},{"index":115,"label":"Peur","id":"peur","suffix":"Trait Psychologique","prefix":"(Indice)","abr":"","parent":"","desc":"La Peur représente une aversion extrême pour quelque chose. Les créatures qui causent la Peur possèdent un Indice de Peur ; cette valeur représente le DR que vous devez atteindre lorsque vous effectuez votre Test étendu de Calme pour vaincre cette Peur. Vous pouvez effectuer ce Test à la fin de chaque Round jusqu'à ce que votre DR devienne supérieur ou égal à l'Indice de Peur de la créature. Tant que ce n'est pas le cas, vous êtes sujet à la Peur. <br><br>Lorsque vous êtes sous le coup de la Peur, vous subissez -1 DR à tous les Tests en rapport avec la source de votre peur. Vous êtes incapable de vous rapprocher de ce qui provoque cette Peur à moins de réussir un Test de Calme Intermédiaire (+0). Si la source de votre Peur se rapproche de vous, vous devez réussir un Test de Calme Intermédiaire (+0) ou gagner un État Brisé.","type":"psychologie","book":"LDB","page":190,"level":1,"children":[]},{"index":116,"label":"Frénésie","id":"frenesie","suffix":"Trait Psychologique","prefix":"","abr":"","parent":"","desc":"Vous pouvez, par le biais d'un Test de Force Mentale, vous mettre dans un état psychologique dans lequel vous allez vous surmotiver, mordre votre bouclier, etc. Sur un succès, vous entrez en Frénésie. <br><br>Tant que vous êtes en Frénésie, vous êtes immunisé à tous les autres Traits Psychologiques, et sous aucun prétexte vous ne fuirez, ni ne battrez en retraite. À l'inverse, vous devez vous déplacer à votre maximum en direction de l'ennemi le plus proche dans votre Ligne de Vue pour l'attaquer. La seule Action possible est un Test de Capacité de Combat ou un Test d'Athlétisme pour atteindre votre ennemi le plus rapidement possible. De plus, vous pouvez effectuer un Test de Capacité de Combat gratuit chaque Round car vous vous lancez à corps perdu dans votre attaque. Enfin, vous gagnez un Bonus de Force de +1 grâce à votre férocité. <br><br>Vous restez en Frénésie jusqu'à ce que tous les ennemis dans votre Ligne de Vue soient neutralisés ou que vous gagniez l'État Sonné ou Inconscient. Dès que votre Frénésie s'achève, vous gagnez l'État Exténué.","type":"psychologie","book":"LDB","page":190,"level":1,"children":[]},{"index":117,"label":"Haine","id":"haine","suffix":"Trait Psychologique","prefix":"(Cible)","abr":"","parent":"","desc":"Vous ressentez une profonde haine pour la Cible, qui représente en général un groupe de personnes ou de créatures, comme les « hochlanders », les « pieuvres des tourbières » ou les « esclavagistes ». Vous n'interagirez jamais avec des personnes que vous haïssez à ce point. Lorsque vous rencontrez ceux qui vous provoquent la Haine, vous devez effectuer un Test de Psychologie. Sur un échec, vous ressentez de la Haine. À la fin de chaque Round qui suivra, vous pourrez tenter un autre Test de Psychologie afin de mettre fin à votre État de Haine. Si vous ne le faites pas, les effets de la Haine se dissiperont d'eux-mêmes lorsque tous les membres du groupe concerné dans votre Ligne de Vue seront morts ou auront disparu, ou que vous gagniez l'État Inconscient. <br><br>Tant que vous ressentez de la Haine, vous devez faire tout ce qui est en votre pouvoir pour détruire le groupe haï, et ce, le plus rapidement et de manière la plus violente possible. Vous gagnez +1 DR à tous vos Tests de Combat effectués contre le groupe en question, et êtes immunisé à Peur et Intimidation (mais pas Terreur) causés par ceux de ce groupe. ","type":"psychologie","book":"LDB","page":190,"level":1,"children":[]},{"index":118,"label":"Préjugé","id":"prejuge","suffix":"Trait Psychologique","prefix":"(Cible)","abr":"","parent":"","desc":"Vous ressentez une profonde aversion pour la Cible, en général un groupe de personnes ou de créatures, comme les « ostlanders », les « elfes » ou les « Sorciers ». Vous devez effectuer un Test de Psychologie chaque fois que vous rencontrez l'un de ces groupes. Sur un succès, il est possible que vous fronciez les sourcils, mais cela ne vous empêchera pas de vous comporter normalement. Vous ne subirez qu'une pénalité de -10 à vos Tests de Sociabilité avec ce groupe. Sur un échec, vous devenez sensible aux Préjugés. À partir du Round qui suivra, vous pourrez effectuer un autre Test de Psychologie de façon à mettre fin aux Préjugés. Si vous ne le faites pas, les effets de Préjugé s'arrêteront d'eux-mêmes lorsque tous les membres du groupe qui étaient dans votre Ligne de Vue auront disparu, que vous gagniez l'État Sonné ou Inconscient, ou que vous soyez sujet à un autre Trait Psychologique. <br><br>Lorsque vous êtes sujet aux Préjugés, vous devez copieusement insulter votre Cible à haute et intelligible voix.","type":"psychologie","book":"LDB","page":190,"level":1,"children":[]},{"index":119,"label":"Terreur","id":"terreur","suffix":"Trait Psychologique","prefix":"(Indice)","abr":"","parent":"","desc":"Certaines créatures sont si profondément perturbantes qu'elles parviennent à provoquer une terreur glaçante auprès de leurs adversaires. Lorsque vous rencontrez pour la première fois une créature qui inspire la Terreur, effectuez un Test de Psychologie. Sur un succès, vous ne subissez aucun effet supplémentaire à cause de la Terreur. Sur un échec, vous gagnez autant d'État Brisé que l'Indice de Terreur de la créature, auquel vous rajoutez les DR inférieurs à 0. <br><br>Une fois ce Test de Psychologie effectué, la créature cause la Peur, avec un Indice de Peur équivalent à son Indice de Terreur.","type":"psychologie","book":"LDB","page":191,"level":1,"children":[]},{"index":120,"label":"Vice","id":"vice","suffix":"Trait Psychologique","prefix":"(Cible)","abr":"","parent":"","desc":"Vous éprouvez le besoin constant de vous adonner à votre Vice, vers lequel vos pensées s'égarent en permanence. Vous devez vous y abandonner totalement et de manière malsaine. Par exemple, si votre Vice est lié à la nourriture, vous ne vous contentez pas de prendre un simple repas, mais vous vous transformez en un véritable goinfre qui se met à manger tout ce qu'il peut jusqu'à ce qu'il soit ballonné et en devienne malade. Chaque fois que vous êtes confronté à la Cible de votre Vice, vous devez vous soumettre à un Test de Psychologie (WFJDR p. 190). En cas d'échec, vous devez immédiatement vous laisser aller à votre Vice, en renonçant à vos autres actions ou devoirs. Vous ne serez satisfait qu'une fois que vous aurez perdu connaissance et gagnerez alors un État Exténué. À la fin de chaque Round, vous pouvez ensuite tenter un autre Test de Psychologie pour mettre fin à cet État. Vous subissez également -20 à tous les Tests de Sociabilité envers les Personnages qui ont été témoins de votre folie furieuse, car ils sont révulsés par votre comportement. Pour chaque jour complet que vous passez sans vous adonner à votre Vice, vous gagnez un cumul de -20 à tous les Tests de Psychologie jusqu'à ce que vous y soyez soumis.","type":"psychologie","book":"AU2","page":20,"level":1,"children":[]},{"index":121,"label":"les États","id":"les etats","suffix":"","prefix":"","abr":"","parent":"","desc":"Les États représentent l'effet des événements qui se produisent au cours de vos aventures. Ces différents États peuvent être notés sur votre feuille de Personnage, mais rien ne vous empêche d'utiliser des pions pour les symboliser. La description de chaque État indique la durée normale des effets qu'il génère ; cependant, il est possible que certaines causes – comme un Sort ou une Blessure critique, changent cet état de fait. <br><br><b>Note:</b> Si vous subissez un État quel qu'il soit, vous perdez immédiatement tout Avantage (voir p. 164). <br><br>Un État peut être annulé en utilisant des Points de Détermination. Si la plupart sont fortement invalidants, vous parviendrez à les gérer assez facilement si vous êtes prudent (voir page 171). <br><br><h3>États multiples</h3><br><br>Vous pouvez être la victime du même État à plusieurs reprises ; de plus, il arrivera quelquefois que vous obteniez plusieurs fois le même État au cours d'une seule occasion. Si cela se produit, les pénalités obtenues s'accumulent. Ainsi, si vous avez 3 États Hémorragique, vous perdez 3 Points de Blessure par Round ; de même, si vous avez 3 États Exténué, vous subissez une pénalité de -30 à tous vos Tests. <br><br>Vous pouvez également être sous l'emprise d'États différents simultanément. Lorsque cela se produit, les effets ne se cumulent pas ; vous choisissez la pénalité la plus importante et vous l'appliquez. Donc, si vous êtes sous l'emprise des États Exténué et À Terre, vous ne subirez qu'une pénalité de -20 à vos Test, et non de -30. <br><br><b>Liste complète des États</b><br><br>État Assourdi, État À Terre, État Aveuglé, État Brisé, État Empêtré, État Empoisonné, État En flammes, État Exténué, État Hémorragique, État Inconscient, État Sonné, État Surpris","type":"etat","book":"LDB","page":167,"level":1,"children":[]},{"index":122,"label":"Assourdi","id":"assourdi","suffix":"État","prefix":"","abr":"","parent":"","desc":"Que ce soit à cause d'un bruit tonitruant ou d'un coup porté à la tête, vous ne parvenez plus à entendre correctement. Vous subissez une pénalité de -10 à tous les Tests impliquant l'audition, et tout adversaire qui vous attaque en combat rapproché par le flanc ou par derrière gagne un bonus supplémentaire de +10 pour vous toucher (ce bonus n'est pas augmenté avec de multiples États Assourdi). Un État Assourdi est retiré à la fin de chaque Round après le premier, souvent remplacé par un acouphène.","type":"etat","book":"LDB","page":167,"level":1,"children":[]},{"index":123,"label":"À Terre","id":"a terre","suffix":"État","prefix":"","abr":"","parent":"","desc":"Vous vous retrouvez au sol, sans doute parce que vous n'avez plus de Points de Blessure disponibles, que vous avez chuté ou que vous avez été frappé par quelque chose de très gros. <br><br>Pendant votre tour, votre Mouvement ne peut être utilisé que pour vous relever ou encore ramper de la moitié de votre Mouvement en mètres (Note : s'il ne vous reste plus aucune Blessure, vous ne pouve
