<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=5.0">
    <script src="enable-threads.js"></script>
</head>
<body>
<div class="main_panel ui-widget">
    <header class="header_panel"><span class="text"></span></header>
    <main class="body_panel">
        <div class="all_panel panel_center overflow_panel"></div>
        <div class="two_part_panel overflow_panel">
            <div class="left_panel pretty_panel overflow_panel"></div>
            <div class="right_panel pretty_panel overflow_panel"></div>
        </div>
    </main>
    <div id="help_modal" class="modal" style="display:none;">
        <div class="title_modal"><span class="close_modal" onclick="$(this).parent().next().html(''); $(this).parents('#help_modal').hide()">X</span></div>
        <div class="help_panel"></div>
    </div>
    <footer class="footer_panel">
        <button style="visibility:hidden" class="ui-button ui-widget left_button button random">Random</button>
        <button style="visibility:hidden" class="ui-button ui-widget left_button button other"></button>
        <button style="visibility:hidden" class="ui-button ui-widget right_button button cancel">Annuler</button>
        <button style="visibility:hidden" class="ui-button ui-widget right_button button validate">OK</button>
    </footer>
</div>
<div id="load" style='display:none' title="Charger votre personnage">
    <textarea style='width: 97%;' placeholder='Entrer le code de votre personnage ici' class='code'></textarea>
</div>
<div id="save" style='display:none' title="Code de votre personnage">
    <textarea style='width: 97%;' class='codesave'></textarea>
</div>

</script>
<style>
 

 
.ui-helper-hidden {
	display: none;
}
.ui-helper-hidden-accessible {
	border: 0;
	clip: rect(0 0 0 0);
	height: 1px;
	margin: -1px;
	overflow: hidden;
	padding: 0;
	position: absolute;
	width: 1px;
}
.ui-helper-reset {
	margin: 0;
	padding: 0;
	border: 0;
	outline: 0;
	line-height: 1.3;
	text-decoration: none;
	font-size: 100%;
	list-style: none;
}
.ui-helper-clearfix:before,
.ui-helper-clearfix:after {
	content: "";
	display: table;
	border-collapse: collapse;
}
.ui-helper-clearfix:after {
	clear: both;
}
.ui-helper-zfix {
	width: 100%;
	height: 100%;
	top: 0;
	left: 0;
	position: absolute;
	opacity: 0;
	filter:Alpha(Opacity=0);  
}

.ui-front {
	z-index: 100;
}


 
.ui-state-disabled {
	cursor: default !important;
	pointer-events: none;
}


 
.ui-icon {
	display: inline-block;
	vertical-align: middle;
	margin-top: -.25em;
	position: relative;
	text-indent: -99999px;
	overflow: hidden;
	background-repeat: no-repeat;
}

.ui-widget-icon-block {
	left: 50%;
	margin-left: -8px;
	display: block;
}

 

 
.ui-widget-overlay {
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
}
.ui-accordion .ui-accordion-header {
	display: block;
	cursor: pointer;
	position: relative;
	margin: 2px 0 0 0;
	padding: .5em .5em .5em .7em;
	font-size: 100%;
}
.ui-accordion .ui-accordion-content {
	padding: 1em 2.2em;
	border-top: 0;
	overflow: auto;
}
.ui-autocomplete {
	position: absolute;
	top: 0;
	left: 0;
	cursor: default;
}

.ui-menu {
	list-style: none;
	padding: 0;
	margin: 0;
	display: block;
	outline: 0;
}
.ui-menu .ui-menu {
	position: absolute;
}
.ui-menu .ui-menu-item {
	margin: 0;
	cursor: pointer;
	 
	list-style-image: url("data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7");
}
.ui-menu .ui-menu-item-wrapper {
	position: relative;
	padding: 3px 1em 3px .4em;
}
.ui-menu .ui-menu-divider {
	margin: 5px 0;
	height: 0;
	font-size: 0;
	line-height: 0;
	border-width: 1px 0 0 0;
}
.ui-menu .ui-state-focus,
.ui-menu .ui-state-active {
	margin: -1px;
}

 
.ui-menu-icons {
	position: relative;
}
.ui-menu-icons .ui-menu-item-wrapper {
	padding-left: 2em;
}

 
.ui-menu .ui-icon {
	position: absolute;
	top: 0;
	bottom: 0;
	left: .2em;
	margin: auto 0;
}

 
.ui-menu .ui-menu-icon {
	left: auto;
	right: 0;
}
.ui-button {
	padding: .4em 1em;
	display: inline-block;
	position: relative;
	line-height: normal;
	margin-right: .1em;
	cursor: pointer;
	vertical-align: middle;
	text-align: center;
	-webkit-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;

	 
	overflow: visible;
}

.ui-button,
.ui-button:link,
.ui-button:visited,
.ui-button:hover,
.ui-button:active {
	text-decoration: none;
}

 
.ui-button-icon-only {
	width: 2em;
	box-sizing: border-box;
	text-indent: -9999px;
	white-space: nowrap;
}

 
input.ui-button.ui-button-icon-only {
	text-indent: 0;
}

 
.ui-button-icon-only .ui-icon {
	position: absolute;
	top: 50%;
	left: 50%;
	margin-top: -8px;
	margin-left: -8px;
}

.ui-button.ui-icon-notext .ui-icon {
	padding: 0;
	width: 2.1em;
	height: 2.1em;
	text-indent: -9999px;

    input[type=number] {

        width: 100%;

        direction: rtl;

    }



    td.right {

        text-align: right

    }



    table select {

        width: 100%;

    }



    th {

        text-align: center

    }



    .ajax_loader {

        display: flex;

        position: absolute;

        top: 0;

        right: 0;

        bottom: 0;

        left: 0;

    }



    .loader {

        margin: auto;

        border: 16px solid #f3f3f3;

        border-radius: 50%;

        border-top: 16px solid #3498db;

        width: 120px;

        height: 120px;

        -webkit-animation: spin 2s linear infinite;  

        animation: spin 2s linear infinite;

    }



     

    @-webkit-keyframes spin {

        0% {

            -webkit-transform: rotate(0deg);

        }

        100% {

            -webkit-transform: rotate(360deg);

        }

    }



    @keyframes spin {

        0% {

            transform: rotate(0deg);

        }

        100% {

            transform: rotate(360deg);

        }

    }

    var StepSpecies = function (i, CharGen) {

        var oThat = {};

        var character;

        var $species;



        oThat.stepName = "Race";

        oThat.type = 'creation';

        oThat.desc = function () {

            return 'Votre Personnage sera un humain, un nain, un halfling, un gnome, un haut elfe ou un elfe sylvain. Elles sont dcrites ci-dessous pour vous aider  choisir, et vous trouverez galement quelques points de vue typiques que chaque race a sur les autres. <br><br>Vous pouvez cliquer sur: <ul><li><b>Lancer</b> et gagner 20 PX si vous acceptez le premier choix</li><li><b>Choisir</b> pour faire votre propre choix.</li></ul>'

        };

        oThat.title = function () {

            return 'Choisissez l\'une des races'

        };

        oThat.initAction = function () {

            character = CharGen.character.clone();

        };



        oThat.cancelAction = true;

        oThat.validateAction = true;

        oThat.resetAction = function () {

            CharGen.character.specie = null;

        };

        oThat.randomAllAction = function () {

            var elems = CharGen.data.specie.all;

            var value = Helper.getRandomInt(100);

            for (var i = 0; i < elems.length; ++i) {

                var el = elems[i];

                if (el.rand >= value) {

                    character.setSpecie(el);

                    break;

                }

            }

            character.randomState.specie = 1;

            oThat.saveAction();

        }

        oThat.saveAction = function () {

            if (!character.isFreeMode() && character.randomState.specie > 0) {

                character.addXP('Race Alatoire', 20, true);

            }

            character.randomState.specie = -2;

            CharGen.saveCharacter(character);

            return true;

        };



        oThat.randomAction = function (el) {

            el.off('click').on('click', function () {

                var species = $(CharGen.data.specie.all);

                var value = Helper.getRandomInt(100);

                character.randomState.specie = 1;

                $(this).removeClass('clickMe').prop('disabled', true);

                var y = 0;

                var target = -1;

                species.each(function (i, el) {

                    if (target !== -1 && el.rand !== target) {

                        return false;

                    }

                    if (el.rand >= value) {

                        character.randomState.imposedSpecie[y++] = el.id;

                        target = el.rand;

                    }

                });

                CharGen.saveRandomState(character);

                $species.find('.showRoll').css('color', 'yellow');

                Helper.dice(value,

                    function (i) {

                        $species.find('.showRoll').css('color', 'yellow');

                    },

                    function (i) {

                        oThat.autoSelectSpecie(true);

                    }, function () {

                        $species.find('.showRoll').css('color', 'inherit');

                    });

            });

        };

        oThat.otherAction = function (el) {

            el.html('Choisir');

            el.off('click').on('click', function () {

                character.randomState.specie = -1;

                CharGen.saveRandomState(character);

                $(this).prop('disabled', true);

                $('.random').removeClass('clickMe').prop('disabled', true);

                $species.find('li[data-line]').removeClass('disabled');

            });

        };



        oThat.autoSelectSpecie = function (anime) {

            var specieId = character.getSpecie() !== null ? [character.getSpecie().id] : character.randomState.imposedSpecie;

            anime = typeof anime !== 'undefined' && anime;

            $(specieId).each(function (i, el) {

                var $el = $species.find('li[data-id="' + el + '"]');

                setTimeout(function () {

                    $el.removeClass('disabled');

                    Helper.updateSelectedElementFromList($el, true)

                    if (anime) {

                        $el.animate({

                            "background-color": "#F39814",

                            color: "rgb(38, 38, 38)",

                        }, 500).delay(300).animate({

                            "background-color": "rgb(38, 38, 38)",

                            color: "white",

                        }, 500);

                        setTimeout(function () {

                            $species.find('li[data-id="' + el + '"]').attr('style', '')

                        }, 1500)

                    } else if (specieId.length === 1) {

                        $el.click();

                    }

                }, (anime ? 1000 : 100));

            });

        }



        oThat.show = function () {

            var species = $(CharGen.data.specie.all);

            var previousRand = 1;

            var previousPreviousRand = 1;

            var displayedSpecies = [];

            var currentDetail = '';

            var tmp = '';

            var justChange = false;

            $(species).each(function (i, el) {

                var tmpDetail = el.refDetail;

                var mySpecie = Helper.clone(el);

                var min = (el.rand >= previousRand ? previousRand : previousPreviousRand);

                var max = min !== el.rand ? '-' + el.rand : ''

                var roll = '<span class="showRoll">' + min + max + '</span>';

                if (currentDetail !== tmpDetail) {

                    justChange = true;

                    currentDetail = tmpDetail;

                    tmp = Helper.clone(mySpecie);

                    tmp.level = 1;

                    tmp.altLabel = '<span>' + tmpDetail + '</span>' + roll;

                    displayedSpecies[displayedSpecies.length] = tmp;

                }

                if (el.rand && el.rand >= previousRand) {

                    previousPreviousRand = previousRand;

                    previousRand = el.rand + 1;

                }

                if (!justChange || (typeof species[i+1] !== 'undefined' && species[i+1].refDetail === currentDetail)) {

                    mySpecie.level = 2;

                    displayedSpecies[displayedSpecies.length] = mySpecie;

                }

                justChange = false;

            });

            $species = Helper.generateNormalList(displayedSpecies, function () {

                return true

            }, function (i, el) {

                character.setSpecie(el);

                $('.validate').prop('disabled', false);

            }, undefined, CharGen);

            $('.random').removeClass('clickMe');

            if (character.isFreeMode()) {

                $('.random').css('visibility', 'hidden');

                $('.other').css('visibility', 'hidden');

            } else {

                if (character.randomState.specie !== -1) {

                    $species.find('li[data-line]').addClass('disabled');

                    if (character.randomState.specie === 0) {

                        $('.random').addClass('clickMe');

                    }

                }

                $('.random').prop('disabled', character.randomState.specie !== 0);

                $('.other').prop('disabled', character.randomState.specie <= -1);

            }

            oThat.autoSelectSpecie();

        };

        return oThat;

    }

    this.StepSpecies = StepSpecies

</script><script>

    var EditHelper = {

        hide: function (hide) {

            return hide === true ? 'style="display:none"' : '';

        },

        inputHidden: function (value, name, text) {

            return '<input name="' + name + '" type="hidden" value="' + value + '">' + (typeof text !== 'undefined' ? text : '');

        },

        paragraph: function (text, content, hide) {

            return '<div ' + EditHelper.hide(hide) + '>' + (text ? '<b>' + text + ' : </b>' : '') + (typeof content !== 'undefined' ? content : '') + '</div>';

        },

        inputTextArea: function (value, name, classes, disabled) {

            value = value.toString().replace(/<br>/gmi, "\n");

            if (disabled === true) {

                return EditHelper.inputHidden(value, name, value);

            }

            return '<textarea name="' + name + '" ' + (classes ? 'class="' + classes + '"' : '') + '>' + value + '</textarea>';

        },

        inputText: function (value, name, classes, disabled) {

            if (disabled === true) {

                return EditHelper.inputHidden(value, name, value);

            }

            return '<input name="' + name + '" type="text" value="' + value + '" ' + (classes ? 'class="' + classes + '"' : '') + '>';

        },

        inputTexts: function (elems, nb, name, classes, disabled) {

            var html = '';

            for (var i = 0; i < nb; ++i) {

                var value = typeof elems[i] !== 'undefined' ? elems[i] : '';

                html += EditHelper.inputText(value, name + '[' + i + '][label]', classes, disabled);

            }

            return EditHelper.paragraph('', html);

        },

        inputSelect: function (value, list, compareKey, valueKey, labelKey, name, classes, disabled) {

            var html = '<select name="' + name + '" ' + (classes ? 'class="' + classes + '"' : '') + ' >';

            html += '<option value=""></option>';

            var selectedValue = '';

            var selectedLabel = '';

            $(list).each(function (i, e) {

                var compare = typeof e !== 'object' ? e : e[compareKey];

                var label = typeof e !== 'object' ? e : e[labelKey];

                var val = typeof e !== 'object' ? e : e[valueKey];

                var selected = '';

                if (value && compare == value) {

                    selected = 'selected="selected"';

                    if (disabled === true) {

                        selectedValue = val;

                        selectedLabel = label;

                        return false;

                    }

                }

                html += '<option value="' + val + '" ' + selected + '>' + label + '</option>'

            });

            html += '</select>';

            if (disabled === true) {

                return EditHelper.inputHidden(selectedValue, name, selectedLabel);

            }

            return html;

        },

        inputSelects: function (elems, nb, list, compareKey, valueKey, labelKey, name, disable) {

            var html = '';

            for (var i = 0; i < nb; ++i) {

                var value = typeof elems[i] !== 'undefined' ? elems[i][compareKey] : '';

                html += EditHelper.paragraph('', EditHelper.inputSelect(value, list, compareKey, valueKey, labelKey, name + '[' + i + '][label]', '', disable));

            }

            return html;

        },

        inputElem: function (el, list, compareKey, valueKey, labelKey, name, disable) {

            var suffix = typeof el.suffix !== 'undefined' ? el.suffix : '';

            var value = typeof el.id !== 'undefined' ? el.id : '';

            var prefix = '';

            if (typeof el.original !== 'undefined') {

                prefix = el.original.substring(el.original.indexOf(el.label) + el.label.length).trim();

            }

            return EditHelper.inputText(suffix, name + '[suffix]', 'number', disable)

                + EditHelper.inputSelect(value, list, 'id', 'label', 'label', name + '[label]', 'autocomplete', 'disable')

                + EditHelper.inputText(prefix, name + '[prefix]', '', disable);

        },

        inputElems: function (elems, nb, list, compareKey, valueKey, labelKey, name, disable) {

            var html = '';

            for (var i = 0; i < nb; ++i) {

                var value = typeof elems[i] !== 'undefined' ? elems[i] : '';

                html += EditHelper.paragraph('', EditHelper.inputElem(value, list, compareKey, valueKey, labelKey, name + '[' + i + ']'), disable);

            }

            return html;

        },

        table: function (table, funcHeader, funcElem) {

            var html = '<table><tr>';

            for (let [key, value] of Object.entries(table)) {

                html += '<td>' + funcHeader(key, value) + '</td>'

            }

            html += '</tr><tr>'

            for (let [key, value] of Object.entries(table)) {

                html += '<td>' + funcElem(key, value) + '</td>';

            }

            html += '</tr></table>';

            return html;

        },

        inputBookAndPage: function (CharGen, value, name, hide, disable) {

            var newName = name ? name + '|' : name;

            return EditHelper.paragraph('Livre',

                EditHelper.inputSelect(value.book, CharGen.data.book.all, 'abr', 'abr', 'label', newName + 'book', '', disable) +

                EditHelper.inputText(value.page, newName + 'page', 'number', disable),

                disable

            );

        },

        

        prepareData: function (elements) {

            

            var result = {};



            elements.each(function() {

                var name = $(this).attr('name');

                var value = $(this).val();



                

                var nameParts = name.match(/[^\[\]]+/g);



                

                var current = result;



                

                for (var i = 0; i < nameParts.length - 1; i++) {

                    if (!current[nameParts[i]]) {

                        current[nameParts[i]] = {};

                    }

                    current = current[nameParts[i]];

                }



                

                current[nameParts[nameParts.length - 1]] = value;

            });

            var final = {};

            for (let [key, el] of Object.entries(result)) {

                if (typeof el !== 'object') {

                    final[key] = el.trim().replace(new RegExp("[\n]+$", 'gmi'), "").replace(/(\n)+/gmi, "<br><br>").replace('', "'");

                } else {

                    var tmp = [];

                    if (typeof el[0] === 'undefined') {

                        el = {0: el};

                    }

                    for (let [index, e] of Object.entries(el)) {

                        var text = DataFunctions.getLabelForElem(e);

                        if (text) {

                            tmp[tmp.length] = text;

                        }

                    }

                    final[key] = tmp.join(', ')

                }

            }

            return final;

        }

    }

    this.EditHelper = EditHelper;

language":"VF","type":"Scnario","species":"","careers":"","trappings":0,"spells":0,"skills":0,"talents":0},{"index":20,"label":"Le Rat Cornu","id":"le rat cornu","abr":"LRC","language":"VO","type":"Scnario","species":"","careers":0,"trappings":0,"spells":0,"skills":"","talents":""},{"index":21,"label":"Empire en Ruine","id":"empire en ruine","abr":"EER","language":"VO","type":"Scnario","species":"","careers":"","trappings":0,"spells":0,"skills":"","talents":""}],"specie":[{"index":0,"label":"Humains (Reiklander)","id":"humains (reiklander)","refChar":"Humain","refCareer":"Humain","refDetail":"Humain","rand":90,"desc":"Les humains constituent la race civilise la plus rpandue du Vieux Monde. Depuis les plaines des Royaumes estaliens aux provinces geles de Kislev, les humains occupent chaque rgion du continent, et ils y prosprent. Le plus grand et le plus puissant royaume humain est l'Empire, une mosaque de provinces puissantes couvertes de forts apparemment sans fin. Situ au cur de l'Empire, le Reikland en est la rgion la plus riche et la plus cosmopolite.<br><br>Beaucoup de Reiklanders estiment qu'il leur revient de gouverner de droit divin, car Sigmar, le dieu protecteur de l'Empire, tait lui-mme un Reiklander avant de s'lever au rang de divinit, il y a plusieurs sicles. Les temples et sanctuaires ddis  ce dieu sont lgion dans l'Empire, et la majorit des Reiklanders croient pieusement au message de Sigmar, qui promeut l'Empire et son unit. Pour cette raison, ils sont beaucoup plus amicaux, ouverts et optimistes que les autres peuples, car qu'est-ce qui pourrait mal tourner sur une terre qui a donn naissance  un dieu ? En comparaison, les trangers les considrent souvent comme d'insupportables fouineurs arrogants qui mettent partout leur nez indsirable.<br><br>Au-del de leur style de vie ais et de leur personnalit arrogantes, les Reiklanders sont en tous points identiques aux autres humains. Si les humains ont une esprance de vie plus courte que celles des autres races, ils sont en revanche plus vigoureux, plus ambitieux et pleins de ressources. Ils ont galement un lien apparemment inextricable avec les horreurs insidieuses des Puissances de la Ruine, puisque plus d'humains succombent  la corruption que n'importe quelle autre race. Ce n'est sans doute pas une surprise si les races anciennes en dclin se proccupent de plus en plus de la monte spectaculaire de l'humanit, qui pourrait mener  un cataclysme.<br><br><h3>Points de vue</h3><i>Sur les  nains...</i><br> Ce sont nos allis depuis que Sigmar a parcouru cette cit ; j'ai mme combattu avec eux en '05. Bien sr, ils sont un poil ttus, trs vindicatifs et plutt brusques, mais je ne veux pas entendre un seul mot contre eux. <br> Reikger Jungling, soldat d'Altdorf<br><br><i>Sur les  halflings...</i><br> Si je devais manger et fumer toute la journe, je serais heureux comme Ranald devant son herbe  chat. C'est quand ils dbarquent en oubliant les bonnes manires et qu'ils me cassent la vaisselle, que j'peux pas les supporter ! Ils sourient et haussent les paules quand la garde vient les ramasser, comme s'ils ne comprenaient pas ce qu'ils avaient fait de mal. <br> Stefan Krause, tavernier  Stirgau<br><br><i>Sur les  hauts elfes...</i><br> Oui, je fais du commerce avec eux. Et, non, ne soyez pas ridicule, je n'ai jamais t change en statue de sel rien qu'en les regardant. Vraiment, je les trouve gracieux et courtois. Parfaitement civiliss. Mais, de vous  moi, si Verena posait la question, je pourrais aussi dire que je les trouve tout simplement... tranges. Tellement intenses. Comme si chaque transaction que nous faisions comptait vraiment. <br> Dorothea Taalenstein, marchande  Kemperbad<br><br><i>Sur les  elfes sylvains...</i><br> Les elfes de la fort vous dites ? Y'en a pas ici, mon gars. Tu d'vrais aller au sud de la Bretonnie. J'ai entendu dire qu'y en avaient des tas, et qu'y-z taient vraiment horribles ! <br> Siggina Gerster, racoleuse d'Ubersreik","skills":"Calme, Charme, Commandement, Corps  corps (Base), valuation, Langue (Bretonnien), Langue (Wastelander), Marchandage, Projectiles (Arc), Ragot, Savoir (Reikland), Soin aux animaux","talents":"Perspicace ou Affable, Destine, 3 Talent alatoire","book":"LDB","page":25},{"index":1,"label":"Humains (Middenheim)","id":"humains (middenheim)","refChar":"Humain","refCareer":"Middenheim","refDetail":"Humain","rand":90,"desc":"Les Personnages originaires de Middenheim ont grandi dans une cit gigantesque et cosmopolite o foisonnent commerce, divertissement et vie criminelle. Il y a de grandes chances qu'ils aient appris soit  gagner leur vie en travaillant honntement, soit  tisser facilement des liens avec l'une des strates de la socit complexe de la cit. Leur volution est reprsente par leurs Talents et Comptences.","skills":"Calme, Charme, Commandement, Corps  corps (Base), Divertissement (Au choix), valuation, Marchandage, Mtier (Au choix), Projectiles (Arc), Ragot, Savoir (Middenheim), Subornation","talents":"Destine, Savoir-vivre (Au choix) ou Infatigable, 3 Talent alatoire","book":"Middenheim","page":151},{"index":2,"label":"Humains (Middenland)","id":"humains (middenland)","refChar":"Humain","refCareer":"Middenland","refDetail":"Humain","rand":90,"desc":"Les habitants du Middenland ont bien plus en commun avec leurs anctres Teutogens que les citoyens de Middenheim. Nombre d'entre eux mnent une existence prouvante au sein de l'un des villages ou de l'une des communauts agricoles qui bordent la Drakwald. Ils ont d apprendre  vivre dans la nature, et leurs Comptences et leurs Talents refltent cette ncessit.","skills":"Calme, Commandement, Corps  corps (Base), valuation, Intimidation, Langue (Wastelander), Marchandage, Projectiles (Arc), Ragot, Savoir (Middenland), Soin aux animaux, Survie en extrieur","talents":"Menaant ou Guerrier n, Destine ou Talent alatoire, 3 Talent alatoire","book":"Middenheim","page":152},{"index":3,"label":"Humains (Nordland)","id":"humains (nordland)","refChar":"Humain","refCareer":"Nordland","refDetail":"Humain","rand":90,"desc":"Aux yeux de la plupart des trangers, l'archtype du nordlander est un vieux loup de mer imbib de grog. En ralit, cependant, seule une petite minorit de la population vit sur la cte. Mme si une grande portion des baronnies du Nordland sont des tendues recules et peu habites, la ville de Salzenmund a toutes les caractristiques d'une petite cit raffine. Les Comptences et Talents des personnages du Nordland refltent soit leur familiarit avec la mer, soit leur ducation ancre dans la vie  la campagne.","skills":"Corps  corps (Base), valuation, Langue (Norse), Langue (Wastelander), Marchandage, Mtier (Au choix), Natation, Projectiles (Arc), Ragot, Rsistance  l'alcool, Savoir (Nordland), Voile (Au choix)","talents":"Pcheur ou Nomade, Cur vaillant ou Trs rsistant, Destine ou Talent alatoire, 2 Talent alatoire","book":"Middenheim","page":153},{"index":4,"label":"Humains (Tilens)","id":"humains (tileens)","refChar":"Humain","refCareer":"Humain","refDetail":"Humain","rand":90,"desc":"","skills":"Calme, Charme, Corps  corps (Base), valuation, Langue (Arabyan), Langue (Reikspiel), Langue (Tilen), Marchandage, Projectiles (Arbalte), Ragot, Savoir (Tile), Voile (Au choix)","talents":"Ergoteur ou Pcheur, Imperturbable ou Affable","book":"AA","page":55},{"index":5,"label":"Humains (Altdorfer  South Banker)","id":"humains (altdorfer  south banker)","refChar":"Humain","refCareer":"Humain","refDetail":"Humain","rand":90,"desc":"","skills":"Calme, Charme, Chevaucher (Cheval), Commandement, Corps  corps (Base), Corps  corps (Escrime), Langue (Au choix), Projectiles (Arc), Projectiles (Poudre noire), Ragot, Savoir (Au choix), Soin aux animaux","talents":"Affable ou Perspicace, Coopratif ou Lire/crire, Destine, Noblesse ou me pure, Savoir-vivre (Au choix)","book":"ADE3","page":83},{"index":6,"label":"Humains (Altdorfer  Eastender)","id":"humains (altdorfer  eastender)","refChar":"Humain","refCareer":"Humain","refDetail":"Humain","rand":9
