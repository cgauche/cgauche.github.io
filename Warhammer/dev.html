un des dieux et vous pouvez intensifier le pouvoir de simples Prières. Vous pouvez à présent utiliser les Bénédictions de votre divinité listées au Chapitre 7 : Religions et Croyances. Dans des conditions normales, vous ne pouvez connaître qu'un seul Savoir divin pour le Talent Béni.","addSkill":"","addMagic":"Béni","addCharacteristic":"","specName":"Savoir divin","specs":"Manann, Morr, Myrmidia, Ranald, Rhya, Shallya, Sigmar, Taal, Ulric, Verena","addTalent":"","book":"LDB","page":133,"spec":"","origins":[]},{"index":14,"label":"Bon marcheur","id":"bon marcheur","rand":"","max":"Bonus d'Agilité","test":"Tests d'Athlétisme pour traverser le Terrain","desc":"Vous êtes expérimenté dans la traversée de terrains difficiles. Vous ignorez toutes les pénalités de Mouvement lorsque vous traversez un terrain spécifique. Les spécialisations courantes incluent : Littoral, Déserts, Marécages, Rocailleux, Toundra, Régions boisées.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"Terrain","specs":"Littoral, Déserts, Marécages, Rocailleux, Toundra, Régions boisées","addTalent":"","book":"LDB","page":133,"spec":"","origins":[]},{"index":15,"label":"Bonnes jambes","id":"bonnes jambes","rand":22,"max":"Bonus de Force","test":"","desc":"Vous avez des jambes solides capables de vous porter sur de grandes distances quand vous sautez. Ajoutez votre niveau de Bonnes jambes à votre DR à tous les Tests d'Athlétisme impliquant Saut (voir page 166).","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":133,"spec":"","origins":[]},{"index":16,"label":"Bricoleur","id":"bricoleur","rand":"","max":"Bonus de Dextérité","test":"Tests de Métier pour réparer des objets cassés","desc":"Vous êtes une sorte de touche-à-tout, capable de réparer presque n'importe quoi. Vous considérez toutes les Compétences Métier non magiques comme étant de Base lorsque vous réparez des objets cassés.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":133,"spec":"","origins":[]},{"index":17,"label":"Brouet","id":"brouet","rand":"","max":"Bonus d'Endurance","test":"Tests de Résistance pour résister à la faim","desc":"Vous avez l'habitude de vous débrouiller avec peu, et savez comment survivre aux périodes de vache maigre. Vous pouvez subsister avec la moitié de la nourriture nécessaire sans pénalités négatives (vous empêchant d'avoir réellement faim), et vous avez seulement besoin d'effectuer un Test concernant la faim tous les 3 jours et pas 2 (voir page 181).","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":133,"spec":"","origins":[]},{"index":18,"label":"Caïd","id":"caïd","rand":"","max":1,"test":"","desc":"Vous avez réussi à conserver une apparence respectable malgré vos méfaits. Vous pouvez ignorer le Statut perdu à cause du Talent Criminel.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":134,"spec":"","origins":[]},{"index":19,"label":"Cavalier émérite","id":"cavalier emerite","rand":"","max":"Bonus d'Agilité","test":"Chevaucher (Cheval) pendant les combats","desc":"Vous êtes à l'aise en selle même dans les situations les plus difficiles, et savez comment tirer le meilleur de votre monture pendant les conflits. En supposant que vous possédez la Compétence Chevaucher, vous pouvez directement demander à votre monture d'effectuer une Action, pas seulement un Mouvement, sans Test de Chevaucher.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":134,"spec":"","origins":[]},{"index":20,"label":"Chanceux","id":"chanceux","rand":26,"max":"Bonus de Sociabilité","test":"","desc":"On prétend que lorsque vous êtes né, Ranald a souri. Votre maximum de Points de Chance est à présent égal à votre nombre actuel de Points de Destin, plus le nombre de fois que vous avez pris Chanceux.","addSkill":"","addMagic":"","addCharacteristic":"Chance","specName":"","specs":"","addTalent":"","book":"LDB","page":134,"spec":"","origins":[]},{"index":21,"label":"Charge berserk","id":"charge berserk","rand":"","max":"Bonus de Force","test":"Corps à corps sur un Round lorsque vous effectuez une Charge berserk","desc":"Vous vous précipitez sur vos ennemis avec une témérité sans bornes, utilisant la force de votre charge pour ajouter du poids à vos frappes. Lorsque vous effectuez une Charge berserk, vous infligez +1 point de Dégât par niveau dans ce Talent à toutes les attaques de Corps à corps.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":134,"spec":"","origins":[]},{"index":22,"label":"Chat de gouttière","id":"chat de gouttiere","rand":"","max":"Bonus d'Initiative","test":"Discrétion (Urbaine)","desc":"Vous êtes à l'aise dans les ruelles sombres. Quand vous utilisez Discrétion (Urbaine), vous pouvez inverser le lancer de n'importe quel Test raté si cela entraîne un Succès.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":134,"spec":"","origins":[]},{"index":23,"label":"Chirurgie","id":"chirurgie","rand":"","max":"Bonus d'Intelligence","test":"Tests de Guérison en dehors des Rounds de combat ; quand vous avez le temps de le faire correctement.","desc":"Vous êtes un chirurgien, capable d'ouvrir et de refermer les chairs pour soigner. Vous pouvez traiter n'importe quelle Blessure Critique nécessitant de la Chirurgie. Vous pouvez aussi pratiquer une Chirurgie pour résoudre des problèmes internes avec un Test étendu de Guérison Intermédiaire (+0) dont le DR cible est déterminé par le MJ (en général 5-10) en fonction de la difficulté de la procédure en cours. Cela cause 1d10 Blessures et 1 État Hémorragique par Test, ce qui signifie que la Chirurgie a de fortes chances de tuer le patient si le praticien n'est pas rigoureux. Après la Chirurgie, le patient doit réussir un Test de Résistance Accessible (+20) ou gagner une Infection Mineure (voir page 187).","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":134,"spec":"","origins":[]},{"index":24,"label":"Claquer le fouet","id":"claquer le fouet","rand":"","max":"Bonus de Dextérité","test":"Tests de Conduite d'attelage ou de Chevaucher quand vous Fuyez ou lors d'une Course.","desc":"Vous savez comment tirer le meilleur parti de vos animaux. Lorsque l'un des animaux que vous contrôlez Fuit ou Court , il gagne +1 en Mouvement si vous utilisez un fouet.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":134,"spec":"","origins":[]},{"index":25,"label":"Cœur vaillant","id":"coeur vaillant","rand":"","max":"Bonus de Force Mentale","test":"Tests de Calme pour retirer les États Brisé","desc":"Peu importe à quel point les choses vont mal, vous persévérez malgré tout. Vous pouvez tenter un Test de Calme pour retirer un État Brisé à la fin de chacun de vos Tours ainsi qu'à la fin du Round (voir page 168 pour plus de détails).","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":134,"spec":"","origins":[]},{"index":26,"label":"Combat déloyal","id":"combat deloyal","rand":"","max":"Bonus de Capacité de Combat","test":"Corps à corps (Bagarre)","desc":"Vous avez appris tous les coups bas du combat à mains nues. Vous pouvez choisir d'infliger +1 Dégât supplémentaire pour chaque niveau de Combat déloyal, pour tous les coups réussis avec Corps à corps (Bagarre).<br><br><b>Remarque:</b> utiliser ce Talent sera considéré comme une tricherie dans tout combat officiel.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":134,"spec":"","origins":[]},{"index":27,"label":"Combat instinctif","id":"combat instinctif","rand":"","max":"Bonus d'Initiative","test":"","desc":"Vous réagissez aussi vite que l'éclair. Votre Initiative est plus élevée de 10 pour déterminer l'Initiative de Combat pour chaque niveau que vous possédez dans ce Talent.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":134,"spec":"","origins":[]},{"index":28,"label":"Combattant au contact","id":"combattant au contact","rand":"","max":"Bonus de Dextérité","test":"Corps à corps quand vous combattez au contact ou que vous allez au contact","desc":"Vous êtes entraîné à vous placer très près d'un adversaire. Vous ne subissez aucune pénalité pour vous battre contre un adversaire avec une arme plus longue que la vôtre. De plus, si vous utilisez les règles optionnelles de Combat au contact (voir page 297), gagnez un bonus de +10 pour toucher votre adversaire. ","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":134,"spec":"","origins":[]},{"index":29,"label":"Combattant en espace clos","id":"combattant en espace clos","rand":"","max":"Bonus d'Agilité","test":"Esquive dans des environnements clos","desc":"Vous avez appris à tirer le meilleur parti des combats en espace clos. Vous ignorez les pénalités de Corps à corps causées par les espaces confinés, comme les tunnels, les lignes de front, les petites fosses de combat et endroits similaires, et vous pouvez utiliser la Compétence Esquive, même si c'est normalement impossible à cause du manque d'espace.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":135,"spec":"","origins":[]},{"index":30,"label":"Concocter","id":"concocter","rand":"","max":"Bonus d'Intelligence","test":"Savoir (Apothicaire)","desc":"Vous êtes doué pour la fabrication de potions, de philtres et de décoctions. Vous pouvez effectuer gratuitement une Activité Artisanat pour utiliser Savoir (Apothicaire) sans avoir besoin d'Atelier. Les autres Activités Artisanat suivent les règles normales.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":135,"spec":"","origins":[]},{"index":31,"label":"Contorsionniste","id":"contorsionniste","rand":"","max":"Bonus d'Agilité","test":"Représentation et Agilité quand vous vous aidez de Contorsionniste","desc":"Vous pouvez plier votre corps en une myriade de positions apparemment anormales. Cela vous permet de vous glisser dans des espaces improbables et de manipuler votre corps de façon incroyable, vous offrant des Avantages accordés par le MJ, avec éventuellement un Test d'Agilité réussi.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":135,"spec":"","origins":[]},{"index":32,"label":"Contrôle de la Frénésie","id":"contrôle de la frenesie","rand":"","max":"Bonus de Force Mentale","test":"Tests de Corps à corps quand vous êtes en Frénésie","desc":"Vous êtes davantage en mesure de contrôler votre Frénésie en combat. Vous pouvez y mettre fin avec un Test de Calme réussi à la fin du Round.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":135,"spec":"","origins":[]},{"index":33,"label":"Coopératif","id":"cooperatif","rand":"","max":"Bonus de Sociabilité","test":"Tests sociaux pour influencer un supérieur","desc":"Vous savez ce qu'il faut dire et à quel moment pour avoir le plus d'impact sur vos supérieurs. Quand vous utilisez avec succès une Compétence sociale pour influencer ceux qui possèdent un plus haut Statut, vous pouvez choisir d'utiliser soit le DR, soit le chiffre des Unités du dé. Donc, un succès de 46 peut être utilisé comme un DR de +6.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":135,"spec":"","origins":[]},{"index":34,"label":"Costaud","id":"costaud","rand":29,"max":"Bonus de Force","test":"Tests de Force quand vous soulevez","desc":"Vous êtes musclé et habitué à porter des charges lourdes. Augmentez les Points d'Encombrement d'un nombre égal à votre niveau de Costaud x 2.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":135,"spec":"","origins":[]},{"index":35,"label":"Coude-à-coude","id":"coude-a-coude","rand":"","max":"Bonus de Capacité de Combat","test":"Corps à corps quand vous vous trouvez à côté d'un allié avec Coude-à-coude","desc":"Vous avez été formé à combattre côte à côte avec d'autres soldats. Si un ennemi vous fait perdre des Avantages alors qu'il se tient à côté d'un allié actif possédant le Talent Coude-à- coude, vous pouvez conserver 1 Avantage perdu pour chaque fois que vous avez pris le Talent Coude-à-coude. ","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":135,"spec":"","origins":[]},{"index":36,"label":"Coup puissant","id":"coup puissant","rand":"","max":"Bonus de Force","test":"","desc":"Vous savez comment frapper fort ! Vous infligez votre niveau de Coup puissant en Dégâts supplémentaires avec des armes de Corps à corps.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":135,"spec":"","origins":[]},{"index":37,"label":"Criminel","id":"criminel","rand":"","max":"Aucun","test":"","desc":"Vous êtes un criminel actif qui gagne de l'argent grâce à des sources illégales, et vous n'êtes pas toujours discret à ce sujet. Pour calculer vos revenus, que ce soit quand vous Gagnez de l'argent ou quand vous effectuez une Activité Revenus, référez- vous au tableau suivant :<br><br><table><tr><td>Standing de Carrière</td><td>Bonus d'argent par fois où le Talent est pris</td></tr><tr><td>1</td><td>+2d10 sous de cuivre</td></tr><tr><td>2</td><td>+1d10 pistoles d'argent</td></tr><tr><td>3</td><td>+2d10 pistoles d'argent</td></tr><tr><td>4</td><td>+1 couronne d'or</td></tr></table><br><br>À cause de votre nature criminelle évidente, les autres vous considèrent d'un Statut inférieur, à moins qu'ils ne possèdent également le Talent Criminel. Dans ce cas, le Statut est comparé normalement – vous possédez peut-être des tatouages de gang, avez l'air louche, ou êtes juste un peu brute, vous avez le choix. À cause de cela, les forces de l'ordre locales se montrent toujours méfiantes et doutent de vos motivations. Plus vous prenez ce Talent, plus cela empire, les répercussions exactes étant déterminées par le MJ. Ceux qui transgressent la loi sans posséder le Talent Criminel gagnent bien moins d'argent, mais comme ce n'est pas notoire, ils conservent donc leur Statut. Avec l'accord du MJ, vous pouvez retirer des niveaux du Talent Criminel pour le même montant de PX que leur coût d'achat.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":135,"spec":"","origins":[]},{"index":38,"label":"Désarmer","id":"desarmer","rand":"","max":"Bonus d'Initiative","test":"Tests de Corps à corps concernant ce Talent","desc":"Vous êtes capable de désarmer un adversaire d'un coup de poignet judicieux ou grâce à une frappe bien ciblée à la main. Pour une Action, vous pouvez tenter un Test opposé Corps à corps/Corps à corps. Sur un succès, votre adversaire perd une arme tenue, qui atterrit à 1d10 x 30 cm dans une direction aléatoire (avec des effets supplémentaires déterminés par le MJ). Si vous réussissez de 2 DR, vous pouvez déterminer à quelle distance l'arme est projetée au lieu d'effectuer un lancer ; si vous gagnez de 4 DR, vous pouvez également choisir la direction dans laquelle est projetée l'arme ; si vous gagnez de 6 DR ou plus, vous pouvez prendre l'arme de votre adversaire si vous avez une main libre, l'attrapant en l'air avec panache. Ce Talent est inutile si votre adversaire n'a pas d'arme, ou s'il est d'une Taille supérieure à la vôtre (voir page 342).","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":135,"spec":"","origins":[]},{"index":39,"label":"Destinée","id":"destinee","rand":"","max":1,"test":"","desc":"À l'âge de 10 ans, un Prêtre de Morr aussi appelé Augure, vous a pris à part pour prédire votre mort lors d'un rituel de passage à l'âge adulte, lourd d'encens, appelé la Destinée. En accord avec votre MJ, proposez une Destinée appropriée. Si votre Personnage meurt d'une façon y correspondant, votre prochain Personnage gagnera un bonus égal à la moitié du total de PX accumulés par votre Personnage mort pendant la partie.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":136,"spec":"","origins":[]},{"index":40,"label":"Détection d'artefact","id":"detection d'artefact","rand":"","max":"Bonus d'Initiative","test":"Tests d'Intuition pour détecter des artefacts magiques","desc":"Vous êtes capable de déceler quand la magie réside dans un artefact. Vous pouvez tenter un Test d'Intuition pour n'importe quel artefact magique touché. Sur un succès, vous sentez que l'objet est magique ; de plus, chaque DR apprend également une règle spéciale spécifique concernant l'objet, s'il en possède. En principe, vous ne pouvez tenter ce Test qu'une seule fois par artefact touché.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":136,"spec":"","origins":[]},{"index":41,"label":"Déterminé","id":"determine","rand":"","max":"Bonus de Force","test":"","desc":"Vous lancez des attaques avec une détermination acharnée. Ajoutez votre niveau de Talent Déterminé à votre Bonus de Force quand vous Chargez.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":136,"spec":"","origins":[]},{"index":42,"label":"Diction instinctive","id":"diction instinctive","rand":"","max":"Bonus d'Initiative","test":"Langue (Magick) quand vous faites une Incantation","desc":"Vous comprenez instinctivement la langue Magick et êtes capable d'articuler rapidement les phrases les plus complexes sans erreur. Vous ne subissez pas d'Incantation Imparfaite si vous obtenez un double à un Test réussi de Langue (Magick).","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":136,"spec":"","origins":[]},{"index":43,"label":"Discret","id":"discret","rand":"","max":"Bonus d'Agilité","test":"N'importe quel Test impliquant Filature","desc":"Vous êtes doué pour suivre les gens sans vous faire remarquer. Vous pouvez utiliser les règles de Filature à la page 121 sans effectuer de Test combiné. Au lieu de cela, vous effectuez simplement un Test de Perception ou de Discrétion, en fonction du plus élevé.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":136,"spec":"","origins":[]},{"index":44,"label":"Distraire","id":"distraire","rand":"","max":"Bonus d'Agilité","test":"Athlétisme pour Distraire","desc":"Vous êtes formé à effectuer des mouvements simples pour distraire ou surprendre votre adversaire, détournant les regards de votre véritable intention. Vous pouvez utiliser votre Mouvement pour Distraire. Ceci se résout par un Test opposé d'Athlétisme/Calme. Sur un succès, votre adversaire ne gagne pas d'Avantage jusqu'à la fin du prochain Round.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":136,"spec":"","origins":[]},{"index":45,"label":"Disciple du changement","id":"disciple du changement","rand":"","max":1,"test":"","desc":"Lorsque vous obtenez une Mutation, lancez deux fois les dés et choisissez l'un des deux résultats.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"EDO","page":75,"spec":"","origins":[]},{"index":46,"label":"Doigts de fée","id":"doigts de fee","rand":32,"max":1,"test":"","desc":"Vous gagnez un bonus permanent de +5 à votre Dextérité de départ (ne compte pas comme des Augmentations).","addSkill":"","addMagic":"","addCharacteristic":"Dextérité","specName":"","specs":"","addTalent":"","book":"LDB","page":136,"spec":"","origins":[]},{"index":47,"label":"Double vie","id":"double vie","rand":"","max":1,"test":"","desc":"Vous êtes tellement habile à maintenir votre identité secrète que vous êtes capable de mener deux vies complètement séparées. Lorsque vous prenez ce Talent, vous pouvez entamer une deuxième Carrière parallèlement à votre Carrière du Chaos. Vous comptez maintenant comme appartenant aux deux Carrières, et vous pouvez acheter des Compétences avancées et des Talents dans l'une ou l'autre, ainsi que prendre et abandonner de nouvelles Carrières dans l'une ou l'autre. Comme toujours, tout changement de Carrière doit être approuvé par votre MJ afin de s'adapter au mieux aux plans de campagne et de refléter correctement votre Double vie.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"EDO","page":75,"spec":"","origins":[]},{"index":48,"label":"Doué en calcul","id":"doue en calcul","rand":36,"max":"Bonus d'Intelligence","test":"Évaluation, Pari","desc":"Vous avez un don pour calculer et trouvez facilement la solution de la plupart des problèmes mathématiques. Vous pouvez utiliser une simple calculatrice pour simuler ce que votre PJ est capable de compter mentalement.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":136,"spec":"","origins":[]},{"index":49,"label":"Dur à cuire","id":"dur a cuire","rand":40,"max":"Bonus d'Endurance","test":"","desc":"Vous gagnez autant de Points de Blessure supplémentaires que votre Bonus d'Endurance. Si ce dernier augmente, le nombre de Points de Blessure conféré par Dur à cuire augmente également.","addSkill":"","addMagic":"","addCharacteristic":"Blessure","specName":"","specs":"","addTalent":"","book":"LDB","page":136,"spec":"","origins":[]},{"index":50,"label":"Effraction","id":"effraction","rand":"","max":"Bonus de Force","test":"Corps à corps quand vous forcez ou brisez des objets inanimés","desc":"Vous êtes expert pour défoncer rapidement les portes et effectuer des effractions. Vous pouvez ajouter +1 Dégât pour chaque niveau dans ce Talent quand vous déterminez les Dégâts infligés à des objets inanimés, tels que des fenêtres, des coffres, des portes et objets similaires.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":136,"spec":"","origins":[]},{"index":51,"label":"Effrayant","id":"effrayant","rand":"","max":"Bonus de Force","test":"","desc":"Toute personne saine d'esprit réfléchit à deux fois avant de vous approcher. Si vous le souhaitez, vous avez un Indice de Peur de 1 (voir page 190). Ajoutez +1 à cet Indice par nombre de fois supplémentaires que vous avez pris ce Talent.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":136,"spec":"","origins":[]},{"index":52,"label":"Endurci","id":"endurci","rand":"","max":"Bonus d'Endurance","test":"","desc":"Il en faut beaucoup pour vous achever. Vous pouvez ignorer le Point de Blessure perdu à cause d'un État Hémorragique. Chaque niveau dans ce Talent vous permet d'ignorer le Point de Blessure perdu à cause d'un État Hémorragique supplémentaire.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":136,"spec":"","origins":[]},{"index":53,"label":"Empreint d'Ulgu","id":"empreint d'ulgu","rand":"","max":1,"test":"Tout Test faisant appel à Discrétion","desc":"Vous portez l'empreinte du Vent de Magie gris, que les personnes dotées de Seconde vue perçoivent comme une brume ténébreuse et changeante qui enveloppe votre corps. Vous pouvez utiliser votre Compétence Focalisation (Ulgu) à la place de Discrétion pour tous les Tests qui y font appel. De plus, toute tentative réussie pour jeter des sorts du Domaine des Ombres à moins de 8 mètres gagne +1 DR. Ce bonus ne peut être obtenu qu'une seule fois, quel que soit le nombre de Personnages avec Empreint d'Ulgu dans le voisinage du lanceur de sorts.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":137,"spec":"","origins":[]},{"index":54,"label":"Empreint de la Magie","id":"empreint de la magie","rand":"","max":1,"test":"","desc":"Tous les Sorts lancés à votre Bonus de Force Mentale en mètres autour de vous gagnent +1 DR au lancé. Ce bonus ne peut être appliqué qu'une fois par lancement, quel que soit le nombre de Personnages à proximité possédant ce Talent.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":137,"spec":"","origins":[]},{"index":55,"label":"Ergoteur","id":"ergoteur","rand":"","max":"Bonus de Sociabilité","test":"Tests de Charme quand vous argumentez ou débattez","desc":"Vous êtes habitué à faire valoir vos opinions et à les imposer. Si vous réussissez un Test de Charme pour débattre avec un adversaire, vous pouvez choisir soit d'utiliser le DR de votre lancer, soit le chiffre des unités obtenu sur votre dé. Donc, un lancer réussi de 24 peut être utilisé comme un DR de +4.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":137,"spec":"","origins":[]},{"index":56,"label":"Escroquer","id":"escroquer","rand":"","max":"Bonus d'Intelligence","test":"Intelligence (Escroquerie)","desc":"Vous êtes doué pour détourner l'argent de vos employeurs sans vous faire prendre. Chaque fois que vous Gagnez de l'argent (pendant le jeu ou en effectuant une Activité Revenus), vous pouvez tenter un Test opposé d'Intelligence avec votre employeur (en partant du principe que vous en avez un). Si vous gagnez, vous détournez 2d10 + DR sous de cuivre, 1d10 + DR pistoles d'argent, ou 1 + DR couronnes d'or (en fonction de la taille de la transaction en question, déterminée par le MJ) sans vous faire prendre. Si votre employeur gagne de +6 DR, vous gagnez votre argent, mais votre Escroquerie est repérée ; ce qui arrive ensuite est laissé à l'appréciation du MJ. Tout autre résultat signifie que vous avez échoué à escroquer de l'argent.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":137,"spec":"","origins":[]},{"index":57,"label":"Exaltant","id":"exaltant","rand":"","max":"Bonus de Sociabilité","test":"Commandement pendant la guerre","desc":"Vos appels exaltants peuvent renverser le cours d'une bataille. Référez-vous au tableau suivant pour voir combien de personnes vous pouvez à présent influencer avec votre Compétence Commandement (voir page 120) lors d'une guerre.<br><br><table><tr><th>Talent pris</th><th>Nombre de soldats influencés</th></tr><tr><td>1</td><td>Normal x 5</td></tr><tr><td>2</td><td>Normal x 10</td></tr><tr><td>3</td><td>Normal x 20</td></tr><tr><td>4</td><td>Normal x 50</td></tr><tr><td>5</td><td>Normal x 100</td></tr><tr><td>6</td><td>Normal x 200</td></tr><tr><td>7</td><td>Normal x 500</td></tr><tr><td>8</td><td>Normal x 1000</td></tr><tr><td>9</td><td>Tous ceux qui peuvent entendre votre voix inspirante</td></tr></table><br><br><b>Exemple:</b> le monastère de l'abbesse Brigitte van der Hoogenband est pris d'assaut par les peaux-vertes, et les choses vont mal. De fait, elle décide de renforcer l'esprit de ses soldats avec un Test de Commandement, leur octroyant +10 à tous les Tests de Psychologie. Elle obtient 3 DR à son Test de Commandement. Étant donné qu'elle possède un Bonus de Sociabilité de 6, et qu'elle peut influencer un nombre de soldats, égal à son Bonus de Sociabilité + DR en utilisant Commandement, elle renforce 9 soldats. Cependant, comme elle possède Exaltant 3, ce nombre est multiplié par 20, ce qui signifie que 180 de ses soldats sont inspirés par ses cris d'encouragement « MAINTENEZ LES RANGS ! »","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":137,"spec":"","origins":[]},{"index":58,"label":"Faire la manche","id":"faire la manche","rand":"","max":"Bonus de Sociabilité","test":"Charme (Mendicité)","desc":"Vous êtes un mendiant expérimenté, capable de faire mettre la main à la poche même aux individus les plus cyniques. Vous pouvez effectuer un Test de Charme toutes les demi-heures quand vous Mendiez, et non toutes les heures (voir page 119).","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":137,"spec":"","origins":[]},{"index":59,"label":"Feinte","id":"feinte","rand":"","max":"Bonus de Capacité de Combat","test":"Corps à corps (Escrime) pour les Feintes","desc":"Vous avez appris comment faire de fausses attaques en combat rapproché pour duper votre adversaire. Vous pouvez à présent faire une Feinte pour votre Action contre tout adversaire utilisant une arme. Cela est résolu avec un Test opposé de Corps à corps (Escrime)/Corps à corps. Si vous gagnez et que vous attaquez le même adversaire avant la fin du prochain Round, vous pourrez ajouter le DR de votre Feinte au résultat de votre jet.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":137,"spec":"","origins":[]},{"index":60,"label":"Ferveur ardente","id":"ferveur ardente","rand":"","max":"Bonus de Sociabilité","test":"Charme quand vous parlez pour défendre votre cause","desc":"Quand vous parlez pour défendre votre cause, votre situation ou votre religion, vos mots vibrent de passion et d'ardente ferveur. Vous pouvez doubler votre Sociabilité pour calculer le nombre de personnes que vous influencez avec votre Talent Orateur (voir page 142) quand vous défendez votre cause.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":137,"spec":"","origins":[]},{"index":61,"label":"Flagellant","id":"flagellant","rand":"","max":"Bonus d'Endurance","test":"Tout Test pour résister aux Puissances de la Ruine","desc":"Vous avez voué votre douleur au service de votre Dieu. Chaque jour, vous devez passer une demi-cloche (une demi-heure) à prier en continuant à vous infliger un nombre de Blessures égal à votre Niveau de Flagellant. Jusqu'à votre prochain repos, si vous possédez le Talent Frénésie, vous pouvez entrer en Frénésie immédiatement sans effectuer de Test.<br><br>Le Talent Frénésie est ajouté à la liste des Talents de n'importe laquelle de vos Carrière. Si vous ne réussissez pas à vous flageller un jour donné, ou si vous permettez à votre chair meurtrie de guérir, vous ne pouvez dépenser aucune Résilience et aucune Détermination jusqu'à une nouvelle flagellation.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"Frénésie","book":"LDB","page":137,"spec":"","origins":[]},{"index":62,"label":"Flairer les ennuis","id":"flairer les ennuis","rand":"","max":"Bonus d'Initiative","test":"N'importe quel Test pour repérer les perturbateurs","desc":"Vous avez l'habitude de vous retrouver dans de mauvaises situations, et de préférence à vous en sortir. Vous pouvez tenter un Test d'Intuition pour repérer ceux qui cherchent à créer des problèmes ou à vous faire du mal, même si vous n'y avez normalement pas droit, à cause de Talents ou d'un Sort par exemple. Ce Test sera probablement opposé si les autres sont dissimulés, et le MJ peut préférer effectuer ce Test en votre nom pour que vous ne connaissiez pas le résultat en cas d'échec. Si les perturbateurs repérés engagent le combat, vous pouvez ignorer n'importe quel État Surpris qu'ils auraient en principe infligé.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":137,"spec":"","origins":[]},{"index":63,"label":"Frappe assommante","id":"frappe assommante","rand":"","max":"Bonus de Capacité de Combat","test":"Tests de Corps à corps lorsque vous effectuez une Frappe assommante","desc":"Vous savez où frapper un adversaire pour le faire tomber rapidement. Vous ignorez la pénalité due à la désignation d'une Localisation pour frapper à la Tête quand vous utilisez une arme de Corps à corps avec l'Atout Assommante (voir page 297). De plus, vous considérez toutes les armes improvisées comme ayant l'Atout Assommante.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":137,"spec":"","origins":[]},{"index":64,"label":"Frappe blessante","id":"frappe blessante","rand":"","max":"Bonus d'Initiative","test":"","desc":"Vous êtes un expert pour frapper vos ennemis aux endroits les plus vulnérables. Vous infligez votre niveau de Frappe blessante en Blessures supplémentaires quand vous causez une Blessure Critique.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":138,"spec":"","origins":[]},{"index":65,"label":"Frappe précise","id":"frappe precise","rand":"","max":"Bonus d'Initiative","test":"","desc":"Vous êtes doué pour frapper votre ennemi exactement là où vous le voulez, que ce soit à Distance ou au Corps à corps. Vous pouvez modifier votre résultat de la Localisation jusqu'à +/-10 par nombre de fois où vous avez pris ce Talent. Donc, si vous avez pris deux fois ce Talent et obtenez la Localisation 34, Bras droit, vous pouvez le modifier en 14, Bras gauche, ou en 54, Corps (voir page 159).","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":138,"spec":"","origins":[]},{"index":66,"label":"Frappe réactive","id":"frappe reactive","rand":"","max":"Bonus d'Initiative","test":"Tests d'Initiative pour tout ce qui concerne ce Talent","desc":"Vos réactions rapides vous ont permis de faire tomber de nombreux ennemis avant même qu'ils aient eu le temps de dégainer. Quand vous êtes Chargé, vous pouvez tenter un Test d'Initiative Intermédiaire (+0) pour gagner immédiatement une Attaque gratuite en dehors de la séquence de tours normale. Cette attaque est résolue avec n'importe quelle arme que vous tenez dans votre main principale. Vous pouvez effectuer autant de Frappes réactives pendant un Round que vous possédez de Niveaux dans ce Talent, mais pouvez seulement attaquer chaque individu Chargeant une seule fois.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":138,"spec":"","origins":[]},{"index":67,"label":"Frénésie","id":"frenesie","rand":"","max":1,"test":"","desc":"Vous pouvez entrer en Frénésie comme décrit à la page 190.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":138,"spec":"","origins":[]},{"index":68,"label":"Fuite !","id":"fuite !","rand":43,"max":"Bonus d'Agilité","test":"Athlétisme quand vous Fuyez","desc":"Quand votre vie est en jeu, vous êtes capable de courir à une vitesse impressionnante. Votre Attribut de Mouvement compte comme s'il était augmenté de 1 quand vous fuyez (voir page 165).","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":138,"spec":"","origins":[]},{"index":69,"label":"Grand orateur","id":"grand orateur","rand":"","max":"Bonus de Sociabilité","test":"","desc":"Vous êtes doué pour enflammer les foules. Vous gagnez un bonus de DR égal à vos niveaux de Grand orateur à n'importe quel Test de Charme quand vous parlez en public devant une foule.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":138,"spec":"","origins":[]},{"index":70,"label":"Grimpeur","id":"grimpeur","rand":"","max":"Bonus de Force","test":"Escalade","desc":"Vous êtes un exceptionnel grimpeur. Vous pouvez tenter de grimper même sur des surfaces paraissant trop lisses, telles que des fortifications à pic, des plateformes glacées, des murs enduits de plâtre, etc. et vous ignorez toutes les pénalités aux Tests d'Escalade résultant de la difficulté de la surface escaladée. ","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":138,"spec":"","origins":[]},{"index":71,"label":"Guerrier né","id":"guerrier ne","rand":46,"max":1,"test":"","desc":"Vous gagnez un bonus permanent de +5 à votre Caractéristique CC de départ (ne compte pas comme des Augmentations).","addSkill":"","addMagic":"","addCharacteristic":"Capacité de Combat","specName":"","specs":"","addTalent":"","book":"LDB","page":138,"spec":"","origins":[]},{"index":72,"label":"Guide fluvial","id":"guide fluvial","rand":"","max":"Bonus d'Initiative","test":"N'importe quel Test de Savoir concernant les questions fluviales","desc":"Vous connaissez toutes les astuces pour naviguer sur les rivières dangereuses. Vous n'avez pas besoin de Test pour traverser les étendues d'eau perfide jusqu'à ce que la Difficulté soit de -10 ou moins – vous réussissez automatiquement tous les Tests plus faciles. De plus, si vous possédez la Compétence Savoir (Région) appropriée, vous n'avez jamais besoin d'effectuer de Test pour naviguer sur les eaux dangereuses – car on considère que vous connaissez les itinéraires à emprunter.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":138,"spec":"","origins":[]},{"index":73,"label":"Haine","id":"haine","rand":"","max":"Bonus de Force Mentale","test":"Force Mentale (Groupe à combattre)","desc":"Vous êtes consumé par la Haine pour quelque chose dans le Vieux Monde, comme décrit à la page 190. Chaque fois que vous prenez ce Talent, vous développez une certaine haine envers un nouveau groupe. Voici quelques exemples de groupes que vous pouvez haïr : hommes-bêtes, peaux-vertes, monstres, hors-la-loi, sigmarites, morts-vivants, Sorciers dissidents.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"Groupe","specs":"Hommes-bêtes, Hors-la-loi, Hérétiques, Monstres, Morts-vivants, Peaux-vertes, Sigmarites, Sorciers dissidents","addTalent":"","book":"LDB","page":138,"spec":"","origins":[]},{"index":74,"label":"Haine sacrée","id":"haine sacree","rand":"","max":"Bonus de Sociabilité","test":"","desc":"Vos Prières exhalent la haine que vous éprouvez pour vos ennemis blasphématoires. Vous infligez +1 Dégâts avec des Miracles pour chaque niveau dans ce Talent.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":138,"spec":"","origins":[]},{"index":75,"label":"Harmonisation aethyrique","id":"harmonisation aethyrique","rand":"","max":"Bonus d'Initiative","test":"Focalisation (Au choix)","desc":"Votre expérience, Talent ou entraînement vous permet de manipuler de façon plus sûre les Vents de la Magie. Vous ne subissez pas d'Incantation Imparfaite si vous obtenez un double à un Test de Focalisation réussi.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":138,"spec":"","origins":[]},{"index":76,"label":"Identité secrète","id":"identite secrete","rand":"","max":"Bonus d'Intelligence","test":"Tests de Divertissement (Interprétation) pour appuyer vos identités secrètes","desc":"Vous entretenez une identité secrète qui vous permet de paraître plus riche, ou peut-être plus pauvre, que vous ne l'êtes actuellement. Avec l'accord du MJ, choisissez une Carrière. Tant que vous êtes habillé de façon appropriée, vous pouvez utiliser le Statut Social de la Carrière d'emprunt choisie plutôt que celui de la vôtre, pour modifier les Tests de Sociabilité. Vous pouvez même ignorer le Talent Criminel. Cependant, conserver cette identité nécessitera des Tests de Divertissement (Interprétation) quand vous rencontrez ceux qui pourraient déceler votre supercherie. Vous pouvez créer une nouvelle Identité secrète pour chaque Niveau que vous possédez dans ce Talent.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":138,"spec":"","origins":[]},{"index":77,"label":"Imitation","id":"imitation","rand":49,"max":"Bonus d'Initiative","test":"Tests de Divertissement (Interprétation) où les accents sont importants","desc":"Vous avez une bonne oreille pour les accents et dialectes et pour les reproduire avec exactitude. Vous pouvez copier n'importe quel accent auquel vous êtes exposé pendant au moins une journée grâce à un Test d'Initiative ; ce Test peut être tenté une fois par jour. Une fois réussi, vous pouvez toujours imiter l'accent, et les autochtones croiront que vous êtes l'un des leurs.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":139,"spec":"","origins":[]},{"index":78,"label":"Imperturbable","id":"imperturbable","rand":52,"max":1,"test":"","desc":"Vous gagnez un bonus permanent de +5 à votre Caractéristique FM de départ (cela ne compte pas comme des Augmentations).","addSkill":"","addMagic":"","addCharacteristic":"Force Mentale","specName":"","specs":"","addTalent":"","book":"LDB","page":139,"spec":"","origins":[]},{"index":79,"label":"Impitoyable","id":"impitoyable","rand":"","max":"Bonus d'Agilité","test":"","desc":"Quand votre esprit est rivé sur une cible, personne ne peut vous empêcher de l'atteindre. Si vous utilisez des Avantages quand vous vous Désengagez, vous pouvez garder un nombre d'Avantages égal à votre Niveau d'Impitoyable. De plus, vous pouvez utiliser des Avantages pour vous Désengager même si vous avez moins d'Avantages que vos adversaires.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":139,"spec":"","origins":[]},{"index":80,"label":"Inébranlable","id":"inebranlable","rand":"","max":"Bonus de Force Mentale","test":"Tests de Calme pour résister à la panique de la Poudre noire","desc":"Vous êtes un vétéran blasé qui a survécu à plus d'une rafale de tirs d'armes à Poudre noire. Vous avez besoin d'effectuer un Test de Calme pour résister à un État Brisé, uniquement si vous êtes blessé avec succès par une arme à Poudre noire, et pas juste ciblé (voir page 297).","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":139,"spec":"","origins":[]},{"index":81,"label":"Infatigable","id":"infatigable","rand":"","max":"Bonus de Force","test":"Ramer et Natation","desc":"Vous avez l'échine solide, rompue au dur labeur. Vous pouvez ajouter vos Niveaux d'Infatigable à votre DR dans tous les Tests opposés de Force et vous pouvez porter un nombre de Points supplémentaires d'Encombrement (voir p293) équivalent à votre Niveau d'Infatigable.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":139,"spec":"","origins":[]},{"index":82,"label":"Insignifiant","id":"insignifiant","rand":"","max":"Bonus de Sociabilité","test":"Discrétion quand vous êtes à la vue de tous","desc":"Les grands et puissants ne prêtent pas attention à votre présence, sachant que vous n'êtes pas digne d'être remarqué. En supposant que vous êtes correctement vêtu et pas dans une position incongrue, les personnes d'un Échelon de Statut plus haut vous ignorent, à moins que votre présence ne soit déplacée, ce qui peut rendre très facile l'écoute de conversations que vous n'êtes peut-être pas censé entendre. De plus, les Personnages d'un Échelon de Statut plus élevé que vous ne gagnent pas d'Avantage lorsqu'ils vous battent en combat, car il n'y a aucun mérite à battre un si pauvre hère.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":139,"spec":"","origins":[]},{"index":83,"label":"Intrigant","id":"intrigant","rand":"","max":"Bonus d'Intelligence","test":"Tests d'Intelligence pour tout ce qui concerne ce Talent","desc":"Vous êtes un maître en politique et vous dénichez les conspirations partout où elles se cachent. Une fois par session, vous pouvez poser une question au MJ concernant une situation politique ou une organisation sociale complexe ; le MJ effectuera un Test d'Intelligence secret et vous fournira certaines observations sur la situation en se basant sur votre DR.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":139,"spec":"","origins":[]},{"index":84,"label":"Invocation","id":"invocation","rand":"","max":1,"test":"","desc":"Vous êtes béni par l'un des dieux, et pouvez donc effectuer l'un des Miracles de votre culte. De plus, vous pouvez acheter des Miracles supplémentaires pour 100 PX par Miracle que vous connaissez actuellement. Donc, si vous connaissez déjà 3 Miracles, votre prochain Miracle vous coûtera 300 PX. Les règles complètes sur l'apprentissage de nouveaux Miracles se trouvent au Chapitre 7 : Religions et Croyances. Dans des conditions normales, vous ne pouvez pas apprendre plus d'un Talent Invocation (Savoir divin). De plus, vous ne pouvez pas apprendre les Talents Magie mineure ou Magie des Arcanes quand vous possédez le Talent Invocation. Vous pouvez désapprendre ce Talent pour 100 PX, mais vous perdrez tous vos Miracles si vous le faites, et vous encourrez l'extrême défaveur de votre Dieu, dont les effets sont déterminés par le MJ.","addSkill":"","addMagic":"Invocation","addCharacteristic":"","specName":"Savoir divin","specs":"Manann, Morr, Murmidia, Ranald, Rhya, Shallya, Sigmar, Taal, Ulric, Verena","addTalent":"","book":"LDB","page":139,"spec":"","origins":[]},{"index":85,"label":"Lecture rapide","id":"lecture rapide","rand":"","max":"Bonus d'Intelligence","test":"Recherche et Langue si la vitesse de lecture est importante Vous lisez les livres à une cadence effrénée.","desc":"Vous pouvez inverser un Test de Recherche raté si cela permet de le réussir. Si la vitesse à laquelle vous lisez est importante pendant un combat, un Test de Langue réussi vous permet de lire et de bien comprendre un nombre de pages par Round égal à votre DR plus votre niveau de Lecture rapide (minimum 1, même si vous avez raté le Test).","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":139,"spec":"","origins":[]},{"index":86,"label":"Linguistique","id":"linguistique","rand":55,"max":"Bonus d'Intelligence","test":"Langue (toutes)","desc":"Vous avez une affinité naturelle pour les langues. Après un mois passé à écouter n'importe quelle Langue, vous considérez la Compétence Langue associée comme une Compétence de Base grâce à un Test d'Intelligence réussi (qui peut être tenté une fois par mois).<br><br><b>Remarque:</b> le Talent Linguistique fonctionne uniquement pour les langues utilisées pour communiquer avec les autres, il ne fonctionne donc pas avec Langue (Magick).","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":140,"spec":"","origins":[]},{"index":87,"label":"Lire/Écrire","id":"lire/ecrire","rand":58,"max":1,"test":"","desc":"Vous êtes l'un des rares individus lettrés du Vieux Monde. On considère que vous pouvez lire et écrire (si nécessaire) toutes les Langues que vous parlez.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":140,"spec":"","origins":[]},{"index":88,"label":"Lire sur les lèvres","id":"lire sur les levres","rand":"","max":"Bonus d'Initiative","test":"Tests de Perception pour tout ce qui concerne ce Talent","desc":"Vous pouvez comprendre ce que les gens disent en fixant simplement leurs lèvres ; vous n'avez pas besoin d'entendre ce qu'ils disent. Si vous disposez d'un point de vue dégagé sur le bas du visage du locuteur, vous pouvez tenter un Test de Perception pour comprendre ce qu'il dit.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":140,"spec":"","origins":[]},{"index":89,"label":"Loup de mer","id":"loup de mer","rand":"","max":"Bonus d'Agilité","test":"Voile (tout vaisseau capable de naviguer en mer)","desc":"Vous êtes un marin expérimenté, et vous êtes parfaitement habitué à la vie en mer. Vous pouvez ignorer tous les modificateurs négatifs aux Tests en mer résultant de conditions météorologiques défavorables, du roulis des bateaux, et situations similaires. De plus, vous comptez comme deux marins pour le nombre minimum de membres d'équipage nécessaire pour piloter un navire de haute mer.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":140,"spec":"","origins":[]},{"index":90,"label":"Mâchoires d'acier","id":"machoires d'acier","rand":"","max":"Bonus d'Endurance","test":"Tests de Résistance pour résister à l'État Sonné","desc":"Vous êtes de constitution robuste et pouvez résister aux frappes les plus fortes. Chaque fois que vous gagnez un État Sonné ou plus, vous pouvez immédiatement effectuer un Test de Résistance Intermédiaire (+0) pour en ignorer un, chaque DR supprimant un État Sonné supplémentaire.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":140,"spec":"","origins":[]},{"index":91,"label":"Mage de guerre","id":"mage de guerre","rand":"","max":1,"test":"","desc":"Vous êtes entraîné à faire appel à la magie au milieu du combat. À votre Tour, vous pouvez lancer gratuitement un Sort avec un Niveau d'Incantation de 5 ou moins, sans utiliser votre Action. Cependant, si vous le faites, vous ne pouvez lancer aucun autre Sort ce Tour.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":140,"spec":"","origins":[]},{"index":92,"label":"Magie des Arcanes","id":"magie des arcanes","rand":"","max":1,"test":"","desc":"Vous connaissez l'un des huit Domaines de Magie – Bête, Cieux, Mort, Feu, Métal, Ombres, Lumière ou Vie –, ou pratiquez un Savoir moins connu, comme la Magie naturelle ou la Nécromancie. Vous pouvez à présent mémoriser des Sorts du Domaine choisi pour le prix en PX suivant.<br><br><table><tr><th>Nbre de Sorts actuellement connus</th><th>Coût en PX pour un nouveau sort</th></tr><tr><td>Bonus d'Intelligence x 1</td><td>100 PX</td></tr><tr><td>Bonus d'Intelligence x 2</td><td>200 PX</td></tr><tr><td>Bonus d'Intelligence x 3</td><td>300 PX</td></tr><tr><td>Bonus d'Intelligence x 4</td><td>400 PX</td></tr><tr><td>... et ainsi de suite.</td><td></td></tr></table><br><br>Donc, si votre Bonus d'Intelligence est de 4, les 4 premiers Sorts vous coûteront 100 PX chacun, puis 200 PX pour les 4 suivants, et ainsi de suite. Les règles complètes sur l'apprentissage de nouveaux Sorts se trouvent dans le Chapitre 8 : Magie. Dans des conditions normales, vous ne pouvez pas apprendre plus d'un Talent Magie des Arcanes (Domaine). De plus, vous ne pouvez pas apprendre les Talents Béni ou Invocation quand vous possédez le Talent Magie des Arcanes. Vous pouvez désapprendre ce Talent pour 100 PX, mais si vous le faites, vous perdez immédiatement tous vos Sorts.","addSkill":"","addMagic":"Magie des Arcanes","addCharacteristic":"","specName":"Domaine","specs":"Bête, Cieux, Feu, Lumière, Magie naturelle, Mort, Métal, Ombres, Sorcellerie, Vie, Démonologie, Nécromancie","addTalent":"","book":"LDB","page":140,"spec":"","origins":[]},{"index":93,"label":"Magie du Chaos","id":"magie du chaos","rand":"","max":1,"test":"","desc":"Par accident ou à dessein, vous avez cédé une partie de votre âme à l'un des Dieux Sombres, et pouvez à présent pratiquer les infâmes magies du Chaos. Votre chef de la Ruine vous confère immédiatement l'accès à un seul Sort du Domaine choisi (le plus souvent les Domaines de Nurgle, Slaanesh ou Tzeentch) et vous gagnez un Point de Corruption lorsque le Sort s'insinue dans votre esprit, pour ne plus jamais en sortir.<br><br>Lorsque vous prenez ce Talent, qui coûte à chaque fois 100 PX, vous apprenez un autre Sort du Domaine choisi et gagnez un Point de Corruption. Pour plus d'informations sur les Sorts disponibles, voir le Chapitre 8 : Magie. Dans des conditions normales, vous ne pouvez connaître qu'un seul Savoir de Magie chaotique.<br><br>Les Personnages avec un Talent Magie du Chaos peuvent choisir n'importe quelle combinaison de Sorts d'Arcane, de Sorts du Chaos, et de Sorts de leur propre Domaine du Chaos. Un Personnage ayant Magie du Chaos (Tzeentch) peut sélectionner des Sorts dans la liste des Sorts d'Arcanes, la liste des Sorts d'Arcanes du Chaos et la liste des Sorts du Domaine de Tzeentch. Un Personnage avec le Talent Magie du Chaos (Indivisible) peut sélectionner des Sorts dans la liste des Arcanes et dans celle des Arcanes du Chaos. ","addSkill":"","addMagic":"Magie du Chaos","addCharacteristic":"","specName":"Domaine","specs":"Nurgle, Slaanesh, Tzeentch","addTalent":"","book":"LDB","page":140,"spec":"","origins":[]},{"index":94,"label":"Magie mineure","id":"magie mineure","rand":"","max":1,"test":"","desc":"Vous portez en vous l'étincelle de la magie et maîtrisez les techniques pour la contrôler au niveau le plus élémentaire. Quand vous prenez ce Talent, vous pratiquez, et mémorisez de façon permanente, un nombre de Sorts égal à votre Bonus de Force Mentale. Vous pouvez apprendre des Sorts de Magie mineure supplémentaires pour le prix en PX suivant.<br><br><table><tr><th>Nombre de Sorts connus actuels</th><th>Coût en PX pour un nouveau sort supplémentaire</th></tr><tr><td>Jusqu'à Bonus FM x 1</td><td>50 PX</td></tr><tr><td>Jusqu'à Bonus FM x 2</td><td>100 PX</td></tr><tr><td>Jusqu'à Bonus FM x 3</td><td>150 PX</td></tr><tr><td>Jusqu'à Bonus FM x 4</td><td>200 PX</td></tr><tr><td>... et ainsi de suite.</td><td></td></tr></table><br><br>Donc, si votre Bonus de Force Mentale est de 3 et que vous disposez déjà de 3 Sorts mineurs, il vous en coûtera 50 PX pour le premier, puis 100 PX pour les 3 suivants, et ainsi de suite. Les règles complètes pour l'apprentissage de nouveaux Sorts se trouvent au Chapitre 8 : Magie.","addSkill":"","addMagic":"Magie mineure","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":140,"spec":"","origins":[]},{"index":95,"label":"Magnum Opus","id":"magnum opus","rand":"","max":"Aucun","test":"","desc":"Vous êtes un maître incontesté dans votre domaine, capable de créer des œuvres d'une telle complexité que les autres ne peuvent que rester cois et s'émerveiller devant votre génie. Chaque fois que vous prenez ce Talent, vous pouvez créer une œuvre d'art exceptionnelle avec l'une de vos Compétences Métier. Cette œuvre est inégalable dans votre domaine, une pièce unique qui impressionnera toujours, vous octroyant des bonus, déterminés par le MJ, le plus souvent à vos Tests de Sociabilité envers ceux qui connaissent votre œuvre stupéfiante. Vendre cette pièce vous rapportera au moins dix fois sa valeur normale, et parfois bien plus.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":141,"spec":"","origins":[]},{"index":96,"label":"Mains agiles","id":"mains agiles","rand":"","max":"Bonus de Dextérité","test":"Escamotage, Corps à corps (Bagarre) pour toucher un adversaire","desc":"Vous pouvez mouvoir vos mains avec une dextérité incroyable. Les passants ne bénéficient d'aucun Test de Perception passif pour remarquer que vous utilisez la Compétence Escamotage. Au lieu de cela, ils ne peuvent s'opposer à vos Tests d'Escamotage que s'ils vous suspectent activement ou sont à l'affût de vos mouvements. De plus, les tentatives pour utiliser Corps à corps (Bagarre) pour simplement toucher un adversaire gagnent un bonus de +10 x votre Niveau de Mains agiles.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":141,"spec":"","origins":[]},{"index":97,"label":"Maître artisan","id":"maître artisan","rand":61,"max":"Bonus de Dextérité","test":"Métier (Au choix)","desc":"Vous possédez un vrai talent créatif. Ajoutez la Compétence Métier associée à n'importe quelle Carrière que vous entamez. Si la Compétence Métier est déjà incluse dans votre Carrière, vous pouvez à la place acheter la Compétence pour 5 PX de moins par Augmentation.","addSkill":"Métier (Au choix)","addMagic":"","addCharacteristic":"","specName":"Métier","specs":"Apothicaire, Armurier, Barbier, Batteur d'armure, Brasseur, Bricoleur, Calligraphe, Cartographe, Chandelier, Charpentier, Charpentier naval, Cirier, Colifichets, Construction de bateaux, Cordonnier, Cuisinier, Embaumeur, Empoisonneur, Explosifs, Fabricant d'arcs, Ferronnier, Forgeron, Graveur, Herboriste, Imprimerie, Ingénieur, Joallier, Lapidaire, Maçon, Maroquinier, Maréchal-ferrant, Matériel artistique, Orfèvre, Peintre, Potier, Poisons, Sulpteur sur bois, Tailleur de pierre, Tailleur, Tanneur, Tisseur, Tonnelier, Verrier, Vigneron","addTalent":"","book":"LDB","page":141,"spec":"","origins":[]},{"index":98,"label":"Maître en déguisement","id":"maître en deguisement","rand":"","max":"Bonus de Sociabilité","test":"Divertissement (Interprétation) lorsque vous êtes quelqu'un d'autre","desc":"Vous excellez à prendre l'apparence et les manières des autres. Avec rien d'autre que des changements de posture, une torsion du visage et l'utilisation judicieuse de vêtements appropriés, vous ne vous ressemblez plus sans avoir besoin d'utiliser de nécessaire de déguisement, même en vous faisant passer pour quelqu'un de sexe différent.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":141,"spec":"","origins":[]},{"index":99,"label":"Maîtrise des dés","id":"maîtrise des des","rand":"","max":"Bonus d'Intelligence","test":"Pari et Escamotage quand vous jouez à un jeu de dés","desc":"Vous êtes un maître des jeux de dés, et tous ceux qui affirment que vous trichez ont clairement tort. Quand vous utilisez Pari ou Escamotage de façon réussie avec des dés, vous pouvez choisir soit d'utiliser le DR obtenu, soit le chiffre des unités du dé. Donc, un lancer réussi de 06 peut être utilisé comme un DR de +6. Si vous jouez à des jeux de dés réels pour représenter celui en jeu, lancez toujours un nombre de dés supplémentaires égal à votre niveau de Maîtrise des dés et choisissez les meilleurs résultats.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":141,"spec":"","origins":[]},{"index":100,"label":"Maîtrise du combat","id":"maîtrise du combat","rand":"","max":"Bonus d'Agilité","test":"","desc":"Vous avez accumulé des années d'expérience au combat, ce qui vous permet de tenir facilement les combattants les plus faibles à distance. Pour chaque fois que vous avez ce Talent, vous comptez comme une personne supplémentaire lors du calcul pour déterminer si l'un des camps dépasse l'autre en nombre. Ce Talent n'entre en jeu que lorsque vous êtes dépassé en nombre. Voir page 162 pour les règles concernant ce cas.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":141,"spec":"","origins":[]},{"index":101,"label":"Maniement de deux armes","id":"maniement de deux armes","rand":"","max":"Bonus d'Agilité","test":"Corps à corps ou Projectiles si vous attaquez avec deux armes","desc":"Quand vous êtes équipé de deux armes, vous pouvez attaquer avec les deux pour votre Action. Effectuez un lancer pour toucher avec l'arme tenue par votre main principale. Si vous touchez, déterminez les Dégâts normalement, mais rappelez- vous de conserver votre lancer de dés, car vous l'utiliserez de nouveau. Si la première frappe est réussie, une fois résolue, l'arme dans votre main secondaire peut ensuite viser un adversaire disponible de votre choix en utilisant le même lancer de dés que celui de la première frappe, mais inversé. Donc, si vous avez obtenu 34 pour toucher avec la première arme, vous obtenez 43 pour toucher avec la seconde. Rappelez- vous de modifier ce second lancer avec la pénalité de votre mauvaise main (-20 à moins que vous ne possédiez le Talent Ambidextre). Cette seconde attaque est opposée à un nouveau lancer de défense et les Dégâts pour cette seconde frappe sont calculés normalement. Une exception à cela : si vous obtenez un Critique pour votre première frappe. Si cela se produit, utilisez le lancer du tableau des Critiques pour servir de lancer à la seconde attaque. Donc, si vous infligez un Critique à la tête et lancez un 56 sur le tableau des Critiques et obtenez une Blessure majeure à l'œil, votre seconde attaque aurait donc une valeur de 56. Si vous choisissez d'attaquer avec les deux armes, tous vos lancers défensifs subissent une pénalité de -10 jusqu'au début de votre prochain Tour. Vous ne gagnez pas d'Avantage quand vous réussissez à frapper ou à infliger une Blessure à un adversaire avec le Maniement de deux armes sauf si les deux attaques touchent.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":141,"spec":"","origins":[]},{"index":102,"label":"Marinier","id":"marinier","rand":"","max":"Bonus d'Agilité","test":"Tests de Voile pour les navires fluviaux.","desc":"Vous êtes un navigateur expérimenté en eaux douces, habitué aux navires fluviaux. Vous pouvez ignorer toutes les pénalités à vos Tests quand vous vous trouvez à bord d'une barque qui dérive à cause de tourbillons, de navires qui tanguent, lorsque vous êtes déséquilibré, et autres situations similaires. De plus, vous comptez comme deux bateliers pour le nombre minimum de membres d'équipage nécessaires pour diriger un navire fluvial.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":141,"spec":"","origins":[]},{"index":103,"label":"Menaçant","id":"menaçant","rand":"","max":"Bonus de Force","test":"Intimidation","desc":"Vous bénéficiez d'une stature imposante. Quand vous utilisez la Compétence Intimidation, gagnez un bonus de DR égal à vos Niveaux de Menaçant.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":141,"spec":"","origins":[]},{"index":104,"label":"Menteur","id":"menteur","rand":"","max":"Bonus de Sociabilité","test":"Charme quand vous mentez","desc":"Tel Ranald le dieu de la Duperie, vous mélangez vérité et mensonges comme s'il n'y avait aucune différence. Quand vous utilisez Charme pour mentir, les auditeurs ne peuvent pas s'y opposer avec leur Intuition pour détecter s'il y a quelque chose de douteux dans vos propos.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":142,"spec":"","origins":[]},{"index":105,"label":"Nageur endurant","id":"nageur endurant","rand":"","max":"Bonus de Force","test":"Natation","desc":"Vous êtes un nageur particulièrement endurant et habitué à retenir votre souffle pendant une longue période sous l'eau. Gagnez un bonus à votre Bonus d'Endurance égal à votre Niveau de Nageur endurant pour calculer le temps pendant lequel vous retenez votre souffle.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":142,"spec":"","origins":[]},{"index":106,"label":"Nanti","id":"nanti","rand":"","max":"Aucun","test":"","desc":"Vous êtes fabuleusement riche, et rarement à court d'argent. Quand vous Gagnez de l'argent (y compris avec des Activités Revenus), vous gagnez +1 CO par nombre de fois où vous avez pris ce Talent.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":142,"spec":"","origins":[]},{"index":107,"label":"Négociateur","id":"negociateur","rand":"","max":"Bonus de Sociabilité","test":"Marchandage","desc":"Vous êtes un homme d'affaires expérimenté qui sait comment conclure un marché. Quand vous utilisez la Compétence Marchandage, vous réduisez ou augmentez le prix des produits de 10 % supplémentaires.<br><br><b>Remarque:</b> le MJ peut imposer une réduction inférieure des prix pour montrer qu'un vendeur refuse de vendre à perte.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":142,"spec":"","origins":[]},{"index":108,"label":"Noblesse","id":"noblesse","rand":63,"max":1,"test":"N'importe quel Test influencé par votre Statut","desc":"Vous êtes issu de la noblesse, ou des événements durant le jeu vous ont permis de vous y élever. En partant du principe que vous êtes habillé de façon appropriée, vous êtes toujours considéré d'un plus haut Statut que les autres, à moins qu'ils ne possèdent le Talent Noblesse. Dans ce cas, les Statuts sont comparés normalement.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":142,"spec":"","origins":[]},{"index":109,"label":"Noctambule","id":"noctambule","rand":"","max":"Bonus d'Endurance","test":"Charme et Ragot lors des fêtes, Résistance à l'alcool","desc":"Vous êtes un fêtard chevronné et vous savez comment vous amuser. Vous pouvez inverser le résultat de n'importe quel Test de Résistance à l'alcool raté si cela entraîne un succès.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":142,"spec":"","origins":[]},{"index":110,"label":"Nomade","id":"nomade","rand":"","max":"Bonus d'Agilité","test":"Tests de Discrétion en environnement Rural","desc":"Vous êtes à l'aise quand vous arpentez les espaces sauvages. Quand vous utilisez Discrétion en environnement rural, ceux qui croisent votre route n'obtiennent pas de Test de Perception passif pour vous détecter ; ils peuvent vous détecter uniquement s'ils sont spécifiquement à l'affût ou à la recherche de personnes cachées.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":142,"spec":"","origins":[]},{"index":111,"label":"Numismate","id":"numismate","rand":"","max":"Bonus d'Initiative","test":"Évaluation pour établir la valeur de pièces","desc":"Vous connaissez bien les monnaies du Vieux Monde, et vous êtes un expert pour déterminer leur valeur. Vous pouvez juger de la valeur réelle d'une pièce par votre seule expérience, sans que cela ne nécessite jamais de Test. De plus, vous pouvez identifier des pièces contrefaites avec un simple Test d'Évaluation ; il n'est jamais opposé par le DR du faussaire.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":142,"spec":"","origins":[]},{"index":112,"label":"Obstiné","id":"obstine","rand":"","max":"Bonus de Force Mentale","test":"","desc":"Vous êtes la quintessence de la détermination et de la résolution. Ajoutez votre niveau d'Obstiné au maximum de votre réserve de Détermination.","addSkill":"","addMagic":"","addCharacteristic":"Détermination","specName":"","specs":"","addTalent":"","book":"LDB","page":142,"spec":"","origins":[]},{"index":113,"label":"Œil du chasseur","id":"oeil du chasseur","rand":"","max":"Bonus d'Initiative","test":"N'importe quel Test pour traquer ou capturer du gibier","desc":"Vous êtes un chasseur expérimenté et connaissez toutes les meilleures techniques pour trouver du gibier.<br><br>Quand vous voyagez à travers des régions giboyeuses, vous êtes automatiquement capable de chasser suffisamment de gibier pour vous nourrir vous et un nombre de personnes égal à votre niveau d'Œil du chasseur, tant que vous avez le temps et l'équipement approprié. Vous pouvez fournir plus de nourriture encore en utilisant les règles normales de Recherche de nourriture (voir page 131).","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":142,"spec":"","origins":[]},{"index":114,"label":"Orateur","id":"orateur","rand":"","max":"Bonus de Sociabilité","test":"","desc":"Vous êtes un orateur de talent et savez comment galvaniser d'importants groupes de personnes. Référez-vous au tableau suivant pour voir combien de personnes vous pouvez influencer avec votre Compétence Charme (voir page 119) quand vous parlez en public.<br><br><table><tr><th>Talent pris</th><th>Nombre de personnes influencées</th></tr><tr><td>1</td><td>Normal x 5</td></tr><tr><td>2</td><td>Normal x 10</td></tr><tr><td>3</td><td>Normal x 20</td></tr><tr><td>4</td><td>Normal x 50</td></tr><tr><td>5</td><td>Normal x 100</td></tr><tr><td>6</td><td>Normal x 200</td></tr><tr><td>7</td><td>Normal x 500</td></tr><tr><td>8</td><td>Normal x 1000</td></tr><tr><td>9</td><td>Toutes celles qui peuvent entendre votre voix d'or</td></tr></table>","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":142,"spec":"","origins":[]},{"index":115,"label":"Oreille absolue","id":"oreille absolue","rand":66,"max":"Bonus d'Initiative","test":"Divertissement (Chant), Langue (Langues tonales, telles que l'elthárin, le cathayan, le Magick)","desc":"Vous avez l'oreille absolue, capable de reproduire parfaitement les notes et de les identifier sans jamais avoir besoin d'effectuer de Test. De plus, ajoutez Divertissement (Chant) à n'importe quelle Carrière que vous entamez ; si la Compétence est déjà dans votre Carrière, vous pouvez à la place acheter la Compétence pour 5 PX de moins par Augmentation.","addSkill":"Divertissement (Chant)","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":143,"spec":"","origins":[]},{"index":116,"label":"Pansement de fortune","id":"pansement de fortune","rand":"","max":"Bonus d'Intelligence","test":"Guérison pendant les Rounds de combat","desc":"Vous êtes habitué à traiter rapidement les blessures. Si vous ratez un Test de Guérison quand vous utilisez des Bandages, vous pouvez inverser le résultat si cela entraîne un succès ; cependant, si vous le faites, vous ne pouvez pas obtenir plus de +1 DR, car vous vous concentrez sur la vitesse plutôt que sur la précision.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":143,"spec":"","origins":[]},{"index":117,"label":"Pas de côté","id":"pas de côte","rand":"","max":"Bonus d'Agilité","test":"Tests d'Esquive pour activer ce Talent","desc":"Vous êtes doué pour être là où les armes ennemies ne se trouvent pas. Si vous utilisez Esquive pour vous défendre contre une attaque et gagnez le Test opposé, vous pouvez vous déplacer jusqu'à 2 mètres alors que vous plongez hors de portée, ce qui signifie que vous n'êtes plus Engagé. Aucun de vos adversaires ne gagnera d'Attaque gratuite quand vous faites ce Pas de côté.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":143,"spec":"","origins":[]},{"index":118,"label":"Pêcheur","id":"pecheur","rand":"","max":"Bonus d'Initiative","test":"Tout Test concernant la pêche","desc":"Vous êtes un pêcheur très habile et connaissez les meilleures façons d'attraper du poisson. En supposant qu'une étendue d'eau suffisamment grande soit disponible, vous êtes automatiquement considéré comme capable de pêcher suffisamment de poisson pour vous nourrir vous et un nombre de personnes égal à votre niveau de Pêcheur, en partant du principe que vous choisissez de passer au moins une heure ou deux avec une ligne et des appâts. Vous pouvez fournir plus de poisson en utilisant les règles normales pour la Recherche de nourriture (voir page 131).","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":143,"spec":"","origins":[]},{"index":119,"label":"Perception de la magie","id":"perception de la magie","rand":"","max":"Bonus d'Initiative","test":"Tests d'Intuition pour détecter les Sorciers","desc":"Vous êtes capable de sentir les Vents de la Magie chez les autres. Vous pouvez tenter un Test d'Intuition Accessible (+20) chaque fois que vous rencontrez un lanceur de Sorts. Sur un succès, vous sentez que la cible est un sorcier. De plus, si vous obtenez un Succès Stupéfiant (+6), vous pouvez aussi déterminer la Spécialisation de Focalisation la plus élevée de la cible.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":143,"spec":"","origins":[]},{"index":120,"label":"Persévérant","id":"perseverant","rand":"","max":"Bonus d'Endurance","test":"Tests de Résistance pour supporter les difficultés","desc":"Vous n'abandonnez jamais, même si les tâches paraissent impossibles. Vous pouvez doubler le temps que les Tests de Résistance réussis vous accordent pour supporter une difficulté. Cela inclut endurer une chevauchée prolongée, une exposition, des rituels et autres problèmes similaires.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":143,"spec":"","origins":[]},{"index":121,"label":"Perspicace","id":"perspicace","rand":69,"max":1,"test":"","desc":"Vous gagnez un bonus permanent de +5 à votre Caractéristique Intelligence de départ (ne compte pas comme Augmentation).","addSkill":"","addMagic":"","addCharacteristic":"Intelligence","specName":"","specs":"","addTalent":"","book":"LDB","page":143,"spec":"","origins":[]},{"index":122,"label":"Petit","id":"petit","rand":"","max":1,"test":"","desc":"Vous êtes bien plus petit que la plupart des gens dans le Vieux Monde. Les règles complètes concernant les différentes Tailles se trouvent au Chapitre 12 : Bestiaire à la page 342.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":143,"spec":"","origins":[]},{"index":123,"label":"Pharmacologie","id":"pharmacologie","rand":"","max":"Bonus d'Intelligence","test":"Métier (Apothicaire)","desc":"Vous êtes hautement qualifié en pharmacie, à même de fabriquer des pilules, des baumes, des onguents, des huiles, des crèmes, etc. Vous pouvez inverser n'importe quel Test de Métier (Apothicaire) raté si cela permet d'obtenir un succès.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":144,"spec":"","origins":[]},{"index":124,"label":"Pied marin","id":"pied marin","rand":"","max":"Bonus d'Endurance","test":"Tout Tests pour résister au mal de mer","desc":"Vous êtes habitué aux roulis des océans, et il est très improbable que vous ayez le mal de mer, même dans les pires des tempêtes. Dans des conditions normales en mer, vous n'avez jamais besoin de Test pour savoir si vous avez le mal de mer. Dans d'autres cas (tels qu'une tempête ou un mal de mer causé par la magie), vous pouvez ignorer toutes les pénalités des Tests pour éviter ces nausées.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":144,"spec":"","origins":[]},{"index":125,"label":"Pilote","id":"pilote","rand":"","max":"Bonus d'Initiative","test":"Tests de Ramer ou de Voile pendant que vous naviguez sur des eaux peu sûres","desc":"Vous êtes doué pour diriger des vaisseaux à travers les eaux dangereuses. Si vous ratez un Test pour les traverser, vous pouvez inverser le résultat si cela entraîne un succès ; cependant, si vous le faites, vous ne pouvez pas obtenir plus de +1 DR, car vous repérez le danger imminent au dernier moment.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":144,"spec":"","origins":[]},{"index":126,"label":"Porte-Bouclier","id":"porte-bouclier","rand":"","max":"Bonus de Force","test":"N'importe quel Test pour vous défendre avec un bouclier","desc":"Vous êtes habile dans le maniement de votre bouclier pour manœuvrer en combat afin de pouvoir tirer le meilleur parti d'une situation désespérée. Quand vous utilisez un Bouclier pour vous défendre, vous gagnez un nombre d'Avantages égal au nombre de Niveaux que vous possédez en Porte-Bouclier si vous perdez le Test opposé.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":144,"spec":"","origins":[]},{"index":127,"label":"Présence imposante","id":"presence imposante","rand":"","max":"Bonus de Sociabilité","test":"Commandement","desc":"Votre présence emplit les autres de crainte et d'admiration. Votre aura d'autorité est telle que ceux possédant un Statut inférieur ne peuvent pas résister à vos Tests de Commandement avec leur Force Mentale. Évidemment, les ennemis ne sont toujours pas plus enclins à vous respecter ou à vous obéir, mais le commun des mortels se dresse rarement contre vous.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":144,"spec":"","origins":[]},{"index":128,"label":"Prévoyant","id":"prevoyant","rand":"","max":"Bonus d'Initiative","test":"","desc":"Vous êtes habitué à anticiper les besoins des autres comme les vôtres. Un nombre de fois par séance égal à votre niveau de Prévoyant, vous pouvez sortir de votre sac à dos (ou similaire) l'équipement nécessaire à la situation actuelle, tant que son Encombrement est de 0, qu'il est crédible que vous l'ayez acheté récemment, et qu'il ne soit pas trop invraisemblable. Cela peut être n'importe quoi, de la flasque d'alcool pour fortifier un camarade blessé au sifflet bon marché, absolument nécessaire pour un saltimbanque de passage. Chaque fois que vous le faites, vous devez déduire le coût de l'objet sorti de votre sac pour compenser l'argent dépensé plus tôt. ","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":144,"spec":"","origins":[]},{"index":129,"label":"Rat d'égout","id":"rat d'egout","rand":"","max":"Bonus d'Agilité","test":"Tests de Discrétion dans les souterrains","desc":"Vous êtes à l'aise dans les tunnels, les égouts et tout autre environnement souterrain. Quand vous y utilisez Discrétion, ceux qui croisent votre chemin n'obtiennent pas de Tests de Perception passifs pour vous détecter ; ils ne peuvent vous remarquer que s'ils sont spécifiquement à l'affût ou à la recherche de personnes cachées.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":144,"spec":"","origins":[]},{"index":130,"label":"Rechargement rapide","id":"rechargement rapide","rand":"","max":"Bonus de Dextérité","test":"","desc":"Vous pouvez recharger les armes à distance avec facilité. Vous ajoutez un DR égal à votre niveau de Rechargement rapide à n'importe quel Test pour recharger une arme à distance.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":144,"spec":"","origins":[]},{"index":131,"label":"Réflexes foudroyants","id":"reflexes foudroyants","rand":72,"max":1,"test":"","desc":"Vous gagnez un bonus permanent de +5 à votre Caractéristique Agilité de départ (ne compte pas comme des Augmentations).","addSkill":"","addMagic":"","addCharacteristic":"Agilité","specName":"","specs":"","addTalent":"","book":"LDB","page":144,"spec":"","origins":[]},{"index":132,"label":"Renversement","id":"renversement","rand":"","max":"Bonus de Capacité de Combat","test":"Corps à corps quand vous vous défendez","desc":"Vous êtes habitué aux combats désespérés, capable de retourner même les situations les plus désastreuses à votre Avantage. Si vous gagnez le Test opposé de Corps à corps, au lieu de gagner +1 Avantage, vous prenez tous les Avantages actuels de votre adversaire. Dans ce cas, vous ne pouvez infliger aucun Dégât, même si c'était votre Tour dans le Round.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":144,"spec":"","origins":[]},{"index":133,"label":"Résistance","id":"resistance","rand":75,"max":"Bonus d'Endurance","test":"Tous ceux pour résister à la Menace associée","desc":"Votre forte constitution vo
