 If successful, the attack's damage is reduced by your Willpower Bonus + SL. If an attack is reduced to 0 Damage in this way it is deflected instead. Ranged attacks hit a random target within 2 yards of you — resolve this as if they were the original target. Melee attacks are reflected to strike the attacker, who may not attempt to oppose the attack.","book":"VDLM","page":149},{"index":97,"label":"Winter Coat","id":"winter coat","type":"Magie des Arcanes","spec":"Bête","cn":2,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) heures","desc":"You grow a thick coat of fur that protects you from the elements and blades alike. You become immune to Cold Exposure and modify all Critical Hit table rolls against you by –10. However, you reduce your Agility and Fellowship by –10.","book":"VDLM","page":149},{"index":98,"label":"Writhing Worm","id":"writhing worm","type":"Magie des Arcanes","spec":"Bête","cn":4,"range":"(Force Mentale) mètres","target":1,"duration":"(Bonus de Force Mentale) Rounds","desc":"","book":"VDLM","page":149},{"index":99,"label":"Arc de T'Essla","id":"arc de t'essla","type":"Magie des Arcanes","spec":"Cieux","cn":7,"range":"(Force Mentale) mètres","target":1,"duration":"Instantané","desc":"Un éclair crépitant jaillit du bout de vos doigts, frappant votre cible. Il s'agit d'un Projectile magique avec Dégâts +10 qui inflige +1 État Aveuglé.","book":"LDB","page":246},{"index":100,"label":"Bouclier céruléen","id":"bouclier ceruleen","type":"Magie des Arcanes","spec":"Cieux","cn":7,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","desc":"Vous vous enfermez dans une cage crépitante d'étincelles d'électricité et d'Azyr. Pour la durée du Sort, gagnez + DR PA à toutes les Localisations contre les Attaques de Corps à corps. Si vous êtes attaqué par une arme en métal –dagues, épées ou lances avec une pointe métal – votre attaquant subit un nombre de Dégâts égal à votre Bonus de Force Mentale.","book":"LDB","page":246},{"index":101,"label":"Comète de Cassandora","id":"comete de cassandora","type":"Magie des Arcanes","spec":"Cieux","cn":10,"range":"(Initiative) mètres","target":"ZdE (Bonus d'Initiative) mètres","duration":"Spécial","desc":"Vous focalisez tout l'Azyr que vous pouvez rassembler et levez les mains vers le ciel, en appelant une comète pour anéantir vos ennemis. Choisissez un point cible à portée. À la fin du prochain Round, effectuez un Test de Perception Accessible (+20). Pour chaque +DR que vous obtenez, vous pouvez déplacer le point cible d'un nombre de mètres égal à votre Bonus d'Initiative.<br> Pour chaque -DR, le MJ déplacera le point cible dans une direction aléatoire d'un nombre de mètres égal au Bonus d'Initiative. La Comète de Cassandora agit ensuite comme un Projectile magique avec Dégâts +12 qui frappe toutes les cibles dans la Zone d'Effet, qui gagnent également +1 État En flammes et +1 État À Terre.","book":"LDB","page":247},{"index":102,"label":"Ironie du Destin","id":"ironie du destin","type":"Magie des Arcanes","spec":"Cieux","cn":6,"range":"Vous","target":"ZdE (Bonus d'Initiative) mètres","duration":"(Bonus de Force Mentale) Rounds","desc":"Tous les alliés situés dans la Zone d'Effet, hormis ceux qui possèdent le Talent Magie des Arcanes (Cieux), forment une unique réserve pour leurs Points de Chance. Tous peuvent piocher dans la réserve, premier arrivé, premier servi. Quand le Sort prend fin, vous réallouez les Points de Chance, aussi équitablement que possible.","book":"LDB","page":247},{"index":103,"label":"Le Premier Signe d'Amul","id":"le premier signe d'amul","type":"Magie des Arcanes","spec":"Cieux","cn":3,"range":"Vous","target":"Vous","duration":"(Bonus d'Initiative) Rounds","desc":"Gagnez +1 Point de Chance. Pour chaque +2 DR, gagnez +1 Point de Chance supplémentaire. Tous ces Points inutilisés à la fin de la Durée du Sort sont perdus.","book":"LDB","page":247},{"index":104,"label":"Le Second Signe d'Amul","id":"le second signe d'amul","type":"Magie des Arcanes","spec":"Cieux","cn":6,"range":"Vous","target":"Vous","duration":"(Bonus d'Initiative) Rounds","desc":"Gagnez +DR Points de Chance. Pour chaque +2 DR, gagnez +1 Point de Chance supplémentaire. Tous ces Points inutilisés à la fin de la Durée du Sort sont perdus.","book":"LDB","page":247},{"index":105,"label":"Le Troisième Signe d'Amul","id":"le troisieme signe d'amul","type":"Magie des Arcanes","spec":"Cieux","cn":12,"range":"Vous","target":"Vous","duration":"(Bonus d'Initiative) Rounds","desc":"Gagnez +1 Point de Destin. Si ce Point de Destin n'a pas été utilisé à la fin de la Durée du Sort, il est perdu.","book":"LDB","page":247},{"index":106,"label":"Maudit","id":"maudit","type":"Magie des Arcanes","spec":"Cieux","cn":7,"range":"(Force Mentale) mètres","target":1,"duration":"(Bonus d'Initiative) Rounds","desc":"Tant que le Sort est actif, vous pouvez dépenser des Points de Chance pour forcer un adversaire à relancer ses Tests.","book":"LDB","page":247},{"index":107,"label":"Azure Blades","id":"azure blades","type":"Magie des Arcanes","spec":"Cieux","cn":6,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","desc":"You are surrounded by a sphere of whirling, razor-sharp blades. Melee opponents suffer 3 hits of 8 Damage on random hit locations, rolled every round on your opponent's turn. These hits cannot be dodged or parried. Very Long or Massive weapons can outreach the blades. Long weapons attack simultaneously with the blades. Any opponent wielding a shorter weapon must absorb the hits before attacking.","book":"VDLM","page":98},{"index":108,"label":"Curse of Fate","id":"curse of fate","type":"Magie des Arcanes","spec":"Cieux","cn":8,"range":"Demie (Force Mentale) mètres","target":1,"duration":"1 journée","desc":"Your target suffers –10 on all Tests for the spell's duration. Only one curse can be placed on a target at a time. You require line of sight to your target. <br><br>A more powerful variant of this spell, called Fate of Doom, can be cast if you achieve +6 SL. Range is increased to 1 mile and your target loses a Fate point permanently. If your target does not have a Fate point, the next Critical Hit received within the spell's duration is resolved as ‘00' on the relevant table.","book":"VDLM","page":99},{"index":109,"label":"Divination","id":"divination","type":"Magie des Arcanes","spec":"Cieux","cn":3,"range":"Vous","target":"Vous","duration":"Instantané","desc":"You scry across time and space. Choose one of the following 3 effects: <ul> <li> Learn the most auspicious time for a future action. The GM secretly rolls a Challenging (+0) Intelligence Test for you, to determine the accuracy of your prediction. Examples might include forecasting the Winds of Magic, favourable weather, or a change of guards. </li> <li> Locate a lost or stolen object. You must have seen the object previously. This spell points you in the direction of the object but does not reveal its distance. </li> <li> Modify a single future die roll by plus or minus 10. You must be very specific about the conditions. Examples include a creature's next attack against you, or the next Dodge Test you attempt. You can only be under one effect of this type at a time </li> </ul>","book":"VDLM","page":99},{"index":110,"label":"Enemy Foreseen","id":"enemy foreseen","type":"Magie des Arcanes","spec":"Cieux","cn":4,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) minutes","desc":"You cannot be Surprised. The GM must alert you of danger Initiative Bonus rounds in advance of encountering an ambush or similar situation. You can use this time to escape or prepare a surprise of your own.","book":"VDLM","page":99},{"index":111,"label":"Fantastic Foresight","id":"fantastic foresight","type":"Magie des Arcanes","spec":"Cieux","cn":7,"range":"ZdE (Force Mentale) mètres","target":"Vous","duration":"1 round","desc":"Your body shimmers as it becomes a link between allied wizards and the celestial spheres. Friendly wizards within the Area of Effect (not including yourself ) may reroll their first failure on all Channelling, Casting, and Dispel Tests. A reverse formulation of this spell is called Solmann's Discombobulation. Instead of aiding allies, you distract enemy wizards with false prophecies. They roll all Channelling, Casting, and Dispel Tests twice, taking the worst result.","book":"VDLM","page":99},{"index":112,"label":"Fate Illuminated","id":"fate illuminated","type":"Magie des Arcanes","spec":"Cieux","cn":5,"range":"Demie (Intelligence) mètres ou Toucher","target":1,"duration":"Instantané","desc":"You glean insight to a target's intentions or destiny. You may ask the GM a yes or no question about the target's intent within the next hour. Examples might include <i>'does he intend to steal something?'</i> or <i>'will she fight if the situation escalates?'</i> Questions such as <i>'is he carrying a weapon?'</i> would not qualify, because they don't relate to intent. You can ask one additional question per +2 SL on your Casting Test. <br><br>If you touch the target, you may instead choose to learn its Dooming (WFRP, page 136) along with any curses or portents affecting it, including active symbols and reversed symbols (see page 45).","book":"VDLM","page":99},{"index":113,"label":"Lens on the Sky","id":"lens on the sky","type":"Magie des Arcanes","spec":"Cieux","cn":3,"range":"Vous","target":"Vous","duration":"(Bonus d'Initiative) minutes","desc":"You summon a crystal disc that hovers beside your head and moves with you. Looking through the disc allows you to clearly see objects and creatures up to 3 miles away. The disc also grants +2 SL to Perception Tests that involve long distances. The lens cancels penalties for clouds and fog but not darkness. Using the lens to observe stars grants +2 SL to your next Navigation Test.","book":"VDLM","page":100},{"index":114,"label":"Let the Four Winds Blow!","id":"let the four winds blow!","type":"Magie des Arcanes","spec":"Cieux","cn":9,"range":"(Force Mentale) mètres","target":"ZdE 2 x (Bonus de Force Mentale) mètres","duration":"Instantané","desc":"You call upon air spirits to repel multiple simultaneous threats. Designate 4 random vortex spells (page 20) or groups of enemies within range. You force each of them directly away from you a number of yards equal to your Willpower Bonus. You can increase the distance by Willpower Bonus yards for every +2 SL on your Casting Test. Enemies that strike a solid obstacle or another character suffer 7 Damage (modified by Toughness Bonus and Armour Points as usual) and stop moving. All targets receive the Prone Condition after coming to a halt.","book":"VDLM","page":100},{"index":115,"label":"Mistral From the Stratosphere","id":"mistral from the stratosphere","type":"Magie des Arcanes","spec":"Cieux","cn":7,"range":"(Bonus de Force Mentale) mètres","target":"ZdE (Bonus de Force Mentale) mètres","duration":"(Bonus de Force Mentale) Rounds","desc":"You radiate frigid Azyr from your outstretched hand. Choose a direction. All targets in that direction and within range take 12 Damage (ignoring Armour Points but not Toughness Bonus). Additionally, they must roll a Hard (–20) Endurance Test or suffer the first stage of Cold Exposure (WFRP, page 181). Liquid water in the Area of Effect freezes at a rate of 1 inch of thickness per round. <br><br>On subsequent rounds, you can either point the mistral in another direction or continue freezing the same targets. Targets only take Damage on the first round but must Test against Cold Exposure every round. Targets recover any lost Characteristics at a rate of 10 points per hour. You can move while casting this spell.","book":"VDLM","page":100},{"index":116,"label":"Mystic Mirror","id":"mystic mirror","type":"Magie des Arcanes","spec":"Cieux","cn":7,"range":"(Force Mentale) kilomètres","target":"1 (maximum)","duration":"(Bonus de Sociabilité) Rounds","desc":"You communicate with a distant target through mirrors or reflective surfaces such as calm water. You must know the target's name or have met them before. Your reflection becomes visible, and your voice can be heard from within the target's receiving mirror. Likewise, you can see and hear the target through your mirror. The spell fails if there is no reflective surface within the target's line of sight — meetings are often prearranged.","book":"VDLM","page":100},{"index":117,"label":"Polish and Glean","id":"polish and glean","type":"Magie des Arcanes","spec":"Cieux","cn":1,"range":"Toucher","target":"1 objet","duration":"(Bonus d'Initiative) minutes","desc":"You clean a glass object to a spotless shine. If the object is a lens or window, it might gain a temporary enchantment bonus. With +2 SL, the glass may confer +20 to Lore (Astronomy) Tests. With +4 SL, it may enhance visual Perception Tests made with the Second Sight Talent by +20.","book":"VDLM","page":100},{"index":118,"label":"Project Spirit","id":"project spirit","type":"Magie des Arcanes","spec":"Cieux","cn":7,"range":"Vous","target":"Vous","duration":"(Bonus d'Endurance) heures","desc":"You detach your spirit from your body, which remains in a deep sleep. Your spirit is invisible and can move normally. In this form, you can see and hear but cannot cast spells or communicate. You cannot manipulate material objects but you may pass through solid obstacles such as doors and walls. If you do not return to your body before the spell expires, you awaken with a start and must Test against a Moderate Exposure to Corruption (WFRP, page 182).","book":"VDLM","page":100},{"index":119,"label":"Sapphire Arch","id":"sapphire arch","type":"Magie des Arcanes","spec":"Cieux","cn":6,"range":"Demie (Force Mentale) mètres","target":"Spécial","duration":"1 round","desc":"You summon a sweeping arch of pure sapphire. The arch is 4 yards wide and 3 yards high. Any creature or object that passes through the arch disappears into a limbo dimension. The arch then vanishes at the end of your next round. When you next cast this spell, everyone who previously entered exits without noticing the passage of time. If you are slain before casting again, the occupants are expelled at their original location in a shower of crystal shards, with a Stunned and Prone Condition.","book":"VDLM","page":100},{"index":120,"label":"Starshine","id":"starshine","type":"Magie des Arcanes","spec":"Cieux","cn":8,"range":"ZdE (Force Mentale) mètres","target":"Vous","duration":"(Bonus de Force Mentale) minutes","desc":"You draw light from the stars to illuminate the area around you with a soft glow. Invisible targets within the Area of Effect are revealed and darkness (normal and magical) is banished. The spell also reveals concealed creatures and doors. The starlit area moves with you for the duration.","book":"VDLM","page":101},{"index":121,"label":"Storm of Shemtek","id":"storm of shemtek","type":"Magie des Arcanes","spec":"Cieux","cn":11,"range":"Demie (Force Mentale) mètres","target":"2 x (Bonus d'Initiative) ou (Bonus d'Initiative)","duration":"Instantané","desc":"Your body becomes a lightning rod of arcane power. Eldritch light pours from your eyes and mouth as your body stiffens in a cruciform pose. Lightning bolts equal to 2 × your Initiative Bonus streak from cracks in your body. Each lightning bolt is a magic missile with Damage +6 you can direct at separate targets in front of you. <br><br>You immediately receive a Stunned Condition. Anyone without the Arcane Lore (Heavens) Talent who witnesses the spell must Test against a Fear (1) effect (WFRP, page 190). Storm of Shemtek does not require open sky, because it originates from the Aethyr. <br><br>A safer (but less destructive) variant of this spell calls down Initiative Bonus lightning bolts within a target area of 2 × your Willpower Bonus yards. You are not Stunned and the spell does not cause fear.","book":"VDLM","page":101},{"index":122,"label":"Thorsen's Thunderstorm","id":"thorsen's thunderstorm","type":"Magie des Arcanes","spec":"Cieux","cn":11,"range":"Vortex aléatoire","target":"ZdE 2 x (Bonus de Force Mentale) mètres","duration":"(Bonus de Force Mentale) Rounds","desc":"You summon a tornado that wreaks violent havoc. Targets within the Area of Effect suffer a magic missile hit with Damage +8. The targets are then blown in a random direction, using the rules under Let the Four Winds Blow! (page 100). This spell uses the random vortex rules (page 20).","book":"VDLM","page":101},{"index":123,"label":"Blessings of Bel Shanaar","id":"blessings of bel shanaar","type":"Magie des Arcanes","spec":"Cieux","cn":2,"range":"Vous","target":"Vous","duration":"1 journée","desc":"This  spell  must  be  cast  while  on  a  journey  with  a  set  destination, the location of which is known to the caster. Closing  your  eyes,  you  focus  your  Second  Sight  on  the  heavens,  tracing  A zy r 's  path  as  it  crackles  across  the  sky,  seeming  to  jump  from  star  to  star.  For  an  instant  a  bolt  of  Azyr  connects  you  to  your  destination,  leaving  a  shimmering  blue  afterimage  in  your  vision.  For  the  duration  of  the  spell,  all  Navigation  Tests  made  by  the  wizard  (or  involving  the  wizard,  in  the  case  of  Crew  Tests) benefit from +2 SL.","book":"SOC","page":15},{"index":124,"label":"Niezlib's Optimal Firing Solution","id":"niezlib's optimal firing solution","type":"Magie des Arcanes","spec":"Cieux","cn":6,"range":"(Bonus de Force Mentale) mètres","target":"1 bateau","duration":"1 round","desc":"This spell is a variation of one created by Lord Astromancer Wilfried-Gotthelm Niezlib, who sought to use it to prove his theories about the movement of celestial objects. He later  realised  it  had  more  practical  applications,  and  modified it to determine the exact moment a ship should fire  a  broadside.  The  caster  can  calculate  the  roll  of  the  ship,  distance  to  the  target,  weight  of  the  cannonballs,  and the power of each shot. For the duration of the spell, Tests made to fire a cannon benefit from +1 SL.","book":"SOC","page":15},{"index":125,"label":"Sea of Glass","id":"sea of glass","type":"Magie des Arcanes","spec":"Cieux","cn":10,"range":"Vous","target":"ZdE (Bonus de Force Mentale) miles","duration":"(Bonus de Force Mentale) minutes","desc":"You call on everyone on your vessel to be quiet, then close your eyes. An eerie silence envelops first your ship, then the  surrounding  sea.  The  sails  go  slack  and  the  waves  calm.  The  Doldrums  effect  from  the  Wind  Effect  Table  (page 107) applies for the duration of the spell.","book":"SOC","page":15},{"index":126,"label":"Cautériser","id":"cauteriser","type":"Magie des Arcanes","spec":"Feu","cn":4,"range":"Contact","target":1,"duration":"Instantané","desc":"Vous focalisez Aqshy à travers vos mains, pour les poser sur les blessures d'un allié. Guérissez immédiatement 1d10 Blessures et retirez tout État Hémorragique. De plus, les Blessures ne s'infecteront pas.<br> Les cibles ne possédant pas le Talent Magie des Arcanes (Feu) doivent réussir un Test de Calme Intermédiaire (+0) ou hurler de douleur. Si elle échoue de -6 DR ou plus, la cible gagne l'État Inconscient et est marquée à vie, se réveillant 1d10 heures plus tard.","book":"LDB","page":247},{"index":127,"label":"Cœurs ardents","id":"coeurs ardents","type":"Magie des Arcanes","spec":"Feu","cn":8,"range":"(Force Mentale) mètres","target":"ZdE (Bonus de Force Mentale) mètres","duration":"(Bonus de Force Mentale) Rounds","desc":"Votre voix profonde résonne, faisant écho à la passion fougueuse d'Aqshy. Les alliés affectés perdent tout État Brisé et État Exténué, et gagnent +1 Talent Coude-à-coude, Sans peur et Cœur vaillant tant que le Sort est actif.","book":"LDB","page":247},{"index":128,"label":"Couronne de Flammes","id":"couronne de flammes","type":"Magie des Arcanes","spec":"Feu","cn":8,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","desc":"Vous focalisez Aqshy en une majestueuse couronne de feu inspirant autour de votre front. Gagnez le Trait Peur 1 et +1 Talent Seigneur de guerre tant que le Sort est actif.<br> Pour chaque +2 DR, vous pouvez augmenter la valeur de Peur de +1, ou prendre de nouveau le Talent Seigneur de guerre. De plus, gagnez un bonus de +10 à toutes les tentatives pour Focaliser et Incanter avec Aqshy tant que le Sort est actif.","book":"LDB","page":247},{"index":129,"label":"Grands feux d'U'Zhul","id":"grands feux d'u'zhul","type":"Magie des Arcanes","spec":"Feu","cn":10,"range":"(Force Mentale) mètres","target":"ZdE (Bonus de Force Mentale) mètres","duration":"(Bonus de Force Mentale) Rounds","desc":"Vous projetez un grand souffle explosif d'Aqshy sur un ennemi. Ce dernier explose en un brasier furieux, d'une chaleur aussi intense que celle d'une forge. Il s'agit d'un Projectile magique avec Dégâts +10 qui ignore les PA et inflige +2 État En flammes et l'État À Terre. Quiconque situé dans la Zone d'Effet autour de cette cible subit +5 Dégâts qui ignorent les PA, et doit réussir un Test d'Esquive ou gagner également un État En flammes. Le Sort cesse de se comporter comme un Projectile magique alors que le feu continue de brûler dans la Zone d'Effet pour la durée du Sort. Quiconque se trouve dans la Zone d'Effet au début d'un Round subit 1d10+6 Dégâts, qui ignorent les PA et gagne +1 État En flammes.","book":"LDB","page":248},{"index":130,"label":"L'Égide d'Aqshy","id":"l'egide d'aqshy","type":"Magie des Arcanes","spec":"Feu","cn":5,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","desc":"Vous vous enroulez dans une cape ardente d'Aqshy, qui concentre les flammes sous forme d'Égide. Vous êtes complètement immunisé aux Dégâts de feu non magiques, y compris les attaques de souffle des monstres et ignorez tout État En flammes que vous subissez. Vous recevez le Trait de créature Protection (9+) (voir page 341) contre les attaques de feu magiques, y compris les Sorts du Domaine du Feu.","book":"LDB","page":248},{"index":131,"label":"L'Épée ardente de Rhuin","id":"l'epee ardente de rhuin","type":"Magie des Arcanes","spec":"Feu","cn":8,"range":"(Force Mentale) mètres","target":1,"duration":"(Bonus de Force Mentale) Rounds","desc":"Vous enveloppez une épée de flammes magiques. L'arme possède Dégâts +6 et l'Atout Percutante (voir page 298), et quiconque est frappé par la lame gagne +1 État En flammes. Si les porteurs ne possèdent pas le Talent Magie des Arcanes (Feu), et obtiennent une maladresse lors d'une attaque avec l'Épée ardente, ils gagnent +1 État En flammes.","book":"LDB","page":248},{"index":132,"label":"Mur de feu","id":"mur de feu","type":"Magie des Arcanes","spec":"Feu","cn":6,"range":"(Force Mentale) mètres","target":"ZdE (Spécial)","duration":"(Bonus de Force Mentale) Rounds","desc":"Vous focalisez une traînée ardente d'Aqshy pour créer un mur de flammes. Le Mur de feu est large d'un nombre de mètres égal à votre Bonus de Force Mentale, et épais de 1 mètre. Pour chaque +2 DR, vous pouvez allonger la longueur du Mur de feu d'un nombre de mètres égal à votre Bonus de Force Mentale. Quiconque traverse le mur de feu gagne 1 État En flammes et subit une frappe avec un nombre de Dégâts égal à votre Bonus de Force Mentale, traitée comme un Projectile magique.","book":"LDB","page":248},{"index":133,"label":"Purification","id":"purification","type":"Magie des Arcanes","spec":"Feu","cn":10,"range":"(Force Mentale) mètres","target":"ZdE (Bonus de Force Mentale) mètres","duration":"(Bonus de Force Mentale) Rounds","desc":"Vous concentrez d'intenses flammes pour consumer le vice et la corruption dans une zone. Tout ce qui est inflammable s'embrase, et toutes les créatures dans la zone gagnent +DR État En flammes. Si l'endroit renferme une Influence corruptrice, telle que Dhar, une malepierre ou un objet empreint de Chaos, il va également se consumer et noircir en brûlant. Ce Sort peut être maintenu au delà de la durée du Sort en effectuant un Test de Focalisation Intermédiaire (+0) par rounds consécutifs. Le temps précis nécessaire pour éliminer l'Influence corruptrice sera déterminé par votre MJ. Pour vous donner une idée approximative, une petite quantité (plus petite qu'un gland) de malepierre, ou un objet souillé de Chaos mineur nécessite 10-Bonus de Force Mentale rounds (minimum 1 Round). Une plus grande quantité de malepierre – de la taille d'un poing – ou un objet empreint de Chaos plus puissant peut nécessiter le double de temps. Un puissant Artefact du Chaos peut demander des heures, voire plus… Voir page 182 pour plus de détails sur les Influences corruptrices.","book":"LDB","page":248},{"index":134,"label":"Body of Fire","id":"body of fire","type":"Magie des Arcanes","spec":"Feu","cn":5,"range":"Vous","target":"Vous","duration":"(Bonus d'Endurance) minutes","desc":"Your body is sheathed in flame and your blood becomes pyrophoric. Targets attempting to grab or grapple you suffer 8 + SL Damage and must pass a Hard (–20) Cool Test every round or let go. Every round that you Grapple with an opponent, they receive 1 Ablaze Condition and suffer 8 + SL additional Damage. <br><br>If you are wounded in melee combat, fiery blood squirts at your attacker, who must pass a Challenging (+0) Dodge Test or suffer a magic missile hit with Damage +3 (ignoring Armour). Your clothes and trappings are immune to fire, but you can still be damaged by fire attacks.","book":"VDLM","page":134},{"index":135,"label":"Boiling Blood","id":"boiling blood","type":"Magie des Arcanes","spec":"Feu","cn":5,"range":"Toucher","target":1,"duration":"1 round","desc":"You cause the target's blood to boil if it fails a Difficult (–10) Endurance Test. The target immediately receives 2 Blinded Conditions from the pain, and at the start of its rounds suffers 10 + SL Damage (ignoring Armour, but not TB). Targets slain by this spell explode in a spray of scalding blood, inflicting a magic missile hit with Damage +1 against everyone within 2 yards.","book":"VDLM","page":134},{"index":136,"label":"Burning Head","id":"burning head","type":"Magie des Arcanes","spec":"Feu","cn":6,"range":"(Force Mentale) mètres","target":"Spécial","duration":"Instantané","desc":"You hurl a ball of fire roughly two feet in diameter, in the shape of a flaming head. The burning head flies in a straight line laughing maniacally, striking all targets in its path, until it reaches the extent of the spell's range. <br><br>Hits are magic missiles with Damage +4 (Damage +0 if the target passes a Challenging (+0) Dodge Test). Everyone the burning head strikes receives 1 Ablaze Condition. Targets who lose at least 1 Wound from the burning head treat you as possessing the Fear (1) Creature Trait.","book":"VDLM","page":134},{"index":137,"label":"Captivating Flame","id":"captivating flame","type":"Magie des Arcanes","spec":"Feu","cn":3,"range":"Demie (Force Mentale) mètres","target":"1 feu","duration":"(Bonus de Force Mentale) Rounds","desc":"You cause flames to dance and mesmerise observers. Target a fire source no larger than a torch. One random character who's looking in the direction of the fire must pass a Challenging (+0) Cool Test or receive 3 Stunned Conditions. Mesmerised characters are oblivious to everything else until they remove all Stunned Conditions gained from this spell. Attacking a Stunned target instantly removes all Stunned Conditions gained from this spell. <br><br>With +2 SL on your Casting Test you may enchant a larger fire, such as a brazier or campfire, which affects 2 random observers. With +4 SL you may enchant a massive fire, such as a pyre or burning building, which affects all observers.","book":"VDLM","page":134},{"index":138,"label":"Choleric","id":"choleric","type":"Magie des Arcanes","spec":"Feu","cn":2,"range":"Demie (Initiative) mètres","target":1,"duration":"(Bonus de Force Mentale) heures, jours ou semaines","desc":"","book":"VDLM","page":135},{"index":139,"label":"Flamestorm","id":"flamestorm","type":"Magie des Arcanes","spec":"Feu","cn":8,"range":"(Force Mentale) mètres","target":"Spécial","duration":"Instantané","desc":"You summon a pillar of fire that bursts from the ground. The storm is 2 yards in diameter and 2 yards high. For every +2 SL on your Casting Test, you can increase the storm's diameter by 1 yard and height by 2 yards. Targets standing where the flames appear suffer magic missile hits with Damage +8 and receive 3 Ablaze Conditions. Additionally, they are thrown outside the storm's area and receive the Prone Condition. Only those immune to the effects of magical fire can enter the Firestorm's area. The spell lasts until dispelled or until the next sunrise.","book":"VDLM","page":135},{"index":140,"label":"Forge of Tarnus","id":"forge of tarnus","type":"Magie des Arcanes","spec":"Feu","cn":6,"range":"Toucher","target":"1 Forge","duration":"(Bonus de Force Mentale) heures","desc":"You lay your hands on the unlit coals of a forge, imbuing them with Aqshy and causing them to burn with unnatural intensity. Any Trade (Smith) Tests made whilst the spell is in effect benefit from +1 SL, including those used to craft Magical Items (see Archives of the Empire Vol. II).","book":"VDLM","page":136},{"index":141,"label":"Ignite","id":"ignite","type":"Magie des Arcanes","spec":"Feu","cn":3,"range":"(Force Mentale) mètres","target":1,"duration":"Instantané","desc":"You cause an object or person to catch fire. The target receives 2 Ablaze Conditions. If you cast Ignite upon a target that already has Ablaze Conditions, you can instead spread the flames to others. Distribute 3 new Ablaze Conditions among others within 2 yards of the target.","book":"VDLM","page":136},{"index":142,"label":"Inextinguishable Flame","id":"inextinguishable flame","type":"Magie des Arcanes","spec":"Feu","cn":3,"range":"Demie (Initiative) mètres","target":"1 feu","duration":"(Bonus de Force Mentale) heures, jours, semaines ou mois","desc":"You make a normal fire inextinguishable by any means. The target can be up to the size of a campfire and remains burning for Willpower Bonus hours. The duration may be extended to days with +2 SL on your Casting Test, weeks with +4 SL, and months with +6 SL. <br><br>The fire does not consume fuel while the spell lasts. Burning logs that are separated into smaller fires remain inextinguishable. Alternatively, you can cast this in reverse to extinguish any fire of the same size. No other spell can extinguish an Inextinguishable Flame, nor can its effect be dispelled.","book":"VDLM","page":136},{"index":143,"label":"Kindleflame","id":"kindleflame","type":"Magie des Arcanes","spec":"Feu","cn":2,"range":"(Force Mentale) mètres","target":"ZdE (Bonus de Force Mentale) mètres","duration":"1 round","desc":"You subtly alter material properties, making targets more flammable. Everything within the Area of Effect that isn't normally flammable can catch fire, even water and stone. <br><br>Everything within the Area of Effect that's already flammable takes +SL additional fire damage and receives an extra Ablaze Condition whenever it's required to take them.","book":"VDLM","page":136},{"index":144,"label":"Kindred of the Hearth","id":"kindred of the hearth","type":"Magie des Arcanes","spec":"Feu","cn":4,"range":"Toucher","target":"Spécial","duration":"(Bonus de Force Mentale) Rounds","desc":"You summon a minor elemental to defend your camp. You must put your hands into a bonfire, taking 6 Damage minus your Toughness Bonus, to draw forth a small humanoid flame creature with coal-black eyes. <br><br>The elemental has Movement 3, Weapon Skill equal to your Willpower, attacks at Damage +6, and has the Fear (1) Creature Trait. The elemental cannot stray more than 12 yards from the fire, and you must verbally direct it. Whenever you cast another spell or talk to someone else, it simply stands still. The elemental can only move, attack, and it does not accrue Advantage. If the elemental inflicts Damage on an opponent they also suffer an Ablaze Condition. It cannot be harmed by any means other than being doused with a pint or more of water, which destroys it.","book":"VDLM","page":136},{"index":145,"label":"Magma Storm","id":"magma storm","type":"Magie des Arcanes","spec":"Feu","cn":13,"range":"Vortex aléatoire","target":"ZdE 2 x (Bonus de Force Mentale) mètres","duration":"(Bonus de Force Mentale) Rounds","desc":"You ignite the ground and summon a devastating vortex of molten rock. Targets within the Area of Effect receive 2 Ablaze Conditions and suffer a magic missile hit with Damage +12. <br><br>This spell uses the Random Vortex rules (page 20). On any round after the vortex moved 8 yards or less, it produces +1 smaller vortex for every +2 SL (maximum 3). These smaller vortices, each of which is AoE (WPB yards) in size, immediately moves randomly, inflicting +1 Ablaze Condition and a magic missile hit with Damage +4 against all targets in their path. Smaller vortices disperse after moving once.","book":"VDLM","page":136},{"index":146,"label":"Sanguine Swords","id":"sanguine swords","type":"Magie des Arcanes","spec":"Feu","cn":6,"range":"(Force Mentale) mètres","target":"Vous","duration":"(Bonus de Force Mentale) minutes","desc":"You summon a magical red sword that hovers in front of you. Each additional +2 SL on your Casting Test allows you to summon an extra sword (maximum 6 swords). <br><br>On every subsequent round, you can spend your action to direct the swords against targets within range and line of sight. A target can only be attacked by one sword at a time. The swords possess the Fly (20) Creature Trait and strike with Weapon Skill 60 and deal 8 Damage before returning quickly to you. Sanguine Swords can be defended against normally and do not accrue Advantage. The swords can be dispelled but are otherwise indestructible.","book":"VDLM","page":137},{"index":147,"label":"Taste of Fire","id":"taste of fire","type":"Magie des Arcanes","spec":"Feu","cn":2,"range":"(Bonus de Force Mentale) mètres","target":"1 pot, pichet ou flacon","duration":"Instantané","desc":"","book":"VDLM","page":137},{"index":148,"label":"Withering Heat","id":"withering heat","type":"Magie des Arcanes","spec":"Feu","cn":6,"range":"ZdE (Force Mentale) mètres","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","desc":"You curse your enemies with a desiccating fever. Enemy targets within the Area of Effect receive a Fatigued Condition every round they attempt to run, charge, or flee. Stripping off armour and clothing removes one Fatigued Condition gained in this way. <br><br>Targets who are touched by any fire (even a candle) automatically receive an Ablaze Condition, and suffer extra Damage equal to +SL on your Casting Test from all sources of fire.","book":"VDLM","page":137},{"index":149,"label":"Ygethmor's Flaming Blizzard","id":"ygethmor's flaming blizzard","type":"Magie des Arcanes","spec":"Feu","cn":12,"range":"(Force Mentale) mètres","target":"ZdE (Bonus de Force Mentale) mètres","duration":"(Bonus de Force Mentale) Rounds","desc":"You create a mighty gale of sparks and cinders. Targets within the Area of Effect suffer 8 + SL Damage every round and must pass a Challenging (+0) Athletics Test or receive the Prone Condition. Flammable objects and terrain features in the area have a 25% chance of igniting each round. <br><br>Only hard cover provides shelter from the flaming blizzard's effects.","book":"VDLM","page":137},{"index":150,"label":"Bouf 'crâne","id":"bouf 'crane","type":"Magie des Arcanes","spec":"Gueule","cn":5,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","desc":"Vous dévorez une tête entière, y compris la cervelle et tout ce qui s'ensuit. Votre prodigieux intestin distille l'essence cauchemardesque du malheureux crâne et la projette autour de vous en une horrible vague nauséabonde. Vous gagnez le Trait de créature Peur 2 (WFJDR p. 341). Ceux qui connaissaient l'ancien propriétaire de la tête dévorée doivent se soumettre à tous les Tests de Calme avec une pénalité de -20 pour résister à la Peur.","book":"ADE2","page":32},{"index":151,"label":"Broyeur d'os","id":"broyeur d'os","type":"Magie des Arcanes","spec":"Gueule","cn":5,"range":"(Force Mentale) mètres","target":1,"duration":"Instantané","desc":"Vous croquez bruyamment quelques os tout en grommelant une malédiction visant un ennemi proche. Broyeur d'os est un Projectile magique avec des Dégâts de +4 qui ignore les Points d'Armure de votre cible, mais pas son Bonus d'Endurance. De plus, si votre attaque inflige une Blessure Critique, ajoutez +20 au lancer sur le Tableau des Blessures Critiques approprié, pour en déterminer la gravité. ","book":"ADE2","page":32},{"index":152,"label":"Festin des Damnés","id":"festin des damnes","type":"Magie des Arcanes","spec":"Gueule","cn":9,"range":"Vous","target":"ZdE (Bonus de Force Mentale) mètres","duration":"(Bonus de Force Mentale) Rounds","desc":"Vous trempez votre lame favorite dans le sang d'un ennemi fraîchement tombé, ce qui vous donne plus de puissance et éveille la soif de sang chez vos alliés. Toutes les créatures de votre choix dans la Zone d'Effet gagnent le Trait de Créature Vampirique (WFJDR p. 343) pour la durée de ce sort. La cible n'a pas besoin de mordre ses adversaires pour bénéficier des avantages de ce Trait, il lui suffit de les blesser au corps à corps. Elle peut également bénéficier de soins provenant d'autres sources. Si une créature souhaite résister à ce sort, elle peut tenter un Test de Résistance Difficile (-20) pour en ignorer les effets.<br>Pendant la durée de ce sort, le sang des ennemis jaillit vers les personnes affectées, coulant le long de leurs lames, sur leurs bras et dans leurs bouches. Les ogres ne sont pas gênés par cet effet (la plupart s'en délectent), mais les autres créatures trouvent généralement cette situation fort déstabilisante. Lorsque le sort prend fin, les non-ogres qui ont blessé au moins un adversaire au corps à corps tandis qu'ils étaient sous l'effet du sort doivent réussir un Test de Calme Intermédiaire (+0) ou gagner l'État Sonné. De plus, s'ils blessent un adversaire qui possède les Traits de créature Infecté ou Maladie, tout Test effectué pour en éviter les effets négatifs subit une pénalité de -30. ","book":"ADE2","page":32},{"index":153,"label":"Goinfre costaud","id":"goinfre costaud","type":"Magie des Arcanes","spec":"Gueule","cn":5,"range":"(Force Mentale) mètres","target":1,"duration":"(Bonus de Force Mentale) Rounds","desc":"Vous dévorez le cœur d'une bête puissante, puis projetez sa force et sa puissance sur une créature proche. Pendant la durée du sort, votre cible ajoute +2 à son Bonus de Force pour les Dégâts qu'elle inflige ou pour d'autres Tests de Force appropriés.Cependant, lorsque le sort prend fin, elle se retrouve envahie par une faim intense et doit immédiatement se gaver d'un repas conséquent ou gagner un État Exténué.<br><br>Si la cible souhaite rejeter votre don, elle peut tenter un Test de Calme Complexe (-10) pour en ignorer les effets. ","book":"ADE2","page":33},{"index":154,"label":"Goûtemort","id":"goûtemort","type":"Magie des Arcanes","spec":"Gueule","cn":2,"range":"Vous","target":"Vous","duration":"Instantané","desc":"En consommant une partie d'un cadavre, vous apprenez quand et comment la créature est morte. Vous découvrez si la victime a été poignardée, empoisonnée, tuée par la magie, si elle est morte de causes naturelles, etc. Les informations que vous obtenez sont générales. Par exemple, vous pouvez apprendre que la victime a été poignardée à mort avec une épée, mais pas quel type d'épée. Vous n'apprenez rien non plus sur les responsables, si ce n'est la méthode qu'ils ont utilisée. Si la cible a subi une mort « propre » (qui n'implique ni poison ni maladie), vous pouvez consommer le reste du cadavre sans crainte. ","book":"ADE2","page":33},{"index":155,"label":"La Gueule","id":"la gueule","type":"Magie des Arcanes","spec":"Gueule","cn":11,"range":"(Force Mentale) mètres","target":"ZdE (Bonus de Force Mentale) mètres","duration":"(Bonus de Force Mentale) Rounds","desc":"Vous dévorez la meilleure partie d'une grande bête, ce qui provoque l'apparition d'un fragment de la Gueule elle-même. Le sol se fend en deux, dévoilant un millier de dents grinçantes et affamées. Le gouffre est sans fond, sa faim est infinie, ses dents sont des lames de rasoir et le bruit de ses mâchoires rugissantes ressemble à s'y méprendre au grincement du verre sur la pierre.  <br> <br>Quiconque se trouve dans la zone affectée doit immédiatement effectuer un Test d'Esquive Intermédiaire (+0) pour se dégager. En cas de réussite, les cibles subissent +8 Dégâts à une Localisation choisie au hasard, lorsqu'elles s'extraient de la Gueule. Ces Dégâts sont réduits de 1 pour chaque DR obtenu au Test d'Esquive. <br> <br>Quiconque échoue au Test chute immédiatement dans la Gueule, qui entame le processus méthodique consistant à avaler sa victime vivante. Cette dernière subit immédiatement +10 Dégâts à un emplacement choisi au hasard et gagne 3 États Empêtré. Les tentatives de suppression de ces États sont opposées à la Force de 60 de la Gueule. La victime ne peut pas s'échapper tant qu'elle ne s'est pas débarrassée de ses 3 États Empêtré. À la fin de chacun de leurs tours, les créatures à l'intérieur de la Gueule subissent à nouveau +10 Dégâts à un emplacement choisi au hasard. <br> <br>Les dents de la Gueule sont acérées et elles n'abandonnent pas leurs proies facilement. Une fois que le sort prend fin, la Gueule disparaît, mais elle tente d'emporter les parties du corps qui se trouvent encore entre ses crocs. Si une créature se trouve à l'intérieur de la Gueule à ce moment précis, elle subit immédiatement une Blessure Critique à un emplacement choisi au hasard. ","book":"ADE2","page":33},{"index":156,"label":"Trollboyaux","id":"trollboyaux","type":"Magie des Arcanes","spec":"Gueule","cn":7,"range":"(Endurance) mètres","target":1,"duration":"(Endurance) Rounds","desc":"Vous avalez une minuscule quantité de bile de troll ou une substance similaire, avant d'absorber et de distiller les immenses pouvoirs de régénération de cette créature que vous transmettez à une autre personne. Votre cible gagne le Trait de créature Régénération (WFJDR p. 341). Les ogres ne subissent aucun effet supplémentaire pour ce sort, mais les autres Races peuvent être moins chanceuses. Tout Personnage autre qu'un ogre qui récupère des Blessures sous l'effet de ce sort doit se soumettre à un Test de Résistance Accessible (+20). En cas d'échec, la chair qui se forme sur les blessures prend une apparence verdâtre ou d'un bleu tacheté, qui ressemble fortement à la peau d'un troll. Cet effet est particulièrement marqué si le sort est à l'origine de la repousse d'un membre. Il n'implique pas une mutation, mais il est susceptible d'être perçu comme tel par toute personne qui le voit et d'entraîner quelques conséquences désagréables. ","book":"ADE2","page":33},{"index":157,"label":"Bannissement","id":"bannissement","type":"Magie des Arcanes","spec":"Lumière","cn":12,"range":"Vous","target":"ZdE (Bonus de Force Mentale) mètres","duration":"Instantané","desc":"Vous envoyez depuis vos mains un halo purificateur de Hysh, affectant toutes les créatures à l'intérieur de la Zone d'Effet dont l'Endurance est inférieure à votre Force Mentale. Les cibles possédant les Traits de créature Mort-vivant ou Démoniaque gagnent le Trait de créature Instable (voir page 340). Si elles possèdent déjà le Trait Instable, elles sont réduites à 0 Point de Blessures.","book":"LDB","page":248},{"index":158,"label":"Clarté d'esprit","id":"clarte d'esprit","type":"Magie des Arcanes","spec":"Lumière","cn":6,"range":"Contact","target":1,"duration":"(Intelligence) minutes","desc":"Vous apaisez l'esprit de votre cible, lui permettant de réfléchir avec lucidité. Tous les modificateurs négatifs agissant sur ses pensées – issus d'États, de mutations mentales, de Trait Psychologique ou de n'importe quelle autre source – sont ignorés tant que le Sort est actif.","book":"LDB","page":249},{"index":159,"label":"Fauche-démon","id":"fauche-demon","type":"Magie des Arcanes","spec":"Lumière","cn":10,"range":"(Bonus de Force Mentale) mètres","target":1,"duration":"Instantané","desc":"Vous invoquez un souffle de Hysh qui traverse la frontière entre le Royaume du Chaos et le monde matériel. Le Test d'Incantation est opposé par la cible effectuant un Test de Force Mentale. Si vous l'emportez, vous annihilez une cible possédant le Trait de créature Démoniaque grâce à une lumière blanche aveuglante, la renvoyant d'où elle venait. Si le Sort bannit avec succès un démon, quiconque regardait en direction de la cible, à moins qu'il possède le Talent Magie des Arcanes (Lumière), reçoit +DR État Aveuglé.","book":"LDB","page":249},{"index":160,"label":"Filet d'Amyntok","id":"filet d'amyntok","type":"Magie des Arcanes","spec":"Lumière","cn":8,"range":"(Bonus d'Intelligence) mètres","target":1,"duration":"(Bonus d'Intelligence de la cible) Rounds","desc":"Vous lancez un délicat filet tissé à partir de fins brins de Hysh sur vos cibles, dont les esprits sont alors submergés par des énigmes et paralysés par l'indécision. Les cibles gagnent +1 État Sonné, qui ne peut être retiré tant que le Sort est actif. En se remettant de cet État, les cibles effectuent un Test d'Intelligence au lieu d'un Test de Résistance. Les cibles possédant le Trait de créature Bestial sont immunisées contre ce Sort.","book":"LDB","page":249},{"index":161,"label":"Lumière aveuglante","id":"lumiere aveuglante","type":"Magie des Arcanes","spec":"Lumière","cn":5,"range":"(Force Mentale) mètres","target":"Vous","duration":"Instantané","desc":"Vous émettez un éclair lumineux et aveuglant depuis votre main ou votre bâton. Quiconque regarde dans votre direction, à moins qu'il ne possède le Talent Magie des Arcanes (Lumière), reçoit +DR État Aveuglé.","book":"LDB","page":249},{"index":162,"label":"Lumière de guérison","id":"lumiere de guerison","type":"Magie des Arcanes","spec":"Lumière","cn":9,"range":"(Bonus de Force Mentale) mètres","target":1,"duration":"Instantané","desc":"Votre cible scintille d'une rayonnante lumière purifiante (équivalent à la lumière d'un feu de camp), guérissant d'un nombre de Blessure égal à votre Bonus d'Intelligence + votre Bonus de Force Mentale. Si la cible réussit un Test de Résistance Difficile (-20), elle perd également 1 Point de Corruption gagné dans l'heure précédente.","book":"LDB","page":249},{"index":163,"label":"Pensée rapide","id":"pensee rapide","type":"Magie des Arcanes","spec":"Lumière","cn":8,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","desc":"Un voile de Hysh recouvre votre esprit, permettant une accélération de vos pensées. Vous gagnez un Bonus de +20 en Initiative et en Intelligence.","book":"LDB","page":249},{"index":164,"label":"Protection de Phâ","id":"protection de pha","type":"Magie des Arcanes","spec":"Lumière","cn":10,"range":"Vous","target":"ZdE (Bonus de Force Mentale) mètres","duration":"(Bonus de Force Mentale) Rounds","desc":"Vous invoquez une aura protectrice de pure lumière sacrée. Les créatures profanes – celles ayant les Traits de créature Mort-vivant ou Démoniaque, des mutations ou celles ayant plus de Corruption que leurs Bonus de Force Mentale et Bonus d'Endurance combinés – ne peuvent pas entrer dans la Zone d'Effet. Toutes celles déjà à l'intérieur de la Zone gagnent l'État Brisé jusqu'à ce qu'elles la quittent. Les créatures à l'intérieur de la Zone ne peuvent pas gagner de Points de Corruption tant que le Sort est actif.","book":"LDB","page":249},{"index":165,"label":"Abulla's Snare","id":"abulla's snare","type":"Magie des Arcanes","spec":"Lumière","cn":5,"range":"(Initiative) mètres","target":1,"duration":"(Bonus de Force Mentale) Rounds","desc":"You hurl a magical snare that gives the target 2 Entangled Conditions with a Strength equal to your Willpower. The snare lifts the target 2 yards above the ground. Next round, the target is pulled toward you, and remains hanging about 5 yards above, and 2 yards to the front of, your head until the spell ends, moving along with you. For every +1 SL, add one Entangled Condition, or levitate the target 2 yards higher (maximum 10 yards). The target suffers falling damage when released (WFRP, page 166).","book":"VDLM","page":62},{"index":166,"label":"Assault of Stone","id":"assault of stone","type":"Magie des Arcanes","spec":"Lumière","cn":12,"range":"(Force Mentale) mètres","target":"Spécial","duration":"Instantané","desc":"You draw upon earthbound Hysh to reshape the ground. Churning rocks and soil form a hill approximately 20 yards in diameter and 5 yards tall. Characters standing on the rising ground must make a Challenging (+0) Dodge Test or suffer 20 Damage to a random body location. Even those who manage to dodge suffer 10 Damage. The hill remains permanently.","book":"VDLM","page":62},{"index":167,"label":"Crevasse","id":"crevasse","type":"Magie des Arcanes","spec":"Lumière","cn":8,"range":"(Force Mentale) mètres","target":"Spécial","duration":"(Bonus de Force Mentale) Rounds","desc":"You open a rumbling crevasse in the ground. The crevasse is 3 yards wide, long, and deep. You can increase the length and depth by +1 yard for every +2 SL to a maximum depth of 10 yards. Targets standing on or adjacent to the crevasse must pass a Challenging (+0) Dodge Test to avoid falling in. Marginal Failures allow targets to grab on to the edge. Horses and vehicles fall automatically. Affected structures might partially collapse. When the spell ends, the crevasse closes and victims inside are crushed for 20 Damage, burying them alive. Buried victims are subject to Suffocation (WFRP, page 181).","book":"VDLM","page":62},{"index":168,"label":"Dazzling Brightness","id":"dazzling brightness","type":"Magie des Arcanes","spec":"Lumière","cn":5,"range":"(Force Mentale) mètres","target":"ZdE (Bonus de Force Mentale) mètres","duration":"Instantané","desc":"You create a burst of purest light. Everyone in the affected area receives 1 Blinded Condition unless they possess the Arcane Magic (Light) Talent. Daemons receive 1 Stunned Condition.","book":"VDLM","page":63},{"index":169,"label":"Driving Intent","id":"driving intent","type":"Magie des Arcanes","spec":"Lumière","cn":4,"range":"Toucher","target":1,"duration":"(Bonus de Force Mentale) heures","desc":"You bestow a target with clarity and resolve, providing a +2 SL to tests to resist Charm and Intimidation. When cast upon yourself, you may instead choose to receive a +2 SL bonus to Charm Tests, provided you only speak the truth. The College of Light frowns upon this latter application as a form of glamour.","book":"VDLM","page":63},{"index":170,"label":"Erect the Edifice","id":"erect the edifice","type":"Magie des Arcanes","spec":"Lumière","cn":9,"range":"(Bonus de Force Mentale) mètres","target":"Spécial","duration":"Spécial","desc":"You raise the ground into a crude wall of packed earth and stone. Exact material composition depends on the area's terrain. The wall is 5 yards long, 1 yard high, and 6 inches thick. The wall is Hard Cover (WFRP, page 161). For every +2 SL, you may spend an extra round adding +5 yards of length or +1 yard of height. Each additional yard of height adds 6 inches of thickness. One aperture (door or window) can be left open in every 2-yard section of wall. Creating a bend or curve in a wall requires +2 SL. <br><br>Multiple castings of this spell can construct a building shell. However, the building will collapse within Willpower Bonus + SL days unless you have either the Lore (Engineering) or Trade (Stoneworker) Skills, or an advisor with one of those Skills who is able to give advice as you cast the spell. This spell cannot excavate basements or create floors and roofs. Carpentry work is required to finish a magically constructed building. <br><br>If using the Artillery and Structures rules from Up In Arms the wall counts as a section of Earthwork.","book":"VDLM","page":63},{"index":171,"label":"Eyes of Volans","id":"eyes of volans","type":"Magie des Arcanes","spec":"Lumière","cn":6,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","desc":"Your eyes turn white as you perceive the Winds of Magic more clearly than physical reality. You suffer –2 SL on vision-based Perception Tests unless you're using the Second Sight Talent to read the winds, in which case you gain a +20 bonus. You can see corruption and recognise mutations in humans and other civilised species, but not in plants or animals. A mutation concealed by clothing might still be overlooked. You can tell how many Corruption points a target has, or whether they possess the Corrupted Creature Trait, simply by looking at them.","book":"VDLM","page":63},{"index":172,"label":"Hands of Karkora","id":"hands of karkora","type":"Magie des Arcanes","spec":"Lumière","cn":8,"range":"(Force Mentale) mètres","target":"ZdE (Bonus de Force Mentale) mètres","duration":"(Bonus de Force Mentale) Rounds","desc":"Pale hands burst from the ground at your targets' feet. Targets within the area of effect must make a Challenging (+0) Dodge Test to avoid the hands. Targets caught by the hands are Grappled (WFRP, page 163) with a Strength equal to your Willpower. <br><br>Alternatively, instead of inflicting damage on subsequent rounds, the hands pull targets underground where they begin to Suffocate (WFRP, page 181). In order to use this option the casting wizard must declare their intent to suffocate their target when casting the spell.","book":"VDLM","page":64},{"index":173,"label":"Illuminate the Edifice","id":"illuminate the edifice","type":"Magie des Arcanes","spec":"Lumière","cn":4,"range":"Toucher","target":"1 (maximum)","duration":"(Bonus de Force Mentale) heures","desc":"You illuminate the interior of a house with daylight. You can illuminate a tower or large manor with +2 SL or a castle with +4 SL. Every enclosed space is filled with light that seeps out through cracks. Daemons and Undead must pass a Challenging (+0) Willpower Test to enter the building. <br><br>If they pass the Test and enter the building, they suffer Damage that ignores their Toughness Bonus and Armour Points equal to the total SL on your Casting Test.","book":"VDLM","page":64},{"index":174,"label":"Light of Purity","id":"light of purity","type":"Magie des Arcanes","spec":"Lumière","cn":6,"range":"Spécial","target":"1 (maximum)","duration":"Spécial","desc":"You imbue a single light source with purifying magic. Everyone within the light's radius gains the Resistance (Disease) Talent. Furthermore, wizards receive a bonus to dispel Dark and Chaos spells equal to the total SL on your Casting Test. Range and duration are determined by the light source (WFRP, page 309) to a maximum of 1 mile and 1 day.","book":"VDLM","page":64},{"index":175,"label":"Meissner's Instantaneous Librarian","id":"meissner's instantaneous librarian","type":"Magie des Arcanes","spec":"Lumière","cn":2,"range":"ZdE (Intelligence) mètres","target":"Vous","duration":"Instantané","desc":"You locate a desired scroll, tome, or grimoire, causing it to glow for Willpower Bonus + SL Rounds. If you do not know the book's title, you may instead specify a topic in 10 or fewer words. The more detailed your topic, the more specific the outcome. In large libraries, a vague topic might cause multiple books to glow. For example, searching for ‘dark rituals' in a warlock's library will illuminate multiple tomes, whereas ‘Tzeentchian rituals requiring human sacrifice under Morrslieb's light' will narrow down the selection considerably. <br><br>Using this spell immediately contributes 1 + SL towards the target SL of an Extended Research Test. Subsequent research usually requires spending time reading. However, if the research is complex and the library is sufficiently well equipped, the GM might count a second or third use of this spell toward the target SL.","book":"VDLM","page":64},{"index":176,"label":"Orb of Hysh","id":"orb of hysh","type":"Magie des Arcanes","spec":"Lumière","cn":5,"range":"(Force Mentale) mètres","target":1,"duration":"(Bonus de Force Mentale) Rounds","desc":"You compress light into solid matter around one object of any size, allowing telekinetic manipulation. You can move, rotate, or lift a maximum weight of Willpower Bonus + SL Encumbrance at a speed equal to your Willpower Bonus. Malignant Influences are safely contained (WFRP, page 236) within the orb and Corruption Tests resulting from exposure to the object are reduced by one level.","book":"VDLM","page":64},{"index":177,"label":"Perfect Comprehension","id":"perfect comprehension","type":"Magie des Arcanes","spec":"Lumière","cn":5,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) minutes","desc":"You can understand any language clearly, regardless of whether it's being spoken, written, or communicated in another way. You can also understand coded or garbled communications. The GM can make exceptions for ancient, obscure languages such as those of the Slann or Old Ones. Dark Tongue is also impossible to understand using the spell. You cannot communicate in unknown languages, only understand them.","book":"VDLM","page":65},{"index":178,"label":"Pierce the Veil","id":"pierce the veil","type":"Magie des Arcanes","spec":"Lumière","cn":4,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) minutes","desc":"You gain the ability to see through darkness, mist, smoke, and fog as if under clear daylight conditions. You can also see through magical darkness, invisibility, and illusions by passing an Opposed Willpower Test against the caster of the spell.","book":"VDLM","page":65},{"index":179,"label":"Shimmering Cloak","id":"shimmering cloak","type":"Magie des Arcanes","spec":"Lumière","cn":9,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) minutes","desc":"You surround yourself with a protective magical field. Melee and missile attacks against you lose their Damage rating and inflict only SL Wounds. You completely negate all other types of damage (such as that caused by fire, falling, and so on). Magical attacks are unaffected by Shimmering Cloak. You cannot hide while this spell is in effect.","book":"VDLM","page":65},{"index":180,"label":"Time Amok","id":"time amok","type":"Magie des Arcanes","spec":"Lumière","cn":11,"range":"Vous","target":"ZdE (Force Mentale) mètres","duration":"Instantané","desc":"You alter the flow of time through the tapestry of fate. All friendly characters receive an extra action (but not an extra move). Bonus actions are conducted in initiative order, skipping enemy or neutral characters. When all bonus actions have been resolved, resume initiative with the next character after you, friend or foe.","book":"VDLM","page":65},{"index":181,"label":"Arme enchantée","id":"arme enchantee","type":"Magie des Arcanes","spec":"Métal","cn":6,"range":"Contact","target":"Spécial","duration":"(Bonus de Force Mentale) Rounds","desc":"Vous enveloppez une arme non magique de lourdes bandes de Chamon, ce qui améliore sa puissance. Pour la durée du Sort, l'arme est considérée comme Magique et gagne un bonus au Dégâts égal à votre Bonus de Force Mentale, et l'Atout Incassable (voir page 298). Pour chaque +3 DR, vous pouvez aussi ajouter +1 Atout ou retirer 1 Défaut de l'arme, tant que le Sort est actif.","book":"LDB","page":249},{"index":182,"label":"Creuset de Chamon","id":"creuset de chamon","type":"Magie des Arcanes","spec":"Métal","cn":7,"range":"(Bonus de Force Mentale) mètres","target":1,"duration":"Instantané","desc":"Vous focalisez Chamon dans un objet métallique non magique, tel qu'une arme ou une pièce d'armure. L'objet se répand sur le sol sous forme de métal fondu, refroidissant presque instantanément. S'il est tenu, l'objet est lâché. S'il est porté, le porteur subit une frappe équivalente à celle d'un Projectile magique, avec un nombre de Dégâts égal à votre Bonus de Force Mentale qui ignore le Bonus d'Endurance. Bien que l'objet soit détruit, le métal conserve sa valeur de base, et peut être utilisé ensuite par un forgeron comme matière première.","book":"LDB","page":249},{"index":183,"label":"Écaille d'acier","id":"ecaille d'acier","type":"Magie des Arcanes","spec":"Métal","cn":5,"range":"Vous","target":"Vous","duration":"(Bonus d'Endurance) Rounds","desc":"Les rafales sauvages de Chamon tourbillonnent autour de vous, déviant les coups et interceptant les projectiles et les Attaques magiques. Gagnez le Trait de créature Protection (9+) (voir page 341) contre toutes les attaques et Sorts vous prenant pour cible. Chaque frappe évitée avec succès augmente l'efficacité de Protection de 1, jusqu'à un maximum de Protection (3+).","book":"LDB","page":250},{"index":184,"label":"Forge de Chamon","id":"forge de chamon","type":"Magie des Arcanes","spec":"Métal","cn":9,"range":"(Bonus de Force Mentale) mètres","target":"Spécial","duration":"(Force Mentale) minutes","desc":"Vous modifiez la qualité d'un objet composé de métal. Vous pouvez ajouter 1 Atout ou retirer 1 Défaut. Pour chaque +2 DR, vous pouvez ajouter un autre Atout ou retirer un autre Défaut.","book":"LDB","page":250},{"index":185,"label":"L'Or des fous","id":"l'or des fous","type":"Magie des Arcanes","spec":"Métal","cn":4,"range":"Contact","target":1,"duration":"(Force Mentale) minutes","desc":"Vous tissez les vents de Chamon dans un objet non magique constitué de métal, modifiant fondamentalement sa nature alchimique. Pour la durée du Sort, tout le métal de l'objet devient de l'or. Ce n'est pas une illusion : il s'est réellement transformé en or. Quand le Sort prend fin, l'objet revient à son métal d'origine. Ce Sort peut ruiner de bonnes armes, rendre les armures trop lourdes à porter, et changer les pièces de plomb en quelque chose de plus attrayant. Les effets découlant de ce Sort sont à l'entière préférence du MJ.","book":"LDB","page":250},{"index":186,"label":"Métal changeant","id":"metal changeant","type":"Magie des Arcanes","spec":"Métal","cn":5,"range":"Contact","target":1,"duration":"(Bonus de Force Mentale) Rounds","desc":"Vous touchez un objet non magique composé de métal qui devient instantanément chaud au toucher lorsque vous y faites entrer Chamon. Vous pouvez plier et tordre l'objet avec un Test de Force Accessible (+20). Si vous voulez effectuer une modification plus complexe, vous pouvez faire un Test de Métier (Forgeron ou similaire) Accessible (+20) à la place.","book":"LDB","page":250},{"index":187,"label":"Plume de plomb","id":"plume de plomb","type":"Magie des Arcanes","spec":"Métal","cn":5,"range":"(Force Mentale) mètres","target":"ZdE (Bonus de Force Mentale) mètres","duration":"(Bonus de Force Mentale) Rounds","desc":"En faisant appel au vent Doré, vous modifiez la densité des biens de votre cible, augmentant ou diminuant leur poids. Pour la durée du Sort, choisissez l'un des effets suivants pour quiconque se trouve dans la Zone d'Effet :<br> • Considéré comme Surchargé de deux paliers supplémentaires<br> • N'est pas considéré comme Surchargé<br> Voir page 293 pour plus de détails sur l'Encombrement. <br>","book":"LDB","page":250},{"index":188,"label":"Transmutation de Chamon","id":"transmutation de chamon","type":"Magie des Arcanes","spec":"Métal","cn":12,"range":"(Force Mentale) mètres","target":"ZdE (Bonus de Force Mentale) mètres","duration":"(Bonus de Force Mentale) Rounds","desc":"Vous arrachez Chamon des métaux portés par vos ennemis, et de la terre elle-même, transformant brièvement la chair de vos ennemis en métal. Il s'agit d'un Projectile magique affectant tout ce qui se trouve dans la Zone d'Effet, avec une valeur de Dégâts égale à votre Bonus de Force Mentale ; le Sort ignore le Bonus d'Endurance et inflige +1 État Aveuglé, +1 État Assourdi et +1 État Sonné, qui persistent tous pour la durée du Sort. Toutes les cibles affectées gagnent +1 PA issu de l'or qui entoure leur corps, mais souffrent également de Suffocation (voir page 181). Si les cibles meurent pendant que le Sort est actif, elles sont enfermées de façon permanente dans une carapace de métaux communs, un macabre rappel des risques de la sorcellerie.","book":"LDB","page":250},{"index":189,"label":"Armour of Tin","id":"armour of tin","type":"Magie des Arcanes","spec":"Métal","cn":4,"range":"(Force Mentale) mètres","target":"ZdE (Bonus de Force Mentale) mètres","duration":"(Bonus de Force Mentale) Rounds","desc":"You cause metal armour to become soft and flimsy. Metal armour worn by anyone within the AoE is reduced by 2 Armour Points on every hit location.","book":"VDLM","page":74},{"index":190,"label":"Breach the Unknown","id":"breach the unknown","type":"Magie des Arcanes","spec":"Métal","cn":4,"range":"(Initiative) mètres","target":1,"duration":"Instantané","desc":"You learn the physical properties of an object or creature. An object is understood as if you had studied it closely for a day. A creature's health is known, along with its highest physical attribute. For every +2 SL, you may learn one extra detail that isn't visibly apparent (such as a poisonous or medicinal property, a creature Trait, and so on). <br><br>Casting this spell on a magical object that you're touching grants temporary usage of the Detect Artefact Talent (WFRP page 135).","book":"VDLM","page":74},{"index":191,"label":"Curse of Rust","id":"curse of rust","type":"Magie des Arcanes","spec":"Métal","cn":4,"range":"(Force Mentale) mètres","target":"1 objet d'Encombrement 1","duration":"Instantané","desc":"You turn a non-magical, metal object into rust, rendering it permanently useless. If you achieve +4 SL, the spell may also affect a non-metal object, making it brittle as glass for a number of minutes equal to your Willpower Bonus. An object of mixed composition may become temporarily brittle around its rusted metal components. If metal fasteners are holding an object together it may fall apart, and its non-metal components may shatter if they were also cursed. <br><br>An object of up to 1 Encumbrance can be cursed in this way, plus 1 Encumbrance for every additional +2 SL.","book":"VDLM","page":74},{"index":192,"label":"Fault of Form","id":"fault of form","type":"Magie des Arcanes","spec":"Métal","cn":2,"range":"(Force Mentale) mètres","target":"1 arme","duration":"(Bonus d'Initiative) Rounds","desc":"You alter the composition of a weapon, rendering it less effective. The target weapon must be at least partially made of metal. All beneficial Qualities of the weapon are lost, and the wielder suffers -1 SL to Tests to hit with it. Furthermore, certain weapon Flaws become worse: Dangerous fumbles on an 8, 9, or doubles, Reload time is doubled, Slow provides +2 SL to defenders. <br><br>Magical weapons are not altered by this spell, however their enchantments are temporarily negated if you roll +4 SL.","book":"VDLM","page":75},{"index":193,"label":"Gehenna's Golden Globe","id":"gehenna's golden globe","type":"Magie des Arcanes","spec":"Métal","cn":13,"range":"Vortex aléatoire","target":"ZdE 2 x (Bonus de Force Mentale) mètres","duration":"(Bonus de Force Mentale) Rounds","desc":"You create a magical, golden sphere that transforms those it touches into statues. Targets within the AoE are affected as if by the Golden Touch spell (see below). This spell uses the random vortex rules.","book":"VDLM","page":75},{"index":194,"label":"Gilded Cage","id":"gilded cage","type":"Magie des Arcanes","spec":"Métal","cn":9,"range":"(Force Mentale) mètres","target":"ZdE (Bonus de Force Mentale) mètres","duration":"(Bonus de Force Mentale) heures","desc":"You summon golden bars out of the ground to contain targets within a cage. The bars are half an inch thick and a Character can bend them apart by passing a Hard (-20) Strength test or cut them with appropriate tools. Tiny or Little-sized prisoners can squeeze through the 6-inch gaps between bars. Characters outside the cage cannot enter, though weapons and missiles can still pass between the bars. If cast indoors, the cage bursts through walls and ceilings that obstruct its AoE.","book":"VDLM","page":75},{"index":195,"label":"Golden Touch","id":"golden touch","type":"Magie des Arcanes","spec":"Métal","cn":7,"range":"Toucher","target":"Spécial","duration":"(Bonus de Force Mentale) x 1d10 minutes","desc":"After casting this spell, the next living creature you touch transforms into a golden statue. The target may attempt a Challenging (+0) Willpower Test to resist being petrified. As a statue, the target cannot see, hear, or feel anything, but does not suffocate. Duration is rolled secretly by the GM. The target counts as having a Toughness Bonus of 10, but Wounds are suffered normally. If the statue suffers Wounds the spell is ended immediately.","book":"VDLM","page":75},{"index":196,"label":"Goldsteel Shielding","id":"goldsteel shielding","type":"Magie des Arcanes","spec":"Métal","cn":10,"range":"(Bonus de Force Mentale) mètres","target":"ZdE (Bonus de Force Mentale) mètres","duration":"(Force Mentale) minutes","desc":"You summon a thin covering of Goldsteel to reinforce an object, building or surface. As a guideline, each exterior wall of a small, two-storey house covers approximately 4x4 yards of surface area. Multiple castings might be needed to shield an entire building. Shielded surfaces cannot be damaged by natural phenomena such as fires, earthquakes or hurricanes, and their Armour increases by 4. Taking cover behind Goldsteel shielding reduces Corruption by two levels (so a Major Exposure becomes Minor and so on) and grants +1 SL to Dispel Tests made against spells targeting you. <br><br>This spell does not affect living tissue. Gold wizards often use Goldsteel to contain malignant influences such as Warpstone for safer transport.","book":"VDLM","page":76},{"index":197,"label":"Inscription","id":"inscription","type":"Magie des Arcanes","spec":"Métal","cn":2,"range":"1 mètre","target":"Spécial","duration":"Spécial","desc":"You inscribe a metal surface with words or images simply by passing your hand over it. Every dozen words takes a round to inscribe. If you achieve +2 SL, the inscription may be encoded as a Secret Rune. Another Gold Wizard can reveal a Secret Rune by casting this spell on the inscribed surface, otherwise it's invisible. Gold Wizards communicate covertly by this method. <br><br>In an emergency, this spell can function as a short- ranged acid spray against enemies wearing metal armour. The spray is a magic missile attack with Damage +2. A successful hit also ruins 1 Armour Point on the hit location if the acid isn't washed off before 10 rounds.","book":"VDLM","page":76},{"index":198,"label":"Knot Untied","id":"knot untied","type":"Magie des Arcanes","spec":"Métal","cn":5,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","desc":"You gain insight into a puzzle, riddle, trap, or mystery that's only solvable through deduction. The GM must give you one hint towards the solution, and may provide one additional hint for every +2 SL. Relevant Lore Tests also receive a bonus of +2 SL.","book":"VDLM","page":76},{"index":199,"label":"Metal Mended","id":"metal mended","type":"Magie des Arcanes","spec":"Métal","cn":4,"range":"Toucher","target":"1 objet","duration":"Instantané","desc":"You repair a damaged metal object of any size to its original state. Missing pieces are magically replaced, provided you have at least three-quarters of the object to work with. <br><br>Alternatively, this spell can ‘sinter' two metal objects together. Sintering may assist Trade (Smithing) Tests, or fuse enemy armour pieces to reduce their effectiveness (adds Unreliable and Bulky flaws, WFRP page 293). Other creative applications are subject to GM discretion.","book":"VDLM","page":76},{"index":200,"label":"Meteoric Ironclad","id":"meteoric ironclad","type":"Magie des Arcanes","spec":"Métal","cn":7,"range":"(Force Mentale) mètres","target":"ZdE (Bonus de Force Mentale) mètres","duration":"1 round","desc":"You encase targets in suits of magic armour, making them temporarily impervious to most attacks. Targets gain the Ward (4) Creature Trait (WFRP, page 343). The magic armour is weightless and can therefore be combined with regular armour.","book":"VDLM","page":76},{"index":201,"label":"Prismatic Refraction of Habermas","id":"prismatic refraction of habermas","type":"Magie des Arcanes","spec":"Métal","cn":5,"range":"ZdE (Force Mentale) mètres","target":"Vous","duration":"1 round","desc":"You draw the winds of magic to a central locus and convert them into different forms of energy. All Channelling and Casting Tests within AoE (including yours) are penalised by -1 SL. When the spell expires, the gathered winds of magic are expelled from your hands as harmless, coloured light. You may choose 1 colour of magic that instead becomes a handful of aethyric fluid, adding +1 SL to a single Casting Test of the related Lore. Aethyric fluid evaporates after two Rounds if not used.","book":"VDLM","page":77},{"index":202,"label":"Puchta's Silver Compass","id":"puchta's silver compass","type":"Magie des Arcanes","spec":"Métal","cn":2,"range":"ZdE (Force Mentale) mètres","target":"1 boussole","duration":"(Force Mentale) minutes","desc":"You imbue a normal compass with meteoric silver. For the duration of the spell the compass behaves as a Compass of Meteoric Silver (page 53).","book":"VDLM","page":77},{"index":203,"label":"Replication of Levorg","id":"replication of levorg","type":"Magie des Arcanes","spec":"Métal","cn":6,"range":"Vous","target":"Spécial","duration":"1d10 heures","desc":"You conjure any inanimate, non-magical object from thin air. The object's maximum Encumbrance is 4, however 1 extra Enc can be summoned for every +2 SL. The object functions normally, however a skilled tradesperson can recognise that it is a facsimile. When the spell expires, the object disappears.<br><br>Duration is rolled randomly by the GM, so you cannot predict exactly when the object will disappear. <br><br>Instead of a single object you can summon 1d10 Gold coins, plus 1d10 coins per +2 SL. This alternative formulation is forbidden by the Gold College. <br><br>The object must be chemically simple, it cannot be used as food, explosives, magical ingredients, alchemical catalysts, and so on.","book":"VDLM","page":77},{"index":204,"label":"Trial and Error","id":"trial and error","type":"Magie des Arcanes","spec":"Métal","cn":3,"range":"(Intelligence) mètres","target":1,"duration":"(Bonus de Force Mentale) minutes","desc":"You direct the magic of logic to aid yourself or an ally. Choose one Skill to enhance at the time of casting. Your target can also receive a bonus of +2 SL to their next Test using that Skill. If you achieve +2 SL, the target can also receive a single use reroll on the designated Skill Test.","book":"VDLM","page":77},{"index":205,"label":"Caresse de Laniph","id":"caresse de laniph","type":"Magie des Arcanes","spec":"Mort","cn":7,"range":"Contact","target":"Spécial","duration":"Instantané","desc":"Alors que vous tendez les mains, elles semblent desséchées, même squelettiques, drainant Shyish du corps de votre cible. C'est considéré comme un Projectile magique avec Dégâts +6 qui ignore le Bonus d'Endurance et les PA. Pour chaque tranche de 2 Points de Blessure infligés, vous pouvez récupérer 1 Point de Blessure.","book":"LDB","page":251},{"index":206,"label":"Dernières paroles","id":"dernieres paroles","type":"Magie des Arcanes","spec":"Mort","cn":6,"range":"Contact","target":1,"duration":"(Bonus de Force Mentale) Rounds","desc":"En touchant le corps d'une créature récemment décédée (la journée précédente), vous rappelez brièvement son âme. Pour la durée du Sort, vous pouvez communiquer avec elle, bien qu'elle ne puisse rien faire d'autre que parler. Elle n'est pas forcée de vous répondre, mais elle ne ment pas.","book":"LDB","page":251},{"index":207,"label":"La Faux de Shyish","id":"la faux de shyish","type":"Magie des Arcanes","spec":"Mort","cn":6,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","desc":"Vous invoquez une faux magique, qui peut être portée en combat, utilisant la Compétence Corps à corps (Arme d'hast). Elle agit comme une faux banale avec une valeur de Dégâts égale à votre Bonus de Force Mentale +3. Les ennemis possédant le Trait de créature Mort-vivant ne reçoivent pas d'Avantage quand ils sont Engagés en combat avec vous.","book":"LDB","page":251},{"index":208,"label":"Le Voile violet de Shyish","id":"le voile violet de shyish","type":"Magie des Arcanes","spec":"Mort","cn":9,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","desc":"Vous confectionnez un voile composé de brins fins de magie violette. Gagnez +(Bonus de Force Mentale) PA à toutes les Localisations, et le Trait de créature Peur 1 (voir page 341). Pour chaque +2 DR, vous pouvez augmenter l'Indice de Peur de 1.","book":"LDB","page":251},{"index":209,"label":"Mort rapide","id":"mort rapide","type":"Magie des Arcanes","spec":"Mort","cn":6,"range":"Contact","target":"Spécial","duration":"Instantané","desc":"Votre contact apporte un trépas miséricordieux à une cible mortellement blessée. Si vous touchez avec succès une cible avec 0 Blessure et au moins 2 Blessures Critiques, elle décède rapidement. De plus, la cible ne peut pas être ranimée en mort-vivant.","book":"LDB","page":251},{"index":210,"label":"Sanctifier","id":"sanctifier","type":"Magie des Arcanes","spec":"Mort","cn":10,"range":"Contact","target":"ZdE (Bonus de Force Mentale) mètres","duration":"(Force Mentale) minutes","desc":"En traçant un cercle magique, vous le protégez grâce à Shyish, avec une barrière impénétrable pour les morts-vivants. Les créatures possédant le Trait de créature Mort-vivant ne peuvent ni entrer ni sortir du cercle.","book":"LDB","page":251},{"index":211,"label":"Vol de vie","id":"vol de vie","type":"Magie des Arcanes","spec":"Mort","cn":7,"range":"(Force Mentale) mètres","target":1,"duration":"Instantané","desc":"De fines volutes de brume violette vous connectent brièvement à votre cible, qui dépérit sous vos yeux. C'est considéré comme un Projectile magique avec Dégâts +6 qui ignore les PA et inflige +1 État Exténué. De plus, vous retirez tout État Exténué dont vous souffrez actuellement, et vous pouvez vous guérir un nombre de Points de Blessure égal à la moitié des Blessures subies par la cible, arrondi à l'entier supérieur.","book":"LDB","page":251},{"index":212,"label":"Vortex d'âmes","id":"vortex d'ames","type":"Magie des Arcanes","spec":"Mort","cn":8,"range":"(Force Mentale) mètres","target":"ZdE (Bonus de Force Mentale) mètres","duration":"Instantané","desc":"Vous projetez une balle chatoyante de Shyish qui explose en un tourbillon de flammes violettes, composées de visages fantomatiques, la bouche ouverte en une terreur silencieuse. Les cibles à l'intérieur de la Zone d'Effet reçoivent +1 État Brisé. Contre des cibles possédant le Trait de créature Mort-vivant, Vortex d'âmes est un Projectile magique avec Dégâts +10 qui ignore le Bonus d'Endurance et les PA.","book":"LDB","page":251},{"index":213,"label":"Acceptance of Fate","id":"acceptance of fate","type":"Magie des Arcanes","spec":"Mort","cn":6,"range":"ZdE 2 x (Bonus de Force Mentale) mètres","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","desc":"You embolden allies with your words. Friendly targets are immune to Fear for the spell's duration, and Terror is treated as Fear instead. Additionally, all Psychology effects caused by grief are permanently removed. <br><br>This spell may instead be cast on nearby enemies to make them heedless of danger. Targets who fail a Challenging (+0) Cool Test may not flee combat for the spell's duration.","book":"VDLM","page":122},{"index":214,"label":"Amaranth","id":"amaranth","type":"Magie des Arcanes","spec":"Mort","cn":7,"range":"Vous","t
