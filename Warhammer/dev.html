. On peut vivre un grand nombre d'aventures en solo rien qu'avec des missions de contrebande. Il est également facile, pour un Contrebandier, de trouver du travail qui s'écarte un peu de ce qu'il fait habituellement. Celui qui a plus d'un tour dans son sac, l'œil aux aguets, et qui est capable de conserver son calme, même quand la situation se complique, sera toujours une recrue de choix pour n'importe quelle expédition dangereuse.","book":"LDB","page":94,"subRand":"","rand":{"Humain":62,"Halfling":68,"Nain":76,"Haut Elfe":66,"Elfe Sylvain":"","Middenheim":69,"Middenland":62,"Nordland":61,"Gnome":62,"Ogre":""}},{"index":81,"label":"Owler","id":"owler","class":"Riverains","resume":"","desc":"","book":"Salzemund","page":141,"subRand":"","rand":{"Humain":62,"Halfling":68,"Nain":76,"Haut Elfe":66,"Elfe Sylvain":"","Middenheim":69,"Middenland":62,"Nordland":61,"Gnome":"","Ogre":""}},{"index":82,"label":"Débardeur","id":"debardeur","class":"Riverains","resume":"Même si vous déchargez les marchandises des navires contre rémunération, tout le monde sait que ce sont les Débardeurs qui font la loi sur les docks.","desc":"Même si leur seule attribution consiste à charger et à décharger les navires, les guildes de Débardeurs ont le pouvoir de ralentir ou d'accélérer le commerce. Ce qui leur confère un certain pouvoir, car beaucoup de quais sont dirigés par ces guildes. Dans les villes les plus grandes, il peut y avoir des affrontements violents entre plusieurs gangs afin de décider duquel aura le pouvoir. Les Contremaîtres à la mine renfrognée gèrent les affaires courantes de la guilde lorsqu'ils ne sont pas à user de leur sifflet pour faire sortir leur gang des tavernes du quai lors de l'arrivée d'un nouveau bateau, ou encore pour défendre leur territoire.<br><br>Un Débardeur peut travailler en solitaire dans un village riverain, ou appartenir à un gang plus important qui œuvre sur un quai fourmillant d'activité. Quelquefois, il peut même se retrouver dans une bande de criminels organisés qui va effectuer ce travail en tant que couverture. Certains décident de devenirs des exécuteurs, et s'assurent que tout le monde travaille à son maximum.<br><br>« Écoute, je sais bien que nous sommes plus ou moins spécialisés dans le charbon, mais ne te méprends pas, on porte n'importe quoi tant qu'il y a suffisamment d'argent en jeu. Donc, on fait le truc avant que les porteurs désignés arrivent, et on est bons, mon pote. »<br>– Albert Pförtner, Porteur de charbon<br><br>« Mon garçon, faut pas croire que les débardeurs se la coulent douce. C'est un travail dangereux, en espace confiné, avec des charges très lourdes et des piles de caisses qui n'en finissent pas, et si c'est mal fait, la cargaison risque de se déséquilibrer et de faire chavirer le bateau. Ce que je veux te dire, c'est qu'il faut les payer correctement. Et si tu veux voir un bateau couler, rajoute quelques pièces. »<br>– Aleida Fuchs, Marchande<br><br>Malgré la monotonie et la répétition qui régissent la vie sur les quais, certaines opportunités d'aventure s'offrent à un Débardeur. Certains gangs font littéralement la loi et n'hésiteront pas à se battre pour défendre chaque pouce de leur territoire. Les Débardeurs sont des Personnages intéressants à avoir sous la main, car ils sont très débrouillards et ont l'habitude de traiter avec les miséreux.","book":"LDB","page":95,"subRand":"","rand":{"Humain":64,"Halfling":71,"Nain":78,"Haut Elfe":"","Elfe Sylvain":"","Middenheim":71,"Middenland":64,"Nordland":63,"Gnome":"","Ogre":68}},{"index":83,"label":"Femme du fleuve","id":"femme du fleuve","class":"Riverains","resume":"Les rivières sont le centre névralgique du commerce du Vieux Monde, et vous vivez en plein milieu de cette fourmilière.","desc":"Les berges fertiles des grandes rivières de l'Empire sont très fortement peuplées, et les habitants qui travaillent jour et nuit sur les eaux et dans les marais proches fournissent la grande majorité du poisson frais, des anguilles et des crustacés qui vont permettre de nourrir les villes et les cités avoisinantes. À l'inverse des villages situés à l'intérieur des terres, les étrangers, qui viennent commercer ou livrer, sont très nombreux dans les villages côtiers. Les Femmes du fleuve sont de ce fait très polyvalentes et bien souvent les premières à apprendre les nouvelles en provenance des terres lointaines. Les rivières sont pourvoyeuses de bien des métiers différents. Nombreux sont ceux qui récoltent les richesses du Reik : les pêcheurs (qui utilisent des cannes, des lances ou des filets), les chasseurs d'anguilles (qui utilisent des nasses) ou encore les plongeurs pour les coquillages. La plupart vivent dans les villages riverains, draguant les lits des rivières, tractant et entretenant les milliers de navires qui parcourent le Reik.<br><br>« Si je laisse tomber ce bâton dans l'eau, juste ici, il terminera sa course à Marienburg. À moins qu'il ne reste coincé dans la boue, évidemment. »<br>– Jemima l'Alevin<br><br>« Ils disent qu'on peut parcourir tout l'empire si on reste sur le Reik suffisamment longtemps. Eh bien, j'y suis resté, pendant vingt ans, à suivre le courant du regard. J'en ai vu des choses. J'ai assisté à de nombreuses guerres, et j'ai vu la paix. J'ai été témoin de périodes d'allégresse et d'époques plus rudes. J'ai vu la joie, et la tristesse. Et, pendant tout ce temps, je peux vous dire, le plus honnêtement du monde, que je n'ai pas pêché un seul poisson. »<br>– Thys Lange, le plus mauvais pêcheur du Reikland<br><br>Une Femme du fleuve se sent chez elle lorsqu'elle se trouve à proximité d'une étendue d'eau, et l'étendue de ses compétences est telle qu'elle peut se permettre d'arrêter de travailler quand elle le souhaite, car elle pourra trouver du travail n'importe où ailleurs si elle en a besoin. Une Femme du fleuve sera l'une des premières à entendre les ragots qui émaillent les coins les moins fréquentables des berges d'une rivière et peut même avoir des contacts intéressants parmi les plus démunis. Leur expérience et leurs connaissances peuvent faire la différence entre le succès et l'échec lors d'une expédition fluviale.","book":"LDB","page":96,"subRand":"","rand":{"Humain":67,"Halfling":74,"Nain":80,"Haut Elfe":"","Elfe Sylvain":"","Middenheim":"","Middenland":67,"Nordland":66,"Gnome":66,"Ogre":""}},{"index":84,"label":"Marin","id":"marin","class":"Riverains","resume":"L'appel du large et une vie passée à parcourir les mers résonnent en vous, même si de nombreux Marins du Reikland n'ont jamais vu la mer.","desc":"Les Marins parcourent la haute mer dans la Marine impériale, ou se mettent au service de Marchands. Même si le Reikland ne possède aucune côte, le Reik, entre le Wasteland et Altdorf, est large de plusieurs kilomètres et emprunté par de nombreux navires de grande taille. La Première Flotte impériale, qui patrouille ces eaux, ne voit que très rarement la haute mer, en grande partie à cause du fait que les taxes à payer pour faire passer un navire de guerre par Marienburg sont exorbitantes.<br><br>Un Marin parvient toujours à trouver du travail, que ce soit comme membre d'équipage sur un vaisseau de combat de l'Empire ou comme simple équipier sur un sloop de commerce. Certains Marins parcourent le monde et paient leur transport en travaillant. Le Reik possède également de nombreuses « Missions », ces bâtiments fournis par la Marine impériale, et qui emploient de nombreux Marins.<br><br>« Je vois la mer ! »<br>– Marian Zelman, Marin du Reikland optimiste<br><br>« Ouaip, j'ai navigué vers Marienburg. Ces maudits Wastelanders ont fait tout leur possible pour nous empêcher de prendre la haute mer. J'te jure, le Nautonier a dû faire trois fois le tour des îles avant qu'on sente enfin l'odeur de l'eau salée. Et ils nous ont taxés double sur tout. Même le chat de l'équipage y a eu droit. Honnêtement, je suis content d'être rentré à la maison. »<br>– Thom Wesserbrug, Maître d'équipage<br><br>Une fois Marienburg franchie, c'est le monde entier qui attend le Marin : la dangereuse Mer des griffes, le Grand Océan aux profondeurs insondables, les Îles aux sirènes et leur exotisme, les Mers du Sud et le Golfe noir. Et même sur le Reik, un Marin peut passer sa vie entière à en parcourir les eaux sans jamais vivre la même journée.","book":"LDB","page":97,"subRand":"","rand":{"Humain":69,"Halfling":75,"Nain":81,"Haut Elfe":81,"Elfe Sylvain":"","Middenheim":"","Middenland":69,"Nordland":70,"Gnome":"","Ogre":69}},{"index":85,"label":"Naufrageur","id":"naufrageur","class":"Riverains","resume":"Vous attirez les navires et les faites couler par le fond avant d'en récupérer le chargement.","desc":"Quelquefois, les dieux vont offrir une aubaine aux riverains sous la forme d'un navire au tragique destin. Mais parfois, les dieux ont besoin d'un coup de main : c'est là que les Naufrageurs entrent en jeu. Par la pose de pièges perfides et l'envoi de signaux perturbateurs, les Naufrageurs parviennent à attirer les navigateurs imprudents vers des bancs de sable ou des rochers avant de récupérer ce qui se trouve dans l'épave, sans se préoccuper des protestations d'éventuels survivants de l'équipage.<br><br>Certains Naufrageurs sont particulièrement fiers de leurs pièges astucieux, qui parviennent à donner l'illusion d'un accident lors du naufrage et leur permettent de rester à une distance respectable. Certains prennent les navires à l'abordage et balancent l'équipage par-dessus bord, capables de repérer au premier coup d'œil les bateaux aux lourdes cargaisons et aux défenses les plus faibles. Ces Pirates des rivières sont pourchassés, autant par les Patrouilleurs de routes que par les fluviaux et sont en perpétuel mouvement afin d'échapper aux autorités.<br><br>« On espionnait ce sloop bien prometteur alors qu'il retournait vers Carroburg et que la nuit tombait. Puis on a allumé des feux sur la berge à leur gauche afin de leur faire croire que le village n'était qu'à quelques centaines de mètres devant. Ils ont viré à tribord, comme on l'avait prévu et ont percuté le banc de sable de plein fouet. C'était parfait. Bon, comment est-ce qu'on pouvait deviner que le bateau transportait une compagnie de pistoliers ? »<br>– Greta Lachsmann, peu de temps avant sa pendaison<br><br>« Si on laisse vivre l'équipage, ils vont dire aux patrouilleurs où on opère, donc la seule chose raisonnable à faire c'est de tous les tuer. »<br>– Mandel Stein, Pirate des rivières pragmatique<br><br>La préparation et l'exécution d'un naufrage est une aventure en elle-même : éviter les autorités, disposer des biens, s'assurer que tout le monde tient sa langue et dépenser l'agent ainsi gagné, tout cela offre des opportunités de danger et d'aventure. Et comment savoir quelle cargaison va être découverte, et qui va venir les prendre en chasse une fois le larcin effectué ? Les Naufrageurs, dont la vie quotidienne est faite de ces péripéties, n'auront aucun mal à quitter cette existence et à y revenir lorsqu'il sera temps à nouveau.","book":"LDB","page":98,"subRand":"","rand":{"Humain":70,"Halfling":"","Nain":82,"Haut Elfe":"","Elfe Sylvain":61,"Middenheim":"","Middenland":70,"Nordland":71,"Gnome":"","Ogre":""}},{"index":86,"label":"Nautonier","id":"nautonier","class":"Riverains","resume":"Vous pilotez des navires sur les eaux parmi les plus traîtres du Vieux Monde.","desc":"Les Nautoniers sont des guides de rivières spécialisés qui connaissent sur le bout des doigts les rivières de la région. Ils sont très nombreux près des portions de rivières les plus dangereuses de l'Empire et n'hésitent pas à demander de fortes sommes pour accomplir une mission, même si certains pensent que la tâche est plutôt facile. D'autres estiment que ce n'est pas cher payé comparé à une cargaison perdue.<br><br>La plupart des Nautoniers vont rester attachés à une unique portion de rivière réputée, alors que d'autres vont faire le plus de profits au cours de la période de l'année où les eaux sont les plus dangereuses. D'autres Nautoniers, familiers avec plus de cours d'eau, guideront les navires tout le long de leur traversée, endossant alors le rôle de navigateur. C'est souvent le cas pour les navires marchands qui transportent une cargaison de valeur aux pires moments de l'année.<br><br>« Un grand bateau est arrivé de Marienburg, une ligne de flottaison basse et chargé jusqu'au bordé. Je leur ai dit que ça leur coûterait une couronne pour lui faire traverser le Furdienst. Oui, c'est raide, mais c'était un gros bateau. Le Wastelander, plein d'arrogance, s'est moqué de moi et m'a répondu qu'il s'en chargerait lui-même. Bien sûr, ils ont très vite dérivé vers les eaux peu profondes et se sont embourbés. Ils ont perdu une bonne partie de leur cargaison et il a fallu une semaine de travail pour réparer les dégâts. Je pense que ça leur a coûté bien plus qu'une Couronne. »<br>– Ilsa Dasche, Nautonière<br><br>Les Nautoniers, experts dans leur domaine, sont souvent embauchés par de riches clients qui ont besoin d'un spécialiste en la matière lorsqu'ils s'embarquent pour des voyages vers des terres inconnues. Même lorsqu'ils traversent des eaux qu'ils ne connaissent pas, les Nautoniers sont très utiles, car leur connaissance des rivières et du pilotage est irremplaçable. Comme leur travail est principalement saisonnier, ils n'hésiteront pas à tout laisser tomber pour partir où bon leur semble. Cette liberté correspond parfaitement au style de vie des aventuriers, et permet tout aussi facilement de revenir au métier de Nautonier si les aventures vécues n'ont pas permis de subvenir à leurs besoins.","book":"LDB","page":99,"subRand":"","rand":{"Humain":71,"Halfling":76,"Nain":83,"Haut Elfe":"","Elfe Sylvain":"","Middenheim":"","Middenland":71,"Nordland":72,"Gnome":"","Ogre":""}},{"index":87,"label":"Patrouilleur fluvial","id":"patrouilleur fluvial","class":"Riverains","resume":"Infatigable et sûr de vous, vous patrouillez les rivières sans relâche, pourchassant les hors-la-loi et les fauteurs de troubles.","desc":"Le son d'un clairon sur une rivière annonce l'arrivée de la Patrouille fluviale impériale, groupe d'intervention armé aussi réputé pour les brutes qui la composent que pour son efficacité. La plupart des auberges et villages riverains leur gardent précieusement une place au mouillage, car, sans leur présence, les eaux resteraient sous la coupe de dangereux criminels. Ces patrouilles, surchargées de travail, se concentrent sur les crimes les plus horribles, et se contentent de résoudre les délits mineurs avec des amendes ponctuelles. Sur les principales routes de commerce, elles possèdent des navires plus importants dirigés par des Abordeurs entraînés à repousser des menaces plus importantes, comme les peaux-vertes ou les trolls.<br><br>Certains Patrouilleurs fluviaux ne mettent les bottes sur un bateau que très rarement, supervisant des avant-postes qui contrôlent des eaux d'une forte importance stratégique. D'autres patrouillent sur des navires rapides et sont chargés d'intercepter les contrebandiers qui agissent de nuit. Les plus grands bateaux des Patrouilleurs fluviaux sont de véritables vaisseaux de guerre hérissés de canons et de mortiers, prêts à toutes les éventualités.<br><br>« À une époque, alors que j'étais Patrouilleur fluvial, Grand Willi est venu me voir pour que je ne m'occupe pas d'une certaine cargaison. Il m'a dit que la seule chose que j'avais à faire était de le laisser passer et que tout se passerait bien. J'étais jeune, à l'époque. Du coup, j'ai tout raconté au propriétaire du bateau. Est-ce que j'ai été remercié pour mon honnêteté ? Nan, Grand Willi s'est pointé, il m'a collé une rouste, et le jour d'après, je me suis fait virer des Patrouilleurs. Ils étaient bien tous de mèche, hein ? »<br>– Nikki Schnelling, ex-Patrouilleur fluvial<br><br>Un Patrouilleur fluvial consciencieux, qui fouille les bâtiments et qui pousse plus loin ses recherches, risque à tout moment de tomber sur un truc pas clair ou sur une sinistre cargaison. Généralement, ils travaillent un mois d'affilée avant de se reposer un mois complet. Ce type d'emploi du temps est idéal pour pouvoir partir à l'aventure, d'autant que le Patrouilleur fluvial n'est pas obligé de déserter s'il a décidé de faire autre chose, ni même de perdre du temps à tenter de convaincre son Sergent qu'il est de son devoir d'enquêter sur les crimes. Ils peuvent donc se mettre en retrait, enquêter de leur côté et reprendre leur poste avant le début du prochain cycle.","book":"LDB","page":100,"subRand":"","rand":{"Humain":73,"Halfling":77,"Nain":"","Haut Elfe":"","Elfe Sylvain":"","Middenheim":"","Middenland":73,"Nordland":74,"Gnome":"","Ogre":""}},{"index":88,"label":"Beachcomber","id":"beachcomber","class":"Seafarers","resume":"","desc":"","book":"SOC","page":64,"subRand":"","rand":{"Humain":"","Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":"","Middenheim":"","Middenland":"","Nordland":"","Gnome":"","Ogre":""}},{"index":89,"label":"Chantyman","id":"chantyman","class":"Seafarers","resume":"","desc":"","book":"SOC","page":66,"subRand":"","rand":{"Humain":"","Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":"","Middenheim":"","Middenland":"","Nordland":"","Gnome":"","Ogre":""}},{"index":90,"label":"Huffer","id":"huffer","class":"Seafarers","resume":"","desc":"","book":"SOC","page":68,"subRand":"","rand":{"Humain":"","Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":"","Middenheim":"","Middenland":"","Nordland":"","Gnome":"","Ogre":""}},{"index":91,"label":"Officer","id":"officer","class":"Seafarers","resume":"","desc":"","book":"SOC","page":70,"subRand":"","rand":{"Humain":"","Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":"","Middenheim":"","Middenland":"","Nordland":"","Gnome":"","Ogre":""}},{"index":92,"label":"Sailor","id":"sailor","class":"Seafarers","resume":"","desc":"","book":"SOC","page":72,"subRand":"","rand":{"Humain":"","Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":"","Middenheim":"","Middenland":"","Nordland":"","Gnome":"","Ogre":""}},{"index":93,"label":"Sailor-Priest of Manann","id":"sailor-priest of manann","class":"Seafarers","resume":"","desc":"","book":"SOC","page":74,"subRand":"","rand":{"Humain":"","Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":"","Middenheim":"","Middenland":"","Nordland":"","Gnome":"","Ogre":""}},{"index":94,"label":"Ship's Gunner","id":"ship's gunner","class":"Seafarers","resume":"","desc":"","book":"SOC","page":76,"subRand":"","rand":{"Humain":"","Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":"","Middenheim":"","Middenland":"","Nordland":"","Gnome":"","Ogre":""}},{"index":95,"label":"Wrecker","id":"wrecker","class":"Seafarers","resume":"","desc":"","book":"SOC","page":78,"subRand":"","rand":{"Humain":"","Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":"","Middenheim":"","Middenland":"","Nordland":"","Gnome":"","Ogre":""}},{"index":96,"label":"Priest of Stromfels","id":"priest of stromfels","class":"Seafarers","resume":"","desc":"","book":"SOC","page":90,"subRand":"","rand":{"Humain":"","Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":"","Middenheim":"","Middenland":"","Nordland":"","Gnome":"","Ogre":""}},{"index":97,"label":"Charlatan","id":"charlatan","class":"Roublards","resume":"Peu scrupuleux et charmant, vous séparez les imbéciles de leur argent ; et Dieu merci, les imbéciles ne manquent pas...","desc":"Un Charlatan opère dans la confiance, mais fait son beurre de la trahison. En s'attaquant aux faiblesses émotionnelles et psychologiques, les Charlatans proposent à leur « cible » un prix trop beau pour être vrai. Les privilèges sociaux ne fournissent pas de protection, et même les citoyens les plus nobles peuvent tomber dans les filets d'un Charlatan talentueux. Le manque de scrupule, allié à un don pour le mensonge, profite aussi aux Charlatans.<br><br>Les Charlatans regroupent les Filous, les Arnaqueurs, et autres Escrocs cherchant à s'en prendre aux crédules. Les halflings commettent souvent des escroqueries en petits groupes familiaux. Les jeunes hauts elfes, s'encanaillant avec des humains, considèrent leurs arnaques comme une grande chasse, motivés non par le profit, mais par le fait de prouver leur supériorité. Certains Charlatans expérimentés travaillent avec des artistes, qui falsifient des documents contre une part des profits.<br><br>« Je l'ai ramenée parcourant d'innombrables lieues depuis les plus hautes tours des elfes. Vous voyez comme elle scintille au clair de lune ? Seule la magie peut faire naître une telle lueur ! Aussi incroyable que cela puisse être, je dois m'en séparer à contrecœur. Pour un tel pouvoir, le prix, quel qu'il soit n'est qu'une broutille. »<br>– Wolmar Rotte, Arnaqueur<br><br>« Le dernier héritier vivant de Lord Schwalb, vous dites ? Foutaises ! Vous êtes le cinquième « héritier » à passer cet après-midi ! Combien avez-vous payé pour ce bout de papier ? Et surtout quel est l'escroc qui vous l'a vendu ? »<br>– Gerold Behn, Majordome agacé<br><br>Pour éviter d'éveiller les soupçons, les Charlatans restent rarement longtemps dans la même région. Peu de Filous avouent ouvertement leur vocation, préférant se faire passer pour quelqu'un d'autre. Très peu de raisons empêchent donc les Charlatans de poursuivre des intérêts parallèles ; ils peuvent ensuite retourner n'importe où de riches imbéciles sont prêts à payer pour rien d'autre qu'une promesse.","book":"LDB","page":101,"subRand":"","rand":{"Humain":74,"Halfling":78,"Nain":"","Haut Elfe":84,"Elfe Sylvain":"","Middenheim":72,"Middenland":74,"Nordland":75,"Gnome":71,"Ogre":""}},{"index":98,"label":"Entremetteur","id":"entremetteur","class":"Roublards","resume":"Débrouillard et intéressé, vous gagnez votre vie en vendant des marchandises illicites dans les bas-fonds de la ville.","desc":"Les Entremetteurs guident les gens vers les établissements offrant une variété de services illégaux et immoraux. Bien que beaucoup d'humains et de nains s'opposent à ce genre d'activités, la plupart des halflings et hauts elfes sont parfaitement neutres en ce qui concerne les repaires de drogués, les bordels et autres maisons du vice.<br><br>Les Entremetteurs regroupent les vendeurs de drogue, les effeuilleuses, les prostituées et les modèles. Beaucoup de chefs-d'œuvre célèbres de l'ère moderne ont eu pour modèles des Entremetteurs arrachés à la rue. Les armées en déplacement sont suivies par des cantinières, parmi lesquelles les Entremetteuses cherchent à se faire de l'argent par tous les moyens. Les Meneurs, propriétaires d'établissements où les Entremetteurs se regroupent, peuvent se retrouver à la tête d'empires importants fournissant des services à tous genres de roublards, des receleurs qui ont besoin de rencontrer discrètement de riches clients, jusqu'à fournir des repaires sûrs aux chefs de gangs et barons du crime.<br><br>« Venez au Marteau et Godet, vous y trouverez la meilleure musique et les meilleurs divertissements de la vieille ville d'Altdorf ! Vous ne serez pas déçus ! »<br>– Raynald Schmid, Entremetteur<br><br>« Moquez-vous tant que vous le voulez, mais ces vêtements coûtent une fortune. Pour un gamin né sous un tas d'fumier, il mène une vie de luxe. »<br>– Hertel Netzhoch, Aubergiste<br><br>Les Entremetteurs vivant dans les zones urbaines voyagent parfois pour fuir la peste et les persécutions religieuses, ces dernières étant plus fréquentes dans les régions dominées par le Culte de Sigmar. D'autres, comme ceux qui vagabondent avec les saltimbanques, considèrent le voyage comme une partie intégrante de leur profession. Ceux qui parviennent à convaincre des mécènes peuvent bénéficier de beaucoup de temps à consacrer à leur propre sort.","book":"LDB","page":102,"subRand":"","rand":{"Humain":76,"Halfling":81,"Nain":"","Haut Elfe":86,"Elfe Sylvain":"","Middenheim":74,"Middenland":76,"Nordland":77,"Gnome":73,"Ogre":""}},{"index":99,"label":"Hors-la-loi","id":"hors-la-loi","class":"Roublards","resume":"Vous vous attaquez aux voyageurs, extorquant un droit de passage aux plus vulnérables et aux imprudents.","desc":"Les Hors-la-loi sillonnent les routes du Vieux Monde à la recherche de voyageurs vulnérables et de caravanes marchandes. Ils mènent des vies dangereuses et souvent misérables. Beaucoup ne se considèrent pas comme des criminels, mais comme un groupe d'oppressés essayant de vivre leurs existences libres, loin des contraintes. Beaucoup de Hors-la-loi elfes sylvains correspondent à cette description, repoussant la prolifération des Humains jusqu'aux lisières des forêts, prêts à entreprendre des actions bien plus drastiques que leurs congénères. Des Hors-la-loi particulièrement astucieux et brutaux peuvent former leurs propres groupes, unifiant même parfois plusieurs bandes sous une même bannière. Ces Rois des bandits sont craints et vilipendés par les nobles et les paysans. Bien que peu de Hors-la-loi fassent la distinction en choisissant leurs proies, certains prétendent protéger les gens du peuple. Ces bons samaritains concentrent leurs larcins sur les nobles avares et, en retour, les gens du coin leur fournissent de la nourriture, des informations et un refuge sûr.<br><br>« Ce sont des enfants, pas des bandits. Affamés, sales, maladifs. Ils nous ont accueillis avec des volées de flèches et nous avons tenu bon... ils ont l'âge de mon fils. Des enfants. Ils ont tué six d'entre nous... »<br>– Valentin Behr, Patrouilleur routier<br><br>...et il dit, « Titus, pourquoi prends-tu ces cisailles ? » Et je fais, « Celles-ci ? » Et il dit, « Ouais, ce sont les seules cisailles que je vois. » Alors j'ai ri et répondu : « Parfois, ils ne veulent pas me donner leurs bagues comme je leur demande. Quand je leur montre les cisailles, ils changent rapidement leur fusil d'épaule. Et s'ils ne le font pas... » « Ha ! Ha ! Ha !»<br>– Titus Widmann, Hors-la-loi<br><br>Les bandes de Hors-la-loi ne sont pas toutes constituées de monstres sauvages, et beaucoup peuvent donc être raisonnées si on les approche correctement. Un groupe d'aventuriers peut demander à un Hors-la-loi de les accompagner comme guide ou pour les protéger, en particulier si le groupe essaie de mettre fin à une activité impie dans le domaine d'un Roi des bandits. Les Hors-la-loi solitaires peuvent trouver facile le fait de rejoindre un groupe d'aventuriers. Mais ils peuvent avoir besoin de se déguiser s'ils sont recherchés là où ils se rendent.","book":"LDB","page":103,"subRand":"","rand":{"Humain":80,"Halfling":82,"Nain":86,"Haut Elfe":89,"Elfe Sylvain":67,"Middenheim":76,"Middenland":80,"Nordland":81,"Gnome":74,"Ogre":78}},{"index":100,"label":"Pilleur de tombes","id":"pilleur de tombes","class":"Roublards","resume":"Vous bravez la menace de la nécromancie, volant les morts pour remplir vos propres poches.","desc":"Le trafic de corps et de membres est lucratif, avec une forte demande des universités et médecins pour des cadavres frais. Outre le marché scientifique, des corps sont parfois enterrés avec toutes sortes d'objets de valeur sous les stèles funéraires des tombeaux des Jardins de Morr. Parce que leur travail est évidemment illégal et sacrilège, les Pilleurs de tombes opèrent généralement sous le couvert des ténèbres. Les Trafiquants de cadavres sont réputés supprimer l'intermédiaire et choisir les mendiants et autres infortunés directement dans les rues. Les Pilleurs de tombes évitent les risques juridiques du pillage des morts récents, et se rendent à la place dans les ruines et antiques tumulus, risquant d'y croiser les morts sans repos et les brigands. Étrangement, certains Chasseurs de trésors victorieux se voient acclamés en héros, leurs trésors vendus à l'aristocratie qui les exhibe ensuite. On raconte même que la grande fortune de l'un des ordres de chevalerie provenait de plusieurs de ses membres qui avaient pillé une tombe étrangère.<br><br>« Vous ne pouvez pas l'emporter avec vous... mais je peux l'emporter avec moi. »<br>– Symon Schreiber, Pilleur de tombes<br><br>« Il n'y a pas que les bijoux, Herbert. Regarde tous ces ossements ! Il y a des professeurs à Altdorf qui donneraient beaucoup d'argent pour ça ! »<br>–Tyle « la Goule » Grubsch, Trafiquant de cadavres<br><br>« Les cauchemars de Khemri me hantent toujours. Les malédictions lancées par ces tyrans morts depuis longtemps ont scellé mon destin. Je ne peux qu'espérer que Morr puisse mettre un terme à la nécromancie qui pourrit mes os et noircit mon cœur. »<br>- Lady Estelle Hauptleiter, Chasseuse de trésors (décédée)<br><br>Les Pilleurs de tombes embrassent facilement une vie d'aventure, en particulier si leurs séjours nocturnes sont découverts par des autorités peu compatissantes. Ils peuvent aussi être sollicités par des antiquaires qui souhaitent engager leurs services spécialisés dans l'excavation d'un tombeau, ou peut-être se sentiront-ils obligés de traquer un nécromancien suspecté d'utiliser des corps à des fins abominables.","book":"LDB","page":104,"subRand":"","rand":{"Humain":81,"Halfling":83,"Nain":"","Haut Elfe":"","Elfe Sylvain":"","Middenheim":77,"Middenland":81,"Nordland":82,"Gnome":"","Ogre":82}},{"index":101,"label":"Rançonneur","id":"rançonneur","class":"Roublards","resume":"Vous êtes membre d'un gang criminel organisé, collectant les dettes et extorquant de l'argent aux plus faibles.","desc":"Les Rançonneurs extorquent de l'argent aux citoyens et aux marchands respectueux de la loi, fournissant une « protection » ou tout autre « service » frauduleux similaire. Si les « honoraires » ne sont pas payés dans les temps, les victimes, leurs familles et leur gagne-pain courent un risque considérable. Des gangs importants soudoient ou intimident les autorités locales pour qu'elles ignorent leurs activités – leurs Coupe-jarret sont toujours prêts à tuer – ou pire – pour que leurs affaires continuent de bien fonctionner. Les Coupe-jarret sont employés pour collecter des dettes de toutes sortes, en particulier celles résultant de paris perdus ou de prêts à taux élevés. Dans un monde gangréné par la pauvreté, la promesse de richesse facile est un attrait que de nombreux imbéciles sont incapables d'ignorer. Plus la corruption est organisée, plus les organisations qui les dirigent sont vastes et complexes. Alors que les plus petits trafics sont gérés par de petits gangs dont le territoire se limite à un immeuble ou deux, les plus grands peuvent comprendre des cités et même des régions entières, et les Barons du crime qui les dirigent peuvent exercer un pouvoir extraordinaire.<br><br>« J'espère que vous avez l'argent d'Hazelman, parce que j'ai vraiment horreur du bruit des doigts qui se brisent. »<br>– Claus Betelhof, Rançonneur bien élevé<br><br>« SI TU NE PEUX PAS PAYER LE PRIX, FAIS PAS LE PARI. »<br>– Inscription aux Os de Bosco (tripot d'Altdorf )<br><br>« ou bosco t'cassera t' jambes. »<br>– Ajout griffonné à la craie sous l'inscription aux Os de Bosco<br><br>Les Coupe-jarret et les Rançonneurs sont toujours prêts à recourir aux menaces et à la violence, ce qui fait d'eux des membres utiles à beaucoup de groupes souhaitant affronter une opposition agressive. Les Chefs de gang peuvent même gérer leurs affaires sur les routes, pour essayer d'étendre leur territoire ou d'explorer de nouvelles opportunités de complots juteux. Étant donné la nature compétitive de certains trafics, même les Barons du crime les plus puissants peuvent se voir détrônés par des adversaires, ou par trahison. Forcés à se cacher ou à fuir, certains truands peuvent chercher à utiliser un groupe d'aventuriers expérimentés à leur propre avantage.","book":"LDB","page":105,"subRand":"","rand":{"Humain":82,"Halfling":84,"Nain":87,"Haut Elfe":"","Elfe Sylvain":"","Middenheim":80,"Middenland":82,"Nordland":83,"Gnome":76,"Ogre":87}},{"index":102,"label":"Receleur","id":"receleur","class":"Roublards","resume":"Expert avisé en objets de valeur, vous achèterez tout, légal ou non, et inverserez la situation pour ramasser un joli profit.","desc":"Un Receleur achète les butins des Voleurs et les revend pour faire du profit, souvent à ceux qui ignorent que les biens sont volés. Les Receleurs brillants travaillent parfois comme prêteurs sur gages, importateurs et autres marchands. D'autres préfèrent rester itinérants, trafiquant uniquement des objets transportables. Bien que le Receleur moyen revende des marchandises et des objets de valeur, on trouve aussi des spécialistes bien informés qui se concentrent sur les informations et savoirs interdits. Certains Receleurs déplacent les objets volés à travers l'Empire. Une peinture volée à Altdorf est plus facile à vendre à Talabheim à une clientèle ignorant le cambriolage. Quand des objets prestigieux disparaissent, les Receleurs sont aussi les premiers à être consultés par ceux qui cherchent à les acquérir. Certains Receleurs prennent même des commissions à leurs clients, pour les mettre en contact avec ceux qui peuvent voler sur demande.<br><br>« Je sais que c'est volé. Vous le savez aussi. Même le vieux Sigmar sait que c'est volé. Donc quand je vous demande si c'est volé, ne m'insultez pas en me disant que ça ne l'est pas. Heureusement pour vous, je vends des objets dérobés, alors arrêtez de paniquer. »<br>- Elene Weslach, Receleuse itinérante<br><br>« Pourquoi m'appelle-t-on Receleur ? Eh bien parce que je recèle des combines pour vous éviter d'être pris, pas vrai. Donc, vous volez, et je m'assure que vous n'ayez pas à vous inquiéter de la façon d'écouler la marchandise. Considérez-moi comme votre complice. »<br>– « Furoncle » Vakram, Receleur<br><br>La recherche d'acheteurs et de vendeurs, ou le besoin d'échapper à une terrible situation, peut mener loin un Receleur. Ils peuvent se trouver partout à travers l'Empire et dans beaucoup de régions au-delà des frontières. Les Brocanteurs prometteurs transportent des marchandises illicites entre les cités du Vieux Monde à la recherche d'acheteurs. D'autres, cherchant à se faire un nom ailleurs, tentent de se faire une place dans les cités souterraines existantes. Étant donné que leurs intérêts sont souvent communs, les Receleurs et Marchands s'associent parfois. Mais avec cette activité criminelle et tous ces déplacements, les ennuis sont inévitables.","book":"LDB","page":106,"subRand":"","rand":{"Humain":83,"Halfling":85,"Nain":88,"Haut Elfe":"","Elfe Sylvain":"","Middenheim":82,"Middenland":83,"Nordland":84,"Gnome":77,"Ogre":""}},{"index":103,"label":"Sorcier dissident","id":"sorcier dissident","class":"Roublards","resume":"Volontaire et ambitieux, vous vous évertuez à maîtriser la magie sans licence officielle.","desc":"Quiconque possède le rare talent de manier la magie doit, selon la loi, être entraîné par les Magisters des Collèges de Magie. Tout le monde n'accepte pas un tel destin ; certaines personnes dissimulent leurs pouvoirs ou prennent la fuite. Ces personnes sont des Sorciers dissidents. Ils risquent la folie et la damnation, car la magie les consume par manque d'un apprentissage correct, et ils comprennent rarement la nature des forces qu'ils bricolent. D'autres embrassent pleinement leurs pouvoirs en plein essor, acceptant le risque. Il existe des Sorciers dissidents de toutes sortes, car le talent de manier la magie se décline de bien des façons sans inclination particulière. Certains ont des personnalités bienveillantes et aiment simplement la liberté. D'autres sont des nobles refusant l'idée d'être des Sorciers dissidents, car ils risquent d'être déshérités. D'autres encore sont terrifiés par ce qu'ils peuvent devenir, et prennent donc la fuite. Dans tous les cas, peu admettront ce qu'ils sont, car tous risquent d'être brûlés vifs par des Sigmarites trop zélés.<br><br>« Pensez-vous que seuls les Magisters peuvent manipuler la magie ? Réfléchissez encore ! Je possède, moi aussi, une telle connaissance, et je refuse de devenir l'esclave de ces soi-disant Collèges. »<br>– Apprenti Franz Zimmel de l'Ordre Doré, trois mois avant d'être capturé par un Répurgateur<br><br>Les Sorciers dissidents mènent des existences dangereuses. Bien que certains se présentent comme des Sorciers officiels, de telles supercheries sont facilement discernables par quiconque connaît la magie. Toutefois, des groupes d'aventuriers – en particulier ceux sans foi inébranlable ou scrupules moraux – se soucient rarement des aspects précis de l'éducation d'un Sorcier tant que les méthodes utilisées sont efficaces et qu'elles ne sont pas associées aux Dieux Sombres. Bien que la sorcellerie non autorisée soit illégale – passible de la peine de mort – beaucoup de Magisters ont une brève expérience en tant que Sorcier dissident avant d'intégrer les Collèges de Magie. Ce fait est reconnu par les Collèges et les cultes, donc un Sorcier dissident, s'il est découvert, devrait se soumettre aux autorités. La formation dans les Collèges peut se dérouler entre deux aventures, ce qui signifie qu'un Sorcier dissident peut revenir plus tard dans une Carrière de Sorcier (reconnu par les Collèges), ou devenir l'objet principal d'une nouvelle aventure.","book":"LDB","page":107,"subRand":"","rand":{"Humain":84,"Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":"","Middenheim":83,"Middenland":84,"Nordland":85,"Gnome":"","Ogre":""}},{"index":104,"label":"Voleur","id":"voleur","class":"Roublards","resume":"Vous volez les autres dans le but de remplir vos propres poches, et vous êtes plutôt doué pour ça.","desc":"Les Voleurs dérobent toutes sortes de richesses et de biens à leurs prochains. Du plus humble tire-laine au plus rusé des cambrioleurs, l'idée d'une journée de travail honnête en échange d'un salaire respectable n'est rien de plus qu'une mauvaise blague. Les Voleurs s'organisent souvent en gangs avec des Charlatans, des Rançonneurs et des Receleurs pour s'enrichir. Les querelles acharnées entre ces organisations illicites sont réputées durer des années, ou même des décennies. Les Voleurs les plus humbles ciblent des individus, leur faisant les poches ou guettant leurs victimes dans des ruelles infestées de rats. Les Cambrioleurs évitent la confrontation en entrant par effraction dans les entreprises et les résidences, emportant des objets transportables de valeur. Les Voleurs les plus ambitieux étudient leurs cibles pendant des jours voire des semaines, allant même jusqu'à infiltrer les établissements cibles pour avoir une meilleure connaissance de la configuration des lieux. Travaillant avec d'autres Cambrioleurs professionnels, de tels experts peuvent organiser des braquages auxquels leurs pairs inférieurs ne peuvent que rêver.<br><br>« Un seul plancher qui craque dans toute la maison et il est pour moi... »<br>– Alette Zimmermann, Voleuse, en prison<br><br>« Qu'est-ce que... ? Ce ne sont pas des chiens... ce sont des ours ! »<br>– Marx le Mutilé, Voleur malchanceux<br><br>« Non, la liste des charges n'inclut pas « Voler le cœur du Juge ». Vous devez me confondre avec un juge qui a un cœur. »<br>– Leonora Nithardt, Juge<br><br>Les Voleurs ayant des démêlés avec la justice sont obligés de se cacher ou de fuir, avec donc toujours plus de potentiels détenus en cavale. Parfois, les objets dérobés par les Voleurs sont d' une valeur exorbitante ou d'une qualité surnaturelle qui semblent attirer les ennuis comme un corps en décomposition attire les mouches. Ce qui peut conduire à toutes sortes d'aventures inattendues. Évidemment, les talents d'un Cambrioleur sont toujours utiles aux aventuriers, et des individus fiables peuvent espérer être bien rémunérés pour leurs compétences.","book":"LDB","page":108,"subRand":"","rand":{"Humain":87,"Halfling":89,"Nain":89,"Haut Elfe":"","Elfe Sylvain":"","Middenheim":87,"Middenland":87,"Nordland":87,"Gnome":80,"Ogre":""}},{"index":105,"label":"Bailli","id":"bailli","class":"Ruraux","resume":"Vous êtes un fonctionnaire local jouissant de la confiance des dirigeants de la région pour administrer efficacement et fermement leurs terres.","desc":"Les Nobles confient aux Baillis le soin de collecter les taxes issues de leurs terres. Certains Baillis sont respectés et honnêtes, et il ne se passe pas une semaine sans qu'ils se rendent dans un temple de Sigmar. D'autres sont des tyrans qui jouissent du pouvoir conféré par leur seigneur sur leurs propriétés et possessions pour faire usage de menaces et de violences lors de l'exercice de leur profession. Les Baillis en exercice depuis longtemps deviennent souvent de fidèles serviteurs de la famille dirigeante et disposent d'avantages en nature conséquents. Les Préfets bénéficient d'un champ d'action plus important et ont de plus grandes responsabilités. Ils assurent le maintien de l'ordre au niveau des frontières du territoire de leur seigneur et résolvent les conflits, qu'ils aient pour origine des histoires de bétail ou des limites de propriétés agricoles.<br><br>« Je sais, les récoltes ont été mauvaises mais il faut payer ce qui est dû. Je prends la moitié aujourd'hui et l'autre Marktag. Comment ça ? C'est ce que je peux proposer de mieux, et je ne peux pas être plus juste. »<br>– Lena Sauer, Bailli<br><br>« Je vais aller moi-même jeter un œil au pâturage en question. Jusqu'à mon retour, je ne veux aucune dispute entre vos turbulents descendants, suis-je assez clair, Bauer, Meier ? Et vous vous partagerez le coût des réparations de l'auberge, ou vous aurez à renoncer à tout ce que vous seriez en droit de prétendre, ou pas, sur ces terres. »<br>– Lorenz Schulte, Préfet de la Vallée D'Elster<br><br>La grande majorité des Baillis disposent d'une certaine liberté, ce qui leur permet de prendre le temps de s'occuper d'affaires privées ou d'embaucher d'autres personnes pour le faire en leur nom. Comme ils sont tout aussi nombreux à avoir toute autorité sur les territoires dont ils s'occupent, ils sont régulièrement envoyés par leurs employeurs afin de résoudre divers problèmes, ce qui peut les mener dans les endroits les plus inattendus.","book":"LDB","page":109,"subRand":"","rand":{"Humain":88,"Halfling":90,"Nain":91,"Haut Elfe":"","Elfe Sylvain":"","Middenheim":88,"Middenland":88,"Nordland":88,"Gnome":81,"Ogre":88}},{"index":106,"label":"Chasseur","id":"chasseur","class":"Ruraux","resume":"Tueurs indépendants et coriaces qui gagnent leur vie en vendant la chair et la fourrure des créatures sauvages.","desc":"« Que Taal te récompense » est une formule de politesse très répandue à Hochland, où les gens du coin sont fiers de leur tradition de chasse qui remonte à l'Âge de Sigmar. La plupart des habitants de l'Empire chassent, que ce soit pour eux un passe-temps, une profession ou une nécessité, et il arrive fréquemment que les Chasseurs pratiquent le braconnage quand les temps sont durs.<br><br>Les Chasseurs les plus talentueux occupent régulièrement le poste de veneur pour la noblesse, ce qui leur permet d'avoir accès à des armes de qualité, des chevaux et même des faucons. Les elfes et les nains n'ont que faire des frontières des hommes et n'hésiteront pas à s'aventurer profondément dans les terres de ces derniers à la recherche d'une proie difficile. Les histoires relatant les chasses sauvages des elfes sylvains terrifient les enfants des Montagnes Grises, et non sans raison, car si jamais un intrus s'approche un peu trop des terres des elfes, alors le chasseur devient rapidement la proie.<br><br>« Monseigneur, ces traces... nous ne sommes pas sur la piste d'un cerf. Il y a des change-peau dans ces bois. »<br>– Gundred Maynir, Maître de la Chasse<br><br>« Seriez-vous en train de me dire que la chasse n'est pas un sport sous prétexte que les deux parties ne savent pas qu'il ne s'agit que d'un jeu ? Puis-je alors vous suggérer que vous vous trompez peut-être de gibier ? »<br>– Graf Bernard Leutze von Holthusen<br><br>L'amputation de deux doigts est l'une des peines les plus répandues appliquée à un chasseur surpris en train de braconner. Réalisant qu'ils ne pourront plus jamais tirer à l'arc, la grande majorité d'entre eux prendront la fuite avant d'être capturés et ainsi éviter la sentence, préférant tenter leur chance dans la forêt. Autour des villages aux terres fertiles du Vorbergland sud, les Chasseurs perdent du terrain à cause de l'abattage des arbres pratiqué par les paysans et les réserves de chasse imposées par les nobles. L'Armée impériale est en permanence à la recherche de Chasseurs fiables pour rejoindre ses rangs lors des campagnes où ils endossent le rôle d'archers ou d'éclaireurs. Un Chasseur intéressé par les espèces sonnantes et trébuchantes trouvera toujours une aventure qui lui correspond.","book":"LDB","page":110,"subRand":"","rand":{"Humain":90,"Halfling":92,"Nain":93,"Haut Elfe":92,"Elfe Sylvain":77,"Middenheim":89,"Middenland":90,"Nordland":90,"Gnome":83,"Ogre":95}},{"index":107,"label":"Éclaireur","id":"eclaireur","class":"Ruraux","resume":"Intrépide et plein de ressources, vous guidez les autres à travers les dangereuses contrées sauvages du Vieux Monde","desc":"Dans une population ou l'illettrisme est très répandu et où les cartes sont très rares, connaître la région dans laquelle on se trouve peut, pour les voyageurs, faire la différence entre la vie et la mort. Les Éclaireurs sont des experts dans l'art de trouver des trajets sécurisés au travers des coins les plus reculés et des routes boueuses de l'Empire. Les guides locaux vont accompagner leurs clients, les prévenant des dangers éventuels, partageant avec eux les ragots des villages et leur montrant les meilleurs endroits permettant de trouver de la nourriture. Les Éclaireurs les plus expérimentés resteront le plus souvent invisibles aux yeux de leurs employeurs, car ils seront toujours en amont à explorer les pistes à venir, et à tenter de repérer les éventuels dangers. Alors que la plupart des Éclaireurs demeurent sur des terres avec lesquelles ils sont familiers, certains se spécialisent dans l'escorte sur des terres non encore cartographiées. Certains Explorateurs vont quelquefois même jusqu'à s'aventurer sur des territoires dangereux et hostiles afin de compléter les blancs de leurs cartes. La majorité des Éclaireurs n'affronteront pas eux-mêmes les dangers, préférant se replier en toute discrétion pour prévenir leurs compagnons et faire en sorte que leur employeur ne se retrouve pas démuni face à la menace approchante.<br><br>« Je ne pense pas que vous souhaitiez descendre la route qui longe la falaise sans guide. Il y a des pièges à taille humaine qui ont été placés par le préfet pour capturer les braconniers. Ça a failli couper une jambe du vieux Billi la semaine dernière. »<br>– Gwyn, Éclaireur<br><br>Les Éclaireurs constituent une aide inestimable pour un groupe d'aventuriers, surtout lorsque ces derniers partent chercher fortune pour la première fois. Les Coureurs des bois qui possèdent de solides connaissances peuvent se voir demander d'agir en tant qu'Éclaireur, même s'ils sont nombreux à demeurer solitaires, effectuant des allers-retours dans les bois pour prévenir des éventuelles embuscades ou repérer les ennemis qui seraient plus en avant.","book":"LDB","page":111,"subRand":"","rand":{"Humain":91,"Halfling":93,"Nain":94,"Haut Elfe":98,"Elfe Sylvain":88,"Middenheim":90,"Middenland":91,"Nordland":91,"Gnome":87,"Ogre":""}},{"index":108,"label":"Gardien de troupeaux de rhinox","id":"gardien de troupeaux de rhinox","class":"Ruraux","resume":"Ogre","desc":"Les gardiens de troupeaux de rhinox sont les rares ogres qui parviennent à penser à leur avenir, tout en se remplissant la panse sur le moment. Lorsqu'ils sont en possession de quelques rhinox, la plupart des ogres estiment qu'ils doivent immédiatement se mettre quelque chose sous la dent. Les gardiens de troupeaux, quant à eux, préfèrent préserver une partie de leurs rhinox au lieu de les dévorer sur place. Leurs tâches comprennent l'élevage et le soin aux animaux, ainsi que la lutte contre les autres ogres s'approchant un peu trop près des enclos ou des pâturages en quête de leur prochain repas. Ils négocient de beaux mâles pour la reproduction et sont toujours à la recherche de nouvelles bêtes à intégrer à leur troupeau. <br><br> Dans les Montagnes des Larmes, leurs talents rendent les gardiens de troupeau indispensables, car les bêtes qu'ils élèvent sont utilisées pour le travail et la guerre, en plus de servir de nourriture. Ce poste est extrêmement convoité, car il est accordé uniquement aux ogres se montrant capables de capturer, d'élever et d'entretenir ces bêtes, en plus de maîtriser leur propre appétit. <br><br> « Oh, ce sont de belles bêtes. Certes, ils empestent jusqu'aux cieux, leurs poils sont semblables à des ronces, et ne me lancez pas sur leurs déjections. Mais ce sont tout de même de beaux spécimens. Argruk s'est occupée de son dernier rhinox jour et nuit, surtout quand il y avait d'autres ogres dans les parages. Je l'ai vue jeter un type imposant, un de ces mercenaires de Nuln, du haut d'une falaise pour avoir essayé de voler la bête. Pauvre Argruk, c'est la première fois que j'ai vu une ogresse pleurer, elle a fini par dévorer son fidèle compagnon pendant un siège. Elle n'a plus jamais été la même après ça. Depuis, elle arbore son crâne sur sa massue. » <br> — Morris Piedmarteau, « Mocheté », cuisinier halfling <br><br> Très peu de gardiens de rhinox parviennent jusqu'à l'Empire. Quand c'est le cas, c'est toujours après avoir perdu leur troupeau à cause de la gloutonnerie des tribus qu'ils croisent en cours de route. Certains changent de carrière pour se tourner vers une activité plus recherchée (ils deviennent généralement mercenaires), mais d'autres parviennent à trouver du travail en s'occupant de bêtes moins imposantes. Pourtant, tous se languissent des créatures qu'ils ont autrefois élevées, à la fois par nostalgie de leur foyer et pour le respect que leur conférait leur ancien statut. Ceux qui arrivent à conserver quelques rhinox dans les plaines de l'Empire sont respectés par leurs pairs et très prisés en tant que cavalerie lourde. Par conséquent, ils dorment rarement sur leurs deux oreilles en compagnie d'autres ogres.","book":"ADE2","page":36,"subRand":"","rand":{"Humain":"","Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":"","Middenheim":"","Middenland":"","Nordland":"","Gnome":"","Ogre":98}},{"index":109,"label":"Herboriste","id":"herboriste","class":"Ruraux","resume":"Botanistes de grand talent qui bénéficient de la munificence de Rhya afin de créer des remèdes soignant de nombreuses affections.","desc":"Les médicaments concoctés par les Apothicaires sont hors de prix et rarement disponibles dans l'arrière-pays reiklander. C'est pourquoi les paysans se tournent régulièrement vers le pouvoir de guérison des plantes, ramassées, traitées et administrées par les Herboristes. La transmission du savoir des Herboristes s'opère en grande majorité de façon orale, ce qui fait que, bien souvent, les dénominations des maladies vont varier d'un village à l'autre. Les Herbalistes de renom, parmi les plus expérimentés, sont dépêchés en cas de maladies mystérieuses ou particulièrement résistantes. Les Herboristes passent une grande partie de leur temps à rendre visite à ceux qui sont malades, cherchant à diagnostiquer l'affection dont ils sont atteints avant d'aller quérir les herbes nécessaires à l'élaboration du traitement. Certains Herboristes exercent leur profession moins honorablement et sont recherchés par ceux qui ne peuvent pas s'offrir certaines substances illicites onéreuses. Même s'il s'agit d'un stéréotype erroné, il existe une blague récurrente dans la profession qui dit que les Herboristes halflings ne s'intéressent qu'à l'herbe à pipe et à la racine du Destin.<br><br>« Cela va au-delà de mes capacités de guérison. La blessure est infectée et elle est en train de contaminer le sang ; il a besoin d'un docteur, ou de l'aide de Shallya. Je peux vous donner quelque chose afin qu'il souffre le moins possible lors du voyage vers la ville. Et je peux aussi vous donner quelque chose pour vous calmer. »<br>– Kurtis Schwarz, Herboriste<br><br>Les Herboristes trouvent très facilement une place dans un groupe d'aventuriers ou de mercenaires grâce à leur connaissance des cataplasmes et des potions. Lorsque des maladies particulièrement virulentes se répandent, il arrive souvent que les Herboristes suprêmes envoient leurs apprentis à la recherche d'herbes rares dans des endroits reculés, et certains se retrouvent quelquefois dans des situations compliquées. L'expertise en herboristerie des elfes sylvains est devenue légendaire. Dans les Montagnes Grises, on raconte que la déesse Shallya a parcouru Athel Loren afin de leur demander conseil lorsque Ranald succombait à une maladie qu'elle était incapable de guérir. Les hauts elfes qui étudient l'herboristerie suivent les enseignements de Lileath la Vierge, et une rumeur prétend qu'il y aurait une bibliothèque elfique à Marienburg dans laquelle seraient répertoriées les utilisations médicales de toutes les plantes du Vieux Monde, même si aucun humain ne s'est encore vu accorder l'accès.","book":"LDB","page":112,"subRand":"","rand":{"Humain":92,"Halfling":96,"Nain":"","Haut Elfe":100,"Elfe Sylvain":95,"Middenheim":91,"Middenland":92,"Nordland":92,"Gnome":88,"Ogre":""}},{"index":110,"label":"Mineur","id":"mineur","class":"Ruraux","resume":"C'est dans les profondeurs les plus sombres de la terre que, jour après jour, vous cassez de la pierre, un travail éreintant s'il en est.","desc":"De nombreux Prospecteurs ont entendu des histoires sur la présence d'or dans les collines de Skaag, mais la pratique du minage dans ces tunnels sombres et dangereux est un travail très éprouvant. Les Mineurs, experts dans la fabrication de soutènements et dans l'extraction des filons de minerai qu'ils récupèrent pour revente, sont très vigilants quant aux dangers inattendus qui pourraient survenir à cause des gaz générés par les peaux-vertes. Ils sont très endurants, aussi bien physiquement que mentalement. Les Prospecteurs travaillent généralement sur commande, et possèdent une licence d'exploitation qui leur permet de partager leurs découvertes avec le seigneur local. Certaines fortunes de la noblesse se sont construites sur les richesses tirées des mines de leurs terres, et, bien souvent, les Mineurs qui travaillent dans ces exploitations sont des criminels ou des débiteurs forcés d'y travailler. Les carriers qui taillent dans la pierre à ciel ouvert ont un travail moins dangereux que ceux qui exercent sous terre, mais les accidents restent fréquents et les hommes-bêtes, susceptibles d'attaquer depuis la lisière des forêts proches, représentent un danger de tous les instants.<br><br>« Une fois déduites les provisions que tu as achetées, et qu'on ajoute ta livraison de seize tonnes, ça nous donne... voyons... ben non, tu nous en dois encore deux rien que pour aujourd'hui. Un jour de plus à creuser ta dette, mon garçon. »<br>– Frederika, Ravitailleuse de la tête de mine de Delfgruber<br><br>De nombreux Mineurs indépendants se trouvent quelquefois en position fort délicate lorsqu'ils tombent sur des gobelins ou d'autres horreurs souterraines. Certains estiment cependant que cette vie est plus lucrative, même si plus dangereuse, que celle qui consiste à se mettre au service d'un propriétaire minier pour gagner sa pitance. De nombreuses possibilités d'aventure se présentent régulièrement aux Prospecteurs, et il arrive même quelquefois qu'ils montent une équipe ensemble afin d'aller quérir fortune et gloire.<br><br>Aux yeux des nains, le travail à la mine n'est pas réservé aux roturiers. Au contraire, ils sont considérés comme des experts de grand talent et sont particulièrement respectés au sein des Dawi. Les nains, qui ont un sens inné de la pierre, possèdent une sorte de flair lorsqu'il s'agit de consolider certains passages souterrains. Certains nains sont si fiers de leur expertise dans l'art du minage que, lorsqu'ils partent en guerre, ils s'arment de pioches au lieu de haches.","book":"LDB","page":113,"subRand":"","rand":{"Humain":93,"Halfling":97,"Nain":99,"Haut Elfe":"","Elfe Sylvain":"","Middenheim":93,"Middenland":93,"Nordland":93,"Gnome":96,"Ogre":100}},{"index":111,"label":"Mystique","id":"mystique","class":"Ruraux","resume":"Vous possédez un certain talent pour voir le futur, ou pour convaincre les autres que c'est le cas...","desc":"Les gens, qui cherchent des réponses dans ce monde dangereux, se tournent vers les Mystiques lorsqu'ils souhaitent avoir un aperçu de leur futur. Les caravanes itinérantes de Strigany sont monnaie courante dans le Reikland, et de nombreux habitants vont rassembler le maximum de piécettes possibles afin de se faire prédire la bonne fortune, mais également acheter des charmes et des philtres d'amour. Les Mystiques sont généralement astucieux et intuitifs, ce qui leur permet de deviner les envies et les peurs de ceux qui viennent les voir et de leur donner juste assez de réponses pour être crédibles. Les Mystiques doivent être prudents, car ils marchent sur une ligne bien ténue entre supercherie et sorcellerie hérétique. Les Mystiques font preuve de leurs capacités de bien des façons différentes : les chiromanciens et les voyants sont très nombreux chez les Strigany, mais un elfe sylvain aura plutôt tendance à interpréter les différents signes et symboles qu'il trouvera dans la nature environnante ou à s'inspirer de ses rêves et autres visions. De nombreux cultes disposent de leurs propres Prophètes et Sages, chacun prédisant le futur au travers des paradigmes de leurs croyances respectives.<br><br>« Je vais te confier la raison pour laquelle nous avons des roues à nos maisons : c'est parce que personne n'aime entendre la sinistre vérité de l'arrivée prochaine de Morr, et, s'il y a bien une chose de certaine, c'est que Morr finit toujours par arriver. Nous ne sommes pas des menteurs, nous sommes un peuple honnête ! »<br>– Honest Chupra, Colporteur Strigany<br><br>« Je n'ai jamais rencontré un Prêtre capable de me prédire l'avenir. Bon, si on fait abstraction du Prêtre de Morr qui a prédit ma mort pour trois sous, mais ne disent-t-ils pas toujours que la mort et les taxes sont les seules choses certaines, dans cette vie ? »<br>– Sylvestr Jutzenbach, Noble d'Ostermark<br><br>Il se peut que les Mystiques se retrouvent à emprunter les chemins de l'aventure si leurs visions attirent l'attention de Prêtres et de Répurgateurs. Les rêves et les visions des Mystiques leurs permettent souvent d'intégrer des groupes d'aventuriers. Le Mystique a peut-être eu la vision d'un sombre futur si rien n'est entrepris ? Quelles que soient leurs motivations, une fois sur les routes, les Mystiques ont toujours de très nombreuses occasions d'exercer leur métier.","book":"LDB","page":114,"subRand":90,"rand":{"Humain":94,"Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":100,"Middenheim":94,"Middenland":94,"Nordland":94,"Gnome":"","Ogre":""}},{"index":112,"label":"Oracle","id":"oracle","class":"Ruraux","resume":"","desc":"","book":"Lustria","page":196,"subRand":90,"rand":{"Humain":94,"Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":100,"Middenheim":94,"Middenland":94,"Nordland":94,"Gnome":"","Ogre":""}},{"index":113,"label":"Scryer","id":"scryer","class":"Ruraux","resume":"","desc":"","book":"VDLM","page":42,"subRand":100,"rand":{"Humain":94,"Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":"","Middenheim":"","Middenland":"","Nordland":"","Gnome":"","Ogre":""}},{"index":114,"label":"Sorcier de village","id":"sorcier de village","class":"Ruraux","resume":"D'une grande sagesse et nimbé d'une aura de mystère, vous guidez votre communauté grâce à une antique magie transmise de génération en génération.","desc":"Les Répurgateurs utilisent le terme « Sorcier de village » pour désigner toute personne utilisant illégalement la magie, mais cela n'a pas toujours été le cas. Autrefois, les Sorciers de village étaient des membres très respectés des communautés rurales et pratiquaient une magie plus ancienne encore que les forêts. Mais des décennies de persécution, engendrées par l'émergence des Collèges de Magie, ont réduit leur nombre à quelques survivants, dispersés à travers le monde et totalement brisés. Ils se terrent désormais dans les endroits les plus calmes du Vieux Monde, dans leurs huttes fumantes et leurs masures grinçantes sises à la frontière entre les zones civilisées et les étendues sauvages. La plupart des Sorciers de village ont décidé de vivre en solitaires afin de se protéger des visiteurs indésirables. Mais leurs talents sont connus de tous les habitants du coin. Ils gardent pour eux les secrets leur permettant de se protéger du mal, mais, très souvent, on les sollicite pour bénéficier de leur savoir en herboristerie, ou pour aider à un accouchement, ou encore pour se voir administrer des soins.<br><br>« Nous allons dire aux gens que l'offrande de poissons est en faveur de Grand-père Reik, cela les rassurera plus que de leur expliquer que le fleuve abrite un esprit affamé. Et cela apaisera également l'esprit en question. »<br>– Alt Zaunreiter, Sage de village<br><br>Un Sorcier de village est souvent le premier à remarquer les manifestations surnaturelles suspectes. Les recherches qui s'ensuivent les mènent régulièrement à toutes sortes d'aventures dangereuses. Lorsqu'un Répurgateur arrive en ville, les Sorciers de village ont pour habitude de s'absenter, faisant profil bas ou partant en voyage le temps que tout danger soit écarté.<br><br>Ces Sorciers sont connus sous bien des noms au travers de l'Empire, ce qui ne les empêche pas d'être unis autour d'un seul but : empêcher la disparition de leurs anciennes traditions. Les Sorciers de village ne portent pas les Collèges de Magie dans leur cœur, car ils savent pertinemment que tout enfant qui leur sera ôté ne reviendra jamais et qu'il sera en outre enrôlé dans une guerre lointaine. Lorsque c'est possible, ils cachent les enfants qu'ils considèrent comme « bénis » afin qu'ils ne deviennent jamais des sbires des Collèges, même si quelquefois l'un d'entre eux sera envoyé – espion ou sacrifice, qui peut savoir ?","book":"LDB","page":115,"subRand":"","rand":{"Humain":95,"Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":"","Middenheim":95,"Middenland":95,"Nordland":95,"Gnome":"","Ogre":""}},{"index":115,"label":"Sorcier de village (Variant)","id":"sorcier de village (variant)","class":"Ruraux","resume":"","desc":"","book":"ADE","page":62,"subRand":"","rand":{"Humain":95,"Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":"","Middenheim":95,"Middenland":95,"Nordland":95,"Gnome":"","Ogre":""}},{"index":116,"label":"Villageois","id":"villageois","class":"Ruraux","resume":"Vous constituez le cœur de la vie rurale et travaillez les terres pour nourrir les populations.","desc":"Le très fertile Empire de Sigmar regorge de cultures, de bétail et de tout un tas d'autres biens facilement commercialisables. C'est pourquoi il y a toujours beaucoup de travail à effectuer sur ces terres. Les Villageois représentent la grande majorité de la population de l'Empire et occupent beaucoup de rôles importants, dont ceux de fermiers, charbonniers, bûcherons, meuniers, bergers et bien d'autres encore. La plupart des Villageois dépendent du domaine d'une noble famille, où l'administration des tâches quotidiennes est assurée par un Bailli. Les affaires du village sont le plus souvent gérées par un conseil, composé à parts égales de fermiers et de commerçants et dirigé par un Doyen. Un Échevin ou un Doyen peuvent exercer une influence considérable au niveau local en supervisant les nombreuses décisions concernant les terres environnantes.<br><br>« Ah c'est certain que ce n'est pas une vie facile, mais c'est une bonne vie. Tous les ans, la dame qui vit dans le manoir envoie sa garde pour faire place nette dans la forêt et faire fuir les hommes-bêtes et autres bizarreries du genre. Cette famille assure notre sécurité, et, en échange, on s'occupe de leurs troupeaux. C'est, la plupart du temps, un échange de bons procédés tout à fait équitable. »<br>– Gunni Ackermann, bergère<br><br>« Écoute, tu peux me rire au nez tant qu'tu veux, mais n'empêche que Konrad le Héros autodidacte est originaire du même village que moi. Alors arrête de parler de nous comme ça, tu veux ? On est des gens bien ! »<br>– Erika Bauer, fermière<br><br>Le calme bucolique d'un village protégé est bien souvent, pour les plus jeunes Villageois, un synonyme de l'ennui le plus profond, eux qui ne cessent d'écouter les légendes parlant de pays lointains. Bien évidemment, les histoires qu'ils entendent auprès des marchands ambulants ou des Strigany et qui ne font qu'alimenter leurs envies de liberté n'ont pas grand-chose à voir avec la rude réalité de la vie dans l'Empire. Au cours de l'hiver, lorsque la nourriture se fait rare et que les champs n'ont pas besoin d'entretien, les jeunes partent à l'aventure vers les villes et les cités les plus proches à la recherche de travail. Il arrive qu'ils ne reviennent jamais, incapables de se passer de l'excitation de ces grandes villes.","book":"LDB","page":116,"subRand":"","rand":{"Humain":100,"Halfling":100,"Nain":100,"Haut Elfe":"","Elfe Sylvain":"","Middenheim":100,"Middenland":100,"Nordland":100,"Gnome":100,"Ogre":""}},{"index":117,"label":"Magus du culte de Tzeentch","id":"magus du culte de tzeentch","class":"Chaos","resume":"Manipulateur et intrigant, maître de la tromperie et détenteur de la sorcellerie la plus infâme, vous vous êtes offert à Tzeentch et vous avez avili votre âme sur son autel.","desc":"Serviteur privilégié du Grand Mutateur, le Magus du culte peut manipuler le plus grand don de Tzeentch : la Magie. Ils utilisent leurs pouvoirs pour corrompre les ambitieux, tenter les cupides et convertir les grands du Vieux Monde à leurs sombres plans. Qu'il soit en position d'autorité ou non, le cultiste est au centre d'un culte de Tzeentch. Il tire les ficelles des autres cultistes en dirigeant des rituels sanglants, et prononçant des prières blasphématoires, tout en suivant un plan diabolique qu'aucun ne comprend pleinement. <br><br><i>Au moment convenu, nous émergerons de nos repaires secrets et nous mettrons à genoux les villes et cités de l'Empire. Le Chaos envahira cette terre, et nous, les Serviteurs élus, nous nous couvrirons de gloire devant SES yeux. </i><br><br><i>Gloire à Tzeentch, Changeur des Voies - Njawrr'thakh ‘Lzimbarr Tzeentch ! </i><br><br>- Extrait du Livre de la Transmutation","book":"EDO","page":77,"subRand":"","rand":{"Humain":"","Halfling":"","Nain":"","Haut Elfe":"","Elfe Sylvain":"","Middenheim":"","Middenland":"","Nordland":"","Gnome":"","Ogre":""}}],"careerLevel":[{"index":0,"label":"Pamphlétaire","id":"pamphletaire","career":"Agitateur","careerLevel":1,"skills":"Art (Écriture), Charme, Marchandage, Métier (Imprimerie), Ragot, Résistance à l'alcool, Savoir (Politique), Subornation","talents":"Baratiner, Faire la manche, Lire/Écrire, Sociable","trappings":"Nécessaire d'écriture, Marteau, Clou, Pile de prospectus","characteristics":"Capacité de Tir, Intelligence, Sociabilité","status":"Bronze 1"},{"index":1,"label":"Agitateur","id":"agitateur","career":"Agitateur","careerLevel":2,"skills":"Calme, Commandement, Divertissement (Narration), Esquive, Intuition, Pari","talents":"Chat de gouttière, Ergoteur, Ferveur ardente, Orateur","trappings":"Veste de cuir","characteristics":"Agilité","status":"Bronze 2"},{"index":2,"label":"Fauteur de Troubles","id":"fauteur de troubles","career":"Agitateur","careerLevel":3,"skills":"Athlétisme, Corps à corps (Bagarre), Intimidation, Perception","talents":"Combat déloyal, Fuite !, Menteur, Pas de côté","trappings":"Arme simple, Pamphlétaire","characteristics":"Capacité de Combat","status":"Bronze 3"},{"index":3,"label":"Démagogue","id":"demagogue","career":"Agitateur","careerLevel":4,"skills":"Chevaucher (Cheval), Savoir (Héraldique)","talents":"Affable, Grand orateur, Intrigant, Savoir-vivre (Au choix)","trappings":"Pamphlétaire (3), Mécène, Presse à imprimer, Chapeau impresionnant","characteristics":"Initiative","status":"Bronze 5"},{"index":4,"label":"Apprenti Artisa ux, Cape de cérémonie, Couronne de fleurs","characteristics":"Force Mentale","status":"Bronze 5"},{"index":464,"label":"Paysan","id":"paysan","career":"Villageois","careerLevel":1,"skills":"Athlétisme, Corps à corps (Bagarre), Ragot, Résistance, Résistance à l'alcool, Savoir (Région), Soin aux animaux, Survie en extérieur","talents":"Brouet, Infatigable, Nomade, Obstiné","trappings":"","characteristics":"Force, Endurance, Agilité","status":"Bronze 2"},{"index":465,"label":"Villageois","id":"villageois","career":"Villageois","careerLevel":2,"skills":"Conduite d'attelage, Corps à corps (Base), Divertissement (Narration), Esquive, Marchandage, Métier (Au choix)","talents":"Affinité avec les animaux, Dur à cuire, Persévérant, Très fort","trappings":"Arme simple (Hache), Outils de la Profession (Identique au Métier), Justaucorps de cuir","characteristics":"Capacité de Combat","status":"Bronze 3"},{"index":466,"label":"Échevin","id":"echevin","career":"Villageois","careerLevel":3,"skills":"Charme, Commandement, Intimidation, Subornation","talents":"Cœur vaillant, Maître artisan (Au choix), Négociateur, Très résistant","trappings":"Mule, Charette, Maison de village, Atelier","characteristics":"Sociabilité","status":"Bronze 4"},{"index":467,"label":"Doyen","id":"doyen","career":"Villageois","careerLevel":4,"skills":"Intuition, Savoir (Histoire)","talents":"Doigts de fée, Orateur, Savant (Région), Travailleur qualifié (Au choix)","trappings":"Respect du village","characteristics":"Intelligence","status":"Argent 2"},{"index":468,"label":"Acolyte du culte","id":"acolyte du culte","career":"Magus du culte de Tzeentch","careerLevel":1,"skills":"Discrétion (Urbaine), Divertissement (Interprétation), Focalisation (Dhar), Intuition, Langue (Magick), Perception, Savoir (Tzeentch), Signes secrets (Culte)","talents":"Bénédiction de Tzeentch, Identité secrète, Insignifiant, Magie mineure","trappings":"Symboles du culte, Tatouage secret, Vêtements rituels","characteristics":"Force Mentale, Initiative, Intelligence","status":"Bronze 1"},{"index":469,"label":"Magus du culte","id":"magus du culte","career":"Magus du culte de Tzeentch","careerLevel":2,"skills":"Calme, Charme, Escamotage, Esquive, Recherche, Résistance","talents":"Double vie, Magie du Chaos (Tzeentch), Menteur, Orateur","trappings":"Grimoire du Chaos, Plans, Vêtements rituels de bonne qualité","characteristics":"Sociabilité","status":"Argent 4"},{"index":470,"label":"Élu de Tzeentch","id":"elu de tzeentch","career":"Magus du culte de Tzeentch","careerLevel":3,"skills":"Commandement, Corps à corps (Base), Divertissement (Narration), Intimidation","talents":"Disciple du changement, Grand orateur, Magie des Arcanes (Démonologie), Maître en déguisement","trappings":"Cellule de cultistes, Objet magique, Dague sacrificielle","characteristics":"Agilité","status":"Or 1"},{"index":471,"label":"Maître Magus","id":"maître magus","career":"Magus du culte de Tzeentch","careerLevel":4,"skills":"Langue (Langue obscure), Savoir (Au choix)","talents":"Présence imposante, Effrayant, Ferveur ardente, Savant (Tzeentch)","trappings":"Culte du Chaos, Destinée terrible","characteristics":"Endurance","status":"Or 2"}],"talent":[{"index":0,"label":"Talent aléatoire","id":"talent aleatoire","rand":"","max":"","test":"","desc":"","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":132,"spec":"","origins":[]},{"index":1,"label":"Acrobaties équestres","id":"acrobaties equestres","rand":"","max":"Bonus d'Agilité","test":"Tests d'Esquive à cheval, Chevaucher (Cheval)","desc":"Vous êtes capable de prouesses incroyables à cheval. Vous pouvez utiliser n'importe laquelle de vos Compétences Représentation, et Esquive non modifiée, quand vous êtes à cheval. De plus, quand vous êtes en selle, vous pouvez effectuer votre Mouvement au début du Round au lieu de votre Tour.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":132,"spec":"","origins":[]},{"index":2,"label":"Affable","id":"affable","rand":3,"max":1,"test":"","desc":"Vous gagnez un bonus permanent de +5 à votre Caractéristique Sociabilité de départ (qui ne compte pas comme des Augmentations).","addSkill":"","addMagic":"","addCharacteristic":"Sociabilité","specName":"","specs":"","addTalent":"","book":"LDB","page":132,"spec":"","origins":[]},{"index":3,"label":"Affinité avec les animaux","id":"affinite avec les animaux","rand":6,"max":"Bonus de Force Mentale","test":"Emprise sur les animaux","desc":"Les animaux sauvages se sentent en confiance en votre présence, et ont tendance à vous suivre. Toutes les créatures avec le Trait Bestial non dressées à être agressives seront automatiquement calmes en votre présence, à moins qu'elles n'aient une raison de ne pas l'être, comme la douleur, une attaque, une hyper agressivité naturelle ou un jeune à proximité.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":132,"spec":"","origins":[]},{"index":4,"label":"Ambidextre","id":"ambidextre","rand":9,"max":2,"test":"","desc":"Vous pouvez utiliser votre main non directrice bien mieux que la plupart des gens, grâce à votre entraînement ou à un talent inné. Vous subissez seulement une pénalité de -10 aux Tests reposant uniquement sur votre main secondaire au lieu de -20. Si vous possédez deux fois ce Talent, vous ne subissez aucune pénalité.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":132,"spec":"","origins":[]},{"index":5,"label":"Âme pure","id":"ame pure","rand":13,"max":"Bonus de Force Mentale","test":"","desc":"Votre âme est pure, très résistante aux déprédations du Chaos. Vous pouvez gagner un nombre de Points de Corruption supplémentaires égal à votre niveau d'Âme pure avant d'avoir à effectuer un Test pour savoir si vous êtes corrompu.","addSkill":"","addMagic":"","addCharacteristic":"Corruption","specName":"","specs":"","addTalent":"","book":"LDB","page":132,"spec":"","origins":[]},{"index":6,"label":"Artilleur","id":"artilleur","rand":"","max":"Bonus de Dextérité","test":"","desc":"Vous pouvez recharger avec facilité les armes à Poudre noire. Ajoutez un DR égal à votre niveau d'Artilleur à n'importe quel Test étendu pour recharger une arme à Poudre noire.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":132,"spec":"","origins":[]},{"index":7,"label":"Artiste","id":"artiste","rand":16,"max":"Bonus de Dextérité","test":"Art (Au choix)","desc":"Vous possédez un talent naturel pour l'art, et vous pouvez produire des dessins précis avec un peu de temps et le support approprié. Cette capacité offre plusieurs usages dans le jeu, allant de la création d'avis de recherche à l'illustration de journaux spécialisés, et présente des Avantages spécifiques déterminés par le MJ. Ajoutez également Art (Au choix) à n'importe quelle Carrière que vous entamez ; si c'est déjà inclus dans la Carrière, vous pouvez à la place acheter la Compétence pour 5 PX de moins par Augmentation.","addSkill":"Art (Au choix)","addMagic":"","addCharacteristic":"","specName":"Art","specs":"Calligraphie, Cartographie, Écriture, Gravure, Icones, Mosaïque, Peinture, Sculpture, Tatouage, Tissage","addTalent":"","book":"LDB","page":132,"spec":"","origins":[]},{"index":8,"label":"Assaut féroce","id":"assaut feroce","rand":"","max":"Bonus d'Agilité","test":"Corps à corps quand vous effectuez des attaques supplémentaires","desc":"Vos coups se succèdent rapidement et pleuvent sur vos adversaires avec la fureur d'Ulric. Une fois par Round, si vous touchez un adversaire en combat rapproché, vous pouvez immédiatement dépenser un Avantage ou votre Mouvement pour effectuer une attaque supplémentaire (en supposant qu'il vous reste votre Mouvement).","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":132,"spec":"","origins":[]},{"index":9,"label":"Attirant","id":"attirant","rand":19,"max":"Bonus de Sociabilité","test":"Test de Charme pour influencer ceux qui vous trouvent attirant.","desc":"Que ce soit votre regard perçant, votre corps musclé, ou peut- être l'éclat de vos dents parfaites, vous savez comment utiliser au mieux ce que les dieux vous ont offert. Quand vous réussissez à utiliser Charme pour influencer ceux qui vous trouvent Attirant, vous pouvez choisir d'utiliser soit le DR de votre lancer, soit le nombre des unités obtenu sur votre dé. Donc, une réussite de 63 peut être utilisée comme un DR de +3. ","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":132,"spec":"","origins":[]},{"index":10,"label":"Baratiner","id":"baratiner","rand":"","max":"Bonus de Sociabilité","test":"Charme pour Baratiner","desc":"Appelé « parler à tort et à travers » dans le Nordland, ou simplement « raconter des âneries » au Ostland, Baratiner consiste à parler rapidement de façon incessante, ou parler longuement de façon volubile, en parlant de choses sans importance ou n'ayant aucun sens, pour embrouiller et déconcerter verbalement une cible. Vous utilisez votre Compétence Charme pour Baratiner. Tentez un Test opposé Charme/Intelligence. Un succès donne à votre adversaire un État Sonné. De plus, pour chaque niveau que vous possédez dans ce Talent, votre adversaire gagne un État Sonné supplémentaire. Les cibles Sonnées grâce à Baratiner ne peuvent rien faire d'autre que vous regarder, médusées et essayant de suivre ou de comprendre ce que vous racontez. Une fois que le dernier État Sonné touche à sa fin, la cible peut enfin placer un mot, et peut ne pas être très contente de vous. Après tout, vous avez parlé de choses sans importance ou n'ayant aucun sens pendant assez longtemps. Si vous arrêtez de parler, votre adversaire perd immédiatement tout État Sonné causés par votre Talent Baratiner. En général, vous ne pouvez tenter de Baratiner un Personnage qu'une seule fois par scène, ou plus longtemps (le MJ détermine ce point), car la cible ne tarde pas à prendre conscience de vos simagrées.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":133,"spec":"","origins":[]},{"index":11,"label":"Battement","id":"battement","rand":"","max":"Bonus de Capacité de Combat","test":"Corps à corps pour effectuer une manœuvre de Battement","desc":"Vous êtes entraîné à effectuer des frappes précises contrôlées sur l'arme de votre adversaire, créant une ouverture pour une attaque ou empêchant simplement une attaque de vous atteindre. Pour votre Action, vous pouvez choisir Battement avant de lancer les dés. Effectuez un Test de Corps à corps ; sur un succès, votre adversaire perd -1 Avantage et -1 de plus par DR que vous avez obtenu. Ce Test n'est pas opposé. Ce Talent est inutile si votre adversaire ne porte pas d'arme, ou est d'une Taille supérieure à la vôtre (voir page 342).","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"LDB","page":133,"spec":"","origins":[]},{"index":12,"label":"Bénédiction de Tzeentch","id":"benediction de tzeentch","rand":"","max":1,"test":"","desc":"Tzeentch, le Dieu du Chaos de la Magie, vous a béni d'un parasite enfoui dans votre esprit. Lorsque vous achetez ce Talent, un Sort unique se faufile dans votre tête où il s'installe, murmurant de temps en temps pendant votre sommeil. Ce Sort peut être choisi dans n'importe quel savoir de Magie des Couleurs. De plus, vous pouvez acheter un Sort de Magie des Couleurs supplémentaire pour 100 XP pour chaque Sort que vous avez mémorisé provenant du Savoir de Tzeentch.","addSkill":"","addMagic":"","addCharacteristic":"","specName":"","specs":"","addTalent":"","book":"EDO","page":75,"spec":"","origins":[]},{"index":13,"label":"Béni","id":"beni","rand":"","max":1,"test":"","desc":"Vous êtes protégé par l'
