ans un objet, remarquant immdiatement s'il a t empoisonn ou pig."},{"index":20,"id":"amitie animale","label":"Amiti animale","type":"Magie mineure","spec":"","cn":0,"range":"1 mtre","target":1,"duration":"1 heure","page":240,"book":"LDB","desc":"Vous vous liez d'amiti avec une crature plus petite que vous et possdant le Trait de crature Bestial. L'animal a totalement confiance en vous et vous considre comme un ami."},{"index":21,"id":"bruits","label":"Bruits","type":"Magie mineure","spec":"","cn":0,"range":"(Force Mentale) mtres","target":"Spcial","duration":"(Bonus de Force Mentale) Rounds","page":240,"book":"LDB","desc":"Vous crez de petits bruits, discrets et indistincts qui rsonnent comme s'ils manaient d'un endroit particulier situ  porte, sans tenir compte de la Ligne de Vue. Les bruits peuvent voquer quelque chose de spcifique, tel que des bruits de pas, des murmures ou le hurlement d'un animal, mais rien assez distinct pour pouvoir transmettre un message.<br><br> Tant que le Sort est actif, vous pouvez contrler les sons en russissant un Test de Focalisation Accessible (+20). Un succs vous permet de dplacer les sons jusqu' un autre point  porte, ou d'augmenter ou diminuer le volume sonore."},{"index":22,"id":"choc","label":"Choc","type":"Magie mineure","spec":"","cn":0,"range":"Contact","target":1,"duration":"Instantane","page":240,"book":"LDB","desc":"Votre cible reoit 1 tat Sonn"},{"index":23,"id":"conservation","label":"Conservation","type":"Magie mineure","spec":"","cn":0,"range":"1 mtre","target":1,"duration":"(Bonus de Force Mentale) jours","page":240,"book":"LDB","desc":"Vous prservez jusqu' une journe de vivres. Pendant ce temps, ils ne pourriront pas, ne dvelopperont pas de moisissures ou ne se desscheront pas, bien qu'ils puissent toujours tre abms par des facteurs extrieurs (mouills, brls ou empoisonns)."},{"index":24,"id":"coup de vent","label":"Coup de vent","type":"Magie mineure","spec":"","cn":0,"range":"(Force Mentale) mtres","target":"Spcial","duration":"Instantane","page":240,"book":"LDB","desc":"Vous crez une brve rafale de vent, mais suffisamment forte pour teindre une bougie, faire claquer une porte ouverte ou balayer quelques pages sur le sol."},{"index":25,"id":"creer un petit animal","label":"Crer un petit animal","type":"Magie mineure","spec":"","cn":0,"range":"Contact","target":"Spcial","duration":"Instantane","page":240,"book":"LDB","desc":"Vous fouillez dans un sac, une poche ou un chapeau, ou sous un rocher, une souche creuse ou dans un terrier, crant un petit animal d'un type que l'on peut s'attendre  trouver  proximit, tel qu'un lapin, une colombe ou un rat. S'il n'y a pas d'animal local appropri, le Sort n'a aucun effet. Le caractre de l'animal n'est pas garanti."},{"index":26,"id":"drain","label":"Drain","type":"Magie mineure","spec":"","cn":0,"range":"Contact","target":1,"duration":"Instantane","page":240,"book":"LDB","desc":"Vous touchez vos cibles, drainant leur vie. Ce Sort est considr comme un Projectile magique avec Dgt +0 qui ignore les PA. Puis vous Gurissez 1 Point de Blessure."},{"index":27,"id":"eblouissant","label":"blouissant","type":"Magie mineure","spec":"","cn":0,"range":"Contact","target":1,"duration":"(Bonus de Force Mentale) Rounds","page":241,"book":"LDB","desc":"La cible gagne un tat Aveugl, puis un autre tat Aveugl au dbut de chaque round pour la dure du Sort."},{"index":28,"id":"en catimini","label":"En catimini","type":"Magie mineure","spec":"","cn":0,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","page":241,"book":"LDB","desc":"Vous tlportez un petit objet  pas plus gros que votre poing  proche de votre personne entre vos mains."},{"index":29,"id":"feux follets","label":"Feux follets","type":"Magie mineure","spec":"","cn":0,"range":"(Force Mentale) mtres","target":"Spcial","duration":"(Force Mentale) minutes","page":241,"book":"LDB","desc":"Vous crez des lumires magiques scintillantes jusqu' un nombre gal  votre Bonus d'Intelligence. Elles ressemblent  des torches ou des lampes-tempte. Pourvu qu'elles restent dans la Ligne de vue, pour votre Action, vous pouvez contrler les lumires en russissant un Test de Focalisation Accessible (+20) ; un succs vous permet de faire bouger les lumires dans n'importe quelle direction. Elles se dplacent en ligne droite en passant  travers les objets (ou les tmoins) sur leur chemin,  moins que vous n'effectuiez un nouveau Test pour modifier leur direction."},{"index":30,"id":"flamme magique","label":"Flamme magique","type":"Magie mineure","spec":"","cn":0,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","page":241,"book":"LDB","desc":"Vous allumez une petite flamme qui vacille dans la paume de votre main. Elle ne vous brlera pas, mais elle mettra de la chaleur et enflammera des objets inflammables, comme le ferait une flamme naturelle."},{"index":31,"id":"flechette","label":"Flchette","type":"Magie mineure","spec":"","cn":0,"range":"(Force Mentale) mtres","target":1,"duration":"Instantane","page":241,"book":"LDB","desc":"Vous faites voler une petite flchette d'nergie magique depuis vos doigts. Il s'agit d'un Projectile magique avec Dgt +0."},{"index":32,"id":"lumiere","label":"Lumire","type":"Magie mineure","spec":"","cn":0,"range":"Vous","target":"Vous","duration":"(Force Mentale) minutes","page":241,"book":"LDB","desc":"Vous crez une petite lumire, presque quivalente  une torche, qui jaillit de vos mains, de votre bton ou d'une autre partie de votre personne. Tant que le Sort est actif, vous pouvez choisir d'augmenter la luminosit pour qu'elle soit quivalente  celle d'une lanterne, ou de la diminuer pour obtenir celle d'une bougie, si vous russissez un Test de Focalisation Accessible (+20)."},{"index":33,"id":"murmures","label":"Murmures","type":"Magie mineure","spec":"","cn":0,"range":"(Force Mentale) mtres","target":"Spcial","duration":"(Bonus de Force Mentale) Rounds","page":241,"book":"LDB","desc":"Vous projetez votre voix vers un point situ  une distance en mtres gale  votre Force Mentale, sans tenir compte de la Ligne de vue. Votre voix rsonne depuis ce point, et tous ceux  porte de voix l'entendront."},{"index":34,"id":"pas leger","label":"Pas lger","type":"Magie mineure","spec":"","cn":0,"range":"Vous","target":"Vous","duration":"(Force Mentale) minutes","page":241,"book":"LDB","desc":"La magie qui afflue dans vos pieds s'assure que les matires organiques sur lesquelles vous marchez ne soient pas endommages : les brindilles ne cassent pas, l'herbe revient  sa position d'origine, et mme les fleurs dlicates ne sont pas abmes. Ceux qui cherchent  utiliser la Comptence Pistage pour vous suivre  travers un terrain rural subissent une pnalit de -30  leurs Tests."},{"index":35,"id":"protection contre la pluie","label":"Protection contre la pluie","type":"Magie mineure","spec":"","cn":0,"range":"Vous","target":"Vous","duration":"(Bonus d'Endurance) heures","page":241,"book":"LDB","desc":"Vous pouvez rester au sec quel que soit le temps, car vous n'tes pas affect par les prcipitations. Cela concerne la pluie, la grle, le grsil, la neige et n'importe quelle chute d'eau similaire provenant du ciel, mais pas l'eau stagnante."},{"index":36,"id":"purification de l'eau","label":"Purification de l'eau","type":"Magie mineure","spec":"","cn":0,"range":"1 mtre","target":"Spcial","duration":"Instantane","page":241,"book":"LDB","desc":"Vous purifiez toute l'eau  l'intrieur d'un rceptacle, un flacon d'eau, une chope ou une cruche. Toutes les impurets non magiques, comme le poison ou les polluants sont limins, pour ne laisser qu'une eau potable frache et claire. Si le rcipient contenait un autre liquide compos principalement d'eau comme de la bire ou du vin , il est aussi purifi, se changeant en une dlicieuse eau pure sans la moindre trace d'alcool."},{"index":37,"id":"putrefaction","label":"Putrfaction","type":"Magie mineure","spec":"","cn":0,"range":"1 mtre","target":"Spcial","duration":"Instantane","page":241,"book":"LDB","desc":"Vous faites pourrir un volume de matires organiques de la taille approximative d'un poing. Les denres alimentaires prissent, les vtements se dsagrgent, le cuir se racornit (perdant 1 PA  1 Localisation), etc. Comme le MJ le dcide."},{"index":38,"id":"reperes","label":"Repres","type":"Magie mineure","spec":"","cn":0,"range":"Vous","target":"Vous","duration":"Instantane","page":242,"book":"LDB","desc":"Vous dtectez l'influx des Vents de la Magie depuis leur source. Vous savez dans quelle direction se trouve le Nord."},{"index":39,"id":"secousse","label":"Secousse","type":"Magie mineure","spec":"","cn":0,"range":"(Bonus de Force Mentale) mtres","target":"Spcial","duration":"Instantane","page":242,"book":"LDB","desc":"Vous dplacez lgrement un objet. Quelque chose peut tomber d'une tagre, ou un livre peut se refermer en claquant. Si l'objet est tenu, le porteur doit russir un Test de Dextrit Accessible (+20) ou le laisser tomber."},{"index":40,"id":"serrure ouverte","label":"Serrure ouverte","type":"Magie mineure","spec":"","cn":0,"range":"Contact","target":"Spcial","duration":"Instantane","page":242,"book":"LDB","desc":"Une serrure non magique que vous touchez se dverrouille."},{"index":41,"id":"sommeil","label":"Sommeil","type":"Magie mineure","spec":"","cn":0,"range":"Contact","target":1,"duration":"(Bonus de Force Mentale) Rounds","page":242,"book":"LDB","desc":"Vous touchez votre adversaire, le plongeant dans un profond sommeil. Si la cible possde un tat  Terre, elle gagne l'tat Inconscient lorsqu'elle s'endort. Elle reste inconsciente pour la dure du Sort, bien que les bruits forts, le fait de la dplacer ou de la bousculer la rveille instantanment. Si votre cible se tient debout ou assise quand elle est affecte, elle commence  se rveiller en touchant le sol, gagnant l'tat  Terre, mais en demeurant consciente.<br> Si votre cible ne rsiste pas et qu'elle est suffisamment fatigue, elle plongera dans un profond sommeil rparateur lorsque le Sort prendra fin."},{"index":42,"id":"source","label":"Source","type":"Magie mineure","spec":"","cn":0,"range":"Contact","target":"Spcial","duration":"(Bonus de Force Mentale) Rounds","page":242,"book":"LDB","desc":"Vous touchez le sol et de l'eau en jaillit au rythme de 1 demi-litre par round, jusqu' un total de votre Bonus d'Initiative en litres."},{"index":43,"id":"tendre l'oreille","label":"Tendre l'oreille","type":"Magie mineure","spec":"","cn":0,"range":"(Force Mentale) mtres","target":1,"duration":"(Bonus d'Initiative) minutes","page":242,"book":"LDB","desc":"Vous pouvez entendre ce que vos cibles disent comme si vous vous teniez juste  ct d'elles."},{"index":44,"id":"arme aethyrique","label":"Arme aethyrique","type":"Magie des Arcanes","spec":"Sorts dArcane","cn":2,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds +","page":242,"book":"LDB","desc":"Vous crez une arme de Corps  corps dont les Dgts sont gaux  votre Bonus de Force Mentale. Elle peut prendre n'importe quelle forme et peut donc utiliser n'importe quelle Comptence de Corps  corps que vous possdez. L'arme est considre comme Magique."},{"index":45,"id":"armure aethyrique","label":"Armure Aethyrique","type":"Magie des Arcanes","spec":"Sorts dArcane","cn":2,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds +","page":242,"book":"LDB","desc":"Vous gagnez +1 PA  toutes les Localisations en vous enveloppant dans un nuage de magie protectrice."},{"index":46,"id":"attaques en chane","label":"Attaques en chane","type":"Magie des Arcanes","spec":"Sorts dArcane","cn":6,"range":"(Force Mentale) mtres","target":"Spcial","duration":"Instantan","page":243,"book":"LDB","desc":"Vous formez un peron de magie fracassante, tournoyant vers votre cible. Il s'agit d'un Projectile magique avec Dgts +4. Si Attaques en chane rduit la cible  0 Blessure, il rebondit sur une autre cible dans la porte initiale du Sort, et  une distance en mtres de la cible prcdente gale  votre Bonus de Force Mentale, infligeant de nouveau les mmes Dgts. Il peut rebondir un nombre maximum de fois gal  votre Bonus de Force Mentale. Pour chaque +2 DR obtenu, il peut cibler une cible supplmentaire."},{"index":47,"id":"aura ordinaire","label":"Aura ordinaire","type":"Magie des Arcanes","spec":"Sorts dArcane","cn":4,"range":"Vous","target":"Vous","duration":"(Force Mentale) minutes","page":243,"book":"LDB","desc":"Vous drainez tous les Vents de la Magie de votre corps et de vos Possessions, retirant toute aura magique. Pour la dure du Sort, vous semblez ordinaire pour les Talents Perception de la magie et similaire. Vous n'avez effectivement aucune capacit magique et votre nature magique ne peut tre dtecte d'aucune faon. Tant que le Sort est actif, vous ne pouvez lancer aucun autre Sort. Aura ordinaire est instantanment dissip si vous effectuez un Test de Focalisation."},{"index":48,"id":"bouclier anti-fleches","label":"Bouclier anti-flches","type":"Magie des Arcanes","spec":"Sorts dArcane","cn":3,"range":"Vous","target":"(Bonus de Force Mentale) mtres","duration":"(Bonus de Force Mentale) Rounds","page":243,"book":"LDB","desc":"Tous les projectiles constitus de matire organique, comme des flches en bois, sont automatiquement dtruits s'ils entrent dans la Zone d'Effet, n'infligeant aucun Dgt  leur cible. Les projectiles constitus uniquement de matire non organique, comme les couteaux de lancer ou les munitions de pistolet, ne sont pas affects."},{"index":49,"id":"bouclier magique","label":"Bouclier magique","type":"Magie des Arcanes","spec":"Sorts dArcane","cn":4,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds +","page":243,"book":"LDB","desc":"Vous vous entourez d'une bande de magie protectrice. Tant que le Sort est actif, ajoutez +(Bonus de Force Mentale) DR quand vous tentez de dissiper un Sort."},{"index":50,"id":"carreau","label":"Carreau","type":"Magie des Arcanes","spec":"Sorts dArcane","cn":4,"range":"(Force Mentale) mtres","target":1,"duration":"Instantan","page":243,"book":"LDB","desc":"Vous concentrez la magie en un carreau destructeur. Carreau est un Projectile magique avec Dgt +4."},{"index":51,"id":"chute","label":"Chute","type":"Magie des Arcanes","spec":"Sorts dArcane","cn":1,"range":"(Force Mentale) mtres","target":1,"duration":"Instantan","page":243,"book":"LDB","desc":"Vous focalisez la magie dans un objet tenu par un adversaire. Cela peut tre une arme, une corde ou la main de quelqu'un.  moins que la cible russisse un Test de Dextrit Intermdiaire (+0), l'objet tombe. Pour chaque +2 DR, vous pouvez imposer une pnalit de -10 supplmentaire au Test de Dextrit."},{"index":52,"id":"deplacement d'objet","label":"Dplacement d'objet","type":"Magie des Arcanes","spec":"Sorts dArcane","cn":4,"range":"(Force Mentale) mtres","target":1,"duration":"1 round","page":243,"book":"LDB","desc":"En utilisant la magie, vous agrippez un objet inanim pas plus grand que vous, et le dplacez par la seule force de votre volont, qui est considre comme ayant une Force gale  votre Force Mentale. Vous pouvez dplacer l'objet jusqu' une distance en mtres gale  votre Bonus de Force Mentale. Si quelqu'un tente de gner le dplacement de l'objet, effectuez un Test oppos de Force Mentale/Force. Pour chaque +2 DR, vous pouvez augmenter la distance sur laquelle l'objet est dplac d'un nombre de mtres gal  votre Bonus de Force Mentale."},{"index":53,"id":"dme","label":"Dme","type":"Magie des Arcanes","spec":"Sorts dArcane","cn":7,"range":"Vous","target":"(Bonus de Force Mentale) mtres","duration":"(Bonus de Force Mentale) Rounds","page":243,"book":"LDB","desc":"Vous crez un dme d'nergie magique au-dessus des ttes, bloquant les attaques de l'extrieur. Quiconque se trouve dans la Zone d'Effet gagne le Trait de crature Protection (6+) (voir page 341) contre les Attaques magiques ou  distance provenant de l'extrieur du dme. Les personnes  l'intrieur peuvent attaquer des cibles situes  l'extrieur du dme normalement, et le dme ne gne pas le dplacement."},{"index":54,"id":"effrayant","label":"Effrayant","type":"Magie des Arcanes","spec":"Sorts dArcane","cn":3,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","page":243,"book":"LDB","desc":"En vous recouvrant de magie, vous devenez effrayant et intimidant. Gagnez Peur 1. Pour chaque +3 DR, vous pouvez augmenter votre valeur de Peur de 1."},{"index":55,"id":"enchevetrement","label":"Enchevtrement","type":"Magie des Arcanes","spec":"Sorts dArcane","cn":3,"range":"(Force Mentale) mtres","target":1,"duration":"Spcial","page":244,"book":"LDB","desc":"En utilisant la magie, vous pigez votre cible, l'enveloppant dans tout ce qui convient  votre Domaine : des vignes grimpantes, des ombres, ses propres vtements Votre cible gagne un tat Emptr d'une Force gale  votre Intelligence. Pour chaque +2 DR, vous pouvez donner +1 tat Emptr  la cible. Le Sort dure jusqu' ce que tout tat Emptr soient retirs."},{"index":56,"id":"envol","label":"Envol","type":"Magie des Arcanes","spec":"Sorts dArcane","cn":8,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds +","page":244,"book":"LDB","desc":"Vous pouvez voler, en vous faisant pousser des ailes, en montant sur une colonne de lumire magique, ou toute autre mthode. Gagnez le Trait de crature Vol (Agilit) (voir page 343)."},{"index":57,"id":"explosion","label":"Explosion","type":"Magie des Arcanes","spec":"Sorts dArcane","cn":4,"range":"(Force Mentale) mtres","target":"(Bonus de Force Mentale) mtres","duration":"Instantan","page":244,"book":"LDB","desc":"Vous focalisez la magie en une onde de choc explosive. Il s'agit d'un Projectile magique de +3 Dgts qui cible quiconque se trouve dans la Zone d'Effet."},{"index":58,"id":"perturbant","label":"Perturbant","type":"Magie des Arcanes","spec":"Sorts dArcane","cn":4,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","page":244,"book":"LDB","desc":"Vous vous enveloppez de magie, qui tourbillonne autour de vous, perturbant vos ennemis. Tant que le Sort est actif, vous gagnez le Trait de crature Perturbant (voir page 341)."},{"index":59,"id":"pont","label":"Pont","type":"Magie des Arcanes","spec":"Sorts dArcane","cn":4,"range":"(Bonus de Force Mentale) mtres","target":"(Bonus de Force Mentale) mtres","duration":"(Bonus de Force Mentale) Rounds +","page":244,"book":"LDB","desc":"Vous crez un pont d'nergie magique, d'une longueur et d'une largeur maximales en mtres gales  votre Bonus de Force Mentale. Pour chaque +2 DR, vous pouvez augmenter la longueur ou la largeur d'un nombre de mtres gal  votre Bonus de Force Mentale."},{"index":60,"id":"poussee","label":"Pousse","type":"Magie des Arcanes","spec":"Sorts dArcane","cn":6,"range":"Vous","target":"Vous","duration":"Instantan","page":244,"book":"LDB","desc":"Toutes les cratures situes  une distance en mtres gale  votre Bonus de Force Mentale sont repousses d'un nombre de mtres gal  votre Bonus de Force Mentale et gagnent l'tat  Terre. Si cela les amne  entrer en contact avec un mur ou un autre grand obstacle, elles subissent un nombre de Dgts gal  la distance parcourue en mtres. Pour chaque +2 DR, vous pouvez repousser les cratures d'un nombre de mtres supplmentaires gal  votre Bonus de Force Mentale."},{"index":61,"id":"protection","label":"Protection","type":"Magie des Arcanes","spec":"Sorts dArcane","cn":5,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","page":244,"book":"LDB","desc":"Vous vous enveloppez d'une magie protectrice, gagnez le Trait de crature Protection (9+) (voir page 341)."},{"index":62,"id":"sang corrosif","label":"Sang corrosif","type":"Magie des Arcanes","spec":"Sorts dArcane","cn":4,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","page":244,"book":"LDB","desc":"Vous vous imprgnez de magie, donnant  votre sang une puissance effroyable. Vous gagnez le Trait de crature Sang corrosif (voir page 341)."},{"index":63,"id":"souffle","label":"Souffle","type":"Magie des Arcanes","spec":"Sorts dArcane","cn":6,"range":"1 mtre","target":1,"duration":"Instantan","page":244,"book":"LDB","desc":"Vous effectuez immdiatement une attaque de Souffle, comme si vous aviez dpens 2 Avantages pour activer le Trait de crature Souffle (voir page 341). Souffle est un Projectile magique dont les Dgts sont gaux  votre Bonus d'Endurance. Le MJ dtermine quel type d'attaque de Souffle correspond le mieux  votre Talent Magie des Arcanes."},{"index":64,"id":"teleportation","label":"Tlportation","type":"Magie des Arcanes","spec":"Sorts dArcane","cn":5,"range":"Vous","target":"Vous","duration":"Instantan","page":244,"book":"LDB","desc":"En utilisant la magie, vous pouvez vous tlporter jusqu' une distance en mtres gale  votre Bonus de Force Mentale. Ce dplacement vous permet de traverser des espaces, d'viter des dangers et des piges et d'ignorer les obstacles. Pour chaque +2 DR, vous pouvez augmenter la distance parcourue d'un nombre de mtres gal  votre Bonus de Force Mentale."},{"index":65,"id":"terrifiant","label":"Terrifiant","type":"Magie des Arcanes","spec":"Sorts dArcane","cn":7,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","page":244,"book":"LDB","desc":"Vous gagnez le Trait de crature Terreur 1 (voir page 343)."},{"index":66,"id":"vision dans l'obscurite","label":"Vision dans l'obscurit","type":"Magie des Arcanes","spec":"Sorts dArcane","cn":1,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","page":244,"book":"LDB","desc":"Vous renforcez votre Seconde vue pour aider vos sens ordinaires. Tant que le Sort est actif, vous gagnez le Trait de crature Infravision (voir page 340)."},{"index":67,"id":"belligerence of the bloodmarsh","label":"Belligerence of the Bloodmarsh","type":"Magie des Arcanes","spec":"Sorts dArcane","cn":2,"range":"(Bonus de Force Mentale) mtres","target":"Any 1 Fenbeast","duration":"Instantan","page":26,"book":"VDLM","desc":""},{"index":68,"id":"collapse construct","label":"Collapse Construct","type":"Magie des Arcanes","spec":"Sorts dArcane","cn":6,"range":"(Bonus de Force Mentale) mtres","target":"Any 1 Construct","duration":"Instantan","page":26,"book":"VDLM","desc":""},{"index":69,"id":"decipher curse","label":"Decipher Curse","type":"Magie des Arcanes","spec":"Sorts dArcane","cn":4,"range":"(Force Mentale) mtres","target":"Any item","duration":"Instantan","page":26,"book":"VDLM","desc":""},{"index":70,"id":"disrupt magic","label":"Disrupt Magic","type":"Magie des Arcanes","spec":"Sorts dArcane","cn":8,"range":"(Force Mentale) mtres","target":1,"duration":"Instantan","page":26,"book":"VDLM","desc":""},{"index":71,"id":"fly-infested rotweed","label":"Fly-Infested Rotweed","type":"Magie des Arcanes","spec":"Sorts dArcane","cn":4,"range":"(Bonus de Force Mentale) mtres","target":"Any 1 Fenbeast","duration":"(Bonus de Force Mentale) minutes","page":26,"book":"VDLM","desc":""},{"index":72,"id":"lifebloom silt","label":"Lifebloom Silt","type":"Magie des Arcanes","spec":"Sorts dArcane","cn":4,"range":"(Bonus de Force Mentale) mtres","target":"Any 1 Fenbeast","duration":"(Bonus de Force Mentale) minutes","page":26,"book":"VDLM","desc":""},{"index":73,"id":"silence","label":"Silence","type":"Magie des Arcanes","spec":"Sorts dArcane","cn":4,"range":"Vous","target":"ZdE (Bonus de Force Mentale) mtres","duration":"(Bonus de Force Mentale) minutes","page":27,"book":"VDLM","desc":""},{"index":74,"id":"succour magical servant","label":"Succour Magical Servant","type":"Magie des Arcanes","spec":"Sorts dArcane","cn":2,"range":"(Bonus de Force Mentale) mtres","target":"One of your Constructs or Familiars","duration":"Instantan","page":27,"book":"VDLM","desc":""},{"index":75,"id":"forme bestiale","label":"Forme bestiale","type":"Magie des Arcanes","spec":"Bte","cn":5,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) minutes","page":245,"book":"LDB","desc":"Vous imprgnez vos os et votre chair de Ghur, transformant votre corps en celui d'une crature. Quand vous incantez, choisissez une nouvelle forme parmi les Btes du Reikland prsentes dans le Bestiaire (voir page 314). Gagnez tous les Traits standards de la crature sauf Bestial. De plus, remplacez vos F, E, Agi et Dex par celles de la crature, puis recalculez vos Points de Blessure. Pour chaque +2 DR, vous pouvez intgrer 1 des Traits facultatifs de la crature.<br> Sous Forme bestiale, vous ressemblez  la version normale de la crature, avec des reflets bruns et ambre. Vous ne pouvez pas parler, ce qui signifie que vous ne pouvez pas lancer de Sorts ou tenter de les dissiper.<br> Lorsque le Sort s'achve et que vous reprenez votre vraie forme, les Points de Blessure ventuellement perdus le demeurent, avec un minimum de 0."},{"index":76,"id":"incarnation de wyssan","label":"Incarnation de Wyssan","type":"Magie des Arcanes","spec":"Bte","cn":8,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","page":245,"book":"LDB","desc":"Vous faites appel  la puissance sauvage de Ghur pour vous imprgner, vous abandonnant  ses dlices sauvages. Gagnez les Traits de crature suivants (voir page 338) : Arboricole, Arme (Bonus de Force +2), Armure 2, Belliqueux, Grand, Magique, Morsure (Bonus de Force +1), Peur 1, Rage. Tant que le Sort est actif, vous tes incapable d'utiliser toutes vos Comptences Langue ou Savoir."},{"index":77,"id":"la lance d'ambre","label":"La lance d'Ambre","type":"Magie des Arcanes","spec":"Bte","cn":8,"range":"(Force Mentale) mtres","target":"Spcial","duration":"Instantan","page":245,"book":"LDB","desc":"Vous projetez en ligne droite une grande lance de pur Ghur. Il s'agit d'un Projectile magique avec Dgts +12. Elle frappe la premire crature sur la trajectoire, ignorant les PA des armures faites de cuir et de fourrure. Si la cible subit des Blessures, elle inflige aussi +1 tat Hmorragique, aprs quoi la lance continue sa route, frappant chaque cible de la mme faon, mais avec -1 Dgt  chaque fois. Si la lance n'inflige aucune Blessure, sa progression est stoppe et le Sort prend fin. La lance d'Ambre inflige un Point de Blessure minimum (voir page 236)  la premire cible qu'elle frappe."},{"index":78,"id":"langue bestiale","label":"Langue bestiale","type":"Magie des Arcanes","spec":"Bte","cn":3,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) minutes","page":245,"book":"LDB","desc":"Vous pouvez communiquer avec toutes les cratures possdant le Trait Bestial. Ghur obstrue votre gorge et votre langage devient des grondements, des sifflements ou des rugissements en fonction des btes auxquelles vous voulez parler. Bien que les cratures ne soient pas forces de vous rpondre, ou de faire ce que vous demandez, la plupart seront suffisamment curieuses pour vous couter.<br> Vous gagnez +20 aux Tests d'Emprise sur les animaux et Dressage. Tant que ce Sort est actif, vous pouvez uniquement parler avec des btes  vous ne pouvez parler aucune langue civilise, et pouvez seulement communiquer avec votre groupe en utilisant des gestes ou Langue (Bataille). Notez que cela signifie galement que vous ne pouvez lancer aucun Sort tant que Langue bestiale est actif."},{"index":79,"id":"matre de la bete","label":"Matre de la bte","type":"Magie des Arcanes","spec":"Bte","cn":10,"range":"(Bonus de Force Mentale) mtres","target":1,"duration":"(Bonus de Force Mentale) jours","page":245,"book":"LDB","desc":"Votre souffle s'embrase et vos yeux prennent une lueur ambre alors que Ghur s'instille en vous. Votre regard et vos mots persuadent 1 crature possdant le trait Bestial que vous tes le chef de sa meute, et elle combattra jusqu' la mort pour vous protger. Tant qu'elle sera sous votre contrle, elle suivra vos instructions, comprenant instinctivement des instructions simples. Si la crature est libre du Sort  parce que la dure est coule ou parce que le Sort a t dissip  elle conservera suffisamment de respect et de crainte rsiduels pour ne pas vous attaquer,  moins d'y tre contrainte. Vos allis pourraient ne pas avoir cette chance."},{"index":80,"id":"peau de chasseur","label":"Peau de chasseur","type":"Magie des Arcanes","spec":"Bte","cn":6,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","page":246,"book":"LDB","desc":"Vous vous couvrez d'un manteau chatoyant de Ghur. Tant que le Sort est actif, gagnez un bonus de +20 en Endurance et les Traits de crature Peur 1 et Infravision (voir pages 341 et 340), ainsi que le Talent Sens aiguis (Odorat)."},{"index":81,"id":"serres d'ambre","label":"Serres d'ambre","type":"Magie des Arcanes","spec":"Bte","cn":6,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","page":246,"book":"LDB","desc":"Vos ongles se transforment en serres acres de cristal ambre. Les attaques  mains nues effectues en utilisant Corps  corps (Bagarre) sont considres comme magiques, possdent une valeur de Dgts gale  votre Bonus de Force Mentale et infligent +1 tat Hmorragique chaque fois qu'elles entranent la perte des Blessures."},{"index":82,"id":"vol du destin","label":"Vol du Destin","type":"Magie des Arcanes","spec":"Bte","cn":8,"range":"(Force Mentale) mtres","target":"ZdE (Bonus de Force Mentale) mtres","duration":"(Bonus de Force Mentale) Rounds","page":246,"book":"LDB","desc":"La vole attaque farouchement quiconque se trouve dans la Zone d'Effet et qui ne possde pas le Talent Magie des Arcanes (Bte), infligeant +7 Dgts  la fin du Round. La vole reste en jeu pour la dure du Sort. Pour votre Action, vous pouvez effectuer un Test d'Emprise sur les animaux Accessible (+20) pour dplacer la vole sur une autre cible  porte. Tant qu'elles se trouvent dans la Zone d'Effet, toutes les cratures gagnent +1 tat Aveugl."},{"index":83,"id":"amber trance","label":"Amber Trance","type":"Magie des Arcanes","spec":"Bte","cn":4,"range":"(Initiative) mtres","target":1,"duration":"(Bonus de Force Mentale) minutes","page":146,"book":"VDLM","desc":""},{"index":84,"id":"awakening of the wood","label":"Awakening of the Wood","type":"Magie des Arcanes","spec":"Bte","cn":8,"range":"(Force Mentale) mtres","target":"ZdE (Force Mentale) mtres","duration":"Instantan","page":146,"book":"VDLM","desc":""},{"index":85,"id":"beast unbroken","label":"Beast Unbroken","type":"Magie des Arcanes","spec":"Bte","cn":4,"range":"Toucher","target":1,"duration":"Instantan","page":147,"book":"VDLM","desc":""},{"index":86,"id":"curse of anraheir","label":"Curse of Anraheir","type":"Magie des Arcanes","spec":"Bte","cn":5,"range":"(Force Mentale) mtres","target":"ZdE (Bonus de Force Mentale) mtres","duration":"(Bonus de Force Mentale) Rounds","page":147,"book":"VDLM","desc":""},{"index":87,"id":"eyes of the pack","label":"Eyes of the Pack","type":"Magie des Arcanes","spec":"Bte","cn":3,"range":"Toucher","target":1,"duration":"(Force Mentale) minutes","page":147,"book":"VDLM","desc":""},{"index":88,"id":"follow scent","label":"Follow Scent","type":"Magie des Arcanes","spec":"Bte","cn":4,"range":"Vous","target":"Vous","duration":"(Initiative) minutes","page":148,"book":"VDLM","desc":""},{"index":89,"id":"hunter's moons","label":"Hunter's Moons","type":"Magie des Arcanes","spec":"Bte","cn":8,"range":"Vous","target":"ZdE (Force Mentale) mtres","duration":"(Bonus de Force Mentale) Rounds","page":148,"book":"VDLM","desc":""},{"index":90,"id":"merciw's monstrous regiment","label":"Merciw's Monstrous Regiment","type":"Magie des Arcanes","spec":"Bte","cn":13,"range":"(Force Mentale) mtres","target":"ZdE (Bonus de Force Mentale) mtres","duration":"(Bonus de Force) Rounds","page":148,"book":"VDLM","desc":""},{"index":91,"id":"musk spray","label":"Musk Spray","type":"Magie des Arcanes","spec":"Bte","cn":2,"range":"(Bonus de Force Mentale) mtres","target":1,"duration":"Instantan","page":148,"book":"VDLM","desc":""},{"index":92,"id":"quick passage","label":"Quick Passage","type":"Magie des Arcanes","spec":"Bte","cn":4,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) minutes","page":148,"book":"VDLM","desc":""},{"index":93,"id":"summon mount","label":"Summon Mount","type":"Magie des Arcanes","spec":"Bte","cn":6,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) minutes","page":148,"book":"VDLM","desc":""},{"index":94,"id":"the ox stands","label":"The Ox Stands","type":"Magie des Arcanes","spec":"Bte","cn":5,"range":"Vous","target":"ZdE (Force Mentale) mtres","duration":"(Bonus de Force Mentale) Rounds","page":149,"book":"VDLM","desc":""},{"index":95,"id":"transformation of kadon","label":"Transformation of Kadon","type":"Magie des Arcanes","spec":"Bte","cn":14,"range":"Vous ou Toucher","target":"Vous ou 1 (maximum)","duration":"(Bonus de Force Mentale) Rounds","page":149,"book":"VDLM","desc":""},{"index":96,"id":"vengeful hood","label":"Vengeful Hood","type":"Magie des Arcanes","spec":"Bte","cn":7,"range":"Vous","target":"Vous","duration":"2 x (Bonus de Force Mentale) Rounds","page":149,"book":"VDLM","desc":""},{"index":97,"id":"winter coat","label":"Winter Coat","type":"Magie des Arcanes","spec":"Bte","cn":2,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) heures","page":149,"book":"VDLM","desc":""},{"index":98,"id":"writhing worm","label":"Writhing Worm","type":"Magie des Arcanes","spec":"Bte","cn":4,"range":"(Force Mentale) mtres","target":1,"duration":"(Bonus de Force Mentale) Rounds","page":149,"book":"VDLM","desc":""},{"index":99,"id":"arc de t'essla","label":"Arc de T'Essla","type":"Magie des Arcanes","spec":"Cieux","cn":7,"range":"(Force Mentale) mtres","target":1,"duration":"Instantan","page":246,"book":"LDB","desc":"Un clair crpitant jaillit du bout de vos doigts, frappant votre cible. Il s'agit d'un Projectile magique avec Dgts +10 qui inflige +1 tat Aveugl."},{"index":100,"id":"bouclier ceruleen","label":"Bouclier crulen","type":"Magie des Arcanes","spec":"Cieux","cn":7,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","page":246,"book":"LDB","desc":"Vous vous enfermez dans une cage crpitante d'tincelles d'lectricit et d'Azyr. Pour la dure du Sort, gagnez + DR PA  toutes les Localisations contre les Attaques de Corps  corps. Si vous tes attaqu par une arme en mtal dagues, pes ou lances avec une pointe mtal  votre attaquant subit un nombre de Dgts gal  votre Bonus de Force Mentale."},{"index":101,"id":"comete de cassandora","label":"Comte de Cassandora","type":"Magie des Arcanes","spec":"Cieux","cn":10,"range":"(Initiative) mtres","target":"ZdE (Bonus d'Initiative) mtres","duration":"Spcial","page":247,"book":"LDB","desc":"Vous focalisez tout l'Azyr que vous pouvez rassembler et levez les mains vers le ciel, en appelant une comte pour anantir vos ennemis. Choisissez un point cible  porte.  la fin du prochain Round, effectuez un Test de Perception Accessible (+20). Pour chaque +DR que vous obtenez, vous pouvez dplacer le point cible d'un nombre de mtres gal  votre Bonus d'Initiative.<br> Pour chaque -DR, le MJ dplacera le point cible dans une direction alatoire d'un nombre de mtres gal au Bonus d'Initiative. La Comte de Cassandora agit ensuite comme un Projectile magique avec Dgts +12 qui frappe toutes les cibles dans la Zone d'Effet, qui gagnent galement +1 tat En flammes et +1 tat  Terre."},{"index":102,"id":"ironie du destin","label":"Ironie du Destin","type":"Magie des Arcanes","spec":"Cieux","cn":6,"range":"Vous","target":"ZdE (Bonus d'Initiative) mtres","duration":"(Bonus de Force Mentale) Rounds","page":247,"book":"LDB","desc":"Tous les allis situs dans la Zone d'Effet, hormis ceux qui possdent le Talent Magie des Arcanes (Cieux), forment une unique rserve pour leurs Points de Chance. Tous peuvent piocher dans la rserve, premier arriv, premier servi. Quand le Sort prend fin, vous rallouez les Points de Chance, aussi quitablement que possible."},{"index":103,"id":"le premier signe d'amul","label":"Le Premier Signe d'Amul","type":"Magie des Arcanes","spec":"Cieux","cn":3,"range":"Vous","target":"Vous","duration":"(Bonus d'Initiative) Rounds","page":247,"book":"LDB","desc":"Gagnez +1 Point de Chance. Pour chaque +2 DR, gagnez +1 Point de Chance supplmentaire. Tous ces Points inutiliss  la fin de la Dure du Sort sont perdus."},{"index":104,"id":"le second signe d'amul","label":"Le Second Signe d'Amul","type":"Magie des Arcanes","spec":"Cieux","cn":6,"range":"Vous","target":"Vous","duration":"(Bonus d'Initiative) Rounds","page":247,"book":"LDB","desc":"Gagnez +DR Points de Chance. Pour chaque +2 DR, gagnez +1 Point de Chance supplmentaire. Tous ces Points inutiliss  la fin de la Dure du Sort sont perdus."},{"index":105,"id":"le troisieme signe d'amul","label":"Le Troisime Signe d'Amul","type":"Magie des Arcanes","spec":"Cieux","cn":12,"range":"Vous","target":"Vous","duration":"(Bonus d'Initiative) Rounds","page":247,"book":"LDB","desc":"Gagnez +1 Point de Destin. Si ce Point de Destin n'a pas t utilis  la fin de la Dure du Sort, il est perdu."},{"index":106,"id":"maudit","label":"Maudit","type":"Magie des Arcanes","spec":"Cieux","cn":7,"range":"(Force Mentale) mtres","target":1,"duration":"(Bonus d'Initiative) Rounds","page":247,"book":"LDB","desc":"Tant que le Sort est actif, vous pouvez dpenser des Points de Chance pour forcer un adversaire  relancer ses Tests."},{"index":107,"id":"azure blades","label":"Azure Blades","type":"Magie des Arcanes","spec":"Cieux","cn":6,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","page":98,"book":"VDLM","desc":""},{"index":108,"id":"curse of fate","label":"Curse of Fate","type":"Magie des Arcanes","spec":"Cieux","cn":8,"range":"Demie (Force Mentale) mtres","target":1,"duration":"1 journe","page":99,"book":"VDLM","desc":""},{"index":109,"id":"divination","label":"Divination","type":"Magie des Arcanes","spec":"Cieux","cn":3,"range":"Vous","target":"Vous","duration":"Instantan","page":99,"book":"VDLM","desc":""},{"index":110,"id":"enemy foreseen","label":"Enemy Foreseen","type":"Magie des Arcanes","spec":"Cieux","cn":4,"range":"Vous"," ","page":100,"book":"VDLM","desc":""},{"index":119,"id":"sapphire arch","label":"Sapphire Arch","type":"Magie des Arcanes","spec":"Cieux","cn":6,"range":"Demie (Force Mentale) mtres","target":"Spcial","duration":"1 round","page":100,"book":"VDLM","desc":""},{"index":120,"id":"starshine","label":"Starshine","type":"Magie des Arcanes","spec":"Cieux","cn":8,"range":"ZdE (Force Mentale) mtres","target":"Vous","duration":"(Bonus de Force Mentale) minutes","page":101,"book":"VDLM","desc":""},{"index":121,"id":"storm of shemtek","label":"Storm of Shemtek","type":"Magie des Arcanes","spec":"Cieux","cn":11,"range":"Demie (Force Mentale) mtres","target":"2 x (Bonus d'Initiative) ou (Bonus d'Initiative)","duration":"Instantan","page":101,"book":"VDLM","desc":""},{"index":122,"id":"thorsen's thunderstorm","label":"Thorsen's Thunderstorm","type":"Magie des Arcanes","spec":"Cieux","cn":11,"range":"Vortex alatoire","target":"ZdE 2 x (Bonus de Force Mentale) mtres","duration":"(Bonus de Force Mentale) Rounds","page":101,"book":"VDLM","desc":""},{"index":123,"id":"blessings of bel shanaar","label":"Blessings of Bel Shanaar","type":"Magie des Arcanes","spec":"Cieux","cn":2,"range":"Vous","target":"Vous","duration":"1 journe","page":15,"book":"SOC","desc":""},{"index":124,"id":"niezlib's optimal firing solution","label":"Niezlib's Optimal Firing Solution","type":"Magie des Arcanes","spec":"Cieux","cn":6,"range":"(Bonus de Force Mentale) mtres","target":"1 bateau","duration":"1 round","page":15,"book":"SOC","desc":""},{"index":125,"id":"sea of glass","label":"Sea of Glass","type":"Magie des Arcanes","spec":"Cieux","cn":10,"range":"Vous","target":"ZdE (Bonus de Force Mentale) miles","duration":"(Bonus de Force Mentale) minutes","page":15,"book":"SOC","desc":""},{"index":126,"id":"cauteriser","label":"Cautriser","type":"Magie des Arcanes","spec":"Feu","cn":4,"range":"Contact","target":1,"duration":"Instantan","page":247,"book":"LDB","desc":"Vous focalisez Aqshy  travers vos mains, pour les poser sur les blessures d'un alli. Gurissez immdiatement 1d10 Blessures et retirez tout tat Hmorragique. De plus, les Blessures ne s'infecteront pas.<br> Les cibles ne possdant pas le Talent Magie des Arcanes (Feu) doivent russir un Test de Calme Intermdiaire (+0) ou hurler de douleur. Si elle choue de -6 DR ou plus, la cible gagne l'tat Inconscient et est marque  vie, se rveillant 1d10 heures plus tard."},{"index":127,"id":"coeurs ardents","label":"Curs ardents","type":"Magie des Arcanes","spec":"Feu","cn":8,"range":"(Force Mentale) mtres","target":"ZdE (Bonus de Force Mentale) mtres","duration":"(Bonus de Force Mentale) Rounds","page":247,"book":"LDB","desc":"Votre voix profonde rsonne, faisant cho  la passion fougueuse d'Aqshy. Les allis affects perdent tout tat Bris et tat Extnu, et gagnent +1 Talent Coude--coude, Sans peur et Cur vaillant tant que le Sort est actif."},{"index":128,"id":"couronne de flammes","label":"Couronne de Flammes","type":"Magie des Arcanes","spec":"Feu","cn":8,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","page":247,"book":"LDB","desc":"Vous focalisez Aqshy en une majestueuse couronne de feu inspirant autour de votre front. Gagnez le Trait Peur 1 et +1 Talent Seigneur de guerre tant que le Sort est actif.<br> Pour chaque +2 DR, vous pouvez augmenter la valeur de Peur de +1, ou prendre de nouveau le Talent Seigneur de guerre. De plus, gagnez un bonus de +10  toutes les tentatives pour Focaliser et Incanter avec Aqshy tant que le Sort est actif."},{"index":129,"id":"grands feux d'u'zhul","label":"Grands feux d'U'Zhul","type":"Magie des Arcanes","spec":"Feu","cn":10,"range":"(Force Mentale) mtres","target":"ZdE (Bonus de Force Mentale) mtres","duration":"(Bonus de Force Mentale) Rounds","page":248,"book":"LDB","desc":"Vous projetez un grand souffle explosif d'Aqshy sur un ennemi. Ce dernier explose en un brasier furieux, d'une chaleur aussi intense que celle d'une forge. Il s'agit d'un Projectile magique avec Dgts +10 qui ignore les PA et inflige +2 tat En flammes et l'tat  Terre. Quiconque situ dans la Zone d'Effet autour de cette cible subit +5 Dgts qui ignorent les PA, et doit russir un Test d'Esquive ou gagner galement un tat En flammes. Le Sort cesse de se comporter comme un Projectile magique alors que le feu continue de brler dans la Zone d'Effet pour la dure du Sort. Quiconque se trouve dans la Zone d'Effet au dbut d'un Round subit 1d10+6 Dgts, qui ignorent les PA et gagne +1 tat En flammes."},{"index":130,"id":"l'egide d'aqshy","label":"L'gide d'Aqshy","type":"Magie des Arcanes","spec":"Feu","cn":5,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","page":248,"book":"LDB","desc":"Vous vous enroulez dans une cape ardente d'Aqshy, qui concentre les flammes sous forme d'gide. Vous tes compltement immunis aux Dgts de feu non magiques, y compris les attaques de souffle des monstres et ignorez tout tat En flammes que vous subissez. Vous recevez le Trait de crature Protection (9+) (voir page 341) contre les attaques de feu magiques, y compris les Sorts du Domaine du Feu."},{"index":131,"id":"l'epee ardente de rhuin","label":"L'pe ardente de Rhuin","type":"Magie des Arcanes","spec":"Feu","cn":8,"range":"(Force Mentale) mtres","target":1,"duration":"(Bonus de Force Mentale) Rounds","page":248,"book":"LDB","desc":"Vous enveloppez une pe de flammes magiques. L'arme possde Dgts +6 et l'Atout Percutante (voir page 298), et quiconque est frapp par la lame gagne +1 tat En flammes. Si les porteurs ne possdent pas le Talent Magie des Arcanes (Feu), et obtiennent une maladresse lors d'une attaque avec l'pe ardente, ils gagnent +1 tat En flammes."},{"index":132,"id":"mur de feu","label":"Mur de feu","type":"Magie des Arcanes","spec":"Feu","cn":6,"range":"(Force Mentale) mtres","target":"ZdE (Spcial)","duration":"(Bonus de Force Mentale) Rounds","page":248,"book":"LDB","desc":"Vous focalisez une trane ardente d'Aqshy pour crer un mur de flammes. Le Mur de feu est large d'un nombre de mtres gal  votre Bonus de Force Mentale, et pais de 1 mtre. Pour chaque +2 DR, vous pouvez allonger la longueur du Mur de feu d'un nombre de mtres gal  votre Bonus de Force Mentale. Quiconque traverse le mur de feu gagne 1 tat En flammes et subit une frappe avec un nombre de Dgts gal  votre Bonus de Force Mentale, traite comme un Projectile magique."},{"index":133,"id":"purification","label":"Purification","type":"Magie des Arcanes","spec":"Feu","cn":10,"range":"(Force Mentale) mtres","target":"ZdE (Bonus de Force Mentale) mtres","duration":"(Bonus de Force Mentale) Rounds","page":248,"book":"LDB","desc":"Vous concentrez d'intenses flammes pour consumer le vice et la corruption dans une zone. Tout ce qui est inflammable s'embrase, et toutes les cratures dans la zone gagnent +DR tat En flammes. Si l'endroit renferme une Influence corruptrice, telle que Dhar, une malepierre ou un objet empreint de Chaos, il va galement se consumer et noircir en brlant. Ce Sort peut tre maintenu au del de la dure du Sort en effectuant un Test de Focalisation Intermdiaire (+0) par rounds conscutifs. Le temps prcis ncessaire pour liminer l'Influence corruptrice sera dtermin par votre MJ. Pour vous donner une ide approximative, une petite quantit (plus petite qu'un gland) de malepierre, ou un objet souill de Chaos mineur ncessite 10-Bonus de Force Mentale rounds (minimum 1 Round). Une plus grande quantit de malepierre  de la taille d'un poing  ou un objet empreint de Chaos plus puissant peut ncessiter le double de temps. Un puissant Artefact du Chaos peut demander des heures, voire plus Voir page 182 pour plus de dtails sur les Influences corruptrices."},{"index":134,"id":"body of fire","label":"Body of Fire","type":"Magie des Arcanes","spec":"Feu","cn":5,"range":"Vous","target":"Vous","duration":"(Bonus d'Endurance) minutes","page":134,"book":"VDLM","desc":""},{"index":135,"id":"boiling blood","label":"Boiling Blood","type":"Magie des Arcanes","spec":"Feu","c the Hearth","type":"Magie des Arcanes","spec":"Feu","cn":4,"range":"Toucher","target":"Spcial","duration":"(Bonus de Force Mentale) Rounds","page":136,"book":"VDLM","desc":""},{"index":145,"id":"magma storm","label":"Magma Storm","type":"Magie des Arcanes","spec":"Feu","cn":13,"range":"Vortex alatoire","target":"ZdE 2 x (Bonus de Force Mentale) mtres","duration":"(Bonus de Force Mentale) Rounds","page":136,"book":"VDLM","desc":""},{"index":146,"id":"sanguine swords","label":"Sanguine Swords","type":"Magie des Arcanes","spec":"Feu","cn":6,"range":"(Force Mentale) mtres","target":"Vous","duration":"(Bonus de Force Mentale) minutes","page":137,"book":"VDLM","desc":""},{"index":147,"id":"taste of fire","label":"Taste of Fire","type":"Magie des Arcanes","spec":"Feu","cn":2,"range":"(Bonus de Force Mentale) mtres","target":"1 pot, pichet ou flacon","duration":"Instantan","page":137,"book":"VDLM","desc":""},{"index":148,"id":"withering heat","label":"Withering Heat","type":"Magie des Arcanes","spec":"Feu","cn":6,"range":"ZdE (Force Mentale) mtres","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","page":137,"book":"VDLM","desc":""},{"index":149,"id":"ygethmor's flaming blizzard","label":"Ygethmor's Flaming Blizzard","type":"Magie des Arcanes","spec":"Feu","cn":12,"range":"(Force Mentale) mtres","target":"ZdE (Bonus de Force Mentale) mtres","duration":"(Bonus de Force Mentale) Rounds","page":137,"book":"VDLM","desc":""},{"index":150,"id":"bouf 'crane","label":"Bouf 'crne","type":"Magie des Arcanes","spec":"Gueule","cn":5,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","page":32,"book":"ADE2","desc":"Vous dvorez une tte entire, y compris la cervelle et tout ce qui s'ensuit. Votre prodigieux intestin distille lessence cauchemardesque du malheureux crne et la projette autour de vous en une horrible vague nausabonde. Vous gagnez le Trait de crature Peur 2 (WFJDR p. 341). Ceux qui connaissaient lancien propritaire de la tte dvore doivent se soumettre  tous les Tests de Calme avec une pnalit de -20 pour rsister  la Peur."},{"index":151,"id":"broyeur dos","label":"Broyeur dos","type":"Magie des Arcanes","spec":"Gueule","cn":5,"range":"(Force Mentale) mtres","target":1,"duration":"Instantan","page":32,"book":"ADE2","desc":"Vous croquez bruyamment quelques os tout en grommelant une maldiction visant un ennemi proche. Broyeur dos est un Projectile magique avec des Dgts de +4 qui ignore les Points dArmure de votre cible, mais pas son Bonus dEndurance. De plus, si votre attaque inflige une Blessure Critique, ajoutez +20 au lancer sur le Tableau des Blessures Critiques appropri, pour en dterminer la gravit. "},{"index":152,"id":"festin des damnes","label":"Festin des Damns","type":"Magie des Arcanes","spec":"Gueule","cn":9,"range":"Vous","target":"ZdE (Bonus de Force Mentale) mtres","duration":"(Bonus de Force Mentale) Rounds","page":32,"book":"ADE2","desc":"Vous trempez votre lame favorite dans le sang dun ennemi frachement tomb, ce qui vous donne plus de puissance et veille la soif de sang chez vos allis. Toutes les cratures de votre choix dans la Zone dEffet gagnent le Trait de Crature Vampirique (WFJDR p. 343) pour la dure de ce sort. La cible na pas besoin de mordre ses adversaires pour bnficier des avantages de ce Trait, il lui suffit de les blesser au corps  corps. Elle peut galement bnficier de soins provenant dautres sources. Si une crature souhaite rsister  ce sort, elle peut tenter un Test de Rsistance Difficile (-20) pour en ignorer les effets.<br>Pendant la dure de ce sort, le sang des ennemis jaillit vers les personnes affectes, coulant le long de leurs lames, sur leurs bras et dans leurs bouches. Les ogres ne sont pas gns par cet effet (la plupart sen dlectent), mais les autres cratures trouvent gnralement cette situation fort dstabilisante. Lorsque le sort prend fin, les non-ogres qui ont bless au moins un adversaire au corps  corps tandis quils taient sous leffet du sort doivent russir un Test de Calme Intermdiaire (+0) ou gagner ltat Assomm. De plus, sils blessent un adversaire qui possde les Traits de crature Infect ou Maladie, tout Test effectu pour en viter les effets ngatifs subit une pnalit de -30. "},{"index":153,"id":"goinfre costaud","label":"Goinfre costaud","type":"Magie des Arcanes","spec":"Gueule","cn":5,"range":"(Force Mentale) mtres","target":1,"duration":"(Bonus de Force Mentale) Rounds","page":33,"book":"ADE2","desc":"Vous dvorez le cur dune bte puissante, puis projetez sa force et sa puissance sur une crature proche. Pendant la dure du sort, votre cible ajoute +2  son Bonus de Force pour les Dgts quelle inflige ou pour dautres Tests de Force appropris.Cependant, lorsque le sort prend fin, elle se retrouve envahie par une faim intense et doit immdiatement se gaver dun repas consquent ou gagner un tat Extnu.<br><br>Si la cible souhaite rejeter votre don, elle peut tenter un Test de Calme Complexe (-10) pour en ignorer les effets. "},{"index":154,"id":"gotemort","label":"Gotemort","type":"Magie des Arcanes","spec":"Gueule","cn":2,"range":"Vous","target":"Vous","duration":"Instantan","page":33,"book":"ADE2","desc":"En consommant une partie dun cadavre, vous apprenez quand et comment la crature est morte. Vous dcouvrez si la victime a t poignarde, empoisonne, tue par la magie, si elle est morte de causes naturelles, etc. Les informations que vous obtenez sont gnrales. Par exemple, vous pouvez apprendre que la victime a t poignarde  mort avec une pe, mais pas quel type dpe. Vous napprenez rien non plus sur les responsables, si ce nest la mthode quils ont utilise. Si la cible a subi une mort  propre  (qui nimplique ni poison ni maladie), vous pouvez consommer le reste du cadavre sans crainte. "},{"index":155,"id":"la gueule","label":"La Gueule","type":"Magie des Arcanes","spec":"Gueule","cn":11,"range":"(Force Mentale) mtres","target":"ZdE (Bonus de Force Mentale) mtres","duration":"(Bonus de Force Mentale) Rounds","page":33,"book":"ADE2","desc":"Vous dvorez la meilleure partie dune grande bte, ce qui provoque lapparition dun fragment de la Gueule elle-mme. Le sol se fend en deux, dvoilant un millier de dents grinantes et affames. Le gouffre est sans fond, sa faim est infinie, ses dents sont des lames de rasoir et le bruit de ses mchoires rugissantes ressemble  sy mprendre au grincement du verre sur la pierre.  <br> <br>Quiconque se trouve dans la zone affecte doit immdiatement effectuer un Test dEsquive Intermdiaire (+0) pour se dgager. En cas de russite, les cibles subissent +8 Dgts  une Localisation choisie au hasard, lorsquelles sextraient de la Gueule. Ces Dgts sont rduits de 1 pour chaque DR obtenu au Test dEsquive. <br> <br>Quiconque choue au Test chute immdiatement dans la Gueule, qui entame le processus mthodique consistant  avaler sa victime vivante. Cette dernire subit immdiatement +10 Dgts  un emplacement choisi au hasard et gagne 3 tats Emptr. Les tentatives de suppression de ces tats sont opposes  la Force de 60 de la Gueule. La victime ne peut pas schapper tant quelle ne sest pas dbarrasse de ses 3 tats Emptr.  la fin de chacun de leurs tours, les cratures  lintrieur de la Gueule subissent  nouveau +10 Dgts  un emplacement choisi au hasard. <br> <br>Les dents de la Gueule sont acres et elles nabandonnent pas leurs proies facilement. Une fois que le sort prend fin, la Gueule disparat, mais elle tente demporter les parties du corps qui se trouvent encore entre ses crocs. Si une crature se trouve  lintrieur de la Gueule  ce moment prcis, elle subit immdiatement une Blessure Critique  un emplacement choisi au hasard. "},{"index":156,"id":"trollboyaux ","label":"Trollboyaux ","type":"Magie des Arcanes","spec":"Gueule","cn":7,"range":"(Endurance) mtres","target":1,"duration":"(Endurance) Rounds","page":33,"book":"ADE2","desc":"Vous avalez une minuscule quantit de bile de troll ou une substance similaire, avant dabsorber et de distiller les immenses pouvoirs de rgnration de cette crature que vous transmettez  une autre personne. Votre cible gagne le Trait de crature Rgnration (WFJDR p. 341). Les ogres ne subissent aucun effet supplmentaire pour ce sort, mais les autres Races peuvent tre moins chanceuses. Tout Personnage autre quun ogre qui rcupre des Blessures sous leffet de ce sort doit se soumettre  un Test de Rsistance Accessible (+20). En cas dchec, la chair qui se forme sur les blessures prend une apparence verdtre ou dun bleu tachet, qui ressemble fortement  la peau dun troll. Cet effet est particulirement marqu si le sort est  lorigine de la repousse dun membre. Il nimplique pas une mutation, mais il est susceptible dtre peru comme tel par toute personne qui le voit et dentraner quelques consquences dsagrables. "},{"index":157,"id":"bannissement","label":"Bannissement","type":"Magie des Arcanes","spec":"Lumire","cn":12,"range":"Vous","target":"ZdE (Bonus de Force Mentale) mtres","duration":"Instantan","page":248,"book":"LDB","desc":"Vous envoyez depuis vos mains un halo purificateur de Hysh, affectant toutes les cratures  l'intrieur de la Zone d'Effet dont l'Endurance est infrieure  votre Force Mentale. Les cibles possdant les Traits de crature Mort-vivant ou Dmoniaque gagnent le Trait de crature Instable (voir page 340). Si elles possdent dj le Trait Instable, elles sont rduites  0 Point de Blessures."},{"index":158,"id":"clarte d'esprit","label":"Clart d'esprit","type":"Magie des Arcanes","spec":"Lumire","cn":6,"range":"Contact","target":1,"duration":"(Intelligence) minutes","page":249,"book":"LDB","desc":"Vous apaisez l'esprit de votre cible, lui permettant de rflchir avec lucidit. Tous les modificateurs ngatifs agissant sur ses penses  issus d'tats, de mutations mentales, de Trait Psychologique ou de n'importe quelle autre source  sont ignors tant que le Sort est actif."},{"index":159,"id":"fauche-demon","label":"Fauche-dmon","type":"Magie des Arcanes","spec":"Lumire","cn":10,"range":"(Bonus de Force Mentale) mtres","target":1,"duration":"Instantan","page":249,"book":"LDB","desc":"Vous invoquez un souffle de Hysh qui traverse la frontire entre le Royaume du Chaos et le monde matriel. Le Test d'Incantation est oppos par la cible effectuant un Test de Force Mentale. Si vous l'emportez, vous annihilez une cible possdant le Trait de crature Dmoniaque grce  une lumire blanche aveuglante, la renvoyant d'o elle venait. Si le Sort bannit avec succs un dmon, quiconque regardait en direction de la cible,  moins qu'il possde le Talent Magie des Arcanes (Lumire), reoit +DR tat Aveugl."},{"index":160,"id":"filet d'amyntok","label":"Filet d'Amyntok","type":"Magie des Arcanes","spec":"Lumire","cn":8,"range":"(Bonus d'Intelligence) mtres","target":1,"duration":"(Bonus d'Intelligence de la cible) Rounds","page":249,"book":"LDB","desc":"Vous lancez un dlicat filet tiss  partir de fins brins de Hysh sur vos cibles, dont les esprits sont alors submergs par des nigmes et paralyss par l'indcision. Les cibles gagnent +1 tat Assomm, qui ne peut tre retir tant que le Sort est actif. En se remettant de cet tat, les cibles effectuent un Test d'Intelligence au lieu d'un Test de Rsistance. Les cibles possdant le Trait de crature Bestial sont immunises contre ce Sort."},{"index":161,"id":"lumiere aveuglante","label":"Lumire aveuglante","type":"Magie des Arcanes","spec":"Lumire","cn":5,"range":"(Force Mentale) mtres","target":"Vous","duration":"Instantan","page":249,"book":"LDB","desc":"Vous mettez un clair lumineux et aveuglant depuis votre main ou votre bton. Quiconque regarde dans votre direction,  moins qu'il ne possde le Talent Magie des Arcanes (Lumire), reoit +DR tat Aveugl."},{"index":162,"id":"lumiere de guerison","label":"Lumire de gurison","type":"Magie des Arcanes","spec":"Lumire","cn":9,"range":"(Bonus de Force Mentale) mtres","target":1,"duration":"Instantan","page":249,"book":"LDB","desc":"Votre cible scintille d'une rayonnante lumire purifiante (quivalent  la lumire d'un feu de camp), gurissant d'un nombre de Blessure gal  votre Bonus d'Intelligence + votre Bonus de Force Mentale. Si la cible russit un Test de Rsistance Difficile (-20), elle perd galement 1 Point de Corruption gagn dans l'heure prcdente."},{"index":163,"id":"pensee rapide","label":"Pense rapide","type":"Magie des Arcanes","spec":"Lumire","cn":8,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","page":249,"book":"LDB","desc":"Un voile de Hysh recouvre votre esprit, permettant une acclration de vos penses. Vous gagnez un Bonus de +20 en Initiative et en Intelligence."},{"index":164,"id":"protection de pha","label":"Protection de Ph","type":"Magie des Arcanes","spec":"Lumire","cn":10,"range":"Vous","target":"ZdE (Bonus de Force Mentale) mtres","duration":"(Bonus de Force Mentale) Rounds","page":249,"book":"LDB","desc":"Vous invoquez une aura protectrice de pure lumire sacre. Les cratures profanes  celles ayant les Traits de crature Mort-vivant ou Dmoniaque, des mutations ou celles ayant plus de Corruption que leurs Bonus de Force Mentale et Bonus d'Endurance combins  ne peuvent pas entrer dans la Zone d'Effet. Toutes celles dj  l'intrieur de la Zone gagnent l'tat Bris jusqu' ce qu'elles la quittent. Les cratures  l'intrieur de la Zone ne peuvent pas gagner de Points de Corruption tant que le Sort est actif."},{"index":165,"id":"abulla's snare","label":"Abulla's Snare","type":"Magie des Arcanes","spec":"Lumire","cn":5,"range":"(Initiative) mtres","target":1,"duration":"(Bonus de Force Mentale) Rounds","page":62,"book":"VDLM","desc":""},{"index":166,"id":"assault of stone","label":"Assault of Stone","type":"Magie des Arcanes","spec":"Lumire","cn":12,"range":"(Force Mentale) mtres","target":"Spcial","duration":"Instantan","page":62,"book":"VDLM","desc":""},{"index":167,"id":"crevasse","label":"Crevasse","type":"Magie des Arcanes","spec":"Lumire","cn":8,"range":"(Force Mentale) mtres","target":"Spcial","duration":"(Bonus de Force Mentale) Rounds","page":62,"book":"VDLM","desc":""},{"index":168,"i "range":"(Force Mentale) mtres","target":1,"duration":"(Bonus de Force Mentale) Rounds","page":64,"book":"VDLM","desc":""},{"index":177,"id":"perfect comprehension","label":"Perfect Comprehension","type":"Magie des Arcanes","spec":"Lumire","cn":5,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) minutes","page":65,"book":"VDLM","desc":""},{"index":178,"id":"pierce the veil","label":"Pierce the Veil","type":"Magie des Arcanes","spec":"Lumire","cn":4,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) minutes","page":65,"book":"VDLM","desc":""},{"index":179,"id":"shimmering cloak","label":"Shimmering Cloak","type":"Magie des Arcanes","spec":"Lumire","cn":9,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) minutes","page":65,"book":"VDLM","desc":""},{"index":180,"id":"time amok","label":"Time Amok","type":"Magie des Arcanes","spec":"Lumire","cn":11,"range":"Vous","target":"ZdE (Force Mentale) mtres","duration":"Instantan","page":65,"book":"VDLM","desc":""},{"index":181,"id":"arme enchantee","label":"Arme enchante","type":"Magie des Arcanes","spec":"Mtal","cn":6,"range":"Contact","target":"Spcial","duration":"(Bonus de Force Mentale) Rounds","page":249,"book":"LDB","desc":"Vous enveloppez une arme non magique de lourdes bandes de Chamon, ce qui amliore sa puissance. Pour la dure du Sort, l'arme est considre comme Magique et gagne un bonus au Dgts gal  votre Bonus de Force Mentale, et l'Atout Incassable (voir page 298). Pour chaque +3 DR, vous pouvez aussi ajouter +1 Atout ou retirer 1 Dfaut de l'arme, tant que le Sort est actif."},{"index":182,"id":"creuset de chamon","label":"Creuset de Chamon","type":"Magie des Arcanes","spec":"Mtal","cn":7,"range":"(Bonus de Force Mentale) mtres","target":1,"duration":"Instantan","page":249,"book":"LDB","desc":"Vous focalisez Chamon dans un objet mtallique non magique, tel qu'une arme ou une pice d'armure. L'objet se rpand sur le sol sous forme de mtal fondu, refroidissant presque instantanment. S'il est tenu, l'objet est lch. S'il est port, le porteur subit une frappe quivalente  celle d'un Projectile magique, avec un nombre de Dgts gal  votre Bonus de Force Mentale qui ignore le Bonus d'Endurance. Bien que l'objet soit dtruit, le mtal conserve sa valeur de base, et peut tre utilis ensuite par un forgeron comme matire premire."},{"index":183,"id":"ecaille d'acier","label":"caille d'acier","type":"Magie des Arcanes","spec":"Mtal","cn":5,"range":"Vous","target":"Vous","duration":"(Bonus d'Endurance) Rounds","page":250,"book":"LDB","desc":"Les rafales sauvages de Chamon tourbillonnent autour de vous, dviant les coups et interceptant les projectiles et les Attaques magiques. Gagnez le Trait de crature Protection (9+) (voir page 341) contre toutes les attaques et Sorts vous prenant pour cible. Chaque frappe vite avec succs augmente l'efficacit de Protection de 1, jusqu' un maximum de Protection (3+)."},{"index":184,"id":"forge de chamon","label":"Forge de Chamon","type":"Magie des Arcanes","spec":"Mtal","cn":9,"range":"(Bonus de Force Mentale) mtres","target":"Spcial","duration":"(Force Mentale) minutes","page":250,"book":"LDB","desc":"Vous modifiez la qualit d'un objet compos de mtal. Vous pouvez ajouter 1 Atout ou retirer 1 Dfaut. Pour chaque +2 DR, vous pouvez ajouter un autre Atout ou retirer un autre Dfaut."},{"index":185,"id":"l'or des fous","label":"L'Or des fous","type":"Magie des Arcanes","spec":"Mtal","cn":4,"range":"Contact","target":1,"duration":"(Force Mentale) minutes","page":250,"book":"LDB","desc":"Vous tissez les vents de Chamon dans un objet non magique constitu de mtal, modifiant fondamentalement sa nature alchimique. Pour la dure du Sort, tout le mtal de l'objet devient de l'or. Ce n'est pas une illusion : il s'est rellement transform en or. Quand le Sort prend fin, l'objet revient  son mtal d'origine. Ce Sort peut ruiner de bonnes armes, rendre les armures trop lourdes  porter, et changer les pices de plomb en quelque chose de plus attrayant. Les effets dcoulant de ce Sort sont  l'entire prfrence du MJ."},{"index":186,"id":"metal changeant","label":"Mtal changeant","type":"Magie des Arcanes","spec":"Mtal","cn":5,"range":"Contact","target":1,"duration":"(Bonus de Force Mentale) Rounds","page":250,"book":"LDB","desc":"Vous touchez un objet non magique compos de mtal qui devient instantanment chaud au toucher lorsque vous y faites entrer Chamon. Vous pouvez plier et tordre l'objet avec un Test de Force Accessible (+20). Si vous voulez effectuer une modification plus complexe, vous pouvez faire un Test de Mtier (Forgeron ou similaire) Accessible (+20)  la place."},{"index":187,"id":"plume de plomb","label":"Plume de plomb","type":"Magie des Arcanes","spec":"Mtal","cn":5,"range":"(Force Mentale) mtres","target":"ZdE (Bonus de Force Mentale) mtres","duration":"(Bonus de Force Mentale) Rounds","page":250,"book":"LDB","desc":"En faisant appel au vent Dor, vous modifiez la densit des biens de votre cible, augmentant ou diminuant leur poids. Pour la dure du Sort, choisissez l'un des effets suivants pour quiconque se trouve dans la Zone d'Effet :<br>  Considr comme Surcharg de deux paliers supplmentaires<br>  N'est pas considr comme Surcharg<br> Voir page 293 pour plus de dtails sur l'Encombrement. <br>"},{"index":188,"id":"transmutation de chamon","label":"Transmutation de Chamon","type":"Magie des Arcanes","spec":"Mtal","cn":12,"range":"(Force Mentale) mtres","target":"ZdE (Bonus de Force Mentale) mtres","duration":"(Bonus de Force Mentale) Rounds","page":250,"book":"LDB","desc":"Vous arrachez Chamon des mtaux ports par vos ennemis, et de la terre elle-mme, transformant brivement la chair de vos ennemis en mtal. Il s'agit d'un Projectile magique affectant tout ce qui se trouve dans la Zone d'Effet, avec une valeur de Dgts gale  votre Bonus de Force Mentale ; le Sort ignore le Bonus d'Endurance et inflige +1 tat Aveugl, +1 tat Assourdi et +1 tat Assomm, qui persistent tous pour la dure du Sort. Toutes les cibles affectes gagnent +1 PA issu de l'or qui entoure leur corps, mais souffrent galement de Suffocation (voir page 181). Si les cibles meurent pendant que le Sort est actif, elles sont enfermes de faon permanente dans une carapace de mtaux communs, un macabre rappel des risques de la sorcellerie."},{"index":189,"id":"armour of tin","label":"Armour of Tin","type":"Magie des Arcanes","spec":"Mtal","cn":4,"range":"(Force Mentale) mtres","target":"ZdE (Bonus de Force Mentale) mtres","duration":"(Bonus de Force Mentale) Rounds","page":74,"book":"VDLM","desc":""},{"index":190,"id":"breach the unknown","label":"Breach the Unknown","type":"Magie des Arcanes","spec":"Mtal","cn":4,"range":"(Initiative) mtres","target":1,"duration":"Instantan","page":74,"book":"VDLM","desc":""},{"index":191,"id":"curse of rust","label":"Curse of Rust","type":"Magie des Arcanes","spec":"Mtal","cn":4,"range":"(Force Mentale) mtres","target":"1 objet d'Encombrement 1","duration":"Instantan","page":74,"book":"VDLM","desc":""},{"index":192,"id":"fault of form","label":"Fault of Form","type":"Magie des Arcanes","spec":"Mtal","cn":2,"range":"(Force Mentale) mtres","target":"1 arme","duration":"(Bonus d'Initiative) Rounds","page":75,"book":"VDLM","desc":""},{"index":193,"id":"gehenna's golden globe","label":"Gehenna's Golden Globe","type":"Magie des Arcanes","spec":"Mtal","cn":13,"range":"Vortex alatoire","target":"ZdE 2 x (Bonus de Force Mentale) mtres","duration":"(Bonus de Force Mentale) Rounds","page":75,"book":"VDLM","desc":""},{"index":194,"id":"gilded cage","label":"Gilded Cage","type":"Magie des Arcanes","spec":"Mtal","cn":9,"range":"(Force Mentale) mtres","target":"ZdE (Bonus de Force Mentale) mtres","duration":"(Bonus de Force Mentale) heures","page":75,"book":"VDLM","desc":""},{"index":195,"id":"golden touch","label":"Golden Touch","type":"Magie des Arcanes","spec":"Mtal","cn":7,"range":"Toucher","target":"Spcial","duration":"(Bonus de Force Mentale) x 1d10 minutes","page":75,"book":"VDLM","desc":""},{"index":196,"id":"goldsteel shielding","label":"Goldsteel Shielding","type":"Magie des Arcanes","spec":"Mtal","cn":10,"range":"(Bonus de Force Mentale) mtres","target":"ZdE (Bonus de Force Mentale) mtres","duration":"(Force Mentale) minutes","page":76,"book":"VDLM","desc":""},{"index":197,"id":"inscription","label":"Inscription","type":"Magie des Arcanes","spec":"Mtal","cn":2,"range":"1 mtre","target":"Spcial","duration":"Spcial","page":76,"book":"VDLM","desc":""},{"index":198,"id":"knot untied","label":"Knot Untied","type":"Magie des Arcanes","spec":"Mtal","cn":5,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","page":76,"book":"VDLM","desc":""},{"index":199,"id":"metal mended","label":"Metal Mended","type":"Magie des Arcanes","spec":"Mtal","cn":4,"range":"Toucher","target":"1 objet","duration":"Instantan","page":76,"book":"VDLM","desc":""},{"index":200,"id":"meteoric ironclad","label":"Meteoric Ironclad","type":"Magie des Arcanes","spec":"Mtal","cn":7,"range":"(Force Mentale) mtres","target":"ZdE (Bonus de Force Mentale) mtres","duration":"1 round","page":76,"book":"VDLM","desc":""},{"index":201,"id":"prismatic refraction of habermas","label":"Prismatic Refraction of Habermas","type":"Magie des Arcanes","spec":"Mtal","cn":5,"range":"ZdE (Force Mentale) mtres","target":"Vous","duration":"1 round","page":77,"book":"VDLM","desc":""},{"index":202,"id":"puchta's silver compass","label":"Puchta's Silver Compass","type":"Magie des Arcanes","spec":"Mtal","cn":2,"range":"ZdE (Force Mentale) mtres","target":"1 boussole","duration":"(Force Mentale) minutes","page":77,"book":"VDLM","desc":""},{"index":203,"id":"replication of levorg","label":"Replication of Levorg","type":"Magie des Arcanes","spec":"Mtal","cn":6,"range":"Vous","target":"Spcial","duration":"1d10 heures","page":77,"book":"VDLM","desc":""},{"index":204,"id":"trial and error","label":"Trial and Error","type":"Magie des Arcanes","spec":"Mtal","cn":3,"range":"(Intelligence) mtres","target":1,"duration":"(Bonus de Force Mentale) minutes","page":77,"book":"VDLM","desc":""},{"index":205,"id":"caresse de laniph","label":"Caresse de Laniph","type":"Magie des Arcanes","spec":"Mort","cn":7,"range":"Contact","target":"Spcial","duration":"Instantan","page":251,"book":"LDB","desc":"Alors que vous tendez les mains, elles semblent dessches, mme squelettiques, drainant Shyish du corps de votre cible. C'est considr comme un Projectile magique avec Dgts +6 qui ignore le Bonus d'Endurance et les PA. Pour chaque tranche de 2 Points de Blessure infligs, vous pouvez rcuprer 1 Point de Blessure."},{"index":206,"id":"dernieres paroles","label":"Dernires paroles","type":"Magie des Arcanes","spec":"Mort","cn":6,"range":"Contact","target":1,"duration":"(Bonus de Force Mentale) Rounds","page":251,"book":"LDB","desc":"En touchant le corps d'une crature rcemment dcde (la journe prcdente), vous rappelez brivement son me. Pour la dure du Sort, vous pouvez communiquer avec elle, bien qu'elle ne puisse rien faire d'autre que parler. Elle n'est pas force de vous rpondre, mais elle ne ment pas."},{"index":207,"id":"la faux de shyish","label":"La Faux de Shyish","type":"Magie des Arcanes","spec":"Mort","cn":6,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","page":251,"book":"LDB","desc":"Vous invoquez une faux magique, qui peut tre porte en combat, utilisant la Comptence Corps  corps (Arme d'hast). Elle agit comme une faux banale avec une valeur de Dgts gale  votre Bonus de Force Mentale +3. Les ennemis possdant le Trait de crature Mort-vivant ne reoivent pas d'Avantage quand ils sont Engags en combat avec vous."},{"index":208,"id":"le voile violet de shyish","label":"Le Voile violet de Shyish","type":"Magie des Arcanes","spec":"Mort","cn":9,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","page":251,"book":"LDB","desc":"Vous confectionnez un voile compos de brins fins de magie violette. Gagnez +(Bonus de Force Mentale) PA  toutes les Localisations, et le Trait de crature Peur 1 (voir page 341). Pour chaque +2 DR, vous pouvez augmenter l'Indice de Peur de 1."},{"index":209,"id":"mort rapide","label":"Mort rapide","type":"Magie des Arcanes","spec":"Mort","cn":6,"range":"Contact","target":"Spcial","duration":"Instantan","page":251,"book":"LDB","desc":"Votre contact apporte un trpas misricordieux  une cible mortellement blesse. Si vous touchez avec succs une cible avec 0 Blessure et au moins 2 Blessures Critiques, elle dcde rapidement. De plus, la cible ne peut pas tre ranime en mort-vivant."},{"index":210,"id":"sanctifier","label":"Sanctifier","type":"Magie des Arcanes","spec":"Mort","cn":10,"range":"Contact","target":"ZdE (Bonus de Force Mentale) mtres","duration":"(Force Mentale) minutes","page":251,"book":"LDB","desc":"En traant un cercle magique, vous le protgez grce  Shyish, avec une barrire impntrable pour les morts-vivants. Les cratures possdant le Trait de crature Mort-vivant ne peuvent ni entrer ni sortir du cercle."},{"index":211,"id":"vol de vie","label":"Vol de vie","type":"Magie des Arcanes","spec":"Mort","cn":7,"range":"(Force Mentale) mtres","target":1,"duration":"Instantan","page":251,"book":"LDB","desc":"De fines volutes de brume violette vous connectent brivement  votre cible, qui dprit sous vos yeux. C'est considr comme un Projectile magique avec Dgts +6 qui ignore les PA et inflige +1 tat Extnu. De plus, vous retirez tout tat Extnu dont vous souffrez actuellement, et vous pouvez vous gurir un nombre de Points de Blessure gal  la moiti des Blessures subies par la cible, arrondi  l'entier suprieur."},{"index":212,"id":"vortex d'ames","label":"Vortex d'mes","type":"Magie des Arcanes","spec":"Mort","cn":8,"range":"(Force Mentale) mtres","target":"ZdE (Bonus de Force Mentale) mtres","duration":"Instantan","page":251,"book":"LDB","desc":"Vous projetez une balle chatoyante de Shyish qui explose en un tourbillon de flammes violettes, composes de visages fantomatiques, la bouche ouverte en une terreur silencieuse. Les cibles  l'intrieur de la Zone d'Effet reoivent +1 tat Bris. Contre des cibles possdant le Trait de crature Mort-vivant, Vortex d'mes est un Projectile magique avec Dgts +10 qui ignore le Bonus d'Endurance et les PA."},{"index":213,"id":"acceptance of fate","label":"Acceptance of Fate","type":"Magie des Arcanes","spec":"Mort","cn":6,"range":"ZdE 2 x (Bonus de Force Mentale) mtres","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","page":122,"book":"VDLM","desc":""},{"index":214,"id":"amaranth","label":"Amaranth","type":"Magie des Arcanes","spec":"Mort","cn":7,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) minutes","page":122,"book":"VDLM","desc":""},{"index":215,"id":"animus imprisoned","label":"Animus Imprisoned","type":"Magie des Arcanes","spec":"Mort","cn":12,"range":"Toucher","target":1,"duration":"Spcial","page":122,"book":"VDLM","desc":""},{"index":216,"id":"ashes and dust","label":"Ashes and Dust","type":"Magie des Arcanes","spec":"Mort","cn":9,"range":"Vortex alatoire","target":"ZdE 2 x (Bonus de Force Mentale) mtres","duration":"(Bonus de Force Mentale) Rounds","page":122,"book":"VDLM","desc":""},{"index":217,"id":"compel spirits","label":"Compel Spirits","type":"Magie des Arcanes","spec":"Mort","cn":6,"range":"(Bonus de Force Mentale) mtres","target":"ZdE (Bonus de Force Mentale) mtres","duration":"Jusqu'au lever du soleil","page":123,"book":"VDLM","desc":""},{"index":218,"id":"crystal maze","label":"Crystal Maze","type":"Magie des Arcanes","spec":"Mort","cn":13,"range":"(Force Mentale) mtres","target":"ZdE (Bonus de Force Mentale) mtres","duration":"Instantan","page":123,"book":"VDLM","desc":""},{"index":219,"id":"death's release","label":"Death's Release","type":"Magie des Arcanes","spec":"Mort","cn":5,"range":"Demie (Initiative) mtres","target":1,"duration":"3 rounds","page":123,"book":"VDLM","desc":""},{"index":220,"id":"fate of bjuna","label":"Fate of Bjuna","type":"Magie des Arcanes","spec":"Mort","cn":8,"range":"Demie (Force Mentale) mtres","target":"ZdE (Bonus de Force Mentale) mtres","duration":"(Bonus de Sociabilit) Rounds","page":123,"book":"VDLM","desc":""},{"index":221,"id":"iyrtu's embrace","label":"Iyrtu's Embrace","type":"Magie des Arcanes","spec":"Mort","cn":4,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","page":124,"book":"VDLM","desc":""},{"index":222,"id":"limbwither","label":"Limbwither","type":"Magie des Arcanes","spec":"Mort","cn":5,"range":"(Force Mentale) mtres","target":"1 (maximum)","duration":"(Bonus de Force Mentale) minutes ou jours","page":124,"book":"VDLM","desc":""},{"index":223,"id":"shyish uncovered","label":"Shyish Uncovered","type":"Magie des Arcanes","spec":"Mort","cn":6,"range":"Vous","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","page":124,"book":"VDLM","desc":""},{"index":224,"id":"speed of lykos","label":"Speed of Lykos","type":"Magie des Arcanes","spec":"Mort","cn":3,"range":"Demie (Initiative) mtres","target":1,"duration":"1 round","page":124,"book":"VDLM","desc":""},{"index":225,"id":"taste of death","label":"Taste of Death","type":"Magie des Arcanes","spec":"Mort","cn":7,"range":"Demie (Force Mentale) mtres","target":"1 + ZdE (Spcial)","duration":"Instantan","page":125,"book":"VDLM","desc":""},{"index":226,"id":"telepathy","label":"Telepathy","type":"Magie des Arcanes","spec":"Mort","cn":1,"range":"100 mtres","target":1,"duration":"Instantan","page":125,"book":"VDLM","desc":""},{"index":227,"id":"tide of years","label":"Tide of Years","type":"Magie des Arcanes","spec":"Mort","cn":3,"range":"(Bonus de Force Mentale) mtres","target":1,"duration":"Instantan","page":125,"book":"VDLM","desc":""},{"index":228,"id":"wild kin of zandox","label":"Wild Kin of Zandox","type":"Magie des Arcanes","spec":"Mort","cn":5,"range":"Spcial","target":"Vous","duration":"(Bonus de Force Mentale) Rounds","page":125,"book":"VDLM","desc":""},{"index":229,"id":"destrier d'ombre","label":"Destrier d'Ombre","type":"Magie des Arcanes","spec":"Ombres","cn":6,"range":"(Bonus de Force Mentale) mtres","target":1,"duration":"Jusqu'au prochain lever de soleil","page":252,"book":"LDB","desc":"Vous invoquez un destrier fantomatique. La chair surnaturelle de la crature est noire comme la nuit, et semble parfois aussi solide qu'immatrielle. Utilisez les rgles pour un cheval de monte. Quand le Destrier d'Ombre est hors de la lumire du soleil, il gagne galement les Traits de crature suivants : thr, Infravision, Magique, Insensible  la douleur, Furtif, Foule, Peur 1 et Protection (9+).<br> Mme quand ils sont immatriels, les Destriers d'Ombre peuvent tre chevauchs. Les cavaliers possdant le Talent Magie des Arcanes (Ombre) le font avec un bonus de +20 aux Tests de Chevaucher. Ceux qui ne possdent pas le Talent subissent une pnalit de -20 aux Tests de Chevaucher. Les Destriers d'Ombre sont infatigables, ils n'ont donc pas besoin de repos (bien que leurs cavaliers, eux, puissent en avoir besoin!). Aux premiers rayons de l'aube pointant  l'horizon, les Destriers se fondent dans la brume. S'ils sont toujours chevauchs quand le Sort prend fin, ou quand il est dissip, les cavaliers subissent des Dgts de Chute (voir page 166)."},{"index":230,"id":"illusion","label":"Illusion","type":"Magie des Arcanes","spec":"Ombres","cn":8,"range":"(Force Mentale) mtres","target":"ZdE (Bonus d'Initiative) mtres","duration":"(Force Mentale) minutes","page":252,"book":"LDB","desc":"Vous tissez une toile de brins sinueux d'Ulgu, masquant la Zone d'Effet d'une image illusoire de votre choix. Vous trompez automatiquement quiconque ne possde pas le Talent Seconde vue. Ceux qui possdent ce Talent doivent russir un Test de Perception Complexe (-10) pour remarquer l'illusion. Cela ne leur permet pas de voir  travers le Sort. Ils doivent le dissiper pour ce faire.<br> Par dfaut, l'illusion demeure statique. Pour votre Action, vous pouvez effectuer un Test de Focalisation
