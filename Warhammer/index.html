ec des clairs, ou faisant mme tomber des toiles filantes du ciel. <br><br>Les Sorts d'Arcane issus du Domaine des Cieux s'accompagnent du craquement de la foudre et d'une odeur d'ozone. Les Sorts infligeant des Dgts ignorent les PA des armures en mtal, et se dirigent vers toutes les autres cibles dans les 2 mtres,  l'exception de ceux possdant le Talent Magie des Arcanes (Cieux), infligeant un nombre de Dgts gal  votre Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>, traits comme un Projectile magique. <br><br><b>Composants:</b> les instruments, cartes, lentilles et symboles astronomiques prdominent dans la magie des Cieux, de mme que les composants associs  l'augure, telles que les viscres des animaux, les miroirs, les boules de cristal et les langues d'oiseau. Certains Sorts bass sur le vent utilisent des ailes et des plumes, et ceux impliquant l'lectricit prfrent des clats de mtal sculpt. <br><br>\",\"Sorts\":\"<b>Sorts uniques: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"75\\\">Arc de T'Essla</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"76\\\">Bouclier crulen</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"77\\\">Comte de Cassandora</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"78\\\">Ironie du Destin</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"79\\\">Le Premier Signe d'Amul</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"80\\\">Le Second Signe d'Amul</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"81\\\">Le Troisime Signe d'Amul</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"82\\\">Maudit</span></li></ul>\"}","title":"","spec":"magick","children":[],"level":3},{"index":59,"id":"feu","prefix":"Domaine du","book":"ldb","page":"231, 247","label":"Feu","parent":"les huits domaines","desc":"{\"Info\":\"Le Domaine du Feu est li  Aqshy, le Vent rouge. Aqshy est un vent brlant et sec associ  la fougue, au courage et  la ferveur et attir par la chaleur empirique. Les Pyromanciens de l'Ordre Flamboyant sont braves et colriques, ce qui en fait des Magisters de bataille incroyablement destructeurs. <br><br>Beaucoup des Sorts du Domaine du Feu sont offensifs de nature, permettant au lanceur de conjurer de grandes boules de feu, ou d'enflammer les lames de leurs allis. Mme leurs Sorts non offensifs, comme les grossires magies de gurison, sont toujours destructeurs par nature. Les Sorciers Flambloyants sont galement capables d'inspirer leurs allis, rassemblant leur courage et inspirant bravoure et loyaut aux troupes qu'ils servent. <br><br>Le Domaine du Feu, et le Vent flamboyant d'Aqshy, est tout sauf subtil. Ses Sorts sont hurls avec ferveur et se manifestent de faon grandiloquente, avec des flammes vives et une chaleur intense. Vous pouvez infliger +1 <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"124\\\">tat En flammes</span>  quiconque cibl par des Sorts du Domaine du Feu,  moins qu'il ne possde galement le Talent Magie des Arcanes (Feu). Chaque <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"124\\\">tat En flammes</span> situ  une distance en mtres gale  votre Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span> ajoute +10 aux tentatives de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"17\\\">Focalisation</span> ou d'Incantation avec Aqshy. <br><br><b>Composants:</b> les Pyromanciens utilisent une large slection de matriaux inflammables comme composants, souvent immols au moment o le Sort est lanc, notamment le charbon, les huiles, les graisses et les bois rouges. Les Possessions immunises au feu sont aussi courantes, telles que les clefs en fer, les parties sculptes des grilles de foyers et de petits fours de pierre. <br><br>\",\"Sorts\":\"<b>Sorts uniques: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"83\\\">Cautriser</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"84\\\">Curs ardents</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"85\\\">Couronne de Flammes</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"86\\\">Grands feux d'U'Zhul</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"87\\\">L'gide d'Aqshy</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"88\\\">L'pe ardente de Rhuin</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"89\\\">Mur de feu</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"90\\\">Purification</span></li></ul>\"}","title":"","spec":"magick","children":[],"level":3},{"index":60,"id":"lumiere","prefix":"Domaine de la","book":"ldb","page":"231, 248","label":"Lumire","parent":"les huits domaines","desc":"{\"Info\":\"Le Domaine de Lumire est en lien avec Hysh, le Vent blanc. Hysh est considr comme le Vent le plus difficile  percevoir et  manipuler. Il parat confus mme pour ceux qui possdent la Seconde Vue. Ce qui le rend difficile  dompter mme s'il est moins imprvisible que les autres. On associe Hysh  la patience, l'intelligence et la puret. Les Hirophantes de l'Ordre Lumineux sont reconnus pour leur discipline, leurs connaissances et leur dvotion  la lutte contre le Chaos. <br><br>Les Sorts du Domaine de la Lumire sont parmi les plus puissants, et on trouve, entre autres, des cnes de lumire aveuglante ainsi que les Sorts permettant de bannir les dmons et les morts-vivants du plan des mortels. Hysh permet galement de soigner ses compagnons ou de remettre de l'ordre dans les penses. <br><br>Les Sorts d'Arcane issus du Domaine de la Lumire ont tendance  mettre des rayons clatants d'une lumire blanche aveuglante, ou  entourer le lanceur de Sorts de vagues chatoyantes de radieuse puret. Vous pouvez infliger un <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"120\\\">tat Aveugl</span> aux cibles des Sorts du Domaine de la Lumire,  moins qu'ils ne possdent le Talent Magie des Arcanes (Lumire). <br><br>Si une cible possde les Traits de crature Dmoniaque ou Mort-vivant, les Sorts infligent une frappe supplmentaire avec un nombre de Dgts gal  votre Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"7\\\">Intelligence</span> qui ignore le Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span> et les PA. <br><br><b>Composants:</b> les Hirophantes du Domaine de la Lumire utilisent de nombreux artefacts associs  la saintet et aux lieux sacrs, complts par des cristaux, du verre, des pyramidions et de petites statues, tous sculpts de symboles sacrs, de serpents se contorsionnant et de contes moraux. Les bougies blanches, l'argent ouvrag et le papier blanchi sont galement courants. <br><br>\",\"Sorts\":\"<b>Sorts uniques: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"91\\\">Bannissement</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"92\\\">Clart d'esprit</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"93\\\">Fauche-dmon</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"94\\\">Filet d'Amyntok</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"95\\\">Lumire aveuglante</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"96\\\">Lumire de gurison</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"97\\\">Pense rapide</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"98\\\">Protection de Ph</span></li></ul>\"}","title":"","spec":"magick","children":[],"level":3},{"index":61,"id":"metal","prefix":"Domaine du","book":"ldb","page":"231, 249","label":"Mtal","parent":"les huits domaines","desc":"{\"Info\":\"Le Domaine du Mtal est associ  Chamon, le Vent dor. Pour ceux qui ont la Seconde vue, Chamon apparat comme un Vent fort et dense, s'enfonant dans la terre avant de se fondre avec des mtaux denses, comme le plomb et l'or. Les Alchimistes de l'Ordre Dor ont la rputation d'tre trangement prosaques, ce qui est rare parmi les Sorciers, et ils sont nombreux  dsirer approfondir leurs connaissances en physique et en chimie tout en travaillant  leur magie. <br><br>Les Sorts du Domaine du Mtal impliquent bien souvent la transmutation ou la modification des mtaux. Lorsqu'ils se retrouvent sur les champs de bataille, on sait que les Alchimistes ont la capacit d'roder les armes et les armures, d'alourdir subitement leurs adversaires en jouant sur la densit de leurs protections ou encore d'enchanter les armes de leurs allis grce  leur mystrieux pouvoir. <br><br>Le vent de Chamon est trs dense, et s'attache rapidement aux substances mtalliques. Les Sorts issus de ce Domaine s'accompagnent de lumire dore et de chaleur, et sont particulirement efficaces contre les ennemis suffisamment insenss pour s'envelopper dans du mtal. Les Sorts infligeant des Dgts ignorent les PA des armures mtalliques, et infligent un bonus de Dgts gal au nombre de PA de l'armure mtallique porte  n'importe quelle Localisation frappe. Donc, si votre Sort frappe un Bras protg par 2 PA d'une armure mtallique, il inflige +2 Dgts supplmentaires et ignore les PA. <br><br><b>Composants:</b> les mtaux pais et lourds de tous types, incrusts ou sculpts, constituent la majorit des composants Dors, bien que beaucoup de Sorts utilisent aussi des possessions associes  la forge, y compris des sections de soufflets marqus de formules mathmatiques, des morceaux gravs d'une enclume ou des fragments de fourneaux. <br><br>\",\"Sorts\":\"<b>Sorts uniques: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"99\\\">Arme enchante</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"100\\\">Creuset de Chamon</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"101\\\">caille d'acier</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"102\\\">Forge de Chamon</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"103\\\">L'Or des fous</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"104\\\">Mtal changeant</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"105\\\">Plume de plomb</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"106\\\">Transmutation de Chamon</span></li></ul>\"}","title":"","spec":"magick","children":[],"level":3},{"index":62,"id":"mort","prefix":"Domaine de la","book":"ldb","page":"232, 250","label":"Mort","parent":"les huits domaines","desc":"{\"Info\":\"Le Domaine de la Mort est reli  Shyish, le Vent violet. Il est attir par les endroits funestes, tels que les champs de bataille, les Jardins de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"1\\\">Morr</span> et les sites d'excutions. Comme on dit que le vent souffle plus fort pendant les priodes de transition, les Sorciers de l'Ordre d'Amthyste ont donc tendance  effectuer leurs plus grands rites au crpuscule, ou juste avant l'aube. Bien que Shyish soit reli au temps et  la mortalit, il se distingue de la <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"70\\\">Ncromancie</span>, la pratique illgale consistant  relever et contraindre les morts, qui utilise la <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"68\\\">Magie noire</span> de Dhar au lieu de Shyish. En effet, l'Ordre d'Amthyste, tout comme le Culte de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"1\\\">Morr</span>, uvre inlassablement  combattre la menace de la <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"70\\\">Ncromancie</span>. <br><br>Nanmoins, les Sorts du Domaine de la Mort ressemblent  ceux de la <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"70\\\">Ncromancie</span> pour un il non averti. Ils peuvent drainer la force de vie de leurs cibles, rpandre la peur parmi leurs ennemis et contacter les esprits des dfunts. <br><br>Le Vent amthyste de Shyish transporte la poussire et le bruissement incessant du sable glissant dans le sablier du Temps. Les cibles affectes par des Sorts du Domaine de la Mort sont draines de leur force vitale, et demeurent affaiblies et lthargiques. Vous pouvez assigner +1 <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"125\\\">tat Extnu</span>  chaque cible vivante affecte par un Sort de ce Domaine. Une cible peut n'avoir qu'un seul <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"125\\\">tat Extnu</span> gagn de cette faon  la fois. <br><br><b>Composants:</b> les os des cratures conscientes sont trs rpandus dans la magie d'Amthyste, ainsi que les symboles de mort, y compris le bois ou les clous provenant d'un cercueil, les fluides d'embaumement, les sabliers, les pices en argent et la poussire de cimetire, le tout soigneusement prsent ou grav. Les pierres prcieuses, matriaux et fleurs de couleur violette (en particulier les roses) sont aussi frquents. <br><br>\",\"Sorts\":\"<b>Sorts uniques: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"107\\\">Caresse de Laniph</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"108\\\">Dernires paroles</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"109\\\">La Faux de Shyish</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"110\\\">Le Voile violet de Shyish</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"111\\\">Mort rapide</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"112\\\">Sanctifier</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"113\\\">Vol de vie</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"114\\\">Vortex d'mes</span></li></ul>\"}","title":"","spec":"magick","children":[],"level":3},{"index":63,"id":"ombres","prefix":"Domaine des","book":"ldb","page":"232, 251","label":"Ombres","parent":"les huits domaines","desc":"{\"Info\":\"Le Domaine des Ombres est reli  Ulgu, le Vent gris. Pour la Seconde vue, il apparat comme un brouillard pais, se rassemblant en zones o intrigues et tromperies sont pratiques, se changeant en tornades et temptes lorsqu'un conflit clate. Les Magisters de l'Ordre Gris, connus sous le nom de Gardiens gris, ont des manires mystrieuses et des loyauts incertaines. Malgr cela, l'Ordre Gris, rput pour sa sagesse et son habilet dans les ngociations, est souvent appel pour des missions diplomatiques. <br><br>Les Sorts du Domaine des Ombres peuvent tre utiliss pour masquer ou obscurcir, dconcerter ou dsorienter les ennemis. En combat, les tentacules sombres et intangibles d'Ulgu peuvent transpercer le cur de leurs ennemis, viscrant les troupes les mieux protges, tout en laissant des armures trangement intactes. <br><br>Les Sorts lancs depuis le Domaine des Ombres le sont de manire furtive, tout comme sont prononcs les mots du lingua praestantia, en toute discrtion. N'importe lequel des Sorts de protection que vous lancerez vous enveloppera dans les ombres et dans des volutes de fume, vous rendant immatriel, permettant mme parfois que les lames vous traversent sans vous blesser. De plus, les Sorts lancs depuis le Domaine des Ombres ignorent tous les PA non magiques. <br><br><b>Composants:</b> tout objet utilis pour se cacher ou se dissimuler peut tre un composant gris ; cela comprend entre autres le maquillage, les parfums, les foulards, les lunettes, les miroirs et les perruques. Les objets utiliss par des professions verses dans les intrigues, comme les artefacts diplomatiques, les symboles de rang et, l'expression ultime du pouvoir  l'pe  sont utiliss trs frquemment. <br><br>\",\"Sorts\":\"<b>Sorts uniques: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"115\\\">Destrier d'Ombre</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"116\\\">Illusion</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"117\\\">Jumeau malfique</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"118\\\">Linceul d'Invisibilit</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"119\\\">Miasme mystifiant</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"120\\\">Ombres trangleuses</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"121\\\">Perte de mmoire</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"122\\\">Portail d'Ombre</span></li></ul>\"}","title":"","spec":"magick","children":[],"level":3},{"index":64,"id":"vie","prefix":"Domaine de la","book":"ldb","page":"232, 253","label":"Vie","parent":"les huits domaines","desc":"{\"Info\":\"Le Domaine de la Vie est li  Ghyran, le Vent vert. Ghyran est associ  la croissance,  la fertilit et  la nourriture. Pour ceux qui possdent la Seconde vue, Ghyran ressemble beaucoup  une pluie lgre, tombant sur le sol et se regroupant en rapides tourbillons. Il s'enfonce dans le sol pour y tre aspir par les racines des plantes et nourrir tous les tres vivants. Les Druides de l'Ordre de Jade prfrent souvent une vie loigne des cits, en accord avec les saisons et la nature. <br><br>Les Sorts du Domaine de la Vie impliquent souvent la gurison et le rajeunissement, allant du soin des blessures  l'closion de la vie dans un dsert strile. Ils peuvent galement avoir des applications dfensives. Les ennemis d'un Druide peuvent se retrouver soudain enchevtrs dans des ronces et des plantes grimpantes acres. <br><br>Les Sorts lancs avec Ghyran, le Vent de Jade, sont imprgns de vie et se manifestent gnralement sous forme de lumire verte, s'accompagnent souvent de phnomnes naturels dots de qualits surnaturelles. Les vignes grimpantes, les sous-bois, les arbres et les rivires se plient tous  la volont des Druides. <br><br>Recevez un bonus de +10 aux lancers pour Incanter ou Focaliser dans un environnement rural ou sauvage. Les cratures vivantes  par exemple, les cratures ne possdant pas les Traits Dmoniaque ou Mort-vivant  cibles par des Sorts d'Arcane issus du Domaine de la Vie se voient retirer tout <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"125\\\">tat Extnu</span> et <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"126\\\">tat Hmorragique</span>, aprs que tous les autres effets ont t appliqus, alors que des flots magiques de vie les traversent. Les cratures avec le <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"182\\\">Trait de crature Mort-vivant</span>,  l'inverse, subissent un nombre de Dgts supplmentaires gal  votre Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>, ignorant le Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span> et les PA, si elles sont affectes par un Sort issu du Domaine de la Vie. <br><br><b>Composants:</b> les Druides utilisent une large varit de composants naturels, allant de graines rares et de noix, d'humeurs recueillies sur des cratures conscientes en bonne sant, de sves d'arbres rares, du limon fertile, des eaux de source et une varit de composants vivants, y compris des plantes et des petits animaux. <br><br>\",\"Sorts\":\"<b>Sorts uniques: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"123\\\">Configuration du terrain</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"124\\\">Don de Vie</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"125\\\">Eau de la terre</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"126\\\">corce</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"127\\\">Fort d'pines</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"128\\\">Graisse de la terre</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"129\\\">Rgnration</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"130\\\">Sang de la Terre</span></li></ul>\"}","title":"","spec":"magick","children":[],"level":3},{"index":65,"id":"autres domaines","prefix":"","book":"ldb","page":233,"label":"Autres domaines","parent":"le magick","desc":"Dans les coins les plus reculs de l'Empire, dans les communauts rurales loignes de l'influence des Collges de Magie, des formes de magie anciennes sont toujours pratiques, bien qu'elles soient illgales et passibles de la peine de mort. Il en existe un nombre incalculable, mais deux des Domaines les plus courants toujours pratiqus par les humains sont la <span class=\"showHelp\" data-type=\"lore\" data-index=\"66\">Magie naturelle</span> et la <span class=\"showHelp\" data-type=\"lore\" data-index=\"67\">Sorcellerie</span>. <br><br>","title":"","spec":"magick","children":[66,67],"level":2},{"index":66,"id":"magie naturelle","prefix":"Domaine de la","book":"ldb","page":"233, 254","label":"Magie naturelle","parent":"autres domaines","desc":"{\"Info\":\"Les pratiquants de la Magie naturelle mnent gnralement des vies discrtes, en marge des plus petites colonies humaines, au service des communauts locales. Tout comme ils vivent entre la civilisation et la nature sauvage, une grande partie de leur Magie concerne l'espace se trouvant entre le monde matriel et le royaume des esprits. Elle a tendance  se concentrer sur le folklore, les esprits et le monde naturel, ainsi que sur les moyens d'aider les communauts rurales qui le peuplent. Jadis communment rpandue dans l'empire, plus de deux sicles de perscution suite  la fondation des Collges de Magie l'ont pratiquement radique.<br><br>Les sorciers de village sont convaincus que leur Domaine est un don des dieux, et font rfrence  ceux qui le pratiquent comme tant les lus.  cause de leurs anciennes traditions et leurs croyances fermement enracines, leurs Sorts ne peuvent pas tre lancs sans composants, partie intgrante du processus d'incantation. <br><br>Par chance, ceux qu'ils utilisent se trouvent facilement en bordure des villages et ne sont, la plupart du temps, que des herbes et des plantes. Vous rcuprez DR+1 composants lorsque vous recherchez de la nourriture en utilisant <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"39\\\">Savoir</span> (Herboristerie), comme dcrit sous Trouver de la nourriture et des herbes  la page 131, ou vous pouvez encore les acheter pour 5 sous de cuivre chacun. <br><br><b>Composants:</b> les villageois utilisent des composants prpars avec des matriaux locaux en suivant des standards exigeants et des outils bien spcifiques. Ainsi, les composants peuvent inclure des choses aussi prcises que les ailes d'une libellule tue avec une pointe en argent, des baguettes de bouleaux polies avec du miel d'abeille lors du Sonnstill, ou des os enterrs sous une haie pendant un mois d'hiver complet. \",\"Sorts\":\"<b>Sorts uniques: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"131\\\">Bonne Volont</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"132\\\">Charme protecteur</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"133\\\">Chevaucher l'Obscurit</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"134\\\">Nepenths</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"135\\\">Panace</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"136\\\">Sparer les branches</span></li></ul>\"}","title":"","spec":"magick","children":[],"level":3},{"index":67,"id":"sorcellerie","prefix":"Domaine de la","book":"ldb","page":"233, 255","label":"Sorcellerie","parent":"autres domaines","desc":"{\"Info\":\"Bien que le Domaine de la Sorcellerie ne soit pas rellement malveillant, ou infod aux dieux du Chaos, il a une rputation mrite de lien avec le mal et les dsagrments. Souvent autodidactes et utilisant plusieurs Vents, ceux qui pratiquent le Domaine de la Sorcellerie manquent de la discipline et du savoir des Collges de Magie, et courent un risque considrable de corruption. Les effets corrosifs de Dhar et le rejet des personnes bien-pensantes de l'Empire font souvent d'eux des mes amres et malveillantes, au cur dur et au regard sinistre. <br><br>Les Sorts de Sorcellerie se nourrissent de tous les Vents disponibles, sans se soucier des mlanges et d'ventuels rsultats catastrophiques.  chaque fois qu'un pratiquant de la Sorcellerie fait un jet sur le Tableau des Incantations Imparfaites, il gagne 1 Point de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"17\\\">Corruption</span>. De plus, vous pouvez infliger un <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"126\\\">tat Hmorragique</span>  toute cible d'un Sort du Domaine de la Sorcellerie. Enfin, le fait de focaliser ou lancer des Sorts de ce Domaine ncessite systmatiquement un lancer sur le Tableau des Incantations Imparfaites Mineures  moins d'tre lanc avec un ingrdient, ou bien ce composant ne servira  rien si un jet sur le Tableau des Incantations Imparfaites doit malgr tout tre effectu. Par chance, les ingrdients du Domaine de la Sorcellerie sont bon march et facilement disponibles : la plupart du temps, ce sont des morceaux d'animaux de petite taille. Les composants cotent le N<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">I</span> du Sort en sous de cuivre,  la place des pistoles d'argent habituelles. Sinon, un Sorcier dissident peut chercher les diffrents composants lui- mme, en utilisant la Comptence <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"43\\\">Survie en extrieur</span> : un jet russi permet de recevoir 1+ DR composants, comme dcrit sous Trouver de la nourriture et des herbes, page 131. <br><br><b>Composants:</b> les Sorciers dissidents utilisent un horrible mlange de morceaux, qu'ils rcuprent le plus souvent alors que l'animal est encore vivant. Il n'est pas rare de les apercevoir en train d'craser des yeux de lzards, ou des pattes de chien, des estomacs de baudet, ou bien pire encore, pendant qu'ils marmonnent leurs horribles Sorts. <br><br>\",\"Sorts\":\"<b>Sorts uniques: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"137\\\">Dgradation</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"138\\\">Horreur obsdante</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"139\\\">Maldiction de douleur paralysante</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"140\\\">Maldiction de malchance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"141\\\">Mauvais il</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"142\\\">Menace rampante</span></li></ul>\"}","title":"","spec":"magick","children":[],"level":3},{"index":68,"id":"magie noire","prefix":"","book":"ldb","page":233,"label":"Magie noire","parent":"le magick","desc":"Bien que difficile  matriser, Qhaysh est la combinaison sre de plusieurs Vents de Magie. Dhar, connu gnralement sous le nom de Magie noire, est une mthode bien plus dangereuse pour lancer des Sorts en utilisant plusieurs Vents. Elle n'est gnralement pratique que par les enchanteurs malfiques, les ncromanciens, et par de puissantes sorcires, car elle offre une source sduisante de puissance brute, mais souille de terribles effets secondaires. Bien peu parviennent  focaliser longtemps Dhar sans succomber  l'influence corruptrice du vent malveillant, car il dforme leurs corps et leurs esprits d'une manire surnaturelle. <br><br>Dhar est semblable  un bourbier stagnant pour ceux qui possdent la Seconde vue, se terrant dans les endroits saturs de mal ou de corruption : les pierres des hordes d'hommes-btes, les idoles sombres des adorateurs du Chaos, et l o plusieurs des Vents de Magie agissent. Dhar est si dense et puissant qu'il peut fusionner et se cristalliser de manire autonome en une matire physique, la substance largement redoute appele malepierre. <br><br>","title":"","spec":"magick","children":[69,70],"level":2},{"index":69,"id":"demonologie","prefix":"Domaine de la","book":"ldb","page":256,"label":"Dmonologie","parent":"magie noire","desc":"{\"Info\":\"Le Domaine de Dmonologie, dont l'usage est proscrit, s'intresse  l'invocation, au lien et au contrle des dmons, et ce dans le but de rendre plus puissant le lanceur du Sort. Son utilisation est extrmement dangereuse, entranant le plus souvent la soumission de l'me du dmonologue aux Puissances de la Ruine, donnant ainsi naissance  un nouveau Sorcier du Chaos. \",\"Sorts\":\"<b>Sorts uniques: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"143\\\">Destruction de Dmon Mineur</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"144\\\">Dtection de dmon</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spel cs\" data-index=\"4\">Initiative</span>. De plus, les adversaires gagnent un bonus de +1 DR  tout Test pour se dfendre contre vos attaques.","title":"","spec":"equipment","children":[],"level":3},{"index":103,"id":"recharge","prefix":"","book":"ldb","page":299,"label":"Recharge","parent":"defauts d'arme","desc":"L'arme est longue  recharger. Une arme dcharge possdant ce dfaut ncessite un Test tendu de <span class=\"showHelp\" data-type=\"skills\" data-index=\"32\">Projectiles</span> appropri au Groupe d'armes correspondant et ncessite galement d'obtenir Indice DR pour tre recharge. Si vous tes interrompu pendant que vous rechargez, vous devez recommencer  zro.","title":"(Indice)","spec":"equipment","children":[],"level":3},{"index":104,"id":"atouts d'armure","prefix":"","book":"ldb","page":300,"label":"Atouts d'armure","parent":"equipement","desc":"Les Armures peuvent possder les Atouts d'armure","title":"","spec":"equipment","children":[105,106],"level":2},{"index":105,"id":"flexible","prefix":"","book":"ldb","page":300,"label":"Flexible","parent":"atouts d'armure","desc":"Une armure Flexible peut tre porte sous une couche d'armure non Flexible si vous le souhaitez. Si c'est le cas, vous gagnez les bnfices des deux.","title":"","spec":"equipment","children":[],"level":3},{"index":106,"id":"impenetrable","prefix":"","book":"ldb","page":300,"label":"Impntrable","parent":"atouts d'armure","desc":"L'armure est particulirement rsistante, ce qui signifie que la plupart des attaques ne peuvent tout simplement pas la pntrer. Toutes les Blessures Critiques causes par un nombre impair pour vous toucher, tel que 11 ou 33, sont ignores.","title":"","spec":"equipment","children":[],"level":3},{"index":107,"id":"defauts d'armure","prefix":"","book":"ldb","page":300,"label":"Dfauts d'armure","parent":"equipement","desc":"Certaines armures possdent des points faibles, tels que dcrits par les Dfauts d'armure.","title":"","spec":"equipment","children":[108,109],"level":2},{"index":108,"id":"partielle","prefix":"","book":"ldb","page":300,"label":"Partielle","parent":"defauts d'armure","desc":"L'armure ne couvre pas entirement la Localisation. Un adversaire qui obtient un nombre pair pour vous toucher, ou obtient un Coup Critique, ignore les PA de l'armure Partielle.","title":"","spec":"equipment","children":[],"level":3},{"index":109,"id":"points faibles","prefix":"","book":"ldb","page":300,"label":"Points faibles","parent":"defauts d'armure","desc":"L'armure possdent de petits Points faibles o une lame peut facilement se glisser si votre adversaire est suffisamment habile ou chanceux. Si votre adversaire possde une arme avec l'Atout <span class=\"showHelp\" data-type=\"lore\" data-index=\"83\">Empaleuse</span> et obtient un Critique, les PA de votre armure sont ignors.","title":"","spec":"equipment","children":[],"level":3},{"index":110,"id":"psychologique","prefix":"","book":"ldb","page":190,"label":"Psychologique","parent":"","desc":"Nos instincts et nos motions ont une trs forte influence sur la faon dont nous ragissons en fonction des circonstances. Ces rgles apportent un ct thtral  vos parties et contribuent  rendre encore plus vivants les habitants du Vieux Monde. <br><br><h3>Test de Psychologie</h3><br><br>Si vous vous retrouvez expos  l'un des Traits Psychologiques suivants, vous pouvez tenter de rsister  leurs effets en russissant un Test de <span class=\"showHelp\" data-type=\"skills\" data-index=\"2\">Calme</span> au dbut du Round, Test dont la Difficult est dtermine par le MJ. Sur un succs, les effets sont annuls jusqu' la fin de la rencontre, mme si d'autres Tests peuvent tre ncessaires si les circonstances changent. <br><br><b>Liste complte des tats</b><br><br><span class=\"showHelp\" data-type=\"lore\" data-index=\"111\">Animosit</span>, <span class=\"showHelp\" data-type=\"lore\" data-index=\"112\">Peur</span>, <span class=\"showHelp\" data-type=\"lore\" data-index=\"113\">Frnsie</span>, <span class=\"showHelp\" data-type=\"lore\" data-index=\"114\">Haine</span>, <span class=\"showHelp\" data-type=\"lore\" data-index=\"115\">Prjug</span>, <span class=\"showHelp\" data-type=\"lore\" data-index=\"116\">Terreur</span><br><br><b>Exemple:</b> Brokk possde <span class=\"showHelp\" data-type=\"lore\" data-index=\"111\">Animosit</span> (elfes). Lorsque le nain tombe sur un groupe d'elfes hautains dans une taverne, en train de descendre des pichets de vin et de rire  gorges dployes, il effectue un Test de <span class=\"showHelp\" data-type=\"skills\" data-index=\"2\">Calme</span> pour ne pas snerver. Il le russit et nest donc pas sujet  Hostilit, mme sil ne manque pas de cracher au sol alors quil passe devant les cratures narquoises. Un peu plus tard, un elfe le bouscule au niveau du bras, et il renverse une partie de sa choppe de bire. Le MJ lui demande deffectuer un nouveau Test. Cette fois, cest un chec. Il pose donc sa choppe et se lve afin  de causer  avec lelfe incrimin, et lche, sans tre capable de se retenir, une tirade qui exprime clairement le fond de sa pense quant  sa soi-disant maladresse !","title":"","spec":"psychologie","children":[111,112,113,114,115,116],"level":1},{"index":111,"id":"animosite","prefix":"","book":"ldb","page":190,"label":"Animosit","parent":"psychologique","desc":"Vous nourrissez une hostilit envers la Cible, qui reprsente un groupe de personnes ou de cratures, comme les  nordlanders  ou les  hommes-btes . Vous devez effectuer un Test de Psychologie chaque fois que vous rencontrez l'un de ces groupes. Sur un succs, il est possible que vous marmonniez et crachiez au sol, mais vous ne subirez qu'une pnalit de -20  vos Tests de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"9\">Sociabilit</span> envers ce groupe. Sur un chec, vous subissez Animosit.  la fin de chaque Round suivant, vous pouvez tenter un nouveau Test de Psychologie pour mettre fin  l'Animosit. Si ce nest pas le cas, les effets dAnimosit cesseront naturellement lorsque tous les membres du groupe en question dans votre Ligne de Vue se seront calms ou auront disparu, que vous aurez gagn un <span class=\"showHelp\" data-type=\"lore\" data-index=\"128\">tat Sonn</span> ou Inconscient, ou que vous serez tomb sous le coup dun autre effet psychologique. <br><br>Lorsque vous tes atteint par lAnimosit, vous devez immdiatement vous en prendre aux cratures en question, que ce soit verbalement (insultes, sarcasmes ou autres) ou physiquement (le plus souvent avec les poings), en fonction. Vous gagnez galement +1 DR ds que vous vous en prenez au groupe, que cela soit socialement ou physiquement. Animosit est annul par <span class=\"showHelp\" data-type=\"lore\" data-index=\"112\">Peur</span> et <span class=\"showHelp\" data-type=\"lore\" data-index=\"116\">Terreur</span>.","title":"(Cible)","spec":"psychologie","children":[],"level":2},{"index":112,"id":"peur","prefix":"","book":"ldb","page":190,"label":"Peur","parent":"psychologique","desc":"La Peur reprsente une aversion extrme pour quelque chose. Les cratures qui causent la Peur possdent un Indice de Peur ; cette valeur reprsente le DR que vous devez atteindre lorsque vous effectuez votre Test tendu de <span class=\"showHelp\" data-type=\"skills\" data-index=\"2\">Calme</span> pour vaincre cette Peur. Vous pouvez effectuer ce Test  la fin de chaque Round jusqu' ce que votre DR devienne suprieur ou gal  l'Indice de Peur de la crature. Tant que ce nest pas le cas, vous tes sujet  la Peur. <br><br>Lorsque vous tes sous le coup de la Peur, vous subissez -1 DR  tous les Tests en rapport avec la source de votre peur. Vous tes incapable de vous rapprocher de ce qui provoque cette Peur  moins de russir un Test de <span class=\"showHelp\" data-type=\"skills\" data-index=\"2\">Calme</span> Intermdiaire (+0). Si la source de votre Peur se rapproche de vous, vous devez russir un Test de <span class=\"showHelp\" data-type=\"skills\" data-index=\"2\">Calme</span> Intermdiaire (+0) ou gagner un <span class=\"showHelp\" data-type=\"lore\" data-index=\"121\">tat Bris</span>.","title":"(Indice)","spec":"psychologie","children":[],"level":2},{"index":113,"id":"frenesie","prefix":"","book":"ldb","page":190,"label":"Frnsie","parent":"psychologique","desc":"Vous pouvez, par le biais d'un Test de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>, vous mettre dans un tat psychologique dans lequel vous allez vous surmotiver, mordre votre bouclier, etc. Sur un succs, vous entrez en Frnsie. <br><br>Tant que vous tes en Frnsie, vous tes immunis  tous les autres Traits Psychologiques, et sous aucun prtexte vous ne fuirez, ni ne battrez en retraite.  l'inverse, vous devez vous dplacer  votre maximum en direction de lennemi le plus proche dans votre Ligne de Vue pour lattaquer. La seule Action possible est un Test de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"0\">Capacit de Combat</span> ou un Test d<span class=\"showHelp\" data-type=\"skills\" data-index=\"1\">Athltisme</span> pour atteindre votre ennemi le plus rapidement possible. De plus, vous pouvez effectuer un Test de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"0\">Capacit de Combat</span> gratuit chaque Round car vous vous lancez  corps perdu dans votre attaque. Enfin, vous gagnez un Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"2\">Force</span> de +1 grce  votre frocit. <br><br>Vous restez en Frnsie jusqu ce que tous les ennemis dans votre Ligne de Vue soient neutraliss ou que vous gagniez l<span class=\"showHelp\" data-type=\"lore\" data-index=\"128\">tat Sonn</span> ou Inconscient. Ds que votre Frnsie sachve, vous gagnez l<span class=\"showHelp\" data-type=\"lore\" data-index=\"125\">tat Extnu</span>.","title":"","spec":"psychologie","children":[],"level":2},{"index":114,"id":"haine","prefix":"","book":"ldb","page":190,"label":"Haine","parent":"psychologique","desc":"Vous ressentez une profonde haine pour la Cible, qui reprsente en gnral un groupe de personnes ou de cratures, comme les  hochlanders , les  pieuvres des tourbires  ou les  esclavagistes . Vous n'interagirez jamais avec des personnes que vous hassez  ce point. Lorsque vous rencontrez ceux qui vous provoquent la Haine, vous devez effectuer un Test de Psychologie. Sur un chec, vous ressentez de la Haine.  la fin de chaque Round qui suivra, vous pourrez tenter un autre Test de Psychologie afin de mettre fin  votre tat de Haine. Si vous ne le faites pas, les effets de la Haine se dissiperont d'eux-mmes lorsque tous les membres du groupe concern dans votre Ligne de Vue seront morts ou auront disparu, ou que vous gagniez l<span class=\"showHelp\" data-type=\"lore\" data-index=\"127\">tat Inconscient</span>. <br><br>Tant que vous ressentez de la Haine, vous devez faire tout ce qui est en votre pouvoir pour dtruire le groupe ha, et ce, le plus rapidement et de manire la plus violente possible. Vous gagnez +1 DR  tous vos Tests de Combat effectus contre le groupe en question, et tes immunis  <span class=\"showHelp\" data-type=\"lore\" data-index=\"112\">Peur</span> et <span class=\"showHelp\" data-type=\"skills\" data-index=\"19\">Intimidation</span> (mais pas <span class=\"showHelp\" data-type=\"lore\" data-index=\"116\">Terreur</span>) causs par ceux de ce groupe. ","title":"(Cible)","spec":"psychologie","children":[],"level":2},{"index":115,"id":"prejuge","prefix":"","book":"ldb","page":190,"label":"Prjug","parent":"psychologique","desc":"Vous ressentez une profonde aversion pour la Cible, en gnral un groupe de personnes ou de cratures, comme les  ostlanders , les  elfes  ou les  Sorciers . Vous devez effectuer un Test de Psychologie chaque fois que vous rencontrez l'un de ces groupes. Sur un succs, il est possible que vous fronciez les sourcils, mais cela ne vous empchera pas de vous comporter normalement. Vous ne subirez qu'une pnalit de -10  vos Tests de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"9\">Sociabilit</span> avec ce groupe. Sur un chec, vous devenez sensible aux Prjugs.  partir du Round qui suivra, vous pourrez effectuer un autre Test de Psychologie de faon  mettre fin aux Prjugs. Si vous ne le faites pas, les effets de Prjug sarrteront deux-mmes lorsque tous les membres du groupe qui taient dans votre Ligne de Vue auront disparu, que vous gagniez l<span class=\"showHelp\" data-type=\"lore\" data-index=\"128\">tat Sonn</span> ou Inconscient, ou que vous soyez sujet  un autre Trait <span class=\"showHelp\" data-type=\"lore\" data-index=\"110\">Psychologique</span>. <br><br>Lorsque vous tes sujet aux Prjugs, vous devez copieusement insulter votre Cible  haute et intelligible voix.","title":"(Cible)","spec":"psychologie","children":[],"level":2},{"index":116,"id":"terreur","prefix":"","book":"ldb","page":191,"label":"Terreur","parent":"psychologique","desc":"Certaines cratures sont si profondment perturbantes qu'elles parviennent  provoquer une terreur glaante auprs de leurs adversaires. Lorsque vous rencontrez pour la premire fois une crature qui inspire la Terreur, effectuez un Test de Psychologie. Sur un succs, vous ne subissez aucun effet supplmentaire  cause de la Terreur. Sur un chec, vous gagnez autant d<span class=\"showHelp\" data-type=\"lore\" data-index=\"121\">tat Bris</span> que lIndice de Terreur de la crature, auquel vous rajoutez les DR infrieurs  0. <br><br>Une fois ce Test de Psychologie effectu, la crature cause la <span class=\"showHelp\" data-type=\"lore\" data-index=\"112\">Peur</span>, avec un Indice de <span class=\"showHelp\" data-type=\"lore\" data-index=\"112\">Peur</span> quivalent  son Indice de Terreur.","title":"(Indice)","spec":"psychologie","children":[],"level":2},{"index":117,"id":"les etats","prefix":"","book":"ldb","page":167,"label":"les tats","parent":"","desc":"Les tats reprsentent l'effet des vnements qui se produisent au cours de vos aventures. Ces diffrents tats peuvent tre nots sur votre feuille de Personnage, mais rien ne vous empche d'utiliser des pions pour les symboliser. La description de chaque tat indique la dure normale des effets qu'il gnre ; cependant, il est possible que certaines causes  comme un Sort ou une Blessure critique, changent cet tat de fait. <br><br><b>Note:</b> Si vous subissez un tat quel qu'il soit, vous perdez immdiatement tout Avantage (voir p. 164). <br><br>Un tat peut tre annul en utilisant des Points de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"14\">Dtermination</span>. Si la plupart sont fortement invalidants, vous parviendrez  les grer assez facilement si vous tes prudent (voir page 171). <br><br><h3>tats multiples</h3><br><br>Vous pouvez tre la victime du mme tat  plusieurs reprises ; de plus, il arrivera quelquefois que vous obteniez plusieurs fois le mme tat au cours d'une seule occasion. Si cela se produit, les pnalits obtenues saccumulent. Ainsi, si vous avez 3 tats Hmorragique, vous perdez 3 Points de Blessure par Round ; de mme, si vous avez 3 tats Extnu, vous subissez une pnalit de -30  tous vos Tests. <br><br>Vous pouvez galement tre sous lemprise dtats diffrents simultanment. Lorsque cela se produit, les effets ne se cumulent pas ; vous choisissez la pnalit la plus importante et vous lappliquez. Donc, si vous tes sous lemprise des tats Extnu et  Terre, vous ne subirez quune pnalit de -20  vos Test, et non de -30. <br><br><b>Liste complte des tats</b><br><br><span class=\"showHelp\" data-type=\"lore\" data-index=\"118\">tat Assourdi</span>, <span class=\"showHelp\" data-type=\"lore\" data-index=\"119\">tat  Terre</span>, <span class=\"showHelp\" data-type=\"lore\" data-index=\"120\">tat Aveugl</span>, <span class=\"showHelp\" data-type=\"lore\" data-index=\"121\">tat Bris</span>, <span class=\"showHelp\" data-type=\"lore\" data-index=\"122\">tat Emptr</span>, <span class=\"showHelp\" data-type=\"lore\" data-index=\"123\">tat Empoisonn</span>, <span class=\"showHelp\" data-type=\"lore\" data-in ue un dplacement quelconque, et tout adversaire qui tente de vous attaquer en Combat au <span class=\"showHelp\" data-type=\"skills\" data-index=\"7\">Corps  corps</span> gagne un bonus de +20 pour vous toucher. <br><br> linverse de la plupart des tats,  Terre ne se cumule pas  soit vous tes  Terre, soit vous ne ltes pas. <br><br>Vous perdez ltat  Terre lorsque vous vous relevez.","title":"","spec":"etat","children":[],"level":2},{"index":120,"id":"etat aveugle","prefix":"","book":"ldb","page":167,"label":"tat Aveugl","parent":"les etats","desc":"Vous n'tes plus capable de voir clairement, que ce soit  cause dun clair lumineux ou dun liquide que vous aurez reu dans les yeux. <br><br>Vous subissez une pnalit de -10  tous les Tests qui impliquent la vue, et un adversaire qui vous attaque en combat rapproch gagne +10 pour vous toucher. <br><br>Un tat Aveugl est retir  la fin de chaque Round,  partir du prochain Round.","title":"","spec":"etat","children":[],"level":2},{"index":121,"id":"etat brise","prefix":"","book":"ldb","page":168,"label":"tat Bris","parent":"les etats","desc":"Vous tes terrifi, vaincu, paniqu ou encore convaincu que vous allez mourir. Pendant votre tour, votre <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"16\">Mouvement</span> et votre Action doivent tre utiliss pour vous loigner le plus vite possible jusqu' ce que vous vous retrouviez  labri, hors de vue de lennemi ; vous pourrez alors utiliser votre Action sur une Comptence qui vous permettra de vous cacher plus efficacement. Vous subissez galement une pnalit de -10  tous les Tests autres que ceux impliquant la course ou la dissimulation. <br><br>Vous ne pouvez effectuer aucun Test pour rcuprer de cet tat si vous tes Engag avec un ennemi (voir page 159). Si vous ntes pas Engag,  la fin de chaque Round, vous pouvez tenter un Test de <span class=\"showHelp\" data-type=\"skills\" data-index=\"2\">Calme</span> pour vous dbarrasser dun tat Bris, o chaque DR retire un tat Bris sup </span>. Le Degr de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"17\">Corruption</span> est indiqu entre parenthses. Voir page 182.","title":"(Degr)","spec":"trait","children":[],"level":2},{"index":150,"id":"trait de creature corruption mentale","prefix":"","book":"ldb","page":339,"label":"Trait de crature Corruption mentale","parent":"trait de creature","desc":"Le Chaos s'est insinu dans l'esprit de la crature... Faites un lancer sur le Tableau de la <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"17\">Corruption</span> Mentale qui se trouve  la p. 185.","title":"","spec":"trait","children":[],"level":2},{"index":151,"id":"trait de creature demoniaque","prefix":"","book":"ldb","page":339,"label":"Trait de crature Dmoniaque","parent":"trait de creature","desc":"L'essence de la crature est constitue de magie brute et de lichor impie coule dans ses veines. Ces cratures nont besoin ni deau, ni de nourriture, ni dair... Toutes ses attaques sont Magiques. Lancez 1d10 aprs chaque coup reu, si la crature obtient le nombre de lIndice ou plus, le coup est ignor, mme sil sagit dun critique. Si la crature tombe  0 Point de Blessure, son me retourne immdiatement dans les Royaumes du Chaos, ce qui la retire du jeu.","title":"(Indice)","spec":"trait","children":[],"level":2},{"index":152,"id":"trait de creature dresse","prefix":"","book":"ldb","page":339,"label":"Trait de crature Dress","parent":"trait de creature","desc":"Ce Trait concerne les animaux entrans par l'intermdiaire de la Comptence <span class=\"showHelp\" data-type=\"skills\" data-index=\"11\">Dressage</span>. Les Comptences que l'animal connat sont indiques entre parenthses. Vous tes libre de crer vos propres Comptences spcifiques. <br><br><b>Divertir:</b> lanimal est entran  divertir les autres. Vous ajoutez un bonus de +10 aux Tests appropris de <span class=\"showHelp\" data-type=\"skills\" data-index=\"10\">Divertissement</span>, <span class=\"showHelp\" data-type=\"skills\" data-index=\"24\">Musicien</span> et <span class=\"showHelp\" data-type=\"skills\" data-index=\"36\">Reprsentation</span>. <br><br><b>Dompt:</b> lanimal est entran  ignorer son Trait Bestial. Il reoit 2d10 en <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"9\">Sociabilit</span>. <br><br><b>Garder:</b> lanimal est entran  rester  la mme place ou  patrouiller autour comme un garde. Elle gagne le Trait Territorial. <br><br><b>Guerre:</b> lanimal est entran pour la guerre, il gagne +10 en <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"0\">CC</span>. Il ignore galement son trait Nerveux pour les bruits forts. <br><br><b>Magie:</b> lanimal est entran  ignorer son trait Nerveux en prsence de magie, ce qui est ncessaire  la plupart des chevaux utiliss par les Sorciers. <br><br><b>Monture:</b> lanimal est entran  accepter un cavalier. Certaines cratures sont particulirement belliqueuses, et naccepteront jamais de cavalier sans la Comptence adapte. Ainsi, pour chevaucher un griffon, vous avez besoin de la Comptence <span class=\"showHelp\" data-type=\"skills\" data-index=\"4\">Chevaucher</span> (Griffon). <br><br><b>Rapporter:</b> lanimal est entran  rapporter. Cette discipline est normalement rserve aux chiens et autres animaux similaires. <br><br><b>Revenir  la maison:</b> lanimal est entran  revenir chez lui sil est relch ou perdu. <br><br><b>Trait:</b> Lanimal est entran  tirer un carrosse, un chariot, une charrue, une carriole ou similaire.","title":"(Comptences spcifiques)","spec":"trait","children":[],"level":2},{"index":153,"id":"trait de creature effraye","prefix":"","book":"ldb","page":339,"label":"Trait de crature Effray","parent":"trait de creature","desc":"La crature a <span class=\"showHelp\" data-type=\"lore\" data-index=\"112\">Peur</span> 0 de la Cible. Voir Psychologie dans le Chapitre 5 : Rgles  la page 190 pour les rgles concernant la <span class=\"showHelp\" data-type=\"lore\" data-index=\"112\">Peur</span>.","title":"(Cible)","spec":"trait","children":[],"level":2},{"index":154,"id":"trait de creature elite","prefix":"","book":"ldb","page":339,"label":"Trait de crature lite","parent":"trait de creature","desc":"La crature est un froce vtran. Elle reoit +20 en <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"0\">CC</span>, <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"1\">CT</span> et <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">FM</span>.","title":"","spec":"trait","children":[],"level":2},{"index":155,"id":"trait de creature endurant","prefix":"","book":"ldb","page":339,"label":"Trait de crature Endurant","parent":"trait de creature","desc":"La crature peut encaisser plus de Dgts que la plupart des autres. Augmentez ses Points de Blessure d'un nombre gal  son Bonus d<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"3\">Endurance</span> (appliqu avant tout modificateur de Taille).","title":"","spec":"trait","children":[],"level":2},{"index":156,"id":"trait de creature ethere","prefix":"","book":"ldb","page":339,"label":"Trait de crature thr","parent":"trait de creature","desc":"La crature est immatrielle, ce qui lui permet de passer  travers les objets solides. Elle ne peut tre blesse que par les Attaques magiques.","title":"","spec":"trait","children":[],"level":2},{"index":157,"id":"trait de creature etreinte glaciale","prefix":"","book":"ldb","page":339,"label":"Trait de crature treinte glaciale","parent":"trait de creature","desc":"Le toucher de la crature glace l'me de son ennemi. Au prix de 2 Avantages et de son Action, elle peut tenter un Test oppos de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"0\">CC</span>/<span class=\"showHelp\" data-type=\"skills\" data-index=\"7\">Corps  corps</span> ou <span class=\"showHelp\" data-type=\"skills\" data-index=\"15\">Esquive</span>. Sur un succs, son adversaire perd automatiquement 1d10 + DR Blessures qui ignorent le Bonus d<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"3\">Endurance</span> et les PA. Il sagit dune Attaque magique.","title":"","spec":"trait","children":[],"level":2},{"index":158,"id":"trait de creature fabrique","prefix":"","book":"ldb","page":339,"label":"Trait de crature Fabriqu","parent":"trait de creature","desc":"Cette crature, fruit de la magie, est compltement stupide, et son intgrit est maintenue par des liens magiques. Elle ne possde pas de Caractristiques d'<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"7\">Int</span>, de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">FM</span> ou de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"9\">Soc</span>. Si un Test pour ces Caractristiques est requis, ils sont considrs comme automatiquement russis. Si aucun sorcier ne la contrle, ou sans le Trait Territorial, la crature erre sans raison, suivant les flux de magie alentour. Pour le calcul des Blessures de la crature, au lieu dutiliser son bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>, utilisez son bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"2\">Force</span>. Toutes ses Attaques sont Magiques.","title":"","spec":"trait","children":[],"level":2},{"index":159,"id":"trait de creature foulee","prefix":"","book":"ldb","page":339,"label":"Trait de crature Foule","parent":"trait de creature","desc":"La crature effectue de grandes foules, soit parce que c'est un quadrupde, soit parce quelle bnficie de jambes particulirement longues. Multipliez son <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"16\">Mouvement</span> de charge de 1,5 quand elle Court.","title":"","spec":"trait","children":[],"level":2},{"index":160,"id":"trait de creature frenesie","prefix":"","book":"ldb","page":339,"label":"Trait de crature Frnsie","parent":"trait de creature","desc":"La crature peut entrer en <span class=\"showHelp\" data-type=\"lore\" data-index=\"113\">Frnsie</span>. Voir page 190.","title":"","spec":"trait","children":[],"level":2},{"index":161,"id":"trait de creature furtif","prefix":"","book":"ldb","page":339,"label":"Trait de crature Furtif","parent":"trait de creature","desc":"La crature est particulirement discrte. Ajoutez son bonus d'<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"5\">Agilit</span> au DR de tous ses Tests de <span class=\"showHelp\" data-type=\"skills\" data-index=\"9\">Discrtion</span>.","title":"","spec":"trait","children":[],"level":2},{"index":162,"id":"trait de creature grand","prefix":"","book":"ldb","page":339,"label":"Trait de crature Grand","parent":"trait de creature","desc":"La crature est un grand spcimen de son espce. Elle reoit +10 en <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"2\">F</span> et en <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"3\">E</span> et -5 en <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"5\">Ag</span>.","title":"","spec":"trait","children":[],"level":2},{"index":163,"id":"trait de creature grimpant","prefix":"","book":"ldb","page":339,"label":"Trait de crature Grimpant","parent":"trait de creature","desc":"La crature peut facilement escalader les surfaces verticales et mme parcourir les plafonds, prte  fondre sur les proies imprudentes. Elle avance  sa vitesse maximale de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"16\">Mouvement</span> sur toutes les surfaces appropries et russit automatiquement tous ses Tests d'<span class=\"showHelp\" data-type=\"skills\" data-index=\"13\">Escalade</span>.","title":"","spec":"trait","children":[],"level":2},{"index":164,"id":"trait de creature haine","prefix":"","book":"ldb","page":339,"label":"Trait de crature Haine","parent":"trait de creature","desc":"La crature hait profondment la Cible. Voir <span class=\"showHelp\" data-type=\"lore\" data-index=\"114\">Haine</span>  la page 190.","title":"(Cible)","spec":"trait","children":[],"level":2},{"index":165,"id":"trait de creature hurlement fantomatique","prefix":"","book":"ldb","page":339,"label":"Trait de crature Hurlement fantomatique","parent":"trait de creature","desc":"Le hurlement de la crature est glaant, et mme capable de tuer ceux qui l'entendent. Pendant son tour, elle peut dpenser tous ses Avantages (minimum 2), pour pouvoir pousser un cri abominable (cela n'utilise pas son Action). Toutes les cratures vivantes (ne possdant pas le trait Mort-vivant) se trouvant  un nombre de mtres gal  l<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"4\">Initiative</span> de la crature subissent immdiatement 1d10 Blessures qui ignorent le Bonus d<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"3\">Endurance</span> et les PA. Ils doivent russir un Test de <span class=\"showHelp\" data-type=\"skills\" data-index=\"37\">Rsistance</span> Accessible (+20) ou gagner l<span class=\"showHelp\" data-type=\"lore\" data-index=\"121\">tat Bris</span>. Toutes les Cibles affectes gagnent 3 <span class=\"showHelp\" data-type=\"lore\" data-index=\"118\">tat Assourdi</span>.","title":"","spec":"trait","children":[],"level":2},{"index":166,"id":"trait de creature immunite","prefix":"","book":"ldb","page":339,"label":"Trait de crature Immunit","parent":"trait de creature","desc":"La crature est totalement immunise  un certain Type de Dgts, comme ceux du poison, magiques ou lectriques. Tous les Dgts de ce Type, y compris les Dgts Critiques, sont ignors.","title":"(Type)","spec":"trait","children":[],"level":2},{"index":167,"id":"trait de creature immunite psychologique","prefix":"","book":"ldb","page":340,"label":"Trait de crature Immunit Psychologique","parent":"trait de creature","desc":"Peu importe que la crature soit tmraire, extrmement stupide ou juste dans le feu de l'action, elle na peur de rien. Elle ignore les rgles de la Psychologie. Voir page 190.","title":"","spec":"trait","children":[],"level":2},{"index":168,"id":"trait de creature increvable psychologique","prefix":"","book":"ldb","page":340,"label":"Trait de crature Increvable Psychologique","parent":"trait de creature","desc":"Peu importe  quel point la crature est touche, elle se relve. Toutes les Blessures Critiques n'entranant pas la mort peuvent tre soignes : attachez juste les parties du corps ncessaires aux endroits appropris, avec des agrafes ou de grandes pointes pour les maintenir en place, et elle est prte  repartir. Mme la  mort  peut tre  soigne  si les parties ncessaires, comme une tte dcapite, sont rattaches  son corps. Si la mort survient et que toutes les parties sont en place, un Test de <span class=\"showHelp\" data-type=\"skills\" data-index=\"37\">Rsistance</span> Intermdiaire (+0) ncessitant un DR de 6 peut tre retent au dbut de chaque Round pendant un nombre de Rounds gal  son bonus d<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"3\">Endurance</span> aprs la mort. Sur un succs, elle revient  la vie avec 1 Point de Blessure.","title":"","spec":"trait","children":[],"level":2},{"index":169,"id":"trait de creature infecte","prefix":"","book":"ldb","page":340,"label":"Trait de crature Infect","parent":"trait de creature","desc":"La crature, ou ses armes, est porteuse d'une dangereuse infection. Si elle force un adversaire non Mort-vivant  perdre des Points de Blessure, il doit effectuer un Test de <span class=\"showHelp\" data-type=\"skills\" data-index=\"37\">Rsistance</span> Facile (+40) pour viter la Contamination dune Blessure Purulente (page 186).","title":"","spec":"trait","children":[],"level":2},{"index":170,"id":"trait de creature infravision","prefix":"","book":"ldb","page":340,"label":"Trait de crature Infravision","parent":"trait de creature","desc":"La crature peut voir dans l'obscurit comme en plein jour.","title":"","spec":"trait","children":[],"level":2},{"index":171,"id":"trait de creature insensible a la douleur","prefix":"","book":"ldb","page":340,"label":"Trait de crature Insensible  la douleur","parent":"trait de creature","desc":"La crature ne ressent pas la douleur ou est capable de l'ignorer. Les pnalits de Blessures Critiques qui ne dcoulent pas damputations sont ignores, bien que <span class=\"showHelp\" data-type=\"lore\" data-index=\"117\">les tats</span> soient subis normalement.","title":"","spec":"trait","children":[],"level":2},{"index":172,"id":"trait de creature instable","prefix":"","book":"ldb","page":340,"label":"Trait de crature Instable","parent":"trait de creature","desc":"Le corps de la crature est maintenu par d'ignobles magies, fondamentalement instables dans le plan matriel. Chaque fois quelle met fin  un Round Engag avec un adversaire ayant un Avantage suprieur, la crature est repousse et les magies la maintenant entire saffaiblissent. Elle perd un nombre de Points de Blessure gal  la diffrence entre son Avantage et celui suprieur de son adversaire. Ainsi, si elle a 0 Avantage et son adversaire 2, elle perd 2 Points de Blessure. Si elle a dj atteint 0 Point de Blessure elle  meurt .","title":"","spec":"trait","children":[],"level":2},{"index":173,"id":"trait de creature intelligent","prefix":"","book":"ldb","page":340,"label":"Trait de crature Intelligent","parent":"trait de creature","desc":"La crature possde un esprit particulirement aiguis. Elle reoit + 20 en <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"7\">Int</span> et +10 en <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"4\">I</span>.","title":"","spec":"trait","children":[],"level":2},{"index":174,"id":"trait de creature lanceur de sorts","prefix":"","book":"ldb","page":340,"label":"Trait de crature Lanceur de Sorts","parent":"trait de creature","desc":"La crature peut lancer des Sorts : le type de magie spcifique est indiqu entre parenthses.","title":"(Divers)","spec":"trait","children":[],"level":2},{"index":175,"id":"trait de creature langue prehensile","prefix":"","book":"ldb","page":340,"label":"Trait de crature Langue prhensile","parent":"trait de creature","desc":"La langue prhensile de la crature peut s'enrouler autour dune proie, lentranant vers une fin horrible. <br><br>Pendant son tour, elle peut effectuer une Attaque gratuite en dpensant 1 Avantage. Cest une Attaque  distance qui inflige Indice Dgts (la Porte est indique entre parenthses, en mtres). Si lAttaque touche, son adversaire reoit 1 <span class=\"showHelp\" data-type=\"lore\" data-index=\"122\">tat Emptr</span> et, sil a une Taille infrieure, il est entran vers la crature. Elle peut laisser ensuite partir la cible, effectuer une Attaque gratuite en utilisant son Trait Arme, ou conserver la cible enroule dans sa langue, avec le dmarrage dune Empoignade (voir page 163).","title":"(Indice) (Porte)","spec":"trait","children":[],"level":2},{"index":176,"id":"trait de creature limicole","prefix":"","book":"ldb","page":340,"label":"Trait de crature Limicole","parent":"trait de creature","desc":"La crature est  l'aise dans un marais. Elle ne subit pas de pnalit de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"16\">Mouvement</span> pour se mouvoir sur un terrain marcageux.","title":"","spec":"trait","children":[],"level":2},{"index":177,"id":"trait de creature magique","prefix":"","book":"ldb","page":340,"label":"Trait de crature Magique","parent":"trait de creature","desc":"La crature est imprgne de Magie. Toutes ses Attaques sont des Attaques magiques et peuvent blesser les cratures qui sont uniquement vulnrables aux Attaques magiques.","title":"","spec":"trait","children":[],"level":2},{"index":178,"id":"trait de creature maladie","prefix":"","book":"ldb","page":340,"label":"Trait de crature Maladie","parent":"trait de creature","desc":"La crature est porteuse de la maladie Type. Les autres doivent faire un Test appropri pour viter la Contraction de la maladie. Voir page 186.","title":"(Type)","spec":"trait","children":[],"level":2},{"index":179,"id":"trait de creature meneur","prefix":"","book":"ldb","page":340,"label":"Trait de crature Meneur","parent":"trait de creature","desc":"La crature est un meneur mthodique. Recevez +10 en <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"9\">Soc</span> et en <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">FM</span>. Remarque : ce Trait ne peut pas tre pris si elle possde dj le Trait Bestial.","title":"","spec":"trait","children":[],"level":2},{"index":180,"id":"trait de creature miracles","prefix":"","book":"ldb","page":340,"label":"Trait de crature Miracles","parent":"trait de creature","desc":"La crature peut accomplir des Miracles. La divinit concerne est indique entre parenthses.","title":"(Divers)","spec":"trait","children":[],"level":2},{"index":181,"id":"trait de creature morsure","prefix":"","book":"ldb","page":340,"label":"Trait de crature Morsure","parent":"trait de creature","desc":"Pendant son tour, la crature peut effectuer une Attaque gratuite en dpensant 1 Avantage. Les Dgts de l'Attaque galent Indice et incluent dj son bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"2\">Force</span>.","title":"(Indice)","spec":"trait","children":[],"level":2},{"index":182,"id":"trait de creature mort-vivant","prefix":"","book":"ldb","page":340,"label":"Trait de crature Mort-vivant","parent":"trait de creature","desc":"Les morts-vivants ne sont ni vivants ni morts, ce qui signifie qu'ils ne sont pas dpendants des conditions indispensables  la vie : lair, la nourriture, leau...Ce Trait est gnralement utilis lorsque des Sorts, des Miracles ou autres capacits affectent seulement les morts-vivants.","title":"","spec":"trait","children":[],"level":2},{"index":183,"id":"trait de creature mutation","prefix":"","book":"ldb","page":340,"label":"Trait de crature Mutation","parent":"trait de creature","desc":"La crature a la  chance  de possder une Mutation. Faites un lancer sur le Tableau des Corruptions physiques (page 184).","title":"","spec":"trait","children":[],"level":2},{"index":184,"id":"trait de creature nerveux","prefix":"","book":"ldb","page":340,"label":"Trait de crature Nerveux","parent":"trait de creature","desc":"La crature est facilement effraye par la magie ou les bruits forts. Si cela se produit, elle gagne +3 <span class=\"showHelp\" data-type=\"lore\" data-index=\"121\">tat Bris</span>.","title":"","spec":"trait","children":[],"level":2},{"index":185,"id":"trait de creature nuee","prefix":"","book":"ldb","page":340,"label":"Trait de crature Nue","parent":"trait de creature","desc":"Les nues sont constitues d'un grand nombre de cratures identiques agissant comme une seule. Elles ignorent les rgles de Psychologie (voir page 190), toutes les rgles du <span class=\"showHelp\" data-type=\"lore\" data-index=\"202\">Trait de crature Taille</span>, et celles dEngagement en utilisant son <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"16\">Mouvement</span>. Si une nue attaque avec succs un opposant, elle active la rgle de Frappe mortelle (mme si lopposant nest pas tu, voir page 160). Tous les opposants Engags avec une nue perdent automatiquement 1 Point de Blessure  la fin de chaque Round, car la nue submerge tout ce qui se trouve  proximit. La nue possde cinq fois plus de Points de Blessure que lune des cratures types qui la composent et gagne +10 en <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"0\">Capacit de Combat</span>. Toutes les tentatives de tirer sur la nue obtiennent un Bonus de +40 au toucher. La nue ignore toutes les rgles du <span class=\"showHelp\" data-type=\"lore\" data-index=\"202\">Trait de crature Taille</span>.","title":"","spec":"trait","children":[],"level":2},{"index":186,"id":"trait de creature parasite","prefix":"","book":"ldb","page":340,"label":"Trait de crature Parasit","parent":"trait de creature","desc":"La peau de la crature e  Magie","parent":"trait de creature","desc":"La Magie n'affecte pas la crature autant que les autres. Le DR de tous les Sorts laffectant est rduit du nombre indiqu. Ainsi, <span class=\"showHelp\" data-type=\"skills\" data-index=\"37\">Rsistance</span>  la Magie 2 rduit le DR de 2.","title":"(Indice)","spec":"trait","children":[],"level":2},{"index":197,"id":"trait de creature ruse","prefix":"","book":"ldb","page":341,"label":"Trait de crature Rus","parent":"trait de creature","desc":"La crature est ruse. Elle reoit +10 en <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"9\">Soc</span>, <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"7\">Int</span> et <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"4\">I</span>.","title":"","spec":"trait","children":[],"level":2},{"index":198,"id":"trait de creature sang corrosif","prefix":"","book":"ldb","page":341,"label":"Trait de crature Sang corrosif","parent":"trait de creature","desc":"Le sang de la crature est corrosif. Chaque fois qu'elle subit des Blessures dont le sang clabousse, tous ceux qui sont Engags avec elle reoivent 1d10 Points de Blessure modifis par le Bonus d<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"3\">Endurance</span> et les PA, avec un minimum de 1.","title":"","spec":"trait","children":[],"level":2},{"index":199,"id":"trait de creature se cabrer","prefix":"","book":"ldb","page":341,"label":"Trait de crature Se cabrer","parent":"trait de creature","desc":"Pour une Action de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"16\">Mouvement</span>, la crature peut effectuer une Attaque de Pitinement si elle est plus grande que son adversaire. Voir Taille pour plus d'informations.","title":"","spec":"trait","children":[],"level":2},{"index":200,"id":"trait de creature souffle","prefix":"","book":"ldb","page":341,"label":"Trait de crature Souffle","parent":"trait de creature","desc":"Le souffle de la crature est une arme puissante. Pendant son tour, au prix de 2 Avantages, elle peut activer son <span class=\"showHelp\" data-type=\"spells\" data-index=\"63\">Souffle</span> en tant qu'Attaque gratuite. Choisissez 1 cible quelle peut voir, situe  une distance en mtres gale  son bonus d<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"3\">Endurance</span> +20. Tous les personnages situs  une distance en mtres gale au Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"2\">Force</span> de cette cible sont touchs, ainsi que tous les personnages entre la crature et la cible. <br><br>Effectuez un Test oppos de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"1\">CT</span>/<span class=\"showHelp\" data-type=\"skills\" data-index=\"15\">Esquive</span> contre toutes les cibles affectes (un lancer pour chaque cible). Toutes les cibles qui chouent subissent un montant de Dgts dArme gal  son Indice. <br><br>De plus, si le trait indique lun des Types suivants entre parenthses, appliquez galement les rgles correspondantes :<ul><li><b>Froid:</b> les cibles gagnent l<span class=\"showHelp\" data-type=\"lore\" data-index=\"128\">tat Sonn</span> pour chaque tranche de 5 Blessures subies (minimum 1). </li><li><b>Corrosif:</b> toutes les Armures et Armes portes par les cibles subissent 1 Dgt. </li><li><b><span class=\"showHelp\" data-type=\"lore\" data-index=\"59\">Feu</span>:</b> toutes les Blessures infliges ignorent les PA. Les cibles gagnent ltat Enflamm. </li><li><b>lectricit:</b> toutes les Blessures infliges ignorent les PA. Les cibles gagnent l<span class=\"showHelp\" data-type=\"lore\" data-index=\"128\">tat Sonn</span>. </li><li><b>Poison:</b> toutes les Blessures infliges ignorent les PA. Les cibles gagnent l<span class=\"showHelp\" data-type=\"lore\" data-index=\"123\">tat Empoisonn</span>. </li><li><b>Fume:</b> la zone se remplit de fume, bloquant les Lignes de vue pendant un nombre de Rounds gal au Bonus d<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"3\">Endurance</span> de la crature. </li></ul>La crature est immunise  son propre <span class=\"showHelp\" data-type=\"spells\" data-index=\"63\">Souffle</span>. Il sagit dune Attaque magique.","title":"(Indice) (Type)","spec":"trait","children":[],"level":2},{"index":201,"id":"trait de creature stupide","prefix":"","book":"ldb","page":341,"label":"Trait de crature Stupide","parent":"trait de creature","desc":"Bien que n'tant pas entirement dnue de lucidit (et ne disposant ainsi pas du Trait Bestial), la crature est Stupide. Si elle se trouve aux cts dun alli ntant, lui, pas Stupide, ce dernier la guide et rien ne se passe. Sinon, elle effectue un Test d<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"7\">Intelligence</span> Facile (+40) au dbut de chaque Round. Sur un chec, elle devient confuse, bave ou sassied, se cure le nez ou toute autre action sans grande utilit, perdant  la fois son <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"16\">Mouvement</span> et son Action pour ce tour.","title":"","spec":"trait","children":[],"level":2},{"index":202,"id":"trait de creature taille","prefix":"","book":"ldb","page":342,"label":"Trait de crature Taille","parent":"trait de creature","desc":"Ce Trait reprsente les cratures dont la taille diffre du standard du jeu (c'est--dire environ la taille humaine). Il y a sept catgories de Taille, allant de Minuscule  Monstrueuse. <br><br><table><tr><th>Taille</th><th>Exemples</th></tr><tr><td>Minuscule</td><td>Papillon, souris, pigeon</td></tr><tr><td>Trs petite</td><td>Chat, faucon, bb humain</td></tr><tr><td>Petite</td><td>Rat gant, halfling, enfant humain</td></tr><tr><td>Moyenne</td><td>Nain, elfe, humain</td></tr><tr><td>Grande</td><td>Cheval, ogre, troll</td></tr><tr><td>norme</td><td>Griffon, vouivre, manticore</td></tr><tr><td>Monstrueuse</td><td>Dragon, gant, Prince dmon</td></tr></table><br><br><b>Modificateurs de Taille en Combat </b><br>Si la crature est plus grande : <ul><li>Ses armes gagnent lAtout <span class=\"showHelp\" data-type=\"lore\" data-index=\"82\">Dvastatrice</span> si la crature est dune catgorie de Taille suprieure, et <span class=\"showHelp\" data-type=\"lore\" data-index=\"87\">Percutante</span> si elle est plus grande dau moins deux catgories de Taille.</li><li>Vous multipliez les Dgts infligs par le nombre de catgories de Taille suprieures (ainsi, 2 catgories = x2, 3 catgories = x3, et ainsi de suite) : cette multiplication est calcule aprs lapplication des modificateurs.</li><li>Toutes les frappes russies activent la rgle optionnelle Frappe Mortelle (voir page 160), mme si la cible survit.</li></ul>Si la crature est plus petite : <ul><li>Elle gagne un bonus de +10 pour toucher. </li></ul><b>Dfense contre les grosses cratures </b><br>Vous subissez une pnalit de DR -2 pour chaque catgorie de Taille suprieure de votre adversaire, quand vous utilisez la <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"0\">CC</span> pour vous dfendre lors dun Test oppos. Il est conseill desquiver un Gant balanant un arbre plutt que de le parer. <br><br><b><span class=\"showHelp\" data-type=\"characteristics\" data-index=\"16\">Mouvement</span> en Combat </b><br>Une crature plus grande ignore la ncessit de se Dsengager pour quitter le combat au <span class=\"showHelp\" data-type=\"skills\" data-index=\"7\">Corps  corps</span>.  la place, vous dgagez les combattants de taille infrieure du chemin, vous dplaant o vous voulez. <br><br><b><span class=\"showHelp\" data-type=\"characteristics\" data-index=\"2\">Force</span> oppose </b><br>Pendant les Tests opposs de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"2\">Force</span> (et similaires), si lune des cratures est suprieure dau moins deux Tailles, elle gagne automatiquement. Si lune des cratures est dune Taille suprieure, la plus petite doit obtenir un Critique sur son jet pour pouvoir sopposer. Si cest le cas, le DR est compar comme dhabitude. Tout autre rsultat indique que la plus grande crature la emport. <br><br><b><span class=\"showHelp\" data-type=\"lore\" data-index=\"112\">Peur</span> et <span class=\"showHelp\" data-type=\"lore\" data-index=\"116\">Terreur</span> </b><br>Si la crature est considre comme agressive, elle provoquera la <span class=\"showHelp\" data-type=\"lore\" data-index=\"112\">Peur</span> chez toute crature plus petite quelle, et de la <span class=\"showHelp\" data-type=\"lore\" data-index=\"116\">Terreur</span>  toute crature plus petite quelle dau moins deux catgories. Le niveau de <span class=\"showHelp\" data-type=\"lore\" data-index=\"112\">Peur</span> ou de <span class=\"showHelp\" data-type=\"lore\" data-index=\"116\">Terreur</span> gale la diffrence de catgories de Taille. Ainsi, si elle est de catgorie Grande et son adversaire de catgorie Petite, elle lui cause <span class=\"showHelp\" data-type=\"lore\" data-index=\"116\">Terreur</span> 2. Voir page 191. <br><br><b>Pitinement </b><br>Les cratures plus grandes que leurs adversaires peuvent effectuer une Attaque de Pitinement comme Action gratuite au prix de 1 Avantage lorsquelles frappent vers le bas ou un adversaire plus petit. Cette Attaque inflige un nombre de Dgts gal  votre Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"2\">Force</span> +0, et utilise la Comptence <span class=\"showHelp\" data-type=\"skills\" data-index=\"7\">Corps  corps</span> (Bagarre). <br><br><b>Blessures </b><br>Les cratures plus grandes encaissent plus de Blessures. <br><br><table><tr><th>Taille</th><th>Blessures</th></tr><tr><td>Minuscule</td><td>1</td></tr><tr><td>Trs petite</td><td>Bonus d<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"3\">Endurance</span></td></tr><tr><td>Petite</td><td>(2 x Bonus d<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"3\">Endurance</span>) + Bonus de <span class=\"showHelp\" data-type=\"characteristic
