<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=5.0">
</head>
<div class="main_panel ui-widget">
    <header class="header_panel"><span class="text"></span></header>
    <main class="body_panel">
        <div class="all_panel panel_center overflow_panel"></div>
        <div class="two_part_panel">
            <div class="left_panel pretty_panel overflow_panel"></div>
            <div class="right_panel pretty_panel overflow_panel"></div>
        </div>
    </main>
    <div id="help_modal" class="modal" style="display:none;">
        <div class="title_modal"><span class="close_modal" onclick="$(this).parent().next().html(''); $(this).parents('#help_modal').hide()">X</span></div>
        <div class="help_panel"></div>
    </div>
    <footer class="footer_panel">
        <button style="visibility:hidden" class="ui-button ui-widget left_button button random">Random</button>
        <button style="visibility:hidden" class="ui-button ui-widget left_button button other"></button>
        <button style="visibility:hidden" class="ui-button ui-widget right_button button cancel">Annuler</button>
        <button style="visibility:hidden" class="ui-button ui-widget right_button button validate">OK</button>
    </footer>
</div>
<div id="load" style='display:none' title="Charger votre personnage">
    <textarea style='width: 97%;' placeholder='Entrer le code de votre personnage ici' class='code'></textarea>
</div>
<div id="save" style='display:none' title="Code de votre personnage">
    <textarea style='width: 97%;' class='codesave'></textarea>
</div>

<style>
 

 
.ui-helper-hidden {
	display: none;
}
.ui-helper-hidden-accessible {
	border: 0;
	clip: rect(0 0 0 0);
	height: 1px;
	margin: -1px;
	overflow: hidden;
	padding: 0;
	position: absolute;
	width: 1px;
}
.ui-helper-reset {
	margin: 0;
	padding: 0;
	border: 0;
	outline: 0;
	line-height: 1.3;
	text-decoration: none;
	font-size: 100%;
	list-style: none;
}
.ui-helper-clearfix:before,
.ui-helper-clearfix:after {
	content: "";
	display: table;
	border-collapse: collapse;
}
.ui-helper-clearfix:after {
	clear: both;
}
.ui-helper-zfix {
	width: 100%;
	height: 100%;
	top: 0;
	left: 0;
	position: absolute;
	opacity: 0;
	filter:Alpha(Opacity=0);  
}

.ui-front {
	z-index: 100;
}


 
.ui-state-disabled {
	cursor: default !important;
	pointer-events: none;
}


 
.ui-icon {
	display: inline-block;
	vertical-align: middle;
	margin-top: -.25em;
	position: relative;
	text-indent: -99999px;
	overflow: hidden;
	background-repeat: no-repeat;
}

.ui-widget-icon-block {
	left: 50%;
	margin-left: -8px;
	display: block;
}

 

 
.ui-widget-overlay {
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
}
.ui-accordion .ui-accordion-header {
	display: block;
	cursor: pointer;
	position: relative;
	margin: 2px 0 0 0;
	padding: .5em .5em .5em .7em;
	font-size: 100%;
}
.ui-accordion .ui-accordion-content {
	padding: 1em 2.2em;
	border-top: 0;
	overflow: auto;
}
.ui-autocomplete {
	position: absolute;
	top: 0;
	left: 0;
	cursor: default;
}
.ui-menu {
	list-style: none;
	padding: 0;
	margin: 0;
	display: block;
	outline: 0;
}
.ui-menu .ui-menu {
	position: absolute;
}
.ui-menu .ui-menu-item {
	margin: 0;
	cursor: pointer;
	 
	list-style-image: url("data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7");
}
.ui-menu .ui-menu-item-wrapper {
	position: relative;
	padding: 3px 1em 3px .4em;
}
.ui-menu .ui-menu-divider {
	margin: 5px 0;
	height: 0;
	font-size: 0;
	line-height: 0;
	border-width: 1px 0 0 0;
}
.ui-menu .ui-state-focus,
.ui-menu .ui-state-active {
	margin: -1px;
}

 
.ui-menu-icons {
	position: relative;
}
.ui-menu-icons .ui-menu-item-wrapper {
	padding-left: 2em;
}

 
.ui-menu .ui-icon {
	position: absolute;
	top: 0;
	bottom: 0;
	left: .2em;
	margin: auto 0;
}

 
.ui-menu .ui-menu-icon {
	left: auto;
	right: 0;
}
.ui-button {
	padding: .4em 1em;
	display: inline-block;
	position: relative;
	line-height: normal;
	margin-right: .1em;
	cursor: pointer;
	vertical-align: middle;
	text-align: center;
	-webkit-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;

	 
	overflow: visible;
}

.ui-button,
.ui-button:link,
.ui-button:visited,
.ui-button:hover,
.ui-button:active {
	text-decoration: none;
}

 
.ui-button-icon-only {
	width: 2em;
	box-sizing: border-box;
	text-indent: -9999px;
	white-space: nowrap;
}

 
input.ui-button.ui-button-icon-only {
	text-indent: 0;
}

 
.ui-button-icon-only .ui-icon {
	position: absolute;
	top: 50%;
	left: 50%;
	margin-top: -8px;
	margin-left: -8px;
}

.ui-button.ui-icon-notext .ui-icon {
	padding: 0;
	width: 2.1em;
	height: 2.1em;
	text-indent: -9999px;

</script><style>

    input[type=number] {

        width: 100%;

        direction: rtl;

    }



    td.right {

        text-align: right

    }



    table select {

        width: 100%;

    }



    th {

        text-align: center

    }



    .ajax_loader {

        display: flex;

        position: absolute;

        top: 0;

        right: 0;

        bottom: 0;

        left: 0;

    }



    .loader {

        margin: auto;

        border: 16px solid #f3f3f3;

        border-radius: 50%;

        border-top: 16px solid #3498db;

        width: 120px;

        height: 120px;

        -webkit-animation: spin 2s linear infinite;  

        animation: spin 2s linear infinite;

    }



     

    @-webkit-keyframes spin {

        0% {

            -webkit-transform: rotate(0deg);

        }

        100% {

            -webkit-transform: rotate(360deg);

        }

    }



    @keyframes spin {

        0% {

            transform: rotate(0deg);

        }

        100% {

            transform: rotate(360deg);

        }

    }



    .main_panel {

        display: flex;

        flex-direction: column;

        margin: auto;

        height: 1100px;

        max-height: 100vh;

        width: 1100px;

        max-width: 100%;

    }



    .header_panel {

        background: rgb(61, 61, 61);

        border: 1px solid #F39814;

        height: 30px;

        text-align: center;

        margin-bottom: 5px;

        box-sizing: border-box;

        width: 100%;

    }



    .body_panel {

        background: rgb(61, 61, 61);

        border-left: 1px solid #F39814;

        border-right: 1px solid #F39814;

        border-top: 1px solid #F39814;

        flex: 1;

        box-sizing: border-box;

        width: 100%;

        height: 1%;

        display: inline-flex;

    }



    .footer_panel {

        background: rgb(61, 61, 61);

        border-bottom: 1px solid #F39814;

        border-right: 1px solid #F39814;

        border-left: 1px solid #F39814;

        box-sizing: border-box;

        height: 50px;

        width: 100%;

        display: flex;

        flex-wrap: nowrap;

        justify-content: space-around;

        align-items: center;

    }



    .right_panel, .left_panel {

        padding: 5px 5px 0px 5px;

        box-sizing: border-box;

        display: flex;

        flex-direction: column;

    }



    .pretty_panel, .ui-tabs .ui-tabs-panel {

        background: rgb(86, 86, 86);

        border: 1px solid #F39814;

        height: 100%;

        box-sizing: border-box;

    }



    .header.pretty_panel {

        height: auto;

    }



    .overflow_panel {

        overflow: auto;

    }



    .left_panel {

        flex: 45%;

        max-width: 450px;

    }



    .right_panel {

        flex: 55%;

    }



    #help_modal {

        padding: 5px;

        position: absolute;

    }



    .close_modal {

        font-size: 20px;

        padding: 0px 10px;

        cursor: pointer;

        font-weight: bold;

    }



    .title_modal {

        text-align: right;

        background: rgb(38, 38, 38);

        border: 1px solid #F39814;

        padding: 0 5px;

        max-width: 800px;

        margin: auto;

    }



    .help_panel {

        background: rgb(86, 86, 86);

        padding: 0.5em 1em;

        border: 1px solid #F39814;

        box-sizing: border-box;

        width: 100%;

        z-index: 1;

        display: flex;

        max-width: 800px;

        margin: auto;

    }



    .two_part_panel {

        box-sizing: border-box;

        display: flex;

        flex-direction: row;

        flex-wrap: wrap;

        width: 100%;

    }



    .main_div {

        flex-direction: row;

        display: flex;

        flex-wrap: wrap;

    }





    .selectable .ui-selecting {

        background: #FECA40;

    }



    .selectable .ui-selected {

        background: #F39814;

        color: rgb(38, 38, 38);

        font-weight: bold;

    }



    .ui-widget-content {

        background: rgb(38, 38, 38);

        color: white;

        border: 1px solid #F39814;

    }



    .selectable {

        list-style-type: none;

        margin: 0;

        padding: 0;

        width: 100%;

    }



    .selectable li, .selectable td:first-child {

        margin: 2px;

        padding: 0.4em;

    }



    .selectable li {

        border: 1px solid #F39814;

    }



    .selectable td:first-child {

        text-align: right;

    }



    .selectable.rank td:first-child {

        text-align: left;

    }

    .selectable.rank td.ui-widget-content:first-child {

        width: 40%;

    }



    .selectable.rank td {

        text-align: center;

    }



    .selectable.rank input {

        text-align: center;

    }





    .footer_panel .button {

        height: 40px;

        flex: 20%;

        max-width: 200px;

    }



    .number {

        width: 25px;

    }



    .steplist {

        margin: 0;

        position: relative;

        display: flex;

        flex: 1;

        flex-direction: column;

        justify-content: center;

    }



    .steplist .button {

        margin: 10px auto;

        width: 230px;

        display: block;

    }



    .header_panel .text {

        margin: auto;

        padding: 0.4em;

    }



    .ui-widget {

        font: 1em "Segoe UI", "Helvetica Neue", Roboto, Arial, sans-serif !important;

    }



    body {

        margin: 0;

        color: white;

        background: rgb(38, 38, 38);

    }



     

    ::-webkit-scrollbar {

        width: 10px;

    }



     

    ::-webkit-scrollbar-track {

        background: #f1f1f1;

    }



     

    ::-webkit-scrollbar-thumb {

        background: #888;

    }



     

    ::-webkit-scrollbar-thumb:hover {

        background: #555;

    }



    h3 {

        text-align: center;

        margin: 0;

        padding-block-start: 1em;

        padding-block-end: 1em;

        display: flex;

        justify-content: center;

        flex-direction: row;

        flex-wrap: nowrap;

        align-items: center;

    }



    .down, .up, .moveup, .movedown {

        background: transparent;

        color: #F39814;

        border: 0;

        height: 30px;

        width: 23px;

        font-weight: bold;

        padding: 0;

    }



    .down:disabled, .up:disabled, .moveup:disabled, .movedown:disabled {

        color: grey;

    }



    input.number:disabled {

        background: rgb(38, 38, 38);

        color: white;

        border: 0;

        height: 30px;

        width: 40px;

        padding: 0;

    }



    .description {

        flex: 1;

    }



    .description span.title {

        height: 100%;

        display: flex;

        flex-direction: column;

    }



    .ui-tabs .ui-tabs-panel.paneltabs {

        border-top: 0;

        width: 100%;

    }



    .ui-dialog-content.ui-widget-content {

        background: rgb(86, 86, 86);

    }



    .ui-dialog-buttonpane.ui-widget-content {

        margin-top: 0;

        background: rgb(61, 61, 61);

    }



    .tabs.ui-widget.ui-widget-content {

        border: 0px;

        flex: 1;

        display: flex;

        flex-direction: column;

        background: transparent;

    }



    .all_panel {

        width: 100%;

        height: 100%;

        display: flex;

        flex-direction: column;

    }



    .main_panel {

        display: none;

    }



    textarea {

        background: rgb(86, 86, 86);

        border: 0;

        color: white

    }



    .ui-tabs .ui-tabs-nav {

        display: flex;

        padding: 0px;

        border: 0px;

        background: transparent;

        flex-wrap: wrap;

    }



    .ui-tabs .ui-tabs-nav li {

        margin: 0px;

        flex: 1;

        text-align: center;

    }





    .ui-tabs .ui-tabs-nav .ui-tabs-anchor {

        margin: 0px;

        padding: 0px;

        width: 100%;

    }



    .ui-tabs .ui-tabs-panel {

        padding: 0.4em;

    }



    .ui-tabs {

        padding: 0;

    }



    .ui-state-default, .ui-widget-content .ui-state-default, .ui-widget-header .ui-state-default, .ui-button, html .ui-button.ui-state-disabled:hover, html .ui-button.ui-state-disabled:active {

        border: 1px solid #F39814;

        background: rgb(38, 38, 38);

        color: white;

    }



    .ui-state-hover,

    .ui-widget-content .ui-state-hover,

    .ui-widget-header .ui-state-hover,

    .ui-state-focus,

    .ui-widget-content .ui-state-focus,

    .ui-widget-header .ui-state-focus,

    .ui-button:hover,

    .ui-button:focus {

        color: white;

        background: rgb(38, 38, 38);

    }



    .ui-state-hover:disabled,

    .ui-widget-content .ui-state-hover:disabled,

    .ui-widget-header .ui-state-hover:disabled,

    .ui-state-focus:disabled,

    .ui-widget-content .ui-state-focus:disabled,

    .ui-widget-header .ui-state-focus:disabled,

    .ui-button:hover:disabled,

    .ui-button:focus:disabled,

    .ui-state-default:disabled,

    .ui-widget-content .ui-state-default:disabled,

    .ui-widget-header .ui-state-default:disabled,

    .ui-button:disabled,

    .selectable li.disabled,

    .selectable li:disabled,

    html .ui-button.ui-state-disabled:hover:disabled,

    html .ui-button.ui-state-disabled:active:disabled,

    .ui-state-active a:disabled,

    .ui-state-active a:link:disabled,

    .ui-state-active a:visited:disabled,

    .ui-state-default a:disabled,

    .ui-state-default a:link:disabled,

    .ui-state-default a:visited:disabled,

    a.ui-button:disabled,

    a:link.ui-button:disabled,

    a:visited.ui-button:disabled,

    .ui-button:disabled {

        color: grey;

        background: rgb(38, 38, 38);

    }



    .ui-state-active, .ui-widget-content .ui-state-active, .ui-widget-header .ui-state-active, a.ui-button:active, .ui-button:active, .ui-button.ui-state-active:hover {

        border-bottom: 0px;

        background: rgb(86, 86, 86);

    }



    .ui-state-active a, .ui-state-active a:link, .ui-state-active a:visited, .ui-state-default a, .ui-state-default a:link, .ui-state-default a:visited, a.ui-button, a:link.ui-button, a:visited.ui-button, .ui-button {

        color: white;

    }



    .ui-state-hover a,

    .ui-state-hover a:hover,

    .ui-state-hover a:link,

    .ui-state-hover a:visited,

    .ui-state-focus a,

    .ui-state-focus a:hover,

    .ui-state-focus a:link,

    .ui-state-focus a:visited,

    a.ui-button:hover,

    a.ui-button:focus {

            el.off('click').on('click', function () {

                 

                var spec = character.getSpecie().data;

                var value = spec.age;

                var i = spec.rollAge;

                while (i > 0) {

                    value += Helper.getRandomInt(10);

                    --i;

                }

                $('[data-id="detail_1"]').val(value);

                $('[data-id="detail_1"]').trigger('change');

                 

                value = Helper.getRandomInt(10) + Helper.getRandomInt(10);

                $(CharGen.data.eyes).each(function (i, el) {

                    if (el.rand >= value) {

                        $('[data-id="detail_2"]').val(el.label[spec.refDetail]);

                        $('[data-id="detail_2"]').trigger('change');

                        return false;

                    }

                });

                 

                value = Helper.getRandomInt(10) + Helper.getRandomInt(10);

                $(CharGen.data.hairs).each(function (i, el) {

                    if (el.rand >= value) {

                        $('[data-id="detail_3"]').val(el.label[spec.refDetail]);

                        $('[data-id="detail_3"]').trigger('change');

                        return false;

                    }

                });

                 

                value = spec.height;

                i = spec.rollHeight;

                while (i > 0) {

                    value += (Helper.getRandomInt(10));

                    --i;

                }

                $('[data-id="detail_4"]').val(Math.round(value * 100) / 100);

            character.details = [];

                character.details[i] = $(el).val();

            });

            return true;

        };



        oThat.randomAllAction = function () {

             

            var spec = character.getSpecie().data;

            var value = spec.age;

            var i = spec.rollAge;

            var elems;

            var el;

            while (i > 0) {

                value += Helper.getRandomInt(10);

                --i;

            }

            character.details[1] = value;

             

            value = Helper.getRandomInt(10) + Helper.getRandomInt(10);

            elems = CharGen.data.eyes;

            for (i = 0; i < elems.length; ++i) {

                el = elems[i];

                if (el.rand >= value) {

                    character.details[2] = el.label[spec.refDetail];

                    break;

                }

            }

             

            value = Helper.getRandomInt(10) + Helper.getRandomInt(10);

            elems = CharGen.data.hairs;

            for (i = 0; i < elems.length; ++i) {

                el = elems[i];

                if (el.rand >= value) {

                    character.details[3] = el.label[spec.refDetail];

                    break;

                }

            }

             

            value = spec.height;

            i = spec.rollHeight;

            while (i > 0) {

                value += (Helper.getRandomInt(10));

                --i;

            }

            character.details[4] = Math.round(value * 100) / 100;

            CharGen.saveCharacter(character);

        };



        oThat.show = function () {

            $('.validate').prop('disabled', false);

            var details = CharGen.data.details;

            Helper.generateListWithRankAndHelp(

                details,

                ['', ''],

                function () {

                    return true

                },

                $('.left_panel'),

                [

                    function (i, el) {

                        return el.label

                    },

                    function (i, el) {

                        return '<input type="text" data-id="detail_' + el.index + '" class="details" value="' + (character.details[i]) + '"/>';

                    }

                ],

                function () {

                },

                function () {

                },

                function (i) {

                    Helper.addDescription(Helper.getHelpFormat({

                        label: details[i].label,

                        desc: (details[i].desc[character.getSpecie().data.refDetail] ? details[i].desc[character.getSpecie().data.refDetail] : details[i].allDesc)

                    }), CharGen, true);

                },

            );

        };

        return oThat;

    }

    var StepExperience = function (i, CharGen, type) {

        var oThat = {};

        var character;

        var tab;

        oThat.stepName = "Progression";

        oThat.desc = function (i) {

            return 'Les Points d\'Exprience (PX) sont utiliss pour amliorer votre Personnage. Le MJ vous accordera des PX lorques vous ralisez quelque chose pendant la partie. Cela pourrait inclure le fait de rsoudre l\'aventure en cours avec succs, une bonne interprtation de votre Personnage, la dfaite de vos ennemis, etc. Entre les aventures, vous dpensez vos PX pour acheter de nouvelles Comptences et de nouveaux Talents, pour augmenter vos Caractristiques et pour changer de Carrire. La dernire tape de la cration de votre Personnage consiste  dpenser les bonus de PX que vous avez potentiellement gagns pendant le processus de cration. Les tableaux ci-dessous vous indiquent comment dpenser vos Points.<br>Dans un premier temps, vous pouvez seulement dpenser vos PX pour augmenter les 3 Caractristiques, 8 Comptences et 4 Talents disponibles dans votre niveau de Carrire.'

        };

        oThat.title = function () {

            return 'Progression'

        };

        oThat.refreshData = function () {

            character.applyTalent();

            var caracs = character.getCareerLevel().getCharacteristics();

            var skills = character.getCareerLevel().getSkills();

            var talents = character.getCareerLevel().getTalents();

            tab = {'skill': skills, 'characteristic': caracs, 'talent': talents};

            if (!oThat.characterOnCreation()) {

                tab['otherSkill'] = character.getAllSkills().filter(function (el) {

                    return el.data.type === 'base' && !el.hasOrigin(character.getCareerLevel().id) && !el.hasOrigin('talent')

                });

                tab['otherCharacteristic'] = character.getCharacteristics().filter(function (el) {

                    return !el.hasOrigin(character.getCareerLevel().id)

                });

            }

        };

        oThat.refreshAll = function () {

            oThat.refreshData();

            oThat.show();

        };

        oThat.initAction = function () {

            character = CharGen.character.clone();

            oThat.refreshData();

        };

        oThat.cancelAction = true;

        oThat.validateAction = true;

        oThat.type = type;



        oThat.characterOnCreation = function () {

            return oThat.type === 'creation';

        }



        oThat.resetAction = function () {

        };

        oThat.saveAction = function () {

            if (oThat.characterOnCreation()) {

                CharGen.saveCharacter(character);

            } else {

                character.saveAdvance();

            }



            return true;

        };

        oThat.showSpecialisationPopin = function (elem, change) {

            Helper.showSpecialisationPopin(character, elem, change, null, true);

        };

        oThat.refreshXP = function () {

            var used = 0;

            var currentExperience = character.xp.max - character.xp.used;

            var base = $('.body_panel')

            for (let [type, elems] of Object.entries(tab)) {

                $(elems).each(function (i, elem) {

                    var el = base.find('.experience_div[data-type="' + type + '"] [data-line="' + i + '"] .number');

                    var parent = el.parents('td');

                    var val = elem.getAdvance();

                    if (typeof elem.getMax !== 'undefined') {

                        var max = elem.getMax();

                        if (max && val > max) {

                            elem.tmpadvance -= (val - max);

                            el.val(elem.getAdvance() + (max ? '/' + max : ''));

                            val = elem.getAdvance();

                        }

                    }

                    var oldValue = elem.getAdvance() - elem.tmpadvance;

                    used += Helper.getXPCost(elem, oldValue, val) * (type.startsWith('other') ? 2 : 1);

                    parent.find('.down').prop('disabled', val === oldValue);

                });

            }

            for (let [type, elems] of Object.entries(tab)) {

                $(elems).each(function (i, elem) {

                    var el = base.find('.experience_div[data-type="' + type + '"] [data-line="' + i + '"] .number');

                    var parent = $(el).parents('td');

                    var oldValue = elem.getAdvance();

                    var val = oldValue + 1;

                    var cost = Helper.getXPCost(elem, oldValue, val) * (type.startsWith('other') ? 2 : 1);

                    $($(el).parents('tr').find('td').length > 4 ? $(el).parents('tr').find('td')[3] : $(el).parents('tr').find('td')[2]).html('<span style="color: yellow">' + cost + '</span>');

                    var disabled = oThat.characterOnCreation() ? used + cost > character.xp.max : false;

                    if (typeof elem.getMax !== 'undefined') {

                        var max = elem.getMax();

                        if (max) {

                            disabled = disabled || (max <= oldValue);

                        }

                    }

                    parent.find('.up').prop('disabled', disabled);

                });

            }

            base.find('.experience').html(currentExperience - used);

            $('.validate').prop('disabled', oThat.characterOnCreation() ? currentExperience - used < 0 : false);

            character.xp.tmp_used = used;

        }



        oThat.show = function () {

            var rightPanel = $('.right_panel').html('');

            var leftPanel = $('.left_panel').html('');

            if (oThat.characterOnCreation()) {

                rightPanel.append('<div class="description">' + this.desc() + '</div>');

            }

            leftPanel.append("<div class='description_title'><span class='experience'></span> Points d\'Exprience  dpenser</div>");

             

            leftPanel.append('<div><b>Caractristiques:</b></div><div class="experience_div" data-type="characteristic"><div>');

            oThat.refreshCharacteristicTab(leftPanel, true);

            leftPanel.append('</div>')



             

            leftPanel.append('<br><div><b>Talents:</b></div><div class="experience_div" data-type="talent"><div>');

            oThat.refreshTalentTab(leftPanel, true);

            leftPanel.append('</div>')



             

            leftPanel.append('<br><div><b>Comptences:</b></div><div class="experience_div" data-type="skill"><div>');

            oThat.refreshSkillTab(leftPanel, true);

            leftPanel.append('</div>')



            if (!oThat.characterOnCreation()) {

                 

                rightPanel.append('<div><b>Caractristiques hors carrire (cot x2):</b></div><div class="experience_div" data-type="otherCharacteristic"><div>');

                oThat.refreshCharacteristicTab(rightPanel, false);

                rightPanel.append('</div>')

                 

                rightPanel.append('<br><div><b>Comptences hors carrire (cot x2):</b></div><div class="experience_div" data-type="otherSkill"><div>');

                oThat.refreshSkillTab(rightPanel, false);

                rightPanel.append('</div>')

            }



            $('.cancel').off('click').on('click', function () {

                CharGen.defaultAction.cancel();

            });



            $('.validate').off('click').on('click', function () {

                CharGen.defaultAction.validate(oThat, i);

            });

            oThat.refreshXP(tab);

        };

        oThat.refreshCharacteristicTab = function (skillstab, career) {

            var name = career ? 'characteristic' : 'otherCharacteristic';

            var caracs = tab[name];

            

            var div = skillstab.find('.experience_div[data-type="' + name + '"]');

            div.html('');

            return Helper.generateListWithRankAndHelp(

                caracs,

                ['', 'Base', 'Aug', 'Cot', 'Total'],

                function (i, el) {

                    return el.data.class === 'roll';

                },

                div,

                [

                    function (i, el) {

                        return el.getLabel();

                    },

                    function (i, el) {

                        return el.getBase();

                    },

                    function (i, el) {

                        return el.getAdvance();

                    },

                    function () {

                        return '';

                    },

                    function (i, el) {

                        return el.getTotal();

                    }

                ],

                function (i, carac, mode, $el) {

                    var oldValue = carac.getAdvance() - carac.tmpadvance;

                    var value = Math.max(oldValue, carac.getAdvance() + mode);

                    carac.tmpadvance = value - oldValue;

                    $el.val(value);

                },

                oThat.refreshAll,

                function (i, el) {

                    if (!oThat.characterOnCreation()) {

                        Helper.showPopin('', Helper.getHelpFormat(el.data), CharGen);

                    } else {

                        Helper.addDescription(Helper.getHelpFormat(el.data), CharGen, true);

                    }

                }

            );

        };

        oThat.refreshSkillTab = function (skillstab, career) {

            var name = career ? 'skill' : 'otherSkill';

            var skills = tab[name];

            

            var div = skillstab.find('.experience_div[data-type="' + name + '"]');

            div.html('');

            return Helper.generateListWithRankAndHelp(

                skills,

                ['', 'Base', 'Aug', 'Cot', 'Total'],

                function () {

                    return true;

                },

                div,

                [

                    function (i, el) {

                        return el.getLabel();

                    },

                    function (i, el) {

                        return el.getBase();

                    },

                    function (i, el) {

                        return el.getAdvance();

                    },

                    function () {

                        return '';

                    },

                    function (i, el) {

                        return el.getTotal();

                    }

                ],

                oThat.change,

                oThat.refreshAll,

                function (i, el) {

                    if (!oThat.characterOnCreation()) {

                        Helper.showPopin('', Helper.getHelpFormat(el.data), CharGen);

                    } else {

                        Helper.addDescription(Helper.getHelpFormat(el.data), CharGen, true);

                    }

                }

            );

        }



        oThat.change = function (i, elem, mode, $el) {

            var magic = elem.data ? elem.data.addMagic : elem.addMagic;

            if (elem.specs && !elem.spec && !magic) {

                oThat.showSpecialisationPopin(elem, function (i, newElem) {

                    oThat.change(i, newElem, mode, $el);

                    if (!magic) {

                        oThat.refreshAll();

                    }

                });

            } else {

                var veryOldValue = elem.getAdvance();

                elem = character.set(elem);

                if (veryOldValue !== elem.getAdvance()) {

                    mode = 0;

                }

                var oldAdvance = elem.tmpadvance;

                var oldValue = elem.getAdvance() - oldAdvance;

                var value = Math.max(oldValue, elem.getAdvance() + mode);

                var max = elem.getMax ? elem.getMax() : '';

                if (max) {

                    value = Math.min(max, value);

                }

                elem.tmpadvance = value - oldValue;

                if (veryOldValue === 0 && value && mode) {

                    if ((magic === 'Invocation' || magic === 'Bni') && elem.specs && !elem.spec) {

                        var god = character.getGod();

                        if (god) {

                            elem.spec = god.label;

                        }

                    }

                    character.applyTalent();

                    if (magic) {

                        var cancelAction = function () {

                            elem.tmpadvance = oldAdvance;

                            character.applyTalent();

                            oThat.refreshAll();

                        }

                        var validateAction = function () {

                            character.applyTalent();

                            oThat.refreshAll();

                        }

                        Helper.showMagicSpecialisation(CharGen, character, cancelAction, validateAction, magic, elem)

                    }

                }

            }

        };



        oThat.refreshTalentTab = function (skillstab) {

            var talents = tab['talent'];

            var div = skillstab.find('.experience_div[data-type="talent"]');



            div.html('');

            return Helper.generateListWithRankAndHelp(

                talents,

                ['', 'Rang', 'Cot'],

                function () {

                    return true;

                },

                div,

                [

                    function (i, el) {

                        return el.getLabel()

                    },

                    function (i, el) {

                        var max = el.getMax();

                        return el.getAdvance() + (max ? '/' + max : '');

                    },

                    function () {

                        return '';

                    },

                ],

                oThat.change,

                oThat.refreshAll,

                function (i, el) {

                    if (!oThat.characterOnCreation()) {

                        Helper.showPopin('', Helper.getHelpFormat(el.data), CharGen);

                    } else {

                        Helper.addDescription(Helper.getHelpFormat(el.data), CharGen, true);

                    }

                }

            );

        }



        oThat.randomAllAction = function () {

            var allValls = [].concat(tab['characteristic'], tab['skill'], tab['talent']);

            var currentExperience = character.xp.max;

            var used = 0;

            var max;

            while (used < currentExperience && allValls.length !== 0) {

                var index = Helper.getRandomInt(allValls.length) - 1;

                var el = allValls[index];

                var oldValue = el.getAdvance();

                var val = oldValue + 1;

                var cost = Helper.getXPCost(el, oldValue, val);

                if (used + cost > currentExperience || val > 70) {

                    allValls.splice(index, 1);

                } else if (typeof el.getMax !== 'undefined' && (max = el.getMax()) && val > max) {



                } else {

                    if ((el = Helper.randomSpecialisation(character, allValls, el, index, oldValue))) {

                        el.tmpadvance += 1;

                        Helper.randomMagicTalent(CharGen, character, el);

                        used += cost;

                        oThat.refreshData();

                        allValls = [].concat(tab['characteristic'], tab['skill'], tab['talent']);

                    }

                }

            }

            character.xp.tmp_used = used;

            oThat.saveAction();

        };

        if (!oThat.characterOnCreation()) {

            oThat.otherAction = function (el) {

                el.html('Changer de Carrire');

                el.on('click', function () {

                    CharGen.saveCharacter(character);

                    CharGen.showPanel(null, StepCareers(null, CharGen, 'final'));

                });

            }

        }



        return oThat;

    };

    this.StepExperience = StepExperience;

        import: function (CharGen, data) {

            data = JSON.parse(data);

            var newCharacter = createNewCharacter(CharGen);

            var i;

            var j;

            var elemId;

                var tmpSpecie = CharGen.data.species[i];

                    rollHeight: '',

                CharGen.addSpecie(specie);

            var specieIndex = specie.index;

            newCharacter.setSpecie(specie);

             

            for (i = 0; i < CharGen.data.characteristics.length; ++i) {

                var tmpchar = CharGen.data.characteristics[i];

                    if (tmpchar.class === 'roll') {

                        var foundryChar = data.data.characteristics[tmpchar.foundryName];

                        newChar.roll += data.data.details[tmpchar.foundryName].value;

                        newChar.roll += data.data.status[tmpchar.foundryName].value;

                        var pastCareer;

                        for (j = 0; j < pastLevelCareer.length; ++j) {

                            pastCareer = pastLevelCareer[j];

                            var currentSkills = skills.splice(0, 8 - (j * 2));

                                var newSkills = currentSkills.map(x => this.getElemId(CharGen, 'skill', x)).sort().join(', ');

                                var oldSkills = Helper.toId(pastCareer.skills).split(', ').sort().join(', ')

                                if (j + 1 === pastLevelCareer.length && Helper.toId(newSkills).split(', ').sort().join(', ') !== oldSkills) {

                                    console.log('Comptence de ' + foundryCareerGroupId + ' - ' + career.getLabel());

                                    console.log('VF     : ' + oldSkills);

                                    console.log('FOUNDRY: ' + Helper.toId(newSkills).split(', ').sort().join(', '));

                                    console.log('');

                                    pastCareer.skills = newSkills;

                                }

                            }

                        }

                        var newTalents = tmpItem.data.talents.map(x => this.getElemId(CharGen, 'talent', x)).sort().join(', ');

                        var oldTalents = Helper.toId(career.talents).split(', ').sort().join(', ')

                        if (Helper.toId(newTalents).split(', ').sort().join(', ') !== oldTalents) {

                            console.log('Talent de ' + foundryCareerGroupId + ' - ' + career.getLabel());

                            console.log('VF     : ' + oldTalents);

                            console.log('');

                        }

                        


                        career.modified = 1;

                        career.talents = newTalents;

                    }

                    careers[careers.length] = career;

                    if (tmpItem.data.current.value) {

                        newCharacter.setCareerLevel(career);

                    }

                } else if (tmpItem.type === 'skill') {

                    elemId = this.getElemId(CharGen, tmpItem.type, tmpItem.name);

                } else if (tmpItem.type === 'prayer'

                    }

                    el = elems[i];

            }

        },

amilles largies de halflings venant en aide aux restaurants, aux tavernes, aux choppes de pipes et  un nombre impressionnant de gargotes ambulantes. Les halflings sont aussi trs prsents dans beaucoup de villages du <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"0\\\">Reikland</span>, o ils travaillent souvent en tant qu'employs d'une auberge ou d'une ferme. Ce sont des cratures grgaires, qui prfrent vivre en groupes familiaux trs souds, partageant maisons, chambres et lits avec des douzaines d'amis et de parents ; tout le monde contribue et tout le monde partage. Ce style de vie interdpendant laisse dsempars nombre de halflings, aux prises avec le concept de proprit et d'espace privs.<br><br>Il est de notorit publique que les halflings se passionnent pour la gnalogie de leur famille, et beaucoup de clans halflings peuvent retracer leurs origines sur plusieurs sicles, jusqu' la fondation mme du Moot (leur grande province autogouverne dans l'Empire). Le doyen du Moot, actuellement Hisme Fiercoeur, est le conservateur du Haffenlyver, un ancien rouleau brod dtaillant les principales lignes de leurs clans fondateurs, considr comme le plus grand trsor des halflings.<br><br>Une autre particularit est l'trange affinit des halflings avec les ogres. Malgr leur apptit vorace, et un penchant  dvorer tout ce qui leur tombe sous la main, les ogres ont tendance  respecter les halflings. De fait, les quipes de manuvres ogres sont souvent supervises par des contrematres halflings, et la plupart des bandes d'ogres mercenaires ont un cuisinier halfling dans leur quipe.<br><br>Les halflings sont de petite taille, arborent des joues roses et imberbes, semblables  des enfants humains aux grands yeux et au visage (et corps) potel, impression renforce par leur bonne humeur et leurs cheveux boucls. Ils sont rputs pour leur norme apptit pour toutes choses et leur manque de proccupation pour l'espace personnel (ils sont tactiles), pour les limites sociales ( Eh bien, ma grande tante s'est juste mise en mnage avec mon meilleur ami, si vous saviez ce qu'ils font ! ), et pour les droits de proprit ( Ce n'est pas comme s'il l'utilisait ! ), ce qui a d'ailleurs envoy plus d'un halfling en prison pour vol.<br><br><h3>Points de vue</h3><i>Sur les humains reiklanders...</i><br> Borns et pieux, belliqueux et jaloux... Je pourrais continuer, mais les bonnes manires m'en empchent, et, d'ailleurs, je les aime bien, et puis ils aiment mes tartes. Tant que vous restez loin de leurs temples et de leurs extrmistes, ils forment un groupe ouvert et plutt accueillant. Bon peuple, excellent pour les affaires. <br>  Tubs  Samworth Rumster XVI, vendeur de tartes  Kalegan<br><br><i>Sur les nains...</i><br> Ma tante Bessie tait on ne peut plus cupide, tout comme ses six fils. Mais Bessie n'est rien  ct des nains. Leurs yeux deviennent aussi grands que Mannslieb mme devant un gramme d'or. Mais si vous le leur dites, ils vous grogneront aprs comme si vous aviez vol le dernier gteau au miel, et commenceront  gribouiller des notes dans leur satan livre  propos de l'insulte que vous avez fait  l'honneur de leur famille ou autres joyeusets. <br>  Lilly  Joseppinalina Piedfoin, colporteuse du <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"0\\\">Reikland</span><br><br><i>Sur les hauts elfes...</i><br> Je les ai vus sur les rivires dans leurs bateaux blancs. Comment les gardent-ils aussi propres ? Et leurs cheveux... oh, leurs cheveux... ils luisent comme des rayons de soleil, si, si. Je me suis faufile une fois sur un bateau pour voir ce qu'ils font. La mme chose que les autres, cela semble juste plus... srieux. <br>  Dlicate  Cordelineth Tuilecaramel IV, roublarde d'<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"24\\\">Altdorf</span><br><br><i>Sur les elfes sylvains...</i><br> Des elfes qui vivent dans les bois ? Ne sois pas ridicule. Les elfes vivent dans des tours blanches et de jolis bateaux dans la ville d'<span class=\\ ont des gens simples, aux dsirs ordinaires, et il n'ont pas peur de travailler dur, mais n'hsitent pas non plus  se dfiler s'ils en ont l'opportunit. Les Basseronce naviguent souvent sur le <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"12\\\">Reik</span> en tant que bateliers ou nautoniers, o leurs doigts de fe et leurs yeux vifs constituent de grands atouts. Certains cherchent du travail comme patrouilleurs fluviaux, mais ils sont davantage susceptibles d'tre du mauvais ct de la loi en introduisant et en transportant clandestinement des marchandises. Certains Basseronce font office de colporteurs, de serviteurs ou de cuisiniers pour les marchands ou nobles humains, et voyagent avec eux  travers le <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"0\\\">Reikland</span>. <br><br>Les Basseronce ne voyagent pas tous sans arrt. Beaucoup d'entre eux passent leur vie au mme endroit, mme s'ils se jettent sur les voyageurs, avides d'histoires de pays lointains et de nouvelles de leur petit-cousin qui  est parti dans cette direction, mais il y a vingt ans . Les Basseronce font preuve d'une curiosit attachante et d'une nature franche, et estiment que les sous doivent tre dpenss. Par consquent, ils sont souvent populaires, mais rarement nantis.\",\"Caractristiques\":\"#showSpecieChar|Halfling\",\"Accs\":\"<b>Comptences de race: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"2\\\">Calme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"3\\\">Charme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"9\\\">Discrtion</span> (Au choix)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"14\\\">Escamotage</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"20\\\">Intuition</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"21\\\">Langue</span> (Halfling)</li ues librement. Rcemment, beaucoup d'entre eux sont descendus dans les rues comme agitateurs pour protester contre la possible multiplication de mtiers  tisser industriels qui reprsentent une concurrence directe aux comptences prouves de leur clan.\",\"Caractristiques\":\"#showSpecieChar|Halfling\",\"Accs\":\"<b>Comptences de race: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"3\\\">Charme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"9\\\">Discrtion</span> (Au choix)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"14\\\">Escamotage</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"21\\\">Langue</span> (Halfling)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"22\\\">Marchandage</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"23\\\">Mtier</span> (Au choix)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"23\\\">Mtier</span> (Cuisinier)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"28\\\">Perception</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"38\\\">Rsistance  l'alcool</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"39\\\">Savoir</span> (Reikland)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"16\\\">valuation</span></li></ul><b>Talents de race: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"96\\\">Matre artisan</span> (Au choix) ou <span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"45\\\">Doigts de fe</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"121\\\">Petit</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"132\\\">Rsistance</span> (Corruption)</li><li><span class=\\\"showHelp\\\" s instruits. Ce clan nanti, qui s'est dvelopp grce au commerce et  l'exploitation d'autres clans halflings infrieurs, s'est install il y a plus d'un millnaire  <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"24\\\">Altdorf</span>. Ils sont bien intgrs  la Cour impriale d'<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"24\\\">Altdorf</span>, et parlent avec un accent de la haute socit qui choque ceux qui les rencontrent pour la premire fois. <br><br>Les Pavderonces uvrent gnralement pour les intrts du clan (et les leurs) et cherchent  obtenir du profit, de l'influence et un statut. La majorit d'entre eux sont des courtisans  <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"24\\\">Altdorf</span>, que ce soit  part entire ou rattachs  des familles de Comtes lecteurs et d'autres nobles humains influents. Certains travaillent comme marchands, banquiers ou membres de guildes, et achtent souvent des licences de Guilde alors qu'ils ne possdent aucune aptitude pour l'artisanat concern, uniquement dans le but d'obtenir l'influence politique associe au fait d'appartenir  une guilde, ou de la diriger. Les Pavderonces sont gnralement bien duqus, et travaillent parfois dans les universits et tablissements d'enseignement du <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"0\\\">Reikland</span>.  l'instar des humains, de nombreux Pavderonces ont des serviteurs: les serviteurs Bordcharde et Tuilecaramel sont aussi courants que les gardes Cendreplaine.\",\"Caractristiques\":\"#showSpecieChar|Halfling\",\"Accs\":\"<b>Comptences de race: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"3\\\">Charme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"5\\\">Commandement</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"9\\\">Discrtion</span> (Au choix)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data- =\\\"careers\\\" data-index=\\\"67\\\">Villageois</span></li></ul>\"}"},{"index":17,"id":"nains","foundryName":"dwarf","refChar":"Dwarf","refCareer":"Dwarf","refDetail":"Dwarf","label":"Nains","rand":97,"skills":"Calme, Corps  corps (Base), Divertissement (Narration), Intimidation, Langue (Khazalid), Mtier (Au choix), Rsistance, Rsistance  l'alcool, Savoir (Gologie), Savoir (Mtallurgie), Savoir (Nains), valuation","talents":"Costaud, Dtermin ou Obstin, Lire/crire ou Impitoyable, Rsistance  la Magie, Vision nocturne","randomTalents":0,"age":15,"rollAge":10,"height":130,"rollHeight":3,"desc":"{\"Info\":\"Les nains, ou Dawi, le nom qu'ils se donnent  sont lgendairement bourrus et ttus. Bien que la majorit vive dans de vastes constructions  flanc de montagne, connues sous le nom de  forteresses , la plupart des grandes villes et la capitale du <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"0\\\">Reikland</span> abritent galement des populations naines. Compte tenu de leur nature clanique, les nains ont tendance  se regrouper, formant des enclaves ou des quartiers partout o ils s'installent. Beaucoup de nains vivant dans le <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"0\\\">Reikland</span> sont les descendants de ceux qui ont t chasss de forteresses tombes il y a plusieurs sicles, mais la plupart se considrent toujours comme des nains des <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"2\\\">Montagnes Grises</span>, bien que certains n'aient jamais vu une colline, et encore moins une montagne.<br><br>La culture naine prouve un profond respect pour les comptences artisanales, comme la maonnerie, la forge, et l'ingnierie, et les forteresses naines refltent leurs impressionnantes prouesses. Ils convoitent aussi l'or et les joyaux, minant profondment sous les <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"2\\\">Montagnes Grises</span>  la recherche de pierres et de mtaux prcieux. Cependant, bien plus que ces possessions matrielles, les nains vnrent leurs ans, et plusieurs de leurs cultes sont centrs sur leurs si importants anctres. Les nains n'ont pas d'affinit avec la magie, bien que leurs forgerons de runes gravent sur des artefacts des symboles complexes leur permettant d'exploiter la magie. Cependant, leurs prouesses en ingnierie sont si impressionnantes, que certains de leurs plus ingnieux mcanismes ou engins  vapeur sont pris  tort pour de la magie par les gens simples.<br><br>Les nains sont trapus, muscls, pais avec un large torse. Leurs traits sont rudes et leurs chevelures paisses. La pilosit faciale est une marque de fiert et de statut parmi les nains, et tresses labores et ornements indiquent leur rang : raser un nain entrane une honte terrible. En effet, l'honneur est un aspect fondamental de leur caractre. Compte tenu de leur longue mmoire et de leur nature fire, ils nourrissent une rancune envers ceux qui les ont offenss ou dshonors, s'attachant  leurs griefs pendant de nombreuses annes, assumant mme les rancurs hrites de leurs anctres, sachant que leurs aeux les surveillent, ruminant leur amertume mme aprs la mort. Bien qu'il puisse tre difficile pour les autres de gagner l'amiti d'un nain, une fois acquise, elle est absolue. Mme s'ils n'ont pas une esprance de vie aussi longue que celle des elfes presque immortels, les nains peuvent vivre plusieurs sicles. En fait, certains disent qu'aussi longtemps qu'un nain a un but, il ne mourra pas,  moins d'tre tu en combat, soutenu par la force de ses convictions.<br><br><h3>Points de vue</h3><i>Sur les humains reiklanders...</i><br> Comme mes anctres avant moi, j'ai vcu dans le <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"0\\\">Reikland</span> toute ma vie. Les gens savent qu'il ne faut pas se mler de mes affaires, et font preuve, comme il se doit, du respect que je mrite. Oui, ils ne sont pas fiables, et aussi changeants que le vent, mais ils sont aussi dbrouillards et russ. Aussi je vous recommande de faire quipe avec eux en cas de situation complique, car ils trouvent des solutions auxquelles je n'aurais mme pas pens. <br> Garral Herraksson, joaillier d'<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"29\\\">Eilhart</span><br><br><i>Sur les halflings...</i><br> Tout simplement pas le genre de personnes que j'apprcie. Toujours souriants. Toujours agits. Toujours la bouche ouverte. Toujours en groupes importants et qui ne veulent pas la fermer ! Quand ils viennent dans mon choppe, je me plais  les chasser  coups de balai. Franchement, pourquoi sont-ils aussi heureux ? Je ne leur fais pas confiance, voil. <br> Helgi Galannasniz, bourgeois de Schrabwald<br><br><i>Sur les hauts elfes...</i><br> Ne me parlez pas de ces salauds ! Alrug Lancecieux, mon dernier grand-oncle, a t trahi pendant la fichue Guerre de la maudite Vengeance par ces... ces... Ah ! C'est la plus ancienne rancune de notre clan ! Toujours d'actualit depuis des centaines de foutues annes ! Quand je trouverai les descendants de ce satan Galanthiel Murmureux, par Grungni ! Je leur donnerai  tous, l'un aprs l'autre, une leon de bonnes manires avec ma hache ! <br> Snorrt Leivvusson, diplomate de Karak Ziflin<br><br><i>Sur les elfes sylvains...</i><br> Mon arrire-grand-pre pensait que l'exploitation des forts de l'autre ct des <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"2\\\">Montagnes Grises</span> serait lucrative. Ignorant tous les avertissements, il tait persuad qu'il ferait fortune. Qu'est-ce qu'une bande d'elfes maigrichons aurait bien pu lui faire  lui et  ses gars, aprs tout ? Beaucoup, en fin de compte. Seul mon grand- pre a survcu, pargn pour transmettre le message : Ne vous approchez pas. Alors moi et mes hommes, on a prpar un groupe pour prendre notre revanche. <br> Merig Ranvigsdottir, villageoise d'Azorn-Kalaki<br><br><h3>Option: <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"111\\\">Animosit</span> (Elfes)</h3>Compte tenu de l'incroyable mmoire des nains et de leur tendance  nourrir les rancunes, beaucoup entretiennent un profond ressentiment envers les elfes pour leur rle dans la Guerre de la Barbe. De ce fait, beaucoup de nains possdent le Trait <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"110\\\">Psychologique</span> (voir page 190) <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"111\\\">Animosit</span> (elfes) ; tant donn que certains groupes de WFJDR comprennent  la fois des elfes et des nains, cela pourrait crer des tensions inutiles entre les membres du groupe. Certains prfreront donc le laisser de ct.\",\"Caractristiques\":\"#showSpecieChar|Dwarf\",\"Accs\":\"<b>Comptences de race: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"2\\\">Calme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"7\\\">Corps  corps</span> (Base)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"10\\\">Divertissement</span> (Narration)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"19\\\">Intimidation</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"21\\\">Langue</span> (Khazalid)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"23\\\">Mtier</span> (Au choix)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"37\\\">Rsistance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"38\\\">Rsistance  l'alcool</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"39\\\">Savoir</span> (Gologie)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"39\\\">Savoir</span> (Mtallurgie)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"39\\\">Savoir</span> (Nains)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\ gu, Petit, Pcheur ou Lire/crire, Seconde vue ou Sixime sens, Vision nocturne","randomTalents":0,"age":20,"rollAge":10,"height":100,"rollHeight":2.5,"desc":"{\"Info\":\"Pour la majeure partie des habitants de l'Empire, les gnomes ne sont qu'un mythe, que l'on ne retrouve que dans les plus invraisemblables romances bretonniennes ou dans les feuilletons horrifiques  un sou qui se vendent dans les rues d'<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"24\\\">Altdorf</span>. Ils y sont frquemment dcrits comme des tres espigles dous de magie. Cependant, toutes ces lgendes ont leur part de vrit. Non seulement les gnomes existent ; mais en plus, ils vivent dans l'Empire.<br><br>Les gnomes (ou  gnommi , comme ils se nomment dans leur propre langue, le ghassalli) ont quelques colonies  l'intrieur des frontires de l'Empire, mais ne se mlent que trs peu  la socit humaine. Les gnomes sont si rares que les gens ignorants les prennent souvent pour des halflings mal nourris.<br><br>Pour cette raison, les gnomes qui cherchent  passer incognito dans la socit impriale se rasent souvent la barbe et les moustaches et portent des vtements volumineux ou rembourrs afin de cacher leur relative minceur. Mme si un tel  dguisement  ne tromperait jamais un halfling, cela suffit gnralement  convaincre les personnes des autres races.<br><br>Les gnomes sont des tres de petite taille et filiformes. Ils ont un nez bulbeux, de grandes oreilles arrondies, des cheveux pais et des doigts habiles. Leurs voix bourrues sont tonnamment graves pour des tres aussi petits. La socit des gnomes repose sur d'troits rapports claniques ; pour eux, la loyaut familiale et personnelle passe avant la plupart des autres proccupations. Les gnomes font d'ailleurs preuve  cet gard d'une tnacit opinitre, capable d'tonner mme le plus intraitable des nains. Tout comme le suggrent les lgendes, les gnomes sont des tres magiques, qui ont une affinit particulire pour Ulgu, le Vent gris du Domaine des Ombres, des illusions et de la tromperie.<br><br>Glimdwarrow est la plus grande cit gnome de l'Empire. D'aprs certaines rumeurs, d'autres existeraient sous les <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"2\\\">Montagnes Grises</span> dans le <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"0\\\">Reikland</span>, sous les Monts du Milieu dans le Middenland et dans les collines de Klsa du Talabecland. Glimdwarrow est une ville souterraine qui s'tend sous les Landes miroitantes, dans le sud du Middenland. Ses galeries et ses salles sont dissimules par de puissantes illusions et surveilles par la vigilante Garde du Dwarrow, une unit d'lite de sorciers-guerriers. Glimdwarrow se vantait autrefois d'tre un lieu trs anim, avec une population forte de plusieurs milliers de personnes. Malheureusement, il y a cent ans, les hordes de peaux-vertes de Grom la Panse ont ravag les Landes miroitantes et massacr presque tous les gnomes qui s'y cachaient. Aujourd'hui, les galeries en ruine de Glimdwarrow sont en grande partie dsertes, et seuls huit clans gnomes y vivent encore. Dirigs par Merawidda Frayne, la perturbe Reine des Cendres, les chefs des clans restants se vouent une haine dclare, chacun tenant les autres pour responsables des horreurs infliges par les peaux-vertes de Grom.<br><br><h3>Points de vue</h3><i>Sur les nains...</i><br> La grand-mre Tegen se croit ttue, toujours  ressasser tout ce qu'elle reproche au clan Landweth, qui serait la cause de tous nos problmes, clamant que jamais on ne la persuadera du contraire. Mais, <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"11\\\">Mabyn</span> peut en tmoigner, ce n'est rien par rapport aux nains. Je connais des montagnes qui seraient moins inflexibles en ce qui concerne l'or. <br> Aelyn Thorne, ngociant de Glimdwarrow<br><br><i>Sur les elfes sylvains...</i><br> J'en ai jamais rencontr, et je ne pense pas que j'en verrai un jour. Mais ils ne valent sans doute gure mieux que ces autres elfes arrogants qui viennent de l'autre ct de l'eau. <br> Morkam  Rotules , fermier des Landes miroitantes<br><br><i>Sur les hauts elfes...</i><br> Mme 200 ans aprs, je suis toujours en colre contre les elfes. Sans ces idiots, nous serions toujours les bienvenus dans tout l'Empire. Mais non, ils imposent partout leur faon de faire, et malheureusement, l'empereur Magnus a cru  toutes leurs balivernes sur la magie. Et depuis, nous sommes l  nous cacher, sursautant au moindre bruit. <br> Kywere Hawken, illusionniste de Glimdwarrow<br><br><i>Sur les halflings...</i><br> Ces petits trublions ! J'en ai rencontr toute une famille sur la route de Nomenfast. Pendant que l'un d'entre eux, camp devant moi, marchandait le prix d'un assortiment d'pingles, les autres taient occups  farfouiller dans mes marchandises,  tenter de chiper tout ce qu'ils pouvaient. Par la barbe de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"12\\\">Ringil</span>, je parie qu'ils ont eu un choc quand, une fois rentrs au camp, ils se sont aperus que leurs besaces avaient disparu ! <br> Durngarth Peddlar, vagabond<br><br><i>Sur les humains...</i><br> Quand 'est pas leurs rpurgateurs qui nous poursuivent  tout bout de champ, ou leurs seigneurs qui se dfoulent sur nous, ce sont leurs commerants qui cherchent  nous drober ce qui nous appartient. Mais ce sont nos voisins, on ne peut rien y faire :  nous de nous dbrouiller. Moi je dis, mieux vaut faire profil bas. Trs bas. <br> La vieille Demelza  Renoncule , pcheuse des Landes miroitantes<br><br><i>Sur les ogres...</i><br> Alors, elle me dit Vous n'avez pas l'air trs en chair, hein ? Mais a ne l'a pas empche d'essayer de me boulotter ! Elle m'a poursuivie  travers la lande. Pendant deux jours ! Pas moyen de lui faire lcher prise ! Je n'ai jamais rencontr un ogre qui ne m'ait pas regarde de la mme faon que je regarde une des tartes de Rumster. Ds que je vois l'un de ces grands crtins, je prends mes jambes  mon cou. C'est plus sr ! <br> Jowanet Scantleburn, herboriste des Marais Midden \",\"Caractristiques\":\"#showSpecieChar|Gnome\",\"Accs\":\"<b>Comptences de race: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"3\\\">Charme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"9\\\">Discrtion</span> (Au choix)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"15\\\">Esquive</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"17\\\">Focalisation</span> (Ulgu)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"21\\\">Langue</span> (Ghassalli)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"21\\\">Langue</span> (Magick)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"21\\\">Langue</span> (Wastelander)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"22\\\">Marchandage</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"33\\\">Ragot</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"36\\\">Reprsentation</span> (Au choix)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"38\\\">Rsistance  l'alcool</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"43\\\">Survie en extrieur</span></li></ul><b>Talents de race: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"19\\\">Chanceux</span> ou <span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"76\\\">Imitation</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"81\\\">Insignifiant</span> ou <span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"52\\\">Empreint d'Ulgu</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"121\\\">Petit</span></li><li><span class=\\\"showHelp\\ escortes diplomatiques et quipes de soutien. Rservs, tranges et d'une grande longvit, ils forment un peuple sensible et passionn, gnralement peru dans le <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"0\\\">Reikland</span> comme la plus belle des races, mais aussi la plus arrogante.<br><br>Grands et lancs, avec de dlicates oreilles pointues, la plupart des elfes sont dots de longs cheveux fins et d'une voix mlodieuse. Bien qu'ils puissent sembler fragiles, leur physiologie n'est pas simplement puissante, mais aussi extraordinairement agile et adroite. Il y a peu de dimorphisme sexuel entre les elfes, ce qui provoque souvent de la confusion chez les humains qui interagissent avec eux.<br><br>Les hauts elfes, qui s'appellent eux-mmes Asur, sont originaires d'Ulthuan, une le magique  l'ouest du Vieux Monde. Race fire, ils se vantent de faire partie des plus anciennes civilisations du monde. Les hauts elfes font preuve d'un mpris considrable pour les nains, avec lesquels ils ont un long passif de conflits. Depuis qu'ils ont abandonn le Vieux Monde au lendemain de la Guerre de la Barbe, les Asur se sont dchirs au cours d'une guerre civile, la  guerre fratricide , mme s'ils n'en parlent pas ouvertement avec les trangers.  cause de ce conflit qui dure depuis des millnaires, les elfes du Nord, dchirs par la guerre d'Ulthuan ont tendance  tre des durs  cuire, pragmatiques et impitoyables.<br><br>La socit des hauts elfes est troitement lie aux rituels et  la discipline, pour viter de se laisser submerger par de trop fortes motions et de tirer le maximum de leurs intellects si complexes. En mme temps, certains Asur se dlectent d'aventures. Le terme  elfe des mers  est souvent utilis par les autres races pour dsigner les intrpides hauts elfes qui s'aventurent au-del de la scurit des ctes d'Ulthuan, en tant que marins, marchands et diplomates, et qui contrastent fortement avec les sombres Asur qui les accompagnent et qui suivent un style de vie plus guerrier.<br><br><h3>Points de vue</h3><i>Sur les humains reiklanders...</i><br> Leurs envies phmres en font des tres jaloux et corrompus. Mais, lorsqu'ils prennent conscience de l'insignifiance de leurs besoins et de la crainte que nous leur inspirons, ils sont facilement influenables. <br> Imryth Pluidebraise, ambassadeur de Caledor<br><br><i>Sur les nains...</i><br> Je vous suggre de les viter. Ils se sont perdus dans le pass, ce qui les empche de voir le futur. Hochez poliment la tte, acceptez les reproches, et partez. Il ne sert  rien de discuter, ils ne changeront jamais d'avis. <br> Alathan Montecrte, matelot de Cothique<br><br><i>Sur les halflings...</i><br> Je trouve ces joyeuses cratures rellement intressantes. J'ai vcu dans l'un de leurs groupes familiaux pendant un moment, et je les ai trouvs ouverts, accueillants, stimulants et tellement touchants. Mais j'ai d finalement partir, l'odeur tait bien trop puissante, et ils n'ont aucune comprhension de l'espace personnel, ce qui leur fait rapidement perdre tout leur charme. <br> Hoelistor Oeilcourbe, sorcier de Saphery<br><br><i>Sur les elfes sylvains...</i><br> Si les Asrai se donnaient la peine de regarder plus loin que leurs nez sales, ils pourraient voir ce  quoi nous sommes tous confronts. Des isolationnistes idiots qui mritent tout ce qu'il leur arrive. Je doute que les onir vaillent gure mieux. <br> Anaw-Alina Sombrepas, veilleuse de Nagarythe\",\"Caractristiques\":\"#showSpecieChar|High Elf\",\"Accs\":\"<b>Comptences de race: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"2\\\">Calme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"5\\\">Commandement</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"7\\\">Corps  corps</span> (Base)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"10\\\">Divertissement</span> (Chant)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" dat </li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"40\\\">Mdecin</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"43\\\">Sorcier</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"44\\\">Batelier</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"45\\\">Contrebandier</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"48\\\">Marin</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"52\\\">Charlatan</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"53\\\">Entremetteur</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"54\\\">Hors-la-loi</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"61\\\">Chasseur</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"62\\\">claireur</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"63\\\">Herboriste</span></li></ul>\"}"},{"index":20,"id":"elfe sylvain","foundryName":"welf","refChar":"Wood Elf","refCareer":"Wood Elf","refDetail":"Wood Elf","label":"Elfe sylvain","rand":100,"skills":"Athltisme, Corps  corps (Base), Discrtion (Rurale), Divertissement (Chant), Escalade, Intimidation, Langue (Elthrin), Perception, Pistage, Projectiles (Arc), Rsistance, Survie en extrieur","talents":"Dur  cuire ou Seconde vue, Lire/crire ou Trs rsistant, Nomade, Sens aiguis (Vue), Vision nocturne","randomTalents":0,"age":30,"rollAge":10,"height":180,"rollHeight":2,"desc":"{\"Info\":\"Les elfes sylvains sont rares dans le <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"0\\\">Reikland</span>, et pour une bonne raison. Pendant les derniers jours de la Guerre de la Barbe, beaucoup d'elfes se sont retirs du Vieux Monde. Mais quelques-uns sont rests et se sont retranchs dans les profondeurs des forts magiques, qu'ils considrent aujourd'hui comme leur foyer. Plus de trois mille ans d'isolement, de difficults et de guerres s'ensuivirent, rendant les  elfes sylvains  culturellement trs diffrents de leurs cousins hauts elfes.<br><br>La vie des elfes sylvains est intimement lie  la nature, au sein d'une socit lie aux esprits de la fort. Ce sont des cratures autonomes qui travaillent dur pour se tenir  l'cart de tout, et dont les avant-postes arboricoles sont habilement dissimuls grce  de puissantes illusions et des pouvoirs magiques fantasmagoriques. Dans les rares occasions o ils voyagent au-del de leurs frontires, c'est gnralement pour guerroyer, souvent contre leurs voisins ou des forces plus obscures, ce qui laisse les autres peuples du Vieux Monde incertains de la nature de ces feriques elfes capricieux.<br><br>Il y a deux familles d'elfes sylvains trs souvent vues dans le <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"0\\\">Reikland</span>. Les Asrai d'Athel Loren, le long des <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"2\\\">Montagnes Grises</span>, et les onirs de la fort Laurelorn, loin dans le Nordland.<br><br>Les impitoyables Asrai d'Athel Loren sont xnophobes et nigmatiques, et s'aventurent rarement au-del de leurs frontires. Cependant, il y a dix ans, Naieth la Prophtesse a prdit la possible fin d'Athel Loren. Alors, le Roi et la Reine de la fort, n'admettant pas que le destin de leurs bois pourrait tomber entre les mains d'trangers, envoyrent des groupes de guerriers tribaux hors d'Athel Loren pour traquer les ennemis de la fort jusque chez eux.<br><br>Ces groupes froces sont parfois dirigs par un enchanteur, qui fait appel aux antiques voies magiques des Racines du Monde pour se transporter entre Athel Loren et les profondeurs des autres forts depuis longtemps perdues par les elfes, mais pas encore consumes par la civilisation ou le Chaos. Parfois, ces chasseurs sauvages se dcouvrent une cause commune avec d'autres habitants du Vieux Monde, et un individu peut sortir de l'ombre pour rejoindre ceux qui combattent un mal encore plus grand.<br><br>La Reine de la Laurelorn, par contre, a choisi une approche trs diffrente de la prdiction rapporte et a rcemment envoy une importante dlgation monter un camp dans la profonde fort des collines d'Ambre, juste au sud d'<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"24\\\">Altdorf</span>. Ces elfes observent la politique humaine concernant la Laurelorn et au-del, et interviennent parfois sur des problmes jugs importants. Ce camp est considr comme une solution  temporaire  par les elfes, mais la signification de ce mot est trs diffrente pour les races dotes d'une longue esprance de vie. En raison de ce camp, ces elfes sylvains sont de plus en plus prsents dans le <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"0\\\">Reikland</span>, car ils s'aventurent dans la fort et l'arpentent  des fins mystrieuses, souvent en tant que Chasseurs ou Saltimbanques.<br><br><h3>Points de vue</h3><i>Sur les humains reiklanders...</i><br> Je vois des cratures haineuses dont le cur est empli de tnbres et avec un irrespect total pour l'ordre. Mais elles sont rpandues, belliqueuses et surtout faciles  manipuler. tant donn que l'hiver approche, il est temps de s'en servir. <br> Algwyllmyr Doublevue, voyant d'Athel Loren<br><br><i>Sur les nains...</i><br> Plus borns que le Chne des ges, ils ne comprennent qu'un seul argument : la force. Alors utilisez-la rapidement et de faon dcisive, et gardez  l'esprit qu'ils reviendront plus tard pour une mesquine vengeance. <br> Meridrynda Porte-de-Tremble, chevalier elfe sylvain d'Athel Loren<br><br><i>Sur les halflings...</i><br> J'en ai rencontr un lors de mes voyages au Middenland pendant la neuvime anne de la Reine Marrisith. Il parlait beaucoup. Vraiment beaucoup. Quand nous nous sommes quitts prs d'une ville qu'il a nomme  Delberz , j'ai vu qu'il avait russi je ne sais comment  drober plusieurs sachets d'herbe de ma ceinture. J'tais impressionn. Alors je suggre de ne pas leur faire confiance, mais la camaraderie et le savoir local qu'ils partagent peuvent en valoir la peine ! <br> Alafael Tireherse, saltimbanque de la Laurelorn<br><br><i>Sur les hauts elfes...</i><br> N'approchez pas les Asurs, prtentieux au-del de tout bon sens. Ils sont cyniques, arrogants et certainement perdus pour Atharti. Et s'ils essaient de vous toiser avec cette supriorit qu'ils affectionnent tant, rappelez-leur simplement que leur Reine en Avelorn mne une existence en tous points semblable  la ntre. <br> Cynwrawn Pistelointaine, chasseur de la Laurelorn<br><br><h3>Cousins Sylvains</h3>Les elfes sylvains d'Athel Loren et de la Laurelorn partagent peut-tre les mmes histoires et origines dans le Vieux Monde, mais ils sont culturellement diffrents. Contrairement aux hauts elfes, aucune tribu d'elfes sylvains ne s'intresse vraiment aux formes de civilisation conventionnelle, les percevant comme une menace pour leurs forts bien-aimes et leur mode de vie. Ils diffrent seulement dans leur manire de l'exprimer.<br><br>Les elfes sylvains de la Laurelorn s'engagent activement dans la politique pour se protger, se mlangeant  d'autres. Ils ne sont toutefois pas en reste lorsqu'il s'agit d'attiser la haine entre les autres groupes afin de dtourner l'attention de leurs cibles favorites. De ce fait, question caractre, ils sont plus proches des hauts elfes, tout en ayant les Comptences et Talents des elfes sylvains.<br><br>En comparaison, les groupes de guerriers d'Athel Loren prfrent se dissimuler dans les ombres, rejetant tout contact avec les autres, portant des coups mortels destins  semer la peur et la terreur dans le cur de quiconque considrerait la fort avec avidit.\",\"Caractristiques\":\"#showSpecieChar|Wood Elf\",\"Accs\":\"<b>Comptences de race: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"1\\\">Athltisme</s
