nt <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"37\\\">Rsistance</span>  la magie. S'ils possdent dj ce Talent, la breloque n'a aucun effet.\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"66\\\">Magie naturelle</span></li></ul>\"}"},{"index":133,"id":"chevaucher l'obscurite","label":"Chevaucher l'Obscurit","type":"Magie des Arcanes","spec":"Magie naturelle","desc":"{\"Info\":\"<b>NI: </b>0<br><b>Porte: </b>Vous<br><b>Cible: </b>Vous<br><b>Dure: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) minutes<br><br>En prononant des mots d'une magie ancienne, votre esprit quitte votre corps et entre dans la Haie, cet espace obscur, frontire entre le monde matriel et celui des esprits. Pendant la dure du Sort, vous vous trouvez hors du monde, tmoin invisible sans pouvoir l'affecter d'aucune manire que ce soit. Les barrires physiques ne sont pas un problme et vous pouvez passer  travers n'importe quel obstacle non magique si vous le souhaitez. Votre corps reste sur place, immobile et insensible.<br>  la fin du Sort, vous rintgrez soudain votre corps. Si ce dernier est tu pendant que vous Chevauchez l'Obscurit, votre esprit errera sans but toute l'ternit.\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"66\\\">Magie naturelle</span></li></ul>\"}"},{"index":134,"id":"nepenthes","label":"Nepenths","type":"Magie des Arcanes","spec":"Magie naturelle","desc":"{\"Info\":\"<b>NI: </b>0<br><b>Porte: </b>Contact<br><b>Cible: </b>Special <br><b>Dure: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) Rounds<br><br>Vous marmonnez des mots de pouvoir au-dessus d'une potion d'herbe spcialement prpare et la transformez magiquement en un philtre d'une grande puissance. Si cette potion est ingre alors que le Sort est toujours actif, la cible peut choisir d'oublier un individu de faon permanente.\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"66\\\">Magie naturelle</span></li></ul>\"}"},{"index":135,"id":"panacee","label":"Panace","type":"Magie des Arcanes","spec":"Magie naturelle","desc":"{\"Info\":\"<b>NI: </b>0<br><b>Porte: </b>Contact<br><b>Cible: </b>Special <br><b>Dure: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) Rounds<br><br>Vous lancez un Sort sur une dcoction dj prte, lui confrant des proprits magiques. Si cette dernire est bue alors que le Sort est actif, la cible est gurie d'un nombre de Points de Blessure quivalent  votre Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>, ainsi que d'une maladie. Pour chaque DR+2 que vous obtenez, vous pouvez gurir une Maladie supplmentaire.\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"66\\\">Magie naturelle</span></li></ul>\"}"},{"index":136,"id":"separer les branches","label":"Sparer les branches","type":"Magie des Arcanes","spec":"Magie naturelle","desc":"{\"Info\":\"<b>NI: </b>0<br><b>Porte: </b>Vous<br><b>Cible: </b>Vous<br><b>Dure: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) minutes<br><br>Vos pupilles se dilatent  la fin de l'incantation, vous permettant alors de voir dans le Monde des Esprits. Cela vous permet de percevoir les cratures invisibles, les esprits, les dmons ainsi que celles indiques comme tant impossible  reprer.\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"66\\\">Magie naturelle</span></li></ul>\"}"},{"index":137,"id":"degradation","label":"Dgradation","type":"Magie des Arcanes","spec":"Sorcellerie","desc":"{\"Info\":\"<b>NI: </b>14<br><b>Porte: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) mtres<br><b>Cible: </b>Spcial<br><b>Dure: </b>Spcial<br><br>Vous pouvez cibler aussi bien un puits, qu'un champ ou encore un animal domestique. Si vous parvenez  lancer le Sort, la cible subit une dgradation de son tat :<br>  L'eau d'un puits devient immdiatement stagnante et saumtre<br>  Les cultures d'un champ vis pourrissent en une nuit<br>  Un animal devient malade. La pauvre bte ne produit plus rien (les vaches ne donnent plus de lait, les poules ne pondent plus, les pelages et les peaux sont galeux et inutilisables) et mourra en 10  DR jours\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"67\\\">Sorcellerie</span></li></ul>\"}"},{"index":138,"id":"horreur obsedante","label":"Horreur obsdante","type":"Magie des Arcanes","spec":"Sorcellerie","desc":"{\"Info\":\"<b>NI: </b>8<br><b>Porte: </b>Toucher<br><b>Cible: </b>ZdE (un lieu unique)<br><b>Dure: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) jours<br><br>Vous ciblez un lieu unique, comme une maison ou une clairire, o chaque crature qui entrera sera la victime de rves obsdants et de cauchemars veills. Ceux qui pntrent dans le lieu pendant que le Sort est actif sont perturbs par d'tranges sensations, des ombres voletantes et des voix murmurantes  la limite de leur audition.  moins de possder le Talent Magie des Arcanes (<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"67\\\">Sorcellerie</span>), ils subissent 1 <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"125\\\">tat Extnu</span>. De plus,  moins de russir un Test de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"2\\\">Calme</span> Intermdiaire (+0), ils subissent de nouveau +1 <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"125\\\">tat Extnu</span> ainsi qu'un <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"121\\\">tat Bris</span>, qui ne disparaitront que lorsqu'ils quitteront le lieu en question.\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"67\\\">Sorcellerie</span></li></ul>\"}"},{"index":139,"id":"malediction de douleur paralysante","label":"Maldiction de douleur paralysante","type":"Magie des Arcanes","spec":"Sorcellerie","desc":"{\"Info\":\"<b>NI: </b>10<br><b>Porte: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) mtres<br><b>Cible: </b>1<br><b>Dure: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) Rounds<br><br>En poignardant une reprsentation grossire de votre cible  une poupe ou un mannequin, vous lui infligez une douleur paralysante. Lorsque le Sort est lanc avec succs, choisissez quel endroit vous poignardez :<br>  Jambe : la jambe devient inutilisable, comme si elle avait t ampute (voir page 180). Si la cible tait en train de courir, elle subit un <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"119\\\">tat  Terre</span> et des Dgts de chute<br>  Bras : le bras devient inutilisable, comme s'il avait t amput (voir page 180). Si la cible tenait quelque chose  la main, elle le lche automatiquement<br>  Corps : la cible souffre d'agonie, subit +1 <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"125\\\">tat Extnu</span>, et doit russir un Test Difficile (-20) de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"37\\\">Rsistance</span> ou subir l'<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"119\\\">tat  Terre</span><br>  Tte : la cible gagne 1 tat Assomm, et doit russir un Test Accessible (+20) de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"37\\\">Rsistance</span> ou subir un <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"127\\\">tat Inconscient</span> qui dure le temps de la dure du Sort<br> Tant que le Sort est effectif, vous pouvez, pour votre Action, effectuer un Test de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"17\\\">Focalisation</span> en poignardant de nouveau la poupe pour choisir une nouvelle Localisation.\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"67\\\">Sorcellerie</span></li></ul>\"}"},{"index":140,"id":"malediction de malchance","label":"Maldiction de malchance","type":"Magie des Arcanes","spec":"Sorcellerie","desc":"{\"Info\":\"<b>NI: </b>8<br><b>Porte: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) kilomtres<br><b>Cible: </b>1<br><b>Dure: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) jours<br><br>L'ingrdient de ce Sort doit tre quelque chose appartenant  la cible, une Possession personnelle ou un simple cheveu. Pendant la dure du Sort, votre cible devient malchanceuse. Les lacets se cassent, les chaises se brisent, et d'autres soucis mineurs surviennent. La cible subit une pnalit de -10  tous ses Tests, en plus de tout autre modificateur, et ne peut pas dpenser de Points de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"12\\\">Chance</span>.\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"67\\\">Sorcellerie</span></li></ul>\"}"},{"index":141,"id":"mauvais oeil","label":"Mauvais il","type":"Magie des Arcanes","spec":"Sorcellerie","desc":"{\"Info\":\"<b>NI: </b>6<br><b>Porte: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) mtres<br><b>Cible: </b>Spcial<br><b>Dure: </b>Instantan<br><br>Vous fixez votre regard sur une unique cible, qui doit galement vous regarder. Effectuez un Test oppos d'<span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"19\\\">Intimidation</span>/<span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"2\\\">Calme</span>, en ajoutant  votre rsultat le DR obtenu  votre Test d'Incantation. Votre adversaire subit 1 <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"125\\\">tat Extnu</span> par DR+2 d'cart avec vous. Si vous l'emportez de plus de DR+6, votre adversaire subit un <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"121\\\">tat Bris</span>.\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"67\\\">Sorcellerie</span></li></ul>\"}"},{"index":142,"id":"menace rampante","label":"Menace rampante","type":"Magie des Arcanes","spec":"Sorcellerie","desc":"{\"Info\":\"<b>NI: </b>6<br><b>Porte: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) mtres<br><b>Cible: </b>1<br><b>Dure: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) Rounds<br><br>Vous invoquez une nue de cratures rampantes et envahissantes qui vont venir harceler vos adversaires. Chaque cible affecte se retrouve Engage par une nue de rats gants, d'araignes gantes ou de serpents. Utilisez les caractristiques classiques du type de crature correspondant, en lui ajoutant le Trait Nue. Pour votre Action, vous pouvez effectuer un Test d'<span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"12\\\">Emprise sur les animaux</span> Intermdiaire (+0) afin d'envoyer une nue, ou plus, attaquer une autre cible.<br> Lorsque le Sort s'arrte, les nues restantes disparaissent dans les ombres.\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"67\\\">Sorcellerie</span></li></ul>\"}"},{"index":143,"id":"destruction de demon mineur","label":"Destruction de Dmon Mineur","type":"Magie des Arcanes","spec":"Dmonologie","desc":"{\"Info\":\"<b>NI: </b>6<br><b>Porte: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) mtres<br><b>Cible: </b>1<br><b>Dure: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) Rounds<br><br>Votre Sort perturbe Dhar, maintenant le dmon cibl en vie et le draine vers vous. Une cible qui possde le Trait de Crature Dmoniaque et qui a une <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span> infrieure  la vtre subit un nombre de Blessures gal  votre Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>, en ignorant le Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span> et les PA. De plus, vous pouvez augmenter l'une de vos Caractristiques de +10 pendant la dure du Sort alors que vous absorbez les nergies profanes.\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"69\\\">Dmonologie</span></li></ul>\"}"},{"index":144,"id":"detection de demon","label":"Dtection de dmon","type":"Magie des Arcanes","spec":"Dmonologie","desc":"{\"Info\":\"<b>NI: </b>4<br><b>Porte: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) mtres<br><b>Cible: </b>Spcial<br><b>Dure: </b>Instantan<br><br>Votre Sort dtecte toutes les influences dmoniaques de la zone. Vous savez immdiatement s'il y a un dmon actif  porte, qu'il ait t invoqu, ou qu'il soit li  un artefact, s'il possde quelqu'un d'autre, etc.\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"69\\\">Dmonologie</span></li></ul>\"}"},{"index":145,"id":"manifestation de demon mineur","label":"Manifestation de Dmon mineur","type":"Magie des Arcanes","spec":"Dmonologie","desc":"{\"Info\":\"<b>NI: </b>8<br><b>Porte: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) mtres<br><b>Cible: </b>Spcial<br><b>Dure: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) Rounds<br><br>Vous focalisez des relents de Dhar, provoquant une brve dchirure dans la ralit. Un Dmon Mineur apparat immdiatement par cette dchirure (rfrez-vous  la page 335 pour y trouver deux exemples : Sanguinaires de Khorne et Dmonette de <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"73\\\">Slaanesh</span>). Effectuez un Test oppos de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"17\\\">Focalisation</span> (Dhar)/<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span> avec le dmon. Sur un succs, ce dernier rpondra favorablement  un ordre que vous lui donnerez, littralement, avant de disparatre (en partant du principe qu'il puisse accomplir ce que vous lui avez demand avant la fin du Sort). Sur un chec, le dmon attaque sur le champ.\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"69\\\">Dmonologie</span></li></ul>\"}"},{"index":146,"id":"octogramme","label":"Octogramme","type":"Magie des Arcanes","spec":"Dmonologie","desc":"{\"Info\":\"<b>NI: </b>10<br><b>Porte: </b>Toucher<br><b>Cible: </b>ZdE (diamtre maximum gal au Bonus de Force Mentale)<br><b>Dure: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) minutes<br><br>Vous dessinez un octogramme au sol et y apposez des symboles maudits qui vont vous protger des influences dmoniaques. Quiconque possde le <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"151\\\">Trait de crature Dmoniaque</span> ne peut entrer ou Sortir de l'octogramme  moins que sa <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span> ne soit deux fois suprieure  la vtre.\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"69\\\">Dmonologie</span></li></ul>\"}"},{"index":147,"id":"crane hurlant","label":"Crne hurlant","type":"Magie des Arcanes","spec":"Ncromancie","desc":"{\"Info\":\"<b>NI: </b>8<br><b>Porte: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) mtres<br><b>Cible: </b>Spcial<br><b>Dure: </b>Instantan<br><br>Vous hurlez les paroles du Sort. Un crne norme, noir et entour de flammes vertes et pourpres se matrialise devant vous, avant de voler droit devant lui, en criant et gloussant. Le crne se dplace en ligne droite sur toute la porte du Sort, suivant les contours du relief en passant  travers tous les obstacles qu'il rencontre. Crne hurlant est un Projectile magique qui n'affecte que les cibles ne disposant pas du <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"182\\\">Trait de crature Mort-vivant</span>, et inflige des Dgts quivalents  votre Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>. Pour chaque blessure inflige par le Sort, il faut russir un Test de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"2\\\">Calme</span> Intermdiaire (+0) ou subir un <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"121\\\">tat Bris</span>.\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"70\\\">Ncromancie</span></li></ul>\"}"},{"index":148,"id":"l'appel de vanhel","label":"L'appel de Vanhel","type":"Magie des Arcanes","spec":"Ncromancie","desc":"{\"Info\":\"<b>NI: </b>6<br><b>Porte: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) mtres<br><b>Cible: </b>Spcial<br><b>Dure: </b>Instantan<br><br>Vous envoyez les flux complexes de Dhar vers vos cibles, leur insufflant une irrsistible nergie. Un nombre de cibles quivalent  votre Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"7\\\">Intelligence</span> qui possdent le <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"182\\\">Trait de crature Mort-vivant</span> gagnent une Action ou un <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"16\\\">Mouvement</span> gratuits  vous choisissez l'un ou l'autre, qui sera appliqu  toutes les cibles  au moment de lancer le Sort. Pour chaque DR+2 obtenu, vous pouvez affecter un nombre de cibles supplmentaires quivalent  votre Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"7\\\">Intelligence</span>.\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"70\\\">Ncromancie</span></li></ul>\"}"},{"index":149,"id":"reanimation","label":"Ranimation","type":"Magie des Arcanes","spec":"Ncromancie","desc":"{\"Info\":\"<b>NI: </b>8<br><b>Porte: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) mtres<br><b>Cible: </b>ZdE (Bonus de Force Mentale) mtres<br><b>Dure: </b>Jusqu'au lever du soleil<br><br>Vous concentrez d'pais filaments de Dhar qui pntrent des corps, ranimant ceux qui, autrefois, taient morts. Ranimez un nombre de corps gal  Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span> + DR (en tant que zombies) ou squelettes (en tant que squelettes)  porte. Ils entrent en jeu avec l'<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"119\\\">tat  Terre</span>. Les morts-vivants sont tous sous votre contrle et sont capables d'excuter les ordres simples que vous leur donnez. Si vous mourez ou que vous subissez l'<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"127\\\">tat Inconscient</span>, le Sort s'arrte et les corps ranims s'effondrent,  nouveau morts. Pour chaque +2 DR obtenu, vous pouvez ranimer Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span> + DR squelettes ou zombies supplmentaires.\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"70\\\">Ncromancie</span></li></ul>\"}"},{"index":150,"id":"relever les morts","label":"Relever les morts","type":"Magie des Arcanes","spec":"Ncromancie","desc":"{\"Info\":\"<b>NI: </b>8<br><b>Porte: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) mtres<br><b>Cible: </b>ZdE (Bonus de Force Mentale) mtres<br><b>Dure: </b>Jusqu'au lever du soleil<br><br>Vous focalisez un important flux de Dhar directement vers le sol, faisant se rassembler et sortir de vieux os. DR+1 Squelettes sortiront ainsi du sol dans la zone d'effet que vous aurez choisie avant la fin du round. Ils entrent tous en jeu avec l'<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"119\\\">tat  Terre</span>. Ces morts-vivants sont sous votre contrle et sont capables d'excuter les ordres simples que vous leur donnerez. Si vous tes tu o que vous subissez l'<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"127\\\">tat Inconscient</span>, le Sort s'achve et les morts-vivants s'croulent. Pour chaque DR+2 que vous obtenez, vous pouvez invoquer DR Squelettes supplmentaires.\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"70\\\">Ncromancie</span></li></ul>\"}"},{"index":151,"id":"flot de corruption","label":"Flot de Corruption","type":"Magie du Chaos","spec":"Nurgle","desc":"{\"Info\":\"<b>NI: </b>9<br><b>Porte: </b>Spcial<br><b>Cible: </b>Spcial<br><b>Dure: </b>Instantan<br><br>Votre gueule se distend de faon horrible avant de vomir un flot d'ordures contamines et autres horreurs. Effectuez immdiatement une attaque de Souffle comme si vous aviez dpens 2 Avantages pour activer le Trait de Crature Souffle (voir page 341). Ce dernier compte comme un Projectile magique avec des Dgts quivalents  votre Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span>, et il ignore les PA. L'attaque dispose galement des Traits Corrosif et Poison qui viennent s'ajouter  la suite du Trait de Crature Souffle. De plus, si une cible reoit plus de Blessures que son Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span>, elle doit russir un Test de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"37\\\">Rsistance</span> Intermdiaire (+0) ou contracter Infection du Sang (voir page 187). Pour chaque tranche de +2 DR, vous pouvez augmenter les Dgts de +2.\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"72\\\">Nurgle</span></li></ul>\"}"},{"index":152,"id":"consentement","label":"Consentement","type":"Magie du Chaos","spec":"Slaanesh","desc":"{\"Info\":\"<b>NI: </b>5<br><b>Porte: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) mtres<br><b>Cible: </b>1<br><b>Dure: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) Rounds<br><br>Votre magie s'insinue au plus profond de votre cible, lui faisant prendre conscience de tous ses rves briss. La Caractristique d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span> de la cible passe  10, si elle n'tait pas dj infrieure, alors que son esprit se referme. Pendant le Tour de la cible, ses dplacements sont faits au hasard et dtermins par le MJ, pendant que le personnage se lamente sur ce qu'est devenue sa vie, racontant de faon obscne, en agitant les mains en l'air, la faon dont les choses auraient d se passer. De plus, la cible ne peut effectuer une action que si elle russit un Test de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"2\\\">Calme</span> Intermdiaire (+0) ; sur un chec, la cible est trop occupe  ressasser tout ce qui s'est pass pour entreprendre quoi que ce soit d'autre.\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"73\\\">Slaanesh</span></li></ul>\"}"},{"index":153,"id":"trahison de tzeentch","label":"Trahison de Tzeentch","type":"Magie du Chaos","spec":"Tzeentch","desc":"{\"Info\":\"<b>NI: </b>6<br><b>Porte: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) mtres<br><b>Cible: </b>1<br><b>Dure: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) Rounds<br><br>Vous focalisez des filaments rsultant du mlange contre nature de certains Vents de Magie que vous envoyez directement dans l'esprit de votre cible, pervertissant ses motivations, sapant ses envies et attisant les braises du mcontentement. La cible ne peut plus utiliser de Talents, ni ajouter ses Augmentations de Comptences lorsqu'elle effectue un Test de Comptence, ce qui signifie que les Tests effectus par cette dernire le sont  partir de la Caractristique non modifie.\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"74\\\">Tzeentch</span></li></ul>\"}"},{"index":154,"id":"encalmine","label":"Encalmin","type":"Invocation","spec":"Manann","desc":"{\"Info\":\"<b>Porte: </b>(Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span>) kilomtres<br><b>Cible: </b>1 voilier dans la Ligne de vue<br><b>Dure: </b>1 heure<br><br>Vous volez le vent des voiles d'un navire ou d'un bateau. Il est compltement encalmin. Mme en cas de tempte, des eaux trangement calmes et lisses entoure le vaisseau tandis que des vents violents, des pluies cinglantes et des crtes imposantes s'lvent et s'crasent tout autour de lui. Cette zone de calme s'tend autour du vaisseau sur une distance en mtres gale au Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span>, et si le navire est propuls par un autre moyen, tel que des rames, la zone de calme se dplace avec lui.\",\"Accs\":\"<b>Dieux donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"0\\\">Manann</span></li></ul>\"}"},{"index":155,"id":"generosite de manann","label":"Gnrosit de Manann","type":"Invocation","spec":"Manann","desc":"{\"Info\":\"<b>Porte: </b>Contact<br><b>Cible: </b>1<br><b>Dure: </b>Instantan<br><br>Vous implorez <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"0\\\">Manann</span> de vous fournir de la nourriture. En restant dans un plan d'eau, vous attrapez suffisamment de poisson pour nourrir 1 personne ; si c'est en mer, vous en obtenez suffisamment pour 2 personnes. Pour chaque +2 DR, vous pouvez nourrir une autre personne.\",\"Accs\":\"<b>Dieux donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"0\\\">Manann</span></li></ul>\"}"},{"index":156,"id":"marcher sur les eaux","label":"Marcher sur les eaux","type":"Invocation","spec":"Manann","desc":"{\"Info\":\"<b>Porte: </b>Vous<br><b>Cible: </b>Vous<br><b>Dure: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilit</span>) minutes<br><br>Vous faites appel  <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"0\\\">Manann</span> pour vous permettre de traverser une tendue d'eau libre comme s'il s'agissait d'un terrain solide. Cela ne fonctionne que sur les grandes tendues d'au moins dix mtres de large. Tout ce qui est plus petit est trop loign du domaine de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"0\\\">Manann</span> pour tre remarqu.\",\"Accs\":\"<b>Dieux donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"0\\\">Manann</span></li></ul>\"}"},{"index":157,"id":"mer dechainee","label":"Mer dchaine","type":"Invocation","spec":"Manann","desc":"{\"Info\":\"<b>Porte: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilit</span>) mtres<br><b>Cible: </b>1<br><b>Dure: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilit</span>) rounds<br><br>Vous invoquez une masse tourbillonnante de brume traverse d'ombres troublantes qui perturbent les sens. Tous ceux pris  l'intrieur de la brume qui ne possdent pas le Talent Magie des Arcanes (Ombre) sont affects par le Miasme, gagnant +1 <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"120\\\">tat Aveugl</span>, +1 <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"118\\\">tat Assourdi</span> et +1 <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"125\\\">tat Extnu</span>, qui persistent pour la dure du Sort. Toute personne atteinte tentant de se dplacer doit russir un Test de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"28\\\">Perception</span> Intermdiaire (+0), ou gagner un <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"119\\\">tat  Terre</span>. Si le Sort est dissip alors qu'il est encore actif, toute personne affecte par le Sort doit russir un Test d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span> Facile (+40), ou gagner un tat Assomm.\",\"Accs\":\"<b>Dieux donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"0\\\">Manann</span></li></ul>\"}"},{"index":158,"id":"vents favorables","label":"Vents favorables","type":"Invocation","spec":"Manann","desc":"{\"Info\":\"<b>Porte: </b>(Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span>) kilomtres<br><b>Cible: </b>1 voilier dans la Ligne de vue<br><b>Dure: </b>1 heure<br><br>Les voiles du vaisseau cibl s'emplissent de vents favorables, l'entranant rapidement en toute scurit vers sa destination. Tant que ce Miracle est actif, le voilier se dplace  sa vitesse maximale, peu importe le vent, la mare ou le courant. Tous les Tests effectus pour diriger le vaisseau gagnent un bonus de +10.\",\"Accs\":\"<b>Dieux donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"0\\\">Manann</span></li></ul>\"}"},{"index":159,"id":"visage de l'homme noye","label":"Visage de l'homme noy","type":"Invocation","spec":"Manann","desc":"{\"Info\":\"<b>Porte: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilit</span>) mtres<br><b>Cible: </b>1<br><b>Dure: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilit</span>) rounds<br><br>Vous implorez <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"0\\\">Manann</span> de noyer vos ennemis. Les poumons de votre cible se remplissent d'eau sale sans discontinuer tant que le Miracle est actif. Ses cheveux flottent autour de sa tte comme si elle tait immerge. Votre cible gagne l'<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"125\\\">tat Extnu</span> et est sujet aux rgles de Noyade et de Suffocation (page 181) pendant que le Miracle est actif. Quand le Miracle prend fin, votre cible doit effectuer un Test de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"37\\\">Rsistance</span> Difficile (-20). Sur un chec, elle subit galement un <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"119\\\">tat  Terre</span>.\",\"Accs\":\"<b>Dieux donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"0\\\">Manann</span></li></ul>\"}"},{"index":160,"id":"aneantir les morts-vivants","label":"Anantir les morts-vivants","type":"Invocation","spec":"Morr","desc":"{\"Info\":\"<b>Porte: </b>Vous<br><b>Cible: </b>ZdE (Bonus de Sociabilit) mtres<br><b>Dure: </b>Instantan<br><br>Vous faites appel  la puissance de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"1\\\">Morr</span> pour chtier tous les morts-vivants. Un feu noir se propage depuis votre corps en un cercle parfait dont le rayon en mtres est gal  vote Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilit</span>. Toutes les cibles potentielles ayant le <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"182\\\">Trait de crature Mort-vivant</span> perdent 1d10 <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"10\\\">Points de Blessures</span>, qui ignorent le Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span> et les PA. Tout mort-vivant dtruit par ce Miracle ne peut jamais tre relev par <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"70\\\">Ncromancie</span> dans des conditions normales. Pour chaque +2 DR, vous pouvez augmenter la zone d'effet de +(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilit</span>) mtres.\",\"Accs\":\"<b>Dieux donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"1\\\">Morr</span></li></ul>\"}"},{"index":161,"id":"condamne","label":"Condamn","type":"Invocation","spec":"Morr","desc":"{\"Info\":\"<b>Porte: </b>Contact<br><b>Cible: </b>1<br><b>Dure: </b>Instantan<br><br>En plongeant profondment votre regard dans les yeux de votre cible tout en murmurant une lamentation  <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"1\\\">Morr</span>, vous obtenez une vision de sa Destine, un aperu de ce que lui rserve l'avenir. Cette vision est presque toujours lie  la mort de la cible. Ce Miracle ne peut tre pratiqu qu'une seule fois par Personnage, aprs quoi le Talent Destine peut tre achet par des PX comme s'il faisait partie de la Carrire de la cible.\",\"Accs\":\"<b>Dieux donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"1\\\">Morr</span></li></ul>\"}"},{"index":162,"id":"main de morr","label":"Main de Morr","type":"Invocation","spec":"Morr","desc":"{\"Info\":\"<b>Porte: </b>Contact<br><b>Cible: </b>1<br><b>Dure: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilit</span>) heures (Spcial)<br><br>Vous touchez les yeux de quelqu'un proche de la mort et vous implorez <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"1\\\">Morr</span> de guider son me sans s'en emparer. La cible doit avoir 0 Point de Blessure et tre consentante. Pour la dure du Miracle, la cible gagne l'<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"127\\\">tat Inconscient</span> et ne se dgradera pas jusqu' la fin du Miracle, repoussant la maladie, ignorant les Blessures Critiques, les poisons ou autre. Le Miracle prend fin si une gurison approprie est apporte, ou si vous pratiquez les rites funraires. Si vous le faites, ce qui prend environ une minute, l'me de la cible passera par le Portail vers la mort, et le cadavre ne pourra jamais tre utilis par la <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"70\\\">Ncromancie</span>.\",\"Accs\":\"<b>Dieux donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"1\\\">Morr</span></li></ul>\"}"},{"index":163,"id":"masque mortuaire","label":"Masque mortuaire","type":"Invocation","spec":"Morr","desc":"{\"Info\":\"<b>Porte: </b>Vous<br><b>Cible: </b>Vous<br><b>Dure: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilit</span>) rounds<br><br><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"1\\\">Morr</span> uvre  travers vous, franchissant le Portail pour rvler sa prsence  vos ennemis. Votre visage prend un aspect cadavrique et vous gagnez <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"112\\\">Peur</span> 1.\",\"Accs\":\"<b>Dieux donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"1\\\">Morr</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"11\\\">Mabyn</span></li></ul>\"}"},{"index":164,"id":"rites funeraires","label":"Rites funraires","type":"Invocation","spec":"Morr","desc":"{\"Info\":\"<b>Porte: </b>1 mtre<br><b>Cible: </b>1<br><b>Dure: </b>Instantan<br><br>Vous chantez un requiem solennel devant un cadavre. Ce Miracle assure que l'me soit envoye par le Portail vers le Royaume de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"1\\\">Morr</span>, et garantit que le cadavre ne puisse pas tre cibl par les Sorts de <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"70\\\">Ncromancie</span>. Si le Miracle cible un ennemi avec les Traits de crature Mort-vivant ou Fabriqu, il sera dtruit.\",\"Accs\":\"<b>Dieux donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"1\\\">Morr</span></li></ul>\"}"},{"index":165,"id":"seuil du portail","label":"Seuil du Portail","type":"Invocation","spec":"Morr","desc":"{\"Info\":\"<b>Porte: </b>Contact<br><b>Cible: </b>Zone d'Effet<br><b>Dure: </b>Spcial<br><br>Vous tracez une ligne de huit mtres de long au sol tout en incantant un chant funbre  <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"1\\\">Morr</span>. En excutant ce Miracle, un portail sombre indistinct semble apparatre au milieu des croassements rauques de corbeaux. Les cratures ayant le <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"182\\\">Trait de crature Mort-vivant</span> doivent russir un Test de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span> Intermdiaire (+0) pour passer la ligne. Les cratures possdant  la fois les Traits Mort-vivant et Fabriqu ne peuvent tout simplement pas la franchir. Le Miracle reste actif jusqu' l'aube.\",\"Accs\":\"<b>Dieux donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"1\\\">Morr</span></li></ul>\"}"},{"index":166,"id":"appel a la fureur","label":"Appel  la Fureur","type":"Invocation","spec":"Myrmidia","desc":"{\"Info\":\"<b>Porte: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilit</span>) mtres<br><b>Cible: </b>(Bonus d'Intelligence) allis<br><b>Dure: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilit</span>) rounds<br><br>Vos Prires passionnes inspirent  vos allis un mpris froce de leurs ennemis. Tous les allis affects reoivent le Trait <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"110\\\">Psychologique</span> <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"114\\\">Haine</span>  l'gard de tous ceux qui les engagent en combat.\",\"Accs\":\"<b>Dieux donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"2\\\">Myrmidia</span></li></ul>\"}"},{"index":167,"id":"bouclier de myrmidia","label":"Bouclier de Myrmidia","type":"Invocation","spec":"Myrmidia","desc":"{\"Info\":\"<b>Porte: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilit</span>) mtres<br><b>Cible: </b>(Bonus d'Intelligence) allis<br><b>Dure: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilit</span>) rounds<br><br>Vos Prires passionnes incitent <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"2\\\">Myrmidia</span>  protger vos allis avec des filaments de lumire vive et scintillante, repoussant les frappes ennemies. Toutes les cibles affectes gagnent +1 PA  toutes les Localisations.\",\"Accs\":\"<b>Dieux donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"2\\\">Myrmidia</span></li></ul>\"}"},{"index":168,"id":"inspirant","label":"Inspirant","type":"Invocation","spec":"Myrmidia","desc":"{\"Info\":\"<b>Porte: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilit</span>) mtres<br><b>Cible: </b>(Bonus d'Intelligence) allis<br><b>Dure: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilit</span>) rounds<br><br>Vos Prires exaltantes inspirent la discipline et la coordination  l'intrieur de vos rangs. Les cibles affectes gagnent +1 Talent Coude--coude.\",\"Accs\":\"<b>Dieux donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"2\\\">Myrmidia</span></li></ul>\"}"},{"index":169,"id":"lance de myrmidia","label":"Lance de Myrmidia","type":"Invocation","spec":"Myrmidia","desc":"{\"Info\":\"<b>Porte: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilit</span>) mtres<br><b>Cible: </b>Vous<br><b>Dure: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilit</span>) rounds<br><br>Si vous portez une lance, elle gagne l'Atout Percutante, et est considre comme Magique.\",\"Accs\":\"<b>Dieux donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"2\\\">Myrmidia</span></li></ul>\"}"},{"index":170,"id":"oeil de l'aigle","label":"il de l'aigle","type":"Invocation","spec":"Myrmidia","desc":"{\"Info\":\"<b>Porte: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilit</span>) mtres<br><b>Cible: </b>Vous<br><b>Dure: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilit</span>) rounds<br><br>Vous faites appel  <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"2\\\">Myrmidia</span> pour envoyer un Serviteur divin vous accordant la connaissance de vos ennemis. Un aigle spectral se manifeste, planant dans le ciel au-dessus. L'aigle ressemble et possde les capacits d'un aigle normal, mais ne peut pas physiquement affecter le monde, ou tre bless en aucune manire. Pendant que le Miracle est actif, vous pouvez voir  travers les yeux de l'aigle et contrler son vol, surveillant le champ de bataille et espionnant vos ennemis. Votre vision est perante, mais vous n'avez accs  aucun de vos propres Talents, tels que Vision nocturne. Pendant que vous regardez  travers les yeux de l'aigle, vous ne pouvez pas le faire par vos propres yeux, ce qui vous laisse potentiellement vulnrable.\",\"Accs\":\"<b>Dieux donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"2\\\">Myrmidia</span></li></ul>\"}"},{"index":171,"id":"soleil flamboyant","label":"Soleil flamboyant","type":"Invocation","spec":"Myrmidia","desc":"{\"Info\":\"<b>Porte: </b>Vous<br><b>Cible: </b>Zone d'Effet<br><b>Dure: </b>Instantan<br><br>Vous faites appel  <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"2\\\">Myrmidia</span> pour purer le champ de bataille d'ennemis peu honorables, un clair aveuglant de lumire dore jaillit alors. Tous les non Myrmidiens qui regardent dans votre direction reoivent 1 <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"120\\\">tat Aveugl</span>. Pour chaque +2 DR, ils reoivent +1 <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"120\\\">tat Aveugl</span>.\",\"Accs\":\"<b>Dieux donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"2\\\">Myrmidia</span></li></ul>\"}"},{"index":172,"id":"grace de ranald","label":"Grce de Ranald","type":"Invocation","spec":"Ranald","desc":"{\"Info\":\"<b>Porte: </b>Contact<br><b>Cible: </b>1<br><b>Dure: </b>(Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"5\\\">Agilit</span>) rounds<br><br>Vous faites appel  <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"3\\\">Ranald</span> pour permettre  votre cible de grer les nigmes de la ralit. Votre cible gagne +10 en <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"5\\\">Agilit</span>, +10 en <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"9\\\">Discrtion</span> et + 1 Talent Souplesse fline pour la dure du Miracle.\",\"Accs\":\"<b>Dieux donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"3\\\">Ranald</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"12\\\">Ringil</span></li></ul>\"}"},{"index":173,"id":"invitation","label":"Invitation","type":"Invocation","spec":"Ranald","desc":"{\"Info\":\"<b>Porte: </b>1 mtre<br><b>Cible: </b>1<br><b>Dure: </b>Instantan<br><br>Vous noncez l'une des nigmes de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"3\\\">Ranald</span> concernant des portails, s'ils existent ou pas lorsqu'ils sont ferms. L'un des systmes de verrouillage d'une porte, une fentre ou d'une trappe cible cde : une serrure se dverrouille, un loquet se dbloque, une corde se dtache. Pour chaque +2 DR, vous pouvez cibler un autre systme de verrouillage de la porte, fentre ou trappe.\",\"Accs\":\"<b>Dieux donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"3\\\">Ranald</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"10\\\">Evawn</span></li></ul>\"}"},{"index":174,"id":"que la chance persiste","label":"Que la chance persiste","type":"Invocation","spec":"Ranald","desc":"{\"Info\":\"<b>Porte: </b>Vous<br><b>Cible: </b>Vous<br><b>Dure: </b>Spcial<br><br>En croisant les doigts, vous posez l'nigme de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"3\\\">Ranald</span> et demandez ce qu'est exactement la chance? Gagnez +1 Point de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"12\\\">Chance</span>. Pour chaque +2 DR, vous pouvez gagner +1 Point de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"12\\\">Chance</span> supplmentaire, ce qui peut aller au-del du maximum normal. Vous ne pouvez plus invoquer ce Miracle avant d'avoir atteint 0 Point de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"12\\\">Chance</span>.\",\"Accs\":\"<b>Dieux donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"3\\\">Ranald</span></li></ul>\"}"},{"index":175,"id":"riche, pauvre, mendiant, voleur","label":"Riche, pauvre, mendiant, voleur","type":"Invocation","spec":"Ranald","desc":"{\"Info\":\"<b>Porte: </b>1 mtre<br><b>Cible: </b>1<br><b>Dure: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilit</span>) minutes<br><br>Vous souriez  <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"3\\\">Ranald</span> tout en demandant effrontment aux autres ce qu'est exactement la richesse? Pour chaque cible affecte, choisissez une option :<br>  La bourse de la cible semble vide<br>  La bourse de la cible semble pleine<br>  La tenue de la cible semble bon march et insignifiante<br>  La tenue de la cible semble riche et bien taille<br>  Le seul objet de valeur disponible est impossible  percevoir<br> Pour chaque +2 DR, vous pouvez choisir un effet supplmentaire pour l'une de vos cibles.\",\"Accs\":\"<b>Dieux donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"3\\\">Ranald</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"10\\\">Evawn</span></li></ul>\"}"},{"index":176,"id":"vous ne m'avez pas vu, n'est-ce pas?","label":"Vous ne m'avez pas vu, n'est-ce pas?","type":"Invocation","spec":"Ranald","desc":"{\"Info\":\"<b>Porte: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilit</span>) mtres<br><b>Cible: </b>1<br><b>Dure: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilit</span>) rounds<br><br>Vous noncez une nigme complexe concernant la ralit de ce qui ne peut tre peru. Les cibles affectes par ce Miracle peuvent passer inaperues,  condition qu'elles n'attirent pas l'attention sur elles, en touchant, attaquant, appelant quelqu'un, lanant un Sort, ou en faisant du bruit. Vous pouvez invoquer ce Miracle uniquement si personne ne vous regarde directement.\",\"Accs\":\"<b>Dieux donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"3\\\">Ranald</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"11\\\">Mabyn</span></li></ul>\"}"},{"index":177,"id":"yeux de chat","label":"Yeux de chat","type":"Invocation","spec":"Ranald","desc":"{\"Info\":\"<b>Porte: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilit</span>) mtres<br><b>Cible: </b>Vous<br><b>Dure: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilit</span>) rounds<br><br>Existe-t-il quelque chose qui ne peut tre vu? Vous posez l'nigme  <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"3\\\">Ranald</span>, qui envoie en rponse un Serviteur divin sous la forme d'un chat. Cet envoy ressemble  un chat normal et en possde les capacits, mais ne peut tre bless en aucune faon. Pendant que le Miracle est actif, vous percevez tout ce que le chat peroit  ce qu'il voit, entend, touche  et vous contrlez son <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"16\\\">Mouvement</span>. Vos sens sont aiguiss comme ceux d'un chat, mais vous n'avez accs  aucun de vos propres Talents, tels que Vision nocturne. Pendant que le Miracle est actif, vous ne pouvez rien percevoir  travers vos propres sens, ce qui vous rend vulnrable.\",\"Accs\":\"<b>Dieux donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"3\\\">Ranald</span></li></ul>\"}"},{"index":178,"id":"abri de rhya","label":"Abri de Rhya","type":"Invocation","spec":"Rhya","desc":"{\"Info\":\"<b>Porte: </b>Vous<br><b>Cible: </b>Vous<br><b>Dure: </b>Spcial<br><br>Vous chantez l'un des hymnes sur l'abri et la scurit  <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"4\\\">Rhya</span>. Vous pouvez seulement invoquer ce Miracle en extrieur et hors des zones habites. Vous dcouvrez un abri naturel parfait. Une association de terre et d'arbres a form un endroit idal pour camper pour la nuit. Le coin est protg de toutes les pluies et vents naturels et dure aussi longtemps que vous campez l. L'abri est suffisamment grand pour une personne. Pour chaque +2 DR, il autorise un individu supplmentaire. Lorsque vous quittez le camp, l'abri ne peut pas tre redcouvert. Comme si son existence n'tait d qu' la volont de votre desse.\",\"Accs\":\"<b>Dieux donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"4\\\">Rhya</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"10\\\">Evawn</span></li></ul>\"}"},{"index":179,"id":"caresse de rhya","label":"Caresse de Rhya","type":"Invocation","spec":"Rhya","desc":"{\"Info\":\"<b>Porte: </b>Contact<br><b>Cible: </b>1<br><b>Dure: </b>Spcial<br><br>Vous posez les mains sur une cible blesse ou malade tout en psalmodiant vos Prires. Choisissez l'un des effets suivants :<br>  Gurir (Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilit</span>) Blessures<br>  Traiter 1 maladie contracte naturellement<br> Pour chaque +2 DR, vous pouvez choisir un autre effet, ou le mme de faon rpte. Ce Miracle est lent, et les rsultats mettent au moins 10 minutes  se manifester. S'il est interrompu, le Miracle devra tre invoqu de nouveau.\",\"Accs\":\"<b>Dieux donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"4\\\">Rhya</span></li></ul>\"}"},{"index":180,"id":"enfants de rhya","label":"Enfants de Rhya","type":"Invocation","spec":"Rhya","desc":"{\"Info\":\"<b>Porte: </b>Vous<br><b>Cible: </b>Zone d'Effet<br><b>Dure: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilit</span>) rounds<br><br>Posant les mains  terre, vous psalmodiez une <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"31\\\">Prire</span> pour <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"4\\\">Rhya</span> rclamant son aide pour mieux comprendre son Royaume. Ce Miracle peut seulement tre invoqu  l'extrieur, en dehors des zones habites. Vous ressentez la prsence et le passage de toutes les cratures conscientes dans un rayon de (<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilit</span>) mtres. Chaque +2 DR tend la zone d'effet de +(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilit</span>) mtres.\",\"Accs\":\"<b>Dieux donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"4\\\">Rhya</span></li></ul>\"}"},{"index":181,"id":"recolte de rhya","label":"Rcolte de Rhya","type":"Invocation","spec":"Rhya","desc":"{\"Info\":\"<b>Porte: </b>Contact<br><b>Cible: </b>Vous<br><b>Dure: </b>1 round<br><br>Vous psalmodiez vos Prires  <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"4\\\">Rhya</span>, et la vie jaillit. Des fruits, lgumes et champignons comestibles poussent aux endroits que vous touchez. Pour chaque round durant lequel le Miracle est actif, vous produisez suffisamment de nourriture pour nourrir une personne. Le type de nourriture dpend de l'endroit o vous vous trouvez : dans une grotte vous pouvez faire pousser des champignons, alors qu'en extrieur vous pouvez produire diffrents fruits et lgumes.\",\"Accs\":\"<b>Dieux donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"4\\\">Rhya</span></li></ul>\"}"},{"index":182,"id":"secours de rhya","label":"Secours de Rhya","type":"Invocation","spec":"Rhya","desc":"{\"Info\":\"<b>Porte: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilit</span>) mtres<br><b>Cible: </b>(Bonus de Sociabilit) allis<br><b>Dure: </b>Instantan<br><br>Vous psalmodiez une chanson de revitalisation de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"4\\\">Rhya</span>. Toutes les cibles affectes retirent 1 tat. Si cela retire tous <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"117\\\">les tats</span> subis, les cibles se sentent aussi revigores qu'aprs une bonne nuit de sommeil, et gagnent un bonus de +10  tous les Tests lors de leur prochain Tour.\",\"Accs\":\"<b>Dieux donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"4\\\">Rhya</span></li></ul>\"}"},{"index":183,"id":"union de rhya","label":"Union de Rhya","type":"Invocation","spec":"Rhya","desc":"{\"Info\":\"<b>Porte: </b>Contact<br><b>Cible: </b>Spcial<br><b>Dure: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilit</span>) heures<br><br>Vous bnissez et consacrez l'union entre deux mes. Pendant que le Miracle est actif, et si c'est biologiquement possible, le couple concevra un enfant.\",\"Accs\":\"<b>Dieux donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"4\\\">Rhya</span></li></ul>\"}"},{"index":184,"id":"amere catharsis","label":"Amre catharsis","type":"Invocation","spec":"Shallya","desc":"{\"Info\":\"<b>Porte: </b>Contact<br><b>Cible: </b>1<br><b>Dure: </b>Instantan<br><br>En rponse  vos Prires, <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"5\\\">Shallya</span> aspire un poison, ou une maladie, de la cible, le retirant compltement de son organisme. Pour chaque +2 DR, vous pouvez purger un autre poison ou maladie. Pour chaque poison retir ou maladie traite de cette manire, vous subissez un nombre de Points de Blessure gal  1d10  votre Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilit</span>, non modifi par votre Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span> ou vos PA.\",\"Accs\":\"<b>Dieux donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"5\\\">Shallya</span></li></ul>\"}"},{"index":185,"id":"baume pour un esprit blesse","label":"Baume pour un esprit bless","type":"Invocation","spec":"Shallya","desc":"{\"Info\":\"<b>Porte: </b>Contact<br><b>Cible: </b>1<br><b>Dure: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilit</span>) minutes<br><br>Vous faites appel  <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"5\\\">Shallya</span> pour apaiser les esprits tourments de vos cibles. Tous les Traits Psychologiques sont retirs pour la dure du Miracle et les cibles plongent ensuite dans un sommeil profond et rparateur jusqu'au lever de soleil suivant, en supposant qu'elles ne soient pas dranges. Des cibles non volontaires peuvent effectuer un Test de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"2\\\">Calme</span> Intermdiaire (+0) pour rsister au sommeil.\",\"Accs\":\"<b>Dieux donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"5\\\">Shallya</span></li></ul>\"}"},{"index":186,"id":"endurance de l'anachorete","label":"Endurance de l'anachorte","type":"Invocation","spec":"Shallya","desc":"{\"Info\":\"<b>Porte: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilit</span>) mtres<br><b>Cible: </b>1<br><b>Dure: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilit</span>) rounds<br><br>Vos Prires sincres  <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"5\\\">Shallya</span> accordent  la cible la force de rsister. La cible ne ressent aucune douleur, et ne subit aucune pnalit cause par <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"117\\\">les tats</span>.\",\"Accs\":\"<b>Dieux donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"5\\\">Shallya</span></li></ul>\"}"},{"index":187,"id":"innocence immaculee","label":"Innocence immacule","type":"Invocation","spec":"Shallya","desc":"{\"Info\":\"<b>Porte: </b>Contact<br><b>Cible: </b>1<br><b>Dure: </b>Instantan<br><br>En posant vos mains sur l'afflig, vous implorez <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"5\\\">Shallya</span> de le dbarrasser d'une corruption rcemment contracte. La cible perd 1 Point de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"17\\\">Corruption</span>, et peut perdre un Point supplmentaire pour chaque +2 DR obtenue. Cependant, les dieux du Chaos n'aiment pas tre ainsi rejets. Si une tentative pour invoquer le Miracle se traduit par une Maladresse, vous et votre cible gagnez 1d10 Points de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"17\\\">Corruption</span>, en plus des autres effets. Ce Miracle doit tre dclench dans l'heure qui suit le moment o la cible a gagn un Point de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"17\\\">Corruption</span>.\",\"Accs\":\"<b>Dieux donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"5\\\">Shallya</span></li></ul>\"}"},{"index":188,"id":"larmes de shallya","label":"Larmes de Shallya","type":"Invocation","spec":"Shallya","desc":"{\"Info\":\"<b>Porte: </b>Contact<br><b>Cible: </b>1<br><b>Dure: </b>Spcial<br><br>Vous faites appel  <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"5\\\">Shallya</span> avec passion pour qu'elle pargne une pauvre me blesse, alors que les larmes coulent librement sur vos joues. Vous priez pendant 10  (votre Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilit</span>) rounds, et vous gurissez la cible d'1 Blessure Critique. Pour chaque +2 DR, vous pouvez gurir une autre Blessure Critique. Si vos Prires sont interrompues, la cible ne reoit aucun bnfice. Ce Miracle ne peut pas rattacher des membres amputs.\",\"Accs\":\"<b>Dieux donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"5\\\">Shallya</span></li></ul>\"}"},{"index":189,"id":"martyr","label":"Martyr","type":"Invocation","spec":"Shallya","desc":"{\"Info\":\"<b>Porte: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Socia \\\" data-index=\\\"6\\\">Sigmar</span> jugerait tre des ennemis.\",\"Accs\":\"<b>Dieux donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"6\\\">Sigmar</span></li></ul>\"}"},{"index":191,"id":"feu de l'ame","label":"Feu de l'me","type":"Invocation","spec":"Sigmar","desc":"{\"Info\":\"<b>Porte: </b>Vous<br><b>Cible: </b>Zone d'Effet<br><b>Dure: </b>Instantan<br><br>Vous faites appel  la puissance de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"6\\\">Sigmar</span> pour chtier les ennemis de l'Empire. Un feu sacr jaillit de votre corps vers l'extrieur dans un rayon de (Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilit</span>) mtres. Toutes les cibles dans la zone d'effet subissent 1d10 Blessures qui ignorent le Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span> et les PA. Les cibles possdant les Traits de crature Mort-vivant et Dmoniaque gagnent aussi l'<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"124\\\">tat En flammes</span>. Pour chaque +2 DR, vous pouvez tendre la zone d'effet de +(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilit</span>) mtres, ou causer +2 Dgts supplmentaires  toutes les peaux-vertes, morts-vivants ou serviteurs des Puissances de la Ruine affects.\",\"Accs\":\"<b>Dieux donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"6\\\">Sigmar</span></li></ul>\"}"},{"index":192,"id":"flambeau de vertu","label":"Flambeau de Vertu","type":"Invocation","spec":"Sigmar","desc":"{\"Info\":\"<b>Porte: </b>Vous<br><b>Cible: </b>Zone d'Effet<br><b>Dure: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilit</span>) rounds<br><br>Alors que vous hurlez des Prires au nom de <span class=\\\"showHelp\\\" data-type= al</span></li></ul>\"}"},{"index":198,"id":"enchevetrement","label":"Enchevtrement","type":"Invocation","spec":"Taal","desc":"{\"Info\":\"<b>Porte: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilit</span>) mtres<br><b>Cible: </b>Zone d'Effet<br><b>Dure: </b>Instantan<br><br>Vous faites appel  <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"7\\\">Taal</span>, en psalmodiant des Prires pour protger ses rgions sauvages. Racines, plantes grimpantes et lianes s'enroulent autour de vos ennemis. Toutes les cibles dans un rayon de (Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilit</span>) mtres de la zone cible gagnent l'<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"122\\\">tat Emptr</span>. Pour chaque +2 DR, vous pouvez augmenter la zone d'effet d'un nombre de mtres gal  votre Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilit</span>, ou infliger un <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"122\\\">tat Emptr</span> supplmentaire. Enchevtrement possde une <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"2\\\">Force</span> gale  votre <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span> lorsqu'il s'agit de se librer.\",\"Accs\":\"<b>Dieux donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"7\\\">Taal</span></li></ul>\"}"},{"index":199,"id":"instincts animaux","label":"Instincts animaux","type":"Invocation","spec":"Taal","desc":"{\"Info\":\"<b>Porte: </b>Contact<br><b>Cible: </b>1<br><b>Dure: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilit</span>) heures<br><br>Vous entonnez des chants dcrivant les sens extraordinaires de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"7\\\">Taal</span> et demandant son aide. Pendant que le Miracle est actif, vous gagnez +1 Talent Sens aiguis (Au choix) et, si vous vous reposez, vous tes automatiquement rveill si des menaces se prsentent dans un rayon de (<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span>) mtres.\",\"Accs\":\"<b>Dieux donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"7\\\">Taal</span></li></ul>\"}"},{"index":200,"id":"roi de la nature","label":"Roi de la Nature","type":"Invocation","spec":"Taal","desc":"{\"Info\":\"<b>Porte: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilit</span>) mtres<br><b>Cible: </b>1<br><b>Dure: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilit</span>) rounds<br><br>Vous psalmodiez lentement une <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"31\\\">Prire</span>, et <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"7\\\">Taal</span> rpond avec un animal convenant  la zone environnante. Ce dernier agira selon vos souhaits pour la dure du Miracle. Voir Les btes du <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"0\\\">Reikland</span> page 314 pour des exemples d'animaux qui peuvent tre invoqus.\",\"Accs\":\"<b>Dieux donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"7\\\">Taal</span></li></ul>\"}"},{"index":201,"id":"seigneur de la chasse","label":"Seigneur de la Chasse","type":"Invocation","spec":"Taal","desc":"{\"Info\":\"<b>Porte: </b>Vous<br><b>Cible: </b>Vous<br><b>Dure: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilit</span>) heures<br><br>Vous faites appel  <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"7\\\">Taal</span> pour vous guider durant la chasse de votre proie, qui doit tre un animal que vous avez vu, ou un individu que vous connaissez (limit par le MJ). Pendant que le Miracle est actif, vous ne pouvez pas perdre la piste de votre proie, sauf de faon surnaturelle. Si votre proie entre dans une zone habite, la piste s'arrte l. Vous recevez aussi un bonus de +10  tous les Tests concernant votre proie pendant que vous tes sous l'influence du Miracle.\",\"Accs\":\"<b>Dieux donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"7\\\">Taal</span></li></ul>\"}"},{"index":202,"id":"frisson du givre","label":"Frisson du givre","type":"Invocation","spec":"Ulric","desc":"{\"Info\":\"<b>Porte: </b>Vous<br><b>Cible: </b>Zone d'Effet<br><b>Dure: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilit</span>) rounds<br><br>Vous criez rageusement des Prires et le froid d'<span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"8\\\">Ulric</span> rpond. Vos yeux prennent une lueur bleu acier et l'air autour de vous devient anormalement froid. Vous insufflez <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"112\\\">Peur</span> 1 (voir page 190)  tous les ennemis et tous ceux qui se trouvent dans un rayon de (<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilit</span>) mtres de vous perdent -1 Avantage au dbut de chaque round, car ils sont gels jusqu'aux os.\",\"Accs\":\"<b>Dieux donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"8\\\">Ulric</span></li></ul>\"}"},{"index":203,"id":"fureur d'ulric","label":"Fureur d'Ulric","type":"Invocation","spec":"Ulric","desc":"{\"Info\":\"<b>Porte: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilit</span>) mtres<br><b>Cible: </b>1<br><b>Dure: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilit</span>) rounds<br><br>Vous psalmodiez frntiquement des Prires et la frocit d'<span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"8\\\">Ulric</span> se rpand. Les cibles gagnent le <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"160\\\">Trait de crature Frnsie</span>.\",\"Accs\":\"<b>Dieux donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"8\\\">Ulric</span></li></ul>\"}"},{"index":204,"id":"hurlement du loup","label":"Hurlement du loup","type":"Invocation","spec":"Ulric","desc":"{\"Info\":\"<b>Porte: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilit</span>) mtres<br><b>Cible: </b>Spcial<br><b>Dure: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilit</span>) rounds<br><br>Vous hurlez pour obtenir l'aide d'<span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"8\\\">Ulric</span>, et il envoie un Serviteur divin infrieur sous la forme d'un loup blanc. Le loup combat vos ennemis pendant la dure du Miracle, avant de retourner aux Terrains de Chasse d'<span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"8\\\">Ulric</span> dans un hurlement fantomatique effrayant. Le loup blanc possde les statistiques d'un loup (voir page 315) avec les Traits de crature <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"113\\\">Frnsie</span>, Magique et Taille (Grande).\",\"Accs\":\"<b>Dieux donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"8\\\">Ulric</span></li></ul>\"}"},{"index":205,"id":"jugement du roi de la neige","label":"Jugement du Roi de la neige","type":"Invocation","spec":"Ulric","desc":"{\"Info\":\"<b>Porte: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilit</span>) mtres<br><b>Cible: </b>1<br><b>Dure: </b>Instantan<br><br>Vous faites appel  <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"8\\\">Ulric</span> pour qu'il manifeste son mpris pour les faibles, les couards et les fourbes. La cible subit 1d10 Blessures qui ignorent le Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span> et les PA. Si le MJ juge que la cible n'est ni faible, ni couarde ni fourbe, vous subissez les effets  sa place.\",\"Accs\":\"<b>Dieux donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"8\\\">Ulric</span></li></ul>\"}"},{"index":206,"id":"morsure de l'hiver","label":"Morsure de l'hiver","type":"Invocation","spec":"Ulric","desc":"{\"Info\":\"<b>Porte: </b>Vous<br><b>Cible: </b>Vous<br><b>Dure: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilit</span>) rounds<br><br>Vous rugissez des Prires en hommage  Blitzbeil, la hache assoiffe d'<span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"8\\\">Ulric</span>. Si vous portez une hache, elle est considre comme Magique, cause + DR Dgts supplmentaires et toutes les cibles vivantes frappes doivent russir un Test de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"37\\\">Rsistance</span> Intermdiaire (+0) ou gagner un tat Assomm. De plus, les cibles frappes perdent tout <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"126\\\">tat Hmorragique</span> alors que leur sang gle ; de mme, les attaques de votre hache ne peuvent pas causer d'<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"126\\\">tat Hmorragique</span>.\",\"Accs\":\"<b>Dieux donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"8\\\">Ulric</span></li></ul>\"}"},{"index":207,"id":"peau de loup d'hiver","label":"Peau de loup d'hiver","type":"Invocation","spec":"Ulric","desc":"{\"Info\":\"<b>Porte: </b>Contact<br><b>Cible: </b>1<br><b>Dure: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilit</span>) heures<br><br>Vos Prires hurles attirent l'attention d'<span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"8\\\">Ulric</span>, permettant  vos cibles de survivre  la morsure de son royaume. Bien que les cibles ressentent toujours la douleur et l'inconfort causs par le froid et les conditions hivernales, elles ne subissent aucune pnalit automatique.\",\"Accs\":\"<b>Dieux donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"8\\\">Ulric</span></li></ul>\"}"},{"index":208,"id":"entraves a la verite","label":"Entraves  la vrit","type":"Invocation","spec":"Verena","desc":"{\"Info\":\"<b>Porte: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilit</span>) mtres<br><b>Cible: </b>1<br><b>Dure: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilit</span>) rounds<br><br>Vous faites appel  <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"9\\\">Verena</span>, sollicitant son jugement sur un suspect prsum. Si votre cible a commis un crime et affirme que non, alors qu'il est affect par ce Miracle, il gagne un <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"122\\\">tat Emptr</span> qui ne peut pas tre retir pendant toute la dure du Miracle. Si vous avez faussement accus la cible, <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"9\\\">Verena</span> est contrarie par votre manque de sagesse : vous gagnez +1 Point de Pch et devez immdiatement effectuer un lancer sur le tableau de la Colre des dieux.\",\"Accs\":\"<b>Dieux donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"9\\\">Verena</span></li></ul>\"}"},{"index":209,"id":"epee de justice","label":"pe de justice","type":"Invocation","spec":"Verena","desc":"{\"Info\":\"<b>Porte: </b>Vous<br><b>Cible: </b>Vous<br><b>Dure: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilit</span>) rounds<br><br>Vous priez <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"9\\\">Verena</span> de guider votre lame pour terrasser l'injustice. Si vous portez une pe, elle ignore les PA et est considre comme Magique. De plus, si les adversaires frapps sont des criminels (ce qui est dtermin par le MJ), ils doivent russir un Test de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"37\\\">Rsistance</span> Accessible (+20) ou subir un <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"127\\\">tat Inconscient</span> qui dure pendant un nombre de rounds au moins gal  votre Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilit</span>. Si n'importe quel crime est perptr contre les adversaires inconscients, vous subissez +1 Point de Pch par crime.\",\"Accs\":\"<b>Dieux donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"9\\\">Verena</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"11\\\">Mabyn</span></li></ul>\"}"},{"index":210,"id":"justice aveugle","label":"Justice aveugle","type":"Invocation","spec":"Verena","desc":"{\"Info\":\"<b>Porte: </b>Vous<br><b>Cible: </b>Vous<br><b>Dure: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilit</span>) rounds<br><br>Vous marmonnez des Prires sur les perceptions aiguises de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"9\\\">Verena</span>, capable de percer la vrit de toutes choses. Vous pouvez effectuer un Test de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"28\\\">Perception</span> Intermdiaire (+0) pour percer  jour les Sorts et les Miracles impliquant une illusion ou une mauvaise direction. Vous pouvez aussi effectuer un Test d'<span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"20\\\">Intuition</span> Accessible (+20) pour savoir si un Personnage qui vous parle est en train de mentir. Remarque : cela ne vous dira que si le Personnage pense dire la vrit, cela ne vous alertera pas s'il se trompe.\",\"Accs\":\"<b>Dieux donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"9\\\">Verena</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"12\\\">Ringil</span></li></ul>\"}"},{"index":211,"id":"la verite eclatera","label":"La Vrit clatera","type":"Invocation","spec":"Verena","desc":"{\"Info\":\"<b>Porte: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilit</span>) mtres<br><b>Cible: </b>1<br><b>Dure: </b>Instantan<br><br>Vous entonnez des Prires sur la capacit de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"9\\\">Verena</span>  trouver la vrit. Vous pouvez poser une seule question aux cibles. Elles y rpondront immdiatement, sincrement et entirement. Les cibles peuvent tenter de rsister en contestant votre DR avec un Test de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"2\\\">Calme</span> Accessible (+20). Sur un succs, elles peuvent refuser obstinment de rpondre. Si elles obtiennent +2 DR, elles peuvent cacher des informations mineures. +4 DR leur permet de dissimuler des informations importantes alors que +6 DR leur permet de mentir ouvertement. Vous saurez si elles rsistent avec succs, mme si vous manquerez d'informations sur l'ampleur de leur tromperie ou de preuve de leur malhonntet.\",\"Accs\":\"<b>Dieux donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"9\\\">Verena</span></li></ul>\"}"},{"index":212,"id":"sagesse de la chouette","label":"Sagesse de la chouette","t
