showHelp\" data-type=\"characteristics\" data-index=\"2\">F</span>, <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"3\">E</span>, <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"5\">Ag</span> et <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"0\">CC</span>. Cela dure trois heures, aprs lesquelles l'utilisateur subit une pnalit de -2 en <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"16\">Mouvement</span> et -20 en <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"0\">Capacit de Combat</span>, <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"3\">Endurance</span>, <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"2\">Force</span> et <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"5\">Agilit</span>. Dure: 1 jour.<br><br>ldb page 306","type":"Drogues et poisons","spec":"","carry":""},{"index":219,"id":"fleur de lune","label":"Fleur de lune","title":"","enc":0,"desc":"<b>Catgorie: </b>Drogues et poisons<br><b>Prix: </b>5CO<br><b>Disponibilit: </b>Limite<br><b>Encombrement: </b>0<br><br><br>Ce tranquillisant est une mousse sche qui pousse seulement sur les feuilles de la fort Laurelorn. Les elfes utilisent la Fleur de lune pour traiter la Peste noire, octroyant un bonus de +30  tous les Tests associs pour rsister  la maladie, mais elle n'a aucun effet sur les autres races. Les autres peuvent inhaler les vapeurs en faisant bouillir la mousse et s'ils ratent un Test de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span> Trs difficile (-30) gagnent un <span class=\"showHelp\" data-type=\"lore\" data-index=\"127\">tat Inconscient</span>. Sur un succs, ils reoivent un bonus de +20 aux Tests de Calme et gagnent 1 <span class=\"showHelp\" data-type=\"lore\" data-index=\"125\">tat Extnu</span>. La Fleur de lune est utilise comme anesthsique par les mdecins rputs et onreux. Dure: 1d10 + 5 heures.<br><br>ldb page 306","type":"Drogues et poisons","spec":"","carry":""},{"index":220,"id":"lotus noir","label":"Lotus noir","title":"","enc":0,"desc":"<b>Catgorie: </b>Drogues et poisons<br><b>Prix: </b>20CO<br><b>Disponibilit: </b>Exotique<br><b>Encombrement: </b>0<br><br><br>Cette plante mortelle pousse dans les jungles des Terres du Sud, et elle est utilise pour empoisonner les lames. Les victimes qui subissent au moins 1 Point de Blessure d'une lame recouverte de sa sve subissent immdiatement 2 tat Empoisonns. Combattu avec un Test de Rsistance Complexe (-10).<br><br>ldb page 306","type":"Drogues et poisons","spec":"","carry":""},{"index":221,"id":"mystracine","label":"Mystracine","title":"","enc":0,"desc":"<b>Catgorie: </b>Drogues et poisons<br><b>Prix: </b>4/-<br><b>Disponibilit: </b>Rare<br><b>Encombrement: </b>0<br><br><br>L'une des drogues de rue les plus courantes de l'Empire, la mystracine doit tre mche, pour apporter une sensation d'euphorie et des hallucinations agrables qui, selon les dires de certains, pourraient tre relies aux Vents de la Magie. La drogue donne un bonus de +10 aux Tests d'<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"3\">Endurance</span> et de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>, mais une pnalit de -10 aux Tests d'<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"5\">Agilit</span>, d'<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"4\">Initiative</span> et d'<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"7\">Intelligence</span>. Dure: active tant qu'elle est mche plus 1d10 x 10 minutes supplmentaires.<br><br>ldb page 306","type":"Drogues et poisons","spec":"","carry":""},{"index":222,"id":"racine de mandragore","label":"Racine de mandragore","title":"","enc":0,"desc":"<b>Catgorie: </b>Drogues et poisons<br><b>Prix: </b>1/-<br><b>Disponibilit: </b>Rare<br><b>Encombrement: </b>0<br><br><br>Cet Prothses","spec":"","carry":""},{"index":234,"id":"fausse jambe","label":"Fausse jambe","title":"","enc":2,"desc":"<b>Catgorie: </b>Prothses<br><b>Prix: </b>16/-<br><b>Disponibilit: </b>Limite<br><b>Encombrement: </b>2<br><br><br>Une fausse jambe (ou juste un faux pied, pour la moiti du prix) vous permet d'ignorer 1 Point de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"16\">Mouvement</span> perdu par la perte de votre membre. De plus, pour 100 PX, vous pouvez rcuprer le dernier Point de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"16\">Mouvement</span> perdu, car vous vous entranez  utiliser votre prothse, et pour 200 PX, vous rapprenez comment utiliser de nouveau Esquive. Tout cela ncessite, cependant, que vous ne perdiez pas votre fausse jambe.<br><br>ldb page 308","type":"Prothses","spec":"","carry":""},{"index":235,"id":"merveille d'ingenierie","label":"Merveille d'ingnierie","title":"","enc":1,"desc":"<b>Catgorie: </b>Prothses<br><b>Prix: </b>20CO<br><b>Disponibilit: </b>Exotique<br><b>Encombrement: </b>1<br><br><br>Si, et seulement si, vous tes extrmement riche, vous commandez une uvre d'art auprs de l'une des Guildes d'Ingnieurs, ce qui vous permet d'ignorer compltement la perte d'une oreille, d'une main, d'un bras ou d'une jambe, lorsque la vapeur siffle et que la machinerie fonctionne  la place du sang et des muscles. Si vous subissez une Blessure Critique  la Merveille, elle tombe automatiquement en panne et doit tre rapporte pour une rparation coteuse (au moins 10 % du prix de base, en fonction de la nature de la Blessure Critique reue).<br><br>ldb page 308","type":"Prothses","spec":"","carry":""},{"index":236,"id":"nez dore","label":"Nez dor","title":"","enc":0,"desc":"<b>Catgorie: </b>Prothses<br><b>Prix: </b>18/-<br><b>Disponibilit: </b>Limite<br><b>Encombrement: </b>0<br><br><br>Bien que la plupart soient faits de bois ou de cramique, le terme de nez dor demeure trs utilis. Vous pouvez ignorer la perte de hapitre 12 : Bestiaire.<br><br>La Comptence Chevaucher peut tre activement utilise en combat. Voir Chapitre 5 : Rgles pour plus d'informations sur le combat mont.<br><br><b>Spcialisations: </b>Blaireau, Cheval, Grand Loup, Griffon, Demigriffon, Pgase\",\"Accs\":\"<b>Carrires donnant accs  la comptence: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"44\\\">Hraut</span>: Chevaucher (Cheval)</li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"64\\\">Apprenti Cavalier</span>: Chevaucher (Cheval)</li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"68\\\">Ecuyer</span>: Chevaucher (Cheval)</li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"88\\\">Taquineur de blaireau</span>: Chevaucher (Blaireau)</li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"108\\\">Postillon</span>: Chevaucher (Cheval)</li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"53\\\">Intendant</span>: Chevaucher (Cheval)</li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"57\\\">Noble</span>: Chevaucher (Cheval)</li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"93\\\">Spadassin</span>: Chevaucher (Cheval)</li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"sho span>: Tests de Conduite d'attelage ou de Chevaucher quand vous Fuyez ou lors d'une Course.</li></ul>\"}"},{"index":5,"id":"commandement","label":"Commandement","characteristic":"Sociabilit","spec":"","origins":[],"specs":"","specName":"","type":"base","desc":"{\"Info\":\"<b>Attribut: </b><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilit</span><i>, de base</i><br><br>C'est une indication de votre capacit  diriger les autres et  vous faire respecter. Le plus souvent associe  des situations martiales, un meneur dtermin peut toutefois ragir rapidement lors d'un incendie ou autre catastrophe, et les nobles utilisent frquemment la Comptence pour commander leurs subordonns.<br><br>Un Test de Commandement russi vous permet de donner des ordres  un nombre de cibles gal  votre Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilit</span> + DR. Si les cibles sont vos subordonns directs  un noble commandant un serf ou un sergent dirigeant ses troupes  les ordres ne rencontrent aucune opposition. S'il n'y a pas de hirarchie en place, ou que l'ordre est particulirement exigeant  comme ordonner  vos soldats de charger la tte d'une hydre  le Test est oppos au <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"2\\\">Calme</span> de vos cibles.<br><br>En combat, vous pouvez utiliser Commandement pour encourager vos subalternes. Un Test de Commandement russi confre un bonus de +10  tous les Tests de Psychologie jusqu' la fin du prochain Round (voir page 190).<br><br>Par ailleurs, Commandement peut tre utilis pour transfrer un Avantage  des allis capables de vous entendre ; aprs un Test de Commandement russi, vous pouvez transfrer un Avantage  un alli de votre choix, et +1 Avantage par DR obtenu, qui peut de nouveau tre allou aux allis de votre choix  porte de voix.<br><br><b>Exemple: </b>Lord Ludwig von Schemp a regard ses deux gardes du corps discuter avec des voyous pendant trois Rounds, utilisant sa Comptence <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"20\\\">Intuition</span> pour cumuler 3 Avantages. Sentant que la situation ne va nulle part, il lance un ordre premptoire pour attaquer le chef de file ; russissant son Test avec 5 DR, il donne 2 Avantages  l'un de ses gardes du corps et 1 Avantage  l'autre, esprant que cela mette rapidement fin  l'affaire.\",\"Accs\":\"<b>Races donnant accs  la comptence: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"0\\\">Humains (Reiklander)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"1\\\">Humains (Middenheim)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"2\\\">Humains (Middenland)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"15\\\">Halflings (Pavderonces)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"19\\\">Hauts elfes</span></li></ul><b>Carrires donnant accs  la comptence: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"56\\\">Hritier</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"80\\\">Novice (Prtre Guerrier)</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"1\\\">Agitateur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"245\\\">Bailli</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"6\\\">Matre artisan</span></li><li style=\\\"disp le=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"139\\\">Capitaine Gardechamps</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"147\\\">Chef de troupe</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"183\\\">Capitaine</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"187\\\">Roi des contrebandiers</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"203\\\">Capitaine naufrageur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"207\\\">Matre nocher</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"219\\\">Meneur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"263\\\">Contrematre de la mine</span></li></ul><b>Talents lis  la comptence: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"56\\\">Exaltant</span>: Commandement pendant la guerre</li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"126\\\">Prsence imposante</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"141\\\">Seigneur de guerre</span>: Tests de Commandement pendant la guerre</li></ul>\"}"},{"index":6,"id":"conduite d'attelage","label":"Conduite d'attelage","characteristic":"Agilit","spec":"","origins":[],"specs":"","specName":"","type":"base","desc":"{\"Info\":\"<b>Attribut: </b><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"5\\\">Agilit</span><i>, de base</i><br><br>La Conduite d'attelage vous permet de conduire les vhicules  le plus souvent de simples chariots et de lourdes diligences, sans parler des crations plus  exprimentales  des Ingnieurs impriaux  sur les routes de l'Empire avec aussi peu d'incidents que possible.<br><br>Dans des circonstances normales, si vous possdez la Comptence Conduite d'attelage, aucun Test n'est ncessaire. Si les conditions sont moins idales  peut-tre la route est-elle en mauvais tat ou si la mto est dtestable , un Test de Conduite d'attelage est ncessaire. Si vous ne possdez pas la Comptence Conduite d'attelage, un Test sera peut-tre ncessaire pour effectuer des manuvres mme basiques. Un chec Stupfiant  un Test de Conduite d'attelage signifie que quelque chose de grave s'est produit. Faites un lancer sur le tableau suivant :<br><br><table><tr><th>1d10</th><th>Rsultat</th></tr><tr><td>12</td><td>Harnais cass : un cheval (ou quivalent) se libre ; rduisez la vitesse en fonction.</td></tr><tr><td>35</td><td>Cahots de la route : les passagers subissent 1 Point de Blessure et la marchandise fragile pourrait tre endommage.</td></tr><tr><td>68</td><td>Roue brise : russissez un Test de Conduite d'attelage  chaque Round pour viter l'accident. Les vhicules  deux roues avec une Roue brise se retrouvent automatiquement Accidents.</td></tr><tr><td>910</td><td>Essieu cass : le vhicule devient incontrlable et se retrouve Accident.</td></tr></table><br><br>Accident : Les occupants de vhicules Accidents subissent gnralement 2d10 Points de Blessure modifies par le Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span> et les PA, sauf si le vhicule roulait doucement (dtermin par le MJ). Les vhicules Accidents doivent tre rpars par quelqu'un possdant la Comptence de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"23\\\">Mtier</span> approprie, comme <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"23\\\">Mtier</span> (Charpentier) ou <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"23\\\">Mtier</span> (Charron). Une roue de secours peut tre installe par n'importe qui avec un Test de Conduite d'attelage ou un Test du <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"23\\\">Mtier</span> appropri.<br><br>En combat, la Conduite d'attelage peut tre utilise si les circonstances le permettent  par exemple, si le groupe se trouve dans une diligence attaque par des hors-la-loi, et que vous souhaitiez percuter un ennemi ou les distancer (voir page 165).\",\"Accs\":\"<b>Carrires donnant accs  la comptence: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"8\\\">Employ</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"16\\\">Ngociant</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"44\\\">Hraut</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"60\\\">Domestique</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"108\\\">Postillon</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"164\\\">tudiant en Mdecine</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_i iliser Dressage pour attaquer votre cible, en donnant des instructions spcifiques.<br><br><b>Exemple: </b>Affrontant un chien de guerre affam, Ilse russit un Test oppos de Dressage (Chien) au premier Round de combat, en faisant peur  la bte et gagnant +1 Avantage. Pendant le Round suivant, elle  attaque  sa cible avec sa Comptence Dressage, contournant la dfense du chien. Son MJ lui permet d'ordonner  la bte de fuir, ce qu'elle fait, la queue entre les jambes.<br><br><b>Spcialisations: </b>Blaireau, Cheval, Chien, Demigriffon, Pgase, Pigeon\",\"Accs\":\"<b>Carrires donnant accs  la comptence: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"28\\\">Chasseur de Rat</span>: Dressage (Chien)</li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"88\\\">Taquineur de blaireau</span>: Dressage (Blaireau)</li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"50\\\">Agent secret</span>: Dressage (Pigeon)</li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"110\\\">Matre cocher</span>: Dressage (Cheval)</li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"146\\\">Troubadour</span>: Dressage (Au choix)</li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"251\\\">Matre de la Chasse</span>: Dressage (Au choix)</li></ul>\"}"},{"index":12,"id":"emprise sur les animaux","label":"Emprise sur les animaux","characteristic":"Force Mentale","spec":"","origins":[],"specs":"","specName":"","typ Mtier de ce type sont souvent des Tests tendus, dont le DR et le temps ncessaires dpendent de la porte ou de l'ampleur de ce qui est produit ; un repas rapide avec Mtier (Cuisinier) pour impressionner un seigneur local prendra bien moins de temps que la construction d'un navire de guerre avec Mtier (Charpentier de marine).<br><br>Vous pouvez aussi effectuer un Test de Mtier comme une Comptence <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"39\\\">Savoir</span> pour dterminer une information importante concernant la profession en question. Dans de telles circonstances, le MJ peut prfrer utiliser l'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"7\\\">Int</span> plutt que la <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"6\\\">Dex</span> comme Caractristique de base, bien que cela soit souvent ignor pour simplifier.<br><br>Bien que beaucoup de Comptences Mtier aient peu d'utilit en combat, il y a autant de Comptences Mtier que de professions, et certaines peuvent tre utilises en fonction des circonstances. Par exemple, russir un Test de Mtier (Apothicaire) peut tre utile si vous combattez dans une choppe d'Apothicaire, car vous identifiez des substances cres  jeter sur vos ennemis.<br><br>La Comptence Mtier est aussi utilise pour effectuer une Activit Artisanat (voir page 196).<br><br><b>Spcialisations: </b>Apothicaire, Armurier, Barbier, Batteur d'armure, Brasseur, Bricoleur, Calligraphe, Cartographe, Chandelier, Charpentier, Charpentier naval, Cirier, Colifichets, Construction de bateaux, Cordonnier, Cuisinier, Embaumeur, Empoisonneur, Explosifs, Fabricant d'arcs, Ferronnier, Forgeron, Graveur, Herboriste, Imprimerie, Ingnieur, Joallier, Lapidaire, Maon, Maroquinier, Marchal-ferrant, Matriel artistique, Orfvre, Peintre, Potier, Poisons, Sulpteur sur bois, Tailleur de pierre, Tailleur, Tanneur, Tisseur, Tonnelier, Verrier, Vigneron\",\"Accs\":\"<b>Races donnant accs  la comptence: </b> \">Trappeur</span>: Tests de Perception pour reprer des piges, Pigeage</li></ul>\"}"},{"index":30,"id":"pistage","label":"Pistage","characteristic":"Initiative","spec":"","origins":[],"specs":"","specName":"","type":"avance","desc":"{\"Info\":\"<b>Attribut: </b><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span><i>, avance</i><br><br>Vous tes capable de suivre des traces subtiles laisses par d'autres. Pistage est utilis pour suivre des traces difficiles dans la nature. Il ne s'agit pas d'une Comptence pour traquer un ensemble d'empreintes de pieds dans la neige, car un simple Test de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"28\\\">Perception</span> suffit pour cela. Pistage implique des connaissances et une sensibilisation plus profonde permettant de reconnatre les signes subtils du passage d'une proie. Vous pouvez aussi tenter de dissimuler vos traces, auquel cas votre Comptence Pistage est oppose au Test de Pistage de votre poursuivant.<br><br>Un Test tendu de Pistage est souvent ncessaire pour suivre une piste, dont la Difficult est modifie par la fracheur des traces, et par l'tat du terrain : une terre humide trahit mieux le passage qu'un sol pierreux. Le MJ peut aussi utiliser les rgles de Poursuite pour dterminer si vous russissez  traquer une proie en fuite (voir page 166).\",\"Accs\":\"<b>Races donnant accs  la comptence: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"20\\\">Elfe sylvain</span></li></ul><b>Carrires donnant accs  la comptence: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"12\\\">Limier</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"101\\\">Chasseur de primes</span></li><li style=\\\"display: flex\\\"><div class= mpte tenu de votre situation et de votre foi, vous pouvez utiliser Prire pour mditer et vous concentrer. Chaque Round que vous passez  prier en combat  russissant un Test de Prire  vous gagnez +1 Avantage. De cette faon, vous pouvez gagner des Avantages supplmentaires, jusqu' un maximum gal  votre Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilit</span>. De plus, si vos ennemis comprennent votre langue et connaissent (ou craignent) votre divinit, le MJ peut vous permettre d'utiliser Prire au lieu de la Comptence <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"19\\\">Intimidation</span>.\",\"Accs\":\"<b>Carrires donnant accs  la comptence: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"80\\\">Novice (Prtre Guerrier)</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"168\\\">Novice (Nonne)</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"172\\\">Initi</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"271\\\">Sage de village</span></li></ul>\"}"},{"index":32,"id":"projectiles","label":"Projectiles","characteristic":"Capacit de Tir","spec":"","origins":[],"specs":"Arbalte, Arc, Entraves, Explosifs, Fronde, Ingnierie, Lancer, Poudre noire","specName":"Au choix","type":"avance","desc":"{\"Info\":\"<b>Attribut: </b><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"1\\\">Capacit de Tir</span><i>, avance, groupe</i><br><br>Bien que tout le monde puisse lancer une simple pierre en utilisant la <span class=\\\"showHelp\\\" data-type=\\\"charac \" data-index=\\\"3\\\">Endurance</span>, vous tes Ivre. Faites un lancer sur le tableau suivant pour en connatre les consquences :<br><br><table><tr><th>1d10</th><th>Ivre</th></tr><tr><td>12</td><td> Bravoure du Marienburgher !  : Gagnez un bonus de +20  votre Comptence <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"2\\\">Calme</span>.</td></tr><tr><td>34</td><td> Vous tes mon meilleur ami !  : Ignorez tous vos Prjugs et toutes vos Animosits existantes (voir page 190).</td></tr><tr><td>56</td><td> Pourquoi est-ce que la pice tourne ?  :  votre tour, vous pouvez soit effectuer un <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"16\\\">Mouvement</span>, soit une Action, mais pas les deux (voir page 157).</td></tr><tr><td>78</td><td> Je vais tous vous prendre un par un !  : Gagnez <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"111\\\">Animosit</span> (Tout le monde !) (voir page 190).</td></tr><tr><td>910</td><td> Comment je suis arriv l ?  : Vous vous rveillez le lendemain, avec une gueule de bois de tous les diables et peu de souvenirs de ce qui s'est pass. Le MJ et les autres Joueurs qui taient avec vous combleront les lacunes embarrassantes si vous cherchez  le savoir. Russissez un Test de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"37\\\">Rsistance</span>  l'alcool ou gagnez un <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"123\\\">tat Empoisonn</span> (voir page 168).</td></tr></table><br><br>Aprs une heure passe sans boire, effectuez un Test de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"37\\\">Rsistance</span>  l'alcool Intermdiaire (+0). Les effets de l'ivresse se dissiperont aprs 10-DR heures, et tous les modificateurs de Caractristiques disparatront aprs ce dlai. Une fois tous les effets dissips, effectuez un nouveau Test de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"37\\\">Rsistance</span>  l ez des donnes approfondies dans une spcialisation et n'avez donc pas besoin d'effectuer de Test pour que le MJ vous donne les lments d'information utiles. Si vous recherchez des informations spcifiques moins connues, vous aurez besoin d'effectuer un Test de Savoir, modifi selon la nature obscure de l'information, o les DR indiqueront de combien de dtails vous vous souvenez.<br><br>En combat, un Test de Savoir russi peut ventuellement vous accorder +1 Avantage (avec l'accord de votre MJ). Par exemple, Savoir (Gologie) peut vous donner un Avantage si vous combattez dans une caverne, ou Savoir (Ingnierie) peut vous aider si vous combattez un ennemi arm d'un appareil mcanique complexe. Vous pouvez continuer  renforcer votre Avantage lors des tours ultrieurs,  condition que les circonstances le permettent (dtermin par le MJ) et que vous ne soyez pas interrompu ; de cette faon, vous pouvez gagner un maximum d'Avantages, gal  votre Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"7\\\">Intelligence</span>.<br><br><b>Spcialisations: </b>Anatomie, Art, Art de la guerre, Astrologie, Btes sauvages, Chaos, Chimie, Dragons, Dmonologie, Empire, paves, Esprits, Folklore, Guerre, Gants, Gnalogie, Gographie, Gologie, Herbes, Histoire, Hraldique, Ingnierie, Itinraires, Le Moot, Loi, Ncromancie, Magick, Magie, Magie noire, Mtallurgie, Middenheim, Middenland, Nains, Noble, Nordland, Plantes, Poison, Politique, Prophtie, Reikland, Remdes, Rgion, Savoir-vivre, Science, Sigmar, Sorcires, Taxes, Thologie, Torture, Trolls, Voies fluviales, Ulric\",\"Accs\":\"<b>Races donnant accs  la comptence: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"0\\\">Humains (Reiklander)</span>: Savoir (Reikland)</li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"1\\\">Humains (Middenheim)</span>: Savoir (Middenheim)</li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"2\\\">Humains (Midde  Comptence. Mais si les signes ont t modifis, effacs, ou si vous tes press par le temps, un Test sera probablement ncessaire. La plupart des messages sont trs simples, et ne comptent pas plus de trois mots.<br><br><b>Spcialisations: </b>claireur, Chasseur, Contrebandier, Guilde (Au choix), Mineur, Ordre chevaleresque, Ordre Gris, Ranger, Rural, Vagabond, Voleur\",\"Accs\":\"<b>Carrires donnant accs  la comptence: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"49\\\">Espion</span>: Signes secrets (Au choix)</li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"105\\\">Rdeur fantme</span>: Signes secrets (Ranger)</li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"129\\\">Patrouilleur des karak</span>: Signes secrets (claireur)</li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"137\\\">Gardechamps</span>: Signes secrets (claireur)</li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"161\\\">Juriste</span>: Signes secrets (Guilde)</li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"185\\\">Contrebandier</span>: Signes secrets (Contrebandier)</li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"233\\\">Receleur</span>: Signes secrets (Voleur)</li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLev e peut fournir qu'un maximum de +10 pour toucher par animal, quel que soit le nombre de Tests effectus pour dceler une faiblesse.\",\"Accs\":\"<b>Races donnant accs  la comptence: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"0\\\">Humains (Reiklander)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"2\\\">Humains (Middenland)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"7\\\">Halflings (Tuilecaramel)</span></li></ul><b>Carrires donnant accs  la comptence: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"16\\\">Ngociant</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"64\\\">Apprenti Cavalier</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"68\\\">Ecuyer</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"108\\\">Postillon</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"272\\\">Paysan</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"29\\\">Ratier</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"53\\\">Intendant</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"61\\\">Serviteur</span></li><li r ; il s'agit d'un Personnage Bronze 2, ce qui signifie qu'il a un Revenu de 4d10 sous de cuivre. Le MJ dcide que le garde peut tre soudoy et obtient secrtement 21 sur les 4d10, indiquant que le prix pour soudoyer le garde est de 21 sous de cuivre. Laisser passer Snorri n'est pas trop risqu pour le Garde, il le fait d'ailleurs souvent, le MJ n'augmente donc pas le pot-de-vin ncessaire. Snorri a obtenu 1 DR  son Test de Subornation ; il sait donc que le Garde est rceptif au pot-de-vin, et a 2 estimations pour trouver le prix. La premire estimation de Snorri est de 15 sous de cuivre, ce  quoi son MJ rpond  Suprieur . Sa seconde estimation se monte  40, ce  quoi son MJ rpond  Infrieur . Snorri sait  prsent qu'il doit verser un pot-de-vin au garde compris entre 15 et 40 sous de cuivre. Il dcide de viser haut et offre 30 sous de cuivre. Le sourire aux lvres, le Garde fait traverser Snorri.\",\"Accs\":\"<b>Races donnant accs  la comptence: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"1\\\">Humains (Middenheim)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"10\\\">Halflings (Piedfoin-Piedpaille)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"12\\\">Halflings (Havrebas)</span></li></ul><b>Carrires donnant accs  la comptence: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"0\\\">Pamphltaire</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"16\\\">Ngociant</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"36\\\">Assistant</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type uit. Chaque DR vous permet de procurer l'quivalent pour un Personnage de plus. Si le Test choue, vous devez faire un Test de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"37\\\">Rsistance</span> Intermdiaire (+0) ou recevoir l'<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"125\\\">tat Extnu</span>. Si vous subissez un chec Stupfiant, quelque chose de fcheux est arriv, dtermin par le MJ ; peut-tre votre camp est-il attaqu pendant la nuit ?<br><br>Quand vous combattez dans la nature sauvage, vous pouvez effectuer un Test de Survie en extrieur pour recevoir +1 Avantage, de la mme faon qu'avec <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"20\\\">Intuition</span>, pour un nombre maximum d'Avantages gal  votre Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"7\\\">Intelligence</span>, car vous reprez les terrains dangereux ou intressants pour les utiliser  votre Avantage.\",\"Accs\":\"<b>Races donnant accs  la comptence: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"2\\\">Humains (Middenland)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"18\\\">Gnomes</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"20\\\">Elfe sylvain</span></li></ul><b>Carrires donnant accs  la comptence: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"64\\\">Apprenti Cavalier</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"100\\\">Chasseur de voleurs</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"104\\\">Garde forestier</span></li><li style=\\\"display: flex\\\"><d "></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"268\\\">Apprenti Sorcier de Village</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"272\\\">Paysan</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"53\\\">Intendant</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"85\\\">Soldat</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"97\\\">Tueur de Gants</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"133\\\">Patrouilleur routier</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"137\\\">Gardechamps</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"90\\\">Sergent blaireau</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"126\\\">Estafette</span></li></ul>\"}"},{"index":44,"id":"voile","label":"Voile","characteristic":"Agilit","spec":"","origins":[],"specs":"Caravelle, Chaland, Cogue, Drakkar, Frgate","specName":"Au choix","type":"avance","desc":"{\"Info\":\"<b>Attribut: </b><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"5\\\">Agilit</span><i>, avance, groupe</i><br><br>C'est votre capacit  piloter et manuvrer un voilier  y compris grer les nuds, le gouvernail, la mesure du vent, etc. En partant du principe que vous disposez d'un quipage suffisamment entran sur votre vaisseau, vous utilisez uniquement la Comptence Voile quand vous devez pousser votre vaisseau pour effectuer une course-poursuite, naviguer sur des hauts-fonds particulirement dangereux, lutter contre de mauvaises conditions mto, ou lors de difficults similaires. Naviguer simplement par vent calme ou guider un bateau dans le sens du courant ne ncessite pas de Test pour ceux qui possdent Voile. La Comptence peut aussi tre utilise pour des activits lies  la voile, comme faire des nuds ou les utiliser pour ligoter des personnes.<br><br>Comme tous les bateaux  voile sont peu ou prou identiques  diriger, possder une Spcialisation fait que les autres sont de Base pour vous.<br><br><b>Spcialisations: </b>Caravelle, Chaland, Cogue, Drakkar, Frgate\",\"Accs\":\"<b>Races donnant accs  la comptence: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"3\\\">Humains (Nordland)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"19\\\">Hauts elfes</span>: Voile (Au choix)</li></ul><b>Carrires donnant accs  la comptence: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"180\\\">Canotier</span>: Voile (Au choix)</li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"184\\\">Coureur de rivires</span>: Voile (Au choix)</li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"196\\\">Marin d'eau douce</span>: Voile (Au choix)</li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"208\\\">Recrue fluviale</span>: Voile (Au choix)</li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"207\\\">Matre nocher</span>: Voile (Au choix)</li></ul><b>Talents lis  la comptence: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"88\\\">Loup de mer</span>: Voile (tout vaisseau capable de naviguer en mer)</li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"101\\\">Marinier</span>: Tests de Voile pour les navires fluviaux.</li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"124\\\">Pilote</span>: Tests de Ramer ou de Voile pendant que vous naviguez sur des eaux peu sres</li></ul>\"}"}],"details":[{"index":0,"label":"Nom","foundryName":"name","foundrySubName":"","allDesc":"","desc":{"Human":"Ils sont gnralement constitus d'un prnom et d'un nom de famille.:<br><br> <b>Exemples</b>: Adhemar, Anders, Artur, Beatrijs, Clementia, Detlev, Erika, Frauke, Frederich, Gerner, Gertraud, Haletha, Heinrich, Helga, Henryk, Irmina, Jehanne, Karl, Kruger, Lorelay, Marieke, Sebastien, Sigfreda, Talther, Talunda, Ulrich, Ulrika, Werther, Willelma, Wilryn.<br><br>Au Reikland, les noms de famille humains transmis de gnration en gnration sont les plus courants dans les cits et les villes, tandis que dans les villages, les gens sont plus enclins  adopter un nom de famille lorsqu'ils atteignent l'ge adulte. Il est courant d'utiliser l'endroit o vous tes n comme nom de famille, par exemple  Wilhelm d'Auerswald . Les nobles ont souvent deux noms de famille : le nom de leur Maison, et l'autre est prcd de  von  (de) pour indiquer l'endroit o leur famille possde des terres, comme Graf Zenechar Trott von Tahme. Mme si les traditions familiales varient considrablement. <BR><BR> Les noms de famille les plus courants sont issus de votre profession ou de la profession de vos parents ou grandsparents. Voici quelques exemples : Bauer (Fermier), Fleischer (Boucher), Schmidt (Forgeron), Schuster (Cordonnier). Si un Personnage possde un trait physique particulirement remarquable, il pourrait tre utilis comme nom de famille. Cela peut souvent tre transmis des parents aux enfants, ce qui peut tre droutant pour les nains terre--terre qui peuvent ne pas comprendre qu'une petite personne prtende tre Lang (Grand). <BR><BR><B>Voici d'autres exemples<B>: Augenlos (Borgne), Dunn (Trs maigre), Laut (Tonitruant), Stark (Fort).","Halfling":"Les noms des halflings sont composs, au minimum, d'un nom de baptme et d'un nom de clan, avec des seconds prnoms, rajouts pour s'assurer que les arbres gnalogiques ne soient pas confondus. <br><br><b>Prnoms halflings</b><br>Les halflings portent firement des noms labors issus de leurs longs arbres gnalogiques, mais ils ne les utilisent gnralement que lors des affaires officielles. En principe,ils sont connus sous une forme abrge de leur nom ancestral, aux sonorits chaleureuses. Certains diminutifs halfings n'ont aucun lien avec leurs noms officiels, mais sont du coup beaucoup plus vocateurs, comme Rosie ou Raclette. <br><br>Les halflings attachent une grande importance  leur russite professionnelle et certains anciens ne rpondront qu'aux surnoms en rapport  leur mtier, comme Chef, Patron ou Nounou. Les halflings ont pris depuis longtemps l'habitude d'imiter leurs voisins, au point que de nombreux grands noms autrefois humains sont  prsent devenus des noms halflings  traditionnels . <br><br><b>Examples (avec les diminutifs):</b> Antoniella (Anni), Esmerelda (Esme), Ferdinand (Fred), Heironymus (Hiro), Maximilian (Max), Theodosius (Theo), Thomasina (Tina)<br><br><b>Noms de clan halfiings</b><br>Les noms de clan halflings sont presque exclusivement lis  la nourriture et aux boissons, aux caractristiques gographiques ou naturelles, ou aux donnes personnelles de l'anctre qui a le premier port ce nom. Les halflings rpondant au mme nom de famille sont toujours apparents et peuvent en gnral vous dire exactement de quelle faon. <br><br><b>Clans rpandus au Reikland:</b> Branche de frne, Biscuit au gingembre, Pied de foin, Pied Court, Boule d'pines ","Dwarf":"Les noms nains sont composs d'un prnom, d'un nom de famille et d'un nom de clan. <br><br> <b>Prnoms nains</b><br> Les prnoms nains sont souvent courts et percutants comme e peuple qu'ils reprsentent, et le plus souvent attribus pour rendre hommage  des anctres importants, bien que les traditions des diffrents clans varient. Une autre pratique courante consiste  utiliser un nom de naissance en Khazalid, la langue native des nains, pour dcrire un trait caractristique d'un nouveau-n. <br><br><b>Exemples</b>: Alrik, Bronda, Dimzad, Fenna, Gottri, Gudrun, Snorri.<br><br><b>Exemples Khazalid</b>: Baragaz (bouche de canon), Durak (dur), Galazil (cheveux d'or), Gnoldok (yeux sages), Nazril (chatoyant), Okri (artisan) <br><br><b>Noms de famille nains</b><br>Les noms de famille nains sont bass sur ceux des personnes qui les ont levs, et les suffixes suivants sont les plus courants :<br><br> <b>-sdottir:</b> Fille de...<br> <b>-snev:</b> Neveu de...<br> <b>-sniz:</b> Nice de...<br> <b>-sson:</b> Fils de...<br><br> <b>Exemples:</b>Ariksson, Grunnasdottir, Skagnev, Sovrissniz<br><br> Il est courant,  mesure que les nains vieillissent et accomplissent leurs propres hauts faits, qu'ils adoptent un surnom bas sur leur apparence physique, leurs prouesses ou leurs actes. Ils sont gnralement accords par consensus de clan,et il est considr comme dshonorant d'attribuer un nom qui ne reprsente pas le vritable caractre d'un nain. Si un tel surnom est adopt, il remplace en gnral le nom de famille. Ainsi, Gerka Kardasdottir deviendrait Gerka Main Noire si elle prenait le surnom  Main Noire . Parfois, un surnom est prononc en khazalid, mais les nains traduisent gnralement cela en reikspiel afin de mieux se faire comprendre. <br><br> <b>Exemples:</b> Porte-hache, Main habile, Barbe fourchue, Tresse d'acier, Masse rouge, Poing de pierre <br><br> <b>Nom de clan</b><br>Pour finir, tous les nains portent un nom de clan (en supposant qu'ils n'aient pas abandonn la tradition naine, ce qui est souvent le cas de certains nains vivant dans l'Empire, en particulier les ingnieurs malhonntes). Le nom de clan provient toujours de l'anctre qui a fond le clan,et souvent d'un surnom, gnralement exprim en Khazafid. En pratique, les nains utilisent rarement leur nom de clan en dehors de la socit naine. <br><br> <b>Clans rpandus au Reikland</b>: Ardrungan, Bryntok, Gazani, Gromheld, Harrazlings, Unboki<br><br> <b>Clans rpandus dans les Montagnes Grises</b>: Dokkintroll, Ganvalgger, Kvitang, Thrungtak, Wyrgrinti, Zankonk<br><br>","Gnome":"<b>Noms gnomes</b><br>Les gnomes ont gnralement un prnom et un nom de clan, mme si ceux qui sont intgrs dans d'autres cultures peuvent se conformer aux pratiques locales en la matire.<br><br><b>Prnoms gnomes</b><br>Les gnomes nomment gnralement leurs enfants selon un modle traditionnel. L'an porte le prnom du grand-pre paternel (ou de la grand-mre maternelle si c'est une femme). Le deuxime enfant porte le prnom du pre ou de la mre. Le troisime est nomm d'aprs le grand-pre maternel ou d'aprs la grand-mre paternelle. Le quatrime et les suivants reoivent le prnom de toute autre relation d'importance. Cependant, il est galement courant de nommer les enfants d'aprs des personnes importantes pour la famille, telles que celles qui lui ont rendu de grands services, les notables locaux, ou des amis proches.<br><br><b>Exemple de noms de familles matrilinaires :</b> Elowen, Ia, Kerra, Ladoca, Metheven, Morwen, Steren, Tryfena<br><br><b>Exemple de noms patronymiques :</b> Breward, Daveth, Gwinear, Mawnan, Meriasek, Nivet, Talan, Ythel<br><br>","High Elf":"Les elfes n'admettent gnralement que des noms comprenant un prnom et une pithte lorsqu'ils arpentent le Reikland. <br><br> <b>Prnoms elfiques</b><br>Les elfes utilisent un systme assez incomprhensible pour les trangers. L'emtharin (la langue commune des hauts elfes et des elfes sylvains, qui compte de nombreux dialectes) est une langue qui repose sur plus que de simples syllabes pour vhiculer du sens. <br><br><b>pithtes elfes</b><br>Quand ils voyagent en terres trangres,les elfes se prsentent en rgle gnrale avec un prnom et une pithte plutt que de tenter d'expliquer les concepts approfondis de parentle, familles ou Maisons. Ces pithtes sont toujours traduites en reikspiel car elles sont ainsi plus faciles  prononcer et  comprendre pour les autres races. Chez les hauts elfes, les pithtes dcrivent en gnral les traits de caractre et l'apparence physique, mais elles peuvent tre plus obscures. Les pithtes des elfes sylvains font gnralement rfrence au monde naturel tant aim par les proches parents de la fort. <br></br> <b>Exemples hauts elfes</b>: Lande de braises, Feu naissant, Cur d'cume, Cheveux d'or, Bruine d'argent, Prsage magique </br> <b>Exemples elfes sylvains</b>: Onde filante, Harceleur d'ombres, Faonneur d'arbre, Gardien du tissage, Bras de saule, Coureur de vent ","Wood Elf":"Les elfes n'admettent gnralement que des noms comprenant un prnom et une pithte lorsqu'ils arpentent le Reikland. <br><br> <b>Prnoms elfiques</b><br>Les elfes utilisent un systme assez incomprhensible pour les trangers. L'emtharin (la langue commune des hauts elfes et des elfes sylvains, qui compte de nombreux dialectes) est une langue qui repose sur plus que de simples syllabes pour vhiculer du sens. <br><br><b>pithtes elfes</b><br>Quand ils voyagent en terres trangres,les elfes se prsentent en rgle gnrale avec un prnom et une pithte plutt que de tenter d'expliquer les concepts approfondis de parentle, familles ou Maisons. Ces pithtes sont toujours traduites en reikspiel car elles sont ainsi plus faciles  prononcer et  comprendre pour les autres races. Chez les hauts elfes, les pithtes dcrivent en gnral les traits de caractre et l'apparence physique, mais elles peuvent tre plus obscures. Les pithtes des elfes sylvains font gnralement rfrence au monde naturel tant aim par les proches parents de la fort. <br></br> <b>Exemples hauts elfes</b>: Lande de braises, Feu naissant, Cur d'cume, Cheveux d'or, Bruine d'argent, Prsage magique </br> <b>Exemples elfes sylvains</b>: Onde filante, Harceleur d'ombres, Faonneur d'arbre, Gardien du tissage, Bras de saule, Coureur de vent "}},{"index":1,"label":"Age","foundryName":"age","foundrySubName":"","allDesc":"L'esprance de vie moyenne pour un humain est d'environ 60 ans, 120 pour les halflings, et plus de 200 pour un nain. Les elfes, eux, ne semblent pas vieillir du tout et sont rputs vivre un millier d'annes ou plus. ","desc":{"Human":"","Halfling":"","Dwarf":"","Gnome":"La dure de vie naturelle des gnomes est d'environ 500 ans, bien que peu atteignent cet ge.","High Elf":"","Wood Elf":""}},{"index":2,"label":"Couleur des yeux","foundryName":"eyecolour","foundrySubName":"","allDesc":"Bien que la plupart des races effectuent un seul lancer sur le tableau ci-dessous, les elfes en effectuent deux : leur nature intrinsquement magique signifie qu'ils ont souvent des yeux de couleurs bigarres, comme le bleu saphir mouchet d'or, ou un subtil marbr vert mousse et chtaigne. ","desc":{"Human":"","Halfling":"","Dwarf":"","Gnome":"La couleur des yeux des gnomes change avec leur ge. Relativement vive au dpart, elle devient de plus en plus grise  mesure qu'ils vieillissent. La plupart des gnomes ont les yeux entirement gris  leurs deux cents ans.","High Elf":"","Wood Elf":""}},{"index":3,"label":"Couleur des cheveux","foundryName":"haircolour","foundrySubName":"","allDesc":"Toutes les races, en dehors des elfes, voient leurs chevelures grisonner lentement au fur et  mesure qu'ils traversent l'ge mr, pour finalement devenir neigeuses lorsqu'ils sont devenus vieux. En comparaison, les elfes paraissent ternellement jeunes, sans aucun signe de dcrpitude. Les humains et les nains peuvent aussi arborer une pilosit faciale importante, gnralement, mais pas toujours, assortie  leur chevelure. ","desc":{"Human":"","Halfling":"","Dwarf":"","Gnome":"Comme leurs yeux, les cheveux des gnomes deviennent gris avec l'ge, et finissent par prendre une teinte d'argent intense (pas blanc). Les gnomes mles entretiennent leur pilosit faciale tout comme les nains et les humains. Chaque clan gnome suit sa propre mode en matire de barbe et de tresses.","High Elf":"","Wood Elf":""}},{"index":4,"label":"Taille","foundryName":"height","foundrySubName":"","allDesc":"Les tailles moyennes sont : nain (1,45 mtre), elfe (1,90 mtre), halfing (1 mtre), les humains ont des tailles qui varient beaucoup plus, se situant dans une moyenne de 1m75 dans le Reikland. ","desc":{"Human":"","Halfling":"","Dwarf":"","Gnome":"Les gnomes mesurent en moyenne 1,15 m, ce qui les rend  peine plus grands que les halflings, mais un peu plus petits que la plupart des nains.","High Elf":"","Wood Elf":""}},{"index":5,"label":"Motivation","foundryName":"motivation","foundrySubName":"","allDesc":"Tous les Personnages choisissent une Motivation qui reprsente leur essence mme, un mot ou une phrase qui rsume ce pour quoi ils vivent, ou ce qui les pousse  continuer. Mme si elle constitue un avantage vident pour l'interprtation de votre Personnage, la Motivation est aussi utilise pour vous aider  regagner des Points de Dtermination. Lorsque vous envisagez votre Motivation, pensez  une caractristique dterminante, quelque chose d'essentiel  la nature de votre Personnage. Essayez aussi de la rendre amusante  interprter et compatible avec les autres PJ et leurs propres Motivations. <br><br> <b>Exemple :</b> Gustavus, un jeune rudit de l'Universit d'Altdorf, possde la Motivation  Amateur de sensations fortes . Il passe sa vie en qute d'excitation et de danger, et peut regagner des Points de Dtermination lorsqu'il recherche activement des situations risques ou provoquant des montes d'adrnaline ; peut-tre provoque-t-il des rixes dans les tavernes, ou enfreint-il dlibrment la loi en volant les plumes des couvre-chefs des soldats de l'Empire. <br><br> <b>Exemple :</b> Clotilda, un Chevalier de la Reiksguard, possde la Motivation  Protger les faibles . Elle est dtermine  faire face aux brutes et aux fanfarons, et risquera sa vie et son intgrit physique pour sauver la population du Reikland des ennemis de l'humanit. Clotilda regagnera de la Dtermination chaque fois qu'elle sauvera d'autres personnes, ou qu'elle mettra sa propre vie en danger pour en protger une autre. <br><br> <b>Exemple :</b> Ebba est une apprentie sorcire  Rebelle  tudiant au Collge Lumineux. Elle adore en enfreindre les rgles, aller  l'encontre de l'autorit de son matre, et mettre son nez dans des livres qu'il vaudrait mieux ne jamais consulter. Elle regagne de la Dtermination chaque fois qu'elle enfreint les rgles tablies par ses suprieurs. <br><br> Voici d'autres exemples de possibles motivations : un  Perfectionniste , qui aime planifier mticuleusement et puiser son nergie dans l'excution sans faille des projets ; une  Protectrice , qui prend soin des autres, ou les sauve de situations difficiles ; un  Homme de paix , qui s'efforce de dsamorcer et rsoudre les conflits ; un  Martyr pnitent , qui prouve des difficults  expier les mfaits du pass ; ou un  Esprit brillant , qui s'implique toujours dans des badinages spirituels ou des plaisanteries pour dtendre l'atmosphre. <br><br> Si vous n'arrivez pas  trouver une Motivation  ce stade, ne vous en faites pas. Vous pourrez en imaginer une plus tard, au fur et  mesure que vous avancerez dans la cration de votre Personnage. Les autres Joueurs et le MJ peuvent toujours vous aider. Et mme si vous en avez une  l'esprit, il est possible que vous changiez d'avis plus tard ; l'tape 8) Donner vie  votre Personnage est un bon moment pour reconsidrer une Motivation.","desc":{"Human":"","Halfling":"","Dwarf":"","Gnome":"","High Elf":"","Wood Elf":""}},{"index":6,"label":"Ambitions  court terme","foundryName":"personal-ambitions","foundrySubName":"short-term","allDesc":"Les Ambitions  court terme reprsentent vos objectifs immdiats. Ceux que vous voulez atteindre en quelques jours ou quelques semaines, voire plus tt. Dans des circonstances normales, une Ambition  court terme devrait prendre au moins deux ou trois sessions pour tre accomplie.<br><br>Voici des exemples d'Ambitions  court terme :<ul><li>Ruiner la rputation d'un rival amoureux.</li><li>Venger un camarade tomb au combat.</li><li>Se lier d'amiti avec un rudit solitaire</li></ul>","desc":{"Human":"","Halfling":"","Dwarf":"","Gnome":"","High Elf":"","Wood Elf":""}},{"index":7,"label":"Ambitions  long terme","foundryName":"personal-ambitions","foundrySubName":"long-term","allDesc":"Les Ambitions  long terme sont des objectifs pour lesquels vous devrez uvrer pendant des mois ou des annes, et que vous ne pourrez mme peut-tre jamais atteindre. Ils reprsentent peut-tre plus la description d'une motivation principale dans votre vie plutt qu'un objectif ralisable.<br><br>Voici des exemples d'Ambitions  long terme:<ul><li>Possder votre propre relais de diligences.</li><li>Faire de votre village une ville prospre.</li><li>Dbarrasser les Collges de Magie de l'influence des elfes.</li></ul>","desc":{"Human":"","Halfling":"","Dwarf":"","Gnome":"","High Elf":"","Wood Elf":""}}],"lore":[{"index":0,"id":"reikland","prefix":"","book":"ldb","page":267,"label":"Reikland","parent":"","desc":"S'rigeant firement au cur du Vieux Monde, le Reikland est la plus riche et la plus puissante des grandes provinces de l'Empire. Rput pour ses ingnieurs, sorciers et marchands, et pour tre le berceau du Culte de <span class=\"showHelp\" data-type=\"gods\" data-index=\"6\">Sigmar</span>, c'est un royaume de montagnes grandioses, de rivires sinueuses, de sombres forts et d'importants centres de commerce. Depuis son trne dans la cit d'<span class=\"showHelp\" data-type=\"lore\" data-index=\"24\">Altdorf</span>, l'Empereur Karl Franz Ier rgne, non seulement sur le Reikland, mais sur tout l'Empire qui s'tend bien au-del. <br><br>Le Reikland s'tend dans l'ombre des inhospitalires <span class=\"showHelp\" data-type=\"lore\" data-index=\"2\">Montagnes Grises</span>. Ses plaines sont entirement boises,  l'exception des rgions dfriches autour de la multitude de villes et villages prospres de la grande province. Il ne possde pas de littoral, mais le <span class=\"showHelp\" data-type=\"lore\" data-index=\"12\">Reik</span>  le plus grand fleuve du Vieux Monde, qui dfinit la et plupart profonddes que frontires des flottes est entires et nord de du navires Reikland, de guerre est si et large  de vaisseaux marchands le sillonnent. <br><br>Une grande partie des terres bordant le <span class=\"showHelp\" data-type=\"lore\" data-index=\"12\">Reik</span> est inonde et marcageuse, avec de vastes tendues de tourbires, de marais et de plaines boueuses et dangereuses, dont la plus grande est le <span class=\"showHelp\" data-type=\"lore\" data-index=\"19\">marais Grootscher</span>,  la frontire entre le Wasteland et l'Ouest. Plus  l'intrieur des terres, le Reikland s'lve vers les collines escarpes de Skaag et les <span class=\"showHelp\" data-type=\"lore\" data-index=\"3\">Hgercrybs</span> hantes, deux hautes terres boises qui dissimulent des rgions isoles presque pargnes par la main de l'homme. Les forts finissent par s'vanouir tandis que la terre s'lve vers les <span class=\"showHelp\" data-type=\"lore\" data-index=\"2\">Montagnes Grises</span>, la frontire naturelle du Reikland avec la Bretonnie au sud, et s'ouvre sur une vaste tendue de collines fertiles et de prairies connues sous le nom de <span class=\"showHelp\" data-type=\"lore\" data-index=\"5\">Vorbergland</span>. <br><br>","title":"","spec":"lore","children":[1,7,11,18,23,39,44,49],"level":1},{"index":1,"id":"les montagnes, les collines et le vorbergland","prefix":"","book":"ldb","page":267,"label":"Les montagnes, les collines et le Vorbergland","parent":"reikland","desc":"Le <span class=\"showHelp\" data-type=\"lore\" data-index=\"0\">Reikland</span> est un royaume accident, ses forts vallonnes sont brises par des pics, des falaises et des crtes, dont la plupart sont surmonts de chteaux et de tours de guet en ruine, datant d'poques lointaines et dchires par la guerre. Au-dessus de ces chanes secondaires s'lvent les <span class=\"showHelp\" data-type=\"lore\" data-index=\"3\">Hgercrybs</span> et les <span class=\"showHelp\" data-type=\"lore\" data-index=\"4\">collines de Skaag</span>, deux rgions montagneuses situes au centre et au nord du <span class=\"showHelp\" data-type=\"lore\" data-index=\"0\">Reikland</span>, dont les mines fortifies  l'extrme sont  l'origine d'une grande partie de la prosprit rcente du royaume. Plus au sud, les arbres se dispersent sur les plaines et les collines exposes du fertile <span class=\"showHelp\" data-type=\"lore\" data-index=\"5\">Vorbergland</span> qui s'tend entre la fort de Reikwald et les dangereuses <span class=\"showHelp\" data-type=\"lore\" data-index=\"2\">Montagnes Grises</span>, des pics qui offrent des richesses et des menaces considrables. ","title":"","spec":"lore","children":[2,3,4,5,6],"level":2},{"index":2,"id":"montagnes grises","prefix":"Les","book":"ldb","page":267,"label":"Montagnes Grises","parent":"les montagnes, les collines et le vorbergland","desc":"Les pics inhospitaliers des Montagnes Grises sont cribls de tunnels et surmonts de passerelles en ruine, datant de l'poque o les nains rgnaient sur la rgion. Mais cette re est rvolue, et seule une poigne de clans dtermins continue de dfendre leurs forteresses ancestrales, ayant rcemment rintgr Karak Azgaraz et l'imposante Karak Ziflin, deux des plus imposantes toujours debout. <br><br>Les montagnes et les tunnels en dessous sont aujourd'hui infests d'orcs et de gobelins, de trolls des montagnes, de skavens et souvent bien pire. Bien que cela rende les Montagnes Grises particulirement dangereuses, beaucoup affirment que les Forteresses naines abandonnes dissimulent des trsors oublis. Les tmraires et les dsesprs sont alors attirs par les anciennes murailles comme des papillons de nuit par une torche. Bien peu survivent  leur cupidit. <br><br>Accroches de faon prcaire aux bords accidents des Montagnes Grises, les seigneuries du sud du <span class=\"showHelp\" data-type=\"lore\" data-index=\"0\">Reikland</span> ont investi de nombreuses mines dans le but d'extraire d'importantes richesses en minraux et mtaux de la chane. Elles sont protges par de simples tours de guet et de hautes forteresses qui les mettent  l'abri des attaques venant de la montagne. Chacune d'elles est entoure des dcombres d'anciennes fortifications ayant failli. <br><br>L'arte glace des Montagnes Grises est si haute qu'elle en devient presque impraticable, formant une frontire infranchissable entre le <span class=\"showHelp\" data-type=\"lore\" data-index=\"0\">Reikland</span> et les duchs de la Bretonnie au sud-est. Seules deux passes praticables percent les hauteurs geles : le Dfil de la Hache bien dfendu, gard par les forteresses de <span class=\"showHelp\" data-type=\"lore\" data-index=\"42\">Helmgart</span> et Monfort, et la tortueuse Passe de la Dame Grise menant d'<span class=\"showHelp\" data-type=\"lore\" data-index=\"36\">Ubersreik</span>  Parravon. Les deux passes sont rgulirement patrouilles et taxes, conduisant certains marchands dmunis ou contrebandiers  embaucher des guides de montagne pour les diriger  travers des passes secondaires telles que le Couloir tordu ou le Pas de Durak, une entreprise que peu de personnes recommanderaient. <br><br>","title":"","spec":"lore","children":[],"level":3},{"index":3,"id":"hgercrybs","prefix":"Les","book":"ldb","page":267,"label":"Hgercrybs","parent":"les montagnes, les collines et le vorbergland","desc":"Dominant le centre du <span class=\"showHelp\" data-type=\"lore\" data-index=\"0\">Reikland</span>, les Hgercrybs enveloppes de brume s'tendent de la Principaut d'<span class=\"showHelp\" data-type=\"lore\" data-index=\"24\">Altdorf</span> au nord jusqu' la ville franche d'<span class=\"showHelp\" data-type=\"lore\" data-index=\"36\">Ubersreik</span> au sud. Elles sont si densment boises qu'aucune route ne les traverse d'est en ouest. De longs trajets en perspective pour ceux voyageant d'un ct  l'autre. <br><br>Les collines sont principalement peuples de moutons gards par leurs bergers, mais les antiquaires affirment que les Hgercrybs taient autrefois le cimetire sacr des Unberogen, la tribu humaine de <span class=\"showHelp\" data-type=\"gods\" data-index=\"6\">Sigmar</span> en personne. Confirmant cette affirmation, d'anciens cairns sont visibles dans plusieurs rgions montagneuses, et certaines sont aussi jonches de menhirs menaants.  cause d'eux, peut-tre, les Hgercrybs ont la fcheuse rputation d'tre hantes, et peu d'audacieux osent s'enfoncer trop profondment dans ses forts. Ceux qui voient des brouillards s'levant d'anciens tumulus, y entendent rsonner les gmissements des morts. Localement, de telles histoires sont rejetes avec nervosit, comme des divagations de bergers ivres, ayant trop forc sur le cidre, car l'alternative est de croire aux histoires d'anciens rois avides de boire le sang des vivants. <br><br>Ignorants de telles rumeurs, les seigneurs des Hgercrybs ordonnent rgulirement que des mines soient creuses dans les collines  la recherche de mtaux et minerais rares. La plupart des tentatives chouent et l'on ne revoit jamais les mineurs. Mais une poigne d'entre elles a abouti et apport une richesse considrable  la rgion. <br><br>","title":"","spec":"lore","children":[],"level":3},{"index":4,"id":"collines de skaag","prefix":"Les","book":"ldb","page":267,"label":"collines de Skaag","parent":"les montagnes, les collines et le vorbergland","desc":"Les collines rocheuses de Skaag s'tendent  l'ouest de la rivire <span class=\"showHelp\" data-type=\"lore\" data-index=\"13\">Bgen</span> et longent la rive sud du <span class=\"showHelp\" data-type=\"lore\" data-index=\"12\">Reik</span> avant de s'enfouir sous les arbres du Duch de Gorland. Prs du centre, le Reikwald s'loigne des rochers escarps et des couches de roches stratifies pour atteindre les hauts plateaux de la Crte de Prie. Une seule route traverse les pentes plus douces des collines de Skaag au sud, partant de Trosreut, dans l'ombre du Chteau Grauenberg, jusqu' <span class=\"showHelp\" data-type=\"lore\" data-index=\"31\">Holthusen</span>, mais beaucoup de sentiers et de chemins secondaires traversent galement la rgion, pour la plupart des sentiers de chvres. <br><br>Autrefois, les flancs des collines taient anims de petites mines riches en filons d'argent et de fer. Au cours des sicles, la plupart se sont puises, laissant une multitude de colonies abandonnes, et beaucoup ont t avales par la fort. Les gens du coin n'approchent  prsent de telles ruines qu'avec prcaution, car les chasseurs, les hors-la-loi et autres personnes bien plus sinistres utilisent les btiments intacts restants. <br><br>","title":"","spec":"lore","children":[],"level":3},{"index":5,"id":"vorbergland","prefix":"Le","book":"ldb","page":267,"label":"Vorbergland","parent":"les montagnes, les collines et le vorbergland","desc":"Entre les pics menaants des <span class=\"showHelp\" data-type=\"lore\" data-index=\"2\">Montagnes Grises</span> et les forts profondes du Reikwald s'tend le Vorbergland, une rgion vallonne longeant le <span class=\"showHelp\" data-type=\"lore\" data-index=\"0\">Reikland</span>, rpute pour ses valles fertiles, ses prairies onduleuses et ses plaines balayes par les vents. <br><br>Les provinces productives du Sud-Est autour de Bhrn, <span class=\"showHelp\" data-type=\"lore\" data-index=\"36\">Ubersreik</span>, <span class=\"showHelp\" data-type=\"lore\" data-index=\"35\">Stimmigen</span> et Dunkelberg sont connues localement sous le nom de Vorbergland Sud, et sont les rgions les plus cultives du <span class=\"showHelp\" data-type=\"lore\" data-index=\"0\">Reikland</span>. Elles comptent de nombreuses villes, villages, fermes et maints vignobles fleurissants, et sont souvent qualifies de  Jardin de <span class=\"showHelp\" data-type=\"gods\" data-index=\"3\">Ranald</span>   cause des grandes quantits de vin qu'elles produisent pour l'exportation. <br><br>Plus  l'ouest, le Vorbergland est tourment par des attaques frquentes d'orcs et de gobelins descendant des montagnes, ce qui signifie qu'une grande partie de la rgion est faiblement peuple,  peine plus qu'un terrain de chasse pour les animaux sauvages et les monstres provenant des pics. Cela fait des baronnies et duchs locaux des destinations populaires pour les chasseurs et les historiens naturels du Zoo Imprial cherchant  capturer des spcimens rares, bien que seuls les imprudents voyagent dans cette rgion sans une bonne escorte et un guide comptent. <br><br>","title":"","spec":"lore","children":[],"level":3},{"index":6,"id":"drachenberg","prefix":"","book":"ldb","page":268,"label":"Drachenberg","parent":"les montagnes, les collines et le vorbergland","desc":"S'levant au-dessus du centre du <span class=\"showHelp\" data-type=\"lore\" data-index=\"5\">Vorbergland</span>, sa base enveloppe par la scintillante rivire <span class=\"showHelp\" data-type=\"lore\" data-index=\"13\">Bgen</span>, le pic tordu connu sous le nom de Drachenberg est visible  plusieurs kilomtres  la ronde. Chaque fois que des problmes surviennent, les citadins voisins de <span class=\"showHelp\" data-type=\"lore\" data-index=\"38\">Wheburg</span> jettent un regard en direction de la montagne et font le signe de la comte de <span class=\"showHelp\" data-type=\"gods\" data-index=\"6\">Sigmar</span> pour loigner le mal, car le Drachenberg possde une sombre rputation. Son nom se traduit approximativement par  Pic du dragon  et, comme son nom l'indique, la montagne a longtemps t le repaire favori de ces normes btes, ainsi que d'autres cratures monstrueuses comme les basilics, les vouivres et les manticores. <br><br>L'norme dragon rouge, Caledair  la  Faux de Feu  - avait autrefois tabli son antre dans les grottes prs du pic de la montagne, et a chass  travers les plaines du <span class=\"showHelp\" data-type=\"lore\" data-index=\"5\">Vorbergland</span> pendant des gnrations. Bien qu'il n'ait pas t vu depuis plus d'un sicle, nul ne peut dire avec certitude s'il est bel et bien parti ou s'il dort toujours sous la montagne. <br><br>Le Drachenberg est tratre, avec ses flancs escarps qui bloquent les grimpeurs et aucune voie facile jusqu' son sommet  pic. Bien que les arbres encombrent ses contreforts, ils se font plus rares le long des pentes suprieures et le sol au sommet est trs instable, ce qui a fait dvisser plus d'un grimpeur vers une mort brutale. Malgr cela, les braves et les inconscients tentent toujours de gravir le Drachenberg, car qui sait quels trsors peuvent tre dcouverts dans ses hauteurs inexplores ? ","title":"","spec":"lore","children":[],"level":3},{"index":7,"id":"les sinistres et sombres forets","prefix":"","book":"ldb","page":269,"label":"Les sinistres et sombres forts","parent":"reikland","desc":"Les forts tendues du <span class=\"showHelp\" data-type=\"lore\" data-index=\"0\">Reikland</span> sont considres comme faisant partie des plus sres de l'Empire, mais loignez-vous des rivires animes et des routes traces et vous oublierez bien vite un tel discours irrflchi. Des kilomtres de chnes, de pins, d'ormes et de htres vertigineux non cartographis dissimulent bien plus que des bandits dsesprs et des animaux sauvages. Et plus on s'y enfonce profondment, plus le danger guette. ","title":"","spec":"lore","children":[8,9,10],"level":2},{"index":8,"id":"foret de reikewald","prefix":"La","book":"ldb","page":269,"label":"fort de Reikewald","parent":"les sinistres et sombres forets","desc":"La fort de Reikwald recouvre presque entirement le <span class=\"showHelp\" data-type=\"lore\" data-index=\"0\">Reikland</span>  l'extrieur du <span class=\"showHelp\" data-type=\"lore\" data-index=\"5\">Vorbergland</span>, ne s'claircissant qu'autour des <span class=\"showHelp\" data-type=\"lore\" data-index=\"4\">collines de Skaag</span> l o les villes et les villages longeant le fleuve <span class=\"showHelp\" data-type=\"lore\" data-index=\"12\">Reik</span> et ses nombreux affluents l'ont dfriche. La plupart des voyageurs traversant la rgion prfrent la relative scurit des voyages fluviaux aux voyages le long de routes douteuses, et cela pour une bonne raison : la fort de Reikwald est le repaire favori de parias, de coupe-gorges et autres personnes sans foi ni loi. Bien que toutes les routes principales soient surveilles par des patrouilleurs routiers, leur nombre est trop faible et les routes trop longues. Il n'est donc pas rare de croiser des diligences renverses et autres signes vidents de banditisme. La majorit des clairires et des ruines abandonnes, suite aux guerres passes, sont revendiques comme campements par les hors-la-loi ou par l'une des hordes d'hommes-btes errant dans les profondeurs des bois, et les incursions des rgiments de l'Arme du <span class=\"showHelp\" data-type=\"lore\" data-index=\"0\">Reikland</span> pour nettoyer ces endroits isols ne sont pas rares. <br><br>Dans la plupart des cas, les frondaisons de la fort de Reikwald ne sont pas assez paisses pour bloquer les rayons du soleil, mais les profondeurs des bois sont souvent lugubres, parcourues de lourdes brumes, en particulier le long des rives marcageuses du fleuve <span class=\"showHelp\" data-type=\"lore\" data-index=\"12\">Reik</span>. Les rudits prtendent qu'avant la fondation de l'Empire, la tribu des humains Unberogen arpentait cette fort brumeuse aux cts d'anciens autres groupements dont les noms se sont perdus dans l'histoire. Des cercles concentriques de menhirs gravs appels  oghams  datant de cette poque existent encore, bien que beaucoup soient recouverts de vgtation et presque impossibles  dnicher sans un guide. Les communauts isoles qui continuent  suivre d'anciens prceptes  d'anciennes croyances considres comme prcdant l'arrive de <span class=\"showHelp\" data-type=\"gods\" data-index=\"6\">Sigmar</span>  gardent de tels sites sacrs. Les intellectuels issus des Collges de Magie prtendent que de terribles batailles ont eu lieu autrefois pour conserver ces anciens sites mgalithiques, et il n'est pas rare de voir les Magisters les plus riches financer des explorations dans les profondeurs de la fort de Reikwald pour en apprendre plus sur les pierres magiques. <br><br>","title":"","spec":"lore","children":[],"level":3},{"index":9,"id":"bois de pins sanglants","prefix":"Les","book":"ldb","page":269,"label":"bois de pins sanglants","parent":"les sinistres et sombres forets","desc":"Au sud d'<span class=\"showHelp\" data-type=\"lore\" data-index=\"24\">Altdorf</span>, un affleurement de pins s'tend le long des faces sud des collines d'Ambre et se rpand dans les profondeurs de la fort de Reikwald. Appel pin sanglant  cause de sa couleur d'un bordeaux profond, le bois d'uvre est ici trs recherch par les artisans d'<span class=\"showHelp\" data-type=\"lore\" data-index=\"24\">Altdorf</span>, le plus souvent utilis pour produire du mobilier raffin pour les marchs haut de gamme de Marienburg et Nuln. Rcemment, le pin sanglant est devenu difficile  trouver, car les bois sont infests de gobelins des forts de la tribu des Griffes d'Araignes qui ont russi  apprivoiser une poigne d'Araignes gantes rapides. Peu osent y travailler  prsent, car ceux qui tentent de couper des arbres disparaissent tout simplement, leurs cris rsonnant dans les brumes en haut des arbres avant de retomber soudain dans le silence. Bien entendu, cela n'a fait qu'augmenter la valeur du pin sanglant, ce qui a provoqu la colre des acheteurs. Plusieurs d'entre eux ont engag des mercenaires et des groupes privs pour dbarrasser la fort des gobelins, imaginant qu'il serait moins coteux de sacrifier quelques ttes pour rgler le problme plutt que de payer plus cher leur nouvelle armoire. <br><br>","title":"","spec":"lore","children":[],"level":3},{"index":10,"id":"grissenwald","prefix":"Le","book":"ldb","page":269,"label":"Grissenwald","parent":"les sinistres et sombres forets","desc":"L'extrmit sud-est de la fort de Reikwald se ramifie vers le sud le long de la frontire du Stirland et se rtrcit en remontant le fleuve en direction de la cit-tat de Nuln. Cette vaste partie de la fort est connue localement sous le nom de Grissenwald, dense et pleine d'arbres dforms et de broussailles entortilles, et dont les profondeurs sont rputes grouiller d'hommes-btes, de sorcires et de tribus de mutants sauvages. La plupart des bcherons locaux voyagent donc en groupes et restent rarement dehors  la tombe de la nuit. Il est courant de trouver des annonces flottant au vent, affiches sur les arbres en bordure de route, offrant des rcompenses pour retrouver de la famille ou des amis gars dans les entrailles de la fort. <br><br>","title":"","spec":"lore","children":[],"level":3},{"index":11,"id":"les rivieres, canaux et lacs","prefix":"","book":"ldb","page":269,"label":"Les rivires, canaux et lacs","parent":"reikland","desc":"Les nombreuses rivires qui se dversent depuis les lacs glaciaires et les chutes d'eau des <span class=\"showHelp\" data-type=\"lore\" data-index=\"2\">Montagnes Grises</span> jusque dans le <span class=\"showHelp\" data-type=\"lore\" data-index=\"12\">Reik</span> sont le centre nvralgique de la russite conomique du <span class=\"showHelp\" data-type=\"lore\" data-index=\"0\">Reikland</span>. Des barges dbordant de marchandises naviguent le long de ces rivires, apportant divers biens jusqu' la capitale d'<span class=\"showHelp\" data-type=\"lore\" data-index=\"24\">Altdorf</span>, o la plupart sont ensuite achemins ailleurs dans l'Empire ou vendus le long des rivires de Marienburg. <br><br>Pour soutenir les ambitions commerciales tendues du <span class=\"showHelp\" data-type=\"lore\" data-index=\"0\">Reikland</span>, l
