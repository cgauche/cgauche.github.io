 grimpantes, des ombres, ses propres vtements Votre cible gagne un <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"122\\\">tat Emptr</span> d'une <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"2\\\">Force</span> gale  votre <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"7\\\">Intelligence</span>. Pour chaque +2 DR, vous pouvez donner +1 <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"122\\\">tat Emptr</span>  la cible. Le Sort dure jusqu' ce que tout <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"122\\\">tat Emptr</span> soient retirs.\",\"Accs\":\"<b>Dieux donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"7\\\">Taal</span></li></ul>\"}"},{"index":56,"id":"envol","label":"Envol","type":"Magie des Arcanes","spec":"","desc":"<b>NI: </b>8<br><b>Porte: </b>Vous<br><b>Cible: </b>Vous<br><b>Dure: </b>(Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>) Rounds +<br><br>Vous pouvez voler, en vous faisant pousser des ailes, en montant sur une colonne de lumire magique, ou toute autre mthode. Gagnez le <span class=\"showHelp\" data-type=\"lore\" data-index=\"210\">Trait de crature Vol</span> (<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"5\">Agilit</span>) (voir page 343)."},{"index":57,"id":"explosion","label":"Explosion","type":"Magie des Arcanes","spec":"","desc":"<b>NI: </b>4<br><b>Porte: </b>(<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>) mtres<br><b>Cible: </b>(Bonus de Force Mentale) mtres<br><b>Dure: </b>Instantan<br><br>Vous focalisez la magie en une onde de choc explosive. Il s'agit d'un Projectile magique de +3 Dgts qui cible quiconque se trouve dans la Zone d'Effet."},{"index":58,"id":"perturbant","label":"Perturbant","type":"Magie des Arcanes","spec":"","desc":"<b>NI: </b>4<br><b>Porte: </b>Vous<br><b>Cible: </b>Vous<br><b>Dure: </b>(Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>) Rounds<br><br>Vous vous enveloppez de magie, qui tourbillonne autour de vous, perturbant vos ennemis. Tant que le Sort est actif, vous gagnez le <span class=\"showHelp\" data-type=\"lore\" data-index=\"187\">Trait de crature Perturbant</span> (voir page 341)."},{"index":59,"id":"pont","label":"Pont","type":"Magie des Arcanes","spec":"","desc":"<b>NI: </b>4<br><b>Porte: </b>(Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>) mtres<br><b>Cible: </b>(Bonus de Force Mentale) mtres<br><b>Dure: </b>(Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>) Rounds +<br><br>Vous crez un pont d'nergie magique, d'une longueur et d'une largeur maximales en mtres gales  votre Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>. Pour chaque +2 DR, vous pouvez augmenter la longueur ou la largeur d'un nombre de mtres gal  votre Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>."},{"index":60,"id":"poussee","label":"Pousse","type":"Magie des Arcanes","spec":"","desc":"<b>NI: </b>6<br><b>Porte: </b>Vous<br><b>Cible: </b>Vous<br><b>Dure: </b>Instantan<br><br>Toutes les cratures situes  une distance en mtres gale  votre Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span> sont repousses d'un nombre de mtres gal  votre Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span> et gagnent l'<span class=\"showHelp\" data-type=\"lore\" data-index=\"119\">tat  Terre</span>. Si cela les amne  entrer en contact avec un mur ou un autre grand obstacle, elles subissent un nombre de Dgts gal  la distance parcourue en mtres. Pour chaque +2 DR, vous pouvez repousser les cratures d'un nombre de mtres supplmentaires gal  votre Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>."},{"index":61,"id":"protection","label":"Protection","type":"Magie des Arcanes","spec":"","desc":"<b>NI: </b>5<br><b>Porte: </b>Vous<br><b>Cible: </b>Vous<br><b>Dure: </b>(Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>) Rounds<br><br>Vous vous enveloppez d'une magie protectrice, gagnez le <span class=\"showHelp\" data-type=\"lore\" data-index=\"191\">Trait de crature Protection</span> (9+) (voir page 341)."},{"index":62,"id":"sang corrosif","label":"Sang corrosif","type":"Magie des Arcanes","spec":"","desc":"<b>NI: </b>4<br><b>Porte: </b>Vous<br><b>Cible: </b>Vous<br><b>Dure: </b>(Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>) Rounds<br><br>Vous vous imprgnez de magie, donnant  votre sang une puissance effroyable. Vous gagnez le <span class=\"showHelp\" data-type=\"lore\" data-index=\"198\">Trait de crature Sang corrosif</span> (voir page 341)."},{"index":63,"id":"souffle","label":"Souffle","type":"Magie des Arcanes","spec":"","desc":"<b>NI: </b>6<br><b>Porte: </b>1 mtre<br><b>Cible: </b>1<br><b>Dure: </b>Instantan<br><br>Vous effectuez immdiatement une attaque de Souffle, comme si vous aviez dpens 2 Avantages pour activer le <span class=\"showHelp\" data-type=\"lore\" data-index=\"200\">Trait de crature Souffle</span> (voir page 341). Souffle est un Projectile magique dont les Dgts sont gaux  votre Bonus d'<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"3\">Endurance</span>. Le MJ dtermine quel type d'attaque de Souffle correspond le mieux  votre Talent Magie des Arcanes."},{"index":64,"id":"teleportation","label":"Tlportation","type":"Magie des Arcanes","spec":"","desc":"<b>NI: </b>5<br><b>Porte: </b>Vous<br><b>Cible: </b>Vous<br><b>Dure: </b>Instantan<br><br>En utilisant la magie, vous pouvez vous tlporter jusqu' une distance en mtres gale  votre Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>. Ce dplacement vous permet de traverser des espaces, d'viter des dangers et des piges et d'ignorer les obstacles. Pour chaque +2 DR, vous pouvez augmenter la distance parcourue d'un nombre de mtres gal  votre Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>."},{"index":65,"id":"terrifiant","label":"Terrifiant","type":"Magie des Arcanes","spec":"","desc":"<b>NI: </b>7<br><b>Porte: </b>Vous<br><b>Cible: </b>Vous<br><b>Dure: </b>(Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>) Rounds<br><br>Vous gagnez le <span class=\"showHelp\" data-type=\"lore\" data-index=\"204\">Trait de crature Terreur</span> 1 (voir page 343)."},{"index":66,"id":"vision dans l'obscurite","label":"Vision dans l'obscurit","type":"Magie des Arcanes","spec":"","desc":"<b>NI: </b>1<br><b>Porte: </b>Vous<br><b>Cible: </b>Vous<br><b>Dure: </b>(Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>) Rounds<br><br>Vous renforcez votre Seconde vue pour aider vos sens ordinaires. Tant que le Sort est actif, vous gagnez le <span class=\"showHelp\" data-type=\"lore\" data-index=\"170\">Trait de crature Infravision</span> (voir page 340)."},{"index":67,"id":"forme bestiale","label":"Forme bestiale","type":"Magie des Arcanes","spec":"Bte","desc":"{\"Info\":\"<b>NI: </b>5<br><b>Porte: </b>Vous<br><b>Cible: </b>Vous<br><b>Dure: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) minutes<br><br>Vous imprgnez vos os et votre chair de Ghur, transformant votre corps en celui d'une crature. Quand vous incantez, choisissez une nouvelle forme parmi les Btes du <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"0\\\">Reikland</span> prsentes dans le Bestiaire (voir page 314). Gagnez tous les Traits standards de la crature sauf Bestial. De plus, remplacez vos <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"2\\\">F</span>, <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">E</span>, Agi et <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"6\\\">Dex</span> par celles de la crature, puis recalculez vos Points de Blessure. Pour chaque +2 DR, vous pouvez intgrer 1 des Traits facultatifs de la crature.<br> Sous Forme bestiale, vous ressemblez  la version normale de la crature, avec des reflets bruns et ambre. Vous ne pouvez pas parler, ce qui signifie que vous ne pouvez pas lancer de Sorts ou tenter de les dissiper.<br> Lorsque le Sort s'achve et que vous reprenez votre vraie forme, les Points de Blessure ventuellement perdus le demeurent, avec un minimum de 0.\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"57\\\">Bte</span></li></ul>\"}"},{"index":68,"id":"incarnation de wyssan","label":"Incarnation de Wyssan","type":"Magie des Arcanes","spec":"Bte","desc":"{\"Info\":\"<b>NI: </b>8<br><b>Porte: </b>Vous<br><b>Cible: </b>Vous<br><b>Dure: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) Rounds<br><br>Vous faites appel  la puissance sauvage de Ghur pour vous imprgner, vous abandonnant  ses dlices sauvages. Gagnez les Traits de crature suivants (voir page 338) : Arboricole, Arme (Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"2\\\">Force</span> +2), Armure 2, Belliqueux, Grand, Magique, Morsure (Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"2\\\">Force</span> +1), <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"112\\\">Peur</span> 1, Rage. Tant que le Sort est actif, vous tes incapable d'utiliser toutes vos Comptences <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"21\\\">Langue</span> ou <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"39\\\">Savoir</span>.\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"57\\\">Bte</span></li></ul>\"}"},{"index":69,"id":"la lance d'ambre","label":"La lance d'Ambre","type":"Magie des Arcanes","spec":"Bte","desc":"{\"Info\":\"<b>NI: </b>8<br><b>Porte: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) mtres<br><b>Cible: </b>Spcial<br><b>Dure: </b>Instantan<br><br>Vous projetez en ligne droite une grande lance de pur Ghur. Il s'agit d'un Projectile magique avec Dgts +12. Elle frappe la premire crature sur la trajectoire, ignorant les PA des armures faites de cuir et de fourrure. Si la cible subit des Blessures, elle inflige aussi +1 <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"126\\\">tat Hmorragique</span>, aprs quoi la lance continue sa route, frappant chaque cible de la mme faon, mais avec -1 Dgt  chaque fois. Si la lance n'inflige aucune Blessure, sa progression est stoppe et le Sort prend fin. La lance d'Ambre inflige un Point de Blessure minimum (voir page 236)  la premire cible qu'elle frappe.\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"57\\\">Bte</span></li></ul>\"}"},{"index":70,"id":"langue bestiale","label":"Langue bestiale","type":"Magie des Arcanes","spec":"Bte","desc":"{\"Info\":\"<b>NI: </b>3<br><b>Porte: </b>Vous<br><b>Cible: </b>Vous<br><b>Dure: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) minutes<br><br>Vous pouvez communiquer avec toutes les cratures possdant le Trait Bestial. Ghur obstrue votre gorge et votre langage devient des grondements, des sifflements ou des rugissements en fonction des btes auxquelles vous voulez parler. Bien que les cratures ne soient pas forces de vous rpondre, ou de faire ce que vous demandez, la plupart seront suffisamment curieuses pour vous couter.<br> Vous gagnez +20 aux Tests d'<span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"12\\\">Emprise sur les animaux</span> et <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"11\\\">Dressage</span>. Tant que ce Sort est actif, vous pouvez uniquement parler avec des btes  vous ne pouvez parler aucune langue civilise, et pouvez seulement communiquer avec votre groupe en utilisant des gestes ou <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"21\\\">Langue</span> (Bataille). Notez que cela signifie galement que vous ne pouvez lancer aucun Sort tant que <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"21\\\">Langue</span> bestiale est actif.\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"57\\\">Bte</span></li></ul>\"}"},{"index":71,"id":"matre de la bete","label":"Matre de la bte","type":"Magie des Arcanes","spec":"Bte","desc":"{\"Info\":\"<b>NI: </b>10<br><b>Porte: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) mtres<br><b>Cible: </b>1<br><b>Dure: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) jours<br><br>Votre souffle s'embrase et vos yeux prennent une lueur ambre alors que Ghur s'instille en vous. Votre regard et vos mots persuadent 1 crature possdant le trait Bestial que vous tes le chef de sa meute, et elle combattra jusqu' la mort pour vous protger. Tant qu'elle sera sous votre contrle, elle suivra vos instructions, comprenant instinctivement des instructions simples. Si la crature est libre du Sort  parce que la dure est coule ou parce que le Sort a t dissip  elle conservera suffisamment de respect et de crainte rsiduels pour ne pas vous attaquer,  moins d'y tre contrainte. Vos allis pourraient ne pas avoir cette chance.\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"57\\\">Bte</span></li></ul>\"}"},{"index":72,"id":"peau de chasseur","label":"Peau de chasseur","type":"Magie des Arcanes","spec":"Bte","desc":"{\"Info\":\"<b>NI: </b>6<br><b>Porte: </b>Vous<br><b>Cible: </b>Vous<br><b>Dure: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) Rounds<br><br>Vous vous couvrez d'un manteau chatoyant de Ghur. Tant que le Sort est actif, gagnez un bonus de +20 en <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span> et les Traits de crature <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"112\\\">Peur</span> 1 et Infravision (voir pages 341 et 340), ainsi que le Talent Sens aiguis (Odorat).\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"57\\\">Bte</span></li></ul>\"}"},{"index":73,"id":"serres d'ambre","label":"Serres d'ambre","type":"Magie des Arcanes","spec":"Bte","desc":"{\"Info\":\"<b>NI: </b>6<br><b>Porte: </b>Vous<br><b>Cible: </b>Vous<br><b>Dure: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) Rounds<br><br>Vos ongles se transforment en serres acres de cristal ambre. Les attaques  mains nues effectues en utilisant <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"7\\\">Corps  corps</span> (Bagarre) sont considres comme magiques, possdent une valeur de Dgts gale  votre Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span> et infligent +1 <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"126\\\">tat Hmorragique</span> chaque fois qu'elles entranent la perte des Blessures.\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"57\\\">Bte</span></li></ul>\"}"},{"index":74,"id":"vol du destin","label":"Vol du Destin","type":"Magie des Arcanes","spec":"Bte","desc":"{\"Info\":\"<b>NI: </b>8<br><b>Porte: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) mtres<br><b>Cible: </b>ZdE (Bonus de Force Mentale) mtres<br><b>Dure: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) Rounds<br><br>La vole attaque farouchement quiconque se trouve dans la Zone d'Effet et qui ne possde pas le Talent Magie des Arcanes (<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"57\\\">Bte</span>), infligeant +7 Dgts  la fin du Round. La vole reste en jeu pour la dure du Sort. Pour votre Action, vous pouvez effectuer un Test d'<span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"12\\\">Emprise sur les animaux</span> Accessible (+20) pour dplacer la vole sur une autre cible  porte. Tant qu'elles se trouvent dans la Zone d'Effet, toutes les cratures gagnent +1 <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"120\\\">tat Aveugl</span>.\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"57\\\">Bte</span></li></ul>\"}"},{"index":75,"id":"arc de t'essla","label":"Arc de T'Essla","type":"Magie des Arcanes","spec":"Cieux","desc":"{\"Info\":\"<b>NI: </b>7<br><b>Porte: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) mtres<br><b>Cible: </b>1<br><b>Dure: </b>Instantan<br><br>Un clair crpitant jaillit du bout de vos doigts, frappant votre cible. Il s'agit d'un Projectile magique avec Dgts +10 qui inflige +1 <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"120\\\">tat Aveugl</span>.\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"58\\\">Cieux</span></li></ul>\"}"},{"index":76,"id":"bouclier ceruleen","label":"Bouclier crulen","type":"Magie des Arcanes","spec":"Cieux","desc":"{\"Info\":\"<b>NI: </b>7<br><b>Porte: </b>Vous<br><b>Cible: </b>Vous<br><b>Dure: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) Rounds<br><br>Vous vous enfermez dans une cage crpitante d'tincelles d'lectricit et d'Azyr. Pour la dure du Sort, gagnez + DR PA  toutes les Localisations contre les Attaques de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"7\\\">Corps  corps</span>. Si vous tes attaqu par une arme en mtal dagues, pes ou lances avec une pointe mtal  votre attaquant subit un nombre de Dgts gal  votre Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>.\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"58\\\">Cieux</span></li></ul>\"}"},{"index":77,"id":"comete de cassandora","label":"Comte de Cassandora","type":"Magie des Arcanes","spec":"Cieux","desc":"{\"Info\":\"<b>NI: </b>10<br><b>Porte: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span>) mtres<br><b>Cible: </b>ZdE (Bonus d'Initiative) mtres<br><b>Dure: </b>Spcial<br><br>Vous focalisez tout l'Azyr que vous pouvez rassembler et levez les mains vers le ciel, en appelant une comte pour anantir vos ennemis. Choisissez un point cible  porte.  la fin du prochain Round, effectuez un Test de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"28\\\">Perception</span> Accessible (+20). Pour chaque +DR que vous obtenez, vous pouvez dplacer le point cible d'un nombre de mtres gal  votre Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span>.<br> Pour chaque -DR, le MJ dplacera le point cible dans une direction alatoire d'un nombre de mtres gal au Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span>. La Comte de Cassandora agit ensuite comme un Projectile magique avec Dgts +12 qui frappe toutes les cibles dans la Zone d'Effet, qui gagnent galement +1 <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"124\\\">tat En flammes</span> et +1 <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"119\\\">tat  Terre</span>.\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"58\\\">Cieux</span></li></ul>\"}"},{"index":78,"id":"ironie du destin","label":"Ironie du Destin","type":"Magie des Arcanes","spec":"Cieux","desc":"{\"Info\":\"<b>NI: </b>6<br><b>Porte: </b>Vous<br><b>Cible: </b>Zde (Bonus d'Initiative) mtres<br><b>Dure: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) Rounds<br><br>Tous les allis situs dans la Zone d'Effet, hormis ceux qui possdent le Talent Magie des Arcanes (<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"58\\\">Cieux</span>), forment une unique rserve pour leurs Points de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"12\\\">Chance</span>. Tous peuvent piocher dans la rserve, premier arriv, premier servi. Quand le Sort prend fin, vous rallouez les Points de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"12\\\">Chance</span>, aussi quitablement que possible.\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"58\\\">Cieux</span></li></ul>\"}"},{"index":79,"id":"le premier signe d'amul","label":"Le Premier Signe d'Amul","type":"Magie des Arcanes","spec":"Cieux","desc":"{\"Info\":\"<b>NI: </b>3<br><b>Porte: </b>Vous<br><b>Cible: </b>Vous<br><b>Dure: </b>(Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span>) rounds<br><br>Gagnez +1 Point de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"12\\\">Chance</span>. Pour chaque +2 DR, gagnez +1 Point de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"12\\\">Chance</span> supplmentaire. Tous ces Points inutiliss  la fin de la Dure du Sort sont perdus.\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"58\\\">Cieux</span></li></ul>\"}"},{"index":80,"id":"le second signe d'amul","label":"Le Second Signe d'Amul","type":"Magie des Arcanes","spec":"Cieux","desc":"{\"Info\":\"<b>NI: </b>6<br><b>Porte: </b>Vous<br><b>Cible: </b>Vous<br><b>Dure: </b>(Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span>) rounds<br><br>Gagnez +DR Points de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"12\\\">Chance</span>. Pour chaque +2 DR, gagnez +1 Point de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"12\\\">Chance</span> supplmentaire. Tous ces Points inutiliss  la fin de la Dure du Sort sont perdus.\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"58\\\">Cieux</span></li></ul>\"}"},{"index":81,"id":"le troisieme signe d'amul","label":"Le Troisime Signe d'Amul","type":"Magie des Arcanes","spec":"Cieux","desc":"{\"Info\":\"<b>NI: </b>12<br><b>Porte: </b>Vous<br><b>Cible: </b>Vous<br><b>Dure: </b>(Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span>) rounds<br><br>Gagnez +1 Point de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"11\\\">Destin</span>. Si ce Point de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"11\\\">Destin</span> n'a pas t utilis  la fin de la Dure du Sort, il est perdu.\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"58\\\">Cieux</span></li></ul>\"}"},{"index":82,"id":"maudit","label":"Maudit","type":"Magie des Arcanes","spec":"Cieux","desc":"{\"Info\":\"<b>NI: </b>7<br><b>Porte: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) mtres<br><b>Cible: </b>1<br><b>Dure: </b>(Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span>) rounds<br><br>Tant que le Sort est actif, vous pouvez dpenser des Points de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"12\\\">Chance</span> pour forcer un adversaire  relancer ses Tests.\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"58\\\">Cieux</span></li></ul>\"}"},{"index":83,"id":"cauteriser","label":"Cautriser","type":"Magie des Arcanes","spec":"Feu","desc":"{\"Info\":\"<b>NI: </b>4<br><b>Porte: </b>Contact<br><b>Cible: </b>1<br><b>Dure: </b>Instantan<br><br>Vous focalisez Aqshy  travers vos mains, pour les poser sur les blessures d'un alli. Gurissez immdiatement 1d10 Blessures et retirez tout <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"126\\\">tat Hmorragique</span>. De plus, les Blessures ne s'infecteront pas.<br> Les cibles ne possdant pas le Talent Magie des Arcanes (<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"59\\\">Feu</span>) doivent russir un Test de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"2\\\">Calme</span> Intermdiaire (+0) ou hurler de douleur. Si elle choue de -6 DR ou plus, la cible gagne l'<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"127\\\">tat Inconscient</span> et est marque  vie, se rveillant 1d10 heures plus tard.\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"59\\\">Feu</span></li></ul>\"}"},{"index":84,"id":"coeurs ardents","label":"Curs ardents","type":"Magie des Arcanes","spec":"Feu","desc":"{\"Info\":\"<b>NI: </b>8<br><b>Porte: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) mtres<br><b>Cible: </b>ZdE (Bonus de Force Mentale) mtres<br><b>Dure: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) Rounds<br><br>Votre voix profonde rsonne, faisant cho  la passion fougueuse d'Aqshy. Les allis affects perdent tout <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"121\\\">tat Bris</span> et <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"125\\\">tat Extnu</span>, et gagnent +1 Talent Coude--coude, Sans peur et Cur vaillant tant que le Sort est actif.\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"59\\\">Feu</span></li></ul>\"}"},{"index":85,"id":"couronne de flammes","label":"Couronne de Flammes","type":"Magie des Arcanes","spec":"Feu","desc":"{\"Info\":\"<b>NI: </b>8<br><b>Porte: </b>Vous<br><b>Cible: </b>Vous<br><b>Dure: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) Rounds<br><br>Vous focalisez Aqshy en une majestueuse couronne de feu inspirant autour de votre front. Gagnez le Trait <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"112\\\">Peur</span> 1 et +1 Talent Seigneur de guerre tant que le Sort est actif.<br> Pour chaque +2 DR, vous pouvez augmenter la valeur de <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"112\\\">Peur</span> de +1, ou prendre de nouveau le Talent Seigneur de guerre. De plus, gagnez un bonus de +10  toutes les tentatives pour Focaliser et Incanter avec Aqshy tant que le Sort est actif.\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"59\\\">Feu</span></li></ul>\"}"},{"index":86,"id":"grands feux d'u'zhul","label":"Grands feux d'U'Zhul","type":"Magie des Arcanes","spec":"Feu","desc":"{\"Info\":\"<b>NI: </b>10<br><b>Porte: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) mtres<br><b>Cible: </b>ZdE (Bonus de Force Mentale) mtres<br><b>Dure: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) Rounds<br><br>Vous projetez un grand souffle explosif d'Aqshy sur un ennemi. Ce dernier explose en un brasier furieux, d'une chaleur aussi intense que celle d'une forge. Il s'agit d'un Projectile magique avec Dgts +10 qui ignore les PA et inflige +2 <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"124\\\">tat En flammes</span> et l'<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"119\\\">tat  Terre</span>. Quiconque situ dans la Zone d'Effet autour de cette cible subit +5 Dgts qui ignorent les PA, et doit russir un Test d'<span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"15\\\">Esquive</span> ou gagner galement un <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"124\\\">tat En flammes</span>. Le Sort cesse de se comporter comme un Projectile magique alors que le feu continue de brler dans la Zone d'Effet pour la dure du Sort. Quiconque se trouve dans la Zone d'Effet au dbut d'un Round subit 1d10+6 Dgts, qui ignorent les PA et gagne +1 <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"124\\\">tat En flammes</span>.\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"59\\\">Feu</span></li></ul>\"}"},{"index":87,"id":"l'egide d'aqshy","label":"L'gide d'Aqshy","type":"Magie des Arcanes","spec":"Feu","desc":"{\"Info\":\"<b>NI: </b>5<br><b>Porte: </b>Vous<br><b>Cible: </b>Vous<br><b>Dure: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) Rounds<br><br>Vous vous enroulez dans une cape ardente d'Aqshy, qui concentre les flammes sous forme d'gide. Vous tes compltement immunis aux Dgts de feu non magiques, y compris les attaques de souffle des monstres et ignorez tout <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"124\\\">tat En flammes</span> que vous subissez. Vous recevez le <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"191\\\">Trait de crature Protection</span> (9+) (voir page 341) contre les attaques de feu magiques, y compris les Sorts du Domaine du <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"59\\\">Feu</span>.\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"59\\\">Feu</span></li></ul>\"}"},{"index":88,"id":"l'epee ardente de rhuin","label":"L'pe ardente de Rhuin","type":"Magie des Arcanes","spec":"Feu","desc":"{\"Info\":\"<b>NI: </b>8<br><b>Porte: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) mtres<br><b>Cible: </b>1<br><b>Dure: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) Rounds<br><br>Vous enveloppez une pe de flammes magiques. L'arme possde Dgts +6 et l'Atout Percutante (voir page 298), et quiconque est frapp par la lame gagne +1 <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"124\\\">tat En flammes</span>. Si les porteurs ne possdent pas le Talent Magie des Arcanes (<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"59\\\">Feu</span>), et obtiennent une maladresse lors d'une attaque avec l'pe ardente, ils gagnent +1 <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"124\\\">tat En flammes</span>.\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"59\\\">Feu</span></li></ul>\"}"},{"index":89,"id":"mur de feu","label":"Mur de feu","type":"Magie des Arcanes","spec":"Feu","desc":"{\"Info\":\"<b>NI: </b>6<br><b>Porte: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) mtres<br><b>Cible: </b>ZdE (Spcial)<br><b>Dure: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) Rounds<br><br>Vous focalisez une trane ardente d'Aqshy pour crer un mur de flammes. Le Mur de feu est large d'un nombre de mtres gal  votre Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>, et pais de 1 mtre. Pour chaque +2 DR, vous pouvez allonger la longueur du Mur de feu d'un nombre de mtres gal  votre Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>. Quiconque traverse le mur de feu gagne 1 <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"124\\\">tat En flammes</span> et subit une frappe avec un nombre de Dgts gal  votre Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>, traite comme un Projectile magique.\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"59\\\">Feu</span></li></ul>\"}"},{"index":90,"id":"purification","label":"Purification","type":"Magie des Arcanes","spec":"Feu","desc":"{\"Info\":\"<b>NI: </b>10<br><b>Porte: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) mtres<br><b>Cible: </b>ZdE (Bonus de Force Mentale) mtres<br><b>Dure: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) Rounds<br><br>Vous concentrez d'intenses flammes pour consumer le vice et la corruption dans une zone. Tout ce qui est inflammable s'embrase, et toutes les cratures dans la zone gagnent +DR <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"124\\\">tat En flammes</span>. Si l'endroit renferme une Influence corruptrice, telle que Dhar, une malepierre ou un objet empreint de Chaos, il va galement se consumer et noircir en brlant. Ce Sort peut tre maintenu au del de la dure du Sort en effectuant un Test de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"17\\\">Focalisation</span> Intermdiaire (+0) par rounds conscutifs. Le temps prcis ncessaire pour liminer l'Influence corruptrice sera dtermin par votre MJ. Pour vous donner une ide approximative, une petite quantit (plus petite qu'un gland) de malepierre, ou un objet souill de Chaos mineur ncessite 10-Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span> rounds (minimum 1 Round). Une plus grande quantit de malepierre  de la taille d'un poing  ou un objet empreint de Chaos plus puissant peut ncessiter le double de temps. Un puissant Artefact du Chaos peut demander des heures, voire plus Voir page 182 pour plus de dtails sur les Influences corruptrices.\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"59\\\">Feu</span></li></ul>\"}"},{"index":91,"id":"bannissement","label":"Bannissement","type":"Magie des Arcanes","spec":"Lumire","desc":"{\"Info\":\"<b>NI: </b>12<br><b>Porte: </b>Vous<br><b>Cible: </b>ZdE (Bonus de Force Mentale) mtres<br><b>Dure: </b>Instantan<br><br>Vous envoyez depuis vos mains un halo purificateur de Hysh, affectant toutes les cratures  l'intrieur de la Zone d'Effet dont l'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span> est infrieure  votre <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>. Les cibles possdant les Traits de crature Mort-vivant ou Dmoniaque gagnent le <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"172\\\">Trait de crature Instable</span> (voir page 340). Si elles possdent dj le Trait Instable, elles sont rduites  0 Point de Blessures.\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"60\\\">Lumire</span></li></ul>\"}"},{"index":92,"id":"clarte d'esprit","label":"Clart d'esprit","type":"Magie des Arcanes","spec":"Lumire","desc":"{\"Info\":\"<b>NI: </b>6<br><b>Porte: </b>Contact<br><b>Cible: </b>1<br><b>Dure: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"7\\\">Intelligence</span>) minutes<br><br>Vous apaisez l'esprit de votre cible, lui permettant de rflchir avec lucidit. Tous les modificateurs ngatifs agissant sur ses penses  issus d'tats, de mutations mentales, de Trait <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"110\\\">Psychologique</span> ou de n'importe quelle autre source  sont ignors tant que le Sort est actif.\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"60\\\">Lumire</span></li></ul>\"}"},{"index":93,"id":"fauche-demon","label":"Fauche-dmon","type":"Magie des Arcanes","spec":"Lumire","desc":"{\"Info\":\"<b>NI: </b>10<br><b>Porte: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) mtres<br><b>Cible: </b>1<br><b>Dure: </b>Instantan<br><br>Vous invoquez un souffle de Hysh qui traverse la frontire entre le Royaume du Chaos et le monde matriel. Le Test d'Incantation est oppos par la cible effectuant un Test de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>. Si vous l'emportez, vous annihilez une cible possdant le <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"151\\\">Trait de crature Dmoniaque</span> grce  une lumire blanche aveuglante, la renvoyant d'o elle venait. Si le Sort bannit avec succs un dmon, quiconque regardait en direction de la cible,  moins qu'il possde le Talent Magie des Arcanes (<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"60\\\">Lumire</span>), reoit +DR <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"120\\\">tat Aveugl</span>.\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"60\\\">Lumire</span></li></ul>\"}"},{"index":94,"id":"filet d'amyntok","label":"Filet d'Amyntok","type":"Magie des Arcanes","spec":"Lumire","desc":"{\"Info\":\"<b>NI: </b>8<br><b>Porte: </b>(Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"7\\\">Intelligence</span>) mtres<br><b>Cible: </b>1<br><b>Dure: </b>(Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"7\\\">Intelligence</span> de la cible) rounds<br><br>Vous lancez un dlicat filet tiss  partir de fins brins de Hysh sur vos cibles, dont les esprits sont alors submergs par des nigmes et paralyss par l'indcision. Les cibles gagnent +1 tat Assomm, qui ne peut tre retir tant que le Sort est actif. En se remettant de cet tat, les cibles effectuent un Test d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"7\\\">Intelligence</span> au lieu d'un Test de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"37\\\">Rsistance</span>. Les cibles possdant le <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"142\\\">Trait de crature Bestial</span> sont immunises contre ce Sort.\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"60\\\">Lumire</span></li></ul>\"}"},{"index":95,"id":"lumiere aveuglante","label":"Lumire aveuglante","type":"Magie des Arcanes","spec":"Lumire","desc":"{\"Info\":\"<b>NI: </b>5<br><b>Porte: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) mtres<br><b>Cible: </b>Vous<br><b>Dure: </b>Instantan<br><br>Vous mettez un clair lumineux et aveuglant depuis votre main ou votre bton. Quiconque regarde dans votre direction,  moins qu'il ne possde le Talent Magie des Arcanes (<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"60\\\">Lumire</span>), reoit +DR <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"120\\\">tat Aveugl</span>.\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"60\\\">Lumire</span></li></ul>\"}"},{"index":96,"id":"lumiere de guerison","label":"Lumire de gurison","type":"Magie des Arcanes","spec":"Lumire","desc":"{\"Info\":\"<b>NI: </b>9<br><b>Porte: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) mtres<br><b>Cible: </b>1<br><b>Dure: </b>Instantan<br><br>Votre cible scintille d'une rayonnante lumire purifiante (quivalent  la lumire d'un feu de camp), gurissant d'un nombre de Blessure gal  votre Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"7\\\">Intelligence</span> + votre Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>. Si la cible russit un Test de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"37\\\">Rsistance</span> Difficile (-20), elle perd galement 1 Point de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"17\\\">Corruption</span> gagn dans l'heure prcdente.\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"60\\\">Lumire</span></li></ul>\"}"},{"index":97,"id":"pensee rapide","label":"Pense rapide","type":"Magie des Arcanes","spec":"Lumire","desc":"{\"Info\":\"<b>NI: </b>8<br><b>Porte: </b>Vous<br><b>Cible: </b>Vous<br><b>Dure: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) Rounds<br><br>Un voile de Hysh recouvre votre esprit, permettant une acclration de vos penses. Vous gagnez un Bonus de +20 en <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span> et en <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"7\\\">Intelligence</span>.\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"60\\\">Lumire</span></li></ul>\"}"},{"index":98,"id":"protection de pha","label":"Protection de Ph","type":"Magie des Arcanes","spec":"Lumire","desc":"{\"Info\":\"<b>NI: </b>10<br><b>Porte: </b>Vous<br><b>Cible: </b>ZdE (Bonus de Force Mentale) mtres<br><b>Dure: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) Rounds<br><br>Vous invoquez une aura protectrice de pure lumire sacre. Les cratures profanes  celles ayant les Traits de crature Mort-vivant ou Dmoniaque, des mutations ou celles ayant plus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"17\\\">Corruption</span> que leurs Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span> et Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span> combins  ne peuvent pas entrer dans la Zone d'Effet. Toutes celles dj  l'intrieur de la Zone gagnent l'<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"121\\\">tat Bris</span> jusqu' ce qu'elles la quittent. Les cratures  l'intrieur de la Zone ne peuvent pas gagner de Points de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"17\\\">Corruption</span> tant que le Sort est actif.\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"60\\\">Lumire</span></li></ul>\"}"},{"index":99,"id":"arme enchantee","label":"Arme enchante","type":"Magie des Arcanes","spec":"Mtal","desc":"{\"Info\":\"<b>NI: </b>6<br><b>Porte: </b>Contact<br><b>Cible: </b>Spcial<br><b>Dure: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) Rounds<br><br>Vous enveloppez une arme non magique de lourdes bandes de Chamon, ce qui amliore sa puissance. Pour la dure du Sort, l'arme est considre comme Magique et gagne un bonus au Dgts gal  votre Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>, et l'Atout Incassable (voir page 298). Pour chaque +3 DR, vous pouvez aussi ajouter +1 Atout ou retirer 1 Dfaut de l'arme, tant que le Sort est actif.\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"61\\\">Mtal</span></li></ul>\"}"},{"index":100,"id":"creuset de chamon","label":"Creuset de Chamon","type":"Magie des Arcanes","spec":"Mtal","desc":"{\"Info\":\"<b>NI: </b>7<br><b>Porte: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) mtres<br><b>Cible: </b>1<br><b>Dure: </b>Instantan<br><br>Vous focalisez Chamon dans un objet mtallique non magique, tel qu'une arme ou une pice d'armure. L'objet se rpand sur le sol sous forme de mtal fondu, refroidissant presque instantanment. S'il est tenu, l'objet est lch. S'il est port, le porteur subit une frappe quivalente  celle d'un Projectile magique, avec un nombre de Dgts gal  votre Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span> qui ignore le Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span>. Bien que l'objet soit dtruit, le mtal conserve sa valeur de base, et peut tre utilis ensuite par un forgeron comme matire premire.\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"61\\\">Mtal</span></li></ul>\"}"},{"index":101,"id":"ecaille d'acier","label":"caille d'acier","type":"Magie des Arcanes","spec":"Mtal","desc":"{\"Info\":\"<b>NI: </b>5<br><b>Porte: </b>Vous<br><b>Cible: </b>Vous<br><b>Dure: </b>(Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span>) rounds<br><br>Les rafales sauvages de Chamon tourbillonnent autour de vous, dviant les coups et interceptant les projectiles et les Attaques magiques. Gagnez le <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"191\\\">Trait de crature Protection</span> (9+) (voir page 341) contre toutes les attaques et Sorts vous prenant pour cible. Chaque frappe vite avec succs augmente l'efficacit de Protection de 1, jusqu' un maximum de Protection (3+).\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"61\\\">Mtal</span></li></ul>\"}"},{"index":102,"id":"forge de chamon","label":"Forge de Chamon","type":"Magie des Arcanes","spec":"Mtal","desc":"{\"Info\":\"<b>NI: </b>9<br><b>Porte: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) mtres<br><b>Cible: </b>Spcial<br><b>Dure: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) minutes<br><br>Vous modifiez la qualit d'un objet compos de mtal. Vous pouvez ajouter 1 Atout ou retirer 1 Dfaut. Pour chaque +2 DR, vous pouvez ajouter un autre Atout ou retirer un autre Dfaut.\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"61\\\">Mtal</span></li></ul>\"}"},{"index":103,"id":"l'or des fous","label":"L'Or des fous","type":"Magie des Arcanes","spec":"Mtal","desc":"{\"Info\":\"<b>NI: </b>4<br><b>Porte: </b>Contact<br><b>Cible: </b>1<br><b>Dure: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) minutes<br><br>Vous tissez les vents de Chamon dans un objet non magique constitu de mtal, modifiant fondamentalement sa nature alchimique. Pour la dure du Sort, tout le mtal de l'objet devient de l'or. Ce n'est pas une illusion : il s'est rellement transform en or. Quand le Sort prend fin, l'objet revient  son mtal d'origine. Ce Sort peut ruiner de bonnes armes, rendre les armures trop lourdes  porter, et changer les pices de plomb en quelque chose de plus attrayant. Les effets dcoulant de ce Sort sont  l'entire prfrence du MJ.\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"61\\\">Mtal</span></li></ul>\"}"},{"index":104,"id":"metal changeant","label":"Mtal changeant","type":"Magie des Arcanes","spec":"Mtal","desc":"{\"Info\":\"<b>NI: </b>5<br><b>Porte: </b>Contact<br><b>Cible: </b>1<br><b>Dure: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) Rounds<br><br>Vous touchez un objet non magique compos de mtal qui devient instantanment chaud au toucher lorsque vous y faites entrer Chamon. Vous pouvez plier et tordre l'objet avec un Test de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"2\\\">Force</span> Accessible (+20). Si vous voulez effectuer une modification plus complexe, vous pouvez faire un Test de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"23\\\">Mtier</span> (Forgeron ou similaire) Accessible (+20)  la place.\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"61\\\">Mtal</span></li></ul>\"}"},{"index":105,"id":"plume de plomb","label":"Plume de plomb","type":"Magie des Arcanes","spec":"Mtal","desc":"{\"Info\":\"<b>NI: </b>5<br><b>Porte: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) mtres<br><b>Cible: </b>ZdE (Bonus de Force Mentale) mtres<br><b>Dure: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) Rounds<br><br>En faisant appel au vent Dor, vous modifiez la densit des biens de votre cible, augmentant ou diminuant leur poids. Pour la dure du Sort, choisissez l'un des effets suivants pour quiconque se trouve dans la Zone d'Effet :<br>  Considr comme Surcharg de deux paliers supplmentaires<br>  N'est pas considr comme Surcharg<br> Voir page 293 pour plus de dtails sur l'Encombrement. <br>\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"61\\\">Mtal</span></li></ul>\"}"},{"index":106,"id":"transmutation de chamon","label":"Transmutation de Chamon","type":"Magie des Arcanes","spec":"Mtal","desc":"{\"Info\":\"<b>NI: </b>12<br><b>Porte: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) mtres<br><b>Cible: </b>ZdE (Bonus de Force Mentale) mtres<br><b>Dure: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) Rounds<br><br>Vous arrachez Chamon des mtaux ports par vos ennemis, et de la terre elle-mme, transformant brivement la chair de vos ennemis en mtal. Il s'agit d'un Projectile magique affectant tout ce qui se trouve dans la Zone d'Effet, avec une valeur de Dgts gale  votre Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span> ; le Sort ignore le Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span> et inflige +1 <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"120\\\">tat Aveugl</span>, +1 <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"118\\\">tat Assourdi</span> et +1 tat Assomm, qui persistent tous pour la dure du Sort. Toutes les cibles affectes gagnent +1 PA issu de l'or qui entoure leur corps, mais souffrent galement de Suffocation (voir page 181). Si les cibles meurent pendant que le Sort est actif, elles sont enfermes de faon permanente dans une carapace de mtaux communs, un macabre rappel des risques de la sorcellerie.\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"61\\\">Mtal</span></li></ul>\"}"},{"index":107,"id":"caresse de laniph","label":"Caresse de Laniph","type":"Magie des Arcanes","spec":"Mort","desc":"{\"Info\":\"<b>NI: </b>7<br><b>Porte: </b>Contact<br><b>Cible: </b>Spcial<br><b>Dure: </b>Instantan<br><br>Alors que vous tendez les mains, elles semblent dessches, mme squelettiques, drainant Shyish du corps de votre cible. C'est considr comme un Projectile magique avec Dgts +6 qui ignore le Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span> et les PA. Pour chaque tranche de 2 Points de Blessure infligs, vous pouvez rcuprer 1 Point de Blessure.\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"62\\\">Mort</span></li></ul>\"}"},{"index":108,"id":"dernieres paroles","label":"Dernires paroles","type":"Magie des Arcanes","spec":"Mort","desc":"{\"Info\":\"<b>NI: </b>6<br><b>Porte: </b>Contact<br><b>Cible: </b>1<br><b>Dure: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) Rounds<br><br>En touchant le corps d'une crature rcemment dcde (la journe prcdente), vous rappelez brivement son me. Pour la dure du Sort, vous pouvez communiquer avec elle, bien qu'elle ne puisse rien faire d'autre que parler. Elle n'est pas force de vous rpondre, mais elle ne ment pas.\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"62\\\">Mort</span></li></ul>\"}"},{"index":109,"id":"la faux de shyish","label":"La Faux de Shyish","type":"Magie des Arcanes","spec":"Mort","desc":"{\"Info\":\"<b>NI: </b>6<br><b>Porte: </b>Vous<br><b>Cible: </b>Vous<br><b>Dure: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) Rounds<br><br>Vous invoquez une faux magique, qui peut tre porte en combat, utilisant la Comptence <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"7\\\">Corps  corps</span> (Arme d'hast). Elle agit comme une faux banale avec une valeur de Dgts gale  votre Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span> +3. Les ennemis possdant le <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"182\\\">Trait de crature Mort-vivant</span> ne reoivent pas d'Avantage quand ils sont Engags en combat avec vous.\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"62\\\">Mort</span></li></ul>\"}"},{"index":110,"id":"le voile violet de shyish","label":"Le Voile violet de Shyish","type":"Magie des Arcanes","spec":"Mort","desc":"{\"Info\":\"<b>NI: </b>9<br><b>Porte: </b>Vous<br><b>Cible: </b>Vous<br><b>Dure: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) Rounds<br><br>Vous confectionnez un voile compos de brins fins de magie violette. Gagnez +(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) PA  toutes les Localisations, et le <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"188\\\">Trait de crature Peur</span> 1 (voir page 341). Pour chaque +2 DR, vous pouvez augmenter l'Indice de <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"112\\\">Peur</span> de 1.\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"62\\\">Mort</span></li></ul>\"}"},{"index":111,"id":"mort rapide","label":"Mort rapide","type":"Magie des Arcanes","spec":"Mort","desc":"{\"Info\":\"<b>NI: </b>6<br><b>Porte: </b>Contact<br><b>Cible: </b>Spcial<br><b>Dure: </b>Instantan<br><br>Votre contact apporte un trpas misricordieux  une cible mortellement blesse. Si vous touchez avec succs une cible avec 0 Blessure et au moins 2 Blessures Critiques, elle dcde rapidement. De plus, la cible ne peut pas tre ranime en mort-vivant.\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"62\\\">Mort</span></li></ul>\"}"},{"index":112,"id":"sanctifier","label":"Sanctifier","type":"Magie des Arcanes","spec":"Mort","desc":"{\"Info\":\"<b>NI: </b>10<br><b>Porte: </b>Contact<br><b>Cible: </b>ZdE (Bonus de Force Mentale) mtres<br><b>Dure: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) minutes<br><br>En traant un cercle magique, vous le protgez grce  Shyish, avec une barrire impntrable pour les morts-vivants. Les cratures possdant le <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"182\\\">Trait de crature Mort-vivant</span> ne peuvent ni entrer ni sortir du cercle.\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"62\\\">Mort</span></li></ul>\"}"},{"index":113,"id":"vol de vie","label":"Vol de vie","type":"Magie des Arcanes","spec":"Mort","desc":"{\"Info\":\"<b>NI: </b>7<br><b>Porte: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) mtres<br><b>Cible: </b>1<br><b>Dure: </b>Instantan<br><br>De fines volutes de brume violette vous connectent brivement  votre cible, qui dprit sous vos yeux. C'est considr comme un Projectile magique avec Dgts +6 qui ignore les PA et inflige +1 <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"125\\\">tat Extnu</span>. De plus, vous retirez tout <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"125\\\">tat Extnu</span> dont vous souffrez actuellement, et vous pouvez vous gurir un nombre de Points de Blessure gal  la moiti des Blessures subies par la cible, arrondi  l'entier suprieur.\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"62\\\">Mort</span></li></ul>\"}"},{"index":114,"id":"vortex d'ames","label":"Vortex d'mes","type":"Magie des Arcanes","spec":"Mort","desc":"{\"Info\":\"<b>NI: </b>8<br><b>Porte: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) mtres<br><b>Cible: </b>ZdE (Bonus de Force Mentale) mtres<br><b>Dure: </b>Instantan<br><br>Vous projetez une balle chatoyante de Shyish qui explose en un tourbillon de flammes violettes, composes de visages fantomatiques, la bouche ouverte en une terreur silencieuse. Les cibles  l'intrieur de la Zone d'Effet reoivent +1 <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"121\\\">tat Bris</span>. Contre des cibles possdant le <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"182\\\">Trait de crature Mort-vivant</span>, Vortex d'mes est un Projectile magique avec Dgts +10 qui ignore le Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span> et les PA.\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"62\\\">Mort</span></li></ul>\"}"},{"index":115,"id":"destrier d'ombre","label":"Destrier d'Ombre","type":"Magie des Arcanes","spec":"Ombres","desc":"{\"Info\":\"<b>NI: </b>6<br><b>Porte: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) mtres<br><b>Cible: </b>1<br><b>Dure: </b>Jusqu'au prochain lever de soleil<br><br>Vous invoquez un destrier fantomatique. La chair surnaturelle de la crature est noire comme la nuit, et semble parfois aussi solide qu'immatrielle. Utilisez les rgles pour un cheval de monte. Quand le Destrier d'Ombre est hors de la lumire du soleil, il gagne galement les Traits de crature suivants : thr, Infravision, Magique, Insensible  la douleur, Furtif, Foule, <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"112\\\">Peur</span> 1 et Protection (9+).<br> Mme quand ils sont immatriels, les Destriers d'Ombre peuvent tre chevauchs. Les cavaliers possdant le Talent Magie des Arcanes (Ombre) le font avec un bonus de +20 aux Tests de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"4\\\">Chevaucher</span>. Ceux qui ne possdent pas le Talent subissent une pnalit de -20 aux Tests de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"4\\\">Chevaucher</span>. Les Destriers d'Ombre sont infatigables, ils n'ont donc pas besoin de repos (bien que leurs cavaliers, eux, puissent en avoir besoin!). Aux premiers rayons de l'aube pointant  l'horizon, les Destriers se fondent dans la brume. S'ils sont toujours chevauchs quand le Sort prend fin, ou quand il est dissip, les cavaliers subissent des Dgts de Chute (voir page 166).\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"63\\\">Ombres</span></li></ul>\"}"},{"index":116,"id":"illusion","label":"Illusion","type":"Magie des Arcanes","spec":"Ombres","desc":"{\"Info\":\"<b>NI: </b>8<br><b>Porte: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) mtres<br><b>Cible: </b>ZdE (Bonus d'Initiative) mtres<br><b>Dure: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) minutes<br><br>Vous tissez une toile de brins sinueux d'Ulgu, masquant la Zone d'Effet d'une image illusoire de votre choix. Vous trompez automatiquement quiconque ne possde pas le Talent Seconde vue. Ceux qui possdent ce Talent doivent russir un Test de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"28\\\">Perception</span> Complexe (-10) pour remarquer l'illusion. Cela ne leur permet pas de voir  travers le Sort. Ils doivent le dissiper pour ce faire.<br> Par dfaut, l'illusion demeure statique. Pour votre Action, vous pouvez effectuer un Test de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"17\\\">Focalisation</span> Difficile (-20) pour dplacer l'illusion pour ce round.\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"63\\\">Ombres</span></li></ul>\"}"},{"index":117,"id":"jumeau malefique","label":"Jumeau malfique","type":"Magie des Arcanes","spec":"Ombres","desc":"{\"Info\":\"<b>NI: </b>10<br><b>Porte: </b>Vous<br><b>Cible: </b>Vous<br><b>Dure: </b>(Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"7\\\">Intelligence</span>) minutes<br><br>Vous tissez un masque et une cape d'Ulgu autour de votre silhouette, adoptant l'apparence d'une autre crature humanode avec laquelle vous tes familier (comme dtermin par le MJ). Votre apparence trompe quiconque ne possde pas le Talent Seconde vue, bien que certains puissent le remarquer si vos manires sont incorrectes. Ceux possdant ce Talent doivent russir un Test de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"28\\\">Perception</span> Complexe (-10) pour remarquer que vous camouflez votre silhouette. Cela ne leur permet pas de voir  travers le Sort. Pour ce faire, ils doivent le dissiper.\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"63\\\">Ombres</span></li></ul>\"}"},{"index":118,"id":"linceul d'invisibilite","label":"Linceul d'Invisibilit","type":"Magie des Arcanes","spec":"Ombres","desc":"{\"Info\":\"<b>NI: </b>8<br><b>Porte: </b>Contact<br><b>Cible: </b>1<br><b>Dure: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) Rounds<br><br>Vous enroulez votre cible dans un linceul d'Ulgu. Elle devient alors invisible et ne peut pas tre perue par les sens ordinaires. Le Sort trompe automatiquement quiconque ne possde pas le Talent Seconde vue. Ceux qui le possdent doivent russir un Test de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"28\\\">Perception</span> Intermdiaire (+0) pour remarquer que quelqu'un est  proximit, bien qu'ils ne soient pas capables de discerner l'emplacement exact. Pour ce faire, ils doivent dissiper le Linceul d'Invisibilit. La cible est toujours perceptible par les autres sens, et le Sort prend fin si elle attire l'attention sur elle en faisant des bruits forts ou en attaquant quelqu'un.\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"63\\\">Ombres</span></li></ul>\"}"},{"index":119,"id":"miasme mystifiant","label":"Miasme mystifiant","type":"Magie des Arcanes","spec":"Ombres","desc":"{\"Info\":\"<b>NI: </b>6<br><b>Porte: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) mtres<br><b>Cible: </b>ZdE (Bonus de Force Mentale) mtres<br><b>Dure: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) Rounds<br><br>Vous invoquez une masse tourbillonnante de brume traverse d'ombres troublantes qui perturbent les sens. Tous ceux pris  l'intrieur de la brume qui ne possdent pas le Talent Magie des Arcanes (Ombre) sont affects par le Miasme, gagnant +1 <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"120\\\">tat Aveugl</span>, +1 <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"118\\\">tat Assourdi</span> et +1 <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"125\\\">tat Extnu</span>, qui persistent pour la dure du Sort. Toute personne atteinte tentant de se dplacer doit russir un Test de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"28\\\">Perception</span> Intermdiaire (+0), ou gagner un <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"119\\\">tat  Terre</span>. Si le Sort est dissip alors qu'il est encore actif, toute personne affecte par le Sort doit russir un Test d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span> Facile (+40), ou gagner un tat Assomm.\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"63\\\">Ombres</span></li></ul>\"}"},{"index":120,"id":"ombres etrangleuses","label":"Ombres trangleuses","type":"Magie des Arcanes","spec":"Ombres","desc":"{\"Info\":\"<b>NI: </b>6<br><b>Porte: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) mtres<br><b>Cible: </b>1<br><b>Dure: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) Rounds<br><br>Vous enroulez des tentacules d'ombre d'Ulgu autour du cou de vos ennemis. En supposant qu'ils aient besoin de respirer, ils gagnent +1 <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"125\\\">tat Extnu</span>, ne peuvent pas parler et sont soumis aux rgles de la Suffocation (voir page 181).\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"63\\\">Ombres</span></li></ul>\"}"},{"index":121,"id":"perte de memoire","label":"Perte de mmoire","type":"Magie des Arcanes","spec":"Ombres","desc":"{\"Info\":\"<b>NI: </b>6<br><b>Porte: </b>1 mtre<br><b>Cible: </b>1<br><b>Dure: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) minutes<br><br>Vous invoquez de dlicats brins d'Ulgu dans l'esprit de votre cible, faisant disparatre tout souvenir de vous pour la dure du Sort. Une fois le Sort termin, la cible doit russir un Test d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"7\\\">Intelligence</span> Accessible (+20), ou la perte de mmoire devient permanente jusqu' ce qu'elle soit dissipe.\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"63\\\">Ombres</span></li></ul>\"}"},{"index":122,"id":"portail d'ombre","label":"Portail d'Ombre","type":"Magie des Arcanes","spec":"Ombres","desc":"{\"Info\":\"<b>NI: </b>8<br><b>Porte: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) mtres<br><b>Cible: </b>Vous<br><b>Dure: </b>Instantan<br><br>Vous crez un Portail d'Ombre d'Ulgu  travers l'Aethyr. Vous disparaissez de votre emplacement actuel et apparaissez immdiatement  une distance en mtres pouvant tre gale jusqu' votre <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>. Tous les ennemis Engags avec vous au moment de votre disparition ou rapparition gagnent l'<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"129\\\">tat Surpris</span>.\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"63\\\">Ombres</span></li></ul>\"}"},{"index":123,"id":"configuration du terrain","label":"Configuration du terrain","type":"Magie des Arcanes","spec":"Vie","desc":"{\"Info\":\"<b>NI: </b>5<br><b>Porte: </b>(Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span>) kilomtres<br><b>Cible: </b>Vous<br><b>Dure: </b>Spcial<br><br>En touchant la terre, vos sens circulent  travers Ghyran en reprant la zone avoisinante. Aprs avoir communi pendant 1 minute, vous percevez une carte mentale dtaille de toutes les caractristiques naturelles  reliefs, forts, rivires, mais pas les zones habites   porte. Les zones habites peuvent tre sous-entendues  zones de terrain dgages, ou tranches creuses, par exemple. Chaque fois que vous augmentez la porte avec un DR, ajoutez +1 minute le temps de communication avec le terrain.\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"64\\\">Vie</span></li></ul>\"}"},{"index":124,"id":"don de vie","label":"Don de Vie","type":"Magie des Arcanes","spec":"Vie","desc":"{\"Info\":\"<b>NI: </b>8<br><b>Porte: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) mtres<br><b>Cible: </b>Spcial<br><b>Dure: </b>Spcial<br><br>Ghyran inonde une zone brle ou dsertique. Vous pouvez cibler un lit de rivire assch, un puit, un champ ou un animal domestique. Si vous lancez le Sort avec succs, la cible reprend vie :<br>  Une rivire assche recommence  couler<br>  Un puit assch ou pollu devient potable et frais<br>  Un champ, un vignoble ou un verger fourmille de vie et toutes les cultures atteignent immdiatement leur pleine maturit<br>  Un animal malade ou improductif gurit. La bte affecte est  prsent en bonne sant et productive (les vaches produisent du lait, les poules pondent des ufs, les cuirs et toisons des vaches et des moutons sont sains et lustrs) et toutes les maladies sont guries.\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"64\\\">Vie</span></li></ul>\"}"},{"index":125,"id":"eau de la terre","label":"Eau de la terre","type":"Magie des Arcanes","spec":"Vie","desc":"{\"Info\":\"<b>NI: </b>8<br><b>Porte: </b>Vous<br><b>Cible: </b>Vous<br><b>Dure: </b>Instantan<br><br>En lanant ce Sort, vous disparaissez immdiatement dans le sol, dans un torrent sauvage de Ghyran. Vous apparaissez au dbut du prochain round  n'importe quel endroit situ  une distance en mtres gale  votre <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>, faisant violemment irruption de la terre. Pour chaque +2 DR, vous pouvez augmenter la distance parcourue d'un nombre de mtres gal  votre <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>. Tous les ennemis que vous avez Engags lors de votre apparition gagnent l'<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"129\\\">tat Surpris</span>. Ce Sort ne vous permettra pas de vous dplacer  travers la pierre, mais vous permettra de vous dplacer  travers l'eau.\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"64\\\">Vie</span></li></ul>\"}"},{"index":126,"id":"ecorce","label":"corce","type":"Magie des Arcanes","spec":"Vie","desc":"{\"Info\":\"<b>NI: </b>3<br><b>Porte: </b>Contact<br><b>Cible: </b>1<br><b>Dure: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) Rounds<br><br>Vous faites en sorte que la peau de la cible devienne dure et rugueuse comme l'corce d'un arbre. Tant qu'elle est affecte par le Sort, la cible gagne +2  son Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span>, mais subit une pnalit de -10 en <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"5\\\">Agilit</span> et <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"6\\\">Dextrit</span>.\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"64\\\">Vie</span></li></ul>\"}"},{"index":127,"id":"foret d'epines","label":"Fort d'pines","type":"Magie des Arcanes","spec":"Vie","desc":"{\"Info\":\"<b>NI: </b>6<br><b>Porte: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) mtres<br><b>Cible: </b>ZdE (Bonus de Force Mentale) mtres<br><b>Dure: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) Rounds<br><br>Ce Sort peut uniquement cibler un carr de terre (mme trs petit). Vous faites jaillir un amas dense de ronces et de vignes grimpantes qui recouvre la Zone d'Effet.<br> Tant que le Sort est actif, quiconque tente de traverser la zone  pied sans possder le Talent Magie des Arcanes (<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"64\\\">Vie</span>) doit russir un Test d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"5\\\">Agilit</span> Difficile (-20). Un chec signifie qu'il gagne 1 <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"126\\\">tat Hmorragique</span> et un <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"122\\\">tat Emptr</span>, qui utilise votre <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span> pour sa <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"2\\\">Force</span>. Une fois le Sort termin, la vgtation persiste mais perd ses proprits surnaturelles.\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"64\\\">Vie</span></li></ul>\"}"},{"index":128,"id":"graisse de la terre","label":"Graisse de la terre","type":"Magie des Arcanes","spec":"Vie","desc":"{\"Info\":\"<b>NI: </b>4<br><b>Porte: </b>Contact<br><b>Cible: </b>1<br><b>Dure: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) jours<br><br>Vous inondez le corps de la cible du si nourrissant Ghyran. Elle n'a pas besoin de manger ou de boire, mais elle excrtera normalement, bien que les excrments soient d'un vert intense.\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"64\\\">Vie</span></li></ul>\"}"},{"index":129,"id":"regeneration","label":"Rgnration","type":"Magie des Arcanes","spec":"Vie","desc":"{\"Info\":\"<b>NI: </b>6<br><b>Porte: </b>Contact<br><b>Cible: </b>1<br><b>Dure: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) Rounds<br><br>Votre cible gagne le <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"195\\\">Trait de crature Rgnration</span> (voir page 341).\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"64\\\">Vie</span></li></ul>\"}"},{"index":130,"id":"sang de la terre","label":"Sang de la Terre","type":"Magie des Arcanes","spec":"Vie","desc":"{\"Info\":\"<b>NI: </b>6<br><b>Porte: </b>Vous<br><b>Cible: </b>ZdE (Bonus de Force Mentale) mtres<br><b>Dure: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) Rounds<br><br>Pour lancer ce Sort, vous devez tre debout et pieds nus, en contact direct avec la terre. Pour la dure du Sort, toutes les cratures galement en contact direct avec la terre  l'intrieur de la Zone d'Effet gurissent d'un nombre de Blessures gal  votre Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span> au dbut de chaque round.\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"64\\\">Vie</span></li></ul>\"}"},{"index":131,"id":"bonne volonte","label":"Bonne Volont","type":"Magie des Arcanes","spec":"Magie naturelle","desc":"{\"Info\":\"<b>NI: </b>0<br><b>Porte: </b>Vous<br><b>Cible: </b>ZdE (Bonus de Sociablit) mtres<br><b>Dure: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) Rounds<br><br>Vous crez une atmosphre propice  la bienveillance et  la gentillesse. Tous les Tests de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilit</span> effectus dans la Zone d'Effet bnficient d'un bonus de +10, et les Psychologies <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"111\\\">Animosit</span> et <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"114\\\">Haine</span> n'ont aucun effet.\",\"Accs\":\"<b>Domaines donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"66\\\">Magie naturelle</span></li></ul>\"}"},{"index":132,"id":"charme protecteur","label":"Charme protecteur","type":"Magie des Arcanes","spec":"Magie naturelle","desc":"{\"Info\":\"<b>NI: </b>0<br><b>Porte: </b>Contact<br><b>Cible: </b>Special <br><b>Dure: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) jours<br><br>Vous imprgnez une breloque avec un Sort de protection. Ceux qui la portent gagnent le Tale
