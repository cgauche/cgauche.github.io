lleurs fluviaux vont chercher derrire, les trouver et les confisquer. Et c'est ce qu'on veut, parce que cela signifie qu'ils ne vont pas trouver les douze bouteilles qu'on a caches en dessous, l. Et si jamais ils les trouvaient, ce ne serait pas la fin du monde parce qu'ils seraient tellement satisfaits de leur prise qu'ils n'iraient mme pas regarder o l'on a cach vingt-quatre autres bouteilles. <br> Hansel Solomon, Contrebandier<br><br>Bien souvent, les Contrebandiers se retrouvent embarqus dans des aventures mme s'ils cherchent gnralement  ce que tout reste le plus calme possible. De nombreuses pripties peuvent survenir au cours d'une mission de contrebande, et mme si tout se passe bien, il y aura toujours la tentation de la mission d'aprs, plus grosse et encore plus lucrative que la prcdente. On peut vivre un grand nombre d'aventures en solo rien qu'avec des missions de contrebande. Il est galement facile, pour un Contrebandier, de trouver du travail qui s'carte un peu de ce qu'il fait habituellement. Celui qui a plus d'un tour dans son sac, l'il aux aguets, et qui est capable de conserver son calme, mme quand la situation se complique, sera toujours une recrue de choix pour n'importe quelle expdition dangereuse.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrire: </b>Coureur de rivires<BR><BR><b>Statut: </b>Bronze 2<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"5\\\">Riverains</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"5\\\">Agilit</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"6\\\">Dextrit</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span></li></ul><b>Comptences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"1\\\">Athltisme</span></li><li><span class=\\\"showHelp\\\" data-ty ls ne sont pas  user de leur sifflet pour faire sortir leur gang des tavernes du quai lors de l'arrive d'un nouveau bateau, ou encore pour dfendre leur territoire.<br><br>Un Dbardeur peut travailler en solitaire dans un village riverain, ou appartenir  un gang plus important qui uvre sur un quai fourmillant d'activit. Quelquefois, il peut mme se retrouver dans une bande de criminels organiss qui va effectuer ce travail en tant que couverture. Certains dcident de devenirs des excuteurs, et s'assurent que tout le monde travaille  son maximum.<br><br> coute, je sais bien que nous sommes plus ou moins spcialiss dans le charbon, mais ne te mprends pas, on porte n'importe quoi tant qu'il y a suffisamment d'argent en jeu. Donc, on fait le truc avant que les porteurs dsigns arrivent, et on est bons, mon pote. <br> Albert Pfrtner, Porteur de charbon<br><br> Mon garon, faut pas croire que les dbardeurs se la coulent douce. C'est un travail dangereux, en espace confin, avec des charges trs lourdes et des piles de caisses qui n'en finissent pas, et si c'est mal fait, la cargaison risque de se dsquilibrer et de faire chavirer le bateau. Ce que je veux te dire, c'est qu'il faut les payer correctement. Et si tu veux voir un bateau couler, rajoute quelques pices. <br> Aleida Fuchs, Marchande<br><br>Malgr la monotonie et la rptition qui rgissent la vie sur les quais, certaines opportunits d'aventure s'offrent  un Dbardeur. Certains gangs font littralement la loi et n'hsiteront pas  se battre pour dfendre chaque pouce de leur territoire. Les Dbardeurs sont des Personnages intressants  avoir sous la main, car ils sont trs dbrouillards et ont l'habitude de traiter avec les misreux.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrire: </b>Porteur<BR><BR><b>Statut: </b>Bronze 3<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"5\\\">Riverains</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"cha "lore\\\" data-index=\\\"12\\\">Reik</span> : les pcheurs (qui utilisent des cannes, des lances ou des filets), les chasseurs d'anguilles (qui utilisent des nasses) ou encore les plongeurs pour les coquillages. La plupart vivent dans les villages riverains, draguant les lits des rivires, tractant et entretenant les milliers de navires qui parcourent le <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"12\\\">Reik</span>.<br><br> Si je laisse tomber ce bton dans l'eau, juste ici, il terminera sa course  Marienburg.  moins qu'il ne reste coinc dans la boue, videmment. <br> Jemima l'Alevin<br><br> Ils disent qu'on peut parcourir tout l'empire si on reste sur le <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"12\\\">Reik</span> suffisamment longtemps. Eh bien, j'y suis rest, pendant vingt ans,  suivre le courant du regard. J'en ai vu des choses. J'ai assist  de nombreuses guerres, et j'ai vu la paix. J'ai t tmoin de priodes d'allgresse et d'poques plus rudes. J'ai vu la joie, et la tristesse. Et, pendant tout ce temps, je peux vous dire, le plus honntement du monde, que je n'ai pas pch un seul poisson. <br> Thys Lange, le plus mauvais pcheur du <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"0\\\">Reikland</span><br><br>Une Femme du fleuve se sent chez elle lorsqu'elle se trouve  proximit d'une tendue d'eau, et l'tendue de ses comptences est telle qu'elle peut se permettre d'arrter de travailler quand elle le souhaite, car elle pourra trouver du travail n'importe o ailleurs si elle en a besoin. Une Femme du fleuve sera l'une des premires  entendre les ragots qui maillent les coins les moins frquentables des berges d'une rivire et peut mme avoir des contacts intressants parmi les plus dmunis. Leur exprience et leurs connaissances peuvent faire la diffrence entre le succs et l'chec lors d'une expdition fluviale.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrire: </b>Alevin<BR><BR><b>Statut: </b>Br " data-index=\\\"24\\\">Altdorf</span>, est large de plusieurs kilomtres et emprunt par de nombreux navires de grande taille. La Premire Flotte impriale, qui patrouille ces eaux, ne voit que trs rarement la haute mer, en grande partie  cause du fait que les taxes  payer pour faire passer un navire de guerre par Marienburg sont exorbitantes.<br><br>Un Marin parvient toujours  trouver du travail, que ce soit comme membre d'quipage sur un vaisseau de combat de l'Empire ou comme simple quipier sur un sloop de commerce. Certains Marins parcourent le monde et paient leur transport en travaillant. Le <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"12\\\">Reik</span> possde galement de nombreuses  Missions , ces btiments fournis par la Marine impriale, et qui emploient de nombreux Marins.<br><br> Je vois la mer ! <br> Marian Zelman, Marin du <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"0\\\">Reikland</span> optimiste<br><br> Ouaip, j'ai navigu vers Marienburg. Ces maudits Wastelanders ont fait tout leur possible pour nous empcher de prendre la haute mer. J'te jure, le Nautonier a d faire trois fois le tour des les avant qu'on sente enfin l'odeur de l'eau sale. Et ils nous ont taxs double sur tout. Mme le chat de l'quipage y a eu droit. Honntement, je suis content d'tre rentr  la maison. <br> Thom Wesserbrug, Matre d'quipage<br><br>Une fois Marienburg franchie, c'est le monde entier qui attend le Marin : la dangereuse Mer des griffes, le Grand Ocan aux profondeurs insondables, les les aux sirnes et leur exotisme, les Mers du Sud et le Golfe noir. Et mme sur le <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"12\\\">Reik</span>, un Marin peut passer sa vie entire  en parcourir les eaux sans jamais vivre la mme journe.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrire: </b>Marin d'eau douce<BR><BR><b>Statut: </b>Argent 1<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" d e par-dessus bord, capables de reprer au premier coup d'il les bateaux aux lourdes cargaisons et aux dfenses les plus faibles. Ces Pirates des rivires sont pourchasss, autant par les Patrouilleurs de routes que par les fluviaux et sont en perptuel mouvement afin d'chapper aux autorits.<br><br> On espionnait ce sloop bien prometteur alors qu'il retournait vers Carroburg et que la nuit tombait. Puis on a allum des feux sur la berge  leur gauche afin de leur faire croire que le village n'tait qu' quelques centaines de mtres devant. Ils ont vir  tribord, comme on l'avait prvu et ont percut le banc de sable de plein fouet. C'tait parfait. Bon, comment est-ce qu'on pouvait deviner que le bateau transportait une compagnie de pistoliers ? <br> Greta Lachsmann, peu de temps avant sa pendaison<br><br> Si on laisse vivre l'quipage, ils vont dire aux patrouilleurs o on opre, donc la seule chose raisonnable  faire c'est de tous les tuer. <br> Mandel Stein, Pirate des rivires pragmatique<br><br>La prparation et l'excution d'un naufrage est une aventure en elle-mme : viter les autorits, disposer des biens, s'assurer que tout le monde tient sa langue et dpenser l'agent ainsi gagn, tout cela offre des opportunits de danger et d'aventure. Et comment savoir quelle cargaison va tre dcouverte, et qui va venir les prendre en chasse une fois le larcin effectu ? Les Naufrageurs, dont la vie quotidienne est faite de ces pripties, n'auront aucun mal  quitter cette existence et  y revenir lorsqu'il sera temps  nouveau.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrire: </b>Pilleur d'paves<BR><BR><b>Statut: </b>Bronze 2<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"5\\\">Riverains</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"0\\\">Capacit de Combat</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"2\\\">Force</spa es du Vieux Monde.</I><BR><BR>Les Nautoniers sont des guides de rivires spcialiss qui connaissent sur le bout des doigts les rivires de la rgion. Ils sont trs nombreux prs des portions de rivires les plus dangereuses de l'Empire et n'hsitent pas  demander de fortes sommes pour accomplir une mission, mme si certains pensent que la tche est plutt facile. D'autres estiment que ce n'est pas cher pay compar  une cargaison perdue.<br><br>La plupart des Nautoniers vont rester attachs  une unique portion de rivire rpute, alors que d'autres vont faire le plus de profits au cours de la priode de l'anne o les eaux sont les plus dangereuses. D'autres Nautoniers, familiers avec plus de cours d'eau, guideront les navires tout le long de leur traverse, endossant alors le rle de navigateur. C'est souvent le cas pour les navires marchands qui transportent une cargaison de valeur aux pires moments de l'anne.<br><br> Un grand bateau est arriv de Marienburg, une ligne de flottaison basse et charg jusqu'au bord. Je leur ai dit que a leur coterait une couronne pour lui faire traverser le Furdienst. Oui, c'est raide, mais c'tait un gros bateau. Le Wastelander, plein d'arrogance, s'est moqu de moi et m'a rpondu qu'il s'en chargerait lui-mme. Bien sr, ils ont trs vite driv vers les eaux peu profondes et se sont embourbs. Ils ont perdu une bonne partie de leur cargaison et il a fallu une semaine de travail pour rparer les dgts. Je pense que a leur a cot bien plus qu'une Couronne. <br> Ilsa Dasche, Nautonire<br><br>Les Nautoniers, experts dans leur domaine, sont souvent embauchs par de riches clients qui ont besoin d'un spcialiste en la matire lorsqu'ils s'embarquent pour des voyages vers des terres inconnues. Mme lorsqu'ils traversent des eaux qu'ils ne connaissent pas, les Nautoniers sont trs utiles, car leur connaissance des rivires et du pilotage est irremplaable. Comme leur travail est principalement saisonnier, ils n'hsiteront pas  tout laisser tomber pour partir o bon leur semble. Cett R><BR>Un Charlatan opre dans la confiance, mais fait son beurre de la trahison. En s'attaquant aux faiblesses motionnelles et psychologiques, les Charlatans proposent  leur  cible  un prix trop beau pour tre vrai. Les privilges sociaux ne fournissent pas de protection, et mme les citoyens les plus nobles peuvent tomber dans les filets d'un Charlatan talentueux. Le manque de scrupule, alli  un don pour le mensonge, profite aussi aux Charlatans.<br><br>Les Charlatans regroupent les Filous, les Arnaqueurs, et autres Escrocs cherchant  s'en prendre aux crdules. Les halflings commettent souvent des escroqueries en petits groupes familiaux. Les jeunes hauts elfes, s'encanaillant avec des humains, considrent leurs arnaques comme une grande chasse, motivs non par le profit, mais par le fait de prouver leur supriorit. Certains Charlatans expriments travaillent avec des artistes, qui falsifient des documents contre une part des profits.<br><br> Je l'ai ramene parcourant d'innombrables lieues depuis les plus hautes tours des elfes. Vous voyez comme elle scintille au clair de lune ? Seule la magie peut faire natre une telle lueur ! Aussi incroyable que cela puisse tre, je dois m'en sparer  contrecur. Pour un tel pouvoir, le prix, quel qu'il soit n'est qu'une broutille. <br> Wolmar Rotte, Arnaqueur<br><br> Le dernier hritier vivant de Lord Schwalb, vous dites ? Foutaises ! Vous tes le cinquime  hritier   passer cet aprs-midi ! Combien avez-vous pay pour ce bout de papier ? Et surtout quel est l'escroc qui vous l'a vendu ? <br> Gerold Behn, Majordome agac<br><br>Pour viter d'veiller les soupons, les Charlatans restent rarement longtemps dans la mme rgion. Peu de Filous avouent ouvertement leur vocation, prfrant se faire passer pour quelqu'un d'autre. Trs peu de raisons empchent donc les Charlatans de poursuivre des intrts parallles ; ils peuvent ensuite retourner n'importe o de riches imbciles sont prts  payer pour rien d'autre qu'une promesse.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrire: </b>Filou<BR><BR><b>Statut: </b>Bronze 3<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"6\\\">Roublards</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"6\\\">Dextrit</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilit</span></li></ul><b>Comptences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"3\\\">Charme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"10\\\">Divertissement</span> (Narration)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"14\\\">Escamotage</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"22\\\">Marchandage</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"27\\\">Pari</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"33\\\">Ragot</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"38\\\">Rsistance  l'alcool</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"42\\\">Subornation</span></li></ul><b>Talents: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"19\\\">Chanceux</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"98\\\">Matrise des ds</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"139\\\">Savoir-vivre</span> (Au choix)</li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"163\\\">Tricheur</span></li></ul><b>Possessions: </b><ul><li>Alumette (1d10)</li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"75\\\">Besace</  les bas-fonds de la ville.</I><BR><BR>Les Entremetteurs guident les gens vers les tablissements offrant une varit de services illgaux et immoraux. Bien que beaucoup d'humains et de nains s'opposent  ce genre d'activits, la plupart des halflings et hauts elfes sont parfaitement neutres en ce qui concerne les repaires de drogus, les bordels et autres maisons du vice.<br><br>Les Entremetteurs regroupent les vendeurs de drogue, les effeuilleuses, les prostitues et les modles. Beaucoup de chefs-d'uvre clbres de l're moderne ont eu pour modles des Entremetteurs arrachs  la rue. Les armes en dplacement sont suivies par des cantinires, parmi lesquelles les Entremetteuses cherchent  se faire de l'argent par tous les moyens. Les Meneurs, propritaires d'tablissements o les Entremetteurs se regroupent, peuvent se retrouver  la tte d'empires importants fournissant des services  tous genres de roublards, des receleurs qui ont besoin de rencontrer discrtement de riches clients, jusqu' fournir des repaires srs aux chefs de gangs et barons du crime.<br><br> Venez au Marteau et Godet, vous y trouverez la meilleure musique et les meilleurs divertissements de la vieille ville d'<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"24\\\">Altdorf</span> ! Vous ne serez pas dus ! <br> Raynald Schmid, Entremetteur<br><br> Moquez-vous tant que vous le voulez, mais ces vtements cotent une fortune. Pour un gamin n sous un tas d'fumier, il mne une vie de luxe. <br> Hertel Netzhoch, Aubergiste<br><br>Les Entremetteurs vivant dans les zones urbaines voyagent parfois pour fuir la peste et les perscutions religieuses, ces dernires tant plus frquentes dans les rgions domines par le Culte de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"6\\\">Sigmar</span>. D'autres, comme ceux qui vagabondent avec les saltimbanques, considrent le voyage comme une partie intgrante de leur profession. Ceux qui parviennent  convaincre des mcnes peuvent bnficier de beaucoup de temps  consacrer  leur propre sort.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrire: </b>Prostitu<BR><BR><b>Statut: </b>Bronze 1<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"6\\\">Roublards</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"5\\\">Agilit</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"6\\\">Dextrit</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilit</span></li></ul><b>Comptences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"3\\\">Charme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"10\\\">Divertissement</span> (Au choix)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"19\\\">Intimidation</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"22\\\">Marchandage</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"27\\\">Pari</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"33\\\">Ragot</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"38\\\">Rsistance  l'alcool</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"42\\\">Subornation</span></li></ul><b>Talents: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"8\\\">Attirant</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"9\\\">Baratiner</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"21\\\">Chat de gouttire</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"145\\\">Sociable</span></li></ul><b>Possessions: </b><ul><li>Alumette (1d10)</li><li><span class=\\\"showHelp\\\" data-typ iculirement astucieux et brutaux peuvent former leurs propres groupes, unifiant mme parfois plusieurs bandes sous une mme bannire. Ces Rois des bandits sont craints et vilipends par les nobles et les paysans. Bien que peu de Hors-la-loi fassent la distinction en choisissant leurs proies, certains prtendent protger les gens du peuple. Ces bons samaritains concentrent leurs larcins sur les nobles avares et, en retour, les gens du coin leur fournissent de la nourriture, des informations et un refuge sr.<br><br> Ce sont des enfants, pas des bandits. Affams, sales, maladifs. Ils nous ont accueillis avec des voles de flches et nous avons tenu bon... ils ont l'ge de mon fils. Des enfants. Ils ont tu six d'entre nous... <br> Valentin Behr, Patrouilleur routier<br><br>...et il dit,  Titus, pourquoi prends-tu ces cisailles ?  Et je fais,  Celles-ci ?  Et il dit,  Ouais, ce sont les seules cisailles que je vois.  Alors j'ai ri et rpondu :  Parfois, ils ne veulent pas me donner leurs bagues comme je leur demande. Quand je leur montre les cisailles, ils changent rapidement leur fusil d'paule. Et s'ils ne le font pas...   Ha ! Ha ! Ha !<br> Titus Widmann, Hors-la-loi<br><br>Les bandes de Hors-la-loi ne sont pas toutes constitues de monstres sauvages, et beaucoup peuvent donc tre raisonnes si on les approche correctement. Un groupe d'aventuriers peut demander  un Hors-la-loi de les accompagner comme guide ou pour les protger, en particulier si le groupe essaie de mettre fin  une activit impie dans le domaine d'un Roi des bandits. Les Hors-la-loi solitaires peuvent trouver facile le fait de rejoindre un groupe d'aventuriers. Mais ils peuvent avoir besoin de se dguiser s'ils sont recherchs l o ils se rendent.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrire: </b>Bandit<BR><BR><b>Statut: </b>Bronze 1<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"6\\\">Roublards</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"  depuis longtemps ont scell mon destin. Je ne peux qu'esprer que <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"1\\\">Morr</span> puisse mettre un terme  la ncromancie qui pourrit mes os et noircit mon cur. <br>- Lady Estelle Hauptleiter, Chasseuse de trsors (dcde)<br><br>Les Pilleurs de tombes embrassent facilement une vie d'aventure, en particulier si leurs sjours nocturnes sont dcouverts par des autorits peu compatissantes. Ils peuvent aussi tre sollicits par des antiquaires qui souhaitent engager leurs services spcialiss dans l'excavation d'un tombeau, ou peut-tre se sentiront-ils obligs de traquer un ncromancien suspect d'utiliser des corps  des fins abominables.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrire: </b>Trafiquant de cadavres<BR><BR><b>Statut: </b>Bronze 2<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"6\\\">Roublards</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"2\\\">Force</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span></li></ul><b>Comptences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"2\\\">Calme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"9\\\">Discrtion</span> (Au choix)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"13\\\">Escalade</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"15\\\">Esquive</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"20\\\">Intuition</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"28\\\">Perception</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-i grs par de petits gangs dont le territoire se limite  un immeuble ou deux, les plus grands peuvent comprendre des cits et mme des rgions entires, et les Barons du crime qui les dirigent peuvent exercer un pouvoir extraordinaire.<br><br> J'espre que vous avez l'argent d'Hazelman, parce que j'ai vraiment horreur du bruit des doigts qui se brisent. <br> Claus Betelhof, Ranonneur bien lev<br><br> SI TU NE PEUX PAS PAYER LE PRIX, FAIS PAS LE PARI. <br> Inscription aux Os de Bosco (tripot d'<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"24\\\">Altdorf</span> )<br><br> ou bosco t'cassera t' jambes. <br> Ajout griffonn  la craie sous l'inscription aux Os de Bosco<br><br>Les Coupe-jarret et les Ranonneurs sont toujours prts  recourir aux menaces et  la violence, ce qui fait d'eux des membres utiles  beaucoup de groupes souhaitant affronter une opposition agressive. Les Chefs de gang peuvent mme grer leurs affaires sur les routes, pour essayer d'tendre leur territoire ou d'explorer de nouvelles opportunits de complots juteux. tant donn la nature comptitive de certains trafics, mme les Barons du crime les plus puissants peuvent se voir dtrns par des adversaires, ou par trahison. Forcs  se cacher ou  fuir, certains truands peuvent chercher  utiliser un groupe d'aventuriers expriments  leur propre avantage.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrire: </b>Coupe-jarret<BR><BR><b>Statut: </b>Bronze 3<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"6\\\">Roublards</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"0\\\">Capacit de Combat</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"2\\\">Force</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span></li></ul><b>Comptences: </b><ul><li><span class=\\\"showHelp\\\" data-typ ertains Receleurs dplacent les objets vols  travers l'Empire. Une peinture vole  <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"24\\\">Altdorf</span> est plus facile  vendre  Talabheim  une clientle ignorant le cambriolage. Quand des objets prestigieux disparaissent, les Receleurs sont aussi les premiers  tre consults par ceux qui cherchent  les acqurir. Certains Receleurs prennent mme des commissions  leurs clients, pour les mettre en contact avec ceux qui peuvent voler sur demande.<br><br> Je sais que c'est vol. Vous le savez aussi. Mme le vieux <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"6\\\">Sigmar</span> sait que c'est vol. Donc quand je vous demande si c'est vol, ne m'insultez pas en me disant que a ne l'est pas. Heureusement pour vous, je vends des objets drobs, alors arrtez de paniquer. <br>- Elene Weslach, Receleuse itinrante<br><br> Pourquoi m'appelle-t-on Receleur ? Eh bien parce que je recle des combines pour vous viter d'tre pris, pas vrai. Donc, vous volez, et je m'assure que vous n'ayez pas  vous inquiter de la faon d'couler la marchandise. Considrez-moi comme votre complice. <br>  Furoncle  Vakram, Receleur<br><br>La recherche d'acheteurs et de vendeurs, ou le besoin d'chapper  une terrible situation, peut mener loin un Receleur. Ils peuvent se trouver partout  travers l'Empire et dans beaucoup de rgions au-del des frontires. Les Brocanteurs prometteurs transportent des marchandises illicites entre les cits du Vieux Monde  la recherche d'acheteurs. D'autres, cherchant  se faire un nom ailleurs, tentent de se faire une place dans les cits souterraines existantes. tant donn que leurs intrts sont souvent communs, les Receleurs et Marchands s'associent parfois. Mais avec cette activit criminelle et tous ces dplacements, les ennuis sont invitables.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrire: </b>Brocanteur<BR><BR><b>Statut: </b>Argent 1<BR><BR><b>Classe: </b><span class=\\\"showHelp\\ idents de toutes sortes, car le talent de manier la magie se dcline de bien des faons sans inclination particulire. Certains ont des personnalits bienveillantes et aiment simplement la libert. D'autres sont des nobles refusant l'ide d'tre des Sorciers dissidents, car ils risquent d'tre dshrits. D'autres encore sont terrifis par ce qu'ils peuvent devenir, et prennent donc la fuite. Dans tous les cas, peu admettront ce qu'ils sont, car tous risquent d'tre brls vifs par des Sigmarites trop zls.<br><br> Pensez-vous que seuls les Magisters peuvent manipuler la magie ? Rflchissez encore ! Je possde, moi aussi, une telle connaissance, et je refuse de devenir l'esclave de ces soi-disant Collges. <br> Apprenti Franz Zimmel de l'Ordre Dor, trois mois avant d'tre captur par un Rpurgateur<br><br>Les Sorciers dissidents mnent des existences dangereuses. Bien que certains se prsentent comme des Sorciers officiels, de telles supercheries sont facilement discernables par quiconque connat la magie. Toutefois, des groupes d'aventuriers  en particulier ceux sans foi inbranlable ou scrupules moraux  se soucient rarement des aspects prcis de l'ducation d'un Sorcier tant que les mthodes utilises sont efficaces et qu'elles ne sont pas associes aux Dieux Sombres. Bien que la sorcellerie non autorise soit illgale  passible de la peine de mort  beaucoup de Magisters ont une brve exprience en tant que Sorcier dissident avant d'intgrer les Collges de Magie. Ce fait est reconnu par les Collges et les cultes, donc un Sorcier dissident, s'il est dcouvert, devrait se soumettre aux autorits. La formation dans les Collges peut se drouler entre deux aventures, ce qui signifie qu'un Sorcier dissident peut revenir plus tard dans une Carrire de Sorcier (reconnu par les Collges), ou devenir l'objet principal d'une nouvelle aventure.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrire: </b>Ensorceleur<BR><BR><b>Statut: </b>Bronze 1<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data ui peut conduire  toutes sortes d'aventures inattendues. videmment, les talents d'un Cambrioleur sont toujours utiles aux aventuriers, et des individus fiables peuvent esprer tre bien rmunrs pour leurs comptences.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrire: </b>Rdeur<BR><BR><b>Statut: </b>Bronze 1<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"6\\\">Roublards</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"5\\\">Agilit</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span></li></ul><b>Comptences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"1\\\">Athltisme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"2\\\">Calme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"9\\\">Discrtion</span> (Urbaine)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"13\\\">Escalade</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"15\\\">Esquive</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"20\\\">Intuition</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"28\\\">Perception</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"37\\\">Rsistance</span></li></ul><b>Talents: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"21\\\">Chat de gouttire</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"36\\\">Criminel</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"62\\\">Frappe assommante</span></li><li><span class=\\  arbres pratiqu par les paysans et les rserves de chasse imposes par les nobles. L'Arme impriale est en permanence  la recherche de Chasseurs fiables pour rejoindre ses rangs lors des campagnes o ils endossent le rle d'archers ou d'claireurs. Un Chasseur intress par les espces sonnantes et trbuchantes trouvera toujours une aventure qui lui correspond.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrire: </b>Traqueur<BR><BR><b>Statut: </b>Bronze 2<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"7\\\">Ruraux</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"2\\\">Force</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"6\\\">Dextrit</span></li></ul><b>Comptences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"12\\\">Emprise sur les animaux</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"13\\\">Escalade</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"28\\\">Perception</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"29\\\">Pigeage</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"32\\\">Projectiles</span> (Fronde)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"37\\\">Rsistance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"39\\\">Savoir</span> (Btes sauvages)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"43\\\">Survie en extrieur</span></li></ul><b>Talents: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"13\\\">Bon marcheur</span> (Au choix)</li><li><span class=\\\"showHelp\\\" data-type=\\\ dangers, prfrant se replier en toute discrtion pour prvenir leurs compagnons et faire en sorte que leur employeur ne se retrouve pas dmuni face  la menace approchante.<br><br> Je ne pense pas que vous souhaitiez descendre la route qui longe la falaise sans guide. Il y a des piges  taille humaine qui ont t placs par le prfet pour capturer les braconniers. a a failli couper une jambe du vieux Billi la semaine dernire. <br> Gwyn, claireur<br><br>Les claireurs constituent une aide inestimable pour un groupe d'aventuriers, surtout lorsque ces derniers partent chercher fortune pour la premire fois. Les Coureurs des bois qui possdent de solides connaissances peuvent se voir demander d'agir en tant qu'claireur, mme s'ils sont nombreux  demeurer solitaires, effectuant des allers-retours dans les bois pour prvenir des ventuelles embuscades ou reprer les ennemis qui seraient plus en avant.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrire: </b>Coureur des bois<BR><BR><b>Statut: </b>Bronze 3<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"7\\\">Ruraux</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"5\\\">Agilit</span></li></ul><b>Comptences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"7\\\">Corps  corps</span> (Base)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"12\\\">Emprise sur les animaux</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"13\\\">Escalade</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"28\\\">Perception</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data- amasses, traites et administres par les Herboristes. La transmission du savoir des Herboristes s'opre en grande majorit de faon orale, ce qui fait que, bien souvent, les dnominations des maladies vont varier d'un village  l'autre. Les Herbalistes de renom, parmi les plus expriments, sont dpchs en cas de maladies mystrieuses ou particulirement rsistantes. Les Herboristes passent une grande partie de leur temps  rendre visite  ceux qui sont malades, cherchant  diagnostiquer l'affection dont ils sont atteints avant d'aller qurir les herbes ncessaires  l'laboration du traitement. Certains Herboristes exercent leur profession moins honorablement et sont recherchs par ceux qui ne peuvent pas s'offrir certaines substances illicites onreuses. Mme s'il s'agit d'un strotype erron, il existe une blague rcurrente dans la profession qui dit que les Herboristes halflings ne s'intressent qu' l'herbe  pipe et  la racine du Destin.<br><br> Cela va au-del de mes capacits de gurison. La blessure est infecte et elle est en train de contaminer le sang ; il a besoin d'un docteur, ou de l'aide de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"5\\\">Shallya</span>. Je peux vous donner quelque chose afin qu'il souffre le moins possible lors du voyage vers la ville. Et je peux aussi vous donner quelque chose pour vous calmer. <br> Kurtis Schwarz, Herboriste<br><br>Les Herboristes trouvent trs facilement une place dans un groupe d'aventuriers ou de mercenaires grce  leur connaissance des cataplasmes et des potions. Lorsque des maladies particulirement virulentes se rpandent, il arrive souvent que les Herboristes suprmes envoient leurs apprentis  la recherche d'herbes rares dans des endroits reculs, et certains se retrouvent quelquefois dans des situations compliques. L'expertise en herboristerie des elfes sylvains est devenue lgendaire. Dans les <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"2\\\">Montagnes Grises</span>, on raconte que la desse <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"5\\\">Shallya</span> a parcouru Athel Loren afin de leur demander conseil lorsque <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"3\\\">Ranald</span> succombait  une maladie qu'elle tait incapable de gurir. Les hauts elfes qui tudient l'herboristerie suivent les enseignements de Lileath la Vierge, et une rumeur prtend qu'il y aurait une bibliothque elfique  Marienburg dans laquelle seraient rpertories les utilisations mdicales de toutes les plantes du Vieux Monde, mme si aucun humain ne s'est encore vu accorder l'accs.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrire: </b>Cueilleur<BR><BR><b>Statut: </b>Bronze 2<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"7\\\">Ruraux</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"5\\\">Agilit</span></li></ul><b>Comptences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"12\\\">Emprise sur les animaux</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"13\\\">Escalade</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"23\\\">Mtier</span> (Herboriste)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"25\\\">Natation</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"28\\\">Perception</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"37\\\">Rsistance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"39\\\">Savoir</span> (Herbes)</li><li><span class=\\\"showHelp\\\" data-type=\\\"ski  travailler. Les carriers qui taillent dans la pierre  ciel ouvert ont un travail moins dangereux que ceux qui exercent sous terre, mais les accidents restent frquents et les hommes-btes, susceptibles d'attaquer depuis la lisire des forts proches, reprsentent un danger de tous les instants.<br><br> Une fois dduites les provisions que tu as achetes, et qu'on ajoute ta livraison de seize tonnes, a nous donne... voyons... ben non, tu nous en dois encore deux rien que pour aujourd'hui. Un jour de plus  creuser ta dette, mon garon. <br> Frederika, Ravitailleuse de la tte de mine de Delfgruber<br><br>De nombreux Mineurs indpendants se trouvent quelquefois en position fort dlicate lorsqu'ils tombent sur des gobelins ou d'autres horreurs souterraines. Certains estiment cependant que cette vie est plus lucrative, mme si plus dangereuse, que celle qui consiste  se mettre au service d'un propritaire minier pour gagner sa pitance. De nombreuses possibilits d'aventure se prsentent rgulirement aux Prospecteurs, et il arrive mme quelquefois qu'ils montent une quipe ensemble afin d'aller qurir fortune et gloire.<br><br>Aux yeux des nains, le travail  la mine n'est pas rserv aux roturiers. Au contraire, ils sont considrs comme des experts de grand talent et sont particulirement respects au sein des Dawi. Les nains, qui ont un sens inn de la pierre, possdent une sorte de flair lorsqu'il s'agit de consolider certains passages souterrains. Certains nains sont si fiers de leur expertise dans l'art du minage que, lorsqu'ils partent en guerre, ils s'arment de pioches au lieu de haches.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrire: </b>Prospecteur<BR><BR><b>Statut: </b>Bronze 2<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"7\\\">Ruraux</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"2\\\">Force</span></li><li><span class=\\\"showHelp\\\" data-type=\\ nt vers les Mystiques lorsqu'ils souhaitent avoir un aperu de leur futur. Les caravanes itinrantes de Strigany sont monnaie courante dans le <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"0\\\">Reikland</span>, et de nombreux habitants vont rassembler le maximum de picettes possibles afin de se faire prdire la bonne fortune, mais galement acheter des charmes et des philtres d'amour. Les Mystiques sont gnralement astucieux et intuitifs, ce qui leur permet de deviner les envies et les peurs de ceux qui viennent les voir et de leur donner juste assez de rponses pour tre crdibles. Les Mystiques doivent tre prudents, car ils marchent sur une ligne bien tnue entre supercherie et sorcellerie hrtique. Les Mystiques font preuve de leurs capacits de bien des faons diffrentes : les chiromanciens et les voyants sont trs nombreux chez les Strigany, mais un elfe sylvain aura plutt tendance  interprter les diffrents signes et symboles qu'il trouvera dans la nature environnante ou  s'inspirer de ses rves et autres visions. De nombreux cultes disposent de leurs propres Prophtes et Sages, chacun prdisant le futur au travers des paradigmes de leurs croyances respectives.<br><br> Je vais te confier la raison pour laquelle nous avons des roues  nos maisons : c'est parce que personne n'aime entendre la sinistre vrit de l'arrive prochaine de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"1\\\">Morr</span>, et, s'il y a bien une chose de certaine, c'est que <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"1\\\">Morr</span> finit toujours par arriver. Nous ne sommes pas des menteurs, nous sommes un peuple honnte ! <br> Honest Chupra, Colporteur Strigany<br><br> Je n'ai jamais rencontr un Prtre capable de me prdire l'avenir. Bon, si on fait abstraction du Prtre de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"1\\\">Morr</span> qui a prdit ma mort pour trois sous, mais ne disent-t-ils pas toujours que la mort et les taxes sont les seules choses certaines, dans cette vie ? <br> Sylvestr Jutzenbach, Noble d'Ostermark<br><br>Il se peut que les Mystiques se retrouvent  emprunter les chemins de l'aventure si leurs visions attirent l'attention de Prtres et de Rpurgateurs. Les rves et les visions des Mystiques leurs permettent souvent d'intgrer des groupes d'aventuriers. Le Mystique a peut-tre eu la vision d'un sombre futur si rien n'est entrepris ? Quelles que soient leurs motivations, une fois sur les routes, les Mystiques ont toujours de trs nombreuses occasions d'exercer leur mtier.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrire: </b>Voyant<BR><BR><b>Statut: </b>Bronze 1<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"7\\\">Ruraux</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"5\\\">Agilit</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilit</span></li></ul><b>Comptences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"3\\\">Charme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"10\\\">Divertissement</span> (Voyance)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"14\\\">Escamotage</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"15\\\">Esquive</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"20\\\">Intuition</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"22\\\">Marchandage</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"28\\\">Perception</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"33\\\">Ragot</span></ a galement l'esprit en question. <br> Alt Zaunreiter, Sage de village<br><br>Un Sorcier de village est souvent le premier  remarquer les manifestations surnaturelles suspectes. Les recherches qui s'ensuivent les mnent rgulirement  toutes sortes d'aventures dangereuses. Lorsqu'un Rpurgateur arrive en ville, les Sorciers de village ont pour habitude de s'absenter, faisant profil bas ou partant en voyage le temps que tout danger soit cart.<br><br>Ces Sorciers sont connus sous bien des noms au travers de l'Empire, ce qui ne les empche pas d'tre unis autour d'un seul but : empcher la disparition de leurs anciennes traditions. Les Sorciers de village ne portent pas les Collges de Magie dans leur cur, car ils savent pertinemment que tout enfant qui leur sera t ne reviendra jamais et qu'il sera en outre enrl dans une guerre lointaine. Lorsque c'est possible, ils cachent les enfants qu'ils considrent comme  bnis  afin qu'ils ne deviennent jamais des sbires des Collges, mme si quelquefois l'un d'entre eux sera envoy  espion ou sacrifice, qui peut savoir ?\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrire: </b>Apprenti Sorcier de Village<BR><BR><b>Statut: </b>Bronze 1<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"7\\\">Ruraux</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"6\\\">Dextrit</span></li></ul><b>Comptences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"17\\\">Focalisation</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"20\\\">Intuition</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"21\\\">Langue</span> (Magick)< il, compos  parts gales de fermiers et de commerants et dirig par un Doyen. Un chevin ou un Doyen peuvent exercer une influence considrable au niveau local en supervisant les nombreuses dcisions concernant les terres environnantes.<br><br> Ah c'est certain que ce n'est pas une vie facile, mais c'est une bonne vie. Tous les ans, la dame qui vit dans le manoir envoie sa garde pour faire place nette dans la fort et faire fuir les hommes-btes et autres bizarreries du genre. Cette famille assure notre scurit, et, en change, on s'occupe de leurs troupeaux. C'est, la plupart du temps, un change de bons procds tout  fait quitable. <br> Gunni Ackermann, bergre<br><br> coute, tu peux me rire au nez tant qu'tu veux, mais n'empche que Konrad le Hros autodidacte est originaire du mme village que moi. Alors arrte de parler de nous comme a, tu veux ? On est des gens bien ! <br> Erika Bauer, fermire<br><br>Le calme bucolique d'un village protg est bien souvent, pour les plus jeunes Villageois, un synonyme de l'ennui le plus profond, eux qui ne cessent d'couter les lgendes parlant de pays lointains. Bien videmment, les histoires qu'ils entendent auprs des marchands ambulants ou des Strigany et qui ne font qu'alimenter leurs envies de libert n'ont pas grand-chose  voir avec la rude ralit de la vie dans l'Empire. Au cours de l'hiver, lorsque la nourriture se fait rare et que les champs n'ont pas besoin d'entretien, les jeunes partent  l'aventure vers les villes et les cits les plus proches  la recherche de travail. Il arrive qu'ils ne reviennent jamais, incapables de se passer de l'excitation de ces grandes villes.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrire: </b>Paysan<BR><BR><b>Statut: </b>Bronze 2<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"7\\\">Ruraux</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"2\\\">Force</span></li><li><span class= ":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"Tests de Charme quand vous argumentez ou dbattez","addCharacteristic":""},{"index":55,"id":"escroquer","label":"Escroquer","rand":"","max":"Bonus d'Intelligence","desc":"{\"Info\":\"<b>Maxi: </b>Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"7\\\">Intelligence</span><br><b>Tests: </b>Intelligence (Escroquerie)<br><br>Vous tes dou pour dtourner l'argent de vos employeurs sans vous faire prendre. Chaque fois que vous Gagnez de l'argent (pendant le jeu ou en effectuant une Activit Revenus), vous pouvez tenter un Test oppos d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"7\\\">Intelligence</span> avec votre employeur (en partant du principe que vous en avez un). Si vous gagnez, vous dtournez 2d10 + DR sous de cuivre, 1d10 + DR pistoles d'argent, ou 1 + DR couronnes d'or (en fonction de la taille de la transaction en question, dtermine par le MJ) sans vous faire prendre. Si votre employeur gagne de +6 DR, vous gagnez votre argent, mais votre Escroquerie est repre ; ce qui arrive ensuite est laiss  l'apprciation du MJ. Tout autre rsultat signifie que vous avez chou  escroquer de l'argent.<br>\",\"Accs\":\"<b>Carrires donnant accs au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"132\\\">Pager</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"244\\\">Percepteur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"9\\\">Bourgeois</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"17\\\">Marchand</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"229\\\">Ranonneur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"54\\\">Snchal</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"62\\\">Valet</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"182\\\">Chef de bord</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"190\\\">Contrematre</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"218\\\">Souteneur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"39\\\">Chancelier</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"263\\\">Contrematre de la mine</span></li></ul>\"}","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"Intelligence (Escroquerie)","addCharacteristic":""},{"index":56,"id":"exaltant","label":"Exaltant","rand":"","max":"Bonus de Sociabilit","desc":"{\"Info\":\"<b>Maxi: </b>Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilit</span><br><b>Tests: </b><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"5\\\">Commandement</span> pendant la guerre<br><br>Vos appels exaltants peuvent re x\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"0\\\">Pamphltaire</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"20\\\">Indigent</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"168\\\">Novice (Nonne)</span></li></ul>\"}","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"Charme (Mendicit)","addCharacteristic":""},{"index":58,"id":"feinte","label":"Feinte","rand":"","max":"Bonus de Capacit de Combat","desc":"{\"Info\":\"<b>Maxi: </b>Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"0\\\">Capacit de Combat</span><br><b>Tests: </b><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"7\\\">Corps  corps</span> (Escrime) pour les Feintes<br><br>Vous avez appris comment faire de fausses attaques en combat rapproch pour duper votre adversaire. Vous pouvez  prsent faire une Feinte pour votre Action contre tout adversaire utilisant une arme. Cela est rsolu avec un Test oppos de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"7\\\">Corps  corps</span> (Escrime)/<span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"7\\\">Corps  corps</span>. Si vous gagnez et que vous attaquez le mme adversaire avant la fin du prochain Round, vous pourrez ajouter le DR de votre Feinte au rsultat de votre jet.<br>\",\"Accs\":\"<b>Carrires donnant accs au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"40\\\">Escrimeur</span></li></ul>\"}","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"Corps  corps (Es Manann</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"1\\\">Morr</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"5\\\">Shallya</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"8\\\">Ulric</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"11\\\">Mabyn</span></li></ul>\"}"},{"index":17,"id":"benediction de vigueur","label":"Bndiction de Vigueur","type":"Bni","spec":"","desc":"{\"Info\":\"<b>Porte: </b>6 mtres<br><b>Cible: </b>1<br><b>Dure: </b>6 rounds<br><br>Votre cible gagne +10 en <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span>.\",\"Accs\":\"<b>Dieux donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"0\\\">Manann</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"6\\\">Sigmar</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"7\\\">Taal</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"8\\\">Ulric</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"10\\\">Evawn</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"11\\\">Mabyn</span></li></ul>\"}"},{"index":18,"id":"benediction de vivacite","label":"Bndiction de Vivacit","type":"Bni","spec":"","desc":"{\"Info\":\"<b>Porte: </b>6 mtres<br><b>Cible: </b>1<br><b>Dure: </b>6 rounds<br><br>Votre cible gagne +10 en <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span>.\",\"Accs\":\"<b>Dieux donnant accs au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"3\\\">Ranald</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"9\\\">Verena</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"12\\\">Ringil</span></li></ul>\"}"},{"index":19,"id":"alerte","label":"Alerte","type":"Magie mineure","spec":"","desc":"<b>NI: </b>0<br><b>Porte: </b>1 mtre<br><b>Cible: </b>Spcial<br><b>Dure: </b>Instantane<br><br>Vous concentrez la magie dans un objet, remarquant immdiatement s'il a t empoisonn ou pig."},{"index":20,"id":"amitie animale","label":"Amiti animale","type":"Magie mineure","spec":"","desc":"<b>NI: </b>0<br><b>Porte: </b>1 mtre<br><b>Cible: </b>1<br><b>Dure: </b>1 heure<br><br>Vous vous liez d'amiti avec une crature plus petite que vous et possdant le <span class=\"showHelp\" data-type=\"lore\" data-index=\"142\">Trait de crature Bestial</span>. L'animal a totalement confiance en vous et vous considre comme un ami."},{"index":21,"id":"bruits","label":"Bruits","type":"Magie mineure","spec":"","desc":"<b>NI: </b>0<br><b>Porte: </b>(<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>) mtres<br><b>Cible: </b>Spcial<br><b>Dure: </b>(Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>) Rounds<br><br>Vous crez de petits bruits, discrets et indistincts qui rsonnent comme s'ils manaient d'un endroit particulier situ  porte, sans tenir compte de la Ligne de Vue. Les bruits peuvent voquer quelque chose de spcifique, tel que des bruits de pas, des murmures ou le hurlement d'un animal, mais rien assez distinct pour pouvoir transmettre un message.<br> Tant que le Sort est actif, vous pouvez contrler les sons en russissant un Test de <span class=\"showHelp\" data-type=\"skills\" data-index=\"17\">Focalisation</span> Accessible (+20). Un succs vous permet de dplacer les sons jusqu' un autre point  porte, ou d'augmenter ou diminuer le volume sonore."},{"index":22,"id":"choc","label":"Choc","type":"Magie mineure","spec":"","desc":"<b>NI: </b>0<br><b>Porte: </b>Contact<br><b>Cible: </b>1<br><b>Dure: </b>Instantane<br><br>Votre cible reoit 1 Etat Assomm"},{"index":23,"id":"conservation","label":"Conservation","type":"Magie mineure","spec":"","desc":"<b>NI: </b>0<br><b>Porte: </b>1 mtre<br><b>Cible: </b>1<br><b>Dure: </b>(Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>) jours<br><br>Vous prservez jusqu' une journe de vivres. Pendant ce temps, ils ne pourriront pas, ne dvelopperont pas de moisissures ou ne se desscheront pas, bien qu'ils puissent toujours tre abms par des facteurs extrieurs (mouills, brls ou empoisonns)."},{"index":24,"id":"coup de vent","label":"Coup de vent","type":"Magie mineure","spec":"","desc":"<b>NI: </b>0<br><b>Porte: </b>(<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>) mtres<br><b>Cible: </b>Spcial<br><b>Dure: </b>Instantane<br><br>Vous crez une brve rafale de vent, mais suffisamment forte pour teindre une bougie, faire claquer une porte ouverte ou balayer quelques pages sur le sol."},{"index":25,"id":"creer un petit animal","label":"Crer un petit animal","type":"Magie mineure","spec":"","desc":"<b>NI: </b>0<br><b>Porte: </b>Contact<br><b>Cible: </b>Spcial<br><b>Dure: </b>Instantane<br><br>Vous fouillez dans un sac, une poche ou un chapeau, ou sous un rocher, une souche creuse ou dans un terrier, crant un petit animal d'un type que l'on peut s'attendre  trouver  proximit, tel qu'un lapin, une colombe ou un rat. S'il n'y a pas d'animal local appropri, le Sort n'a aucun effet. Le caractre de l'animal n'est pas garanti."},{"index":26,"id":"drain","label":"Drain","type":"Magie mineure","spec":"","desc":"<b>NI: </b>0<br><b>Porte: </b>Contact<br><b>Cible: </b>1<br><b>Dure: </b>Instantane<br><br>Vous touchez vos cibles, drainant leur vie. Ce Sort est considr comme un Projectile magique avec Dgt +0 qui ignore les PA. Puis vous Gurissez 1 Point de Blessure."},{"index":27,"id":"eblouissant","label":"blouissant","type":"Magie mineure","spec":"","desc":"<b>NI: </b>0<br><b>Porte: </b>Contact<br><b>Cible: </b>1<br><b>Dure: </b>(Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>) Rounds<br><br>La cible gagne un <span class=\"showHelp\" data-type=\"lore\" data-index=\"120\">tat Aveugl</span>, puis un autre <span class=\"showHelp\" data-type=\"lore\" data-index=\"120\">tat Aveugl</span> au dbut de chaque round pour la dure du Sort."},{"index":28,"id":"en catimini","label":"En catimini","type":"Magie mineure","spec":"","desc":"<b>NI: </b>0<br><b>Porte: </b>Vous<br><b>Cible: </b>Vous<br><b>Dure: </b>(Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>) Rounds<br><br>Vous tlportez un petit objet  pas plus gros que votre poing  proche de votre personne entre vos mains."},{"index":29,"id":"feux follets","label":"Feux follets","type":"Magie mineure","spec":"","desc":"<b>NI: </b>0<br><b>Porte: </b>(<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>) mtres<br><b>Cible: </b>Spcial<br><b>Dure: </b>(<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>) minutes<br><br>Vous crez des lumires magiques scintillantes jusqu' un nombre gal  votre Bonus d'<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"7\">Intelligence</span>. Elles ressemblent  des torches ou des lampes-tempte. Pourvu qu'elles restent dans la Ligne de vue, pour votre Action, vous pouvez contrler les lumires en russissant un Test de <span class=\"showHelp\" data-type=\"skills\" data-index=\"17\">Focalisation</span> Accessible (+20) ; un succs vous permet de faire bouger les lumires dans n'importe quelle direction. Elles se dplacent en ligne droite en passant  travers les objets (ou les tmoins) sur leur chemin,  moins que vous n'effectuiez un nouveau Test pour modifier leur direction."},{"index":30,"id":"flamme magique","label":"Flamme magique","type":"Magie mineure","spec":"","desc":"<b>NI: </b>0<br><b>Porte: </b>Vous<br><b>Cible: </b>Vous<br><b>Dure: </b>(Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>) Rounds<br><br>Vous allumez une petite flamme qui vacille dans la paume de votre main. Elle ne vous brlera pas, mais elle mettra de la chaleur et enflammera des objets inflammables, comme le ferait une flamme naturelle."},{"index":31,"id":"flechette","label":"Flchette","type":"Magie mineure","spec":"","desc":"<b>NI: </b>0<br><b>Porte: </b>(<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>) mtres<br><b>Cible: </b>1<br><b>Dure: </b>Instantane<br><br>Vous faites voler une petite flchette d'nergie magique depuis vos doigts. Il s'agit d'un Projectile magique avec Dgt +0."},{"index":32,"id":"lumiere","label":"Lumire","type":"Magie mineure","spec":"","desc":"<b>NI: </b>0<br><b>Porte: </b>Vous<br><b>Cible: </b>Vous<br><b>Dure: </b>(<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>) minutes<br><br>Vous crez une petite lumire, presque quivalente  une torche, qui jaillit de vos mains, de votre bton ou d'une autre partie de votre personne. Tant que le Sort est actif, vous pouvez choisir d'augmenter la luminosit pour qu'elle soit quivalente  celle d'une lanterne, ou de la diminuer pour obtenir celle d'une bougie, si vous russissez un Test de <span class=\"showHelp\" data-type=\"skills\" data-index=\"17\">Focalisation</span> Accessible (+20)."},{"index":33,"id":"murmures","label":"Murmures","type":"Magie mineure","spec":"","desc":"<b>NI: </b>0<br><b>Porte: </b>(<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>) mtres<br><b>Cible: </b>Spcial<br><b>Dure: </b>(Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>) Rounds<br><br>Vous projetez votre voix vers un point situ  une distance en mtres gale  votre <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>, sans tenir compte de la Ligne de vue. Votre voix rsonne depuis ce point, et tous ceux  porte de voix l'entendront."},{"index":34,"id":"pas leger","label":"Pas lger","type":"Magie mineure","spec":"","desc":"<b>NI: </b>0<br><b>Porte: </b>Vous<br><b>Cible: </b>Vous<br><b>Dure: </b>(<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>) minutes<br><br>La magie qui afflue dans vos pieds s'assure que les matires organiques sur lesquelles vous marchez ne soient pas endommages : les brindilles ne cassent pas, l'herbe revient  sa position d'origine, et mme les fleurs dlicates ne sont pas abmes. Ceux qui cherchent  utiliser la Comptence <span class=\"showHelp\" data-type=\"skills\" data-index=\"30\">Pistage</span> pour vous suivre  travers un terrain rural subissent une pnalit de -30  leurs Tests."},{"index":35,"id":"protection contre la pluie","label":"Protection contre la pluie","type":"Magie mineure","spec":"","desc":"<b>NI: </b>0<br><b>Porte: </b>Vous<br><b>Cible: </b>Vous<br><b>Dure: </b>(Bonus d'<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"3\">Endurance</span>) heures<br><br>Vous pouvez rester au sec quel que soit le temps, car vous n'tes pas affect par les prcipitations. Cela concerne la pluie, la grle, le grsil, la neige et n'importe quelle chute d'eau similaire provenant du ciel, mais pas l'eau stagnante."},{"index":36,"id":"purification de l'eau","label":"Purification de l'eau","type":"Magie mineure","spec":"","desc":"<b>NI: </b>0<br><b>Porte: </b>1 mtre<br><b>Cible: </b>Spcial<br><b>Dure: </b>Instantane<br><br>Vous purifiez toute l'eau  l'intrieur d'un rceptacle, un flacon d'eau, une chope ou une cruche. Toutes les impurets non magiques, comme le poison ou les polluants sont limins, pour ne laisser qu'une eau potable frache et claire. Si le rcipient contenait un autre liquide compos principalement d'eau comme de la bire ou du vin , il est aussi purifi, se changeant en une dlicieuse eau pure sans la moindre trace d'alcool."},{"index":37,"id":"putrefaction","label":"Putrfaction","type":"Magie mineure","spec":"","desc":"<b>NI: </b>0<br><b>Porte: </b>1 mtre<br><b>Cible: </b>Spcial<br><b>Dure: </b>Instantane<br><br>Vous faites pourrir un volume de matires organiques de la taille approximative d'un poing. Les denres alimentaires prissent, les vtements se dsagrgent, le cuir se racornit (perdant 1 PA  1 Localisation), etc. Comme le MJ le dcide."},{"index":38,"id":"reperes","label":"Repres","type":"Magie mineure","spec":"","desc":"<b>NI: </b>0<br><b>Porte: </b>Vous<br><b>Cible: </b>Vous<br><b>Dure: </b>Instantane<br><br>Vous dtectez l'influx des Vents de la Magie depuis leur source. Vous savez dans quelle direction se trouve le Nord."},{"index":39,"id":"secousse","label":"Secousse","type":"Magie mineure","spec":"","desc":"<b>NI: </b>0<br><b>Porte: </b>(Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>) mtres<br><b>Cible: </b>Spcial<br><b>Dure: </b>Instantane<br><br>Vous dplacez lgrement un objet. Quelque chose peut tomber d'une tagre, ou un livre peut se refermer en claquant. Si l'objet est tenu, le porteur doit russir un Test de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"6\">Dextrit</span> Accessible (+20) ou le laisser tomber."},{"index":40,"id":"serrure ouverte","label":"Serrure ouverte","type":"Magie mineure","spec":"","desc":"<b>NI: </b>0<br><b>Porte: </b>Contact<br><b>Cible: </b>Spcial<br><b>Dure: </b>Instantane<br><br>Une serrure non magique que vous touchez se dverrouille."},{"index":41,"id":"sommeil","label":"Sommeil","type":"Magie mineure","spec":"","desc":"<b>NI: </b>0<br><b>Porte: </b>Contact<br><b>Cible: </b>1<br><b>Dure: </b>(Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>) Rounds<br><br>Vous touchez votre adversaire, le plongeant dans un profond sommeil. Si la cible possde un <span class=\"showHelp\" data-type=\"lore\" data-index=\"119\">tat  Terre</span>, elle gagne l'<span class=\"showHelp\" data-type=\"lore\" data-index=\"127\">tat Inconscient</span> lorsqu'elle s'endort. Elle reste inconsciente pour la dure du Sort, bien que les bruits forts, le fait de la dplacer ou de la bousculer la rveille instantanment. Si votre cible se tient debout ou assise quand elle est affecte, elle commence  se rveiller en touchant le sol, gagnant l'<span class=\"showHelp\" data-type=\"lore\" data-index=\"119\">tat  Terre</span>, mais en demeurant consciente.<br> Si votre cible ne rsiste pas et qu'elle est suffisamment fatigue, elle plongera dans un profond sommeil rparateur lorsque le Sort prendra fin."},{"index":42,"id":"source","label":"Source","type":"Magie mineure","spec":"","desc":"<b>NI: </b>0<br><b>Porte: </b>Contact<br><b>Cible: </b>Spcial<br><b>Dure: </b>(Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>) Rounds<br><br>Vous touchez le sol et de l'eau en jaillit au rythme de 1 demi-litre par round, jusqu' un total de votre Bonus d'<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"4\">Initiative</span> en litres."},{"index":43,"id":"tendre l'oreille","label":"Tendre l'oreille","type":"Magie mineure","spec":"","desc":"<b>NI: </b>0<br><b>Porte: </b>(<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>) mtres<br><b>Cible: </b>1<br><b>Dure: </b>(Bonus d'<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"4\">Initiative</span>) minutes<br><br>Vous pouvez entendre ce que vos cibles disent comme si vous vous teniez juste  ct d'elles."},{"index":44,"id":"arme aethyrique","label":"Arme aethyrique","type":"Magie des Arcanes","spec":"","desc":"<b>NI: </b>2<br><b>Porte: </b>Vous<br><b>Cible: </b>Vous<br><b>Dure: </b>(Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>) Rounds +<br><br>Vous crez une arme de <span class=\"showHelp\" data-type=\"skills\" data-index=\"7\">Corps  corps</span> dont les Dgts sont gaux  votre Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>. Elle peut prendre n'importe quelle forme et peut donc utiliser n'importe quelle Comptence de <span class=\"showHelp\" data-type=\"skills\" data-index=\"7\">Corps  corps</span> que vous possdez. L'arme est considre comme Magique."},{"index":45,"id":"armure aethyrique","label":"Armure Aethyrique","type":"Magie des Arcanes","spec":"","desc":"<b>NI: </b>2<br><b>Porte: </b>Vous<br><b>Cible: </b>Vous<br><b>Dure: </b>(Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>) Rounds +<br><br>Vous gagnez +1 PA  toutes les Localisations en vous enveloppant dans un nuage de magie protectrice."},{"index":46,"id":"attaques en chane","label":"Attaques en chane","type":"Magie des Arcanes","spec":"","desc":"<b>NI: </b>6<br><b>Porte: </b>(<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>) mtres<br><b>Cible: </b>Special <br><b>Dure: </b>Instantan<br><br>Vous formez un peron de magie fracassante, tournoyant vers votre cible. Il s'agit d'un Projectile magique avec Dgts +4. Si Attaques en chane rduit la cible  0 Blessure, il rebondit sur une autre cible dans la porte initiale du Sort, et  une distance en mtres de la cible prcdente gale  votre Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>, infligeant de nouveau les mmes Dgts. Il peut rebondir un nombre maximum de fois gal  votre Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>. Pour chaque +2 DR obtenu, il peut cibler une cible supplmentaire."},{"index":47,"id":"aura ordinaire","label":"Aura ordinaire","type":"Magie des Arcanes","spec":"","desc":"<b>NI: </b>4<br><b>Porte: </b>Vous<br><b>Cible: </b>Vous<br><b>Dure: </b>(<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>) minutes<br><br>Vous drainez tous les Vents de la Magie de votre corps et de vos Possessions, retirant toute aura magique. Pour la dure du Sort, vous semblez ordinaire pour les Talents <span class=\"showHelp\" data-type=\"skills\" data-index=\"28\">Perception</span> de la magie et similaire. Vous n'avez effectivement aucune capacit magique et votre nature magique ne peut tre dtecte d'aucune faon. Tant que le Sort est actif, vous ne pouvez lancer aucun autre Sort. Aura ordinaire est instantanment dissip si vous effectuez un Test de <span class=\"showHelp\" data-type=\"skills\" data-index=\"17\">Focalisation</span>."},{"index":48,"id":"bouclier anti-fleches","label":"Bouclier anti-flches","type":"Magie des Arcanes","spec":"","desc":"<b>NI: </b>3<br><b>Porte: </b>Vous<br><b>Cible: </b>(Bonus de Force Mentale) mtres<br><b>Dure: </b>(Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>) Rounds<br><br>Tous les projectiles constitus de matire organique, comme des flches en bois, sont automatiquement dtruits s'ils entrent dans la Zone d'Effet, n'infligeant aucun Dgt  leur cible. Les projectiles constitus uniquement de matire non organique, comme les couteaux de lancer ou les munitions de pistolet, ne sont pas affects."},{"index":49,"id":"bouclier magique","label":"Bouclier magique","type":"Magie des Arcanes","spec":"","desc":"<b>NI: </b>4<br><b>Porte: </b>Vous<br><b>Cible: </b>Vous<br><b>Dure: </b>(Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>) Rounds +<br><br>Vous vous entourez d'une bande de magie protectrice. Tant que le Sort est actif, ajoutez +(Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>) DR quand vous tentez de dissiper un Sort."},{"index":50,"id":"carreau","label":"Carreau","type":"Magie des Arcanes","spec":"","desc":"<b>NI: </b>4<br><b>Porte: </b>(<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>) mtres<br><b>Cible: </b>1<br><b>Dure: </b>Instantan<br><br>Vous concentrez la magie en un carreau destructeur. Carreau est un Projectile magique avec Dgt +4."},{"index":51,"id":"chute","label":"Chute","type":"Magie des Arcanes","spec":"","desc":"<b>NI: </b>1<br><b>Porte: </b>(<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>) mtres<br><b>Cible: </b>1<br><b>Dure: </b>Instantan<br><br>Vous focalisez la magie dans un objet tenu par un adversaire. Cela peut tre une arme, une corde ou la main de quelqu'un.  moins que la cible russisse un Test de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"6\">Dextrit</span> Intermdiaire (+0), l'objet tombe. Pour chaque +2 DR, vous pouvez imposer une pnalit de -10 supplmentaire au Test de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"6\">Dextrit</span>."},{"index":52,"id":"deplacement d'objet","label":"Dplacement d'objet","type":"Magie des Arcanes","spec":"","desc":"<b>NI: </b>4<br><b>Porte: </b>(<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>) mtres<br><b>Cible: </b>1<br><b>Dure: </b>1 Round<br><br>En utilisant la magie, vous agrippez un objet inanim pas plus grand que vous, et le dplacez par la seule force de votre volont, qui est considre comme ayant une <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"2\">Force</span> gale  votre <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>. Vous pouvez dplacer l'objet jusqu' une distance en mtres gale  votre Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>. Si quelqu'un tente de gner le dplacement de l'objet, effectuez un Test oppos de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>/<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"2\">Force</span>. Pour chaque +2 DR, vous pouvez augmenter la distance sur laquelle l'objet est dplac d'un nombre de mtres gal  votre Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>."},{"index":53,"id":"dme","label":"Dme","type":"Magie des Arcanes","spec":"","desc":"<b>NI: </b>7<br><b>Porte: </b>Vous<br><b>Cible: </b>(Bonus de Force Mentale) mtres<br><b>Dure: </b>(Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>) Rounds<br><br>Vous crez un dme d'nergie magique au-dessus des ttes, bloquant les attaques de l'extrieur. Quiconque se trouve dans la Zone d'Effet gagne le <span class=\"showHelp\" data-type=\"lore\" data-index=\"191\">Trait de crature Protection</span> (6+) (voir page 341) contre les Attaques magiques ou  distance provenant de l'extrieur du dme. Les personnes  l'intrieur peuvent attaquer des cibles situes  l'extrieur du dme normalement, et le dme ne gne pas le dplacement."},{"index":54,"id":"effrayant","label":"Effrayant","type":"Magie des Arcanes","spec":"","desc":"<b>NI: </b>3<br><b>Porte: </b>Vous<br><b>Cible: </b>Vous<br><b>Dure: </b>(Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>) Rounds<br><br>En vous recouvrant de magie, vous devenez effrayant et intimidant. Gagnez <span class=\"showHelp\" data-type=\"lore\" data-index=\"112\">Peur</span> 1. Pour chaque +3 DR, vous pouvez augmenter votre valeur de <span class=\"showHelp\" data-type=\"lore\" data-index=\"112\">Peur</span> de 1."},{"index":55,"id":"enchevetrement","label":"Enchevtrement","type":"Magie des Arcanes","spec":"","desc":"{\"Info\":\"<b>NI: </b>3<br><b>Porte: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) mtres<br><b>Cible: </b>1<br><b>Dure: </b>Special<br><br>En utilisant la magie, vous pigez votre cible, l'enveloppant dans tout ce qui convient  votre Domaine : des vignes
