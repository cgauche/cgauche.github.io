"id":"milicien","label":"Milicien","index":5,"class":"Citadins","desc":"{\"Info\":\"<I>Vous tes les garants de la paix et vous maintenez l'ordre parmi la populace pour que votre ville ne sombre pas dans l'anarchie.</I><BR><BR>Les Miliciens sont employs par les autorits locales afin de patrouiller les rues de l'Empire. La plupart ne sont autres que des gardiens de la paix engags volontaires et bien peu connaissent les lois qu'ils sont censs faire appliquer. La corruption est endmique, et de nombreux Miliciens s'engagent auprs des autorits dans le seul but de blesser les autres ou encore de venir en aide aux gangs de criminels du coin. Certains arrivent  tripler leurs soldes en fermant ainsi les yeux.<br><br>Seules quelques villes et cits disposent de Miliciens professionnels qui sont pays pour comprendre et faire respecter les lois. Dans de nombreux cas, la Paix de l'Empereur est maintenue par l'Arme, dont les hommes surveillent les remparts, les portes et effectuent des patrouilles dans les rues en respectant les consignes de leurs suprieurs.<br><br> Je suis donc alle jusqu' Middenheim, le pays d'Ulrich, et qu'est-ce que j'y ai vu ? Je te jure, plus de la moiti de leur Milice est compose de femmes ! J'y serai reste jusqu' la fin de ma carrire si j'avais pu. <br> Jana Tennisohn, Inspectrice en chef ( la retraite) Milicien de Nuln<br><br> Je suis dsol, monsieur, j'ai un assassin halfling, un rseau de contrebande de mystracine, une guerre de gang et un noble qui menace de me faire arrter par ma propre Milice. Votre chat disparu devra attendre jusqu' demain. <br> Sergent Harri Makkenpieser, Milicien d'<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"24\\\">Altdorf</span><br><br>Tous les Miliciens ne sont pas malhonntes, mais ceux qui ont une certaine thique sont trs vite dsabuss par la corruption qui pollue le systme. En rejoignant des groupes d'aventuriers, ces Miliciens peuvent dfendre la justice selon leurs propres termes. L'exprience de la rue fait d'eux des combattants d'une grande efficacit au sein d'un petit groupe, et leur prsence dans ledit groupe peut aider  donner une lgitimit  cette bande de bons  rien.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrire: </b>Recrue de la Milice<BR><BR><b>Statut: </b>Bronze 3<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"0\\\">Citadins</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"0\\\">Capacit de Combat</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"2\\\">Force</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilit</span></li></ul><b>Comptences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"1\\\">Athltisme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"7\\\">Corps  corps</span> (Au choix)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"13\\\">Escalade</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"15\\\">Esquive</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"27\\\">Pari</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"28\\\">Perception</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"37\\\">Rsistance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"38\\\">Rsistance  l'alcool</span></li></ul><b>Talents: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"34\\\">Coude--coude</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"48\\\">Dur  cuire</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"62\\\">Frappe assommante</span></li><li><span class=\\\"showHelp\\\" data s , ou encore lorsque la comptition est trop froce. Lorsqu'ils voyagent, ils peuvent se lier d'amiti avec ceux qui acceptent l'aide d'un frondeur des rues, d'autant que les ratiers sont partants pour s'aventurer l ou d'autres refusent de se rendre.<br><br>Si vous voulez jouer un Personnage qui sait ce que sont ces  trop gros  ou  trop intelligents  skavens (voir page 336), le Ratier est fait pour vous. Cependant, les skavens ont pour habitude d'assassiner ceux qui lancent des rumeurs  leur sujet. De ce fait, les Ratiers les plus sages ne partageront gnralement pas ce qu'ils savent, certains allant mme jusqu' s'appuyer sur leur exprience professionnelle pour discrditer ces histoires de  grands rats  ou  hommes-rats .\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrire: </b>Chasseur de Rat<BR><BR><b>Statut: </b>Bronze 3<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"0\\\">Citadins</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"0\\\">Capacit de Combat</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"1\\\">Capacit de Tir</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span></li></ul><b>Comptences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"1\\\">Athltisme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"7\\\">Corps  corps</span> (Base)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"9\\\">Discrtion</span> (Urbaine ou Souterrains)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"11\\\">Dressage</span> (Chien)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"12\\\">Emprise sur les animaux</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"32\\\ , veuillez, s'il vous plat, ne pas bouger. Il m'est trs difficile de retranscrire la majest de votre expression si vous ne cessez de vous gratter. Parfait ! Maintenant, gardez la pose pendant encore quelques secondes, si possible. Vous recommencez. Puis-je vous suggrer de rendre visite  l'apothicaire ? Il dispose sans doute de plusieurs traitements contre les poux qui vous seront d'un grand rconfort, surtout si le fait de vous tortiller ainsi est aussi ennuyeux pour vous que a l'est pour moi. <br> Gottlieb Toman, Peintre, juste avant son excution<br><br>Attirer les mcnes appropris n'est pas toujours chose facile, et c'est la raison pour laquelle des Artistes de toutes conditions se retrouvent sur les routes  rechercher la perle rare. Mme ceux qui ont de quoi subvenir  leurs besoins voyagent  travers le monde  la recherche de nouvelles vues  peindre, de silhouettes  sculpter ou d'inspiration. Ce sont bien souvent les glises, les abbayes et les temples les plus lointains qui vont chercher  commander des fresques sacres ou des bas-reliefs.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrire: </b>Artiste Apprenti<BR><BR><b>Statut: </b>Argent 1<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"1\\\">Courtisans</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"2\\\">Force</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"6\\\">Dextrit</span></li></ul><b>Comptences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"0\\\">Art</span> (Au choix)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"2\\\">Calme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"9\\\">Discrtion</span> (Urbaine)</li><li><span class=\ eurs talents de dguisement pour cacher leur vraie nature et viter de se faire capturer. Plus d'un Espion s'est retrouv  partir  l'aventure aprs avoir rejoint un groupe de hros qui l'auront pris dans leur groupe bien malgr eux lors d'une tentative d'vasion.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrire: </b>Informateur<BR><BR><b>Statut: </b>Bronze 3<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"1\\\">Courtisans</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"5\\\">Agilit</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilit</span></li></ul><b>Comptences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"2\\\">Calme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"3\\\">Charme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"9\\\">Discrtion</span> (Au choix)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"22\\\">Marchandage</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"27\\\">Pari</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"28\\\">Perception</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"33\\\">Ragot</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"42\\\">Subornation</span></li></ul><b>Talents: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"9\\\">Baratiner</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"42\\\">Discret</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"108\\\">Noctambul las de cette existence oisive, vont chercher le frisson dans une vie d'aventurier et de pseudo hros. Les hritiers dont les perspectives sont bouches partent quelquefois chercher fortune loin des intrigues et des trahisons de la cour et exercent diverses activits leur permettant d'largir leur champ de possibilits.<br><br>Le MJ doit bien rflchir avant de permettre  l'un de ses Joueurs de choisir la Carrire de Noble. Cette dernire permet en effet de possder de nombreux biens et d'exercer un certain pouvoir, surtout dans les derniers niveaux de Carrire.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrire: </b>Hritier<BR><BR><b>Statut: </b>Or 1<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"1\\\">Courtisans</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"0\\\">Capacit de Combat</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"6\\\">Dextrit</span></li></ul><b>Comptences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"5\\\">Commandement</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"7\\\">Corps  corps</span> (Escrime)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"19\\\">Intimidation</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"24\\\">Musicien</span> (Au choix)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"27\\\">Pari</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"38\\\">Rsistance  l'alcool</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"39\\\">Savoir</span> (Hraldique)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"42\\\ s, et effectuez toutes sortes de tches pour eux.</I><BR><BR>La plupart des personnes au service de la noblesse sont d'extraction paysanne et heureux de pouvoir chapper  cette masse laborieuse trimant dans les champs. On leur apprend  cuisiner, nettoyer, faire le service et s'occuper des curies. On leur fournit une chambre, le couvert et un salaire, mais la qualit de vie d'un Serviteur va principalement dpendre de la faon dont il est trait. Certains d'entre eux habillent leurs matres, cuisinent ou servent les repas, grent les stocks de vin et autres provisions, ou encore s'occupent des espaces verts.<br><br>Les Serviteurs les plus expriments peuvent prtendre devenir Valet, ou mme Rgisseurs, et grent alors les affaires courantes de leur employeur et supervisent les autres Serviteurs. Ceux qui sont au service direct de la royaut sont souvent issus de la noblesse plutt que du monde paysan.<br><br> Seuls les idiots vont maltraiter ceux qui leur servent leur repas et leur vin. Croyez-moi, le courroux d'un serviteur rancunier envers un imprudent n'a pas de limites. <br> Baron Gerber Jochutzmann<br><br> Je ne sais rellement pas pourquoi elle s'obstine  vouloir prendre ce foutu chat. Entre sa garde-robe, sa bibliothque de voyage et sa satane collection de papillons, je ne sais plus o donner de la tte ! Et quand il se perdra  parce qu'il va se perdre, soyez-en sr , elle va vouloir que je lui en trouve un nouveau. <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"6\\\">Sigmar</span> ! O vais-je trouver un bb lopard  <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"36\\\">Ubersreik</span> ? <br> Reynald, Valet de Dame Kirstin Gottlieb<br><br>Un Serviteur peut tre rquisitionn pour accompagner son employeur lorsque ce dernier se rend dans sa rsidence d't ou en voyage dans une grande ville. Ce sont l des opportunits qui lui permettront de partir  l'aventure  travers l'Empire. De jeunes hritiers oisifs, trop protgs par leurs parents, se prennent quelquefois d'amiti pour leurs jeunes Serviteurs et vont mme jusqu' leur fournir de quoi partir  l'aventure, vivant ces dernires par procuration lorsque leurs employs reviennent et leur racontent leurs hauts faits. Certains Serviteurs privilgis se voient quelquefois confier des responsabilits qui vont au-del de leurs prrogatives, ou encore sont prts  d'autres membres de la famille ou  d'autres pairs.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrire: </b>Domestique<BR><BR><b>Statut: </b>Argent 1<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"1\\\">Courtisans</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"2\\\">Force</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"5\\\">Agilit</span></li></ul><b>Comptences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"1\\\">Athltisme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"6\\\">Conduite d'attelage</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"9\\\">Discrtion</span> (Au choix)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"13\\\">Escalade</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"15\\\">Esquive</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"20\\\">Intuition</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"28\\\">Perception</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"37\\\">Rsistance</span></li></ul><b>Talents: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"33\\\">Costaud</span></li><li><span class=\\\"showHelp\\\" data Que ce soit au sein d'units de pistoliers, d'escorteurs, de demi-lanciers, d'archers monts ou similaires, les Cavaliers sont dploys afin d'obtenir un avantage stratgique maximal. En campagne, cela signifie effectuer les reprages, attaquer, harceler les lignes ennemies, ou dfendre les paysans. Sur le champ de bataille, ils sont aussi particulirement polyvalents, capables de frapper vite et de se disperser. En ce qui concerne la vlocit, le reprage, la versatilit et l'lan pur, personne n'gale les Cavaliers. La cavalerie lgre, trs rapide, est employe par beaucoup d'armes, y compris les forces armes des cultes et autres groupes moins formels, tels que les mercenaires de milices prives. Les armes bretonniennes emploient des hommes d'armes monts tandis que les Chevaliers elfes sylvains font partie des cavaliers lgers les plus redouts du Vieux Monde.<br><br> Tout pistolier encore en vie  trente ans passs est un sclrat ! <br> Gnral Lasaal, 5e Rgiment de Cavalerie du <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"0\\\">Reikland</span><br><br> Un escorteur est venu s'assurer hier que nous tions en scurit. Mon Dieu, il tait si beau et si fringant. Qui donc ne serait pas tent de chevaucher avec lui ? Il a saisi mes petits pains et a fil comme le vent. Il ne les paiera jamais, je suppose. <br> Lena Fluffe, boulangre  Walfenburg<br><br>Un Cavalier en service dans l'Arme impriale ne va pas tout laisser tomber sur un coup de tte. S'ils ont un but qu'ils souhaitent poursuivre personnellement, ils devront obtenir la permission de leurs officiers suprieurs, racheter leur commission s'ils en ont une, ou s'absenter sans autorisation. Ils peuvent aussi recevoir l'ordre d'enquter sur des affaires importantes par leurs suprieurs. Les Cavaliers mercenaires ont plus de libert pour partir  l'aventure, tant un peu plus que de simples pes  louer.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrire: </b>Apprenti Cavalier<BR><BR><b>Statut: </b>Argent 2<BR><BR  battue. <br> Birgitte van der Hoogenband, Abbesse-gnrale du Monastre de la Vierge noire, ancien Chevalier du Soleil flamboyant<br><br>Les Chevaliers peuvent tre envoys  l'aventure pour remplir une mission au nom de leur Ordre, ou tre employs par des nobles afin d'accompagner un hritier impatient  travers l'Empire. De la mme faon, les Templiers devront exaucer les volonts de leur dieu. Tout cela offre des opportunits parfaites pour les Chevaliers de partir  l'aventure. En comparaison, pour un indpendant, la vie d'aventure reprsente ce qu'il suit par dfaut.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrire: </b>Ecuyer<BR><BR><b>Statut: </b>Argent 3<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"2\\\">Guerriers</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"2\\\">Force</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"5\\\">Agilit</span></li></ul><b>Comptences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"1\\\">Athltisme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"4\\\">Chevaucher</span> (Cheval)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"7\\\">Corps  corps</span> (Cavalerie)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"12\\\">Emprise sur les animaux</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"18\\\">Gurison</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"23\\\">Mtier</span> (Marchal-ferrant)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"39\\\">Savoir</span> (Hraldique)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-ind vent besoin de Gardes locaux, pour les marchandises de valeur stockes dans les entrepts ou en transit. Certains prtendent que les gardes du corps personnels ont les postes les plus intressants, parce qu'ils doivent juste rester aux cts de leurs prestigieux employeurs, et sont aux premires loges pour voir voluer ces personnes si importantes, juste sous leurs yeux.<br><br> Je suis rest  l'extrieur du sanctuaire pendant trente jours et trente nuits, sans faillir. Personne n'y est entr et personne n'en est sorti. videmment, il s'est avr que je me tenais devant la mauvaise porte. <br> Ernst Bluchard, Ancien Garde du Temple de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"0\\\">Manann</span><br><br> Si vous n'tes pas sur la liste, vous n'entrez pas ! <br> Garde anonyme d'<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"24\\\">Altdorf</span> au Grand Thogoniste, lors du couronnement de Karl Franz Ier , apocryphe<br><br>Les Gardes peuvent intgrer l'aventure lorsque leur fonction est compromise. Tout garde qui se respecte voudrait suivre et enquter sur ceux qui les pris en dfaut, et restituer ce qu'ils gardaient  leurs vritables propritaires. Cela peut facilement se muer en une aventure excitante. Beaucoup de ceux qui partent en expdition auront besoin de gardes pour les accompagner pour le profit ou vers une mort prmature.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrire: </b>Sentinelle<BR><BR><b>Statut: </b>Argent 1<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"2\\\">Guerriers</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"0\\\">Capacit de Combat</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"5\\\">Agilit</span></li></ul><b>Comptences: </b><ul><l 'exemple le plus rpandu, et nombre d'armes de l'Empire sont accompagnes par des prtres portant des marteaux et encourageant les soldats au nom de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"6\\\">Sigmar</span>. Mais d'autres cultes, en particulier ceux de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"2\\\">Myrmidia</span>, <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"8\\\">Ulric</span>, <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"7\\\">Taal</span> et <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"1\\\">Morr</span> comptent leurs propres Prtres Guerriers, chacun avec leurs propres points de vue sur la faon dont une guerre doit tre mene. En dehors du champ de bataille, les Prtres Guerriers sont galement censs s'occuper du bien-tre spirituel des soldats, et veiller  ce que leur motivation reste intacte et la discipline respecte. Certains ordres de prtres Guerriers prtent serment d'arpenter l'Empire, dnichant l'hrsie partout o elle se trouve, aidant quand ils le peuvent. D'autres prfrent non pas rejoindre les armes, mais les diriger...<br><br> Encercls, nous l'tions bien, par des peaux-vertes de tous cts. Ils savaient que nous tions finis. Puis le prtre leva son marteau vers le ciel et hurla sa prire. Et alors que les mots rsonnaient dans le silence, l'clair frappa. Et nous tions tous saufs, je jure sur <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"6\\\">Sigmar</span>. Mais les gobelins ? Tous morts. <br> Holger Kass, 1er hallebardier <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"26\\\">Bgenhafen</span><br><br>Bien que beaucoup de Prtres Guerriers restent dans l'arme, certains servent leur culte par le biais d'uvres missionnaires, et d'autres arpentent l'Empire  leur guise.  ce titre, les Prtres Guerriers sont des aventuriers ns. videmment, pour poursuivre leurs buts jusqu'aux confins de l'Empire, ils peuvent avoir besoin de la permission de leur culte, et peut-tre de leurs commandants.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrire: </b>Novice (Prtre Guerrier)<BR><BR><b>Statut: </b>Bronze 2<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"2\\\">Guerriers</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"0\\\">Capacit de Combat</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span></li></ul><b>Comptences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"2\\\">Calme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"5\\\">Commandement</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"7\\\">Corps  corps</span> (Au choix)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"15\\\">Esquive</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"18\\\">Gurison</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"31\\\">Prire</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"37\\\">Rsistance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"39\\\">Savoir</span> (Thologie)</li></ul><b>Talents: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"12\\\">Bni</span> (Au choix)</li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"86\\\">Lire/crire</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"111\\\">Obstin</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"139\\\">Savoir-vivre</span> (Fidles)</li></ul><b>Possessions: </  vous entraner, tre disciplin et, quand c'est ncessaire, partir en guerre.</I><BR><BR>Sur l'ordre de l'Empereur Magnus le Pieux, depuis la Grande Guerre contre le Chaos, toutes les provinces de l'Empire doivent maintenir une Arme d'tat permanente. Les Soldats sont la clef de vote de ces armes, entrans  combattre ensemble, et dont les comptences individuelles sont compltes par la force du nombre. Rarement encourags  penser par eux-mmes, les Soldats sont connus pour leur fatalisme impassible alors qu'on leur ordonne d'aller par monts et par vaux au service de leurs suprieurs. Les Soldats peuvent tre archers, arbaltriers, hallebardiers, arquebusiers, pistes ou lanciers, et ce ne sont l que quelques rgiments typiques de l'tat. Les nains recrutent des Soldats comme marteliers et arquebusiers, tandis que les troupes elfes sont gnralement composes d'archers et de lanciers. Il y a beaucoup d'autres Soldats, tels que les mercenaires, les miliciens locaux (qui sont rarement meilleurs que les Recrues), les armes prives, les forces armes des cultes, etc.<br><br> Le capitaine nous a dit de descendre au bas de la colline. Ce que nous avons fait et le gnral nous a dit de remonter au sommet de la colline et d'attendre d'autres ordres. Puis le capitaine nous a dit qu'on nous attendait en bas. <br> Holger Kass, 1er hallebardier <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"26\\\">Bgenhafen</span><br><br> Bien que Seigneurs et Dames viennent et vont,<br>La vie de soldat, je ne connais que a,<br>Karl Franz ordonne, et nous obissons,<br>Par-dessus les collines et loin au-del. <br> Marche, 118e Rgiment d'Infanterie du <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"0\\\">Reikland</span>,  les Dos-verts .<br><br>Les Soldats ont peu de temps libre, mais ont toujours des opportunits d'aventure. En dehors de la saison des campagnes, beaucoup bnficient de congs prolongs. Les officiers des Armes de l'tat peuvent aussi commander de petits groupes de Soldats pour enquter sur des faits inhabituels sur le  territoire  de leur rgiment, et certains officiers voient ce genre d'aventures comme un excellent moyen de garder en forme leurs Soldats. Les Soldats non humains seront souvent en mission dans l'Empire, des aventures donc, de par leur nature.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrire: </b>Recrue<BR><BR><b>Statut: </b>Argent 1<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"2\\\">Guerriers</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"0\\\">Capacit de Combat</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span></li></ul><b>Comptences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"1\\\">Athltisme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"2\\\">Calme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"7\\\">Corps  corps</span> (Base)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"13\\\">Escalade</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"15\\\">Esquive</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"21\\\">Langue</span> (Bataille)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"24\\\">Musicien</span> (Tambour ou Fifre)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"37\\\">Rsistance</span></li></ul><b>Talents: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"70\\\">Guerrier n</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"80\\\">Infatigable</span></li><li><span class= span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"20\\\">Elfe sylvain</span></li></ul>\"}","rand":{"Human":34,"Middenheim":39,"Middenland":34,"Nordland":33,"Halfling":44,"Dwarf":45,"Gnome":31,"High Elf":40,"Wood Elf":45}},{"id":"chevaucheur de blaireau","label":"Chevaucheur de blaireau","index":21,"class":"Guerriers","desc":"{\"Info\":\"<I>Halflings un peu  blaireaux </I><BR><BR>Les rares rudits qui ont appris l'existence des Chevaucheurs de blaireau grce  des sources halflings fiables se posent beaucoup de questions sur leurs origines. Se pourrait-il qu'un halfling ait t inspir par les nobles chevaliers de Bretonnie et leurs magnifiques destriers? S'agit-il plutt d'une rponse aux sauvages orcs, qui chevauchent leurs sangliers de guerre tout aussi effrayants (et, beaucoup s'accordent  dire, tout aussi puants)? Ou toute cette histoire a-t-elle commenc avec un pari trop arros qui a compltement chapp  tout contrle? La vrit ne sera probablement jamais connue, mais tous ces rudits s'accordent sur un point: l'efficacit constate des Chevaucheurs de blaireau au combat est littralement incroyable. Les blaireaux sont trs sociables et vivent  plusieurs dans des terriers souterrains d'une propret impeccable, et reprsentent ainsi des vertus que les halflings respectent tout particulirement. Certains observateurs ajoutent aussi qu'en cas de menace, les membres des deux espces deviennent tonnamment froces, et capables d'affronter des adversaires bien plus imposants qu'eux-mmes.<br><br> L'ogre se foutait de nous et voulait  tout prix dfier un champion en duel, mais il savait trs bien qu'on n'tait que des fermiers. Il allait cramer la maison et tous nous bouffer, c'tait sr. Et l, sur la colline, y a un mec qu'est apparu, un halfling tout petit qui chevauchait, je le jure sur l'tre d'Esmralda elle-mme, un blaireau en armure. L'est venu en se dandinant et il a dfi l'ogre. L'ogre tait mort de rire, mais le blaireau lui a grimp dans la jambe du pantalon et l'a mordu l o que a fait mal. Et pendant qu'il gueulait et qu'il dansait avec un blaireau dans le futal, le halfling lui a clat la tronche avec une marmite. <br> Markus, garon de ferme<br><br>Les Chevaucheurs de blaireau sont trop peu nombreux pour former une unit de cavalerie: aucun n'a jamais t aperu en dehors du Moot, aprs tout. Cependant, depuis le Dsastre de la Semaine de la Tourte de 2 409 CI, tout le monde s'accorde  dire qu'une telle unit ne doit plus jamais tre forme. En effet, au cours de cette fte fatidique, la commission de la parade ne s'est pas rendu compte qu'elle venait de parquer ensemble plus d'une douzaine de blaireaux adultes tout prs les uns des autres au plus fort de leur saison des amours. Rsultat des courses: trois halflings morts et d'innombrables ptisseries rduites en miettes. Aujourd'hui, les Chevaucheurs de blaireau sont des figures solitaires qui arpentent le Moot tels des Chevaliers en qute, en plus petits et plus courtauds. Puisqu'ils n'ont aucune organisation rglementaire, qu'ils voyagent beaucoup et qu'ils ont souvent d changer de mtier, les Chevaucheurs de blaireau disposent de comptences varies peu en rapport avec le combat mont. Mais les halflings sont ingnieux, et finissent toujours par trouver un moyen d'exploiter celles-ci.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrire: </b>Taquineur de blaireau<BR><BR><b>Statut: </b>Argent 1<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"2\\\">Guerriers</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"1\\\">Capacit de Tir</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"5\\\">Agilit</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"7\\\">Intelligence</span></li></ul><b>Comptences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"4\\\">C "showHelp\\\" data-type=\\\"species\\\" data-index=\\\"16\\\">Halflings (Fraisedbois)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"17\\\">Nains</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"18\\\">Gnomes</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"19\\\">Hauts elfes</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"20\\\">Elfe sylvain</span></li></ul>\"}","rand":{"Human":36,"Middenheim":41,"Middenland":36,"Nordland":35,"Halfling":45,"Dwarf":56,"Gnome":32,"High Elf":44,"Wood Elf":47}},{"id":"rdeur fantme","label":"Rdeur fantme","index":25,"class":"Itinrants","desc":"{\"Info\":\"<I>Elfe sylvain</I><BR><BR>Les forts antiques et mortelles du Vieux Monde sont un vritable refuge pour bandits et autres dangereux parias. Elles regorgent de prdateurs naturels comme des ours, des loups et des araignes gantes. Et si ces dangers ne sont pas suffisants pour pousser les voyageurs  y courter leur sjour, alors les cratures contre nature qui y rsident aussi, comme les infmes trolls, les hardes d'hommes-btes ou mme les morts-vivants, le seront peut-tre. Mais les Rdeurs fantmes sont sans doute la plus mortelle de toutes ces menaces. Si les hauts elfes d'Ulthuan admirent et respectent la beaut de la nature, les elfes sylvains, eux, sont renomms pour la frocit dont ils peuvent faire preuve pour dfendre leurs terres. Les Rdeurs fantmes l'illustrent parfaitement. La dtermination et le savoir-faire avec lesquels ces matres archers traquent tout ce qui menace la nature terrifieraient n'importe qui, si leur vitesse et leur silence presque surnaturels ne les rendaient pas pratiquement indcelables. L'harmonie des Rdeurs fantmes avec la nature est telle que celle-ci semble presque cacher les traces de leur passage aux yeux indiscrets. Ils sont tellement dvous  leur tche que mme les autres elfes sylvains les trouvent intimidants: leur dvotion confine  l'obsession malsaine pour un peuple si motif.<br><br> Y avait une harde d'hommes-btes qui rdait pas loin de Drachenhhle, du coup on a d sortir les chevaux et partir  leur recherche. C'tait facile de suivre leur trace, ils pitinaient tout sur leur passage et en plus, ils puaient comme des latrines d'orcs. On les a retrouvs morts dans leur camp, chacun perc d'une flche en plein cur. Bon le truc, c'est que les gars et moi, on s'est dj frotts aux elfes de la fort une ou deux fois. Ils fabriquent eux-mmes leur quipement, du coup l'empennage de leurs flches, c'est un peu un genre de signature. L, c'taient toutes les mmes. Donc toute la harde a t bute par un seul archer. Les gars et moi, on a enterr les cadavres et sem quelques graines par-dessus, mais je peux te dire, on s'est barr TRS prudemment. <br> Gunther Rosch, Soldat imprial<br><br>Pour les Rdeurs fantmes, la fort est sacre par-dessus tout. Ils ne tolrent aucune transgression, et qu'il s'agisse d'une bte du Chaos qui erre sans but ou d'un simple paysan qui coupe du petit bois, tout intrus subira le mme chtiment. Mme si c'est dans les forts que l'on croise le plus de Rdeurs fantmes, ils sont  l'aise dans n'importe quelle tendue naturelle, considrant la protection d'une montagne vierge isole avec autant au srieux que celle d'une clairire en fort (ce qui ne manque pas de leur attirer les foudres de nombreux mineurs nains). Les Rdeurs fantmes aiment la solitude, et prfrent arpenter la nature seuls plutt que vivre au sein des royaumes elfiques qu'ils protgent. Cependant, ils sont pragmatiques, et tout  fait capables de travailler en groupe.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrire: </b>Garde forestier<BR><BR><b>Statut: </b>Bronze 3<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"3\\\">Itinrants</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"1\\\">Capacit de Tir</span>< cocher","label":"Cocher","index":26,"class":"Itinrants","desc":"{\"Info\":\"<I>Obstin, vous menez vos passagers  bon port, en vous assurant de leur scurit, et ce, malgr les dangers permanents auxquels vous faites face.</I><BR><BR>Pour de trs nombreuses personnes, la diligence est le seul moyen permettant de voyager d'une ville  l'autre. Mme si les tendues sauvages traverses jusqu' destination vont grouiller d'hommes-btes, de bandits et bien pire, un Cocher courageux et opinitre, dont les chevaux sont frais et le fidle tromblon charg, pourra rendre ce voyage possible. Afin d'viter au maximum les risques, les relais de diligence sont  la recherche permanente de vitesse, et leurs employs, ne faisant confiance  personne, sont prcds d'une rputation de rudesse chez les voyageurs. Les Cochers commencent le plus souvent en tant que Postillons, monts sur le cheval de tte d'un attelage, et par tous les temps. Certains Cochers transportent des lettres au lieu de passagers, travaillent en tant que chauffeurs pour certains nobles, conduisent des calches ou des chariots remplis de biens, ou se retrouvent dans les plus grandes villes  piloter les omnibus. Enfin, certains deviennent complices d'vasion.<br><br> Fais les manger en un quart d'heure. Une seule portion, pas plus. On n'est pas pays pour a. La patronne du coche mange en dernier, mais gardez-lui les meilleurs morceaux. Si on dpasse le quart d'heure d'une minute, je te retiens un sou. Elle me paiera une pice d'argent de moins et j'aurai les cochers de Castle Rock sur le dos en moins de temps qu'il n'en faut pour le dire. <br> Bettina Hoch, Aubergiste<br><br> Il y a trois jours, j'tais bloque  <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"37\\\">Weissbruck</span> pendant les orages. Rien ne partait ni n'arrivait. Alors que je pensais que j'allais manquer mon rendez-vous  <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"26\\\">Bgenhafen</span>, je vis apparatre trois diligences sur la piste gele, en mme temps. Tellement classique ! Vous attendez pendant des jours, et il y en a trois qui arrivent d'un coup ! <br> Stelle Grabbe, Marchande<br><br>Les bons Cochers sont trs recherchs pour des demandes inhabituelles, dangereuses ou illgales. Un Cocher qui cherche  changer de routine profitera de l'hiver pour faire une pause, car les longs voyages connaissent une forte baisse  cette saison. Les socits de transport hsitent peu  embaucher des cochers expriments. Il est donc facile pour ces derniers de retrouver du travail.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrire: </b>Postillon<BR><BR><b>Statut: </b>Argent 1<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"3\\\">Itinrants</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"1\\\">Capacit de Tir</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span></li></ul><b>Comptences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"4\\\">Chevaucher</span> (Cheval)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"6\\\">Conduite d'attelage</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"12\\\">Emprise sur les animaux</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"13\\\">Escalade</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"28\\\">Perception</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"32\\\">Projectiles</span> (Entraves)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"37\\\">Rsistance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"41\\\">Soin >Halflings (Pavderonces)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"16\\\">Halflings (Fraisedbois)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"17\\\">Nains</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"18\\\">Gnomes</span></li></ul>\"}","rand":{"Human":38,"Middenheim":45,"Middenland":38,"Nordland":37,"Halfling":49,"Dwarf":59,"Gnome":38,"High Elf":"","Wood Elf":""}},{"id":"flagellant","label":"Flagellant","index":28,"class":"Itinrants","desc":"{\"Info\":\"<I>Alors que vous aviez perdu tout espoir, votre souffrance et la vertu de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"6\\\">Sigmar</span> vous ont sauvs !</I><BR><BR>Le pardon n'est pas chose facile, et n'est acquis que de haute lutte, dans la douleur et en respectant la volont de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"6\\\">Sigmar</span>. Les Flagellants parcourent l'Empire, se fouettent en pnitence de leurs pchs et de celui des autres. Ils sont rsolus  rester au service de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"6\\\">Sigmar</span> jusqu' la fin du monde, qu'ils pensent imminente. Les bonnes personnes sont censes les accueillir, les aider, les nourrir et prier avec eux.<br><br>La plupart des Flagellants voyagent en groupes importants et sont mens par un Prophte du Destin qui interprte la volont de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"6\\\">Sigmar</span>. Certains escortent des armes, se fouettant avec frnsie lorsqu'une bataille se produit et combattant sans s'inquiter de leur propre scurit. D'autres errent en solitaires, convaincus qu'ils serviront <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"6\\\">Sigmar</span> plus efficacement en combattant le mal que ce dernier place sur leurs routes.<br><br> Nous frappons cette chair et faisons couler ce sang, pour l'Empire, au nom de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"6\\\">Sigmar</span> ! <br> Viktorina Schwefel, Flagellante<br><br> Nous avons eu des Flagellants qui sont passs dans le village il y a quelques mois. Ils taient terrifiants : agonie, douleur, souffrance. Voil ce que nous ressentions, rien qu' les regarder. Nous ne savions quoi faire. Nous savions que nous devions ouvrir nos portes, les accueillir, les nourrir et prier avec eux. Mais nous nous sommes finalement cachs dans la cave jusqu' ce qu'ils soient partis. Effrayants ! <br> Wulfrum Barth, Villageois<br><br> La fin est proche ! <br> Pancarte trs souvent porte par des Flagellants.<br><br>Il n'est pas compliqu pour un Flagellant de se retrouver embarqu dans une aventure, surtout si elle implique des ennemis de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"6\\\">Sigmar</span>. Les Flagellants peuvent se comporter alors comme  leur habitude, se reposant sur les honntes gens du peuple de l'Empire pour qu'ils leur offrent nourriture, boisson et un toit alors qu'ils marchent d'un pas tranant vers la fin de toutes choses.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrire: </b>Zlote<BR><BR><b>Statut: </b>Bronze 0<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"3\\\">Itinrants</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"0\\\">Capacit de Combat</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"2\\\">Force</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span></li></ul><b>Comptences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"7\\\">Corps  corps</span> (Flau)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"15\\\">Esquive</span></li><li><span class=\\\"showHelp\\\" data-type=\\\ ouvent dans le credo ulricain, qui veut que le dieu veille sur ceux qui se protgent eux-mmes. Ainsi, ils finissent par apprendre  vivre de ce que leur apporte la nature,  surmonter le froid hivernal et  faire face  leurs ennemis en combat individuel. <br><br>Nombre de Frres Loups ont une mauvaise impression des sigmarites ou des dirigeants du culte officiel d'<span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"8\\\">Ulric</span>, qu'ils voient comme des hypocrites vaniteux. Cependant, la plupart souhaitent simplement honorer leur dieu  travers une vie de dfi et d'extrme austrit. Beaucoup meurent sous les griffes de prdateurs ou les crocs de l'hiver, mais ceux qui survivent sont des modles d'un mode de vie rude et ingnieux.<br><br>En gnral, les Frres Loups mnent une vie solitaire, mais ils se rassemblent parfois en petits groupes. S'ils se regroupent de la sorte, c'est gnralement parce qu'ils croient que le seul moyen de faire face aux ennemis d'<span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"8\\\">Ulric</span>, ou de suivre sa volont, est de travailler de concert avec d'autres de ses fidles pendant un moment.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrire: </b>Survivant<BR><BR><b>Statut: </b>Bronze 0<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"3\\\">Itinrants</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"0\\\">Capacit de Combat</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"2\\\">Force</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span></li></ul><b>Comptences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"2\\\">Calme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"7\\\">Corps  corps</span> (Bagarre)</li><li><span minels qui veulent rester discrets.<br><br> tes-vous Monsieur Schmidt de Hochplazt  <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"32\\\">Kemperbad</span> ? Hum, est-ce que vous connaissez un Monsieur Schmidt de Hochplazt  <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"32\\\">Kemperbad</span> ? Euh, vous connaissez Hochplatz ? <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"32\\\">Kemperbad</span> ? <br> Willi Winkle, premire journe en tant que Messager.<br><br> a avait l'air d'un paquet de valeur, si tu vois ce que je veux dire. Je me suis dit que j'allais juste jeter un il. C'tait peut-tre pour sa petite amie. Je me suis dit que a pouvait tre un truc un peu coquin, tu vois ? Comment aurais-je pu deviner que c'tait juste des trucs en rapport avec l'espionnage. Au fait, c'est o la Bretonnie ? <br> Rufus Drucht, Messager qui a russi  faire capturer le rseau d'espions de Bretonniens sanglants  lui tout seul, avant de perdre son travail.<br><br>Les messages peuvent renfermer toutes sortes d'informations, et certains peuvent mener  diverses aventures s'ils sont intercepts. La faon la plus simple, pour un ennemi (ou un groupe qui n'est pas au courant) de mettre la main sur de telles informations va consister  dtourner un Messager. Si cela se produit, le Messager n'aura de cesse de suivre la trace du message jusqu' ce qu'il le rcupre. Les Messagers travaillent d'ordinaire  leur propre compte et sont pays  la course. Il est donc ais pour eux de faire une pause une fois une mission acheve et de reprendre lorsqu'ils en ont de nouveau envie.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrire: </b>Coureur<BR><BR><b>Statut: </b>Bronze 3<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"3\\\">Itinrants</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span></li><li><span class ,"class":"Itinrants","desc":"{\"Info\":\"<I>Nain</I><BR><BR>Les forteresses naines isoles dans les montagnes sont difficiles d'accs: elles sont cernes de terrains dangereux, tant en surface qu'en sous-sol. Des routes entires peuvent tre rendues impraticables par un glissement de terrain ; un pont jusque-l sr peut soudain s'effondrer sous les rongements incessants des  raki  (skavens en khazalid). Chaque anne, les peaux-vertes envahissent et s'approprient un peu plus du rseau souterrain des nains. La sret des routes doit tre prserve, et un nouveau chemin doit tre trac lorsque l'ancien devient trop dangereux ; tel est le devoir des Patrouilleurs des karak. Ces nains endurcis ne doivent leur survie qu' leur capacit  se prparer: il n'est pas facile de trouver de la compagnie ou du confort dans les tunnels sombres et les passes secrtes des montagnes, et ne parlons pas des chances de se voir apporter de l'aide en cas de danger. Selon l'itinraire, il peut leur tre ncessaire de franchir un abme d'un bond, escalader une falaise abrupte, ou traverser une immense tendue d'eau (parfois uses, voire de lave). Le moindre buisson, la moindre ombre peut cacher son lot de dangers mortels. S'il veut survivre, un Patrouilleur des karak doit tre coriace et savoir s'adapter: il doit savoir enchaner chasse, reconnaissance et combat, voire mme rparation d'un pont en plein milieu de son expdition.<br><br> Des guides? Oui, bon, je suppose que vous pouvez nous appeler comme a... Sauf qu'un guide, a doit pas courir sur vingt lieues, nager sur dix autres, combattre un ogre affam et escalader le Pic de Karak Norn, tout a avant le p'tit dj'. Maintenant, tu paies, mon petit gars, ou par Grimnir, je te jure que ta caravane va livrer ses marchandises  titre posthume! <br>  Snori Brakisson pendant la cration d'une nouvelle route marchande entre <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"36\\\">Ubersreik</span> et son clan des <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"2\\\">Montagnes Grises</span><br><br>Les Patrouilleurs des karak passent souvent plusieurs mois d'affile sur le terrain, loin de toute civilisation. Cependant, leur proximit avec la nature ne les rend pas plus sauvages, contrairement aux itinrants humains et halflings (mais pas elfes, qui ont toujours t  des sauvages qui adorent les arbres ): les Patrouilleurs des karak restent fidles  leur peuple. Les montagnes sont brutales et sans piti, et la seule manire de vivre en  harmonie  avec elles serait d'abandonner son peuple et ses traditions, ce qui ne viendrait mme pas  l'esprit de tout nain digne de ce nom. Les Patrouilleurs des karak ne se soumettent pas  la nature: ils la domptent. Certains Patrouilleurs dressent un compagnon animal comme un chien, un rapace ou mme une robuste chvre des montagnes,  la fois pour leur tenir compagnie et pour les aider  explorer ou  chasser.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrire: </b>Coureur des forts<BR><BR><b>Statut: </b>Bronze 3<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"3\\\">Itinrants</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"0\\\">Capacit de Combat</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"2\\\">Force</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span></li></ul><b>Comptences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"7\\\">Corps  corps</span> (Base)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"13\\\">Escalade</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"15\\\">Esquive</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"23\\\">Mtier</span> (Cartographe)</li><li><span class=\\\"showHelp\\\" data-type=\\\"sk ivent se contenter des Patrouilleurs de la rgion, et il arrive que certains profitent de leur statut et dlaissent la surveillance pour effectuer des tches plus rmunratrices. Certains Patrouilleurs vont prfrer demeurer dans leurs postes de garde fortifis plutt que d'aller surveiller les routes. Mais les voyageurs rechigneront  donner de l'argent si les routes sont mal entretenues et dangereuses.<br><br> La seule chose que je peux vous dire, c'est qu'il faut payer un sou par membre infrieur. Ce sont leurs rgles. Il n'y a rien que je puisse faire. Peut-tre devriez-vous trouver une autre route pour mener vos abeilles  <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"30\\\">Grnburg</span>. <br> Andreas Muller, Pager tatillon<br><br> Donc j'ai t arrt par une Patrouilleuse l'aut' jour. Elle m'a dit d'faire attention  un bonhomme peu scrupuleux qui rde sur les routes et demande aux malheureux voyageurs trois sous pour les laisser passer. Je l'ai remercie pour son prcieux conseil.  Que <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"7\\\">Taal</span> vous guide,  me rpondit-elle,  a fera trois sous. <br> Ullrich le Colporteur<br><br>Les Patrouilleurs routiers n'ont aucune difficult  trouver de quoi partir  l'aventure. Lorsqu'un vnement fcheux se produit, il est souvent proche d'une route bien surveille. Lorsque les problmes arrivent, les Patrouilleurs routiers sont appels pour rgler les choses. S'ils rpondent  l'appel et entreprennent des recherches, ils ne font que leur mtier, gagnant ainsi quelques pices supplmentaires pour leur peine, et ce, mme si l'aventure qui s'ensuit les mne bien loin de leur secteur habituel.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrire: </b>Pager<BR><BR><b>Statut: </b>Bronze 5<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"3\\\">Itinrants</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" da e invitation de l'indtrnable championne locale de la confiture depuis quatre ans dj! Vous me connaissez, je ne rsiste pas longtemps  une offre de casser la graine... <br> Brasselot Bordcharde, Gardechamps des Feuillevertes<br><br>Les Gardechamps qui patrouillent le long des frontires sont au cur de l'action. Le Moot est un endroit fertile et prospre, une terre convoite par toutes sortes de bandits, de peaux-vertes et de nobles qui se croient au-dessus des frontires provinciales. Ces intrus se rendent rapidement compte que le pays n'est pas aussi vulnrable qu'il en a l'air, et la plupart finissent par fuir prcipitamment sous une pluie de pierres lances avec prcision par des Gardechamps camoufls. Les morts-vivants sont angoissants, et afin que personne ne doive les ctoyer trop longtemps, aucun Gardechamps n'est post plus d'une semaine par mois le long de la frontire avec la Sylvanie. En effet, mme en temps de  paix  avec les Comtes vampires de Sylvanie, la plupart des patrouilles ont la garantie de tomber sur au moins un groupe de zombis pourrissants qui rde prs de la frontire.  cause de ce devoir peu engageant, mais trs ncessaire, les Gardechamps vtrans surprennent souvent les autres aventuriers (surtout les Prtres et les Rpurgateurs, oui, oui) par leur exprience face  la ncromancie.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrire: </b>Garde novice<BR><BR><b>Statut: </b>Bronze 4<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"3\\\">Itinrants</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"1\\\">Capacit de Tir</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"5\\\">Agilit</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span></li></ul><b>Comptences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\ >Reikland</span>, cherchant  gagner leur crote. Certains restent affects  un unique thtre, d'autres se produisent seuls et d'autres encore appartiennent  une troupe. Les plus pauvres ne sont rien de plus que des mendiants itinrants, alors qu'on chantera les louanges de ceux qui se produisent  la cour des comtes et autres princes. Ce n'est pas une vie facile et les gens n'ont que peu de piti pour les mauvaises prestations, et n'hsiteront pas  expulser les mauvais artistes aprs leur avoir jet des lgumes pourris au visage.<br><br>Les Saltimbanques les plus rpandus sont les amuseurs de foules, comme les bouffons, les chanteurs, les acteurs, les musiciens, les acrobates, les danseurs et les jongleurs, mme si, dans le Vieux Monde, on trouve galement des spectacles bien plus tranges.<br><br>Errant tel un mnestrel<br><br>Vie de carnaval et de chiffons,<br><br>De vers, ballades et de chansons,<br><br>Ainsi que de berceuses irrelles ! <br> Libretto de L'Empereur du Nippon, par Guillibert et Solomon<br><br> Comment on entre dans la troupe du Thtre de Luitpold ? Par l'entranement ! <br> Blague trs rpandue  <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"24\\\">Altdorf</span><br><br> Vladimira Tchaukofiev, prodige de la musique, se produisit dans toutes les cours de l'Empire, interprtant ses compositions pour les riches et les puissants.  son retour triomphant dans son Kislev natal, au cours du rgne de Katerin la Sanglante, elle joua la premire de son opra  Les Comtes vampires du Stirland , inspir par ses voyages en Sylvania. Anticonformiste, elle dirige toujours avec une baguette en argent. <br>  Plaidoyer contre la ncromancie , Patriarche Felip Iyrtu, 2415 CI, issu de la liste de lecture de la premire anne, Collge Amthyste<br><br>La route  perte de vue, un nouveau village chaque nuit, l'odeur du fard et les rugissements de la foule  la vie en soi est une aventure pour un Saltimbanque qui amne joie et excitation dans la triste vie de ceux qu'il divertit. Comp e qui ne les empche pas de parcourir l'Empire  la recherche de connaissances sotriques.<br><br> Aucun d'entre nous n'avait d'elle une haute opinion. C'tait une petite chose maigrichonne que le Capitaine avait sortie d'une bibliothque d'<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"24\\\">Altdorf</span>, mme qu'elle s'appelait Sosber. Le nez dans un livre. Mais lorsqu'on s'est retrouvs face  cette espce de cadavre, et que les soi-disant guerriers ont pris la fuite, elle a ragi  la vitesse de l'clair. Sa voix douce rsonnait comme de l'acier alors qu'elle nous disait o frapper. Pas au niveau des ttes, comme on pourrait le croire, mais au corps. Mme si c'est l'acier qui a tu la bte ce jour-l, c'est le savoir qui a rendu cet acte possible. <br> Oskar Reisdorf, Mercenaire<br><br>Les rudits les plus pauvres qui ne peuvent, ou ne veulent pas enseigner auront souvent besoin de trouver des fonds pour financer leurs recherches. Quelques-uns iront chercher des secrets depuis longtemps oublis ou des ouvrages trs anciens dans les coins les plus reculs du monde. D'autres sont embauchs afin d'accompagner des groupes d'aventuriers conscients que leurs connaissances pourront tre trs utiles.<br><br>rudit est une Carrire trs utile, car elle donne accs  des Comptences Savoir d'une grande raret, et offre un excellent moyen au MJ de partager des informations avec les Joueurs. S'il est jou avec un minimum de bon sens, l'rudit pourra temprer les tendances un peu brutales et belliqueuses des autres Personnages qui rsolvent tous les problmes  coups d'pe. Les rudits peuvent utiliser leurs connaissances pour rsoudre des nigmes ou laborer des stratgies et des tactiques sortant de l'ordinaire.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrire: </b>tudiant<BR><BR><b>Statut: </b>Bronze 3<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"4\\\">Lettrs</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\ tretiennent les machines de guerre de l'Empire et officient en tant que soldats du gnie et constructeurs de ponts, beaucoup moins. Les Matres Ingnieurs doivent souvent grer des quipes entires sur des projets de constructions ambitieux. Les Ingnieurs agrs sont les plus respects de l'Empire, mandats pour concevoir, tester et excuter des Commandes impriales, telles que les Roues  aubes  vapeur, qui ont rvolutionn la vitesse de transport sur les <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"16\\\">canaux du Vorbergland</span>.<br><br> Qu'est-ce que a fait ? Eh bien, c'est cens plumer les poulets, Tiblair. Recule-toi ! <br> Wolfgang Kugelschrieber, Inventeur<br><br> Le Matre Ingnieur Volker von Meinkopt a trouv l'inspiration en regardant des tudiants en train de recharger  l'cole impriale d'Artillerie. Il a eu une rvlation : plus de canons = plus de tirs = plus de morts potentiels. Il a donc trs vite fabriqu la premire arme de poing  rptition,  Cavalcade de la Mort tournoyante de von Meinkopt  ainsi que le premier pistolet  Micro-Ressort  innombrables Voles de Plomb pernicieux de von Meinkopt . Et comme il n'tait pas question qu'il se repose sur ses lauriers, il a ensuite invent cet norme canon  9 fts, le canon  rptition Feu d'Enfer, arme mortelle pour ceux qui se trouvent dans sa ligne de mire et, bien souvent, pour l'quipe qui le manie. <br>  Grand Ingnieur de l'Empire  Dame Theodora Holzenauer, Ingnieur et Journaliste<br><br>Certains Ingnieurs effectuent des recherches dans des Forteresses naines, pour la plupart abandonnes, car elles renferment des secrets de fabrication de l'ancien temps. Ceux qui osent affronter les profondeurs de ces endroits trouvent quelquefois des merveilles datant de plusieurs millnaires, dont la plupart dtournes par les gobelins et les skavens dans le but de raliser leurs infmes projets. Les gigantesques ponts de pierres qui surplombent ces forteresses sont tout aussi poustouflants, certains s'tirant sur plusieurs kilomtres, vritables merveilles et vestiges d'un temps rvolu qui reliaient autrefois les villes, forts et fermes arables des nains.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrire: </b>tudiant Ingnieur<BR><BR><b>Statut: </b>Bronze 4<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"4\\\">Lettrs</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"1\\\">Capacit de Tir</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"6\\\">Dextrit</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"7\\\">Intelligence</span></li></ul><b>Comptences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"2\\\">Calme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"21\\\">Langue</span> (Classique)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"23\\\">Mtier</span> (Ingnieur)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"28\\\">Perception</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"32\\\">Projectiles</span> (Poudre noire)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"37\\\">Rsistance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"38\\\">Rsistance  l'alcool</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"39\\\">Savoir</span> (Ingnierie)</li></ul><b>Talents: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"5\\\">Artilleur</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"6\\\">Artiste</span> (Au choix)</li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"15\\\">Bricoleur</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\ ":"{\"Info\":\"<I>Vous louvoyez au milieu d'un systme juridique totalement dloyal, dfendant vos clients et poursuivant les coupables en justice.</I><BR><BR>Les Juristes fournissent des conseils lgaux, interprtent les lois et plaident en faveur de leurs clients devant les cours. Ils sont souvent spcialiss dans les lois de la province dans laquelle ils exercent ou encore dans la loi ecclsiastique. La plupart ont tudi dans les universits et sont donc riches et influents, bien que certains individus dous de basse extraction soient parfois leurs apprentis. Les Juristes du culte apprennent auprs de leurs semblables, et ceux instruits par les Cultes de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"9\\\">Verena</span> et de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"6\\\">Sigmar</span> sont particulirement apprcis. Certains Juristes sont employs comme mdiateurs, rglant des conflits informels hors des cours si onreuses, l'un des rles prfrs des halflings. D'autres travaillent pour des gangs de criminels, exploitant les failles lgales pour librer leurs clients, toujours coupables. En haut de l'chelle, les Matre du Barreau sont les seuls Juristes  avoir le droit de plaider devant les cours d'appel des cits-tats et rclament des commissions exorbitantes pour leurs services.<br><br> Requins ! Non, pis ! Sangsues ! Mais pas de celles qui vont nous dbarrasser de nos mauvais fluides, oh non. Ce sont ces sangsues qui vont vider vos coffres et vous laisser sans le sou. <br> Stefan Bachler, Marchand<br><br> Ce n'est pas ce que le juriste raconte  propos de mes droits qui m'inquite, mais plus ce qui est raisonnable et qui entre dans le cadre de la justice. Ces lments devraient servir de base  notre nouvelle loi. <br> Lectrice Agatha von Bhrn, Chancelier suprme de l'Empire.<br><br>Les Juristes excellent  sortir les autres du ptrin lorsque les aventuriers excellent  les y mettre. Ils peuvent se servir de leurs connaissances de certaines lois obscures de la rgion afin d'viter des ennuis en suggrant des approches individuelles pour rsoudre les problmes pineux. Aprs tout, il est plus rentable, et moins dangereux, d'emmener un malfrat devant une cour que de le ligoter au fond d'une cave.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrire: </b>tudiant en Droit<BR><BR><b>Statut: </b>Bronze 4<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"4\\\">Lettrs</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"6\\\">Dextrit</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"7\\\">Intelligence</span></li></ul><b>Comptences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"21\\\">Langue</span> (Classique)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"22\\\">Marchandage</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"28\\\">Perception</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"35\\\">Recherche</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"37\\\">Rsistance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"38\\\">Rsistance  l'alcool</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"39\\\">Savoir</span> (Loi)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"39\\\">Savoir</span> (Thologie)</li></ul><b>Talents: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"9\\\">Baratiner</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"84\\\">Lecture rapide</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" d er<br><br> Vite ! Dpche-toi ! Les Surs de la Foi et de la Chastet vont dfiler dans les rues. Je suis curieux de voir si je parviens  coincer quelques pices de cuivre entre leurs pines. a porte chance pour une anne entire ! <br> Bengt, vagabond d'<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"24\\\">Altdorf</span><br><br>Lorsqu'un ordre religieux dcouvre de terribles secrets ou une partie d'une prophtie, ses dirigeants ressentent souvent la ncessit d'agir en envoyant frres et surs de par le monde. Les abbayes sises le long des routes de plerinage vont rgulirement envoyer leurs membres pour protger les nombreux plerins qui parcourent les longues routes sacres de l'Empire. De mme, il y aura toujours des religieux itinrants parcourant le monde et partant  l'aventure dans chaque nouveau territoire qu'ils dcouvrent.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrire: </b>Novice (Nonne)<BR><BR><b>Statut: </b>Bronze 1<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"4\\\">Lettrs</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"6\\\">Dextrit</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"7\\\">Intelligence</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilit</span></li></ul><b>Comptences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"0\\\">Art</span> (Calligraphie)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"2\\\">Calme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"10\\\">Divertissement</span> (Narration)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"18\\\">Gurison</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"31\\\">Prire</span></li><li><span class=\\\ re de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"3\\\">Ranald</span>. <br> Wermer Losch, Marchand<br><br> La prtresse de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"5\\\">Shallya</span>, juste une gamine, a pos sa main sur le front de mon petit Anton en murmurant et il s'est tout de suite arrt de crier. Il m'a souri pour la premire fois depuis des jours. Je n'oublierai jamais. Oh, il est mort quelques jours plus tard, mais il n'a pas souffert. Non, il n'a pas souffert. <br> Sabine Schmidt, Poissonnire<br><br> coutez, il n'y a rien  craindre. La Nuit des Sorcires, l'Hexensnacht a lieu tous les ans. Nous devons juste demander au Seigneur de la Mort de veiller sur nous. Et, lorsque minuit sonnera, nous appellerons MORR ! MORR ! MORR ! <br> Pre Wilhelm Abgott, Prtre de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"1\\\">Morr</span><br><br>Certains Prtres, qui doivent normalement rester en service dans des temples, cherchent des prtextes afin de sjourner  l'extrieur. Lorsqu'ils ont vent de problmes tranges rapports par leur congrgation, ils peuvent partir en qute de rponses. Certains Grands Prtres trouvent les obligations administratives tellement loignes de ce qu'ils avaient imagin, lorsqu'ils ont rejoint le culte, qu'ils partent pour de longs plerinages loin de leur temple.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrire: </b>Initi<BR><BR><b>Statut: </b>Bronze 2<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"4\\\">Lettrs</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"5\\\">Agilit</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span></li></ul><b>Comptences: </b><ul><li><span class=\\\"showHelp\\ s grandes prcautions, art que, selon les Articles, ils ne peuvent utiliser hors des collges que pour dfendre leur vie, ou contre les ennemis de l'Empire. De nombreux Magisters sont rattachs  l'Arme impriale, et mme s'ils sont considrs avec grande mfiance, personne ne remet en cause leur efficacit sur le champ de bataille.<br><br> Je n'ai rien  faire des promesses qu'ils ont faites, ni des collges auxquels ils appartiennent, ce sont des abominations dangereuses. Je vais continuer  demander  ce qu'ils soient dtruits au nom de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"6\\\">Sigmar</span> et pour le bien de tous. <br> Reikhardt Mair, Rpurgateur<br><br>De nombreux Magisters quittent leur Collge de Magie endetts pour les cours reus. Ces Sorciers cherchent rapidement un emploi ou partent chercher fortune sur terre, sur mer ou dans tout autre endroit o ils sont susceptibles de dnicher des reliques, des artefacts et d'anciens livres dbordant de savoirs magiques. Les Magisters nomades, qui ne demandent qu' faire leurs preuves, sont alors activement encourags  tester leurs Comptences  travers l'Empire en chassant tout danger potentiel qui menace les populations locales.<br><br>Les Sorciers font d'excellents Personnages, car ils ajoutent de la puissance de feu  un groupe, mais ils peuvent paratre compliqus pour les Joueurs dbutants dans le sens o il leur faut apprendre des rgles supplmentaires pour les Sorts. Pour cette raison, le MJ devra garder en tte qu'il devra peut-tre accompagner le Sorcier afin qu'il utilise efficacement ces rgles et qu'il apporte un avantage au groupe. Vous choisissez la couleur de la magie que vous tudiez au moment o vous obtenez le Talent Magie des Arcanes. Pour en apprendre plus sur la magie, voir le Chapitre 8 : Magie.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrire: </b>Sorcier novice<BR><BR><b>Statut: </b>Bronze 3<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index ires nouvelles.</I><BR><BR>De trs nombreux bateaux et barges parcourent les voies navigables de l'Empire, transportant des biens provenant des coins les plus reculs des provinces vers les plus grandes villes. Ces navires  fond plat sont en mesure de naviguer bien plus facilement  contre-courant que les autres, et un important rseau de canaux leur permet d'atteindre les endroits les plus reculs. Les Capitaines sont des marins aguerris qui connaissent parfaitement les rivires qu'ils empruntent. Un Canotier n'est encore qu'un larbin, mais il ne faudra pas bien longtemps avant qu'il n'apprenne les ficelles. Les Bateliers pilotent des navires marchands chargs de marchandises vers, et depuis, les marchs, et sont soit  leur propre compte ou travaillent pour une chambre de commerce plus importante. De nombreux Bateliers sont galement passeurs, faisant traverser les rivires  leurs passagers vers, ou depuis, les villes. Dans les cits les plus importantes, certains pilotent galement des taxis de rivire, sont  la tte de bateaux de plaisance ou encore convoient des navires au nom d'un tiers.<br><br> Un jour ou l'autre, la pluie s'abattra pour de bon. Alors, n'oubliez pas votre chapeau, madame. <br> Travis Binckel, Taxi de rivire<br><br> Attention  l'embranchement. C'est le Conducteur de barges qui a de la bouteille qui vous dit a. Si vous approchez d'un rocher ou d'un autre danger, suivez la direction des toiles et assurez-vous de rester dans cette direction, ou prenez la direction de la fort et faites attention de bien maintenir le cap. Sinon, vous risquez de driver et de couler. Et personne n'a envie de perdre sa barge. <br> Jacob Walles, Conducteur de barges ayant coul la sienne  un embranchement<br><br>Un Batelier n'aura pas besoin d'aller au-devant de l'aventure, car c'est elle qui ne manquera pas de se prsenter  lui. Tout le monde a besoin des bateaux, surtout ceux qui partent  l'aventure. De plus, ces esquifs constituent une excellente base d'oprations. Le Batelier n'aura mme pas  savoir si les objectifs de l'aventure vont ncessiter de quitter les berges de la rivire ou pas. Et mme si c'tait temporairement le cas, les aventuriers pourraient facilement permettre  un Batelier talentueux de s'occuper des leurs affaires pendant qu'ils font une pause au cours de leur expdition fluviale.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrire: </b>Canotier<BR><BR><b>Statut: </b>Argent 1<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"5\\\">Riverains</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"2\\\">Force</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"5\\\">Agilit</span></li></ul><b>Comptences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"7\\\">Corps  corps</span> (Bagarre)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"15\\\">Esquive</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"25\\\">Natation</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"33\\\">Ragot</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"34\\\">Ramer</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"37\\\">Rsistance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"38\\\">Rsistance  l'alcool</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"44\\\">Voile</span> (Au choix)</li></ul><b>Talents: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"25\\\">Combat dloyal</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"80\\\">Infatigable</span></li><li><span clas
