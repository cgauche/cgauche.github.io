 </b><ul><li><span class=\"showHelp\" data-type=\"trappings\" data-index=\"110\">Vtements</span></li><li><span class=\"showHelp\" data-type=\"trappings\" data-index=\"12\">Dague</span></li><li><span class=\"showHelp\" data-type=\"trappings\" data-index=\"76\">Bourse</span></li><li><span class=\"showHelp\" data-type=\"trappings\" data-index=\"75\">Besace</span></li><li><span class=\"showHelp\" data-type=\"trappings\" data-index=\"247\">Bougie</span> (2)</li><li>Alumette (1d10)</li><li><span class=\"showHelp\" data-type=\"trappings\" data-index=\"92\">Capuchon</span> ou <span class=\"showHelp\" data-type=\"trappings\" data-index=\"93\">Masque</span></li></ul>","trappings":"Vtements, Dague, Bourse, Besace, Bougie (2), Alumette (1d10), Capuchon ou Masque"},{"index":7,"id":"ruraux","label":"Ruraux","desc":"Personnes qui vivent et travaillent dans les fermes, les villages et les campagnes. Les Ruraux appartiennent tous  la classe infrieure, bien qu'il soit possible qu'ils obtiennent une influence significative localement.<br><br><b>Options de Carrire: </b><ul><li><span class=\"showHelp\" data-type=\"careers\" data-index=\"61\">Chasseur</span></li><li><span class=\"showHelp\" data-type=\"careers\" data-index=\"60\">Bailli</span></li><li><span class=\"showHelp\" data-type=\"careers\" data-index=\"62\">claireur</span></li><li><span class=\"showHelp\" data-type=\"careers\" data-index=\"63\">Herboriste</span></li><li><span class=\"showHelp\" data-type=\"careers\" data-index=\"64\">Mineur</span></li><li><span class=\"showHelp\" data-type=\"careers\" data-index=\"65\">Mystique</span></li><li><span class=\"showHelp\" data-type=\"careers\" data-index=\"66\">Sorcier de village</span></li><li><span class=\"showHelp\" data-type=\"careers\" data-index=\"67\">Villageois</span></li></ul><b>Possesssions: </b><ul><li><span class=\"showHelp\" data-type=\"trappings\" data-index=\"91\">Cape</span></li><li><span class=\"showHelp\" data-type=\"trappings\" data-index=\"110\">Vtements</span></li><li><span class=\"showHelp\" data-type=\"trappings\" data-index=\"12\">Dague</span></li><li><span class=\"showHelp\" data-type=\"trappings\" data-index=\"76\">Bourse</span></li><li><span class=\"showHelp\" data-type=\"trappings\" data-index=\"75\">Besace</span></li><li><span class=\"showHelp\" data-type=\"trappings\" data-index=\"122\">Ration</span> (Multiple)</li></ul>","trappings":"Cape, Vtements, Dague, Bourse, Besace, Ration (Multiple)"}],"gods":[{"index":0,"id":"manann","label":"Manann","title":"Dieu de la mer","desc":"{\"Info\":\"<b>Sphres: </b>Mers, ocans, Wasteland<BR><b>Adorateurs: </b>Marins, pcheurs, marchands<BR><b>Offrandes: </b>Poisson, gemmes, or<BR><BR><b>Sige du pouvoir: </b>Marienburg, le Wasteland<BR><b>Chef du Culte: </b>Matriarche de la Mer<BR><b>Principaux Ordres: </b>Ordre de l'Albatros, Ordre du Marinier<BR><b>Festivits majeures: </b>quinoxe de printemps, quinoxe d'automne<BR><b>Livres sacrs populaires: </b>Les 1000 chants de marins, Contes de l'Albatros, Liber Manann<BR><b>Symboles sacrs courants: </b>Couronne  cinq pointes, vagues, ancres<BR><br>L'imprvisible Manann, fils de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"7\\\">Taal</span> et <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"4\\\">Rhya</span>, est le capricieux Roi de la Mer, le Matre des Maelstroms, et l'Invocateur de Temptes. Connu pour ses ides noires et son temprament inconstant, les gens affirment que son culte est plus ncessaire que n'importe quel autre, car s'il y a bien un dieu qui doit tre apais, c'est Manann. On le dcrit comme un homme norme  la barbe noire, avec des algues dans les cheveux et une grande couronne  cinq pointes d'acier noir sur son front inquiet. On dit qu'il demeure au fond de l'ocan, que les mouvements de sa poitrine massive forment vagues et mares et que les plus grands monstres des profondeurs constituent sa cour.<br><b><h3>Les adorateurs</h3></b>Manann est vnr le long des ctes  travers le Vieux Monde, l o les gens tirent leur subsistance de la mer ou vivent assez prs pour que temptes et inondations menacent leurs habitations. Mme ceux qui connaissent peu Manann lanceront une pice ou un autre petit trsor dans l'eau au dbut d'un voyage en mer dans l'espoir d'une croisire paisible. <br><br>Le culte possde un nombre important d'ordres, principalement monastiques, chargs de garder des les sacres isoles. L'Ordre de l'Albatros est le plus important, compos de prtres qui entretiennent les temples  travers le Vieux Monde et bnissent les marchands ou les btiments navals de leur prsence. On les voit souvent accompagns par l'Ordre du Marinier, le bras arm de Manann, la marine templire du culte, protecteurs asserments de Marienburg. <br><br>Les religieux de Manann portent gnralement des robes d'un bleu-vert sombre ou bleu-gris, ornes de motifs blancs de vagues. <BR><b><h3>Les sites sacrs</h3></b>On trouve des temples de Manann dans toutes les villes et cits ctires et dans la plupart des ports de fleuve o mouillent des navires de mer. Le Grand temple se trouve dans la cit-port de Marienburg : un gigantesque complexe richement dcor et ouvert sur les mares. La Matriarche de la Mer, chef de l'Ordre de l'Albatros, y est tablie ; une femme qui dirige ostensiblement le Culte de Manann dans son ensemble, bien qu'en pratique les religieux du dieu marin soient aussi lunatiques que leur dieu, et aussi susceptibles d'tre borns que serviables. Le culte entretient galement beaucoup de monastres et abbayes sur de petites les isoles, la plupart ddis  l'un des nombreux saints de Manann.<BR><b><h3>Les pnitences</h3></b>Les pnitences de Manann impliquent souvent des plerinages maritimes hasardeux, des tests de matrise de son bateau ou des expditions contre les ennemis du dieu marin, en particulier les adeptes du culte hrtique de Stromfels, le dieu des pirates, des naufrageurs et des requins.<BR><b><h3>Commandements</h3></b><ul> <li> Pas de sifflement ou de juron en mer ou sur un sol sacr. </li> <li> Ne jamais blesser un albatros. </li> <li> La premire prise revient  Manann. </li> <li> Une pice d'argent et un poisson pour chaque temple et sanctuaire manannites approchs. </li> <li> Traquer les serviteurs de Stromfels partout o ils peuvent se cacher. </li> </ul> <BR>\",\"Miracles\":\"<b>Bndictions: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"0\\\">Bndiction de Bataille</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"5\\\">Bndiction de Courage</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"14\\\">Bndiction de Sauvagerie</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"15\\\">Bndiction de Souffle</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"16\\\">Bndiction de Tnacit</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"17\\\">Bndiction de Vigueur</span></li></ul><b>Miracles: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"154\\\">Encalmin</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"155\\\">Gnrosit de Manann</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"156\\\">Marcher sur les eaux</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"157\\\">Mer dchaine</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"158\\\">Vents favorables</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"159\\\">Visage de l'homme noy</span></li></ul>\"}","spells":["Bataille","Courage","Sauvagerie","Souffle","Tnacit","Vigueur"]},{"index":1,"id":"morr","label":"Morr","title":"Dieu de la mort","desc":"{\"Info\":\"<b>Sphres: </b>Mort et rves, Ostermark<BR><b>Adorateurs: </b>Fossoyeurs, endeuills, chasseurs de morts-vivants, mystiques<BR><b>Offrandes: </b>Pices d'argent, encens, bougies<BR><BR><b>Sige du pouvoir: </b>Luccini, Tile<BR><b>Chef du Culte: </b>Custode del Portale (Gardien du portail)<BR><b>Principaux Ordres: </b>Ordre du Linceul, Ordre de la Garde noire, Ordre des Augures<BR><b>Festivits majeures: </b>Hexensnacht, Geheimnisnacht<BR><b>Livres sacrs populaires: </b>Le Livre des portes, Libro Dei Morti (Le Livre des morts), Les Psaumes du Corbeau<BR><b>Symboles sacrs courants: </b>Portails, corbeaux, roses noires<BR><br>Le courtois Morr, dieu de la Mort et roi du Monde souterrain, est le mari de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"9\\\">Verena</span>, le frre du meurtrier Khaine, et le pre de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"2\\\">Myrmidia</span> et <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"5\\\">Shallya</span>. Il envoie des corbeaux divins pour guider les mes dfuntes jusqu'au Portail, la passerelle  colonnes entre les royaumes des mortels et celui des dieux. Il mne ensuite chaque me jusqu' son dernier lieu de repos : soit dans le Monde souterrain de Morr, soit dans l'au-del d'un autre dieu. Il est couramment dcrit comme un homme de haute taille affichant un air fort maussade, aux cheveux sombres et au port aristocratique.<br><b><h3>Les adorateurs</h3></b> En dehors de l'Ostermark, o Morr jouit d'une importance particulire, bien peu dsirent attirer l'attention du dieu de la Mort. Donc, en principe, seules les personnes en deuil le prient. Cependant, les dsesprs ou les courageux peuvent prier pour rver de ce que l'avenir peut apporter, mme si l'on assure qu'il ne divulgue que rarement ce qui n'est pas associ  la mort. <br><br> L'Ordre du Linceul domine le culte, contrlant directement tous les autres ordres et la Guilde des Pleureuses, responsable de la surveillance des spultures et des cimetires. La Garde noire est le plus important ordre Templier du culte, aidant  garder les temples et  traquer les morts-vivants. L'Ordre des Augures est peut-tre plus modeste, mais il guide le dirigeant de ses prdictions et organise l'Ordre des Prophtes du Destin. Ces prtres de Morr itinrants visitent la rgion pour interprter les Destines de tous les enfants humains lors de leur dixime anne. Tous les dix ans, un grand rassemblement du clerg de Morr se tient  Luccini en Tile, o il est question de l'avenir du culte, avec des festivits  l'chelle de la cit. <br><br> Tous les religieux de Morr portent de simples coules (vtements  capuchon) noires sans parure ni ornement.<BR><b><h3>Les sites sacrs</h3></b>Les Temples de Morr s'lvent dans les Jardins de Morr : de grands cimetires envahis de roses noires qui fleurissent toute l'anne, et rarement utiliss pour autre chose que les services funraires. La plupart sont des structures simples en pierre noire, qui se distinguent par une grande porte au lourd linteau de pierre  reprsentant le Portail de Morr. Les portes sont toujours ouvertes, comme celles du Royaume de la Mort. L'intrieur des lieux de culte sont sobres. Les fournitures ncessaires et autres quipements sont conservs dans un entrept en attendant qu'ils servent aux services funraires. Les sanctuaires de Morr prennent aussi la forme de passages, composs gnralement de deux piliers simples et d'un linteau. Dans certains cas, un pilier est de marbre blanc et l'autre de basalte noir.<BR><b><h3>Les pnitences</h3></b>Les pnitences de Morr impliquent en gnral la chasse aux ncromants et la destruction de morts-vivants, ou la dcouverte et la restauration de lieux de spulture et de sites sacrs abandonns en ruine. De temps  autre, il exige que les serviteurs de Khaine soient arrts dans l'accomplissement de leurs sombres faits.<BR><b><h3>Commandements</h3></b><ul> <li> Respecter et protger les morts </li> <li> Traquer les ncromants et les morts-vivants o qu'ils se rassemblent. </li> <li> Prter attention aux rves. </li> <li> Ne jamais refuser de conduire un service funraire. </li> <li> Ne jamais tre complice d'une rsurrection des morts, sauf avec la permission de Morr. </li> </ul> <BR>\",\"Miracles\":\"<b>Bndictions: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"1\\\">Bndiction de Chance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"5\\\">Bndiction de Courage</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"6\\\">Bndiction de Droiture</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"13\\\">Bndiction de Sagesse</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"15\\\">Bndiction de Souffle</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"16\\\">Bndiction de Tnacit</span></li></ul><b>Miracles: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"160\\\">Anantir les morts-vivants</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"161\\\">Condamn</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"162\\\">Main de Morr</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"163\\\">Masque mortuaire</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"164\\\">Rites funraires</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"165\\\">Seuil du Portail</span></li></ul>\"}","spells":["Chance","Courage","Droiture","Sagesse","Souffle","Tnacit"]},{"index":2,"id":"myrmidia","label":"Myrmidia","title":"Desse de la stratgie","desc":"{\"Info\":\"<b>Sphres: </b>Stratgie martiale, Tile, Estalie<BR><b>Adorateurs: </b>Estaliens, stratges, Tilens<BR><b>Offrandes: </b>Lances, boucliers, vu de devoir, trophes<BR><BR><b>Sige du pouvoir: </b>Magritta, Estalie<BR><b>Chef du Culte: </b>La Aguila Ultima (L'Aigle suprme)<BR><b>Principaux Ordres: </b>Ordre de l'Aigle, Ordre de la Lance vertueuse, Ordre du Soleil flamboyant<BR><b>Festivits majeures: </b>Aucune dans l'Empire<BR><b>Livres sacrs populaires: </b>Bellona Myrmidia, Bellum Strategia, Le Livre de la Guerre<BR><b>Symboles sacrs courants: </b>Lance derrire un bouclier, aigles, soleils<BR><br>Dans l'Empire, Myrmidia au teint hal, fille de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"9\\\">Verena</span> et de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"1\\\">Morr</span>, sur de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"5\\\">Shallya</span>, est la desse de la stratgie et de la science militaire. Mais dans le sud ensoleill, Myrmidia est bien plus que cela. Divinit tutlaire  la fois du royaume estalien et des cits-tats de Tile, elle est vnre avec fanatisme dans les deux royaumes. Son culte est donc le plus rpandu dans le Vieux Monde, mais sa prsence dans l'Empire est limite. Elle est gnralement reprsente comme une jeune femme muscle et de haute taille, arme et quipe dans un style archaque du Sud. Elle est rpute pour son calme, son approche honorable de tous les sujets, et ses prtres font de leur mieux pour copier cette attitude.<br><b><h3>Les adorateurs</h3></b>Myrmidia octroie aux gnraux l'tincelle pour gagner les batailles avec des pertes minimales, et aux soldats les comptences d'arme pour vaincre rapidement les ennemis. De ce fait, son culte ne cesse de crotre dans les armes et les garnisons de l'Empire, en particulier au <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"0\\\">Reikland</span>, Averland et Wissenland. Dans l'Empire, le culte possde trois ordres importants. L'Ordre de l'Aigle s'occupe des temples et de leurs communauts environnantes. Il est dirig depuis Nuln par  l'Aigle du Nord , le plus puissant Myrmidien au nord des Remparts. L'ordre templier de la Lance vertueuse possde un chapitre rattach  chacun de ses temples, tous dirigs par le Grand Prtre local. Un second ordre Templier, l'Ordre du Soleil flamboyant, est le plus ancien ordre myrmidien de l'Empire, et agit indpendamment de l'Ordre de l'Aigle. <br><br> Les religieux de Myrmidia dans l'Empire portent en principe des robes blanches  liser rouge et capuchon bleu, avec son symbole cousu sur le ct gauche de la poitrine ou agraf sous forme de broche.<BR><b><h3>Les sites sacrs</h3></b>La plupart des sites sacrs de Myrmidia se trouvent en Estalie et Tile, et sont associs aux campagnes de la desse  travers ces royaumes en tant que mortelle, il y a plus de deux mille ans. Dans l'Empire, elle est beaucoup moins prsente, ses temples s'levant uniquement dans les villes et les cits majeures, avec un seul ordre monastique clotr dans le Monastre de la Vierge noire au Wissenland. Les temples de Myrmidia suivent en gnral les styles architecturaux de Tile et Estalie, avec des coupoles recouvrant des halls carrs ou rectangulaires. Leurs extrieurs sont souvent orns des bas-reliefs reprsentant des scnes de bataille ou des armes accompagnes de boucliers. Les sanctuaires peuvent prendre la forme de temples miniatures, de statues de la desse ou de sculptures d'armes, de boucliers et d'armures empils. Les sites sacrs de Myrmidia sont aussi connus pour leurs reprsentations scandaleuses de la desse et de ses saints, souvent prsents juste ceints d'une charpe  la taille, ce que beaucoup de sigmarites considrent comme parfaitement inacceptable.<BR><b><h3>Les pnitences</h3></b>Les pnitences de Myrmidia sont en gnral de nature martiale. Un cultiste peut se voir ordonner de vaincre un champion ennemi en combat singulier, ou d'entraner un groupe de paysans et de le diriger dans la dfense de leur village. Protger les routes de plerinage vers des sites importants pour Myrmidia est galement une pnitence rcurrente.<BR><b><h3>Commandements</h3></b><ul> <li> Agir avec honneur et dignit en toutes circonstances. </li> <li> Respecter les prisonniers de guerre et ne jamais tuer un ennemi qui se rend. </li> <li> Ne montrer aucune piti pour les ennemis impnitents de l'humanit. </li> <li> Obir  tous les ordres honorables. </li> <li> Prserver les faibles des horreurs de la guerre. </li> </ul> <BR>\",\"Miracles\":\"<b>Bndictions: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"0\\\">Bndiction de Bataille</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"1\\\">Bndiction de Chance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"3\\\">Bndiction de Conscience</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"5\\\">Bndiction de Courage</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"6\\\">Bndiction de Droiture</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"11\\\">Bndiction de Protection</span></li></ul><b>Miracles: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"166\\\">Appel  la Fureur</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"167\\\">Bouclier de Myrmidia</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"168\\\">Inspirant</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"169\\\">Lance de Myrmidia</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"170\\\">il de l'aigle</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"171\\\">Soleil flamboyant</span></li></ul>\"}","spells":["Bataille","Chance","Conscience","Courage","Droiture","Protection"]},{"index":3,"id":"ranald","label":"Ranald","title":"Dieu de la ruse","desc":"{\"Info\":\"<b>Sphres: </b>Duperie, voleurs, chance, pauvres<BR><b>Adorateurs: </b>Voleurs, parieurs, pauvres<BR><b>Offrandes: </b>Cartes, pices, ds, nourriture<BR><BR><b>Sige du pouvoir: </b>Aucun officiel<BR><b>Chef du Culte: </b>Aucun officiel, bien que courent des rumeurs sur un chef marqu de dix croix<BR><b>Principaux Ordres: </b>Les Croix, la Confrrie, les Doigts crochus<BR><b>Festivits majeures: </b>Le Jour de la Folie<BR><b>Livres sacrs populaires: </b>Les Mystres des Dix, Minuit et le Chat noir, La Grande Farce<BR><b>Symboles sacrs courants: </b>Doigts croiss, chats, pies<BR><br>Selon le mythe, Ranald tait autrefois mortel, un bandit au grand cur qui dpouillait les riches pour donner aux pauvres. <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"5\\\">Shallya</span>, charme, en tomba amoureuse. Un jour fatidique, elle trouva Ranald mourant, fatalement atteint par les pestes du Seigneur des Mouches. Incapable d'accepter sa mort, elle fit boire Ranald  son calice sacr, accordant la vie ternelle au roublard. Mais ce n'tait qu'une ruse mise en scne par Ranald en personne. Rieur, le nouveau dieu entra dans les cieux en dansant joyeusement. Bien que gnralement dcrit comme un humain lgant au perptuel sourire, la taille, le poids, la couleur de peau ou mme le genre de Ranald ne font pas l'objet d'un consensus, mme si, dans l'Empire le dieu est plus gnralement reprsent comme un mle. Ranald est souvent considr plus comme un joyeux farceur qu'un vritable criminel, aimant atteindre les orgueilleux par des tours et des ruses intelligentes.<br><b><h3>Les adorateurs</h3></b>Ranald se prsente le plus couramment comme le dieu des voleurs et des malandrins, mais le culte attire aussi les parieurs, menteurs, marchands, farceurs et les pauvres opprims. <br><br> Le Culte de Ranald comprend, selon l'opinion gnrale, une foule dsorganise de charlatans, voleurs et bons  rien. Cependant, il est bien plus coordonn qu'il n'en a l'air, et se divise en trois ordres principaux. Celui des Croix est le mieux accept  un clerg surveillant les maisons de jeu du culte et utilisant gnralement les recettes pour aider les pauvres. La Confrrie est moins ouverte, et s'approche plus d'une socit secrte de marchands, qui utilise les affaires pour mettre  genoux les pompeux et les avares. Le dernier et le plus rpandu, celui des Doigts crochus, rassemble les voleurs, brigands et menteurs de Ranald, et est publiquement dsavou et vertement condamn. <br><br> Les adeptes de Ranald n'arborent pas de tenues conventionnelles les identifiant, mais portent toujours des symboles de croix, un motif rcurrent, quelque part sur leurs vtements.<BR><b><h3>Les sites sacrs</h3></b>Ranald ne possde aucune organisation formelle, bien que le culte entretienne des maisons de jeu, apparemment indpendantes, dans la plupart des villes et cits. De petits sanctuaires se dressent dans les quartiers gnraux de beaucoup de gangs criminels et de Chambres de Commerce. Les quartiers les plus pauvres de beaucoup de cits possdent des oratoires  tous les coins de rue ddis au dieu de la Chance. Ces derniers sont souvent entretenus par des  clubs-sanctuaires  utiliss  la fois comme organismes sociaux et religieux, souvent dirigs par un membre des Doigts crochus. Les oratoires sont trs simples, consistant souvent en une simple statue souriante aux doigts croiss derrire le dos, ou le dessin sommaire d'un chat ou d'une pie, semblant souvent sourire.<BR><b><h3>Les pnitences</h3></b>Les pnitences de Ranald impliquent gnralement un vol dans des endroits verrouills et gards pour rcuprer des objets prcieux ou laisser une preuve de leur prsence. Humilier les oppresseurs des pauvres est aussi courant  peut-tre en accusant un capitaine brutal de la Garde d'un crime ridicule, par exemple, ou en l'enfermant dans ses propres geles. Ranald envoie souvent des adeptes, qu'ils soient riches ou dfavoriss  un  Plerinage des Doigts , un ensemble de tches visant  prouver leurs capacits et leur loyaut.<BR><b><h3>Commandements</h3></b><ul> <li> Une pice sur dix appartient  Ranald. </li> <li> Ne jamais trahir quelqu'un auprs des autorits ; il n'y a pas plus grand pch que de dnoncer. </li> <li> La violence est prohibe sauf pour la lgitime dfense. </li> <li> Il vaut mieux tre libre et mourir que de vivre sous l'oppression. </li> <li> Il n'y a pas d'honneur parmi les voleurs, mais il y en a parmi les ranaldiens. </li> </ul> <BR>\",\"Miracles\":\"<b>Bndictions: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"1\\\">Bndiction de Chance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"2\\\">Bndiction de Charisme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"3\\\">Bndiction de Conscience</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"7\\\">Bndiction de Finesse</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"11\\\">Bndiction de Protection</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"18\\\">Bndiction de Vivacit</span></li></ul><b>Miracles: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"172\\\">Grce de Ranald</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"173\\\">Invitation</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"174\\\">Que la chance persiste</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"175\\\">Riche, pauvre, mendiant, voleur</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"176\\\">Vous ne m'avez pas vu, n'est-ce pas?</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"177\\\">Yeux de chat</span></li></ul>\"}","spells":["Chance","Charisme","Conscience","Finesse","Protection","Vivacit"]},{"index":4,"id":"rhya","label":"Rhya","title":"Desse de la festilit","desc":"{\"Info\":\"<b>Sphres: </b>Fertilit, vie, t<BR><b>Adorateurs: </b>Fermiers, herboristes, sages-femmes<BR><b>Offrandes: </b>Premires rcoltes, froment, fruit<BR><BR><b>Sige du pouvoir: </b>Aucun sige officiel<BR><b>Chef du Culte: </b>Aucun<BR><b>Principaux Ordres: </b>Aucun<BR><b>Festivits majeures: </b>Le Solstice d't et les quinoxes<BR><b>Livres sacrs populaires: </b>Aucun, mais beaucoup de traditions orales existent<BR><b>Symboles sacrs courants: </b>Gerbes de bl, fruit, spirales<BR><br>Rhya la gnreuse est la desse de la Fertilit et de l't, souvent reconnue comme la Terre Mre et Celle qui maintient la Vie. Bien que gnralement dcrite comme la femme de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"7\\\">Taal</span>, les mythes la lie  beaucoup de dieux, et ses enfants sont issus de nombre de ces relations. Elle est le plus souvent reprsente comme une trs belle femme de haute taille, couronne de feuilles et pare de fruits, et en principe nue, enceinte et entoure de ses enfants. Beaucoup de thologiens associent Rhya  l'Ancienne Foi, un culte prhistorique de fermiers et chasseurs de jadis, qui vivaient de la terre avant la naissance de l'Empire, vivant encore  ce jour dans les communauts isoles.<br><b><h3>Les adorateurs</h3></b>La population rurale  travers le Vieux Monde vnre Rhya, comptant sur elle pour fournir les rcoltes dont dpendent leurs vies. Les femmes forment le gros du culte, et la plupart des sages-femmes approuvent au moins du bout des lvres la Sagesse de Rhya, un ensemble de traditions orales entourant la naissance. Bien qu'elle ne soit pas explicitement vnre dans les villes  les citadins se tournent plus souvent vers <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"5\\\">Shallya</span>  son nom est frquemment associ  celui de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"7\\\">Taal</span>, et y reste donc populaire. <br><br> Parce que le culte ne possde pas de grands temples et ne protge ni livres sacrs ni reliques importantes, beaucoup d'rudits pensent que sa vnration est en dclin, et probablement dj oublie. Et ses nombreux adeptes ne font rien pour les contredire. <br><br> Les adeptes de Rhya n'ont pas de tenues prfres ou particulires, bien que les tons de vert soient trs apprcis, tout comme l'utilisation de plantes, de fleurs ou d'herbes pour orner les vtements. Ils s'habillent souvent d'une faon juge beaucoup trop rvlatrice par la doctrine de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"6\\\">Sigmar</span>, ce qui peut causer des tensions, car les rhyens croient que cder  un tel puritanisme quivaut  encourager le Prince des excs dans nos vies, car cela fait natre des dsirs interdits. Les dvots de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"6\\\">Sigmar</span> les dsapprouvent systmatiquement, persuads que l'abstinence et l'absence de tentations sont de meilleures rponses  de tels dangers que la complaisance.<BR><b><h3>Les sites sacrs</h3></b>Rhya ne possde pas de grands temples, bien que beaucoup d'anciens sites constitus d'oghams (des pierres dresses) sont au centre des croyances de son culte. Certains rsonnent encore  chaque quinoxe des cris de fervents clbrants. <br><br> Les sanctuaires de Rhya consistent gnralement en de simples statues de la desse, devant lesquelles s'entassent souvent des offrandes de nourriture et de boisson. Les plus anciens oratoires sont souvent constitus de petites pierres dresses et graves de motifs uss de spirales.<BR><b><h3>Les pnitences</h3></b>Les pnitences de Rhya peuvent impliquer de replanter des zones dvastes, d'aider les mnages briss et d'entretenir les clairires sacres. Des rhyens se chargent souvent de protger des familles sans dfense, ce qui cre gnralement des conflits avec les forces de l'ordre et les huissiers locaux.<BR><b><h3>Commandements</h3></b><ul> <li> Dfendre les familles, les enfants et les cultures contre tous les maux. </li> <li> Ne jamais avoir honte de la chair que Rhya vous a donne. </li> <li> La vie est sacre, ne jamais faire de mal  moins qu'une autre vie soit en danger. </li> <li> Ne jamais juger les amours d'autrui. </li> <li> Interrompre l'uvre du Prince des excs partout o il intervient. </li> </ul> <BR>\",\"Miracles\":\"<b>Bndictions: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"3\\\">Bndiction de Conscience</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"4\\\">Bndiction de Convalescence</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"8\\\">Bndiction de Grce</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"9\\\">Bndiction de Gurison</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"11\\\">Bndiction de Protection</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"15\\\">Bndiction de Souffle</span></li></ul><b>Miracles: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"178\\\">Abri de Rhya</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"179\\\">Caresse de Rhya</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"180\\\">Enfants de Rhya</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"181\\\">Rcolte de Rhya</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"182\\\">Secours de Rhya</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"183\\\">Union de Rhya</span></li></ul>\"}","spells":["Conscience","Convalescence","Grce","Gurison","Protection","Souffle"]},{"index":5,"id":"shallya","label":"Shallya","title":"Desse de la misricorde","desc":"{\"Info\":\"<b>Sphres: </b>Misricorde et gurison<BR><b>Adorateurs: </b>Pauvres, mdecins, malades, femmes battues<BR><b>Offrandes: </b>Nourriture, remdes, pices<BR><BR><b>Sige du pouvoir: </b>Couronne, Bretonnie<BR><b>Chef du Culte: </b>La Grande Matriarche<BR><b>Principaux Ordres: </b>Ordre du Cur sanglant, Ordre du Calice<BR><b>Festivits majeures: </b>Aucun<BR><b>Livres sacrs populaires: </b>Le Livre de la Souffrance, le Livre des Larmes, Le Testament de Pergunda<BR><b>Symboles sacrs courants: </b>Colombes blanches, clefs, cur orn d'une goutte de sang<BR><br>Shallya est la desse de la Gurison, de la Misricorde et de la Compassion. Fille de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"9\\\">Verena</span> et de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"1\\\">Morr</span>, et sur de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"2\\\">Myrmidia</span>, elle apparat gnralement sous les traits d'une jeune et belle vierge dont les yeux pleurent sans cesse pour la douleur du monde. On prtend que la compassion de Shallya ne connat aucune limite, et dans certains mythes  tels que les histoires de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"3\\\">Ranald</span> la dupant pour obtenir l'immortalit, ou <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"0\\\">Manann</span> la pigeant au fond de la mer  elle semble incroyablement nave. Mais ses adeptes soutiennent que sa misricorde s'tend  tous, sans aucun jugement. La vritable folie serait de prsumer de qui est digne de la grce de Shallya et qui ne l'est pas.<br><b><h3>Les adorateurs</h3></b>La plupart des habitants du Vieux Monde pensent que le Culte de Shallya n'est compos que de gurisseurs et de mdecins, mais ceux qui travaillent  allger des souffrances d'autres sortes en font galement partie : les mes charitables qui aident les pauvres, ceux qui travaillent dans les orphelinats, les asiles et les refuges, et mme de braves gens  la recherche de personnes perdues ou disparues au nom de leurs proches. Le culte est dirig par l'important Ordre du Cur sanglant, qui entretient tous les temples, hospices, les maisons de misricorde et autres sites sacrs. L'Ordre du Calice, beaucoup plus modeste, charge ses mendiants de purger l'influence du Seigneur des Mouches, en s'attaquant aux pires maladies et pestes partout o elles peuvent svir. <br><br> Les adeptes de Shallya portent tous des robes immacules, souvent  capuche, avec un symbole de cur sanglant brod sur le ct gauche de la poitrine.<BR><b><h3>Les sites sacrs</h3></b>Le Grand temple du Culte de Shallya se trouve  Couronne, en Bretonnie, difi sur une clbre source curative. Les gens du coin affirment que les eaux magiques ont autrefois coul du mme calice que celui utilis par Shallya pour accorder l'immortalit  <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"3\\\">Ranald</span>. On prtend qu'il s'agit du saint graal de la Dame, la desse tutlaire de Bretonnie. Peu importe la vrit, l'endroit repsente une destination populaire de plerinages, et beaucoup s'y rendent pour tre soigns d'une maladie incurable. Ailleurs, chaque ville ou cit, quelle que soit sa taille, possde un temple de Shallya, et les plus petites colonies dtiennent au moins un sanctuaire qui lui est ddi. Les temples de Shallya se composent normalement d'une cour avec un oratoire d'un ct et une infirmerie de l'autre, tous construits dans des styles mridionaux. Les plus grands possdent de plus petites chapelles subsidiaires, couramment quipes par les familles locales et souvent rattaches aux hpitaux. Les oratoires sont gnralement assez simples, avec souvent gravs dans la pierre la colombe ou le cur de Shallya, ou de petites fontaines faisant jaillir des larmes ternelles de simples statues.<BR><b><h3>Les pnitences</h3></b>Les pnitences tablies par Shallya impliquent toujours d'aider les malades, les pauvres ou les oppresss. Un adepte peut tre envoy dans un village frapp par la peste pour s'occuper des malades jusqu' complte gurison. Shallya charge souvent ses serviteurs d'aider les blesss de guerre, ou de patrouiller sur les routes populaires de plerinage pour aider ceux qui sont incapables d'achever leur priple pour des raisons de sant.<BR><b><h3>Commandements</h3></b><ul> <li> Toujours prter assistance sans jugement, en se basant uniquement sur les besoins d'une personne. </li> <li> Ne jamais tuer, sauf en cas de lgitime dfense ou face aux cultistes du Seigneur des Mouches. </li> <li> Traquer les serviteurs du Seigneur des Mouches partout o ils svissent. </li> <li> L'uvre de Shallya n'est jamais termine, alors pas de laisser-aller. </li> <li> Ne jamais prendre les armes ; un bton de marche et du courage suffiront. </li> </ul> <BR>\",\"Miracles\":\"<b>Bndictions: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"3\\\">Bndiction de Conscience</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"4\\\">Bndiction de Convalescence</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"9\\\">Bndiction de Gurison</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"11\\\">Bndiction de Protection</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"15\\\">Bndiction de Souffle</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"16\\\">Bndiction de Tnacit</span></li></ul><b>Miracles: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"184\\\">Amre catharsis</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"185\\\">Baume pour un esprit bless</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"186\\\">Endurance de l'anachorte</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"187\\\">Innocence immacule</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"188\\\">Larmes de Shallya</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"189\\\">Martyr</span></li></ul>\"}","spells":["Conscience","Convalescence","Gurison","Protection","Souffle","Tnacit"]},{"index":6,"id":"sigmar","label":"Sigmar","title":"Dieu de l'Empire","desc":"{\"Info\":\"<b>Sphres: </b>L'Empire, <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"0\\\">Reikland</span><BR><b>Adorateurs: </b>Le peuple de l'Empire<BR><b>Offrandes: </b>Marteaux, pices, nourriture<BR><BR><b>Sige du pouvoir: </b><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"24\\\">Altdorf</span>, <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"0\\\">Reikland</span><BR><b>Chef du Culte: </b>Le Grand Thogoniste<BR><b>Principaux Ordres: </b>Ordre de l'Enclume, Ordre de la Flamme purificatrice, Ordre du Marteau d'argent, Ordre de la Torche<BR><b>Festivits majeures: </b>Le Jour de Sigmar (28e Sigmarzeit)<BR><b>Livres sacrs populaires: </b>Le Livre de Sigmar, Deus Sigmar, Le Geistbuch<BR><b>Symboles sacrs courants: </b>Ghal-maraz (le Marteau de guerre de Sigmar), comtes  Deux Queues (bifides), griffons<BR><br>Sigmar est le dieu tutlaire de l'Empire, et son culte domine le royaume. Parce que Sigmar tait autrefois l'empereur, son culte est troitement li  la politique, et trois des membres de haut rang du culte sont directement impliqus dans l'lection des nouveaux empereurs. Selon la lgende, la naissance de Sigmar, premier-n du chef de la tribu Unberogen, fut annonce par une comte bifide. Plus tard, il reut le marteau de guerre magique Ghal-maraz ( Briseur de crnes ) en cadeau du roi nain Kurgan Barbe de fer pour lui avoir sauv la vie contre les peaux-vertes. Sigmar s'allia par la suite aux nains et ils combinrent leurs forces pour vaincre ces ennemis communs. Il fut ensuite couronn comme Premier empereur des tribus humaines qu'il avait unifies. Aprs cinquante ans d'un rgne extraordinaire, Sigmar disparut mystrieusement, pour accder plus tard  la divinit, lev  ce rang par <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"8\\\">Ulric</span>, le dieu tutlaire de Sigmar lorsqu'il tait mortel.<br><b><h3>Les adorateurs</h3></b>La plupart des habitants de l'Empire lui manifestent, au moins en apparence, un intrt. Dans la plupart des provinces pratiquantes, telles que le <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"0\\\">Reikland</span>, la croyance en Sigmar fait incontestablement partie de la vie quotidienne. Le peuple assiste  des assembles hebdomadaires pour couter les prches de Sigmar. Beaucoup se rendent galement au temple pour s'entraner dans la milice locale, confesser leurs pchs et purifier leur me, ou recevoir des conseils sur la faon de ressembler davantage au Dieu-Roi de jadis. Le Culte de Sigmar est compos d'un nombre incalculable d'ordres diffrents. Le plus important est l'Ordre de la Torche : les prtres de Sigmar qui dirigent leurs communauts locales. Les autres ordres majeurs incluent : l'Ordre de la Flamme purificatrice, compos d'inquisiteurs et de Rpurgateurs ; l'Ordre du Marteau d'argent, qui compte des prtres guerriers et encore plus de Rpurgateurs ; et l'Ordre de l'Enclume, un ordre monastique soucieux de prserver les actes et les lois de Sigmar. Le culte possde aussi beaucoup d'ordres Templiers. Le plus clbre tant les glorieux Chevaliers du Sang de Sigmar, les fanatiques Chevaliers du Cur flamboyant et les militaristes Chevaliers Griffons. tant donn l'tendue du culte, on peut y voir beaucoup d'uniformes, vtements et robes diffrentes, aux couleurs et aux coupes diverses, pars d'accessoires varis selon les traditions et exigences locales.<BR><b><h3>Les sites sacrs</h3></b>Chaque cit, ville et village dans l'Empire possdent au moins un temple de Sigmar. La Grande cathdrale d'<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"24\\\">Altdorf</span> est gre par des centaines de prtres et employs lacs, et garde par au moins deux ordres Templiers ;  l'autre extrmit de l'chelle, une chapelle de village peut n'tre visite qu'une fois chaque semaine par un prtre itinrant, qui rpond aux besoins de plusieurs petits hameaux. Des sanctuaires peuvent tre installs dans la plupart des habitations, et le long de toutes les grandes routes majeures, surtout indiqus par des symboles de marteaux ou de comtes.<BR><b><h3>Les pnitences</h3></b>Les adeptes sigmarites peuvent se voir ordonner de dtruire des cellules d'adorateurs du Chaos, ou de dnoncer un fonctionnaire corrompu, secrtement li aux Puissances de la Ruine ou  des puissances trangres. Ils peuvent tre galement chargs de construire, ou restaurer, des communauts locales afin de mieux promouvoir la force et l'unit de l'Empire.<BR><b><h3>Commandements</h3></b><ul> <li> Obir aux ordres </li> <li> Aider le peuple nain, et ne jamais lui faire de mal. </li> <li> Promouvoir l'unit de l'Empire. </li> <li> Porter une vritable allgeance au trne imprial. </li> <li> radiquer sans piti les peaux-vertes, les adorateurs du Chaos et les immondes sorcires. </li> </ul> <BR>\",\"Miracles\":\"<b>Bndictions: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"0\\\">Bndiction de Bataille</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"5\\\">Bndiction de Courage</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"6\\\">Bndiction de Droiture</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"12\\\">Bndiction de Puissance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"11\\\">Bndiction de Protection</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"17\\\">Bndiction de Vigueur</span></li></ul><b>Miracles: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"190\\\">Comte  Deux Queues</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"191\\\">Feu de l'me</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"192\\\">Flambeau de Vertu</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"193\\\">Marteau ardent de Sigmar</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"194\\\">N'coutez point la Sorcire</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"195\\\">Vaincre les impies</span></li></ul>\"}","spells":["Bataille","Courage","Droiture","Puissance","Protection","Vigueur"]},{"index":7,"id":"taal","label":"Taal","title":"Dieu de la nature","desc":"{\"Info\":\"<b>Sphres: </b>Rgions sauvages, printemps, Talabecland<BR><b>Adorateurs: </b>Bergers, forestiers, et autre population rurale<BR><b>Offrandes: </b>Les rgions sauvages, premier gibier tu lors d'une chasse, animaux<BR><BR><b>Sige du pouvoir: </b>Talabheim, Talabecland<BR><b>Chef du Culte: </b>Le Hirarque<BR><b>Principaux Ordres: </b>Ordre de la Ramure, Les Coureurs des bois<BR><b>Festivits majeures: </b>quinoxe de printemps (on fte galement l'quinoxe d'automne et les solstices)<BR><b>Livres sacrs populaires: </b>Le Livre des verts feuillages, Les Rites de l'ancien bosquet, Les sentiers de l't<BR><b>Symboles sacrs courants: </b>Ramures, chnes, haches de pierre<BR><br>Taal est le dieu des rgions sauvages et des animaux, et le Roi de la Nature, mari de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"4\\\">Rhya</span> et pre de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"0\\\">Manann</span>. Il est considr par les taalites comme le roi des dieux, ce qui bien sr est contest par d'autres cultes. Toute la nature est sous sa responsabilit, des rivires sinueuses aux plus grandes montagnes, du plus petit insecte  la plus grande bte. Gnralement dcrit comme un homme viril  l'imposante carrure et aux longs cheveux en bataille, il est couronn d'une majestueuse ramure. Ses humeurs changeantes et son besoin de chasser sont notoires.<br><b><h3>Les adorateurs</h3></b>La population rurale du Vieux Monde vnre Taal, et ceux qui tirent leur subsistance des rgions sauvages prennent garde de ne pas l'offenser. Taal est la divinit tutlaire de Talabecland dans l'Empire, o son culte exerce une influence significative sur tous les niveaux de la socit. <br><br> Le Culte de Taal englobe de plus petits ordres ddis aux sites sacrs et aux clairires  travers le Vieux Monde, mais deux ordres font progresser le Culte. L'Ordre de la Ramure est constitu des prtres chargs d'enseigner les voies de Taal et de protger les rgions sauvages des intrusions. <br><br> Ces taalites sont particulirement rpandus en Talabecland, et leurs temples sylvestres offrent des centres d'activits  la population rurale. Les Coureurs des bois comprennent  la fois des prtres guerriers et des Templiers errant gnralement seuls, pour purifier les rgions sauvages de Taal de la Corruption et veillant  ce que les communauts rurales ne contrarient en rien Pre Taal.<BR><b><h3>Les sites sacrs</h3></b>En principe, les temples de Taal sont petits, rustiques, toujours construits de la mme faon, de bois et de pierres brutes, depuis un nombre incalculable de sicles. Ils se trouvent gnralement prs de merveilles naturelles, comme des chutes d'eau, des bassins tourbillonnants et des montagnes, et sont souvent dots de petites huttes. Le Grand temple de Taal en Talabheim ressemble, en comparaison,  une anomalie. Noble jardin joliment entretenu, bien que sauvage, plus qu'un temple, il propose des services importants chaque semaine sous les branches des sorbiers. <br><br> Officiellement, le Hirarque dirige le culte depuis ce temple, bien qu'il passe la majeure partie de son temps dans les clairires sauvages de la fort Taalgrunhaar toute proche. Les sanctuaires de Taal sont  peine des structures. Certains vieux arbres sont considrs comme sacrs, et les offrandes s'entassent  leur pied. Les grottes, les clairires et autres endroits naturels sont aussi utiliss comme sanctuaires, et seul un habitant du coin, ou un adepte dvou de Taal, peut gnralement les dnicher.<BR><b><h3>Les pnitences</h3></b>Les pnitences de Taal impliquent en gnral l'limination des monstres malades ou mutants des rgions sauvages, la plantation des arbres sacrs et l'entretien des clairires importantes pour le culte. Un adepte peut aussi se voir ordonner d'escalader une haute montagne pour y laisser une pierre au sommet d'un cairn, ou de se rendre en amont d'une chute d'eau pour ter ce qui l'obstrue. Quelle que soit la tche spcifique entreprise, les pnitences de Taal mettent presque toujours les adeptes au dfi de survivre dans la nature.<BR><b><h3>Commandements</h3></b><ul> <li> Offrir une Prire de remerciements pour chaque animal tu. </li> <li> Passer une semaine une fois par an, tout seul  communier avec la nature. </li> <li> viter les armures en mtal ; se revtir des peaux de Taal. </li> <li> Se fier  ses propres comptences, non aux progrs de la poudre et des armes technologiques. </li> <li> Ne jamais blesser un animal, sauf en cas de lgitime dfense, pour se nourrir ou pour un sacrifice. </li> </ul> <BR>\",\"Miracles\":\"<b>Bndictions: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"0\\\">Bndiction de Bataille</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"3\\\">Bndiction de Conscience</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"10\\\">Bndiction de La Chasse</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"14\\\">Bndiction de Sauvagerie</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"15\\\">Bndiction de Souffle</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"17\\\">Bndiction de Vigueur</span></li></ul><b>Miracles: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"196\\\">Bondissant comme un cerf</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"197\\\">Dent et griffe</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"55\\\">Enchevtrement</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"199\\\">Instincts animaux</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"200\\\">Roi de la Nature</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"201\\\">Seigneur de la Chasse</span></li></ul>\"}","spells":["Bataille","Conscience","La Chasse","Sauvagerie","Souffle","Vigueur"]},{"index":8,"id":"ulric","label":"Ulric","title":"Dieu de la guerre","desc":"{\"Info\":\"<b>Sphres: </b>Guerre, hiver, loups, Middenland<BR><b>Adorateurs: </b>Guerriers, Middenlanders<BR><b>Offrandes: </b>Armes, trophes, bire, peaux de loups<BR><BR><b>Sige du pouvoir: </b>Middenheim, Middenland<BR><b>Chef du Culte: </b>Ar-Ulric<BR><b>Principaux Ordres: </b>Ordre du Loup hurlant, Ordre des Chevaliers du Loup blanc<BR><b>Festivits majeures: </b>Le Dbut des Campagnes, Hochwinter, la Fin des Campagnes<BR><b>Livres sacrs populaires: </b>Le Liber Lupus (Livre du Loup), Le Teutognengeschichte, Le Credo d'Ulric<BR><b>Symboles sacrs courants: </b>Loups blancs,  U  styliss, griffes<BR><br>Ulric est le froce dieu des Loups, de l'hiver et de la guerre, frre de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"7\\\">Taal</span> et, selon le savoir ulrican, le roi des dieux, bien que d'autres cultes le contestent. Dcrit comme un barbare massif  la barbe imposante, il porte une cape en peau de loup, et tient une immense hache de guerre nomme Blitzbeil. C'est un dieu distant, dur et impitoyable qui attend de ses adeptes qu'ils comptent sur leurs propres forces et prouesses. Il mprise la faiblesse, la couardise et la duperie, et favorise l'approche directe dans tous les domaines.<br><b><h3>Les adorateurs</h3></b>Le Culte d'Ulric est plus puissant dans le nord de l'Empire. La cit-tat de Middenheim, o se trouve le gigantesque Grand temple d'Ulric, est au cur de ce culte, et le dieu est considr comme la divinit tutlaire de la cit. Ailleurs, il est principalement vnr par les guerriers et les soldats. Les dvots d'Ulric peuvent gnralement tre identifis  leurs longues chevelures et barbes, que la plupart choisissent de ne jamais couper, imitant ainsi leur froce divinit. Le Culte d'Ulric est divis en seulement deux ordres : le Loup hurlant compos de prtres, et le Loup blanc rassemblant des Templiers. Le Loup hurlant n'est pas trs populaire en dehors du Middenland et du Nordland, considr par la majorit de la population comme trop grossier pour cette re claire. En comparaison, les Chevaliers du Loup blanc sont trs populaires, aisment le plus grand ordre chevaleresque de l'Empire et le plus vieil ordre Templier du Vieux Monde. Les prtres d'Ulric portent des robes noires avec l'emblme d'un loup blanc hurlant sur la poitrine. Une peau de loup est souvent jete sur leurs paules, et leurs vtements sont fourrs.<BR><b><h3>Les sites sacrs</h3></b>Le Grand temple d'Ulric se trouve en Middenheim et le dirigeant du culte, Ar-Ulric (ce qui signifie fils d'Ulric), jouit d'une importante emprise politique et spirituelle.  l'arrire du Grand temple se trouve la Flamme d'Ulric, un norme feu argent et ternel offert par le dieu de l'hiver pour guider son peuple. Ce Miracle est au centre de plusieurs routes de plerinages, et tous les adorateurs d'Ulric du Middenland sont censs se baigner dans sa lumire froide au moins une fois dans leur vie. S'ils sont plus grands et plus nombreux dans le Nord, des temples se trouvent aussi dans toutes les villes et cits quelles que soient leurs tailles. Les chapelles et sanctuaires peuvent tre installes dans les casernes et les ports du Vieux Monde. <br><br> Les temples ressemblent  des donjons fortifis gnralement de forme carre. L'intrieur du hall principal est clair par de petites fentres situes haut dans les murs, et par un feu aliment en permanence dans un foyer circulaire, entretenu par le clerg. Derrire le feu, gnralement contre le mur du fond, se trouve une statue d'Ulric sur son trne, souvent flanqu d'une paire d'normes loups. Les sanctuaires sont semblables, mais plus petits, avec une lampe  la place du feu et de petites statues d' peine un mtre de haut.<BR><b><h3>Les pnitences</h3></b>Les pnitences tablies par Ulric sont presque toujours des Tests de force, de courage ou de comptence martiale. Tuer un monstre puissant et nettoyer un repaire d'hommes-btes ou de hors-la-loi sont des tches classiques.<BR><b><h3>Commandements</h3></b><ul> <li> Obir  ses suprieurs. </li> <li> Dfendre son honneur dans tous les domaines, et ne jamais refuser un dfi. </li> <li> Rester honnte et loyal ; en dehors d'une embuscade, la duperie et la ruse sont interdites. </li> <li> Porter uniquement des peaux de loups tus par des armes faites de vos propres mains. </li> <li> La Poudre noire, les heaumes, les arbaltes et la technologie ne font pas partie des voies d'Ulric. </li> </ul> <BR>\",\"Miracles\":\"<b>Bndictions: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"0\\\">Bndiction de Bataille</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"5\\\">Bndiction de Courage</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"12\\\">Bndiction de Puissance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"14\\\">Bndiction de Sauvagerie</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"16\\\">Bndiction de Tnacit</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"17\\\">Bndiction de Vigueur</span></li></ul><b>Miracles: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"202\\\">Frisson du givre</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"203\\\">Fureur d'Ulric</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"204\\\">Hurlement du loup</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"205\\\">Jugement du Roi de la neige</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"206\\\">Morsure de l'hiver</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"207\\\">Peau de loup d'hiver</span></li></ul>\"}","spells":["Bataille","Courage","Puissance","Sauvagerie","Tnacit","Vigueur"]},{"index":9,"id":"verena","label":"Verena","title":"Desse de la sagesse","desc":"{\"Info\":\"<b>Sphres: </b>Apprentissage, justice, sagesse<BR><b>Adorateurs: </b>Scribes, juristes, rudits<BR><b>Offrandes: </b>Livres, connaissances, actions justes<BR><BR><b>Sige du pouvoir: </b>Aucun<BR><b>Chef du Culte: </b>Aucun<BR><b>Principaux Ordres: </b>L'Ordre des Porteurs de la Balance, l'Ordre des Gardiens du Savoir, L'Ordre des Mystres, l'Ordre de la Lumire ternelle<BR><b>Festivits majeures: </b>Bndiction de l'anne<BR><b>Livres sacrs populaires: </b>Canticum Verena (Cantique de Verena), Eulogium Verena (loge de Verena), Le Livre des pes<BR><b>Symboles sacrs courants: </b>Balances de justice, chouettes, pes  la pointe vers le sol.<BR><br>La sage Verena, desse de l'apprentissage et de la Justice, est la femme du sombre <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"1\\\">Morr</span> et la mre de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"2\\\">Myrmidia</span> et <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"5\\\">Shallya</span>. Elle est gnralement dcrite comme une femme de haute taille  la beaut classique, et portant une pe et une balance. En tant que divinit de la justice, elle est soucieuse de l'quit plutt que des textes de loi : elle s'oppose  la tyrannie et  l'oppression plutt qu'au crime.<br><b><h3>Les adorateurs</h3></b>Verena est adore  travers le Vieux Monde, en particulier dans le Sud. Ses adeptes comptent des rudits, des juristes et des magistrats, ainsi que certains Magisters des Collges de Magie, en particulier des Ordres Gris et de la Lumire. <br><br> Le Culte de Verena ne possde pas de hirarchie rigide : on dit qu'elle seule dirige le culte, et qu'aucun intermdiaire mortel n'est ncessaire, car la vrit saute aux yeux et ne requiert aucune interprtation. Les prtres du temple de l'Ordre des Gardiens du Savoir sont chargs de prserver la connaissance et de la communiquer  la communaut. Ils entretiennent entre eux une volumineuse correspondance, changeant informations et nouvelles. <br><br> Les prtres de l'Ordre des Porteurs de la Balance les plus influents sont trs recherchs en tant que juges, arbitres et mdiateurs en raison de leur clbre impartialit et de leur matrise de la loi. L'Ordre des Mystres, bien plus modeste et moins clbre, compte des prtres guerriers  la recherche de savoirs perdus et oublis, o qu'ils puissent se trouver. Le dernier ordre majeur est celui des Chevaliers de la Lumire ternelle, des Templiers clbres pour leur maniement de l'pe, leur sens de l'quit et leur lgendaire malchance. Les adeptes de Verena portent gnralement de simples robes blanches, symbole de pure vrit et d'impartialit.<BR><b><h3>Les sites sacrs</h3></b>Les temples de Verena peuvent tre dnichs dans la plupart des cits et des grandes villes, en gnral dans les quartiers administratifs ou universitaires. La plupart des bibliothques et des palais de justice possdent un sanctuaire de la desse, et de plus petits oratoires sont installs dans les habitations de beaucoup d'rudits et juristes. La faade des temples arbore des colonnes et des bas-reliefs reprsentant des symboles de la desse et des figures allgoriques de l'apprentissage.  l'intrieur se trouve une grande statue de Verena, en gnral assise, un livre sur les genoux, une balance dans la main gauche et la main droite reposant sur la garde d'une pe. De plus petites salles contiges incluent une bibliothque et des chambres pour les prtres intendants. Chaque temple possde au moins une salle de runion o des ngociations se droulent sous le regard de la desse.<BR><b><h3>Les pnitences</h3></b>Les pnitences tablies par Verena impliquent en gnral la rcupration ou la prservation des connaissances, la rparation d'une injustice ou la rsolution d'une dispute. Les adeptes peuvent aussi tre envoys pour retrouver un ouvrage au savoir depuis longtemps oubli, ou servir de mdiateur dans une querelle complique, comme un diffrend frontalier entre fermiers ou les difficults politiques de deux royaumes au bord de la guerre.<BR><b><h3>Commandements</h3></b><ul> <li> Ne jamais refuser d'arbitrer une dispute lorsqu'on le demande. </li> <li> Toujours dire la vrit sans peur ou faveur. </li> <li> Protger les connaissances  tous prix. </li> <li> Le combat doit tre l'ultime ressort lorsque toutes les autres alternatives ont chou. </li> <li> Ne jamais devenir un outil d'injustice ou d'hrsie. </li> </ul> <BR>\",\"Miracles\":\"<b>Bndictions: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"1\\\">Bndiction de Chance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"3\\\">Bndiction de Conscience</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"5\\\">Bndiction de Courage</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"6\\\">Bndiction de Droiture</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"13\\\">Bndiction de Sagesse</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"18\\\">Bndiction de Vivacit</span></li></ul><b>Miracles: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"208\\\">Entraves  la vrit</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"209\\\">pe de justice</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"210\\\">Justice aveugle</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"211\\\">La Vrit clatera</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"212\\\">Sagesse de la chouette</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"213\\\">Verena est mon tmoin</span></li></ul>\"}","spells":["Chance","Conscience","Courage","Droiture","Sagesse","Vivacit"]},{"index":10,"id":"evawn","label":"Evawn","title":"Desse des voyages","desc":"{\"Info\":\"<b>Sphres: </b>Voyage, Commerce, Vol<BR><b>Adorateurs: </b>Marchands, Or, mendiants, objets vols, voleurs artefacts trangers<BR><br>Evawn est la desse des voyages, du commerce et du vol. Elle apparat comme une gnome inoffensive d'ge moyen portant sur son dos une haute pile de marchandises, au sommet de laquelle est perche une pie. Ceux qui suivent ses enseignements errent  travers le monde, changeant leurs biens contre des produits locaux tout en drobant tout ce qui peut tre utile aux gnomes du monde entier.<br><b><h3>Commandements</h3></b><ul><li>Une pice sur dix appartient  Evawn.</li><li>Raliser un profit chaque jour, que ce soit par le vol ou par le ngoce.</li><li>Ne jamais tre pris en train de mentir.</li><li>Ne jamais rester au mme endroit plus d'un mois.</li><li>Voler les objets utiles aux gnomes et les ramener  son clan.</li></ul><BR>\",\"Miracles\":\"<b>Bndictions: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"2\\\">Bndiction de Charisme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"5\\\">Bndiction de Courage</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"1\\\">Bndiction de Chance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"7\\\">Bndiction de Finesse</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"11\\\">Bndiction de Protection</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"17\\\">Bndiction de Vigueur</span></li></ul><b>Miracles: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"173\\\">Invitation</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"178\\\">Abri de Rhya</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"175\\\">Riche, pauvre, mendiant, voleur</span></li></ul>\"}","spells":["Charisme","Courage","Chance","Finesse","Protection","Vigueur"]},{"index":11,"id":"mabyn","label":"Mabyn","title":"Desse gnome des ombres","desc":"{\"Info\":\"<b>Sphres: </b>Ombres, Vengeance, Magie<BR><b>Adorateurs: </b>Assassins, Ennemis morts des sorciers, gnomes, pes, victimes d'injustice artefacts magiques<BR><br>Mabyn est la desse gnome des ombres, de la vengeance et de la magie. Dpourvue d'une forme permanente, elle n'est gnralement reprsente que sous la forme d'un manteau et d'un chapeau pointu gris, et d'une lame argente, que portent habituellement aussi ses dvots. Elle est connue pour son dvouement fanatique  la race gnome, et pour son absence totale de ce que la plupart des mortels considreraient comme une morale. Le culte de Mabyn a nettement augment  Glimdwarrow aprs la destruction de ses galeries par Grom la Panse il y a un sicle. Elle est la divinit principale de la Garde du Dwarrow.<br><b><h3>Commandements</h3></b><ul><li>Protger les galeries des gnomes quel qu'en soit le cot.</li><li>Toujours prendre sa revanche pour tout tort caus  soi,  son clan ou  son terrier.</li><li>Ne jamais rvler  l'extrieur l'emplacement de son terrier.</li><li>S'exercer au maniement de l'pe pendant au moins une heure par jour.</li><li>Ne jamais tre repr lorsqu'on cherche  passer inaperu.</li></ul><BR>\",\"Miracles\":\"<b>Bndictions: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"0\\\">Bndiction de Bataille</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"6\\\">Bndiction de Droiture</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"11\\\">Bndiction de Protection</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"16\\\">Bndiction de Tnacit</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"13\\\">Bndiction de Sagesse</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"17\\\">Bndiction de Vigueur</span></li></ul><b>Miracles: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"163\\\">Masque mortuaire</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"176\\\">Vous ne m'avez pas vu, n'est-ce pas?</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"209\\\">pe de justice</span></li></ul>\"}","spells":["Bataille","Droiture","Protection","Tnacit","Sagesse","Vigueur"]},{"index":12,"id":"ringil","label":"Ringil","title":"Dieu du divertissement","desc":"{\"Info\":\"<b>Sphres: </b>Divertissement, Espionnage, Tromperie<BR><b>Adorateurs: </b>Charlatans, Secrets, argent, vin amuseurs, espions<BR><br>Ringil est le dieu du divertissement, de la gaiet et de la supercherie. Il est gnralement dpeint sous les traits d'un bouffon g et espigle portant des vtements htroclites. Cependant, malgr son apparence peu srieuse, Ringil est galement le protecteur des espions, des subterfuges et de la dtection, connu pour braver tout danger avant de s'en chapper afin de recueillir des renseignements utiles  la protection de son peuple.<br><b><h3>Commandements</h3></b><ul><li>Ne jamais refuser une demande raisonnable de divertir autrui.</li><li>Ne jamais partager un secret en dehors de son clan, de son culte ou de ses amis.</li><li>Ne jamais passer un moment srieux sans faire une plaisanterie, chanter une chanson ou jouer un tour.</li><li>Une farce est la meilleure des vengeances.</li><li>Apprendre un secret utile chaque semaine.</li></ul><BR>\",\"Miracles\":\"<b>Bndictions: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"15\\\">Bndiction de Souffle</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"2\\\">Bndiction de Charisme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"3\\\">Bndiction de Conscience</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"8\\\">Bndiction de Grce</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"10\\\">Bndiction de La Chasse</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"18\\\">Bndiction de Vivacit</span></li></ul><b>Miracles: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"172\\\">Grce de Ranald</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"210\\\">Justice aveugle</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"196\\\">Bondissant comme un cerf</span></li></ul>\"}","spells":["Souffle","Charisme","Conscience","Grce","La Chasse","Vivacit"]}],"careers":[{"id":"artisan","label":"Artisan","index":0,"class":"Citadins","desc":"{\"Info\":\"<I>Vous tes un artisan de grand talent, fier de votre travail, et vous crez des produits  vendre tout en honorant des commandes particulires.</I><BR><BR>Les Artisans fabriquent les biens, que ce soient ceux du quotidien, produits par les boulangers et les accastilleurs, aux armes et aux bateaux fluviaux conus par les forgerons et les charpentiers de marine. Les plus grandes villes et cits de l'Empire possdent des guildes pour protger leurs Artisans des fraudeurs, car leur Carrire tout entire peut tre mise en pril par des concurrents non qualifis qui vendent en douce des marchandises de pitre qualit. Les Matres de guilde respectent des standards de qualit, et ceux qui ne s'y conforment pas se font vincer et se voient interdire d'exercer en ville.<br><br>Les Artisans interviennent  tous les chelons de la socit, car ils fabriquent des biens, mais en rparent galement d'autres. Ils sont embauchs par les marines pour entretenir les flottes, par les armes pour grer les machines de guerre et les engins de sige, et par des Chambres de Commerce de toutes tailles pour transformer des matriaux bruts en marchandises vendables.<br><br> Dsole, matresse, toutes les chaussures ont disparu ! J'ai oubli de sortir le lait hier soir. Quelqu'un a d les prendre par vengeance. <br> Wiebke, Apprentie cordonnier et Voleuse<br><br> Il te faut comprendre, mon garon, que les vins de Wurtbard ont une rputation  tenir. On dirait que cette bouteille est passe par le canon d'un fusil Hochland. C'est proprement inacceptable. <br> Dame Glasmeister, Matresse de guilde des Souffleurs de verre<br><br>Les Artisans en plein apprentissage peuvent tre envoys auprs d'autres matres. La pression qui les pousse  la perfection est tellement lourde  supporter que certains Artisans parmi les plus jeunes font parfois des pauses afin de se tourner vers des structures moins oppressantes, comme l'Arme ou la Marine.<br><br>Les guildes de nains n'acceptent pas les humains en gnral, et les nains ont d'ordinaire le droit de pratiquer leur profession dans les villes impriales sans avoir besoin de rejoindre une guilde locale. Ce qui peut devenir une source de conflit, car les guildes acceptent gnralement trs mal les concurrents de talent. Les halflings ne sont pas aussi pointilleux et rejoindront les guildes humaines avec plaisir (s'ils y sont accepts) et permettent de la mme faon aux humains de rejoindre les leurs. Les elfes ne possdent pas de guildes d'Artisans, et mme s'ils pouvaient en rejoindre une, il est fort peu probable qu'ils s'y abaissent.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrire: </b>Apprenti Artisan<BR><BR><b>Statut: </b>Bronze 2<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"0\\\">Citadins</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"2\\\">Force</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span></li><li><span  est enterr dans le jardin potager de Dame Khol, sous les navets. Cela fera 6 pistoles et 4 sous, s'il vous plat. <br>  Cigu  Hemlock Grand-jour, Limier elfe<br><br> Nous pouvons dduire,  la vue de cette porte brise en mille morceaux, que le voleur a reu l'aide d'une crature norme. Mais ladite crature n'aurait jamais pu descendre par cet escalier troit. Ce qui ne nous laisse que deux conclusions possibles. Soit elle s'est matrialise  partir de rien, soit notre voleur est un change-forme... <br> Zavant Konniger,  Sage-Dtective <br> J'imagine que vous n'tes pas sans savoir que je suis le plus grand dtective du monde. Vous avez dj entendu parler d'Alphonse, non ? <br> Alphonse Hercule de Gascoigne, minuscule dtective Bretonien<br><br>Les Enquteurs sont quelquefois embauchs afin de rsoudre des mystres qu'il serait trop dangereux de tenter de solutionner seul, ce qui peut devenir une manire informelle de crer un groupe d'aventuriers. Bien videmment, la nature de ces mystres peut faire qu'une fois l'un d'entre eux rsolu, un autre se prsente. Certains Enquteurs peuvent donc bnficier d'un emploi stable,  la condition qu'ils soient capables d'identifier les clients potentiels derrire chaque nouveau mystre qu'ils dcouvrent.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrire: </b>Limier<BR><BR><b>Statut: </b>Argent 1<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"0\\\">Citadins</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"5\\\">Agilit</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"7\\\">Intelligence</span></li></ul><b>Comptences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"2\\\">Calme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\"  en tant qu'associs dbutants. Les Princes Marchands, qui possdent des entrepts et des bureaux de vente dans de multiples villes, ont quasiment le mme statut que la petite noblesse. En plus du commerce, certains Marchands font galement office de banque, accordant des prts  certains et en effectuant divers investissements.<br><br> Si Nuln veut une guerre commerciale, qu'il en soit ainsi. Je vois bien un blocus sur leur rivire et une augmentation des taxes sur les pistolets. Aprs tout, l'Empire me doit quelques faveurs... <br> Leo van Haagen, Prince Marchand de Marienburg<br><br> Comment je suis devenue millionnaire ? Eh bien, quand je n'tais encore qu'une petite fille  qui il ne restait plus qu'un seul sou, je suis alle voir un fermier du coin et je lui ai achet une pomme. Ensuite, je suis alle au march et j'ai revendu la pomme pour deux sous. Le jour d'aprs, j'ai achet deux pommes au fermier, puis je suis retourne au march o j'ai revendu ces deux pommes pour quatre sous. Et ainsi de suite, chaque jour, j'allais  la ferme o j'achetais des pommes avant de me rendre au march pour les revendre et faire des bnfices. Et  l'ge de 25 ans, mon grand- pre est mort, me lguant un million de couronnes. <br> Johanna Sainzburg, Magnat des fruits frais<br><br>Les Marchands partagent une certaine affinit avec les aventuriers, et bien souvent ils prfrent les embaucher au lieu de faire appel aux escortes de caravanes de commerce. Les aventuriers, audacieux de nature et capables de s'adapter facilement, sont des candidats idaux pour les partenariats dans les entreprises de ngoce et permettent ainsi aux Marchands de se retrouver en contact avec une foule de Personnages hauts en couleur.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrire: </b>Ngociant<BR><BR><b>Statut: </b>Argent 2<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"0\\\">Citadins</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\" t des trangers, et rcuprent les dtritus issus de la fange de la ville, alors que certains dandys fanfarons n'hsitent pas  leur donner, sourire aux lvres, quelques picettes pour les faire dguerpir. Les lois ne leur accordent que peu de protection, et la garde n'a pas beaucoup de sympathie pour les vagabonds.<br><br>Les Mendiants, pour la plupart orphelins, chouent dans les rues aprs avoir effectu de nombreux allers-retours dans des Maisons de Misricorde une bonne partie de leur vie. Une fois qu'ils ont appris les rudiments du qumandage et qu'ils savent  peu prs faire la manche, les Mendiants amliorent leurs techniques  l'aide de dguisements et autres stratagmes pour attirer la compassion d'autrui. Certains Mendiants ne sont cependant pas des dmunis, mais des employs des chelons les plus bas de l'chelle sociale, comme les vidangeurs, les chiffonniers et les collecteurs d'os.<br><br> S'il-vous-plat, madame, je vous en supplie, donnez-moi juste quelques pices de cuivre pour ce soir. Mme un simple sou fera l'affaire  Gutbcker vend du pain rassis. <br> Elsie, Clocharde halfling<br><br> J'ai perdu ma jambe au cours de la Bataille de Bgenwasser. J'ai eu les deux mains dvores par un squig lorsque les gobelins nous ont tendu une embuscade pendant notre patrouille prs de Bgenauser. Tout a pour protger le <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"0\\\">Reikland</span> et notre Empereur. <br> Klaas, Soldat vtran<br><br> Tu pourras aller sur Knigsplatz la semaine prochaine  j'ai besoin que tu fiches du bordel sur Luitpoldstrasse aujourd'hui. Pourquoi ? Mieux vaut ne pas demander, tout ce que t'as  savoir c'est que les Cutters ont besoin que la Garde soit distraite. Et, pour le bien de mes affaires, je fais en sorte de ne pas offenser les Cutters, et si tu veux devenir prospre, je te conseille de suivre mon exemple. <br>  Le Kaiser , Roi des Mendiants d'<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"24\\\">Altdorf</span><br><br>Ceux qui vivent dans la rue ne peuvent changer qu'en la quittant. Certains Mendiants n'hsiteront pas  abandonner les caniveaux derrire eux ds qu'une opportunit de partir  l'aventure se prsentera  eux, tant qu'ils ne sont pas utiliss comme chair  canon. Ceux qui n'ont pas les moyens d'engager un porteur peuvent employer un autre mendiant, sachant que la dbrouillardise de ces derniers est d'un grand secours lorsqu'on se retrouve affam et sans le sou. Et, si jamais les choses tournent mal, il n'est pas bien compliqu de retourner  une vie de mendicit.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrire: </b>Indigent<BR><BR><b>Statut: </b>Bronze 0<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"0\\\">Citadins</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"5\\\">Agilit</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilit</span></li></ul><b>Comptences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"1\\\">Athltisme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"2\\\">Calme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"3\\\">Charme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"9\\\">Discrtion</span> (Urbaine)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"15\\\">Esquive</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"20\\\">Intuition</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"37\\\">Rsistance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"38\\\">Rsistance  l'alcool</span></li></ul><b>Talents: </b><ul><l
